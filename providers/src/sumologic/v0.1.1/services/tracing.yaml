                $ref: '#/components/schemas/ErrorResponse'
  /v1/tracing/traces/{traceId}/exists:
    get:
      tags:
        - traces
      summary: Check if the trace exists.
      description: Check if the trace with the given identifier exists.
      operationId: traceExists
