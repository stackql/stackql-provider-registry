              "node_pools": [
                {
                  "size": "s-1vcpu-2gb",
                  "count": 3,
                  "name": "worker-pool"
                }
              ]
            }

            resp = client.kubernetes.create_cluster(body=req)
      security:
        - bearer_auth:
            - kubernetes:create
