openapi: 3.0.0
info:
  title: genai API
  description: digitalocean API
  version: '2.0'
paths:
  /v2/gen-ai/agents:
    get:
      description: To list all agents, send a GET request to `/v2/gen-ai/agents`.
      operationId: genai_list_agents
      parameters:
        - description: Only list agents that are deployed.
          example: true
          in: query
          name: only_deployed
          schema:
            type: boolean
        - description: Page number.
          example: 1
          in: query
          name: page
          schema:
            type: integer
        - description: Items per page.
          example: 1
          in: query
          name: per_page
          schema:
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiListAgentsOutputPublic'
          description: A successful response.
          headers:
            ratelimit-limit:
              $ref: '#/components/headers/ratelimit-limit'
            ratelimit-remaining:
              $ref: '#/components/headers/ratelimit-remaining'
            ratelimit-reset:
              $ref: '#/components/headers/ratelimit-reset'
        '401':
          $ref: '#/components/responses/unauthorized'
        '404':
          $ref: '#/components/responses/not_found'
        '429':
          $ref: '#/components/responses/too_many_requests'
        '500':
          $ref: '#/components/responses/server_error'
        default:
          $ref: '#/components/responses/unexpected_error'
      security:
        - bearer_auth:
            - genai:read
      summary: List Agents
      tags:
        - GradientAI Platform
      x-codeSamples:
        - lang: cURL
          source: |-
            curl -X GET \
              -H "Content-Type: application/json"  \
              -H "Authorization: Bearer $DIGITALOCEAN_TOKEN" \
              "https://api.digitalocean.com/v2/gen-ai/agents"
    post:
      description: >-
        To create a new agent, send a POST request to `/v2/gen-ai/agents`. The
        response body contains a JSON object with the newly created agent
        object.
      operationId: genai_create_agent
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/apiCreateAgentInputPublic'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiCreateAgentOutput'
          description: A successful response.
          headers:
            ratelimit-limit:
              $ref: '#/components/headers/ratelimit-limit'
            ratelimit-remaining:
              $ref: '#/components/headers/ratelimit-remaining'
            ratelimit-reset:
              $ref: '#/components/headers/ratelimit-reset'
        '401':
          $ref: '#/components/responses/unauthorized'
        '404':
          $ref: '#/components/responses/not_found'
        '429':
          $ref: '#/components/responses/too_many_requests'
        '500':
          $ref: '#/components/responses/server_error'
        default:
          $ref: '#/components/responses/unexpected_error'
      security:
        - bearer_auth:
            - genai:create
      summary: Create an Agent
      tags:
        - GradientAI Platform
      x-codeSamples:
        - lang: cURL
          source: |-
            curl -X POST \
                -H "Content-Type: application/json"  \
                -H "Authorization: Bearer $DIGITALOCEAN_TOKEN" \
                "https://api.digitalocean.com/v2/gen-ai/agents" \
                -d '{
                  "name": "api-create",
                  "model_uuid": "95ea6652-75ed-11ef-bf8f-4e013e2ddde4",
                  "instruction": "be a weather reporter",
                  "description": "weather-agent",
                  "project_id": "37455431-84bd-4fa2-94cf-e8486f8f8c5e",
                  "tags": [
                    "tag1"
                  ],
                  "region": "tor1",
                  "knowledge_base_uuid": [
                    "9758a232-b351-11ef-bf8f-4e013e2ddde4"
                  ]
                }'
  /v2/gen-ai/agents/{agent_uuid}/api_keys:
    get:
      description: >-
        To list all agent API keys, send a GET request to
