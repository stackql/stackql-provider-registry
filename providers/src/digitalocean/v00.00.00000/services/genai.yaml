  /v2/gen-ai/agents/{agent_uuid}/functions:
    post:
      description: >-
        To create a function route for an agent, send a POST request to
        `/v2/gen-ai/agents/{agent_uuid}/functions`.
      operationId: genai_attach_agent_function
      parameters:
