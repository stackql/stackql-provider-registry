            type: string
        - description: API key for an agent.
          example: '"123e4567-e89b-12d3-a456-426614174000"'
          in: path
          name: api_key_uuid
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiDeleteAgentAPIKeyOutput'
          description: A successful response.
          headers:
