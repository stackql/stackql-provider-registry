      migration scenarios such as lift-and-shift, and for cloud migrations that
      youll have to repeat occasionally. Azure Storage Mover also helps maintain
      oversight and manage the migration of all your globally distributed file
      shares from a single storage mover resource. The Storage Mover API allows
      you to create, list, update and delete your migration projects and jobs
      associated with them.
