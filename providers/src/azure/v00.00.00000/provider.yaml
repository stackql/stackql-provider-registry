      compatibility of a Windows file server. While some users might opt to keep
      a full copy of their data locally, Azure File Sync additionally has the
      ability to transform Windows Server into a quick cache of your Azure file
      share. You can use any protocol thats available on Windows Server to
      access your data locally, including SMB, NFS, and FTPS. You can have as
      many caches as you need across the world.
