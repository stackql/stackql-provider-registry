      $ref: azure/v00.00.00000/services/aad_b2c.yaml
    title: Azure Active Directory B2C
    version: v00.00.00000
    description: >-
      Manage the Azure resource for an Azure Active Directory B2C tenant and
      guestUsages resource for External Identities in Azure AD
  aad_domain_services:
    id: azure:aad_domain_services
    name: aad_domain_services
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/aad_domain_services.yaml
    title: Domain Services Resource Provider
    version: v00.00.00000
    description: The AAD Domain Services API.
  ad_hybrid_health_service:
    id: azure:ad_hybrid_health_service
    name: ad_hybrid_health_service
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/ad_hybrid_health_service.yaml
    title: AD Hybrid Health Service
    version: v00.00.00000
    description: REST APIs for Azure Active Directory Connect Health
  advisor:
    id: azure:advisor
    name: advisor
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/advisor.yaml
    title: Azure Advisor
    version: v00.00.00000
    description: >-
      Azure Advisor is a personalized cloud consultant that helps you follow
      best practices to optimize your Azure deployments.
  aks:
    id: azure:aks
    name: aks
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/aks.yaml
    title: Azure Kubernetes Service (AKS)
    version: v00.00.00000
    description: >-
      AKS manages your hosted Kubernetes environment, making it quick and easy
      to deploy and manage containerized applications without container
      orchestration expertise. It also eliminates the burden of ongoing
      operations and maintenance by provisioning, upgrading, and scaling
      resources on demand, without taking your applications offline.
  alerts_management:
    id: azure:alerts_management
    name: alerts_management
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/alerts_management.yaml
    title: Azure Alerts Management Service Resource Provider
    version: v00.00.00000
    description: APIs for Azure alert processing rules CRUD operations.
  analysis_services:
    id: azure:analysis_services
    name: analysis_services
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/analysis_services.yaml
    title: Azure Analysis Services
    version: v00.00.00000
    description: >-
      Built on the proven analytics engine in Microsoft SQL Server Analysis
      Services, Azure Analysis Services provides enterprise-grade data modeling
      in the cloud.
  api_center:
    id: azure:api_center
    name: api_center
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/api_center.yaml
    title: Azure API Center
    version: v00.00.00000
    description: >-
      Azure API Center helps you develop and maintain a structured inventory of
      your organizations APIs. API Center enables API discovery, reuse, and
      governance at scale.
  api_management:
    id: azure:api_management
    name: api_management
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/api_management.yaml
    title: Azure API Management
    version: v00.00.00000
    description: >-
      Azure API Management provides a REST API for performing operations on
      selected entities, such as users, groups, products, and subscriptions.
      This reference provides a guide for working with the API Management REST
      API, and specific reference information for each available operation,
      grouped by entity.
  app_configuration:
    id: azure:app_configuration
    name: app_configuration
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/app_configuration.yaml
    title: Azure App Configuration
    version: v00.00.00000
    description: >-
      Azure App Configuration provides a service to centrally manage application
      settings and feature flags. Modern programs, especially programs running
      in a cloud, generally have many components that are distributed in nature.
      Spreading configuration settings across these components can lead to
      hard-to-troubleshoot errors during an application deployment. Use App
      Configuration to store all the settings for your application and secure
      their accesses in one place.
  app_service:
    id: azure:app_service
    name: app_service
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/app_service.yaml
    title: Azure App Service (Web Apps)
    version: v00.00.00000
    description: >-
      Azure App Service lets you run web apps, mobile app back ends, and API
      apps in Azure.
  application_insights:
    id: azure:application_insights
    name: application_insights
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/application_insights.yaml
    title: Application Insights
    version: v00.00.00000
    description: >-
      Azure Monitor Application Insights, a feature of Azure Monitor, excels in
      Application Performance Management (APM) for live web applications.
  attestation:
    id: azure:attestation
    name: attestation
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/attestation.yaml
    title: Azure Attestation
    version: v00.00.00000
    description: >-
      A unified solution for remotely verifying the trustworthiness of a
      platform and integrity of the binaries running inside it.
  authorization:
    id: azure:authorization
    name: authorization
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/authorization.yaml
    title: Authorization
    version: v00.00.00000
    description: >-
      You use role-based access control to manage the actions users in your
      organization can take on resources. This set of operations enables you to
      define roles, assign roles to users or groups, and get information about
      permissions.
  automanage:
    id: azure:automanage
    name: automanage
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/automanage.yaml
    title: Azure Automanage
    version: v00.00.00000
    description: Effortless automation of cloud and on-premises infrastructure.
  automation:
    id: azure:automation
    name: automation
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/automation.yaml
    title: Automation
    version: v00.00.00000
    description: >-
      The Azure Automation service provides a highly reliable and scalable
      workflow execution engine to automate frequently repeated management
      tasks. The processes are automated through runbooks, which are Windows
      PowerShell Workflows run in the Azure Automation execution engine. You can
      use this API to create, update, read, and delete automation resources,
      including runbooks and runbook jobs. In addition you can manage assets
      such as variables, schedules, Windows PowerShell modules, credentials, and
      certificates.
  autonomous_dev_platform:
    id: azure:autonomous_dev_platform
    name: autonomous_dev_platform
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/autonomous_dev_platform.yaml
    title: Autonomous Development Platform
    version: v00.00.00000
    description: Microsoft Autonomous Development Platform
  azure_active_directory:
    id: azure:azure_active_directory
    name: azure_active_directory
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/azure_active_directory.yaml
    title: Azure Active Directory Client
    version: v00.00.00000
    description: Azure Active Directory Client.
  azure_arc_data:
    id: azure:azure_arc_data
    name: azure_arc_data
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/azure_arc_data.yaml
    title: AzureArcData Management Client
    version: v00.00.00000
    description: >-
      The AzureArcData management API provides a RESTful set of web APIs to
      manage Azure Data Services on Azure Arc Resources.
  azure_data:
    id: azure:azure_data
    name: azure_data
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/azure_data.yaml
    title: AzureData Management Client
    version: v00.00.00000
    description: >-
      The AzureData management API provides a RESTful set of web APIs to manage
      Azure Data Resources.
  azure_fleet:
    id: azure:azure_fleet
    name: azure_fleet
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/azure_fleet.yaml
    title: Azure Fleet
    version: v00.00.00000
    description: >-
      Fleet cluster enables centralized management of all your clusters at
      scale.
  bare_metal_infrastructure:
    id: azure:bare_metal_infrastructure
    name: bare_metal_infrastructure
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/bare_metal_infrastructure.yaml
    title: BareMetal Infrastructure on Azure
    version: v00.00.00000
    description: >-
      Microsoft Azure offers a cloud infrastructure with a wide range of
      integrated cloud services to meet your business needs. In some cases,
      though, you may need to run services on bare metal servers without a
      virtualization layer. You may need root access and control over the
      operating system (OS). To meet this need, Azure offers BareMetal
      Infrastructure for several high-value, mission-critical applications.
  batch:
    id: azure:batch
    name: batch
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/batch.yaml
    title: Batch Management
    version: v00.00.00000
    description: >-
      Azure Batch enables you to run large-scale parallel and high-performance
      computing (HPC) applications efficiently in the cloud. Its a platform
      service that schedules compute-intensive work to run on a managed
      collection of virtual machines, and can automatically scale compute
      resources to meet the needs of your jobs.
  billing:
    id: azure:billing
    name: billing
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/billing.yaml
    title: Azure Billing
    version: v00.00.00000
    description: >-
      The Azure Billing APIs allow you to view and manage your billing details
      programmatically. Operation groups listed below do not support all billing
      accounts. Supported billing accounts are specified in the table.
  billing_benefits:
    id: azure:billing_benefits
    name: billing_benefits
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/billing_benefits.yaml
    title: Azure Billing Benefits
    version: v00.00.00000
    description: >-
      The Billing Benefits API gives you access to billing benefits (savings
      plan) operations.
  blueprints:
    id: azure:blueprints
    name: blueprints
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/blueprints.yaml
    title: Blueprints
    version: v00.00.00000
    description: >-
      Azure Blueprints enables the creation of an Azure native package of
      artifacts (resource groups, policies, role assignments, Resource Manager
      templates and more) that can be dynamically deployed to subscriptions to
      create consistent, repeatable environments.
  bot_service:
    id: azure:bot_service
    name: bot_service
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/bot_service.yaml
    title: Azure Bot Service
    version: v00.00.00000
    description: Azure Bot Service is a platform for creating smart conversational agents.
  cdn:
    id: azure:cdn
    name: cdn
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/cdn.yaml
    title: Azure CDN
    version: v00.00.00000
    description: >-
      The Azure Content Delivery Network (CDN) caches static web content at
      strategically placed locations to provide maximum throughput for
      delivering content to users. The CDN offers developers a global solution
      for delivering high-bandwidth content by caching the content at physical
      nodes across the world.
  change_analysis:
    id: azure:change_analysis
    name: change_analysis
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/change_analysis.yaml
    title: Azure Change Analysis Management Client
    version: v00.00.00000
    description: Azure Change Analysis Management Client
  cloud_shell:
    id: azure:cloud_shell
    name: cloud_shell
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/cloud_shell.yaml
    title: Cloud Shell Client
    version: v00.00.00000
    description: Cloud Shell Client
  cognitive_services:
    id: azure:cognitive_services
    name: cognitive_services
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/cognitive_services.yaml
    title: Azure Cognitive Services
    version: v00.00.00000
    description: >-
      Azure Cognitive Services enables natural and contextual interaction with
      tools that augment the users experiences using the power of machine-based
      intelligence. The operations in the Azure Cognitive Services REST API
      provide operations for managing your Cognitive Services accounts.
  communication:
    id: azure:communication
    name: communication
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/communication.yaml
    title: Azure Communication Services
    version: v00.00.00000
    description: >-
      Azure Communication Services allows you to easily add real-time multimedia
      voice, video, and telephony-over-IP communications features to your
      applications. The Communication Services client libraries also allow you
      to add chat and SMS functionality to your communications solutions.
  compute:
    id: azure:compute
    name: compute
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/compute.yaml
    title: Azure Compute
    version: v00.00.00000
    description: >-
      The Azure Compute APIs give you programmatic access to virtual machines
      and their supporting resources.
  computeschedule:
    id: azure:computeschedule
    name: computeschedule
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/computeschedule.yaml
    title: Microsoft ComputeSchedule
    version: v00.00.00000
    description: Microsoft ComputeSchedule Resource Provider management API.
  confidential_ledger:
    id: azure:confidential_ledger
    name: confidential_ledger
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/confidential_ledger.yaml
    title: Azure Confidential Ledger
    version: v00.00.00000
    description: >-
      Microsoft Azure confidential ledger (ACL) uses the Azure Confidential
      Computing platform and the Confidential Consortium Framework to provide a
      highly secure service for managing sensitive data records.
  consumption:
    id: azure:consumption
    name: consumption
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/consumption.yaml
    title: Azure Consumption
    version: v00.00.00000
    description: >-
      The Azure Consumption APIs give you programmatic access to cost and usage
      data for your Azure resources. The APIs currently only support Enterprise
      Enrollments, Web Direct subscriptions (with a few exceptions), and CSP
      Azure plan subscriptions.
  container_apps:
    id: azure:container_apps
    name: container_apps
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/container_apps.yaml
    title: Azure Container Apps
    version: v00.00.00000
    description: >-
      Azure Container Apps allows you to run containerized applications without
      worrying about orchestration or infrastructure.
  container_instances:
    id: azure:container_instances
    name: container_instances
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/container_instances.yaml
    title: Azure Container Instances
    version: v00.00.00000
    description: >-
      Azure Container Instances offers the fastest and simplest way to run a
      container in Azure, without having to provision any virtual machines and
      without having to adopt a higher-level service. 
  container_registry:
    id: azure:container_registry
    name: container_registry
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/container_registry.yaml
    title: Azure Container Registry
    version: v00.00.00000
    description: >-
      Azure Container Registry is a managed Docker registry service for storing
      and managing your private Docker container images and other artifacts.
      Push Docker container images to a private registry as part of your
      development workflows. Pull images from a registry to your container
      deployments with orchestration tools or other Azure services.
  container_storage:
    id: azure:container_storage
    name: container_storage
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/container_storage.yaml
    title: Azure Container Storage
    version: v00.00.00000
    description: Manage persistent storage volumes for stateful container applications.
  cosmos_db:
    id: azure:cosmos_db
    name: cosmos_db
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/cosmos_db.yaml
    title: Azure Cosmos DB
    version: v00.00.00000
    description: >-
      Azure Cosmos DB is a globally distributed multi-model database that
      supports the document, graph, and key-value data models.
  cost_management:
    id: azure:cost_management
    name: cost_management
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/cost_management.yaml
    title: Microsoft Cost Management
    version: v00.00.00000
    description: >-
      The Cost Management APIs provide the ability to explore cost and usage
      data via multidimensional analysis, where creating customized filters and
      expressions allow you to answer consumption-related questions for your
      Azure resources. These APIs are currently available for Azure Enterprise
      customers.
  custom_locations:
    id: azure:custom_locations
    name: custom_locations
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/custom_locations.yaml
    title: Custom Location Service
    version: v00.00.00000
    description: >-
      As an entension of Azure location, Custom Locations provides a way for
      tenant administrators to use their Azure Arc enabled Kubernetes clusters
      as target locations for deploying Azure services instances.
  custom_providers:
    id: azure:custom_providers
    name: custom_providers
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/custom_providers.yaml
    title: Azure Custom Providers
    version: v00.00.00000
    description: >-
      Azure Custom Providers enable you define to custom APIs that can be used
      to enrich the default Azure experience.
  customer_lockbox:
    id: azure:customer_lockbox
    name: customer_lockbox
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/customer_lockbox.yaml
    title: Customer Lockbox for Microsoft Azure
    version: v00.00.00000
    description: >-
      Most operations, support, and troubleshooting performed by Microsoft
      personnel and sub-processors do not require access to customer data. In
      those rare circumstances where such access is required, Customer Lockbox
      for Microsoft Azure provides an interface for customers to review and
      approve or reject customer data access requests. It is used in cases where
      a Microsoft engineer needs to access customer data, whether in response to
      a customer-initiated support ticket or a problem identified by Microsoft.
  dashboard:
    id: azure:dashboard
    name: dashboard
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/dashboard.yaml
    title: Microsoft Dashboard (Azure Managed Grafana)
    version: v00.00.00000
    description: >-
      Azure Managed Grafana is a monitoring and data visualization service.
      Azure Managed Grafana is built as a fully managed Azure service operated
      and supported by Microsoft.
  data_box:
    id: azure:data_box
    name: data_box
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/data_box.yaml
    title: Data Box
    version: v00.00.00000
    description: >-
      Data Box data transfer products help you move data to Azure when busy
      networks aren’t an option. Use Data Box family of products such as Data
      Box, Data Box Disk, and Data Box Heavy to move large amounts of data to
      Azure when you’re limited by time, network availability, or costs. Move
      your data to Azure using common copy tools such as Robocopy. All data is
      AES-encrypted, and the devices are wiped clean after upload in accordance
      with NIST Special Publication 800-88 revision 1 standards.
  data_box_edge:
    id: azure:data_box_edge
    name: data_box_edge
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/data_box_edge.yaml
    title: Azure Data Box Edge and Azure Data Box Gateway
    version: v00.00.00000
    description: >-
      Azure Data Box Edge and Azure Data Box Gateway are on-premises storage
      solutions that allow you to send the data over the network to Azure. Data
      Box Gateway is a virtual device based on a virtual machine provisioned in
      your virtualized environment or hypervisor. Data Box Edge uses a physical
      device supplied by Microsoft to accelerate the secure data transfer. Data
      Box Edge has all the capabilities of Data Box Gateway and is additionally
      equipped with AI-enabled edge computing capabilities that help analyze,
      process, or filter data as it moves to Azure.
  data_catalog:
    id: azure:data_catalog
    name: data_catalog
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/data_catalog.yaml
    title: Azure Data Catalog
    version: v00.00.00000
    description: >-
      The Data Catalog REST API is a REST-based API that provides programmatic
      access to Data Catalog resources to register, annotate, and search data
      assets programmatically. Azure Data Catalog is a cloud-based service that
      you can use to register and discover enterprise data assets. The service
      gives you capabilities that enable any user, from analysts to data
      scientists to developers, to register, discover, understand, and consume
      data assets.
  data_explorer:
    id: azure:data_explorer
    name: data_explorer
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/data_explorer.yaml
    title: Azure Data Explorer
    version: v00.00.00000
    description: >-
      Azure Data Explorer is a fully managed data analytics service for
      real-time analysis on large volumes of data streaming from many sources.
      Azure Data Explorer REST API helps you query and manage your data in Azure
      Data Explorer. REST API supports the Kusto query language for queries and
      control commands.
  data_factory:
    id: azure:data_factory
    name: data_factory
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/data_factory.yaml
    title: Azure Data Factory
    version: v00.00.00000
    description: >-
      Azure Data Factory is a cloud-based data integration service that
      orchestrates and automates the movement and transformation of data. You
      can create data integration solutions using the Data Factory service that
      can ingest data from various data stores, transform/process the data, and
      publish the result data to the data stores.
  data_lake_analytics:
    id: azure:data_lake_analytics
    name: data_lake_analytics
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/data_lake_analytics.yaml
    title: Azure Data Lake Analytics
    version: v00.00.00000
    description: >-
      Use the Azure Data Lake Analytics REST APIs to create and manage Data Lake
      Analytics resources through Azure Resource Manager.
  data_lake_store:
    id: azure:data_lake_store
    name: data_lake_store
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/data_lake_store.yaml
    title: Azure Data Lake Storage Gen1
    version: v00.00.00000
    description: >-
      Use the Azure Data Lake Store REST APIs to create and manage Data Lake
      Store resources through Azure Resource Manager.
  data_migration:
    id: azure:data_migration
    name: data_migration
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/data_migration.yaml
    title: Azure Database Migration Service
    version: v00.00.00000
    description: >-
      Azure Database Migration Service is a fully managed service designed to
      enable seamless migrations from multiple database sources to Azure Data
      platforms with minimal downtime (online migrations).
  data_protection:
    id: azure:data_protection
    name: data_protection
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/data_protection.yaml
    title: Azure Backup Data Protection Platform
    version: v00.00.00000
    description: >-
      A Backup vault, created under the Data Protection Platform of Azure
      Backup, is a storage entity in Azure that holds backup data for various
      newer workloads that Azure Backup supports, such as Azure Database for
      PostgreSQL servers and Azure Disks. Backup vaults make it easy to organize
      your backup data, while minimizing management overhead. Backup vaults are
      based on the Azure Resource Manager model of Azure, which provides
      enhanced capabilities to help secure backup data.
  data_replication:
    id: azure:data_replication
    name: data_replication
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/data_replication.yaml
    title: Azure Recovery Services Data Replication
    version: v00.00.00000
    description: >-
      Azure Recovery Services Data Replication provides your business with the
      capabilities to replicate and migrate from supported platforms (i.e.,
      Hyper-V and VMware) to Azure Stack HCI. The data movement stays entirely
      on-premises and Azure Migrate is utilized as the management plane.
  data_share:
    id: azure:data_share
    name: data_share
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/data_share.yaml
    title: Azure Data Share
    version: v00.00.00000
    description: >-
      Azure Data Share is a cloud-based service that helps customers share data
      with other organizations. Azure Data Share provides centralized
      management, monitoring, and governance for sharing data from multiple
      Azure data sources. Using this service, you can quickly create shares that
      consist of multiple datasets from a variety of Azure data stores. You can
      invite your customers and external partners to access these shares through
      incremental snapshots of your data and revoke access as needed.
  data_transfer:
    id: azure:data_transfer
    name: data_transfer
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/data_transfer.yaml
    title: Azure Data Transfer service resource provider
    version: v00.00.00000
    description: Azure Data Transfer service resource provider.
  db_watcher:
    id: azure:db_watcher
    name: db_watcher
    preferred: true
    service:
      $ref: azure/v00.00.00000/services/db_watcher.yaml
    title: Database Watcher
    version: v00.00.00000
    description: >-
      Database watcher is a managed monitoring solution for database services in
      the Azure SQL family. It supports Azure SQL Database and Azure SQL Managed
      Instance.
  defender:
    id: azure:defender
    name: defender
