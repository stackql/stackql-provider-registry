    vw_load_tests:
      id: azure.load_testing.vw_load_tests
      name: vw_load_tests
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              location as location,
              identity as identity,
              tags as tags,
              JSON_EXTRACT(properties, '$.description') as description,
              JSON_EXTRACT(properties, '$.provisioningState') as provisioning_state,
              JSON_EXTRACT(properties, '$.dataPlaneURI') as data_plane_uri,
              JSON_EXTRACT(properties, '$.encryption') as encryption,
              subscriptionId,
              resourceGroupName,
              loadTestName
              FROM azure.load_testing.load_tests
              WHERE subscriptionId = 'replace-me';
            fallback:
              predicate: sqlDialect == "postgres"
              ddl: |-
                SELECT
                location as location,
                identity as identity,
                tags as tags,
                json_extract_path_text(properties, '$.description') as description,
                JSON_EXTRACT(properties, '$.provisioningState') as provisioning_state,
                JSON_EXTRACT(properties, '$.dataPlaneURI') as data_plane_uri,
                JSON_EXTRACT(properties, '$.encryption') as encryption,
                subscriptionId,
                resourceGroupName,
                loadTestName
                FROM azure.load_testing.load_tests
                WHERE subscriptionId = 'replace-me';
    vw_quotas:
      id: azure.load_testing.vw_quotas
      name: vw_quotas
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              JSON_EXTRACT(properties, '$.limit') as limit,
              JSON_EXTRACT(properties, '$.usage') as usage,
              JSON_EXTRACT(properties, '$.provisioningState') as provisioning_state,
              subscriptionId,
              location,
              quotaBucketName
              FROM azure.load_testing.quotas
              WHERE subscriptionId = 'replace-me' AND location = 'replace-me';
