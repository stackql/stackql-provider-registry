      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              JSON_EXTRACT(properties, '$.channelType') as channel_type,
              JSON_EXTRACT(properties, '$.channelFunctions') as channel_functions,
              JSON_EXTRACT(properties, '$.credentials') as credentials,
