              JSON_EXTRACT(properties, '$.managedByTenantName') as "managed_by_tenant_name",
              scope,
              registrationDefinitionId
              FROM azure.managed_services.registration_definitions
              WHERE scope = 'replace-me';
            fallback:
              predicate: sqlDialect == "postgres"
