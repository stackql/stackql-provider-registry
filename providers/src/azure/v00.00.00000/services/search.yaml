        replicaCount:
          type: integer
          format: int32
          minimum: 1
          maximum: 12
          default: 1
          description: 'The number of replicas in the search service. If specified, it must be a value between 1 and 12 inclusive for standard SKUs or between 1 and 3 inclusive for basic SKU.'
