paths:
  /{scope}/providers/Microsoft.Consumption/usageDetails?api-version=2024-08-01:
    get:
      tags:
        - UsageDetails
      operationId: UsageDetails_List
      description: |-
        Lists the usage details for the defined scope. Usage details are available via this API only for May 1, 2014 or later.

        **Note:Microsoft will be retiring the Consumption Usage Details API at some point in the future. We do not recommend that you take a new dependency on this API. Please use the Cost Details API instead. We will notify customers once a date for retirement has been determined.For Learn more,see [Generate Cost Details Report - Create Operation](https://learn.microsoft.com/en-us/rest/api/cost-management/generate-cost-details-report/create-operation?tabs=HTTP)**
      externalDocs:
        url: https://docs.microsoft.com/en-us/rest/api/consumption/
      parameters:
        - $ref: '#/components/parameters/scopeUsageDetailsParameter'
        - name: $expand
          in: query
          description: May be used to expand the properties/additionalInfo or properties/meterDetails within a list of usage details. By default, these fields are not included when listing usage details.
          required: false
          schema:
            type: string
        - name: $filter
          in: query
          description: May be used to filter usageDetails by properties/resourceGroup, properties/resourceName, properties/resourceId, properties/chargeType, properties/reservationId, properties/publisherType or tags. The filter supports 'eq', 'lt', 'gt', 'le', 'ge', and 'and'. It does not currently support 'ne', 'or', or 'not'. Tag filter is a key value pair string where key and value is separated by a colon (:). PublisherType Filter accepts two values azure and marketplace and it is currently supported for Web Direct Offer Type
          required: false
          schema:
            type: string
        - name: $skiptoken
          in: query
          description: Skiptoken is only used if a previous operation returned a partial result. If a previous response contains a nextLink element, the value of the nextLink element will include a skiptoken parameter that specifies a starting point to use for subsequent calls.
          required: false
          schema:
            type: string
        - name: $top
          in: query
          description: May be used to limit the number of results to the most recent N usageDetails.
          required: false
          schema:
            format: int32
            minimum: 1
            maximum: 1000
            type: integer
        - $ref: '#/components/parameters/metricParameter'
      responses:
        '200':
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsageDetailsListResult'
        '204':
          description: No Content. The request has succeeded but returned no results.
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-ms-pageable:
        nextLinkName: nextLink
