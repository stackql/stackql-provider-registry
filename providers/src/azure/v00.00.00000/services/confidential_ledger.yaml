    azure_auth:
      description: Azure Active Directory OAuth2 Flow.
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  parameters:
    LedgerNameParameter:
      name: ledgerName
      in: path
      description: Name of the Confidential Ledger
      required: true
      x-ms-parameter-location: method
      schema:
        pattern: ^[a-zA-Z0-9]
        type: string
    SubscriptionIdParameter:
      name: subscriptionId
      in: path
      description: The ID of the target subscription.
      required: true
      schema:
        minLength: 1
        type: string
    ApiVersionParameter:
      name: api-version
      in: query
      description: The API version to use for this operation.
      required: false
      schema:
        minLength: 1
        type: string
    ResourceGroupNameParameter:
      name: resourceGroupName
      in: path
      description: The name of the resource group. The name is case insensitive.
      required: true
      x-ms-parameter-location: method
      schema:
        minLength: 1
        maxLength: 90
        type: string
    OperationIdParameter:
      name: operationId
      in: path
      description: The ID of an ongoing async operation.
      required: true
      x-ms-parameter-location: method
      schema:
        minLength: 1
        type: string
    LocationParameter:
      name: location
      in: path
      description: The name of Azure region.
      required: true
      x-ms-parameter-location: method
      schema:
        minLength: 1
        type: string
    ManagedCCFNameParameter:
      name: appName
      in: path
      description: Name of the Managed CCF
      required: true
      x-ms-parameter-location: method
      schema:
        pattern: ^[a-zA-Z0-9]
        type: string
  schemas:
    ResourceProviderOperationList:
      description: List containing this Resource Provider's available operations.
      type: object
      properties:
        value:
          description: Resource provider operations list.
          type: array
          items:
            $ref: '#/components/schemas/ResourceProviderOperationDefinition'
          x-ms-identifiers:
            - name
          readOnly: true
        nextLink:
          description: The URI that can be used to request the next page for list of Azure operations.
          type: string
          readOnly: true
    ResourceProviderOperationDefinition:
      description: Describes the Resource Provider Operation.
      type: object
      properties:
        name:
          description: Resource provider operation name.
          type: string
        isDataAction:
          description: Indicates whether the operation is data action or not.
          type: boolean
        display:
          description: Details about the operations
          $ref: '#/components/schemas/ResourceProviderOperationDisplay'
    ResourceProviderOperationDisplay:
      description: Describes the properties of the Operation.
      type: object
      properties:
        provider:
          description: Name of the resource provider.
          type: string
        resource:
          description: Name of the resource type.
          type: string
        operation:
          description: Name of the resource provider operation.
          type: string
        description:
          description: Description of the resource provider operation.
          type: string
    ConfidentialLedgerType:
      type: string
      description: Type of the ledger. Private means transaction data is encrypted.
      enum:
        - Unknown
        - Public
        - Private
      x-ms-enum:
        name: LedgerType
        modelAsString: true
    ProvisioningState:
      type: string
      description: Object representing ProvisioningState for Managed CCF.
      enum:
        - Unknown
        - Succeeded
        - Failed
        - Canceled
        - Creating
        - Deleting
        - Updating
      x-ms-enum:
        name: ProvisioningState
        modelAsString: true
    RunningState:
      type: string
      description: Object representing RunningState for Managed CCF.
      enum:
        - Active
        - Paused
        - Unknown
        - Pausing
        - Resuming
      x-ms-enum:
        name: RunningState
        modelAsString: true
