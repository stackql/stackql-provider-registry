        bottom:
          format: float
          type: number
          description: Bottom Y coordinate.
        left:
          type: number
          description: Left X coordinate.
          format: float
        top:
          description: Top Y coordinate.
          type: number
          format: float
    GoogleCloudVideointelligenceV1p1beta1_TextAnnotation:
      id: GoogleCloudVideointelligenceV1p1beta1_TextAnnotation
