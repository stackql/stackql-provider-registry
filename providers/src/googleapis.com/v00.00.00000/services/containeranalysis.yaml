            'application/vnd.in-toto+json'.
          type: string
        signatures:
          description: The signatures over the payload.
          type: array
          items:
            $ref: '#/components/schemas/EnvelopeSignature'
    SbomReferenceIntotoPayload:
      id: SbomReferenceIntotoPayload
      description: >-
