          $ref: >-
            #/components/schemas/ContaineranalysisGoogleDevtoolsCloudbuildV1ConnectedRepository
        developerConnectConfig:
          description: If provided, get the source from this Developer Connect config.
          $ref: >-
            #/components/schemas/ContaineranalysisGoogleDevtoolsCloudbuildV1DeveloperConnectConfig
    ContaineranalysisGoogleDevtoolsCloudbuildV1StorageSource:
      id: ContaineranalysisGoogleDevtoolsCloudbuildV1StorageSource
      description: Location of the source in an archive file in Cloud Storage.
      type: object
      properties:
        bucket:
          description: >-
            Cloud Storage bucket containing the source (see [Bucket Name
            Requirements](https://cloud.google.com/storage/docs/bucket-naming#requirements)).
          type: string
        object:
          description: >-
            Required. Cloud Storage object containing the source. This object
            must be a zipped (`.zip`) or gzipped archive file (`.tar.gz`)
            containing source to build.
          type: string
        generation:
          description: >-
            Optional. Cloud Storage generation for the object. If the generation
            is omitted, the latest generation will be used.
          type: string
          format: int64
        sourceFetcher:
          description: >-
            Optional. Option to specify the tool to fetch the source file for
            the build.
          type: string
          enumDescriptions:
            - Unspecified defaults to GSUTIL.
            - Use the "gsutil" tool to download the source file.
            - Use the Cloud Storage Fetcher tool to download the source file.
          enum:
            - SOURCE_FETCHER_UNSPECIFIED
            - GSUTIL
            - GCS_FETCHER
    ContaineranalysisGoogleDevtoolsCloudbuildV1RepoSource:
      id: ContaineranalysisGoogleDevtoolsCloudbuildV1RepoSource
      description: Location of the source in a Google Cloud Source Repository.
      type: object
      properties:
        projectId:
          description: >-
            Optional. ID of the project that owns the Cloud Source Repository.
            If omitted, the project ID requesting the build is assumed.
          type: string
        repoName:
          description: Required. Name of the Cloud Source Repository.
          type: string
        branchName:
          description: >-
            Regex matching branches to build. The syntax of the regular
            expressions accepted is the syntax accepted by RE2 and described at
            https://github.com/google/re2/wiki/Syntax
          type: string
        tagName:
          description: >-
            Regex matching tags to build. The syntax of the regular expressions
            accepted is the syntax accepted by RE2 and described at
            https://github.com/google/re2/wiki/Syntax
          type: string
        commitSha:
          description: Explicit commit SHA to build.
          type: string
        dir:
          description: >-
            Optional. Directory, relative to the source root, in which to run
            the build. This must be a relative path. If a step's `dir` is
            specified and is an absolute path, this value is ignored for that
            step's execution.
          type: string
        invertRegex:
          description: >-
            Optional. Only trigger a build if the revision regex does NOT match
            the revision regex.
          type: boolean
        substitutions:
          description: >-
            Optional. Substitutions to use in a triggered build. Should only be
            used with RunBuildTrigger
          type: object
          additionalProperties:
            type: string
    ContaineranalysisGoogleDevtoolsCloudbuildV1GitSource:
      id: ContaineranalysisGoogleDevtoolsCloudbuildV1GitSource
      description: Location of the source in any accessible Git repository.
      type: object
      properties:
        url:
          description: >-
            Required. Location of the Git repo to build. This will be used as a
            `git remote`, see https://git-scm.com/docs/git-remote.
          type: string
        dir:
          description: >-
            Optional. Directory, relative to the source root, in which to run
            the build. This must be a relative path. If a step's `dir` is
            specified and is an absolute path, this value is ignored for that
            step's execution.
          type: string
        revision:
          description: >-
            Optional. The revision to fetch from the Git repository such as a
            branch, a tag, a commit SHA, or any Git ref. Cloud Build uses `git
            fetch` to fetch the revision from the Git repository; therefore make
            sure that the string you provide for `revision` is parsable by the
            command. For information on string values accepted by `git fetch`,
            see https://git-scm.com/docs/gitrevisions#_specifying_revisions. For
            information on `git fetch`, see https://git-scm.com/docs/git-fetch.
          type: string
    ContaineranalysisGoogleDevtoolsCloudbuildV1StorageSourceManifest:
      id: ContaineranalysisGoogleDevtoolsCloudbuildV1StorageSourceManifest
