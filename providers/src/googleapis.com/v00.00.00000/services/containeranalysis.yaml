            Output only. The name of the note in the form of
            `projects/[PROVIDER_ID]/notes/[NOTE_ID]`.
          type: string
        shortDescription:
          description: A one sentence description of this note.
          type: string
        longDescription:
          description: A detailed description of this note.
          type: string
