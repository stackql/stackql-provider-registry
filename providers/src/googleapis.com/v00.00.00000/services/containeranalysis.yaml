        _type:
          description: >-
            InToto spec defined at
            https://github.com/in-toto/attestation/tree/main/spec#statement
          type: string
        subject:
          type: array
          items:
            $ref: '#/components/schemas/Subject'
        predicateType:
          type: string
        predicate:
          $ref: '#/components/schemas/SlsaProvenanceV1'
    SlsaProvenanceV1:
      id: SlsaProvenanceV1
      description: >-
        Keep in sync with schema at
        https://github.com/slsa-framework/slsa/blob/main/docs/provenance/schema/v1/provenance.proto
        Builder renamed to ProvenanceBuilder because of Java conflicts.
      type: object
      properties:
        buildDefinition:
          $ref: '#/components/schemas/BuildDefinition'
        runDetails:
          $ref: '#/components/schemas/RunDetails'
    BuildDefinition:
      id: BuildDefinition
      type: object
      properties:
        buildType:
          type: string
        externalParameters:
          type: object
          additionalProperties:
            type: any
            description: Properties of the object.
        internalParameters:
          type: object
          additionalProperties:
            type: any
            description: Properties of the object.
        resolvedDependencies:
          type: array
          items:
            $ref: '#/components/schemas/ResourceDescriptor'
    ResourceDescriptor:
      id: ResourceDescriptor
      type: object
      properties:
        name:
          type: string
        uri:
          type: string
        digest:
          type: object
          additionalProperties:
            type: string
        content:
          type: string
          format: byte
        downloadLocation:
          type: string
        mediaType:
          type: string
        annotations:
          type: object
          additionalProperties:
            type: any
    RunDetails:
      id: RunDetails
      type: object
      properties:
        builder:
          $ref: '#/components/schemas/ProvenanceBuilder'
        metadata:
          $ref: '#/components/schemas/BuildMetadata'
        byproducts:
          type: array
          items:
            $ref: '#/components/schemas/ResourceDescriptor'
    ProvenanceBuilder:
      id: ProvenanceBuilder
      type: object
      properties:
        id:
          type: string
        version:
          type: object
          additionalProperties:
            type: string
        builderDependencies:
          type: array
          items:
            $ref: '#/components/schemas/ResourceDescriptor'
    BuildMetadata:
      id: BuildMetadata
      type: object
      properties:
        invocationId:
          type: string
        startedOn:
          type: string
          format: google-datetime
        finishedOn:
          type: string
          format: google-datetime
    ImageOccurrence:
      id: ImageOccurrence
      description: >-
        Details of the derived image portion of the DockerImage relationship.
        This image would be produced from a Dockerfile with FROM .
      type: object
      properties:
        fingerprint:
          description: Required. The fingerprint of the derived image.
          $ref: '#/components/schemas/Fingerprint'
        distance:
          description: >-
            Output only. The number of layers by which this image differs from
            the associated image basis.
          type: integer
          format: int32
        layerInfo:
          description: >-
            This contains layer-specific metadata, if populated it has length
            "distance" and is ordered with [distance] being the layer
            immediately following the base image and [1] being the final layer.
          type: array
          items:
            $ref: '#/components/schemas/Layer'
        baseResourceUrl:
          description: >-
            Output only. This contains the base image URL for the derived image
            occurrence.
          type: string
    Fingerprint:
      id: Fingerprint
      description: A set of properties that uniquely identify a given Docker image.
      type: object
      properties:
        v1Name:
          description: >-
            Required. The layer ID of the final layer in the Docker image's v1
            representation.
          type: string
        v2Blob:
          description: Required. The ordered list of v2 blobs that represent a given image.
          type: array
          items:
            type: string
        v2Name:
          description: >-
            Output only. The name of the image's v2 blobs computed via: [bottom]
            := v2_blobbottom := sha256(v2_blob[N] + " " + v2_name[N+1]) Only the
            name of the final blob is kept.
          type: string
