openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://github.com/stackql/google-discovery-to-openapi
    email: info@stackql.io
  title: Binary Authorization API
  description: >-
    The management interface for Binary Authorization, a service that provides
    policy-based deployment validation and control for images deployed to Google
    Kubernetes Engine (GKE), Anthos Service Mesh, Anthos Clusters, and Cloud
    Run. 
  version: v1
  x-discovery-doc-revision: '20251205'
  x-generated-date: '2025-12-10'
externalDocs:
  url: https://cloud.google.com/binary-authorization/
servers:
  - url: https://binaryauthorization.googleapis.com
components:
  securitySchemes:
    Oauth2:
      type: oauth2
      description: Oauth 2.0 implicit authentication
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes: &ref_0
            https://www.googleapis.com/auth/cloud-platform: >-
              See, edit, configure, and delete your Google Cloud data and see
              the email address for your Google Account.
    Oauth2c:
      type: oauth2
      description: Oauth 2.0 authorization code authentication
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          tokenUrl: https://accounts.google.com/o/oauth2/token
          scopes: *ref_0
  schemas:
    ValidateAttestationOccurrenceRequest:
      properties:
        occurrenceResourceUri:
          description: >-
            Required. The URI of the artifact (e.g. container image) that is the
            subject of the containing Occurrence.
          type: string
        attestation:
          description: >-
            Required. An AttestationOccurrence to be checked that it can be
            verified by the `Attestor`. It does not have to be an existing
            entity in Container Analysis. It must otherwise be a valid
            `AttestationOccurrence`.
          $ref: '#/components/schemas/AttestationOccurrence'
        occurrenceNote:
          description: >-
            Required. The resource name of the Note to which the containing
            Occurrence is associated.
          type: string
      type: object
      description: Request message for ValidationHelperV1.ValidateAttestationOccurrence.
      id: ValidateAttestationOccurrenceRequest
    PlatformPolicy:
      type: object
      description: >-
        A Binary Authorization platform policy for deployments on various
        platforms.
      properties:
        updateTime:
          description: Output only. Time when the policy was last updated.
          type: string
          readOnly: true
          format: google-datetime
        name:
          description: >-
            Output only. The relative resource name of the Binary Authorization
            platform policy, in the form of `projects/*/platforms/*/policies/*`.
          type: string
          readOnly: true
        description:
          type: string
          description: Optional. A description comment about the policy.
        etag:
          description: >-
            Optional. Used to prevent updating the policy when another request
            has updated it since it was retrieved.
          type: string
        gkePolicy:
          $ref: '#/components/schemas/GkePolicy'
          description: Optional. GKE platform-specific policy.
      id: PlatformPolicy
    CheckResult:
      type: object
      id: CheckResult
      properties:
        evaluationResult:
          description: If a check was evaluated, contains the result of the check.
          $ref: '#/components/schemas/EvaluationResult'
        explanation:
          type: string
          description: Explanation of this check result.
        allowlistResult:
          description: >-
            If the image was exempted by an allow_pattern in the check, contains
            the pattern that the image name matched.
          $ref: '#/components/schemas/AllowlistResult'
        type:
          description: The type of the check.
          type: string
        index:
          format: int64
          description: The index of the check.
          type: string
        displayName:
          description: The name of the check.
          type: string
      description: Result of evaluating one check.
    TestIamPermissionsResponse:
      properties:
        permissions:
          type: array
          items:
            type: string
          description: >-
            A subset of `TestPermissionsRequest.permissions` that the caller is
            allowed.
      type: object
      id: TestIamPermissionsResponse
      description: Response message for `TestIamPermissions` method.
    Policy:
      description: A policy for container image binary authorization.
      id: Policy
      properties:
        etag:
          description: >-
            Optional. A checksum, returned by the server, that can be sent on
            update requests to ensure the policy has an up-to-date value before
            attempting to update it. See https://google.aip.dev/154.
          type: string
        istioServiceIdentityAdmissionRules:
          type: object
          description: >-
            Optional. Per-istio-service-identity admission rules. Istio service
            identity spec format: `spiffe:///ns//sa/` or `/ns//sa/` e.g.
            `spiffe://example.com/ns/test-ns/sa/default`
          additionalProperties:
            $ref: '#/components/schemas/AdmissionRule'
        name:
          description: >-
            Output only. The resource name, in the format `projects/*/policy`.
            There is at most one policy per project.
          readOnly: true
          type: string
        description:
          description: Optional. A descriptive comment.
          type: string
        globalPolicyEvaluationMode:
          description: >-
            Optional. Controls the evaluation of a Google-maintained global
            admission policy for common system-level images. Images not covered
            by the global policy will be subject to the project admission
            policy. This setting has no effect when specified inside a global
            admission policy.
          enumDescriptions:
            - 'Not specified: `DISABLE` is assumed.'
            - Enables system policy evaluation.
            - Disables system policy evaluation.
          enum:
            - GLOBAL_POLICY_EVALUATION_MODE_UNSPECIFIED
            - ENABLE
            - DISABLE
          type: string
        updateTime:
          format: google-datetime
          description: Output only. Time when the policy was last updated.
          readOnly: true
          type: string
        clusterAdmissionRules:
          additionalProperties:
            $ref: '#/components/schemas/AdmissionRule'
          type: object
          description: >-
            Optional. A valid policy has only one of the following rule maps
            non-empty, i.e. only one of `cluster_admission_rules`,
            `kubernetes_namespace_admission_rules`,
            `kubernetes_service_account_admission_rules`, or
            `istio_service_identity_admission_rules` can be non-empty.
            Per-cluster admission rules. Cluster spec format:
            `location.clusterId`. There can be at most one admission rule per
            cluster spec. A `location` is either a compute zone (e.g.
            us-central1-a) or a region (e.g. us-central1). For `clusterId`
            syntax restrictions see
            https://cloud.google.com/container-engine/reference/rest/v1/projects.zones.clusters.
        kubernetesNamespaceAdmissionRules:
          description: >-
            Optional. Per-kubernetes-namespace admission rules. K8s namespace
            spec format: `[a-z.-]+`, e.g. `some-namespace`
          additionalProperties:
            $ref: '#/components/schemas/AdmissionRule'
          type: object
        defaultAdmissionRule:
          $ref: '#/components/schemas/AdmissionRule'
          description: >-
            Required. Default admission rule for a cluster without a
            per-cluster, per- kubernetes-service-account, or
            per-istio-service-identity admission rule.
        kubernetesServiceAccountAdmissionRules:
          type: object
          description: >-
            Optional. Per-kubernetes-service-account admission rules. Service
            account spec format: `namespace:serviceaccount`. e.g.
            `test-ns:default`
          additionalProperties:
            $ref: '#/components/schemas/AdmissionRule'
        admissionWhitelistPatterns:
          type: array
          items:
            $ref: '#/components/schemas/AdmissionWhitelistPattern'
          description: >-
            Optional. Admission policy allowlisting. A matching admission
            request will always be permitted. This feature is typically used to
            exclude Google or third-party infrastructure images from Binary
            Authorization policies.
      type: object
    Check:
      description: >-
        A single check to perform against a Pod. Checks are grouped into
        `CheckSet` objects, which are defined by the top-level policy.
      properties:
        slsaCheck:
          $ref: '#/components/schemas/SlsaCheck'
          description: >-
            Optional. Require that an image was built by a trusted builder (such
            as Google Cloud Build), meets requirements for Supply chain Levels
            for Software Artifacts (SLSA), and was built from a trusted source
            code repostitory.
        imageAllowlist:
          description: >-
            Optional. Images exempted from this check. If any of the patterns
            match the image url, the check will not be evaluated.
          $ref: '#/components/schemas/ImageAllowlist'
        trustedDirectoryCheck:
          $ref: '#/components/schemas/TrustedDirectoryCheck'
          description: Optional. Require that an image lives in a trusted directory.
        simpleSigningAttestationCheck:
          description: >-
            Optional. Require a SimpleSigning-type attestation for every image
            in the deployment.
          $ref: '#/components/schemas/SimpleSigningAttestationCheck'
        alwaysDeny:
          type: boolean
          description: >-
            Optional. A special-case check that always denies. Note that this
            still only applies when the scope of the `CheckSet` applies and the
            image isn't exempted by an image allowlist. This check is primarily
            useful for testing, or to set the default behavior for all unmatched
            scopes to "deny".
        displayName:
          type: string
          description: >-
            Optional. A user-provided name for this check. This field has no
            effect on the policy evaluation behavior except to improve
            readability of messages in evaluation results.
        imageFreshnessCheck:
          $ref: '#/components/schemas/ImageFreshnessCheck'
          description: >-
            Optional. Require that an image is no older than a configured
            expiration time. Image age is determined by its upload time.
        vulnerabilityCheck:
          description: >-
            Optional. Require that an image does not contain vulnerabilities
            that violate the configured rules, such as based on severity levels.
          $ref: '#/components/schemas/VulnerabilityCheck'
        sigstoreSignatureCheck:
          description: >-
            Optional. Require that an image was signed by Cosign with a trusted
            key. This check requires that both the image and signature are
            stored in Artifact Registry.
          $ref: '#/components/schemas/SigstoreSignatureCheck'
      id: Check
      type: object
    PodResult:
      type: object
      properties:
        imageResults:
          type: array
          description: Per-image details.
          items:
            $ref: '#/components/schemas/ImageResult'
        verdict:
          description: The result of evaluating this Pod.
          type: string
          enumDescriptions:
            - Not specified. This should never be used.
            - All images conform to the policy.
            - At least one image does not conform to the policy.
            - >-
              Encountered at least one error evaluating an image and all other
              images with non-error verdicts conform to the policy.
              Non-conformance has precedence over errors.
          enum:
            - POD_VERDICT_UNSPECIFIED
            - CONFORMANT
            - NON_CONFORMANT
            - ERROR
        kubernetesServiceAccount:
          type: string
          description: The Kubernetes service account of the Pod.
        podName:
          type: string
          description: The name of the Pod.
        kubernetesNamespace:
          description: The Kubernetes namespace of the Pod.
          type: string
      id: PodResult
      description: Result of evaluating the whole GKE policy for one Pod.
    PkixPublicKey:
      properties:
        publicKeyPem:
          type: string
          description: >-
            A PEM-encoded public key, as described in
            https://tools.ietf.org/html/rfc7468#section-13
        signatureAlgorithm:
          enum:
            - SIGNATURE_ALGORITHM_UNSPECIFIED
            - RSA_PSS_2048_SHA256
            - RSA_SIGN_PSS_2048_SHA256
            - RSA_PSS_3072_SHA256
            - RSA_SIGN_PSS_3072_SHA256
            - RSA_PSS_4096_SHA256
            - RSA_SIGN_PSS_4096_SHA256
            - RSA_PSS_4096_SHA512
            - RSA_SIGN_PSS_4096_SHA512
            - RSA_SIGN_PKCS1_2048_SHA256
            - RSA_SIGN_PKCS1_3072_SHA256
            - RSA_SIGN_PKCS1_4096_SHA256
            - RSA_SIGN_PKCS1_4096_SHA512
            - ECDSA_P256_SHA256
            - EC_SIGN_P256_SHA256
            - ECDSA_P384_SHA384
            - EC_SIGN_P384_SHA384
            - ECDSA_P521_SHA512
            - EC_SIGN_P521_SHA512
          type: string
          enumDescriptions:
            - Not specified.
            - RSASSA-PSS 2048 bit key with a SHA256 digest.
            - RSASSA-PSS 2048 bit key with a SHA256 digest.
            - RSASSA-PSS 3072 bit key with a SHA256 digest.
            - RSASSA-PSS 3072 bit key with a SHA256 digest.
            - RSASSA-PSS 4096 bit key with a SHA256 digest.
            - RSASSA-PSS 4096 bit key with a SHA256 digest.
            - RSASSA-PSS 4096 bit key with a SHA512 digest.
            - RSASSA-PSS 4096 bit key with a SHA512 digest.
            - RSASSA-PKCS1-v1_5 with a 2048 bit key and a SHA256 digest.
            - RSASSA-PKCS1-v1_5 with a 3072 bit key and a SHA256 digest.
            - RSASSA-PKCS1-v1_5 with a 4096 bit key and a SHA256 digest.
            - RSASSA-PKCS1-v1_5 with a 4096 bit key and a SHA512 digest.
            - ECDSA on the NIST P-256 curve with a SHA256 digest.
            - ECDSA on the NIST P-256 curve with a SHA256 digest.
            - ECDSA on the NIST P-384 curve with a SHA384 digest.
            - ECDSA on the NIST P-384 curve with a SHA384 digest.
            - ECDSA on the NIST P-521 curve with a SHA512 digest.
            - ECDSA on the NIST P-521 curve with a SHA512 digest.
          description: >-
            The signature algorithm used to verify a message against a signature
            using this key. These signature algorithm must match the structure
            and any object identifiers encoded in `public_key_pem` (i.e. this
            algorithm must match that of the public key).
        keyId:
          type: string
          description: >-
            Optional. The ID of this public key. Signatures verified by Binary
            Authorization must include the ID of the public key that can be used
            to verify them. The ID must match exactly contents of the `key_id`
            field exactly. The ID may be explicitly provided by the caller, but
            it MUST be a valid RFC3986 URI. If `key_id` is left blank and this
            `PkixPublicKey` is not used in the context of a wrapper (see next
            paragraph), a default key ID will be computed based on the digest of
            the DER encoding of the public key. If this `PkixPublicKey` is used
            in the context of a wrapper that has its own notion of key ID (e.g.
            `AttestorPublicKey`), then this field can either match that value
            exactly, or be left blank, in which case it behaves exactly as
            though it is equal to that wrapper value.
      id: PkixPublicKey
      type: object
      description: >-
        A public key in the PkixPublicKey
        [format](https://tools.ietf.org/html/rfc5280#section-4.1.2.7). Public
        keys of this type are typically textually encoded using the PEM format.
    AllowlistResult:
      properties:
        matchedPattern:
          description: The allowlist pattern that the image matched.
          type: string
      description: Result of evaluating an image name allowlist.
      type: object
      id: AllowlistResult
    ImageAllowlist:
      description: Images that are exempted from normal checks based on name pattern only.
      id: ImageAllowlist
      type: object
      properties:
        allowPattern:
          items:
            type: string
          description: >-
            Required. A disjunction of image patterns to allow. If any of these
            patterns match, then the image is considered exempted by this
            allowlist.
          type: array
    AttestationAuthenticator:
      description: >-
        An attestation authenticator that will be used to verify attestations.
        Typically this is just a set of public keys. Conceptually, an
        authenticator can be treated as always returning either "authenticated"
        or "not authenticated" when presented with a signed attestation (almost
        always assumed to be a
        [DSSE](https://github.com/secure-systems-lab/dsse) attestation). The
        details of how an authenticator makes this decision are specific to the
        type of 'authenticator' that this message wraps.
      properties:
        displayName:
          description: >-
            Optional. A user-provided name for this `AttestationAuthenticator`.
            This field has no effect on the policy evaluation behavior except to
            improve readability of messages in evaluation results.
          type: string
        pkixPublicKeySet:
          description: >-
            Optional. A set of raw PKIX SubjectPublicKeyInfo format public keys.
            If any public key in the set validates the attestation signature,
            then the signature is considered authenticated (i.e. any one key is
            sufficient to authenticate).
          $ref: '#/components/schemas/PkixPublicKeySet'
      id: AttestationAuthenticator
      type: object
    AttestorPublicKey:
      type: object
      properties:
        comment:
          description: Optional. A descriptive comment. This field may be updated.
          type: string
        asciiArmoredPgpPublicKey:
          type: string
          description: >-
            ASCII-armored representation of a PGP public key, as the entire
            output by the command `gpg --export --armor foo@example.com` (either
            LF or CRLF line endings). When using this field, `id` should be left
            blank. The Binary Authorization API handlers will calculate the ID
            and fill it in automatically. Binary Authorization computes this ID
            as the OpenPGP RFC4880 V4 fingerprint, represented as upper-case
            hex. If `id` is provided by the caller, it will be overwritten by
            the API-calculated ID.
        pkixPublicKey:
          description: >-
            A raw PKIX SubjectPublicKeyInfo format public key. NOTE: `id` may be
            explicitly provided by the caller when using this type of public
            key, but it MUST be a valid RFC3986 URI. If `id` is left blank, a
            default one will be computed based on the digest of the DER encoding
            of the public key.
          $ref: '#/components/schemas/PkixPublicKey'
        id:
          description: >-
            The ID of this public key. Signatures verified by Binary
            Authorization must include the ID of the public key that can be used
            to verify them, and that ID must match the contents of this field
            exactly. Additional restrictions on this field can be imposed based
            on which public key type is encapsulated. See the documentation on
            `public_key` cases below for details.
          type: string
      description: >-
        An attestor public key that will be used to verify attestations signed
        by this attestor.
      id: AttestorPublicKey
    SlsaCheck:
      properties:
        rules:
          description: >-
            Specifies a list of verification rules for the SLSA attestations. An
            image is considered compliant with the SlsaCheck if any of the rules
            are satisfied.
          items:
            $ref: '#/components/schemas/VerificationRule'
          type: array
      id: SlsaCheck
      description: >-
        A SLSA provenance attestation check, which ensures that images are built
        by a trusted builder using source code from its trusted repositories
        only.
      type: object
    EvaluationResult:
      description: Result of evaluating one check.
      id: EvaluationResult
      properties:
        verdict:
          description: The result of evaluating this check.
          enum:
            - CHECK_VERDICT_UNSPECIFIED
            - CONFORMANT
            - NON_CONFORMANT
            - ERROR
          type: string
          enumDescriptions:
            - Not specified. This should never be used.
            - >-
              The check was successfully evaluated and the image satisfied the
              check.
            - >-
              The check was successfully evaluated and the image did not satisfy
              the check.
            - The check was not successfully evaluated.
      type: object
    ListPlatformPoliciesResponse:
      id: ListPlatformPoliciesResponse
      properties:
        platformPolicies:
          type: array
          description: The list of platform policies.
          items:
            $ref: '#/components/schemas/PlatformPolicy'
        nextPageToken:
          description: >-
            A token to retrieve the next page of results. Pass this value in the
            ListPlatformPoliciesRequest.page_token field in the subsequent call
            to the `ListPlatformPolicies` method to retrieve the next page of
            results.
          type: string
      description: >-
        Response message for
        PlatformPolicyManagementService.ListPlatformPolicies.
      type: object
    AdmissionWhitelistPattern:
      id: AdmissionWhitelistPattern
      type: object
      properties:
        namePattern:
          description: >-
            An image name pattern to allowlist, in the form
            `registry/path/to/image`. This supports a trailing `*` wildcard, but
            this is allowed only in text after the `registry/` part. This also
            supports a trailing `**` wildcard which matches subdirectories of a
            given entry.
          type: string
      description: >-
        An admission allowlist pattern exempts images from checks by admission
        rules.
    CheckSet:
      properties:
        displayName:
          description: >-
            Optional. A user-provided name for this `CheckSet`. This field has
            no effect on the policy evaluation behavior except to improve
            readability of messages in evaluation results.
          type: string
        imageAllowlist:
          description: >-
            Optional. Images exempted from this `CheckSet`. If any of the
            patterns match the image being evaluated, no checks in the
            `CheckSet` will be evaluated.
          $ref: '#/components/schemas/ImageAllowlist'
        checks:
          type: array
          description: >-
            Optional. The checks to apply. The ultimate result of evaluating the
            check set will be "allow" if and only if every check in `checks`
            evaluates to "allow". If `checks` is empty, the default behavior is
            "always allow".
          items:
            $ref: '#/components/schemas/Check'
        scope:
          $ref: '#/components/schemas/Scope'
          description: >-
            Optional. The scope to which this `CheckSet` applies. If unset or an
            empty string (the default), applies to all namespaces and service
            accounts. See the `Scope` message documentation for details on
            scoping rules.
      id: CheckSet
      type: object
      description: >-
        A conjunction of policy checks, scoped to a particular namespace or
        Kubernetes service account. In order for evaluation of a `CheckSet` to
        return "allowed" for a given image in a given Pod, one of the following
        conditions must be satisfied: * The image is explicitly exempted by an
        entry in `image_allowlist`, OR * ALL of the `checks` evaluate to
        "allowed".
    TrustedDirectoryCheck:
      id: TrustedDirectoryCheck
      type: object
      properties:
        trustedDirPatterns:
          type: array
          description: >-
            Required. List of trusted directory patterns. A pattern is in the
            form "registry/path/to/directory". The registry domain part is
            defined as two or more dot-separated words, e.g., `us.pkg.dev`, or
            `gcr.io`. Additionally, `*` can be used in three ways as wildcards:
            1. leading `*` to match varying prefixes in registry subdomain
            (useful for location prefixes); 2. trailing `*` after registry/ to
            match varying endings; 3. trailing `**` after registry/ to match "/"
            as well. For example: -- `gcr.io/my-project/my-repo` is valid to
            match a single directory -- `*-docker.pkg.dev/my-project/my-repo` or
            `*.gcr.io/my-project` are valid to match varying prefixes --
            `gcr.io/my-project/*` will match all direct directories in
            `my-project` -- `gcr.io/my-project/**` would match all directories
            in `my-project` -- `gcr.i*` is not allowed since the registry is not
            completely specified -- `sub*domain.gcr.io/nginx` is not valid
            because only leading `*` or trailing `*` are allowed. --
            `*pkg.dev/my-project/my-repo` is not valid because leading `*` can
            only match subdomain -- `**-docker.pkg.dev` is not valid because one
            leading `*` is allowed, and that it cannot match `/`
          items:
            type: string
      description: >-
        A trusted directory check, which rejects images that do not come from
        the set of user-configured trusted directories.
    UserOwnedGrafeasNote:
      type: object
      description: >-
        An user owned Grafeas note references a Grafeas Attestation.Authority
        Note created by the user.
      properties:
        noteReference:
          description: >-
            Required. The Grafeas resource name of a Attestation.Authority Note,
            created by the user, in the format: `projects/[PROJECT_ID]/notes/*`.
            This field may not be updated. A project ID must be used, not a
            project number. An attestation by this attestor is stored as a
            Grafeas Attestation.Authority Occurrence that names a container
            image and that links to this Note. Grafeas is an external
            dependency.
          type: string
        delegationServiceAccountEmail:
          description: >-
            Output only. This field will contain the service account email
            address that this attestor will use as the principal when querying
            Container Analysis. Attestor administrators must grant this service
            account the IAM role needed to read attestations from the
            note_reference in Container Analysis
            (`containeranalysis.notes.occurrences.viewer`). This email address
            is fixed for the lifetime of the attestor, but callers should not
            make any other assumptions about the service account email; future
            versions may use an email based on a different naming pattern.
          type: string
          readOnly: true
        publicKeys:
          description: >-
            Optional. Public keys that verify attestations signed by this
            attestor. This field may be updated. If this field is non-empty, one
            of the specified public keys must verify that an attestation was
            signed by this attestor for the image specified in the admission
            request. If this field is empty, this attestor always returns that
            no valid attestations exist.
          type: array
          items:
            $ref: '#/components/schemas/AttestorPublicKey'
      id: UserOwnedGrafeasNote
    Signature:
      type: object
      properties:
        publicKeyId:
          description: >-
            The identifier for the public key that verifies this signature. *
            The `public_key_id` is required. * The `public_key_id` SHOULD be an
            RFC3986 conformant URI. * When possible, the `public_key_id` SHOULD
            be an immutable reference, such as a cryptographic digest. Examples
            of valid `public_key_id`s: OpenPGP V4 public key fingerprint: *
            "openpgp4fpr:74FAF3B861BDA0870C7B6DEF607E48D2A663AEEA" See
            https://www.iana.org/assignments/uri-schemes/prov/openpgp4fpr for
            more details on this scheme. RFC6920 digest-named
            SubjectPublicKeyInfo (digest of the DER serialization): *
            "ni:///sha-256;cD9o9Cq6LG3jD0iKXqEi_vdjJGecm_iXkbqVoScViaU" *
            "nih:///sha-256;703f68f42aba2c6de30f488a5ea122fef76324679c9bf89791ba95a1271589a5"
          type: string
        signature:
          type: string
          format: byte
          description: >-
            The content of the signature, an opaque bytestring. The payload that
            this signature verifies MUST be unambiguously provided with the
            Signature during verification. A wrapper message might provide the
            payload explicitly. Alternatively, a message might have a canonical
            serialization that can always be unambiguously computed to derive
            the payload.
      description: >-
        Verifiers (e.g. Kritis implementations) MUST verify signatures with
        respect to the trust anchors defined in policy (e.g. a Kritis policy).
        Typically this means that the verifier has been configured with a map
        from `public_key_id` to public key material (and any required
        parameters, e.g. signing algorithm). In particular, verification
        implementations MUST NOT treat the signature `public_key_id` as anything
        more than a key lookup hint. The `public_key_id` DOES NOT validate or
        authenticate a public key; it only provides a mechanism for quickly
        selecting a public key ALREADY CONFIGURED on the verifier through a
        trusted channel. Verification implementations MUST reject signatures in
        any of the following circumstances: * The `public_key_id` is not
        recognized by the verifier. * The public key that `public_key_id` refers
        to does not verify the signature with respect to the payload. The
        `signature` contents SHOULD NOT be "attached" (where the payload is
        included with the serialized `signature` bytes). Verifiers MUST ignore
        any "attached" payload and only verify signatures with respect to
        explicitly provided payload (e.g. a `payload` field on the proto message
        that holds this Signature, or the canonical serialization of the proto
        message that holds this signature).
      id: Signature
    CheckSetResult:
      id: CheckSetResult
      description: Result of evaluating one check set.
      type: object
      properties:
        scope:
          $ref: '#/components/schemas/Scope'
          description: The scope of the check set.
        allowlistResult:
          $ref: '#/components/schemas/AllowlistResult'
          description: >-
            If the image was exempted by an allow_pattern in the check set,
            contains the pattern that the image name matched.
        checkResults:
          description: >-
            If checks were evaluated, contains the results of evaluating each
            check.
          $ref: '#/components/schemas/CheckResults'
        index:
          type: string
          format: int64
          description: The index of the check set.
        displayName:
          description: The name of the check set.
          type: string
        explanation:
          type: string
          description: >-
            Explanation of this check set result. Only populated if no checks
            were evaluated.
    SigstorePublicKeySet:
      id: SigstorePublicKeySet
      properties:
        publicKeys:
          type: array
          items:
            $ref: '#/components/schemas/SigstorePublicKey'
          description: Required. `public_keys` must have at least one entry.
      type: object
      description: >-
        A bundle of Sigstore public keys, used to verify Sigstore signatures. A
        signature is authenticated by a `SigstorePublicKeySet` if any of the
        keys verify it.
    SimpleSigningAttestationCheck:
      description: >-
        Require a signed [DSSE](https://github.com/secure-systems-lab/dsse)
        attestation with type SimpleSigning.
      properties:
        containerAnalysisAttestationProjects:
          description: >-
            Optional. The projects where attestations are stored as Container
            Analysis Occurrences, in the format `projects/[PROJECT_ID]`. Only
            one attestation needs to successfully verify an image for this check
            to pass, so a single verified attestation found in any of
            `container_analysis_attestation_projects` is sufficient for the
            check to pass. A project ID must be used, not a project number. When
            fetching Occurrences from Container Analysis, only
            `AttestationOccurrence` kinds are considered. In the future,
            additional Occurrence kinds may be added to the query. Maximum
            number of `container_analysis_attestation_projects` allowed in each
            `SimpleSigningAttestationCheck` is 10.
          items:
            type: string
          type: array
        attestationAuthenticators:
          type: array
          description: >-
            Required. The authenticators required by this check to verify an
            attestation. Typically this is one or more PKIX public keys for
            signature verification. Only one authenticator needs to consider an
            attestation verified in order for an attestation to be considered
            fully authenticated. In otherwords, this list of authenticators is
            an "OR" of the authenticator results. At least one authenticator is
            required.
          items:
            $ref: '#/components/schemas/AttestationAuthenticator'
      type: object
      id: SimpleSigningAttestationCheck
    TestIamPermissionsRequest:
      properties:
        permissions:
          items:
            type: string
          type: array
          description: >-
            The set of permissions to check for the `resource`. Permissions with
            wildcards (such as `*` or `storage.*`) are not allowed. For more
            information see [IAM
            Overview](https://cloud.google.com/iam/docs/overview#permissions).
      type: object
      description: Request message for `TestIamPermissions` method.
      id: TestIamPermissionsRequest
    ImageFreshnessCheck:
      type: object
      properties:
        maxUploadAgeDays:
          format: int32
          description: >-
            Required. The max number of days that is allowed since the image was
            uploaded. Must be greater than zero.
          type: integer
      description: >-
        An image freshness check, which rejects images that were uploaded before
        the set number of days ago to the supported repositories.
      id: ImageFreshnessCheck
    SetIamPolicyRequest:
      description: Request message for `SetIamPolicy` method.
      type: object
      properties:
        policy:
          description: >-
            REQUIRED: The complete policy to be applied to the `resource`. The
            size of the policy is limited to a few 10s of KB. An empty policy is
            a valid policy but certain Google Cloud services (such as Projects)
            might reject them.
          $ref: '#/components/schemas/IamPolicy'
      id: SetIamPolicyRequest
    IamPolicy:
      description: >-
        An Identity and Access Management (IAM) policy, which specifies access
        controls for Google Cloud resources. A `Policy` is a collection of
        `bindings`. A `binding` binds one or more `members`, or principals, to a
        single `role`. Principals can be user accounts, service accounts, Google
        groups, and domains (such as G Suite). A `role` is a named list of
        permissions; each `role` can be an IAM predefined role or a user-created
        custom role. For some types of Google Cloud resources, a `binding` can
        also specify a `condition`, which is a logical expression that allows
        access to a resource only if the expression evaluates to `true`. A
        condition can add constraints based on attributes of the request, the
        resource, or both. To learn which resources support conditions in their
        IAM policies, see the [IAM
        documentation](https://cloud.google.com/iam/help/conditions/resource-policies).
        **JSON example:** ``` { "bindings": [ { "role":
        "roles/resourcemanager.organizationAdmin", "members": [
        "user:mike@example.com", "group:admins@example.com",
        "domain:google.com",
        "serviceAccount:my-project-id@appspot.gserviceaccount.com" ] }, {
        "role": "roles/resourcemanager.organizationViewer", "members": [
        "user:eve@example.com" ], "condition": { "title": "expirable access",
        "description": "Does not grant access after Sep 2020", "expression":
        "request.time < timestamp('2020-10-01T00:00:00.000Z')", } } ], "etag":
        "BwWWja0YfJA=", "version": 3 } ``` **YAML example:** ``` bindings: -
        members: - user:mike@example.com - group:admins@example.com -
        domain:google.com -
        serviceAccount:my-project-id@appspot.gserviceaccount.com role:
        roles/resourcemanager.organizationAdmin - members: -
        user:eve@example.com role: roles/resourcemanager.organizationViewer
        condition: title: expirable access description: Does not grant access
        after Sep 2020 expression: request.time <
        timestamp('2020-10-01T00:00:00.000Z') etag: BwWWja0YfJA= version: 3 ```
        For a description of IAM and its features, see the [IAM
        documentation](https://cloud.google.com/iam/docs/).
      properties:
        etag:
          format: byte
          type: string
          description: >-
            `etag` is used for optimistic concurrency control as a way to help
            prevent simultaneous updates of a policy from overwriting each
            other. It is strongly suggested that systems make use of the `etag`
            in the read-modify-write cycle to perform policy updates in order to
            avoid race conditions: An `etag` is returned in the response to
            `getIamPolicy`, and systems are expected to put that etag in the
            request to `setIamPolicy` to ensure that their change will be
            applied to the same version of the policy. **Important:** If you use
            IAM Conditions, you must include the `etag` field whenever you call
            `setIamPolicy`. If you omit this field, then IAM allows you to
            overwrite a version `3` policy with a version `1` policy, and all of
            the conditions in the version `3` policy are lost.
        version:
          description: >-
            Specifies the format of the policy. Valid values are `0`, `1`, and
            `3`. Requests that specify an invalid value are rejected. Any
            operation that affects conditional role bindings must specify
            version `3`. This requirement applies to the following operations: *
            Getting a policy that includes a conditional role binding * Adding a
            conditional role binding to a policy * Changing a conditional role
            binding in a policy * Removing any role binding, with or without a
            condition, from a policy that includes conditions **Important:** If
            you use IAM Conditions, you must include the `etag` field whenever
            you call `setIamPolicy`. If you omit this field, then IAM allows you
            to overwrite a version `3` policy with a version `1` policy, and all
            of the conditions in the version `3` policy are lost. If a policy
            does not include any conditions, operations on that policy may
            specify any valid version or leave the field unset. To learn which
            resources support conditions in their IAM policies, see the [IAM
            documentation](https://cloud.google.com/iam/help/conditions/resource-policies).
          type: integer
          format: int32
        bindings:
          description: >-
            Associates a list of `members`, or principals, with a `role`.
            Optionally, may specify a `condition` that determines how and when
            the `bindings` are applied. Each of the `bindings` must contain at
            least one principal. The `bindings` in a `Policy` can refer to up to
            1,500 principals; up to 250 of these principals can be Google
            groups. Each occurrence of a principal counts towards these limits.
            For example, if the `bindings` grant 50 different roles to
            `user:alice@example.com`, and not to any other principal, then you
            can add another 1,450 principals to the `bindings` in the `Policy`.
          type: array
          items:
            $ref: '#/components/schemas/Binding'
      id: IamPolicy
      type: object
    ValidateAttestationOccurrenceResponse:
      id: ValidateAttestationOccurrenceResponse
      properties:
        denialReason:
          type: string
          description: The reason for denial if the Attestation couldn't be validated.
        result:
          enumDescriptions:
            - Unspecified.
            - The Attestation was able to verified by the Attestor.
            - The Attestation was not able to verified by the Attestor.
          description: The result of the Attestation validation.
          enum:
            - RESULT_UNSPECIFIED
            - VERIFIED
            - ATTESTATION_NOT_VERIFIABLE
          type: string
      description: Response message for ValidationHelperV1.ValidateAttestationOccurrence.
      type: object
    GkePolicy:
      id: GkePolicy
      properties:
        imageAllowlist:
          $ref: '#/components/schemas/ImageAllowlist'
          description: >-
            Optional. Images exempted from this policy. If any of the patterns
            match the image being evaluated, the rest of the policy will not be
            evaluated.
        checkSets:
          description: >-
            Optional. The `CheckSet` objects to apply, scoped by namespace or
            namespace and service account. Exactly one `CheckSet` will be
            evaluated for a given Pod (unless the list is empty, in which case
            the behavior is "always allow"). If multiple `CheckSet` objects have
            scopes that match the namespace and service account of the Pod being
            evaluated, only the `CheckSet` with the MOST SPECIFIC scope will
            match. `CheckSet` objects must be listed in order of decreasing
            specificity, i.e. if a scope matches a given service account (which
            must include the namespace), it must come before a `CheckSet` with a
            scope matching just that namespace. This property is enforced by
            server-side validation. The purpose of this restriction is to ensure
            that if more than one `CheckSet` matches a given Pod, the `CheckSet`
            that will be evaluated will always be the first in the list to match
            (because if any other matches, it must be less specific). If
            `check_sets` is empty, the default behavior is to allow all images.
            If `check_sets` is non-empty, the last `check_sets` entry must
            always be a `CheckSet` with no scope set, i.e. a catchall to handle
            any situation not caught by the preceding `CheckSet` objects.
          type: array
          items:
            $ref: '#/components/schemas/CheckSet'
      type: object
      description: >-
        A Binary Authorization policy for a GKE cluster. This is one type of
        policy that can occur as a `PlatformPolicy`.
    PkixPublicKeySet:
      properties:
        pkixPublicKeys:
          type: array
          description: Required. `pkix_public_keys` must have at least one entry.
          items:
            $ref: '#/components/schemas/PkixPublicKey'
      type: object
      description: >-
        A bundle of PKIX public keys, used to authenticate attestation
        signatures. Generally, a signature is considered to be authenticated by
        a `PkixPublicKeySet` if any of the public keys verify it (i.e. it is an
        "OR" of the keys).
      id: PkixPublicKeySet
    Scope:
      id: Scope
      description: A scope specifier for `CheckSet` objects.
      type: object
      properties:
        kubernetesServiceAccount:
          description: >-
            Optional. Matches a single Kubernetes service account, e.g.
            `my-namespace:my-service-account`. `kubernetes_service_account`
            scope is always more specific than `kubernetes_namespace` scope for
            the same namespace.
          type: string
        kubernetesNamespace:
          type: string
          description: >-
            Optional. Matches all Kubernetes service accounts in the provided
            namespace, unless a more specific `kubernetes_service_account` scope
            already matched.
    ListAttestorsResponse:
      properties:
        nextPageToken:
          description: >-
            A token to retrieve the next page of results. Pass this value in the
            ListAttestorsRequest.page_token field in the subsequent call to the
            `ListAttestors` method to retrieve the next page of results.
          type: string
        attestors:
          items:
            $ref: '#/components/schemas/Attestor'
          type: array
          description: The list of attestors.
      id: ListAttestorsResponse
      type: object
      description: Response message for BinauthzManagementServiceV1.ListAttestors.
    AdmissionRule:
      id: AdmissionRule
      description: >-
        An admission rule specifies either that all container images used in a
        pod creation request must be attested to by one or more attestors, that
        all pod creations will be allowed, or that all pod creations will be
        denied. Images matching an admission allowlist pattern are exempted from
        admission rules and will never block a pod creation.
      properties:
        enforcementMode:
          description: >-
            Required. The action when a pod creation is denied by the admission
            rule.
          type: string
          enum:
            - ENFORCEMENT_MODE_UNSPECIFIED
            - ENFORCED_BLOCK_AND_AUDIT_LOG
            - DRYRUN_AUDIT_LOG_ONLY
          enumDescriptions:
            - Do not use.
            - Enforce the admission rule by blocking the pod creation.
            - >-
              Dryrun mode: Audit logging only. This will allow the pod creation
              as if the admission request had specified break-glass.
        evaluationMode:
          type: string
          description: Required. How this admission rule will be evaluated.
          enum:
            - EVALUATION_MODE_UNSPECIFIED
            - ALWAYS_ALLOW
            - REQUIRE_ATTESTATION
            - ALWAYS_DENY
          enumDescriptions:
            - Do not use.
            - This rule allows all pod creations.
            - >-
              This rule allows a pod creation if all the attestors listed in
              `require_attestations_by` have valid attestations for all of the
              images in the pod spec.
            - This rule denies all pod creations.
        requireAttestationsBy:
          type: array
          description: >-
            Optional. The resource names of the attestors that must attest to a
            container image, in the format `projects/*/attestors/*`. Each
            attestor must exist before a policy can reference it. To add an
            attestor to a policy the principal issuing the policy change request
            must be able to read the attestor resource. Note: this field must be
            non-empty when the `evaluation_mode` field specifies
            `REQUIRE_ATTESTATION`, otherwise it must be empty.
          items:
            type: string
      type: object
    Jwt:
      type: object
      properties:
        compactJwt:
          description: >-
            The compact encoding of a JWS, which is always three base64 encoded
            strings joined by periods. For details, see:
            https://tools.ietf.org/html/rfc7515.html#section-3.1
          type: string
      id: Jwt
    Expr:
      type: object
      id: Expr
      properties:
        location:
          type: string
          description: >-
            Optional. String indicating the location of the expression for error
            reporting, e.g. a file name and a position in the file.
        expression:
          description: >-
            Textual representation of an expression in Common Expression
            Language syntax.
          type: string
        title:
          description: >-
            Optional. Title for the expression, i.e. a short string describing
            its purpose. This can be used e.g. in UIs which allow to enter the
            expression.
          type: string
        description:
          description: >-
            Optional. Description of the expression. This is a longer text which
            describes the expression, e.g. when hovered over it in a UI.
          type: string
      description: >-
        Represents a textual expression in the Common Expression Language (CEL)
        syntax. CEL is a C-like expression language. The syntax and semantics of
        CEL are documented at https://github.com/google/cel-spec. Example
        (Comparison): title: "Summary size limit" description: "Determines if a
        summary is less than 100 chars" expression: "document.summary.size() <
        100" Example (Equality): title: "Requestor is owner" description:
        "Determines if requestor is the document owner" expression:
        "document.owner == request.auth.claims.email" Example (Logic): title:
        "Public documents" description: "Determine whether the document should
        be publicly visible" expression: "document.type != 'private' &&
        document.type != 'internal'" Example (Data Manipulation): title:
        "Notification string" description: "Create a notification string with a
        timestamp." expression: "'New message received at ' +
        string(document.create_time)" The exact variables and functions that may
        be referenced within an expression are determined by the service that
        evaluates it. See the service documentation for additional information.
    SigstoreAuthority:
      type: object
      properties:
        publicKeySet:
          description: >-
            Required. A simple set of public keys. A signature is considered
            valid if any keys in the set validate the signature.
          $ref: '#/components/schemas/SigstorePublicKeySet'
        displayName:
          type: string
          description: >-
            Optional. A user-provided name for this `SigstoreAuthority`. This
            field has no effect on the policy evaluation behavior except to
            improve readability of messages in evaluation results.
      description: >-
        A Sigstore authority, used to verify signatures that are created by
        Sigstore. An authority is analogous to an attestation authenticator,
        verifying that a signature is valid or invalid.
      id: SigstoreAuthority
    VerificationRule:
      properties:
        attestationSource:
          $ref: '#/components/schemas/AttestationSource'
          description: >-
            Specifies where to fetch the provenances attestations generated by
            the builder (group).
        customConstraints:
          description: >-
            Optional. A CEL expression for specifying custom constraints on the
            provenance payload. This can be used when users want to specify
            expectations on provenance fields that are not covered by the
            general check. For example, users can use this field to require that
            certain parameters should never be used during the build process.
          type: string
        configBasedBuildRequired:
          type: boolean
          description: >-
            If true, require the image to be built from a top-level
            configuration. `trusted_source_repo_patterns` specifies the
            repositories containing this configuration.
        trustedBuilder:
          type: string
          enum:
            - BUILDER_UNSPECIFIED
            - GOOGLE_CLOUD_BUILD
          enumDescriptions:
            - Should never happen.
            - >-
              The whole Google Cloud Build (GCB) builder group, including all
              GCB builder types.
          description: >-
            Each verification rule is used for evaluation against provenances
            generated by a specific builder (group). For some of the builders,
            such as the Google Cloud Build, users don't need to explicitly
            specify their roots of trust in the policy since the evaluation
            service can automatically fetch them based on the builder (group).
        trustedSourceRepoPatterns:
          type: array
          description: >-
            List of trusted source code repository URL patterns. These patterns
            match the full repository URL without its scheme (e.g. `https://`).
            The patterns must not include schemes. For example, the pattern
            `source.cloud.google.com/my-project/my-repo-name` matches the
            following URLs: - `source.cloud.google.com/my-project/my-repo-name`
            - `git+ssh://source.cloud.google.com/my-project/my-repo-name` -
            `https://source.cloud.google.com/my-project/my-repo-name` A pattern
            matches a URL either exactly or with `*` wildcards. `*` can be used
            in only two ways: 1. trailing `*` after hosturi/ to match varying
            endings; 2. trailing `**` after hosturi/ to match `/` as well. `*`
            and `**` can only be used as wildcards and can only occur at the end
            of the pattern after a `/`. (So it's not possible to match a URL
            that contains literal `*`.) For example: -
            `github.com/my-project/my-repo` is valid to match a single repo -
            `github.com/my-project/*` will match all direct repos in
            `my-project` - `github.com/**` matches all repos in GitHub
          items:
            type: string
      type: object
      id: VerificationRule
      description: >-
        Specifies verification rules for evaluating the SLSA attestations
        including: which builders to trust, where to fetch the SLSA attestations
        generated by those builders, and other builder-specific evaluation rules
        such as which source repositories are trusted. An image is considered
        verified by the rule if any of the fetched SLSA attestations is
        verified.
    EvaluateGkePolicyRequest:
      description: Request message for PlatformPolicyEvaluationService.EvaluateGkePolicy.
      id: EvaluateGkePolicyRequest
      type: object
      properties:
        resource:
          type: object
          description: Required. JSON or YAML blob representing a Kubernetes resource.
          additionalProperties:
            description: Properties of the object.
            type: any
    AttestationSource:
      description: Specifies the locations for fetching the provenance attestations.
      id: AttestationSource
      type: object
      properties:
        containerAnalysisAttestationProjects:
          type: array
          items:
            type: string
          description: >-
            The IDs of the Google Cloud projects that store the SLSA
            attestations as Container Analysis Occurrences, in the format
            `projects/[PROJECT_ID]`. Maximum number of
            `container_analysis_attestation_projects` allowed in each
            `AttestationSource` is 10.
    VulnerabilityCheck:
      description: >-
        An image vulnerability check, which rejects images that violate the
        configured vulnerability rules.
      type: object
      properties:
        containerAnalysisVulnerabilityProjects:
          items:
            type: string
          type: array
          description: >-
            Optional. The projects where vulnerabilities are stored as Container
            Analysis Occurrences. Each project is expressed in the resource
            format of `projects/[PROJECT_ID]`, e.g., `projects/my-gcp-project`.
            An attempt will be made for each project to fetch vulnerabilities,
            and all valid vulnerabilities will be used to check against the
            vulnerability policy. If no valid scan is found in all projects
            configured here, an error will be returned for the check. Maximum
            number of `container_analysis_vulnerability_projects` allowed in
            each `VulnerabilityCheck` is 10.
        maximumFixableSeverity:
          enum:
            - MAXIMUM_ALLOWED_SEVERITY_UNSPECIFIED
            - BLOCK_ALL
            - MINIMAL
            - LOW
            - MEDIUM
            - HIGH
            - CRITICAL
            - ALLOW_ALL
          enumDescriptions:
            - Not specified.
            - Block any vulnerability.
            - Allow only minimal severity.
            - Allow only low severity and lower.
            - Allow medium severity and lower.
            - Allow high severity and lower.
            - Allow critical severity and lower.
            - Allow all severity, even vulnerability with unspecified severity.
          description: >-
            Required. The threshold for severity for which a fix is currently
            available. This field is required and must be set.
          type: string
        blockedCves:
          type: array
          description: >-
            Optional. A list of specific CVEs to always raise warnings about
            even if the vulnerability level meets `maximumUnfixableSeverity` or
            `maximumFixableSeverity`. CVEs are listed in the format of Container
            Analysis note id. For example: - CVE-2021-20305 - CVE-2020-10543 The
            CVEs are applicable regardless of note provider project, e.g., an
            entry of `CVE-2021-20305` will block vulnerabilities with a note
            name of either `projects/goog-vulnz/notes/CVE-2021-20305` or
            `projects/CUSTOM-PROJECT/notes/CVE-2021-20305`.
          items:
            type: string
        allowedCves:
          type: array
          description: >-
            Optional. A list of specific CVEs to ignore even if the
            vulnerability level violates `maximumUnfixableSeverity` or
            `maximumFixableSeverity`. CVEs are listed in the format of Container
            Analysis note id. For example: - CVE-2021-20305 - CVE-2020-10543 The
            CVEs are applicable regardless of note provider project, e.g., an
            entry of `CVE-2021-20305` will allow vulnerabilities with a note
            name of either `projects/goog-vulnz/notes/CVE-2021-20305` or
            `projects/CUSTOM-PROJECT/notes/CVE-2021-20305`.
          items:
            type: string
        maximumUnfixableSeverity:
          type: string
          enum:
            - MAXIMUM_ALLOWED_SEVERITY_UNSPECIFIED
            - BLOCK_ALL
            - MINIMAL
            - LOW
            - MEDIUM
            - HIGH
            - CRITICAL
            - ALLOW_ALL
          enumDescriptions:
            - Not specified.
            - Block any vulnerability.
            - Allow only minimal severity.
            - Allow only low severity and lower.
            - Allow medium severity and lower.
            - Allow high severity and lower.
            - Allow critical severity and lower.
            - Allow all severity, even vulnerability with unspecified severity.
          description: >-
            Required. The threshold for severity for which a fix isn't currently
            available. This field is required and must be set.
      id: VulnerabilityCheck
    Binding:
      id: Binding
      type: object
      properties:
        role:
          description: >-
            Role that is assigned to the list of `members`, or principals. For
            example, `roles/viewer`, `roles/editor`, or `roles/owner`. For an
            overview of the IAM roles and permissions, see the [IAM
            documentation](https://cloud.google.com/iam/docs/roles-overview).
            For a list of the available pre-defined roles, see
            [here](https://cloud.google.com/iam/docs/understanding-roles).
          type: string
        members:
          description: >-
            Specifies the principals requesting access for a Google Cloud
            resource. `members` can have the following values: * `allUsers`: A
