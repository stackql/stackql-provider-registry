        that all methods in `AccessControl` are also declared with same name and
        request/response types in `Storage`. A documentation generator or
        annotation processor will see the effective `Storage.GetAcl` method
        after inheriting documentation and annotations as follows: service
        Storage { // Get the underlying ACL object. rpc GetAcl(GetAclRequest)
        returns (Acl) { option (google.api.http).get =
        "/v2/{resource=**}:getAcl"; } ... } Note how the version in the path
        pattern changed from `v1` to `v2`. If the `root` field in the mixin is
        specified, it should be a relative path under which inherited HTTP paths
        are placed. Example: apis: - name: google.storage.v2.Storage mixins: -
        name: google.acl.v1.AccessControl root: acls This implies the following
        inherited HTTP annotation: service Storage { // Get the underlying ACL
        object. rpc GetAcl(GetAclRequest) returns (Acl) { option
        (google.api.http).get = "/v2/acls/{resource=**}:getAcl"; } ... }
      type: object
      properties:
        name:
          description: The fully qualified name of the interface which is included.
          type: string
        root:
          description: >-
            If non-empty specifies a path under which inherited HTTP paths are
            rooted.
          type: string
    Type:
      id: Type
      description: >-
        A protocol buffer message type. New usages of this message as an
        alternative to DescriptorProto are strongly discouraged. This message
        does not reliability preserve all information necessary to model the
        schema and preserve semantics. Instead make use of FileDescriptorSet
        which preserves the necessary information.
      type: object
      properties:
        name:
          description: The fully qualified message name.
          type: string
        fields:
          description: The list of fields.
          type: array
          items:
            $ref: '#/components/schemas/Field'
        oneofs:
          description: The list of types appearing in `oneof` definitions in this type.
          type: array
          items:
            type: string
        options:
          description: The protocol buffer options.
          type: array
          items:
            $ref: '#/components/schemas/Option'
        sourceContext:
          description: The source context.
          $ref: '#/components/schemas/SourceContext'
        syntax:
          description: The source syntax.
          type: string
          enumDescriptions:
            - Syntax `proto2`.
            - Syntax `proto3`.
            - Syntax `editions`.
          enum:
            - SYNTAX_PROTO2
            - SYNTAX_PROTO3
            - SYNTAX_EDITIONS
        edition:
          description: >-
            The source edition string, only valid when syntax is
            SYNTAX_EDITIONS.
          type: string
    Field:
      id: Field
      description: >-
        A single field of a message type. New usages of this message as an
        alternative to FieldDescriptorProto are strongly discouraged. This
        message does not reliability preserve all information necessary to model
        the schema and preserve semantics. Instead make use of FileDescriptorSet
        which preserves the necessary information.
      type: object
      properties:
        kind:
          description: The field type.
          type: string
          enumDescriptions:
            - Field type unknown.
            - Field type double.
            - Field type float.
            - Field type int64.
            - Field type uint64.
            - Field type int32.
            - Field type fixed64.
            - Field type fixed32.
            - Field type bool.
            - Field type string.
            - Field type group. Proto2 syntax only, and deprecated.
            - Field type message.
            - Field type bytes.
            - Field type uint32.
            - Field type enum.
            - Field type sfixed32.
            - Field type sfixed64.
            - Field type sint32.
            - Field type sint64.
          enum:
            - TYPE_UNKNOWN
            - TYPE_DOUBLE
            - TYPE_FLOAT
            - TYPE_INT64
            - TYPE_UINT64
            - TYPE_INT32
            - TYPE_FIXED64
            - TYPE_FIXED32
            - TYPE_BOOL
            - TYPE_STRING
            - TYPE_GROUP
            - TYPE_MESSAGE
            - TYPE_BYTES
            - TYPE_UINT32
            - TYPE_ENUM
            - TYPE_SFIXED32
            - TYPE_SFIXED64
            - TYPE_SINT32
            - TYPE_SINT64
        cardinality:
          description: The field cardinality.
          type: string
          enumDescriptions:
            - For fields with unknown cardinality.
            - For optional fields.
            - For required fields. Proto2 syntax only.
            - For repeated fields.
          enum:
            - CARDINALITY_UNKNOWN
            - CARDINALITY_OPTIONAL
            - CARDINALITY_REQUIRED
            - CARDINALITY_REPEATED
        number:
          description: The field number.
          type: integer
          format: int32
        name:
          description: The field name.
          type: string
        typeUrl:
          description: >-
            The field type URL, without the scheme, for message or enumeration
            types. Example: `"type.googleapis.com/google.protobuf.Timestamp"`.
          type: string
        oneofIndex:
          description: >-
            The index of the field type in `Type.oneofs`, for message or
            enumeration types. The first type has index 1; zero means the type
