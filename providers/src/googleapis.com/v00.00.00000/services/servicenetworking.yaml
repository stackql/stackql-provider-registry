          enum:
            - SYNTAX_PROTO2
            - SYNTAX_PROTO3
            - SYNTAX_EDITIONS
        edition:
          description: >-
            The source edition string, only valid when syntax is
            SYNTAX_EDITIONS.
          type: string
    EnumValue:
      id: EnumValue
      description: >-
        Enum value definition. New usages of this message as an alternative to
        EnumValueDescriptorProto are strongly discouraged. This message does not
        reliability preserve all information necessary to model the schema and
        preserve semantics. Instead make use of FileDescriptorSet which
        preserves the necessary information.
      type: object
      properties:
        name:
          description: Enum value name.
          type: string
        number:
          description: Enum value number.
          type: integer
          format: int32
        options:
          description: Protocol buffer options.
          type: array
          items:
            $ref: '#/components/schemas/Option'
    Documentation:
      id: Documentation
      description: >-
        `Documentation` provides the information for describing a service.
        Example: documentation: summary: > The Google Calendar API gives access
        to most calendar features. pages: - name: Overview content: (== include
        google/foo/overview.md ==) - name: Tutorial content: (== include
        google/foo/tutorial.md ==) subpages: - name: Java content: (== include
        google/foo/tutorial_java.md ==) rules: - selector:
        google.calendar.Calendar.Get description: > ... - selector:
        google.calendar.Calendar.Put description: > ... Documentation is
        provided in markdown syntax. In addition to standard markdown features,
        definition lists, tables and fenced code blocks are supported. Section
        headers can be provided and are interpreted relative to the section
        nesting of the context where a documentation fragment is embedded.
        Documentation from the IDL is merged with documentation defined via the
        config at normalization time, where documentation provided by config
        rules overrides IDL provided. A number of constructs specific to the API
        platform are supported in documentation text. In order to reference a
        proto element, the following notation can be used:
        [fully.qualified.proto.name][] To override the display text used for the
        link, this can be used: [display text][fully.qualified.proto.name] Text
        can be excluded from doc using the following notation: (-- internal
        comment --) A few directives are available in documentation. Note that
        directives must appear on a single line to be properly identified. The
        `include` directive includes a markdown file from an external source:
        (== include path/to/file ==) The `resource_for` directive marks a
        message to be the resource of a collection in REST view. If it is not
        specified, tools attempt to infer the resource from the operations in a
        collection: (== resource_for v1.shelves.books ==) The directive
        `suppress_warning` does not directly affect documentation and is
        documented together with service config validation.
      type: object
      properties:
        summary:
          description: >-
            A short description of what the service does. The summary must be
            plain text. It becomes the overview of the service displayed in
            Google Cloud Console. NOTE: This field is equivalent to the standard
            field `description`.
          type: string
        pages:
          description: The top level pages for the documentation set.
          type: array
          items:
            $ref: '#/components/schemas/Page'
        rules:
          description: >-
            A list of documentation rules that apply to individual API elements.
            **NOTE:** All service configuration rules follow "last one wins"
            order.
          type: array
          items:
            $ref: '#/components/schemas/DocumentationRule'
        documentationRootUrl:
          description: The URL to the root of documentation.
          type: string
        serviceRootUrl:
          description: >-
            Specifies the service root url if the default one (the service name
            from the yaml file) is not suitable. This can be seen in any fully
            specified service urls as well as sections that show a base that
            other urls are relative to.
          type: string
        overview:
          description: >-
            Declares a single overview page. For example: documentation:
            summary: ... overview: (== include overview.md ==) This is a
            shortcut for the following declaration (using pages style):
            documentation: summary: ... pages: - name: Overview content: (==
            include overview.md ==) Note: you cannot specify both `overview`
            field and `pages` field.
          type: string
        additionalIamInfo:
          description: >-
            Optional information about the IAM configuration. This is typically
            used to link to documentation about a product's IAM roles and
            permissions.
          type: string
        sectionOverrides:
          description: >-
            Specifies section and content to override the boilerplate content.
            Currently overrides following sections: 1.
            rest.service.client_libraries
          type: array
          items:
            $ref: '#/components/schemas/Page'
    Page:
      id: Page
      description: >-
        Represents a documentation page. A page can contain subpages to
        represent nested documentation set structure.
      type: object
      properties:
        name:
          description: >-
            The name of the page. It will be used as an identity of the page to
            generate URI of the page, text of the link to this page in
            navigation, etc. The full page name (start from the root page name
            to this page concatenated with `.`) can be used as reference to the
            page in your documentation. For example: pages: - name: Tutorial
            content: (== include tutorial.md ==) subpages: - name: Java content:
            (== include tutorial_java.md ==) You can reference `Java` page using
            Markdown reference link syntax: `Java`.
          type: string
        content:
          description: >-
            The Markdown content of the page. You can use ```(== include {path}
            ==)``` to include content from a Markdown file. The content can be
            used to produce the documentation page such as HTML format page.
          type: string
        subpages:
          description: >-
            Subpages of this page. The order of subpages specified here will be
            honored in the generated docset.
          type: array
          items:
            $ref: '#/components/schemas/Page'
    DocumentationRule:
      id: DocumentationRule
      description: A documentation rule provides information about individual API elements.
      type: object
      properties:
        selector:
          description: >-
            The selector is a comma-separated list of patterns for any element
            such as a method, a field, an enum value. Each pattern is a
            qualified name of the element which may end in "*", indicating a
            wildcard. Wildcards are only allowed at the end and for a whole
            component of the qualified name, i.e. "foo.*" is ok, but not
            "foo.b*" or "foo.*.bar". A wildcard will match one or more
            components. To specify a default for all applicable elements, the
            whole pattern "*" is used.
          type: string
        description:
          description: >-
            Description of the selected proto element (e.g. a message, a method,
            a 'service' definition, or a field). Defaults to leading & trailing
            comments taken from the proto source definition of the proto
            element.
          type: string
        deprecationDescription:
          description: >-
            Deprecation description of the selected element(s). It can be
            provided if an element is marked as `deprecated`.
          type: string
        disableReplacementWords:
          description: >-
            String of comma or space separated case-sensitive words for which
            method/field name replacement will be disabled.
          type: string
    Backend:
      id: Backend
      description: '`Backend` defines the backend configuration for a service.'
      type: object
      properties:
        rules:
          description: >-
            A list of API backend rules that apply to individual API methods.
            **NOTE:** All service configuration rules follow "last one wins"
            order.
          type: array
          items:
            $ref: '#/components/schemas/BackendRule'
    BackendRule:
      id: BackendRule
      description: A backend rule provides configuration for an individual API element.
      type: object
      properties:
        selector:
          description: >-
            Selects the methods to which this rule applies. Refer to selector
            for syntax details.
          type: string
        address:
          description: >-
            The address of the API backend. The scheme is used to determine the
            backend protocol and security. The following schemes are accepted:
            SCHEME PROTOCOL SECURITY http:// HTTP None https:// HTTP TLS grpc://
            gRPC None grpcs:// gRPC TLS It is recommended to explicitly include
            a scheme. Leaving out the scheme may cause constrasting behaviors
            across platforms. If the port is unspecified, the default is: - 80
            for schemes without TLS - 443 for schemes with TLS For HTTP
            backends, use protocol to specify the protocol version.
          type: string
        deadline:
          description: >-
            The number of seconds to wait for a response from a request. The
            default varies based on the request protocol and deployment
            environment.
          type: number
          format: double
        minDeadline:
          description: Deprecated, do not use.
          deprecated: true
          type: number
          format: double
        operationDeadline:
          description: >-
            The number of seconds to wait for the completion of a long running
            operation. The default is no deadline.
          type: number
          format: double
        pathTranslation:
          description: no-lint
          type: string
          enumDescriptions:
            - ''
            - >-
              Use the backend address as-is, with no modification to the path.
              If the URL pattern contains variables, the variable names and
              values will be appended to the query string. If a query string
              parameter and a URL pattern variable have the same name, this may
              result in duplicate keys in the query string. # Examples Given the
              following operation config: Method path:
              /api/company/{cid}/user/{uid} Backend address:
              https://example.cloudfunctions.net/getUser Requests to the
              following request paths will call the backend at the translated
              path: Request path: /api/company/widgetworks/user/johndoe
              Translated:
              https://example.cloudfunctions.net/getUser?cid=widgetworks&uid=johndoe
              Request path: /api/company/widgetworks/user/johndoe?timezone=EST
              Translated:
              https://example.cloudfunctions.net/getUser?timezone=EST&cid=widgetworks&uid=johndoe
            - >-
              The request path will be appended to the backend address. #
              Examples Given the following operation config: Method path:
              /api/company/{cid}/user/{uid} Backend address:
              https://example.appspot.com Requests to the following request
              paths will call the backend at the translated path: Request path:
              /api/company/widgetworks/user/johndoe Translated:
              https://example.appspot.com/api/company/widgetworks/user/johndoe
              Request path: /api/company/widgetworks/user/johndoe?timezone=EST
              Translated:
              https://example.appspot.com/api/company/widgetworks/user/johndoe?timezone=EST
          enum:
            - PATH_TRANSLATION_UNSPECIFIED
            - CONSTANT_ADDRESS
            - APPEND_PATH_TO_ADDRESS
        jwtAudience:
          description: >-
            The JWT audience is used when generating a JWT ID token for the
            backend. This ID token will be added in the HTTP "authorization"
            header, and sent to the backend.
          type: string
        disableAuth:
          description: >-
            When disable_auth is true, a JWT ID token won't be generated and the
            original "Authorization" HTTP header will be preserved. If the
            header is used to carry the original token and is expected by the
            backend, this field must be set to true to preserve the header.
          type: boolean
        protocol:
          description: >-
            The protocol used for sending a request to the backend. The
            supported values are "http/1.1" and "h2". The default value is
            inferred from the scheme in the address field: SCHEME PROTOCOL
            http:// http/1.1 https:// http/1.1 grpc:// h2 grpcs:// h2 For secure
            HTTP backends (https://) that support HTTP/2, set this field to "h2"
            for improved performance. Configuring this field to non-default
            values is only supported for secure HTTP backends. This field will
            be ignored for all other backends. See
            https://www.iana.org/assignments/tls-extensiontype-values/tls-extensiontype-values.xhtml#alpn-protocol-ids
            for more details on the supported values.
          type: string
        overridesByRequestProtocol:
          description: The map between request protocol and the backend address.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/BackendRule'
        loadBalancingPolicy:
          description: >-
            The load balancing policy used for connection to the application
            backend. Defined as an arbitrary string to accomondate custom load
            balancing policies supported by the underlying channel, but suggest
            most users use one of the standard policies, such as the default,
            "RoundRobin".
          type: string
    Http:
      id: Http
      description: >-
        Defines the HTTP configuration for an API service. It contains a list of
        HttpRule, each specifying the mapping of an RPC method to one or more
        HTTP REST API methods.
      type: object
      properties:
        rules:
          description: >-
            A list of HTTP configuration rules that apply to individual API
            methods. **NOTE:** All service configuration rules follow "last one
            wins" order.
          type: array
          items:
            $ref: '#/components/schemas/HttpRule'
        fullyDecodeReservedExpansion:
          description: >-
            When set to true, URL path parameters will be fully URI-decoded
            except in cases of single segment matches in reserved expansion,
            where "%2F" will be left encoded. The default behavior is to not
            decode RFC 6570 reserved characters in multi segment matches.
          type: boolean
    HttpRule:
      id: HttpRule
      description: >-
        gRPC Transcoding gRPC Transcoding is a feature for mapping between a
        gRPC method and one or more HTTP REST endpoints. It allows developers to
        build a single API service that supports both gRPC APIs and REST APIs.
        Many systems, including [Google
        APIs](https://github.com/googleapis/googleapis), [Cloud
        Endpoints](https://cloud.google.com/endpoints), [gRPC
        Gateway](https://github.com/grpc-ecosystem/grpc-gateway), and
        [Envoy](https://github.com/envoyproxy/envoy) proxy support this feature
        and use it for large scale production services. `HttpRule` defines the
        schema of the gRPC/REST mapping. The mapping specifies how different
        portions of the gRPC request message are mapped to the URL path, URL
        query parameters, and HTTP request body. It also controls how the gRPC
        response message is mapped to the HTTP response body. `HttpRule` is
        typically specified as an `google.api.http` annotation on the gRPC
        method. Each mapping specifies a URL path template and an HTTP method.
        The path template may refer to one or more fields in the gRPC request
        message, as long as each field is a non-repeated field with a primitive
        (non-message) type. The path template controls how fields of the request
        message are mapped to the URL path. Example: service Messaging { rpc
        GetMessage(GetMessageRequest) returns (Message) { option
        (google.api.http) = { get: "/v1/{name=messages/*}" }; } } message
        GetMessageRequest { string name = 1; // Mapped to URL path. } message
        Message { string text = 1; // The resource content. } This enables an
        HTTP REST to gRPC mapping as below: - HTTP: `GET /v1/messages/123456` -
        gRPC: `GetMessage(name: "messages/123456")` Any fields in the request
        message which are not bound by the path template automatically become
        HTTP query parameters if there is no HTTP request body. For example:
        service Messaging { rpc GetMessage(GetMessageRequest) returns (Message)
        { option (google.api.http) = { get:"/v1/messages/{message_id}" }; } }
        message GetMessageRequest { message SubMessage { string subfield = 1; }
        string message_id = 1; // Mapped to URL path. int64 revision = 2; //
        Mapped to URL query parameter `revision`. SubMessage sub = 3; // Mapped
        to URL query parameter `sub.subfield`. } This enables a HTTP JSON to RPC
        mapping as below: - HTTP: `GET
        /v1/messages/123456?revision=2&sub.subfield=foo` - gRPC:
        `GetMessage(message_id: "123456" revision: 2 sub: SubMessage(subfield:
        "foo"))` Note that fields which are mapped to URL query parameters must
        have a primitive type or a repeated primitive type or a non-repeated
        message type. In the case of a repeated type, the parameter can be
        repeated in the URL as `...?param=A&param=B`. In the case of a message
        type, each field of the message is mapped to a separate parameter, such
        as `...?foo.a=A&foo.b=B&foo.c=C`. For HTTP methods that allow a request
        body, the `body` field specifies the mapping. Consider a REST update
        method on the message resource collection: service Messaging { rpc
        UpdateMessage(UpdateMessageRequest) returns (Message) { option
        (google.api.http) = { patch: "/v1/messages/{message_id}" body: "message"
        }; } } message UpdateMessageRequest { string message_id = 1; // mapped
        to the URL Message message = 2; // mapped to the body } The following
        HTTP JSON to RPC mapping is enabled, where the representation of the
        JSON in the request body is determined by protos JSON encoding: - HTTP:
        `PATCH /v1/messages/123456 { "text": "Hi!" }` - gRPC:
        `UpdateMessage(message_id: "123456" message { text: "Hi!" })` The
        special name `*` can be used in the body mapping to define that every
        field not bound by the path template should be mapped to the request
        body. This enables the following alternative definition of the update
        method: service Messaging { rpc UpdateMessage(Message) returns (Message)
        { option (google.api.http) = { patch: "/v1/messages/{message_id}" body:
        "*" }; } } message Message { string message_id = 1; string text = 2; }
        The following HTTP JSON to RPC mapping is enabled: - HTTP: `PATCH
        /v1/messages/123456 { "text": "Hi!" }` - gRPC:
        `UpdateMessage(message_id: "123456" text: "Hi!")` Note that when using
        `*` in the body mapping, it is not possible to have HTTP parameters, as
        all fields not bound by the path end in the body. This makes this option
        more rarely used in practice when defining REST APIs. The common usage
        of `*` is in custom methods which don't use the URL at all for
        transferring data. It is possible to define multiple HTTP methods for
        one RPC by using the `additional_bindings` option. Example: service
        Messaging { rpc GetMessage(GetMessageRequest) returns (Message) { option
        (google.api.http) = { get: "/v1/messages/{message_id}"
        additional_bindings { get: "/v1/users/{user_id}/messages/{message_id}" }
        }; } } message GetMessageRequest { string message_id = 1; string user_id
        = 2; } This enables the following two alternative HTTP JSON to RPC
        mappings: - HTTP: `GET /v1/messages/123456` - gRPC:
        `GetMessage(message_id: "123456")` - HTTP: `GET
        /v1/users/me/messages/123456` - gRPC: `GetMessage(user_id: "me"
        message_id: "123456")` Rules for HTTP mapping 1. Leaf request fields
        (recursive expansion nested messages in the request message) are
        classified into three categories: - Fields referred by the path
        template. They are passed via the URL path. - Fields referred by the
        HttpRule.body. They are passed via the HTTP request body. - All other
        fields are passed via the URL query parameters, and the parameter name
        is the field path in the request message. A repeated field can be
        represented as multiple query parameters under the same name. 2. If
        HttpRule.body is "*", there is no URL query parameter, all fields are
        passed via URL path and HTTP request body. 3. If HttpRule.body is
        omitted, there is no HTTP request body, all fields are passed via URL
        path and URL query parameters. Path template syntax Template = "/"
        Segments [ Verb ] ; Segments = Segment { "/" Segment } ; Segment = "*" |
        "**" | LITERAL | Variable ; Variable = "{" FieldPath [ "=" Segments ]
        "}" ; FieldPath = IDENT { "." IDENT } ; Verb = ":" LITERAL ; The syntax
        `*` matches a single URL path segment. The syntax `**` matches zero or
        more URL path segments, which must be the last part of the URL path
        except the `Verb`. The syntax `Variable` matches part of the URL path as
        specified by its template. A variable template must not contain other
        variables. If a variable matches a single path segment, its template may
        be omitted, e.g. `{var}` is equivalent to `{var=*}`. The syntax
        `LITERAL` matches literal text in the URL path. If the `LITERAL`
        contains any reserved character, such characters should be
        percent-encoded before the matching. If a variable contains exactly one
        path segment, such as `"{var}"` or `"{var=*}"`, when such a variable is
        expanded into a URL path on the client side, all characters except
        `[-_.~0-9a-zA-Z]` are percent-encoded. The server side does the reverse
        decoding. Such variables show up in the [Discovery
        Document](https://developers.google.com/discovery/v1/reference/apis) as
        `{var}`. If a variable contains multiple path segments, such as
        `"{var=foo/*}"` or `"{var=**}"`, when such a variable is expanded into a
        URL path on the client side, all characters except `[-_.~/0-9a-zA-Z]`
        are percent-encoded. The server side does the reverse decoding, except
        "%2F" and "%2f" are left unchanged. Such variables show up in the
        [Discovery
        Document](https://developers.google.com/discovery/v1/reference/apis) as
        `{+var}`. Using gRPC API Service Configuration gRPC API Service
        Configuration (service config) is a configuration language for
        configuring a gRPC service to become a user-facing product. The service
        config is simply the YAML representation of the `google.api.Service`
        proto message. As an alternative to annotating your proto file, you can
        configure gRPC transcoding in your service config YAML files. You do
        this by specifying a `HttpRule` that maps the gRPC method to a REST
        endpoint, achieving the same effect as the proto annotation. This can be
        particularly useful if you have a proto that is reused in multiple
        services. Note that any transcoding specified in the service config will
        override any matching transcoding configuration in the proto. The
        following example selects a gRPC method and applies an `HttpRule` to it:
        http: rules: - selector: example.v1.Messaging.GetMessage get:
        /v1/messages/{message_id}/{sub.subfield} Special notes When gRPC
        Transcoding is used to map a gRPC to JSON REST endpoints, the proto to
        JSON conversion must follow the [proto3
        specification](https://developers.google.com/protocol-buffers/docs/proto3#json).
        While the single segment variable follows the semantics of [RFC
        6570](https://tools.ietf.org/html/rfc6570) Section 3.2.2 Simple String
        Expansion, the multi segment variable **does not** follow RFC 6570
        Section 3.2.3 Reserved Expansion. The reason is that the Reserved
        Expansion does not expand special characters like `?` and `#`, which
        would lead to invalid URLs. As the result, gRPC Transcoding uses a
        custom encoding for multi segment variables. The path variables **must
        not** refer to any repeated or mapped field, because client libraries
        are not capable of handling such variable expansion. The path variables
        **must not** capture the leading "/" character. The reason is that the
        most common use case "{var}" does not capture the leading "/" character.
        For consistency, all path variables must share the same behavior.
        Repeated message fields must not be mapped to URL query parameters,
        because no client library can support such complicated mapping. If an
        API needs to use a JSON array for request or response body, it can map
        the request or response body to a repeated field. However, some gRPC
        Transcoding implementations may not support this feature.
      type: object
      properties:
        selector:
          description: >-
            Selects a method to which this rule applies. Refer to selector for
            syntax details.
          type: string
        get:
          description: >-
            Maps to HTTP GET. Used for listing and getting information about
            resources.
          type: string
        put:
          description: Maps to HTTP PUT. Used for replacing a resource.
          type: string
        post:
          description: >-
            Maps to HTTP POST. Used for creating a resource or performing an
            action.
          type: string
        delete:
          description: Maps to HTTP DELETE. Used for deleting a resource.
          type: string
        patch:
          description: Maps to HTTP PATCH. Used for updating a resource.
          type: string
        custom:
          description: >-
            The custom pattern is used for specifying an HTTP method that is not
            included in the `pattern` field, such as HEAD, or "*" to leave the
            HTTP method unspecified for this rule. The wild-card rule is useful
            for services that provide content to Web (HTML) clients.
          $ref: '#/components/schemas/CustomHttpPattern'
        body:
          description: >-
            The name of the request field whose value is mapped to the HTTP
            request body, or `*` for mapping all request fields not captured by
            the path pattern to the HTTP body, or omitted for not having any
            HTTP request body. NOTE: the referred field must be present at the
            top-level of the request message type.
          type: string
        responseBody:
          description: >-
            Optional. The name of the response field whose value is mapped to
            the HTTP response body. When omitted, the entire response message
            will be used as the HTTP response body. NOTE: The referred field
            must be present at the top-level of the response message type.
          type: string
        additionalBindings:
          description: >-
            Additional HTTP bindings for the selector. Nested bindings must not
            contain an `additional_bindings` field themselves (that is, the
            nesting may only be one level deep).
          type: array
          items:
            $ref: '#/components/schemas/HttpRule'
    CustomHttpPattern:
      id: CustomHttpPattern
      description: A custom pattern is used for defining custom HTTP verb.
      type: object
      properties:
        kind:
          description: The name of this custom HTTP verb.
          type: string
        path:
          description: The path matched by this custom verb.
          type: string
    Quota:
      id: Quota
      description: >-
        Quota configuration helps to achieve fairness and budgeting in service
        usage. The metric based quota configuration works this way: - The
        service configuration defines a set of metrics. - For API calls, the
        quota.metric_rules maps methods to metrics with corresponding costs. -
        The quota.limits defines limits on the metrics, which will be used for
        quota checks at runtime. An example quota configuration in yaml format:
        quota: limits: - name: apiWriteQpsPerProject metric:
        library.googleapis.com/write_calls unit: "1/min/{project}" # rate limit
        for consumer projects values: STANDARD: 10000 (The metric rules bind all
        methods to the read_calls metric, except for the UpdateBook and
        DeleteBook methods. These two methods are mapped to the write_calls
        metric, with the UpdateBook method consuming at twice rate as the
        DeleteBook method.) metric_rules: - selector: "*" metric_costs:
        library.googleapis.com/read_calls: 1 - selector:
        google.example.library.v1.LibraryService.UpdateBook metric_costs:
        library.googleapis.com/write_calls: 2 - selector:
        google.example.library.v1.LibraryService.DeleteBook metric_costs:
        library.googleapis.com/write_calls: 1 Corresponding Metric definition:
        metrics: - name: library.googleapis.com/read_calls display_name: Read
        requests metric_kind: DELTA value_type: INT64 - name:
        library.googleapis.com/write_calls display_name: Write requests
        metric_kind: DELTA value_type: INT64 
      type: object
      properties:
        limits:
          description: List of QuotaLimit definitions for the service.
          type: array
          items:
            $ref: '#/components/schemas/QuotaLimit'
        metricRules:
          description: >-
            List of MetricRule definitions, each one mapping a selected method
            to one or more metrics.
          type: array
          items:
            $ref: '#/components/schemas/MetricRule'
    QuotaLimit:
      id: QuotaLimit
      description: >-
        `QuotaLimit` defines a specific limit that applies over a specified
        duration for a limit type. There can be at most one limit for a duration
        and limit type combination defined within a `QuotaGroup`.
      type: object
      properties:
        name:
          description: >-
            Name of the quota limit. The name must be provided, and it must be
            unique within the service. The name can only include alphanumeric
            characters as well as '-'. The maximum length of the limit name is
            64 characters.
          type: string
        description:
          description: >-
            Optional. User-visible, extended description for this quota limit.
            Should be used only when more context is needed to understand this
            limit than provided by the limit's display name (see:
            `display_name`).
          type: string
        defaultLimit:
          description: >-
            Default number of tokens that can be consumed during the specified
            duration. This is the number of tokens assigned when a client
            application developer activates the service for his/her project.
            Specifying a value of 0 will block all requests. This can be used if
            you are provisioning quota to selected consumers and blocking
            others. Similarly, a value of -1 will indicate an unlimited quota.
            No other negative values are allowed. Used by group-based quotas
            only.
          type: string
          format: int64
        maxLimit:
          description: >-
            Maximum number of tokens that can be consumed during the specified
            duration. Client application developers can override the default
            limit up to this maximum. If specified, this value cannot be set to
            a value less than the default limit. If not specified, it is set to
            the default limit. To allow clients to apply overrides with no upper
            bound, set this to -1, indicating unlimited maximum quota. Used by
            group-based quotas only.
          type: string
          format: int64
        freeTier:
          description: >-
            Free tier value displayed in the Developers Console for this limit.
            The free tier is the number of tokens that will be subtracted from
            the billed amount when billing is enabled. This field can only be
            set on a limit with duration "1d", in a billable group; it is
            invalid on any other limit. If this field is not set, it defaults to
            0, indicating that there is no free tier for this service. Used by
            group-based quotas only.
          type: string
          format: int64
        duration:
          description: >-
            Duration of this limit in textual notation. Must be "100s" or "1d".
            Used by group-based quotas only.
          type: string
        metric:
          description: >-
            The name of the metric this quota limit applies to. The quota limits
            with the same metric will be checked together during runtime. The
            metric must be defined within the service config.
          type: string
        unit:
          description: >-
            Specify the unit of the quota limit. It uses the same syntax as
            MetricDescriptor.unit. The supported unit kinds are determined by
            the quota backend system. Here are some examples: *
            "1/min/{project}" for quota per minute per project. Note: the order
            of unit components is insignificant. The "1" at the beginning is
            required to follow the metric unit syntax.
          type: string
        values:
          description: >-
            Tiered limit values. You must specify this as a key:value pair, with
            an integer value that is the maximum number of requests allowed for
            the specified unit. Currently only STANDARD is supported.
          type: object
          additionalProperties:
            type: string
            format: int64
        displayName:
          description: >-
            User-visible display name for this limit. Optional. If not set, the
            UI will provide a default display name based on the quota
            configuration. This field can be used to override the default
            display name generated from the configuration.
          type: string
    MetricRule:
      id: MetricRule
      description: >-
        Bind API methods to metrics. Binding a method to a metric causes that
        metric's configured quota behaviors to apply to the method call.
      type: object
      properties:
        selector:
          description: >-
            Selects the methods to which this rule applies. Refer to selector
            for syntax details.
          type: string
        metricCosts:
          description: >-
            Metrics to update when the selected methods are called, and the
            associated cost applied to each metric. The key of the map is the
            metric name, and the values are the amount increased for the metric
            against which the quota limits are defined. The value must not be
            negative.
          type: object
          additionalProperties:
            type: string
            format: int64
    Authentication:
      id: Authentication
      description: >-
        `Authentication` defines the authentication configuration for API
        methods provided by an API service. Example: name:
        calendar.googleapis.com authentication: providers: - id:
        google_calendar_auth jwks_uri:
        https://www.googleapis.com/oauth2/v1/certs issuer:
        https://securetoken.google.com rules: - selector: "*" requirements:
        provider_id: google_calendar_auth - selector: google.calendar.Delegate
        oauth: canonical_scopes: https://www.googleapis.com/auth/calendar.read
      type: object
      properties:
        rules:
          description: >-
            A list of authentication rules that apply to individual API methods.
            **NOTE:** All service configuration rules follow "last one wins"
            order.
          type: array
          items:
            $ref: '#/components/schemas/AuthenticationRule'
        providers:
          description: Defines a set of authentication providers that a service supports.
          type: array
          items:
            $ref: '#/components/schemas/AuthProvider'
    AuthenticationRule:
      id: AuthenticationRule
      description: >-
        Authentication rules for the service. By default, if a method has any
        authentication requirements, every request must include a valid
        credential matching one of the requirements. It's an error to include
        more than one kind of credential in a single request. If a method
        doesn't have any auth requirements, request credentials will be ignored.
      type: object
      properties:
        selector:
          description: >-
            Selects the methods to which this rule applies. Refer to selector
            for syntax details.
          type: string
        oauth:
          description: The requirements for OAuth credentials.
          $ref: '#/components/schemas/OAuthRequirements'
        allowWithoutCredential:
          description: >-
            If true, the service accepts API keys without any other credential.
            This flag only applies to HTTP and gRPC requests.
          type: boolean
        requirements:
          description: Requirements for additional authentication providers.
          type: array
          items:
            $ref: '#/components/schemas/AuthRequirement'
    OAuthRequirements:
      id: OAuthRequirements
      description: >-
        OAuth scopes are a way to define data and permissions on data. For
        example, there are scopes defined for "Read-only access to Google
        Calendar" and "Access to Cloud Platform". Users can consent to a scope
        for an application, giving it permission to access that data on their
        behalf. OAuth scope specifications should be fairly coarse grained; a
        user will need to see and understand the text description of what your
        scope means. In most cases: use one or at most two OAuth scopes for an
        entire family of products. If your product has multiple APIs, you should
        probably be sharing the OAuth scope across all of those APIs. When you
        need finer grained OAuth consent screens: talk with your product
        management about how developers will use them in practice. Please note
        that even though each of the canonical scopes is enough for a request to
        be accepted and passed to the backend, a request can still fail due to
        the backend requiring additional scopes or permissions.
      type: object
      properties:
        canonicalScopes:
          description: >-
            The list of publicly documented OAuth scopes that are allowed
            access. An OAuth token containing any of these scopes will be
            accepted. Example: canonical_scopes:
            https://www.googleapis.com/auth/calendar,
            https://www.googleapis.com/auth/calendar.read
          type: string
    AuthRequirement:
      id: AuthRequirement
      description: >-
        User-defined authentication requirements, including support for [JSON
        Web Token
        (JWT)](https://tools.ietf.org/html/draft-ietf-oauth-json-web-token-32).
      type: object
      properties:
        providerId:
          description: >-
            id from authentication provider. Example: provider_id:
            bookstore_auth
          type: string
        audiences:
          description: >-
            NOTE: This will be deprecated soon, once AuthProvider.audiences is
            implemented and accepted in all the runtime components. The list of
            JWT
            [audiences](https://tools.ietf.org/html/draft-ietf-oauth-json-web-token-32#section-4.1.3).
            that are allowed to access. A JWT containing any of these audiences
            will be accepted. When this setting is absent, only JWTs with
            audience "https://Service_name/API_name" will be accepted. For
            example, if no audiences are in the setting, LibraryService API will
            only accept JWTs with the following audience
            "https://library-example.googleapis.com/google.example.library.v1.LibraryService".
            Example: audiences: bookstore_android.apps.googleusercontent.com,
            bookstore_web.apps.googleusercontent.com
          type: string
    AuthProvider:
      id: AuthProvider
      description: >-
        Configuration for an authentication provider, including support for
        [JSON Web Token
        (JWT)](https://tools.ietf.org/html/draft-ietf-oauth-json-web-token-32).
      type: object
      properties:
        id:
          description: >-
            The unique identifier of the auth provider. It will be referred to
            by `AuthRequirement.provider_id`. Example: "bookstore_auth".
          type: string
        issuer:
          description: >-
            Identifies the principal that issued the JWT. See
            https://tools.ietf.org/html/draft-ietf-oauth-json-web-token-32#section-4.1.1
            Usually a URL or an email address. Example:
            https://securetoken.google.com Example:
            1234567-compute@developer.gserviceaccount.com
          type: string
        jwksUri:
          description: >-
            URL of the provider's public key set to validate signature of the
            JWT. See [OpenID
            Discovery](https://openid.net/specs/openid-connect-discovery-1_0.html#ProviderMetadata).
            Optional if the key set document: - can be retrieved from [OpenID
            Discovery](https://openid.net/specs/openid-connect-discovery-1_0.html)
            of the issuer. - can be inferred from the email domain of the issuer
            (e.g. a Google service account). Example:
            https://www.googleapis.com/oauth2/v1/certs
          type: string
        audiences:
          description: >-
            The list of JWT
            [audiences](https://tools.ietf.org/html/draft-ietf-oauth-json-web-token-32#section-4.1.3).
            that are allowed to access. A JWT containing any of these audiences
            will be accepted. When this setting is absent, JWTs with audiences:
            - "https://[service.name]/[google.protobuf.Api.name]" -
            "https://[service.name]/" will be accepted. For example, if no
            audiences are in the setting, LibraryService API will accept JWTs
            with the following audiences: -
            https://library-example.googleapis.com/google.example.library.v1.LibraryService
            - https://library-example.googleapis.com/ Example: audiences:
            bookstore_android.apps.googleusercontent.com,
            bookstore_web.apps.googleusercontent.com
          type: string
        authorizationUrl:
          description: >-
            Redirect URL if JWT token is required but not present or is expired.
            Implement authorizationUrl of securityDefinitions in OpenAPI spec.
          type: string
        jwtLocations:
          description: >-
            Defines the locations to extract the JWT. For now it is only used by
            the Cloud Endpoints to store the OpenAPI extension
            [x-google-jwt-locations]
            (https://cloud.google.com/endpoints/docs/openapi/openapi-extensions#x-google-jwt-locations)
            JWT locations can be one of HTTP headers, URL query parameters or
            cookies. The rule is that the first match wins. If not specified,
            default to use following 3 locations: 1) Authorization: Bearer 2)
            x-goog-iap-jwt-assertion 3) access_token query parameter Default
            locations can be specified as followings: jwt_locations: - header:
            Authorization value_prefix: "Bearer " - header:
            x-goog-iap-jwt-assertion - query: access_token
          type: array
          items:
            $ref: '#/components/schemas/JwtLocation'
    JwtLocation:
      id: JwtLocation
      description: Specifies a location to extract JWT from an API request.
      type: object
      properties:
        header:
          description: Specifies HTTP header name to extract JWT token.
          type: string
        query:
          description: Specifies URL query parameter name to extract JWT token.
          type: string
        cookie:
          description: Specifies cookie name to extract JWT token.
          type: string
        valuePrefix:
          description: >-
            The value prefix. The value format is "value_prefix{token}" Only
            applies to "in" header type. Must be empty for "in" query type. If
            not empty, the header value has to match (case sensitive) this
            prefix. If not matched, JWT will not be extracted. If matched, JWT
            will be extracted after the prefix is removed. For example, for
            "Authorization: Bearer {JWT}", value_prefix="Bearer " with a space
            at the end.
          type: string
    Context:
      id: Context
      description: >-
        `Context` defines which contexts an API requests. Example: context:
        rules: - selector: "*" requested: - google.rpc.context.ProjectContext -
        google.rpc.context.OriginContext The above specifies that all methods in
        the API request `google.rpc.context.ProjectContext` and
        `google.rpc.context.OriginContext`. Available context types are defined
        in package `google.rpc.context`. This also provides mechanism to
        allowlist any protobuf message extension that can be sent in grpc
        metadata using â€œx-goog-ext--binâ€ and â€œx-goog-ext--jspbâ€ format. For
        example, list any service specific protobuf types that can appear in
        grpc metadata as follows in your yaml file: Example: context: rules: -
        selector: "google.example.library.v1.LibraryService.CreateBook"
        allowed_request_extensions: - google.foo.v1.NewExtension
        allowed_response_extensions: - google.foo.v1.NewExtension You can also
        specify extension ID instead of fully qualified extension name here.
      type: object
      properties:
        rules:
          description: >-
            A list of RPC context rules that apply to individual API methods.
            **NOTE:** All service configuration rules follow "last one wins"
            order.
          type: array
          items:
            $ref: '#/components/schemas/ContextRule'
    ContextRule:
      id: ContextRule
      description: >-
        A context rule provides information about the context for an individual
        API element.
      type: object
      properties:
        selector:
          description: >-
            Selects the methods to which this rule applies. Refer to selector
            for syntax details.
          type: string
        requested:
          description: >-
            A list of full type names of requested contexts, only the requested
            context will be made available to the backend.
          type: array
          items:
            type: string
        provided:
          description: >-
            A list of full type names of provided contexts. It is used to
            support propagating HTTP headers and ETags from the response
            extension.
          type: array
          items:
            type: string
        allowedRequestExtensions:
          description: >-
            A list of full type names or extension IDs of extensions allowed in
            grpc side channel from client to backend.
          type: array
          items:
            type: string
        allowedResponseExtensions:
          description: >-
            A list of full type names or extension IDs of extensions allowed in
            grpc side channel from backend to client.
          type: array
          items:
            type: string
    Usage:
      id: Usage
      description: Configuration controlling usage of a service.
      type: object
      properties:
        requirements:
          description: >-
            Requirements that must be satisfied before a consumer project can
            use the service. Each requirement is of the form /; for example
            'serviceusage.googleapis.com/billing-enabled'. For Google APIs, a
            Terms of Service requirement must be included here. Google Cloud
            APIs must include "serviceusage.googleapis.com/tos/cloud". Other
            Google APIs should include
            "serviceusage.googleapis.com/tos/universal". Additional ToS can be
            included based on the business needs.
          type: array
          items:
            type: string
        rules:
          description: >-
            A list of usage rules that apply to individual API methods.
            **NOTE:** All service configuration rules follow "last one wins"
            order.
          type: array
          items:
            $ref: '#/components/schemas/UsageRule'
        producerNotificationChannel:
          description: >-
            The full resource name of a channel used for sending notifications
            to the service producer. Google Service Management currently only
            supports [Google Cloud Pub/Sub](https://cloud.google.com/pubsub) as
            a notification channel. To use Google Cloud Pub/Sub as the channel,
            this must be the name of a Cloud Pub/Sub topic that uses the Cloud
            Pub/Sub topic name format documented in
            https://cloud.google.com/pubsub/docs/overview.
          type: string
    UsageRule:
      id: UsageRule
      description: Usage configuration rules for the service.
      type: object
      properties:
        selector:
          description: >-
            Selects the methods to which this rule applies. Use '*' to indicate
            all methods in all APIs. Refer to selector for syntax details.
          type: string
        allowUnregisteredCalls:
          description: ' Use this rule to configure unregistered calls for the service. Unregistered calls are calls that do not contain consumer project identity. (Example: calls that do not contain an API key). WARNING: By default, API methods do not allow unregistered calls, and each method call must be identified by a consumer project identity.'
          type: boolean
        skipServiceControl:
          description: >-
            If true, the selected method should skip service control and the
            control plane features, such as quota and billing, will not be
            available. This flag is used by Google Cloud Endpoints to bypass
            checks for internal methods, such as service health check methods.
          type: boolean
    CustomError:
      id: CustomError
      description: >-
        Customize service error responses. For example, list any service
        specific protobuf types that can appear in error detail lists of error
        responses. Example: custom_error: types: - google.foo.v1.CustomError -
        google.foo.v1.AnotherError
      type: object
      properties:
        rules:
          description: >-
            The list of custom error rules that apply to individual API
            messages. **NOTE:** All service configuration rules follow "last one
            wins" order.
          type: array
          items:
            $ref: '#/components/schemas/CustomErrorRule'
        types:
          description: >-
            The list of custom error detail types, e.g.
            'google.foo.v1.CustomError'.
          type: array
          items:
            type: string
    CustomErrorRule:
      id: CustomErrorRule
      description: A custom error rule.
      type: object
      properties:
        selector:
          description: >-
            Selects messages to which this rule applies. Refer to selector for
            syntax details.
          type: string
        isErrorType:
          description: >-
            Mark this message as possible payload in error response. Otherwise,
            objects of this type will be filtered when they appear in error
            payload.
          type: boolean
    Endpoint:
      id: Endpoint
      description: >-
        `Endpoint` describes a network address of a service that serves a set of
        APIs. It is commonly known as a service endpoint. A service may expose
        any number of service endpoints, and all service endpoints share the
        same service definition, such as quota limits and monitoring metrics.
        Example: type: google.api.Service name: library-example.googleapis.com
        endpoints: # Declares network address
        `https://library-example.googleapis.com` # for service
        `library-example.googleapis.com`. The `https` scheme # is implicit for
        all service endpoints. Other schemes may be # supported in the future. -
        name: library-example.googleapis.com allow_cors: false - name:
        content-staging-library-example.googleapis.com # Allows HTTP OPTIONS
        calls to be passed to the API frontend, for it # to decide whether the
        subsequent cross-origin request is allowed # to proceed. allow_cors:
        true
      type: object
      properties:
        name:
          description: The canonical name of this endpoint.
          type: string
        aliases:
          description: >-
            Aliases for this endpoint, these will be served by the same UrlMap
            as the parent endpoint, and will be provisioned in the GCP stack for
            the Regional Endpoints.
          type: array
          items:
            type: string
        target:
          description: >-
            The specification of an Internet routable address of API frontend
            that will handle requests to this [API
            Endpoint](https://cloud.google.com/apis/design/glossary). It should
            be either a valid IPv4 address or a fully-qualified domain name. For
            example, "8.8.8.8" or "myservice.appspot.com".
          type: string
        allowCors:
          description: >-
            Allowing
            [CORS](https://en.wikipedia.org/wiki/Cross-origin_resource_sharing),
            aka cross-domain traffic, would allow the backends served from this
            endpoint to receive and respond to HTTP OPTIONS requests. The
            response will be used by the browser to determine whether the
            subsequent cross-origin request is allowed to proceed.
          type: boolean
    Control:
      id: Control
      description: >-
        Selects and configures the service controller used by the service.
        Example: control: environment: servicecontrol.googleapis.com
      type: object
      properties:
        environment:
          description: >-
            The service controller environment to use. If empty, no control
            plane feature (like quota and billing) will be enabled. The
            recommended value for most services is servicecontrol.googleapis.com
          type: string
        methodPolicies:
          description: Defines policies applying to the API methods of the service.
          type: array
          items:
            $ref: '#/components/schemas/MethodPolicy'
    MethodPolicy:
      id: MethodPolicy
      description: Defines policies applying to an RPC method.
      type: object
      properties:
        selector:
          description: >-
            Selects a method to which these policies should be enforced, for
            example, "google.pubsub.v1.Subscriber.CreateSubscription". Refer to
            selector for syntax details. NOTE: This field must not be set in the
            proto annotation. It will be automatically filled by the service
            config compiler .
          type: string
        requestPolicies:
          description: Policies that are applicable to the request message.
          type: array
          items:
            $ref: '#/components/schemas/FieldPolicy'
    FieldPolicy:
      id: FieldPolicy
      description: >-
        Google API Policy Annotation This message defines a simple API policy
        annotation that can be used to annotate API request and response message
        fields with applicable policies. One field may have multiple applicable
