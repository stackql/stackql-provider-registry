            form `major-version.minor-version`, as in `1.10`. If the minor
            version is omitted, it defaults to zero. If the entire version field
            is empty, the major version is derived from the package name, as
            outlined below. If the field is not empty, the version in the
            package name will be verified to be consistent with what is provided
            here. The versioning schema uses [semantic
            versioning](http://semver.org) where the major version number
            indicates a breaking change and the minor version an additive,
            non-breaking change. Both version numbers are signals to users what
            to expect from different versions, and should be carefully chosen
            based on the product plan. The major version is also reflected in
            the package name of the interface, which must end in `v`, as in
            `google.feature.v1`. For major versions 0 and 1, the suffix can be
            omitted. Zero major versions must only be used for experimental,
            non-GA interfaces. 
