openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://github.com/stackql/google-discovery-to-openapi
    email: info@stackql.io
  title: Service Networking API
  description: >-
    Provides automatic management of network configurations necessary for
    certain services.
  version: v1
  x-discovery-doc-revision: '20250818'
  x-generated-date: '2025-08-28'
externalDocs:
  url: >-
    https://cloud.google.com/service-infrastructure/docs/service-networking/getting-started
servers:
  - url: https://servicenetworking.googleapis.com
components:
  securitySchemes:
    Oauth2:
      type: oauth2
      description: Oauth 2.0 implicit authentication
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes: &ref_0
            https://www.googleapis.com/auth/cloud-platform: >-
              See, edit, configure, and delete your Google Cloud data and see
              the email address for your Google Account.
            https://www.googleapis.com/auth/service.management: Manage your Google API service configuration
    Oauth2c:
      type: oauth2
      description: Oauth 2.0 authorization code authentication
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          tokenUrl: https://accounts.google.com/o/oauth2/token
          scopes: *ref_0
  schemas:
    ListOperationsResponse:
      id: ListOperationsResponse
      description: The response message for Operations.ListOperations.
      type: object
      properties:
        operations:
          description: >-
            A list of operations that matches the specified filter in the
            request.
          type: array
          items:
            $ref: '#/components/schemas/Operation'
        nextPageToken:
          description: The standard List next-page token.
          type: string
    Operation:
      id: Operation
      description: >-
        This resource represents a long-running operation that is the result of
        a network API call.
      type: object
      properties:
        name:
          description: >-
            The server-assigned name, which is only unique within the same
            service that originally returns it. If you use the default HTTP
            mapping, the `name` should be a resource name ending with
            `operations/{unique_id}`.
          type: string
        metadata:
          description: >-
            Service-specific metadata associated with the operation. It
            typically contains progress information and common metadata such as
            create time. Some services might not provide such metadata. Any
            method that returns a long-running operation should document the
            metadata type, if any.
          type: object
          additionalProperties:
            type: any
            description: Properties of the object. Contains field @type with type URL.
        done:
          description: >-
            If the value is `false`, it means the operation is still in
            progress. If `true`, the operation is completed, and either `error`
            or `response` is available.
          type: boolean
        error:
          description: >-
            The error result of the operation in case of failure or
            cancellation.
          $ref: '#/components/schemas/Status'
        response:
          description: >-
            The normal, successful response of the operation. If the original
            method returns no data on success, such as `Delete`, the response is
            `google.protobuf.Empty`. If the original method is standard
            `Get`/`Create`/`Update`, the response should be the resource. For
            other methods, the response should have the type `XxxResponse`,
            where `Xxx` is the original method name. For example, if the
            original method name is `TakeSnapshot()`, the inferred response type
            is `TakeSnapshotResponse`.
          type: object
          additionalProperties:
            type: any
            description: Properties of the object. Contains field @type with type URL.
    Status:
      id: Status
      description: >-
        The `Status` type defines a logical error model that is suitable for
        different programming environments, including REST APIs and RPC APIs. It
        is used by [gRPC](https://github.com/grpc). Each `Status` message
        contains three pieces of data: error code, error message, and error
        details. You can find out more about this error model and how to work
        with it in the [API Design
        Guide](https://cloud.google.com/apis/design/errors).
      type: object
      properties:
        code:
          description: The status code, which should be an enum value of google.rpc.Code.
          type: integer
          format: int32
        message:
          description: >-
            A developer-facing error message, which should be in English. Any
            user-facing error message should be localized and sent in the
            google.rpc.Status.details field, or localized by the client.
          type: string
        details:
          description: >-
            A list of messages that carry the error details. There is a common
            set of message types for APIs to use.
          type: array
          items:
            type: object
            additionalProperties:
              type: any
              description: Properties of the object. Contains field @type with type URL.
    Empty:
      id: Empty
      description: >-
        A generic empty message that you can re-use to avoid defining duplicated
        empty messages in your APIs. A typical example is to use it as the
        request or the response type of an API method. For instance: service Foo
        { rpc Bar(google.protobuf.Empty) returns (google.protobuf.Empty); }
      type: object
      properties: {}
    CancelOperationRequest:
      id: CancelOperationRequest
      description: The request message for Operations.CancelOperation.
      type: object
      properties: {}
    ListConnectionsResponse:
      id: ListConnectionsResponse
      description: >-
        ListConnectionsResponse is the response to list peering states for the
        given service and consumer project.
      type: object
      properties:
        connections:
          description: The list of Connections.
          type: array
          items:
            $ref: '#/components/schemas/Connection'
    Connection:
      id: Connection
      description: >-
        Represents a private connection resource. A private connection is
        implemented as a VPC Network Peering connection between a service
        producer's VPC network and a service consumer's VPC network.
      type: object
      properties:
        network:
          description: >-
            Required. The name of service consumer's VPC network that's
            connected with service producer network, in the following format:
            `projects/{project}/global/networks/{network}`. `{project}` is a
            project number, such as in `12345` that includes the VPC service
            consumer's VPC network. `{network}` is the name of the service
            consumer's VPC network.
          type: string
        reservedPeeringRanges:
          description: >-
            The name of one or more allocated IP address ranges for this service
            producer of type `PEERING`. Note that invoking CreateConnection
            method with a different range when connection is already established
            will not modify already provisioned service producer subnetworks. If
            CreateConnection method is invoked repeatedly to reconnect when
            peering connection had been disconnected on the consumer side,
            leaving this field empty will restore previously allocated IP
            ranges.
          type: array
          items:
            type: string
        peering:
          description: >-
            Output only. The name of the VPC Network Peering connection that was
            created by the service producer.
          readOnly: true
          type: string
        service:
          description: >-
            Output only. The name of the peering service that's associated with
            this connection, in the following format: `services/{service name}`.
          readOnly: true
          type: string
    DeleteConnectionRequest:
      id: DeleteConnectionRequest
      description: >-
        Request to delete a private service access connection. The call will
        fail if there are any managed service instances using this connection.
      type: object
      properties:
        consumerNetwork:
          description: >-
            Required. The network that the consumer is using to connect with
            services. Must be in the form of
            projects/{project}/global/networks/{network} {project} is a project
            number, as in '12345' {network} is a network name.
          type: string
    DisableVpcServiceControlsRequest:
      id: DisableVpcServiceControlsRequest
      description: Request to disable VPC service controls.
      type: object
      properties:
        consumerNetwork:
          description: >-
            Required. The network that the consumer is using to connect with
            services. Must be in the form of
            projects/{project}/global/networks/{network} {project} is a project
            number, as in '12345' {network} is network name.
          type: string
    EnableVpcServiceControlsRequest:
      id: EnableVpcServiceControlsRequest
      description: Request to enable VPC service controls.
      type: object
      properties:
        consumerNetwork:
          description: >-
            Required. The network that the consumer is using to connect with
            services. Must be in the form of
            projects/{project}/global/networks/{network} {project} is a project
            number, as in '12345' {network} is network name.
          type: string
    VpcServiceControls:
      id: VpcServiceControls
      description: Response for the get VPC Service Controls request.
      type: object
      properties:
        enabled:
          description: >-
            Output only. Indicates whether the VPC Service Controls are enabled
            or disabled for the connection. If the consumer called the
            EnableVpcServiceControls method, then this is true. If the consumer
            called DisableVpcServiceControls, then this is false. The default is
            false.
          readOnly: true
          type: boolean
    AddSubnetworkRequest:
      id: AddSubnetworkRequest
      description: Request to create a subnetwork in a previously peered service network.
      type: object
      properties:
        consumerNetwork:
          description: >-
            Required. The name of the service consumer's VPC network. The
            network must have an existing private connection that was
            provisioned through the connections.create method. The name must be
            in the following format:
            `projects/{project}/global/networks/{network}`, where {project} is a
            project number, such as `12345`. {network} is the name of a VPC
            network in the project.
          type: string
        subnetwork:
          description: >-
            Required. A name for the new subnet. For information about the
            naming requirements, see
            [subnetwork](https://cloud.google.com/compute/docs/reference/rest/v1/subnetworks)
            in the Compute API documentation.
          type: string
        region:
          description: >-
            Required. The name of a
            [region](https://cloud.google.com/compute/docs/regions-zones) for
            the subnet, such `europe-west1`.
          type: string
        ipPrefixLength:
          description: >-
            Required. The prefix length of the subnet's IP address range. Use
            CIDR range notation, such as `29` to provision a subnet with an
            `x.x.x.x/29` CIDR range. The IP address range is drawn from a pool
            of available ranges in the service consumer's allocated range. GCE
            disallows subnets with prefix_length > 29
          type: integer
          format: int32
        description:
          description: Optional. Description of the subnet.
          type: string
        subnetworkUsers:
          description: >-
            A list of members that are granted the
            `roles/servicenetworking.subnetworkAdmin` role on the subnet.
          type: array
          items:
            type: string
        consumer:
          description: >-
            Required. A resource that represents the service consumer, such as
            `projects/123456`. The project number can be different from the
            value in the consumer network parameter. For example, the network
            might be part of a Shared VPC network. In those cases, Service
            Networking validates that this resource belongs to that Shared VPC.
          type: string
        requestedAddress:
          description: >-
            Optional. The starting address of a range. The address must be a
            valid IPv4 address in the x.x.x.x format. This value combined with
            the IP prefix range is the CIDR range for the subnet. The range must
            be within the allocated range that is assigned to the private
            connection. If the CIDR range isn't available, the call fails.
          type: string
        secondaryIpRangeSpecs:
          description: >-
            Optional. A list of secondary IP ranges to be created within the new
            subnetwork.
          type: array
          items:
            $ref: '#/components/schemas/SecondaryIpRangeSpec'
        privateIpv6GoogleAccess:
          description: >-
            Optional. The private IPv6 google access type for the VMs in this
            subnet. For information about the access types that can be set using
            this field, see
            [subnetwork](https://cloud.google.com/compute/docs/reference/rest/v1/subnetworks)
            in the Compute API documentation.
          type: string
        requestedRanges:
          description: >-
            Optional. The name of one or more allocated IP address ranges
            associated with this private service access connection. If no range
            names are provided all ranges associated with this connection will
            be considered. If a CIDR range with the specified IP prefix length
            is not available within these ranges, the call fails.
          type: array
          items:
            type: string
        outsideAllocationPublicIpRange:
          description: >-
            Optional. Enable outside allocation using public IP addresses. Any
            public IP range may be specified. If this field is provided, we will
            not use customer reserved ranges for this primary IP range.
          type: string
        purpose:
          description: >-
            Optional. Defines the purpose field of the subnet, e.g.
            'PRIVATE_SERVICE_CONNECT'. For information about the purposes that
            can be set using this field, see
            [subnetwork](https://cloud.google.com/compute/docs/reference/rest/v1/subnetworks)
            in the Compute API documentation.
          type: string
        checkServiceNetworkingUsePermission:
          description: >-
            Optional. The IAM permission check determines whether the consumer
            project has 'servicenetworking.services.use' permission or not.
          type: boolean
        useCustomComputeIdempotencyWindow:
          description: >-
            Optional. Specifies if Service Networking should use a custom time
            bucket for GCE idempotency. If false, Service Networking uses a 300
            second (5 minute) GCE idempotency window. If true, Service
            Networking uses a custom idempotency window provided by the user in
            field compute_idempotency_window.
          type: boolean
        computeIdempotencyWindow:
          description: >-
            Optional. Specifies a custom time bucket for GCE subnetwork request
            idempotency. If two equivalent concurrent requests are made, GCE
            will know to ignore the request if it has already been completed or
            is in progress. Only requests with matching
            compute_idempotency_window have guaranteed idempotency. Changing
            this time window between requests results in undefined behavior.
            Zero (or empty) value with custom_compute_idempotency_window=true
            specifies no idempotency (i.e. no request ID is provided to GCE).
            Maximum value of 14 days (enforced by GCE limit).
          type: string
          format: google-duration
        allowSubnetCidrRoutesOverlap:
          description: >-
            Optional. Defines the allowSubnetCidrRoutesOverlap field of the
            subnet, e.g. Available in alpha and beta according to [Compute API
            documentation](https://cloud.google.com/compute/docs/reference/rest/beta/subnetworks/insert)
          type: boolean
        role:
          description: >-
            Optional. Defines the role field of the subnet, e.g. 'ACTIVE'. For
            information about the roles that can be set using this field, see
            [subnetwork](https://cloud.google.com/compute/docs/reference/rest/v1/subnetworks)
            in the Compute API documentation.
          type: string
        internalRange:
          description: >-
            Optional. The url of an Internal Range. Eg:
            `projects//locations/global/internalRanges/`. If specified, it means
            that the subnetwork cidr will be created using the combination of
            requested_address/ip_prefix_length. Note that the subnet cidr has to
            be within the cidr range of this Internal Range.
          type: string
        skipRequestedAddressValidation:
          description: >-
            Optional. Skips validating if the requested_address is in use by SN
            VPCâ€™s peering group. Compute Engine will still perform this check
            and fail the request if the requested_address is in use. Note that
            Compute Engine does not check for the existence of dynamic routes
            when performing this check. Caller of this API should make sure that
            there are no dynamic routes overlapping with the
            requested_address/prefix_length IP address range otherwise the
            created subnet could cause misrouting.
          type: boolean
    SecondaryIpRangeSpec:
      id: SecondaryIpRangeSpec
      type: object
      properties:
        rangeName:
          description: >-
            Required. A name for the secondary IP range. The name must be 1-63
            characters long, and comply with RFC1035. The name must be unique
            within the subnetwork.
          type: string
        ipPrefixLength:
          description: >-
            Required. The prefix length of the secondary IP range. Use CIDR
            range notation, such as `30` to provision a secondary IP range with
            an `x.x.x.x/30` CIDR range. The IP address range is drawn from a
            pool of available ranges in the service consumer's allocated range.
          type: integer
          format: int32
        requestedAddress:
          description: >-
            Optional. The starting address of a range. The address must be a
            valid IPv4 address in the x.x.x.x format. This value combined with
            the IP prefix range is the CIDR range for the secondary IP range.
            The range must be within the allocated range that is assigned to the
            private connection. If the CIDR range isn't available, the call
            fails.
          type: string
        outsideAllocationPublicIpRange:
          description: >-
            Optional. Enable outside allocation using public IP addresses. Any
            public IP range may be specified. If this field is provided, we will
            not use customer reserved ranges for this secondary IP range.
          type: string
    SearchRangeRequest:
      id: SearchRangeRequest
      description: Request to search for an unused range within allocated ranges.
      type: object
      properties:
        network:
          description: >-
            Required. Network name in the consumer project. This network must
            have been already peered with a shared VPC network using
            CreateConnection method. Must be in a form
            'projects/{project}/global/networks/{network}'. {project} is a
            project number, as in '12345' {network} is network name.
          type: string
        ipPrefixLength:
          description: >-
            Required. The prefix length of the IP range. Use usual CIDR range
            notation. For example, '30' to find unused x.x.x.x/30 CIDR range.
            Actual range will be determined using allocated range for the
            consumer peered network and returned in the result.
          type: integer
          format: int32
    ValidateConsumerConfigRequest:
      id: ValidateConsumerConfigRequest
      type: object
      properties:
        consumerNetwork:
          description: >-
            Required. The network that the consumer is using to connect with
            services. Must be in the form of
            projects/{project}/global/networks/{network} {project} is a project
            number, as in '12345' {network} is network name.
          type: string
        validateNetwork:
          description: >-
            The validations will be performed in the order listed in the
            ValidationError enum. The first failure will return. If a validation
            is not requested, then the next one will be performed.
            SERVICE_NETWORKING_NOT_ENABLED and NETWORK_NOT_PEERED checks are
            performed for all requests where validation is requested.
            NETWORK_NOT_FOUND and NETWORK_DISCONNECTED checks are done for
            requests that have validate_network set to true.
          type: boolean
        consumerProject:
          description: >-
            NETWORK_NOT_IN_CONSUMERS_PROJECT,
            NETWORK_NOT_IN_CONSUMERS_HOST_PROJECT, and HOST_PROJECT_NOT_FOUND
            are done when consumer_project is provided.
          $ref: '#/components/schemas/ConsumerProject'
        rangeReservation:
          description: >-
            RANGES_EXHAUSTED, RANGES_NOT_RESERVED, and RANGES_DELETED_LATER are
            done when range_reservation is provided.
          $ref: '#/components/schemas/RangeReservation'
        checkServiceNetworkingUsePermission:
          description: >-
            Optional. The IAM permission check determines whether the consumer
            project has 'servicenetworking.services.use' permission or not.
          type: boolean
    ConsumerProject:
      id: ConsumerProject
      description: Represents a consumer project.
      type: object
      properties:
        projectNum:
          description: >-
            Required. Project number of the consumer that is launching the
            service instance. It can own the network that is peered with Google
            or, be a service project in an XPN where the host project has the
            network.
          type: string
          format: int64
    RangeReservation:
      id: RangeReservation
      description: Represents a range reservation.
      type: object
      properties:
        ipPrefixLength:
          description: >-
            Required. The size of the desired subnet. Use usual CIDR range
            notation. For example, '29' to find unused x.x.x.x/29 CIDR range.
            The goal is to determine if one of the allocated ranges has enough
            free space for a subnet of the requested size. GCE disallows subnets
            with prefix_length > 29
          type: integer
          format: int32
        secondaryRangeIpPrefixLengths:
          description: >-
            Optional. The size of the desired secondary ranges for the subnet.
            Use usual CIDR range notation. For example, '29' to find unused
            x.x.x.x/29 CIDR range. The goal is to determine that the allocated
            ranges have enough free space for all the requested secondary
            ranges. GCE disallows subnets with prefix_length > 29
          type: array
          items:
            type: integer
            format: int32
        requestedRanges:
          description: >-
            Optional. The name of one or more allocated IP address ranges
            associated with this private service access connection. If no range
            names are provided all ranges associated with this connection will
            be considered. If a CIDR range with the specified IP prefix length
            is not available within these ranges the validation fails.
          type: array
          items:
            type: string
        subnetworkCandidates:
          description: >-
            Optional. List of subnetwork candidates to validate. The required
            input fields are `name`, `network`, and `region`. Subnetworks from
            this list which exist will be returned in the response with the
            `ip_cidr_range`, `secondary_ip_cider_ranges`, and
            `outside_allocation` fields set.
          type: array
          items:
            $ref: '#/components/schemas/Subnetwork'
    Subnetwork:
      id: Subnetwork
      description: >-
        Represents a subnet that was created or discovered by a private access
        management service.
      type: object
      properties:
        name:
          description: Subnetwork name. See https://cloud.google.com/compute/docs/vpc/
          type: string
        ipCidrRange:
          description: Subnetwork CIDR range in `10.x.x.x/y` format.
          type: string
        network:
          description: >-
            In the Shared VPC host project, the VPC network that's peered with
            the consumer network. For example:
            `projects/1234321/global/networks/host-network`
          type: string
        outsideAllocation:
          description: >-
            This is a discovered subnet that is not within the current consumer
            allocated ranges.
          type: boolean
        secondaryIpRanges:
          description: List of secondary IP ranges in this subnetwork.
          type: array
          items:
            $ref: '#/components/schemas/SecondaryIpRange'
        region:
          description: GCP region where the subnetwork is located.
          type: string
    SecondaryIpRange:
      id: SecondaryIpRange
      type: object
      properties:
        rangeName:
          description: Name of the secondary IP range.
          type: string
        ipCidrRange:
          description: Secondary IP CIDR range in `x.x.x.x/y` format.
          type: string
    ValidateConsumerConfigResponse:
      id: ValidateConsumerConfigResponse
      type: object
      properties:
        isValid:
          description: Indicates whether all the requested validations passed.
          type: boolean
        validationError:
          description: The first validation which failed.
          type: string
          enumDescriptions:
            - ''
            - In case none of the validations are requested.
            - ''
            - The network provided by the consumer does not exist.
            - The network has not been peered with the producer org.
            - The peering was created and later deleted.
            - >-
              The network is a regular VPC but the network is not in the
              consumer's project.
            - >-
              The consumer project is a service project, and network is a shared
              VPC, but the network is not in the host project of this consumer
              project.
            - >-
              The host project associated with the consumer project was not
              found.
            - >-
              The consumer project is not a service project for the specified
              host project.
            - >-
              The reserved IP ranges do not have enough space to create a subnet
              of desired size.
            - The IP ranges were not reserved.
            - The IP ranges were reserved but deleted later.
            - The consumer project does not have the compute api enabled.
            - >-
              The consumer project does not have the permission from the host
              project.
            - >-
              The SN service agent
              {service-@service-networking.iam.gserviceaccount.com} does not
              have the SN service agent role on the consumer project.
          enum:
            - VALIDATION_ERROR_UNSPECIFIED
            - VALIDATION_NOT_REQUESTED
            - SERVICE_NETWORKING_NOT_ENABLED
            - NETWORK_NOT_FOUND
            - NETWORK_NOT_PEERED
            - NETWORK_PEERING_DELETED
            - NETWORK_NOT_IN_CONSUMERS_PROJECT
            - NETWORK_NOT_IN_CONSUMERS_HOST_PROJECT
            - HOST_PROJECT_NOT_FOUND
            - CONSUMER_PROJECT_NOT_SERVICE_PROJECT
            - RANGES_EXHAUSTED
            - RANGES_NOT_RESERVED
            - RANGES_DELETED_LATER
            - COMPUTE_API_NOT_ENABLED
            - USE_PERMISSION_NOT_FOUND
            - SN_SERVICE_AGENT_PERMISSION_DENIED_ON_CONSUMER_PROJECT
        existingSubnetworkCandidates:
          description: >-
            List of subnetwork candidates from the request which exist with the
            `ip_cidr_range`, `secondary_ip_cider_ranges`, and
            `outside_allocation` fields set.
          type: array
          items:
            $ref: '#/components/schemas/Subnetwork'
    UpdateConsumerConfigRequest:
      id: UpdateConsumerConfigRequest
      description: >-
        Request to update the configuration of a service networking connection
        including the import/export of custom routes and subnetwork routes with
        public IP.
      type: object
      properties:
        consumerConfig:
          description: Required. The updated peering config.
          $ref: '#/components/schemas/ConsumerConfig'
    ConsumerConfig:
      id: ConsumerConfig
      description: Configuration information for a private service access connection.
      type: object
      properties:
        producerNetwork:
          description: >-
            Output only. The VPC host network that is used to host managed
            service instances. In the format,
            projects/{project}/global/networks/{network} where {project} is the
            project number e.g. '12345' and {network} is the network name.
          readOnly: true
          type: string
        consumerImportCustomRoutes:
          description: >-
            Import custom routes flag value for peering from consumer to
            producer.
          type: boolean
        consumerExportCustomRoutes:
          description: >-
            Export custom routes flag value for peering from consumer to
            producer.
          type: boolean
        producerImportCustomRoutes:
          description: >-
            Import custom routes flag value for peering from producer to
            consumer.
          type: boolean
        producerExportCustomRoutes:
          description: >-
            Export custom routes flag value for peering from producer to
            consumer.
          type: boolean
        consumerImportSubnetRoutesWithPublicIp:
          description: >-
            Import subnet routes with public ip flag value for peering from
            consumer to producer.
          type: boolean
        consumerExportSubnetRoutesWithPublicIp:
          description: >-
            Export subnet routes with public ip flag value for peering from
            consumer to producer.
          type: boolean
        producerImportSubnetRoutesWithPublicIp:
          description: >-
            Import subnet routes with public ip flag value for peering from
            producer to consumer.
          type: boolean
        producerExportSubnetRoutesWithPublicIp:
          description: >-
