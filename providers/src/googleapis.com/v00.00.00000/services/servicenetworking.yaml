          type: integer
          format: int32
        packed:
          description: Whether to use alternative packed wire representation.
          type: boolean
        options:
          description: The protocol buffer options.
          type: array
          items:
            $ref: '#/components/schemas/Option'
        jsonName:
          description: The field JSON name.
          type: string
        defaultValue:
          description: >-
            The string value of the default value of this field. Proto2 syntax
            only.
          type: string
    Enum:
      id: Enum
      description: >-
        Enum type definition. New usages of this message as an alternative to
        EnumDescriptorProto are strongly discouraged. This message does not
        reliability preserve all information necessary to model the schema and
        preserve semantics. Instead make use of FileDescriptorSet which
        preserves the necessary information.
      type: object
      properties:
        name:
          description: Enum type name.
          type: string
        enumvalue:
          description: Enum value definitions.
          type: array
          items:
            $ref: '#/components/schemas/EnumValue'
        options:
          description: Protocol buffer options.
          type: array
          items:
            $ref: '#/components/schemas/Option'
        sourceContext:
          description: The source context.
          $ref: '#/components/schemas/SourceContext'
