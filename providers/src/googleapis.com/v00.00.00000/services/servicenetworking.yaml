          type: array
          items:
            type: string
    SystemParameters:
      id: SystemParameters
      description: >-
        ### System parameter configuration A system parameter is a special kind
        of parameter defined by the API system, not by an individual API. It is
        typically mapped to an HTTP header and/or a URL query parameter. This
        configuration specifies which methods change the names of the system
        parameters.
      type: object
      properties:
        rules:
          description: >-
            Define system parameters. The parameters defined here will override
            the default parameters implemented by the system. If this field is
            missing from the service config, default system parameters will be
            used. Default system parameters and names is
            implementation-dependent. Example: define api key for all methods
            system_parameters rules: - selector: "*" parameters: - name: api_key
            url_query_parameter: api_key Example: define 2 api key names for a
            specific method. system_parameters rules: - selector: "/ListShelves"
            parameters: - name: api_key http_header: Api-Key1 - name: api_key
            http_header: Api-Key2 **NOTE:** All service configuration rules
            follow "last one wins" order.
          type: array
          items:
            $ref: '#/components/schemas/SystemParameterRule'
    SystemParameterRule:
      id: SystemParameterRule
      description: >-
        Define a system parameter rule mapping system parameter definitions to
        methods.
      type: object
      properties:
        selector:
          description: >-
            Selects the methods to which this rule applies. Use '*' to indicate
            all methods in all APIs. Refer to selector for syntax details.
          type: string
        parameters:
          description: >-
            Define parameters. Multiple names may be defined for a parameter.
            For a given method call, only one of them should be used. If
            multiple names are used the behavior is implementation-dependent. If
            none of the specified names are present the behavior is
            parameter-dependent.
          type: array
          items:
            $ref: '#/components/schemas/SystemParameter'
    SystemParameter:
      id: SystemParameter
      description: >-
        Define a parameter's name and location. The parameter may be passed as
        either an HTTP header or a URL query parameter, and if both are passed
        the behavior is implementation-dependent.
      type: object
      properties:
        name:
          description: >-
            Define the name of the parameter, such as "api_key" . It is case
            sensitive.
          type: string
        httpHeader:
          description: >-
            Define the HTTP header name to use for the parameter. It is case
            insensitive.
          type: string
        urlQueryParameter:
          description: >-
            Define the URL query parameter name to use for the parameter. It is
            case sensitive.
          type: string
    SourceInfo:
      id: SourceInfo
      description: Source information used to create a Service Config
      type: object
      properties:
        sourceFiles:
          description: All files used during config generation.
          type: array
          items:
            type: object
            additionalProperties:
              type: any
              description: Properties of the object. Contains field @type with type URL.
    Publishing:
      id: Publishing
      description: >-
        This message configures the settings for publishing [Google Cloud Client
        libraries](https://cloud.google.com/apis/docs/cloud-client-libraries)
        generated from the service config.
      type: object
      properties:
        methodSettings:
          description: >-
            A list of API method settings, e.g. the behavior for methods that
            use the long-running operation pattern.
          type: array
          items:
            $ref: '#/components/schemas/MethodSettings'
        newIssueUri:
          description: >-
            Link to a *public* URI where users can report issues. Example:
            https://issuetracker.google.com/issues/new?component=190865&template=1161103
          type: string
        documentationUri:
          description: >-
            Link to product home page. Example:
            https://cloud.google.com/asset-inventory/docs/overview
          type: string
        apiShortName:
          description: >-
            Used as a tracking tag when collecting data about the APIs developer
            relations artifacts like docs, packages delivered to package
            managers, etc. Example: "speech".
          type: string
        githubLabel:
          description: >-
            GitHub label to apply to issues and pull requests opened for this
            API.
          type: string
        codeownerGithubTeams:
          description: >-
            GitHub teams to be added to CODEOWNERS in the directory in GitHub
            containing source code for the client libraries for this API.
          type: array
          items:
            type: string
        docTagPrefix:
          description: >-
            A prefix used in sample code when demarking regions to be included
            in documentation.
          type: string
        organization:
          description: For whom the client library is being published.
          type: string
          enumDescriptions:
            - Not useful.
            - Google Cloud Platform Org.
            - Ads (Advertising) Org.
            - Photos Org.
            - Street View Org.
            - Shopping Org.
            - Geo Org.
            - Generative AI - https://developers.generativeai.google
          enum:
            - CLIENT_LIBRARY_ORGANIZATION_UNSPECIFIED
            - CLOUD
            - ADS
            - PHOTOS
            - STREET_VIEW
            - SHOPPING
            - GEO
            - GENERATIVE_AI
        librarySettings:
          description: >-
            Client library settings. If the same version string appears multiple
            times in this list, then the last one wins. Settings from earlier
            settings with the same version string are discarded.
          type: array
          items:
            $ref: '#/components/schemas/ClientLibrarySettings'
        protoReferenceDocumentationUri:
          description: >-
            Optional link to proto reference documentation. Example:
            https://cloud.google.com/pubsub/lite/docs/reference/rpc
          type: string
        restReferenceDocumentationUri:
          description: >-
            Optional link to REST reference documentation. Example:
            https://cloud.google.com/pubsub/lite/docs/reference/rest
          type: string
    MethodSettings:
      id: MethodSettings
      description: Describes the generator configuration for a method.
      type: object
      properties:
        selector:
          description: >-
            The fully qualified name of the method, for which the options below
            apply. This is used to find the method to apply the options.
            Example: publishing: method_settings: - selector:
            google.storage.control.v2.StorageControl.CreateFolder # method
            settings for CreateFolder...
          type: string
        longRunning:
          description: >-
            Describes settings to use for long-running operations when
            generating API methods for RPCs. Complements RPCs that use the
            annotations in google/longrunning/operations.proto. Example of a
            YAML configuration:: publishing: method_settings: - selector:
            google.cloud.speech.v2.Speech.BatchRecognize long_running:
            initial_poll_delay: 60s # 1 minute poll_delay_multiplier: 1.5
            max_poll_delay: 360s # 6 minutes total_poll_timeout: 54000s # 90
            minutes
          $ref: '#/components/schemas/LongRunning'
        autoPopulatedFields:
          description: >-
            List of top-level fields of the request message, that should be
            automatically populated by the client libraries based on their
            (google.api.field_info).format. Currently supported format: UUID4.
            Example of a YAML configuration: publishing: method_settings: -
            selector: google.example.v1.ExampleService.CreateExample
            auto_populated_fields: - request_id
          type: array
          items:
            type: string
        batching:
          description: >-
            Batching configuration for an API method in client libraries.
            Example of a YAML configuration: publishing: method_settings: -
            selector: google.example.v1.ExampleService.BatchCreateExample
            batching: element_count_threshold: 1000 request_byte_threshold:
            100000000 delay_threshold_millis: 10
          $ref: '#/components/schemas/BatchingConfigProto'
    LongRunning:
      id: LongRunning
      description: >-
        Describes settings to use when generating API methods that use the
        long-running operation pattern. All default values below are from those
        used in the client library generators (e.g.
        [Java](https://github.com/googleapis/gapic-generator-java/blob/04c2faa191a9b5a10b92392fe8482279c4404803/src/main/java/com/google/api/generator/gapic/composer/common/RetrySettingsComposer.java)).
      type: object
      properties:
        initialPollDelay:
          description: >-
            Initial delay after which the first poll request will be made.
            Default value: 5 seconds.
          type: string
          format: google-duration
        pollDelayMultiplier:
          description: >-
            Multiplier to gradually increase delay between subsequent polls
            until it reaches max_poll_delay. Default value: 1.5.
          type: number
          format: float
        maxPollDelay:
          description: >-
            Maximum time between two subsequent poll requests. Default value: 45
            seconds.
          type: string
          format: google-duration
        totalPollTimeout:
          description: 'Total polling timeout. Default value: 5 minutes.'
          type: string
          format: google-duration
    BatchingConfigProto:
      id: BatchingConfigProto
      description: >-
        `BatchingConfigProto` defines the batching configuration for an API
        method.
      type: object
      properties:
        thresholds:
          description: The thresholds which trigger a batched request to be sent.
          $ref: '#/components/schemas/BatchingSettingsProto'
        batchDescriptor:
          description: The request and response fields used in batching.
          $ref: '#/components/schemas/BatchingDescriptorProto'
    BatchingSettingsProto:
      id: BatchingSettingsProto
      description: >-
        `BatchingSettingsProto` specifies a set of batching thresholds, each of
        which acts as a trigger to send a batch of messages as a request. At
        least one threshold must be positive nonzero.
      type: object
      properties:
        elementCountThreshold:
          description: >-
            The number of elements of a field collected into a batch which, if
            exceeded, causes the batch to be sent.
          type: integer
          format: int32
        requestByteThreshold:
          description: >-
            The aggregated size of the batched field which, if exceeded, causes
            the batch to be sent. This size is computed by aggregating the sizes
            of the request field to be batched, not of the entire request
            message.
          type: string
          format: int64
        delayThreshold:
          description: >-
            The duration after which a batch should be sent, starting from the
            addition of the first message to that batch.
          type: string
          format: google-duration
        elementCountLimit:
          description: >-
            The maximum number of elements collected in a batch that could be
            accepted by server.
          type: integer
          format: int32
        requestByteLimit:
          description: The maximum size of the request that could be accepted by server.
          type: integer
          format: int32
        flowControlElementLimit:
          description: The maximum number of elements allowed by flow control.
          type: integer
          format: int32
        flowControlByteLimit:
          description: The maximum size of data allowed by flow control.
          type: integer
          format: int32
        flowControlLimitExceededBehavior:
          description: The behavior to take when the flow control limit is exceeded.
          type: string
          enumDescriptions:
            - Default behavior, system-defined.
            - Stop operation, raise error.
            - Pause operation until limit clears.
            - Continue operation, disregard limit.
          enum:
            - UNSET_BEHAVIOR
            - THROW_EXCEPTION
            - BLOCK
            - IGNORE
    BatchingDescriptorProto:
      id: BatchingDescriptorProto
      description: >-
        `BatchingDescriptorProto` specifies the fields of the request message to
        be used for batching, and, optionally, the fields of the response
        message to be used for demultiplexing.
      type: object
      properties:
        batchedField:
          description: >-
            The repeated field in the request message to be aggregated by
            batching.
          type: string
        discriminatorFields:
          description: >-
            A list of the fields in the request message. Two requests will be
            batched together only if the values of every field specified in
            `request_discriminator_fields` is equal between the two requests.
          type: array
          items:
            type: string
        subresponseField:
          description: >-
            Optional. When present, indicates the field in the response message
            to be used to demultiplex the response into multiple response
            messages, in correspondence with the multiple request messages
            originally batched together.
          type: string
    ClientLibrarySettings:
      id: ClientLibrarySettings
      description: Details about how and where to publish client libraries.
      type: object
      properties:
        version:
          description: >-
            Version of the API to apply these settings to. This is the full
            protobuf package for the API, ending in the version element.
            Examples: "google.cloud.speech.v1" and
            "google.spanner.admin.database.v1".
          type: string
        launchStage:
          description: Launch stage of this version of the API.
          type: string
          enumDescriptions:
            - Do not use this default value.
            - The feature is not yet implemented. Users can not use it.
            - >-
              Prelaunch features are hidden from users and are only visible
              internally.
            - >-
              Early Access features are limited to a closed group of testers. To
              use these features, you must sign up in advance and sign a Trusted
              Tester agreement (which includes confidentiality provisions).
              These features may be unstable, changed in backward-incompatible
              ways, and are not guaranteed to be released.
            - >-
              Alpha is a limited availability test for releases before they are
              cleared for widespread use. By Alpha, all significant design
              issues are resolved and we are in the process of verifying
              functionality. Alpha customers need to apply for access, agree to
              applicable terms, and have their projects allowlisted. Alpha
              releases don't have to be feature complete, no SLAs are provided,
              and there are no technical support obligations, but they will be
              far enough along that customers can actually use them in test
              environments or for limited-use tests -- just like they would in
              normal production cases.
            - >-
              Beta is the point at which we are ready to open a release for any
              customer to use. There are no SLA or technical support obligations
              in a Beta release. Products will be complete from a feature
              perspective, but may have some open outstanding issues. Beta
              releases are suitable for limited production use cases.
            - >-
              GA features are open to all developers and are considered stable
              and fully qualified for production use.
            - >-
              Deprecated features are scheduled to be shut down and removed. For
              more information, see the "Deprecation Policy" section of our
              [Terms of Service](https://cloud.google.com/terms/) and the
              [Google Cloud Platform Subject to the Deprecation
              Policy](https://cloud.google.com/terms/deprecation) documentation.
          enum:
            - LAUNCH_STAGE_UNSPECIFIED
            - UNIMPLEMENTED
            - PRELAUNCH
            - EARLY_ACCESS
            - ALPHA
            - BETA
            - GA
            - DEPRECATED
        restNumericEnums:
          description: >-
            When using transport=rest, the client request will encode enums as
            numbers rather than strings.
          type: boolean
        javaSettings:
          description: Settings for legacy Java features, supported in the Service YAML.
          $ref: '#/components/schemas/JavaSettings'
        cppSettings:
          description: Settings for C++ client libraries.
          $ref: '#/components/schemas/CppSettings'
        phpSettings:
          description: Settings for PHP client libraries.
          $ref: '#/components/schemas/PhpSettings'
        pythonSettings:
          description: Settings for Python client libraries.
          $ref: '#/components/schemas/PythonSettings'
        nodeSettings:
          description: Settings for Node client libraries.
          $ref: '#/components/schemas/NodeSettings'
        dotnetSettings:
          description: Settings for .NET client libraries.
          $ref: '#/components/schemas/DotnetSettings'
        rubySettings:
          description: Settings for Ruby client libraries.
          $ref: '#/components/schemas/RubySettings'
        goSettings:
          description: Settings for Go client libraries.
          $ref: '#/components/schemas/GoSettings'
    JavaSettings:
      id: JavaSettings
      description: Settings for Java client libraries.
      type: object
      properties:
        libraryPackage:
          description: >-
            The package name to use in Java. Clobbers the java_package option
            set in the protobuf. This should be used **only** by APIs who have
            already set the language_settings.java.package_name" field in
            gapic.yaml. API teams should use the protobuf java_package option
            where possible. Example of a YAML configuration:: publishing:
            library_settings: java_settings: library_package:
            com.google.cloud.pubsub.v1
          type: string
        serviceClassNames:
          description: >-
            Configure the Java class name to use instead of the service's for
            its corresponding generated GAPIC client. Keys are fully-qualified
            service names as they appear in the protobuf (including the full the
            language_settings.java.interface_names" field in gapic.yaml. API
            teams should otherwise use the service name as it appears in the
            protobuf. Example of a YAML configuration:: publishing:
            java_settings: service_class_names: - google.pubsub.v1.Publisher:
            TopicAdmin - google.pubsub.v1.Subscriber: SubscriptionAdmin
          type: object
          additionalProperties:
            type: string
        common:
          description: Some settings.
          $ref: '#/components/schemas/CommonLanguageSettings'
    CommonLanguageSettings:
      id: CommonLanguageSettings
      description: Required information for every language.
      type: object
      properties:
        referenceDocsUri:
          description: >-
            Link to automatically generated reference documentation. Example:
            https://cloud.google.com/nodejs/docs/reference/asset/latest
          deprecated: true
          type: string
        destinations:
          description: >-
            The destination where API teams want this client library to be
            published.
          type: array
          items:
            type: string
            enumDescriptions:
              - >-
                Client libraries will neither be generated nor published to
                package managers.
              - >-
                Generate the client library in a repo under
                github.com/googleapis, but don't publish it to package managers.
              - >-
                Publish the library to package managers like nuget.org and
                npmjs.com.
            enum:
              - CLIENT_LIBRARY_DESTINATION_UNSPECIFIED
              - GITHUB
              - PACKAGE_MANAGER
        selectiveGapicGeneration:
          description: >-
            Configuration for which RPCs should be generated in the GAPIC
            client.
          $ref: '#/components/schemas/SelectiveGapicGeneration'
    SelectiveGapicGeneration:
      id: SelectiveGapicGeneration
      description: >-
        This message is used to configure the generation of a subset of the RPCs
        in a service for client libraries.
      type: object
      properties:
        methods:
          description: >-
            An allowlist of the fully qualified names of RPCs that should be
            included on public client surfaces.
          type: array
          items:
            type: string
        generateOmittedAsInternal:
          description: >-
            Setting this to true indicates to the client generators that methods
            that would be excluded from the generation should instead be
            generated in a way that indicates these methods should not be
            consumed by end users. How this is expressed is up to individual
            language implementations to decide. Some examples may be: added
            annotations, obfuscated identifiers, or other language idiomatic
            patterns.
          type: boolean
    CppSettings:
      id: CppSettings
      description: Settings for C++ client libraries.
      type: object
      properties:
        common:
          description: Some settings.
          $ref: '#/components/schemas/CommonLanguageSettings'
    PhpSettings:
      id: PhpSettings
      description: Settings for Php client libraries.
      type: object
      properties:
        common:
          description: Some settings.
          $ref: '#/components/schemas/CommonLanguageSettings'
        libraryPackage:
          description: >-
            The package name to use in Php. Clobbers the php_namespace option
            set in the protobuf. This should be used **only** by APIs who have
            already set the language_settings.php.package_name" field in
            gapic.yaml. API teams should use the protobuf php_namespace option
            where possible. Example of a YAML configuration:: publishing:
            library_settings: php_settings: library_package:
            Google\Cloud\PubSub\V1
          type: string
    PythonSettings:
      id: PythonSettings
      description: Settings for Python client libraries.
      type: object
      properties:
        common:
          description: Some settings.
          $ref: '#/components/schemas/CommonLanguageSettings'
        experimentalFeatures:
          description: >-
            Experimental features to be included during client library
            generation.
          $ref: '#/components/schemas/ExperimentalFeatures'
    ExperimentalFeatures:
      id: ExperimentalFeatures
      description: >-
        Experimental features to be included during client library generation.
        These fields will be deprecated once the feature graduates and is
        enabled by default.
      type: object
      properties:
        restAsyncIoEnabled:
          description: >-
            Enables generation of asynchronous REST clients if `rest` transport
            is enabled. By default, asynchronous REST clients will not be
            generated. This feature will be enabled by default 1 month after
            launching the feature in preview packages.
          type: boolean
        protobufPythonicTypesEnabled:
          description: >-
            Enables generation of protobuf code using new types that are more
            Pythonic which are included in `protobuf>=5.29.x`. This feature will
            be enabled by default 1 month after launching the feature in preview
            packages.
          type: boolean
        unversionedPackageDisabled:
          description: >-
            Disables generation of an unversioned Python package for this client
            library. This means that the module names will need to be versioned
            in import statements. For example `import google.cloud.library_v2`
            instead of `import google.cloud.library`.
          type: boolean
    NodeSettings:
      id: NodeSettings
      description: Settings for Node client libraries.
      type: object
      properties:
        common:
          description: Some settings.
          $ref: '#/components/schemas/CommonLanguageSettings'
    DotnetSettings:
      id: DotnetSettings
      description: Settings for Dotnet client libraries.
      type: object
      properties:
        common:
          description: Some settings.
          $ref: '#/components/schemas/CommonLanguageSettings'
        renamedServices:
          description: >-
            Map from original service names to renamed versions. This is used
            when the default generated types would cause a naming conflict.
            (Neither name is fully-qualified.) Example: Subscriber to
            SubscriberServiceApi.
          type: object
          additionalProperties:
            type: string
        renamedResources:
          description: >-
            Map from full resource types to the effective short name for the
            resource. This is used when otherwise resource named from different
            services would cause naming collisions. Example entry:
            "datalabeling.googleapis.com/Dataset": "DataLabelingDataset"
          type: object
          additionalProperties:
            type: string
        ignoredResources:
          description: >-
            List of full resource types to ignore during generation. This is
            typically used for API-specific Location resources, which should be
            handled by the generator as if they were actually the common
            Location resources. Example entry:
            "documentai.googleapis.com/Location"
          type: array
          items:
            type: string
        forcedNamespaceAliases:
          description: >-
            Namespaces which must be aliased in snippets due to a known (but
            non-generator-predictable) naming collision
          type: array
          items:
            type: string
        handwrittenSignatures:
          description: >-
            Method signatures (in the form "service.method(signature)") which
            are provided separately, so shouldn't be generated. Snippets
            *calling* these methods are still generated, however.
          type: array
          items:
            type: string
    RubySettings:
      id: RubySettings
      description: Settings for Ruby client libraries.
      type: object
      properties:
        common:
          description: Some settings.
          $ref: '#/components/schemas/CommonLanguageSettings'
    GoSettings:
      id: GoSettings
      description: Settings for Go client libraries.
      type: object
      properties:
        common:
          description: Some settings.
          $ref: '#/components/schemas/CommonLanguageSettings'
        renamedServices:
          description: >-
            Map of service names to renamed services. Keys are the package
            relative service names and values are the name to be used for the
            service client and call options. Example: publishing: go_settings:
            renamed_services: Publisher: TopicAdmin
          type: object
          additionalProperties:
            type: string
    Aspect:
      id: Aspect
      description: >-
        Aspect represents Generic aspect. It is used to configure an aspect
        without making direct changes to service.proto
      type: object
      properties:
        kind:
          description: The type of this aspect configuration.
          type: string
        spec:
          description: >-
            Content of the configuration. The underlying schema should be
            defined by Aspect owners as protobuf message under
            `google/api/configaspects/proto`.
          type: object
          additionalProperties:
            type: any
            description: Properties of the object.
    GoogleCloudServicenetworkingV1betaConnection:
      id: GoogleCloudServicenetworkingV1betaConnection
      description: >-
        Represents a private connection resource. A private connection is
        implemented as a VPC Network Peering connection between a service
        producer's VPC network and a service consumer's VPC network.
      type: object
      properties:
        network:
          description: >-
            The name of service consumer's VPC network that's connected with
            service producer network, in the following format:
            `projects/{project}/global/networks/{network}`. `{project}` is a
            project number, such as in `12345` that includes the VPC service
            consumer's VPC network. `{network}` is the name of the service
            consumer's VPC network.
          type: string
        reservedPeeringRanges:
          description: >-
            The name of one or more allocated IP address ranges for this service
            producer of type `PEERING`. Note that invoking this method with a
            different range when connection is already established will not
            modify already provisioned service producer subnetworks.
          type: array
          items:
            type: string
        peering:
          description: >-
            Output only. The name of the VPC Network Peering connection that was
            created by the service producer.
          type: string
        service:
          description: >-
            Output only. The name of the peering service that's associated with
            this connection, in the following format: `services/{service name}`.
          type: string
    GoogleCloudServicenetworkingV1betaSubnetwork:
      id: GoogleCloudServicenetworkingV1betaSubnetwork
      description: >-
        Represents a subnet that was created or discovered by a private access
        management service.
      type: object
      properties:
        name:
          description: Subnetwork name. See https://cloud.google.com/compute/docs/vpc/
          type: string
        ipCidrRange:
          description: Subnetwork CIDR range in `10.x.x.x/y` format.
          type: string
        network:
          description: >-
            In the Shared VPC host project, the VPC network that's peered with
            the consumer network. For example:
            `projects/1234321/global/networks/host-network`
          type: string
        outsideAllocation:
          description: >-
            This is a discovered subnet that is not within the current consumer
            allocated ranges.
          type: boolean
    Range:
      id: Range
      description: Represents a found unused range.
      type: object
      properties:
        ipCidrRange:
          description: >-
            CIDR range in "10.x.x.x/y" format that is within the allocated
            ranges and currently unused.
          type: string
        network:
          description: >-
            In the Shared VPC host project, the VPC network that's peered with
            the consumer network. For example:
            `projects/1234321/global/networks/host-network`
          type: string
    Route:
      id: Route
      description: >-
        Represents a route that was created or discovered by a private access
        management service.
      type: object
      properties:
        name:
          description: Route name. See https://cloud.google.com/vpc/docs/routes
          type: string
        network:
          description: >-
            Fully-qualified URL of the VPC network in the producer host tenant
            project that this route applies to. For example:
            `projects/123456/global/networks/host-network`
          type: string
