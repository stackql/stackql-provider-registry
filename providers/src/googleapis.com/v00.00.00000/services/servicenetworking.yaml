            resource type may appear in multiple monitoring destinations if
            different aggregations are needed for different sets of metrics
            associated with that monitored resource type. A monitored resource
            and metric pair may only be used once in the Monitoring
            configuration.
          type: array
          items:
            $ref: '#/components/schemas/MonitoringDestination'
    MonitoringDestination:
      id: MonitoringDestination
      description: >-
        Configuration of a specific monitoring destination (the producer project
        or the consumer project).
      type: object
      properties:
        monitoredResource:
          description: >-
            The monitored resource type. The type must be defined in
            Service.monitored_resources section.
          type: string
        metrics:
          description: >-
            Types of the metrics to report to this monitoring destination. Each
