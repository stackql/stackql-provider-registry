      id: SensitivityScore
      properties:
        score:
          enumDescriptions:
            - Unused.
            - >-
              No sensitive information detected. The resource isn't publicly
              accessible.
            - Unable to determine sensitivity.
            - >-
              Medium risk. Contains personally identifiable information (PII),
              potentially sensitive data, or fields with free-text data that are
              at a higher risk of having intermittent sensitive data. Consider
              limiting access.
            - >-
              High risk. Sensitive personally identifiable information (SPII)
              can be present. Exfiltration of data can lead to user data loss.
              Re-identification of users might be possible. Consider limiting
              usage and or removing SPII.
          description: The sensitivity score applied to the resource.
          type: string
          enum:
            - SENSITIVITY_SCORE_LEVEL_UNSPECIFIED
            - SENSITIVITY_LOW
            - SENSITIVITY_UNKNOWN
            - SENSITIVITY_MODERATE
            - SENSITIVITY_HIGH
      description: >-
        Score is calculated from of all elements in the data profile. A higher
        level means the data is more sensitive.
      type: object
