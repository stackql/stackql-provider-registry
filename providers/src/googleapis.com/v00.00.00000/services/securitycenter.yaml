    LogEntry:
      id: LogEntry
      properties:
        cloudLoggingEntry:
          description: An individual entry in a log stored in Cloud Logging.
          $ref: '#/components/schemas/CloudLoggingEntry'
      description: An individual entry in a log.
      type: object
    GoogleCloudSecuritycenterV1ResourceApplicationAttributesCriticality:
      id: GoogleCloudSecuritycenterV1ResourceApplicationAttributesCriticality
      type: object
      description: Criticality of the Application, Service, or Workload
      properties:
        type:
          enumDescriptions:
            - Unspecified type.
            - Mission critical service, application or workload.
            - High impact.
            - Medium impact.
            - Low impact.
          enum:
            - CRITICALITY_TYPE_UNSPECIFIED
            - MISSION_CRITICAL
            - HIGH
            - MEDIUM
            - LOW
          description: Criticality Type.
          type: string
    GoogleCloudSecuritycenterV1Resource:
      description: Information related to the Google Cloud resource.
      type: object
      id: GoogleCloudSecuritycenterV1Resource
      properties:
        parentDisplayName:
          description: The human readable name of resource's parent.
          type: string
        parent:
          type: string
          description: The full resource name of resource's parent.
        application:
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV1ResourceApplication'
          description: The App Hub application this resource belongs to.
        location:
          type: string
          description: The region or location of the service (if applicable).
        project:
          description: The full resource name of project that the resource belongs to.
          type: string
        resourcePathString:
          type: string
          description: >-
            A string representation of the resource path. For Google Cloud, it
            has the format of
            `organizations/{organization_id}/folders/{folder_id}/folders/{folder_id}/projects/{project_id}`
            where there can be any number of folders. For AWS, it has the format
            of
            `org/{organization_id}/ou/{organizational_unit_id}/ou/{organizational_unit_id}/account/{account_id}`
            where there can be any number of organizational units. For Azure, it
            has the format of
            `mg/{management_group_id}/mg/{management_group_id}/subscription/{subscription_id}/rg/{resource_group_name}`
            where there can be any number of management groups.
        azureMetadata:
          description: The Azure metadata associated with the finding.
          $ref: '#/components/schemas/AzureMetadata'
        resourcePath:
          description: Provides the path to the resource within the resource hierarchy.
          $ref: '#/components/schemas/ResourcePath'
        awsMetadata:
          description: The AWS metadata associated with the finding.
          $ref: '#/components/schemas/AwsMetadata'
        cloudProvider:
          enumDescriptions:
            - The cloud provider is unspecified.
            - The cloud provider is Google Cloud.
            - The cloud provider is Amazon Web Services.
            - The cloud provider is Microsoft Azure.
          enum:
            - CLOUD_PROVIDER_UNSPECIFIED
            - GOOGLE_CLOUD_PLATFORM
            - AMAZON_WEB_SERVICES
            - MICROSOFT_AZURE
          description: Indicates which cloud provider the resource resides in.
          type: string
        service:
          description: >-
            The parent service or product from which the resource is provided,
            for example, GKE or SNS.
          type: string
        projectDisplayName:
          description: The project ID that the resource belongs to.
          type: string
        name:
          type: string
          description: >-
            The full resource name of the resource. See:
            https://cloud.google.com/apis/design/resource_names#full_resource_name
        organization:
          description: >-
            Indicates which organization or tenant in the cloud provider the
            finding applies to.
          type: string
        displayName:
          type: string
          description: The human readable name of the resource.
        folders:
          readOnly: true
          items:
            $ref: '#/components/schemas/Folder'
          type: array
          description: >-
            Output only. Contains a Folder message for each folder in the assets
            ancestry. The first folder is the deepest nested folder, and the
            last folder is the folder directly under the Organization.
        type:
          type: string
          description: The full resource type of the resource.
    IamBinding:
      description: >-
        Represents a particular IAM binding, which captures a member's role
        addition, removal, or state.
      id: IamBinding
      properties:
