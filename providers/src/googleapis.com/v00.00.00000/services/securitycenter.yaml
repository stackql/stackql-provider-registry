          format: google-datetime
      id: GoogleCloudSecuritycenterV2TicketInfo
    GoogleCloudSecuritycenterV2AwsOrganization:
      id: GoogleCloudSecuritycenterV2AwsOrganization
      properties:
        id:
          description: >-
            The unique identifier (ID) for the organization. The regex pattern
            for an organization ID string requires "o-" followed by from 10 to
            32 lowercase letters or digits.
          type: string
      description: >-
        An organization is a collection of accounts that are centrally managed
