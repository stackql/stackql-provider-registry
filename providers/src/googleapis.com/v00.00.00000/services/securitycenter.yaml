      type: object
    Asset:
      id: Asset
      description: >-
        Security Command Center representation of a Google Cloud resource. The
        Asset is a Security Command Center resource that captures information
        about a single Google Cloud resource. All modifications to an Asset are
        only within the context of Security Command Center and don't affect the
        referenced Google Cloud resource.
      type: object
      properties:
        name:
          description: >-
            The relative resource name of this asset. See:
            https://cloud.google.com/apis/design/resource_names#relative_resource_name
            Example: "organizations/{organization_id}/assets/{asset_id}".
          type: string
        resourceProperties:
          type: object
          description: >-
            Resource managed properties. These properties are managed and
            defined by the Google Cloud resource and cannot be modified by the
            user.
          additionalProperties:
            type: any
        canonicalName:
          description: >-
            The canonical name of the resource. It's either
            "organizations/{organization_id}/assets/{asset_id}",
            "folders/{folder_id}/assets/{asset_id}" or
            "projects/{project_number}/assets/{asset_id}", depending on the
            closest CRM ancestor of the resource.
          type: string
        securityMarks:
          description: >-
            User specified security marks. These marks are entirely managed by
            the user and come from the SecurityMarks resource that belongs to
            the asset.
          $ref: '#/components/schemas/SecurityMarks'
        iamPolicy:
          description: >-
            Cloud IAM Policy information associated with the Google Cloud
            resource described by the Security Command Center asset. This
            information is managed and defined by the Google Cloud resource and
            cannot be modified by the user.
          $ref: '#/components/schemas/IamPolicy'
        securityCenterProperties:
          description: >-
            Security Command Center managed properties. These properties are
            managed by Security Command Center and cannot be modified by the
            user.
          $ref: '#/components/schemas/SecurityCenterProperties'
        createTime:
          description: The time at which the asset was created in Security Command Center.
          type: string
          format: google-datetime
        updateTime:
          description: The time at which the asset was last updated or added in Cloud SCC.
          format: google-datetime
          type: string
    Vulnerability:
      description: Refers to common vulnerability fields e.g. cve, cvss, cwe etc.
      properties:
        cwes:
          items:
            $ref: '#/components/schemas/Cwe'
          type: array
          description: >-
            Represents one or more Common Weakness Enumeration (CWE) information
            on this vulnerability.
        providerRiskScore:
          format: int64
          type: string
          description: >-
            Provider provided risk_score based on multiple factors. The higher
            the risk score, the more risky the vulnerability is.
        cve:
          description: >-
            CVE stands for Common Vulnerabilities and Exposures
            (https://cve.mitre.org/about/)
          $ref: '#/components/schemas/Cve'
        fixedPackage:
          description: The fixed package is relevant to the finding.
          $ref: '#/components/schemas/Package'
        reachable:
