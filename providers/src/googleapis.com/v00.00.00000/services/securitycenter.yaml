    GoogleCloudSecuritycenterV1MuteConfig:
      properties:
        filter:
          type: string
          description: >-
            Required. An expression that defines the filter to apply across
            create/update events of findings. While creating a filter string, be
            mindful of the scope in which the mute configuration is being
            created. E.g., If a filter contains project = X but is created under
            the project = Y scope, it might not match any findings. The
            following field and operator combinations are supported: * severity:
            `=`, `:` * category: `=`, `:` * resource.name: `=`, `:` *
            resource.project_name: `=`, `:` * resource.project_display_name:
            `=`, `:` * resource.folders.resource_folder: `=`, `:` *
            resource.parent_name: `=`, `:` * resource.parent_display_name: `=`,
            `:` * resource.type: `=`, `:` * finding_class: `=`, `:` *
            indicator.ip_addresses: `=`, `:` * indicator.domains: `=`, `:`
        updateTime:
          format: google-datetime
          type: string
          readOnly: true
          description: >-
            Output only. The most recent time at which the mute config was
            updated. This field is set by the server and will be ignored if
            provided on config creation or update.
        createTime:
          format: google-datetime
          readOnly: true
          type: string
          description: >-
            Output only. The time at which the mute config was created. This
            field is set by the server and will be ignored if provided on config
            creation.
        mostRecentEditor:
          type: string
          readOnly: true
          description: >-
            Output only. Email address of the user who last edited the mute
            config. This field is set by the server and will be ignored if
            provided on config creation or update.
        description:
          type: string
          description: A description of the mute config.
        expiryTime:
          description: >-
            Optional. The expiry of the mute config. Only applicable for dynamic
            configs. If the expiry is set, when the config expires, it is
            removed from all findings.
          type: string
          format: google-datetime
        type:
          enumDescriptions:
            - Unused.
            - >-
              A static mute config, which sets the static mute state of future
              matching findings to muted. Once the static mute state has been
              set, finding or config modifications will not affect the state.
            - >-
              A dynamic mute config, which is applied to existing and future
              matching findings, setting their dynamic mute state to "muted". If
              the config is updated or deleted, or a matching finding is
              updated, such that the finding doesn't match the config, the
              config will be removed from the finding, and the finding's dynamic
              mute state may become "unmuted" (unless other configs still
              match).
          description: >-
            Optional. The type of the mute config, which determines what type of
            mute state the config affects. The static mute state takes
            precedence over the dynamic mute state. Immutable after creation.
            STATIC by default if not set during creation.
          enum:
            - MUTE_CONFIG_TYPE_UNSPECIFIED
            - STATIC
            - DYNAMIC
          type: string
        name:
          description: >-
            This field will be ignored if provided on config creation. Format
            `organizations/{organization}/muteConfigs/{mute_config}`
            `folders/{folder}/muteConfigs/{mute_config}`
            `projects/{project}/muteConfigs/{mute_config}`
            `organizations/{organization}/locations/global/muteConfigs/{mute_config}`
            `folders/{folder}/locations/global/muteConfigs/{mute_config}`
            `projects/{project}/locations/global/muteConfigs/{mute_config}`
          type: string
        displayName:
          deprecated: true
          description: The human readable name to be displayed for the mute config.
          type: string
      type: object
      id: GoogleCloudSecuritycenterV1MuteConfig
      description: >-
        A mute config is a Cloud SCC resource that contains the configuration to
        mute create/update events of findings.
