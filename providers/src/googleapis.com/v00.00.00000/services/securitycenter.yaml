          format: int32
        destinationPort:
          description: >-
            Destination port. Not present for sockets that are listening and not
            connected.
          format: int32
          type: integer
        protocol:
          enumDescriptions:
            - Unspecified protocol (not HOPOPT).
            - Internet Control Message Protocol.
            - Transmission Control Protocol.
            - User Datagram Protocol.
            - Generic Routing Encapsulation.
            - Encap Security Payload.
          type: string
          enum:
            - PROTOCOL_UNSPECIFIED
            - ICMP
            - TCP
            - UDP
            - GRE
            - ESP
          description: IANA Internet Protocol Number such as TCP(6) and UDP(17).
        destinationIp:
          type: string
          description: >-
            Destination IP address. Not present for sockets that are listening
            and not connected.
        sourceIp:
          description: Source IP address.
          type: string
    GoogleCloudSecuritycenterV2AffectedResources:
      id: GoogleCloudSecuritycenterV2AffectedResources
      properties:
        count:
          type: string
          description: The count of resources affected by the finding.
          format: int64
      description: Details about resources affected by this finding.
      type: object
    Allowed:
      description: Allowed IP rule.
      type: object
      id: Allowed
      properties:
        ipRules:
          description: Optional. Optional list of allowed IP rules.
          type: array
          items:
            $ref: '#/components/schemas/IpRule'
    GoogleCloudSecuritycenterV2Indicator:
      id: GoogleCloudSecuritycenterV2Indicator
      properties:
        ipAddresses:
          items:
            type: string
          type: array
          description: The list of IP addresses that are associated with the finding.
        uris:
          type: array
          items:
            type: string
          description: The list of URIs associated to the Findings.
        domains:
          items:
            type: string
          type: array
          description: List of domains associated to the Finding.
        signatures:
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2ProcessSignature'
          type: array
          description: >-
            The list of matched signatures indicating that the given process is
            present in the environment.
      description: >-
        Represents what's commonly known as an _indicator of compromise_ (IoC)
        in computer forensics. This is an artifact observed on a network or in
        an operating system that, with high confidence, indicates a computer
        intrusion. For more information, see [Indicator of
        compromise](https://en.wikipedia.org/wiki/Indicator_of_compromise).
      type: object
    GoogleCloudSecuritycenterV2Network:
      properties:
        name:
          type: string
          description: >-
            The name of the VPC network resource, for example,
            `//compute.googleapis.com/projects/my-project/global/networks/my-network`.
      description: Contains information about a VPC network associated with the finding.
      type: object
      id: GoogleCloudSecuritycenterV2Network
    GoogleCloudSecuritycenterV2AwsAccount:
      type: object
      description: An AWS account that is a member of an organization.
      id: GoogleCloudSecuritycenterV2AwsAccount
      properties:
        id:
          description: >-
            The unique identifier (ID) of the account, containing exactly 12
            digits.
          type: string
        name:
          type: string
          description: The friendly name of this account.
    Exfiltration:
      properties:
        totalExfiltratedBytes:
          type: string
          format: int64
          description: Total exfiltrated bytes processed for the entire job.
        targets:
          type: array
          items:
            $ref: '#/components/schemas/ExfilResource'
          description: >-
            If there are multiple targets, each target would get a complete copy
            of the "joined" source data.
        sources:
          items:
            $ref: '#/components/schemas/ExfilResource'
          type: array
          description: >-
            If there are multiple sources, then the data is considered "joined"
            between them. For instance, BigQuery can join multiple tables, and
            each table would be considered a source.
      description: >-
        Exfiltration represents a data exfiltration attempt from one or more
        sources to one or more targets. The `sources` attribute lists the
        sources of the exfiltrated data. The `targets` attribute lists the
        destinations the data was copied to.
      id: Exfiltration
      type: object
    EventThreatDetectionCustomModule:
      id: EventThreatDetectionCustomModule
      description: >-
        Represents an instance of an Event Threat Detection custom module,
        including its full module name, display name, enablement state, and last
        updated time. You can create a custom module at the organization,
        folder, or project level. Custom modules that you create at the
        organization or folder level are inherited by child folders and
        projects.
      type: object
      properties:
        enablementState:
          enumDescriptions:
            - Unspecified enablement state.
            - The module is enabled at the given level.
            - The module is disabled at the given level.
            - When the enablement state is inherited.
          description: >-
            The state of enablement for the module at the given level of the
            hierarchy.
          enum:
            - ENABLEMENT_STATE_UNSPECIFIED
            - ENABLED
            - DISABLED
            - INHERITED
          type: string
        description:
          type: string
          description: The description for the module.
        cloudProvider:
          enumDescriptions:
            - Unspecified cloud provider.
            - Google Cloud.
            - Amazon Web Services (AWS).
            - Microsoft Azure.
          type: string
          enum:
            - CLOUD_PROVIDER_UNSPECIFIED
            - GOOGLE_CLOUD_PLATFORM
            - AMAZON_WEB_SERVICES
            - MICROSOFT_AZURE
          description: The cloud provider of the custom module.
        displayName:
          type: string
          description: The human readable name to be displayed for the module.
        lastEditor:
          type: string
          description: Output only. The editor the module was last updated by.
          readOnly: true
        name:
          description: >-
            Immutable. The resource name of the Event Threat Detection custom
            module. Its format is: *
            `organizations/{organization}/eventThreatDetectionSettings/customModules/{module}`.
            *
            `folders/{folder}/eventThreatDetectionSettings/customModules/{module}`.
            *
            `projects/{project}/eventThreatDetectionSettings/customModules/{module}`.
          type: string
        updateTime:
          format: google-datetime
          type: string
          description: Output only. The time the module was last updated.
          readOnly: true
        ancestorModule:
          type: string
          description: >-
            Output only. The closest ancestor module that this module inherits
            the enablement state from. The format is the same as the
            EventThreatDetectionCustomModule resource name.
          readOnly: true
        type:
          type: string
          description: Type for the module. e.g. CONFIGURABLE_BAD_IP.
        config:
          type: object
          description: >-
            Config for the module. For the resident module, its config value is
            defined at this level. For the inherited module, its config value is
            inherited from the ancestor module.
          additionalProperties:
            type: any
            description: Properties of the object.
    GoogleCloudSecuritycenterV2DataAccessEvent:
      type: object
