    Vulnerability:
      id: Vulnerability
      description: Refers to common vulnerability fields e.g. cve, cvss, cwe etc.
      type: object
      properties:
        cve:
          description: >-
            CVE stands for Common Vulnerabilities and Exposures
            (https://cve.mitre.org/about/)
          $ref: '#/components/schemas/Cve'
        offendingPackage:
          description: The offending package is relevant to the finding.
          $ref: '#/components/schemas/Package'
        fixedPackage:
          description: The fixed package is relevant to the finding.
          $ref: '#/components/schemas/Package'
        securityBulletin:
          description: The security bulletin is relevant to this finding.
          $ref: '#/components/schemas/SecurityBulletin'
    Cve:
      id: Cve
      description: >-
        CVE stands for Common Vulnerabilities and Exposures. Information from
        the [CVE record](https://www.cve.org/ResourcesSupport/Glossary) that
        describes this vulnerability.
      type: object
      properties:
        id:
          description: The unique identifier for the vulnerability. e.g. CVE-2021-34527
          type: string
        references:
          description: >-
            Additional information about the CVE. e.g.
            https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2021-34527
          type: array
          items:
            $ref: '#/components/schemas/Reference'
        cvssv3:
          description: >-
            Describe Common Vulnerability Scoring System specified at
            https://www.first.org/cvss/v3.1/specification-document
          $ref: '#/components/schemas/Cvssv3'
        upstreamFixAvailable:
          description: Whether upstream fix is available for the CVE.
          type: boolean
        impact:
          description: The potential impact of the vulnerability if it was to be exploited.
          type: string
          enumDescriptions:
            - Invalid or empty value.
            - Exploitation would have little to no security impact.
            - >-
              Exploitation would enable attackers to perform activities, or
              could allow attackers to have a direct impact, but would require
              additional steps.
            - >-
              Exploitation would enable attackers to have a notable direct
              impact without needing to overcome any major mitigating factors.
            - >-
              Exploitation would fundamentally undermine the security of
              affected systems, enable actors to perform significant attacks
              with minimal effort, with little to no mitigating factors to
              overcome.
          enum:
            - RISK_RATING_UNSPECIFIED
            - LOW
            - MEDIUM
            - HIGH
            - CRITICAL
        exploitationActivity:
          description: The exploitation activity of the vulnerability in the wild.
          type: string
          enumDescriptions:
            - Invalid or empty value.
            - Exploitation has been reported or confirmed to widely occur.
            - Limited reported or confirmed exploitation activities.
            - Exploit is publicly available.
            - >-
              No known exploitation activity, but has a high potential for
              exploitation.
            - No known exploitation activity.
          enum:
            - EXPLOITATION_ACTIVITY_UNSPECIFIED
            - WIDE
            - CONFIRMED
            - AVAILABLE
            - ANTICIPATED
            - NO_KNOWN
        observedInTheWild:
          description: Whether or not the vulnerability has been observed in the wild.
          type: boolean
        zeroDay:
          description: >-
            Whether or not the vulnerability was zero day when the finding was
            published.
          type: boolean
        exploitReleaseDate:
          description: Date the first publicly available exploit or PoC was released.
          type: string
          format: google-datetime
        firstExploitationDate:
          description: Date of the earliest known exploitation.
          type: string
          format: google-datetime
    Reference:
      id: Reference
      description: Additional Links
      type: object
      properties:
        source:
          description: Source of the reference e.g. NVD
          type: string
        uri:
          description: >-
            Uri for the mentioned source e.g.
            https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2021-34527.
          type: string
    Cvssv3:
      id: Cvssv3
      description: Common Vulnerability Scoring System version 3.
      type: object
      properties:
        baseScore:
          description: The base score is a function of the base metric scores.
          type: number
          format: double
        attackVector:
          description: >-
            Base Metrics Represents the intrinsic characteristics of a
            vulnerability that are constant over time and across user
            environments. This metric reflects the context by which
            vulnerability exploitation is possible.
          type: string
          enumDescriptions:
            - Invalid value.
            - >-
              The vulnerable component is bound to the network stack and the set
              of possible attackers extends beyond the other options listed
              below, up to and including the entire Internet.
            - >-
              The vulnerable component is bound to the network stack, but the
              attack is limited at the protocol level to a logically adjacent
              topology.
            - >-
              The vulnerable component is not bound to the network stack and the
              attacker's path is via read/write/execute capabilities.
            - >-
              The attack requires the attacker to physically touch or manipulate
              the vulnerable component.
          enum:
            - ATTACK_VECTOR_UNSPECIFIED
            - ATTACK_VECTOR_NETWORK
            - ATTACK_VECTOR_ADJACENT
            - ATTACK_VECTOR_LOCAL
            - ATTACK_VECTOR_PHYSICAL
        attackComplexity:
          description: >-
            This metric describes the conditions beyond the attacker's control
            that must exist in order to exploit the vulnerability.
          type: string
          enumDescriptions:
            - Invalid value.
            - >-
              Specialized access conditions or extenuating circumstances do not
              exist. An attacker can expect repeatable success when attacking
              the vulnerable component.
            - >-
              A successful attack depends on conditions beyond the attacker's
              control. That is, a successful attack cannot be accomplished at
              will, but requires the attacker to invest in some measurable
              amount of effort in preparation or execution against the
              vulnerable component before a successful attack can be expected.
          enum:
            - ATTACK_COMPLEXITY_UNSPECIFIED
            - ATTACK_COMPLEXITY_LOW
            - ATTACK_COMPLEXITY_HIGH
        privilegesRequired:
          description: >-
            This metric describes the level of privileges an attacker must
            possess before successfully exploiting the vulnerability.
          type: string
          enumDescriptions:
            - Invalid value.
            - >-
              The attacker is unauthorized prior to attack, and therefore does
              not require any access to settings or files of the vulnerable
              system to carry out an attack.
            - >-
              The attacker requires privileges that provide basic user
              capabilities that could normally affect only settings and files
              owned by a user. Alternatively, an attacker with Low privileges
              has the ability to access only non-sensitive resources.
            - >-
              The attacker requires privileges that provide significant (e.g.,
              administrative) control over the vulnerable component allowing
              access to component-wide settings and files.
          enum:
            - PRIVILEGES_REQUIRED_UNSPECIFIED
            - PRIVILEGES_REQUIRED_NONE
            - PRIVILEGES_REQUIRED_LOW
            - PRIVILEGES_REQUIRED_HIGH
        userInteraction:
          description: >-
            This metric captures the requirement for a human user, other than
            the attacker, to participate in the successful compromise of the
            vulnerable component.
          type: string
          enumDescriptions:
            - Invalid value.
            - >-
              The vulnerable system can be exploited without interaction from
              any user.
            - >-
              Successful exploitation of this vulnerability requires a user to
              take some action before the vulnerability can be exploited.
          enum:
            - USER_INTERACTION_UNSPECIFIED
            - USER_INTERACTION_NONE
            - USER_INTERACTION_REQUIRED
        scope:
          description: >-
            The Scope metric captures whether a vulnerability in one vulnerable
            component impacts resources in components beyond its security scope.
          type: string
          enumDescriptions:
            - Invalid value.
            - >-
              An exploited vulnerability can only affect resources managed by
              the same security authority.
            - >-
              An exploited vulnerability can affect resources beyond the
              security scope managed by the security authority of the vulnerable
              component.
          enum:
            - SCOPE_UNSPECIFIED
            - SCOPE_UNCHANGED
            - SCOPE_CHANGED
        confidentialityImpact:
          description: >-
            This metric measures the impact to the confidentiality of the
            information resources managed by a software component due to a
            successfully exploited vulnerability.
          type: string
          enumDescriptions:
            - Invalid value.
            - High impact.
            - Low impact.
            - No impact.
          enum:
            - IMPACT_UNSPECIFIED
            - IMPACT_HIGH
            - IMPACT_LOW
            - IMPACT_NONE
        integrityImpact:
          description: >-
            This metric measures the impact to integrity of a successfully
            exploited vulnerability.
          type: string
          enumDescriptions:
            - Invalid value.
            - High impact.
            - Low impact.
            - No impact.
          enum:
            - IMPACT_UNSPECIFIED
            - IMPACT_HIGH
            - IMPACT_LOW
            - IMPACT_NONE
        availabilityImpact:
          description: >-
            This metric measures the impact to the availability of the impacted
            component resulting from a successfully exploited vulnerability.
          type: string
          enumDescriptions:
            - Invalid value.
            - High impact.
            - Low impact.
            - No impact.
          enum:
            - IMPACT_UNSPECIFIED
            - IMPACT_HIGH
            - IMPACT_LOW
            - IMPACT_NONE
