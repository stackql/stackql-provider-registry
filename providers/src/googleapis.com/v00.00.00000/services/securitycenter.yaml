          type: string
        version:
          description: Optional version name for this InfoType.
          type: string
      type: object
      description: Type of information detected by the API.
      id: GoogleCloudSecuritycenterV2InfoType
    GoogleCloudSecuritycenterV2SecurityBulletin:
      type: object
      description: >-
        SecurityBulletin are notifications of vulnerabilities of Google
        products.
      id: GoogleCloudSecuritycenterV2SecurityBulletin
      properties:
        bulletinId:
          description: ID of the bulletin corresponding to the vulnerability.
          type: string
        suggestedUpgradeVersion:
          type: string
          description: >-
            This represents a version that the cluster receiving this
            notification should be upgraded to, based on its current version.
            For example, 1.15.0
        submissionTime:
          format: google-datetime
          description: Submission time of this Security Bulletin.
          type: string
    Finding:
      id: Finding
      properties:
        vertexAi:
          $ref: '#/components/schemas/VertexAi'
          description: VertexAi associated with the finding.
        application:
          $ref: '#/components/schemas/Application'
          description: Represents an application associated with the finding.
        attackExposure:
          description: The results of an attack path simulation relevant to this finding.
          $ref: '#/components/schemas/AttackExposure'
        findingClass:
          enumDescriptions:
            - Unspecified finding class.
            - Describes unwanted or malicious activity.
            - >-
              Describes a potential weakness in software that increases risk to
              Confidentiality & Integrity & Availability.
            - >-
              Describes a potential weakness in cloud resource/asset
              configuration that increases risk.
            - >-
              Describes a security observation that is for informational
              purposes.
            - Describes an error that prevents some SCC functionality.
            - >-
              Describes a potential security risk due to a change in the
              security posture.
            - >-
              Describes a group of security issues that, when the issues occur
              together, represent a greater risk than when the issues occur
              independently. A group of such issues is referred to as a toxic
              combination.
            - >-
              Describes a potential security risk to data assets that contain
              sensitive data.
            - >-
              Describes a resource or resource group where high risk attack
              paths converge, based on attack path simulations (APS).
          enum:
            - FINDING_CLASS_UNSPECIFIED
            - THREAT
            - VULNERABILITY
            - MISCONFIGURATION
            - OBSERVATION
            - SCC_ERROR
            - POSTURE_VIOLATION
            - TOXIC_COMBINATION
            - SENSITIVE_DATA_RISK
            - CHOKEPOINT
          description: The class of the finding.
          type: string
        compliances:
          description: >-
            Contains compliance information for security standards associated to
            the finding.
          items:
            $ref: '#/components/schemas/Compliance'
          type: array
        securityMarks:
          readOnly: true
          description: >-
            Output only. User specified security marks. These marks are entirely
            managed by the user and come from the SecurityMarks resource that
            belongs to the finding.
          $ref: '#/components/schemas/SecurityMarks'
        sourceProperties:
          description: >-
            Source specific properties. These properties are managed by the
            source that writes the finding. The key names in the
            source_properties map must be between 1 and 255 characters, and must
            start with a letter and contain alphanumeric characters or
            underscores only.
          additionalProperties:
            type: any
          type: object
        parent:
          description: >-
            The relative resource name of the source the finding belongs to.
            See:
            https://cloud.google.com/apis/design/resource_names#relative_resource_name
            This field is immutable after creation time. For example:
            "organizations/{organization_id}/sources/{source_id}"
          type: string
        groupMemberships:
          type: array
          description: >-
            Contains details about groups of which this finding is a member. A
            group is a collection of findings that are related in some way. This
            field cannot be updated. Its value is ignored in all update
            requests.
          items:
            $ref: '#/components/schemas/GroupMembership'
        createTime:
          format: google-datetime
          description: >-
            The time at which the finding was created in Security Command
            Center.
          type: string
        kernelRootkit:
          $ref: '#/components/schemas/KernelRootkit'
          description: Signature of the kernel rootkit.
        logEntries:
          items:
            $ref: '#/components/schemas/LogEntry'
          type: array
          description: Log entries that are relevant to the finding.
        eventTime:
          type: string
          description: >-
            The time the finding was first detected. If an existing finding is
            updated, then this is the time the update occurred. For example, if
            the finding represents an open firewall, this property captures the
            time the detector believes the firewall became open. The accuracy is
            determined by the detector. If the finding is later resolved, then
            this time reflects when the finding was resolved. This must not be
            set to a value greater than the current timestamp.
          format: google-datetime
        cloudArmor:
          $ref: '#/components/schemas/CloudArmor'
          description: Fields related to Cloud Armor findings.
        complianceDetails:
          description: Details about the compliance implications of the finding.
          $ref: '#/components/schemas/ComplianceDetails'
        indicator:
          description: >-
            Represents what's commonly known as an *indicator of compromise*
            (IoC) in computer forensics. This is an artifact observed on a
            network or in an operating system that, with high confidence,
            indicates a computer intrusion. For more information, see [Indicator
            of
            compromise](https://en.wikipedia.org/wiki/Indicator_of_compromise).
          $ref: '#/components/schemas/Indicator'
        muteInitiator:
          description: >-
            Records additional information about the mute operation, for
            example, the [mute
            configuration](/security-command-center/docs/how-to-mute-findings)
            that muted the finding and the user who muted the finding.
          type: string
        toxicCombination:
          description: >-
            Contains details about a group of security issues that, when the
            issues occur together, represent a greater risk than when the issues
            occur independently. A group of such issues is referred to as a
            toxic combination. This field cannot be updated. Its value is
            ignored in all update requests.
          $ref: '#/components/schemas/ToxicCombination'
        parentDisplayName:
          type: string
          readOnly: true
          description: >-
            Output only. The human readable display name of the finding source
            such as "Event Threat Detection" or "Security Health Analytics".
        exfiltration:
          description: Represents exfiltrations associated with the finding.
          $ref: '#/components/schemas/Exfiltration'
        canonicalName:
          description: >-
            The canonical name of the finding. It's either
            "organizations/{organization_id}/sources/{source_id}/findings/{finding_id}",
            "folders/{folder_id}/sources/{source_id}/findings/{finding_id}" or
            "projects/{project_number}/sources/{source_id}/findings/{finding_id}",
            depending on the closest CRM ancestor of the resource associated
            with the finding.
          type: string
        severity:
          type: string
          enumDescriptions:
            - >-
              This value is used for findings when a source doesn't write a
              severity value.
            - >-
              Vulnerability: A critical vulnerability is easily discoverable by
              an external actor, exploitable, and results in the direct ability
              to execute arbitrary code, exfiltrate data, and otherwise gain
              additional access and privileges to cloud resources and workloads.
              Examples include publicly accessible unprotected user data and
              public SSH access with weak or no passwords. Threat: Indicates a
              threat that is able to access, modify, or delete data or execute
              unauthorized code within existing resources.
            - >-
              Vulnerability: A high risk vulnerability can be easily discovered
              and exploited in combination with other vulnerabilities in order
              to gain direct access and the ability to execute arbitrary code,
              exfiltrate data, and otherwise gain additional access and
              privileges to cloud resources and workloads. An example is a
              database with weak or no passwords that is only accessible
              internally. This database could easily be compromised by an actor
              that had access to the internal network. Threat: Indicates a
              threat that is able to create new computational resources in an
              environment but not able to access data or execute code in
              existing resources.
            - >-
              Vulnerability: A medium risk vulnerability could be used by an
              actor to gain access to resources or privileges that enable them
              to eventually (through multiple steps or a complex exploit) gain
              access and the ability to execute arbitrary code or exfiltrate
              data. An example is a service account with access to more projects
              than it should have. If an actor gains access to the service
              account, they could potentially use that access to manipulate a
              project the service account was not intended to. Threat: Indicates
              a threat that is able to cause operational impact but may not
              access data or execute unauthorized code.
            - >-
              Vulnerability: A low risk vulnerability hampers a security
              organization's ability to detect vulnerabilities or active threats
              in their deployment, or prevents the root cause investigation of
              security issues. An example is monitoring and logs being disabled
              for resource configurations and access. Threat: Indicates a threat
              that has obtained minimal access to an environment but is not able
              to access data, execute code, or create resources.
          description: >-
            The severity of the finding. This field is managed by the source
            that writes the finding.
          enum:
            - SEVERITY_UNSPECIFIED
            - CRITICAL
            - HIGH
            - MEDIUM
            - LOW
        loadBalancers:
          items:
            $ref: '#/components/schemas/LoadBalancer'
          description: The load balancers associated with the finding.
          type: array
        resourceName:
          description: >-
            For findings on Google Cloud resources, the full resource name of
            the Google Cloud resource this finding is for. See:
            https://cloud.google.com/apis/design/resource_names#full_resource_name
            When the finding is for a non-Google Cloud resource, the
            resourceName can be a customer or partner defined string. This field
            is immutable after creation time.
          type: string
        dataFlowEvents:
          items:
            $ref: '#/components/schemas/DataFlowEvent'
          type: array
          description: Data flow events associated with the finding.
        processes:
          description: Represents operating system processes associated with the Finding.
          type: array
          items:
            $ref: '#/components/schemas/Process'
        contacts:
          additionalProperties:
            $ref: '#/components/schemas/ContactDetails'
          description: >-
            Output only. Map containing the points of contact for the given
            finding. The key represents the type of contact, while the value
            contains a list of all the contacts that pertain. Please refer to:
            https://cloud.google.com/resource-manager/docs/managing-notification-contacts#notification-categories
            { "security": { "contacts": [ { "email": "person1@company.com" }, {
            "email": "person2@company.com" } ] } }
          readOnly: true
          type: object
        ipRules:
          description: IP rules associated with the finding.
          $ref: '#/components/schemas/IpRules'
        affectedResources:
          description: AffectedResources associated with the finding.
          $ref: '#/components/schemas/AffectedResources'
        muteUpdateTime:
          format: google-datetime
          description: Output only. The most recent time this finding was muted or unmuted.
          readOnly: true
          type: string
        cloudDlpInspection:
          $ref: '#/components/schemas/CloudDlpInspection'
          description: >-
            Cloud Data Loss Prevention (Cloud DLP) inspection results that are
            associated with the finding.
        cloudDlpDataProfile:
          description: Cloud DLP data profile that is associated with the finding.
          $ref: '#/components/schemas/CloudDlpDataProfile'
        aiModel:
          $ref: '#/components/schemas/AiModel'
          description: The AI model associated with the finding.
        mitreAttack:
          description: >-
            MITRE ATT&CK tactics and techniques related to this finding. See:
            https://attack.mitre.org
          $ref: '#/components/schemas/MitreAttack'
        backupDisasterRecovery:
          description: Fields related to Backup and DR findings.
          $ref: '#/components/schemas/BackupDisasterRecovery'
        iamBindings:
          items:
            $ref: '#/components/schemas/IamBinding'
          type: array
          description: Represents IAM bindings associated with the finding.
        muteInfo:
          $ref: '#/components/schemas/MuteInfo'
          description: Output only. The mute information regarding this finding.
          readOnly: true
        mute:
          enumDescriptions:
            - Unspecified.
            - Finding has been muted.
            - Finding has been unmuted.
            - Finding has never been muted/unmuted.
          enum:
            - MUTE_UNSPECIFIED
            - MUTED
            - UNMUTED
            - UNDEFINED
          description: >-
            Indicates the mute state of a finding (either muted, unmuted or
            undefined). Unlike other attributes of a finding, a finding provider
            shouldn't set the value of mute.
          type: string
        vulnerability:
          $ref: '#/components/schemas/Vulnerability'
          description: >-
            Represents vulnerability-specific fields like CVE and CVSS scores.
            CVE stands for Common Vulnerabilities and Exposures
            (https://cve.mitre.org/about/)
        connections:
          items:
            $ref: '#/components/schemas/Connection'
          description: >-
            Contains information about the IP connection associated with the
            finding.
          type: array
        notebook:
          $ref: '#/components/schemas/Notebook'
          description: Notebook associated with the finding.
        orgPolicies:
          items:
            $ref: '#/components/schemas/OrgPolicy'
          description: >-
            Contains information about the org policies associated with the
            finding.
          type: array
        category:
          description: >-
            The additional taxonomy group within findings from a given source.
            This field is immutable after creation time. Example:
            "XSS_FLASH_INJECTION"
          type: string
        access:
          $ref: '#/components/schemas/Access'
          description: >-
            Access details associated with the finding, such as more information
            on the caller, which method was accessed, and from where.
        moduleName:
          description: >-
            Unique identifier of the module which generated the finding.
            Example:
            folders/598186756061/securityHealthAnalyticsSettings/customModules/56799441161885
          type: string
        dataRetentionDeletionEvents:
          description: Data retention deletion events associated with the finding.
          type: array
          items:
            $ref: '#/components/schemas/DataRetentionDeletionEvent'
        files:
          type: array
          items:
            $ref: '#/components/schemas/File'
          description: File associated with the finding.
        nextSteps:
          description: Steps to address the finding.
          type: string
        disk:
          description: Disk associated with the finding.
          $ref: '#/components/schemas/Disk'
        externalUri:
          type: string
          description: >-
            The URI that, if available, points to a web page outside of Security
            Command Center where additional information about the finding can be
            found. This field is guaranteed to be either empty or a well formed
            URL.
        database:
          description: Database associated with the finding.
          $ref: '#/components/schemas/Database'
        description:
          type: string
          description: Contains more details about the finding.
        securityPosture:
          description: The security posture associated with the finding.
          $ref: '#/components/schemas/SecurityPosture'
        kubernetes:
          $ref: '#/components/schemas/Kubernetes'
          description: Kubernetes resources associated with the finding.
        dataAccessEvents:
          type: array
          description: Data access events associated with the finding.
          items:
            $ref: '#/components/schemas/DataAccessEvent'
        state:
          description: The state of the finding.
          enumDescriptions:
            - Unspecified state.
            - The finding requires attention and has not been addressed yet.
            - >-
              The finding has been fixed, triaged as a non-issue or otherwise
              addressed and is no longer active.
          type: string
          enum:
            - STATE_UNSPECIFIED
            - ACTIVE
            - INACTIVE
        name:
          description: >-
            The [relative resource
            name](https://cloud.google.com/apis/design/resource_names#relative_resource_name)
            of the finding. Example:
            "organizations/{organization_id}/sources/{source_id}/findings/{finding_id}",
            "folders/{folder_id}/sources/{source_id}/findings/{finding_id}",
            "projects/{project_id}/sources/{source_id}/findings/{finding_id}".
          type: string
        networks:
          description: Represents the VPC networks that the resource is attached to.
          items:
            $ref: '#/components/schemas/Network'
          type: array
        chokepoint:
          description: >-
            Contains details about a chokepoint, which is a resource or resource
            group where high-risk attack paths converge, based on [attack path
            simulations]
            (https://cloud.google.com/security-command-center/docs/attack-exposure-learn#attack_path_simulations).
            This field cannot be updated. Its value is ignored in all update
            requests.
          $ref: '#/components/schemas/Chokepoint'
        externalSystems:
          description: >-
            Output only. Third party SIEM/SOAR fields within SCC, contains
            external system information and external system finding fields.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV1ExternalSystem'
          readOnly: true
        job:
          description: Job associated with the finding.
          $ref: '#/components/schemas/Job'
        containers:
          description: >-
            Containers associated with the finding. This field provides
            information for both Kubernetes and non-Kubernetes containers.
          items:
            $ref: '#/components/schemas/Container'
          type: array
      description: >-
        Security Command Center finding. A finding is a record of assessment
        data like security, risk, health, or privacy, that is ingested into
        Security Command Center for presentation, notification, analysis, policy
        testing, and enforcement. For example, a cross-site scripting (XSS)
        vulnerability in an App Engine application is a finding.
      type: object
    CreateResourceValueConfigRequest:
      id: CreateResourceValueConfigRequest
      description: Request message to create single resource value config
      properties:
        resourceValueConfig:
          description: Required. The resource value config being created.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV1ResourceValueConfig'
        parent:
          description: Required. Resource name of the new ResourceValueConfig's parent.
          type: string
      type: object
    OrgPolicy:
      id: OrgPolicy
      properties:
        name:
          description: >-
            The resource name of the org policy. Example:
            "organizations/{organization_id}/policies/{constraint_name}"
          type: string
      type: object
      description: Contains information about the org policies associated with the finding.
    GoogleCloudSecuritycenterV2AttackExposure:
      description: >-
        An attack exposure contains the results of an attack path simulation
        run.
      properties:
        attackExposureResult:
          description: >-
            The resource name of the attack path simulation result that contains
            the details regarding this attack exposure score. Example:
            `organizations/123/simulations/456/attackExposureResults/789`
          type: string
        score:
          description: >-
            A number between 0 (inclusive) and infinity that represents how
            important this finding is to remediate. The higher the score, the
            more important it is to remediate.
          type: number
          format: double
        exposedMediumValueResourcesCount:
          description: >-
            The number of medium value resources that are exposed as a result of
            this finding.
          format: int32
          type: integer
        state:
          description: >-
            Output only. What state this AttackExposure is in. This captures
            whether or not an attack exposure has been calculated or not.
          enum:
            - STATE_UNSPECIFIED
            - CALCULATED
            - NOT_CALCULATED
          enumDescriptions:
            - The state is not specified.
            - The attack exposure has been calculated.
            - The attack exposure has not been calculated.
          type: string
          readOnly: true
        exposedHighValueResourcesCount:
          type: integer
          description: >-
            The number of high value resources that are exposed as a result of
            this finding.
          format: int32
        exposedLowValueResourcesCount:
          format: int32
          description: >-
            The number of high value resources that are exposed as a result of
            this finding.
          type: integer
        latestCalculationTime:
          format: google-datetime
          type: string
          description: >-
            The most recent time the attack exposure was updated on this
            finding.
      id: GoogleCloudSecuritycenterV2AttackExposure
      type: object
    GoogleCloudSecuritycenterV2Access:
      id: GoogleCloudSecuritycenterV2Access
      description: Represents an access event.
      type: object
      properties:
        principalSubject:
          type: string
          description: >-
            A string that represents the principal_subject that is associated
            with the identity. Unlike `principal_email`, `principal_subject`
            supports principals that aren't associated with email addresses,
            such as third party principals. For most identities, the format is
            `principal://iam.googleapis.com/{identity pool
            name}/subject/{subject}`. Some GKE identities, such as GKE_WORKLOAD,
            FREEFORM, and GKE_HUB_WORKLOAD, still use the legacy format
            `serviceAccount:{identity pool name}[{subject}]`.
        callerIpGeo:
          description: >-
            The caller IP's geolocation, which identifies where the call came
            from.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Geolocation'
        userName:
          description: >-
            A string that represents a username. The username provided depends
            on the type of the finding and is likely not an IAM principal. For
            example, this can be a system username if the finding is related to
            a virtual machine, or it can be an application login username.
          type: string
        serviceAccountKeyName:
          description: >-
            The name of the service account key that was used to create or
            exchange credentials when authenticating the service account that
            made the request. This is a scheme-less URI full resource name. For
            example:
            "//iam.googleapis.com/projects/{PROJECT_ID}/serviceAccounts/{ACCOUNT}/keys/{key}". 
          type: string
        principalEmail:
          type: string
          description: >-
            Associated email, such as "foo@google.com". The email address of the
            authenticated user or a service account acting on behalf of a third
            party principal making the request. For third party identity
            callers, the `principal_subject` field is populated instead of this
            field. For privacy reasons, the principal email address is sometimes
            redacted. For more information, see [Caller identities in audit
            logs](https://cloud.google.com/logging/docs/audit#user-id).
        userAgent:
          type: string
          description: The caller's user agent string associated with the finding.
        userAgentFamily:
          description: >-
            Type of user agent associated with the finding. For example, an
            operating system shell or an embedded or standalone application.
          type: string
        methodName:
          type: string
          description: The method that the service account called, e.g. "SetIamPolicy".
        callerIp:
          description: Caller's IP address, such as "1.1.1.1".
          type: string
        serviceName:
          type: string
          description: >-
            This is the API service that the service account made a call to,
            e.g. "iam.googleapis.com"
        serviceAccountDelegationInfo:
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudSecuritycenterV2ServiceAccountDelegationInfo
          description: >-
            The identity delegation history of an authenticated service account
            that made the request. The `serviceAccountDelegationInfo[]` object
            contains information about the real authorities that try to access
            Google Cloud resources by delegating on a service account. When
            multiple authorities are present, they are guaranteed to be sorted
            based on the original ordering of the identity delegation events.
    AttackPathNode:
      type: object
      id: AttackPathNode
      description: >-
        Represents one point that an attacker passes through in this attack
        path.
      properties:
        attackSteps:
          description: A list of attack step nodes that exist in this attack path node.
          type: array
          items:
            $ref: '#/components/schemas/AttackStepNode'
        uuid:
          description: Unique id of the attack path node.
          type: string
        resource:
          type: string
          description: >-
            The name of the resource at this point in the attack path. The
            format of the name follows the Cloud Asset Inventory [resource name
            format](https://cloud.google.com/asset-inventory/docs/resource-name-format)
        displayName:
          type: string
          description: Human-readable name of this resource.
        resourceType:
          description: >-
            The [supported resource
            type](https://cloud.google.com/asset-inventory/docs/supported-asset-types)
          type: string
        associatedFindings:
          description: The findings associated with this node in the attack path.
          items:
            $ref: '#/components/schemas/PathNodeAssociatedFinding'
          type: array
    VulnerabilitySnapshot:
      type: object
      properties:
        cloudProvider:
          enumDescriptions:
            - The cloud provider is unspecified.
            - The cloud provider is Google Cloud.
            - The cloud provider is Amazon Web Services.
            - The cloud provider is Microsoft Azure.
          enum:
            - CLOUD_PROVIDER_UNSPECIFIED
            - GOOGLE_CLOUD_PLATFORM
            - AMAZON_WEB_SERVICES
            - MICROSOFT_AZURE
          type: string
          description: The cloud provider for the vulnerability snapshot.
        snapshotTime:
          type: string
          description: The time that the snapshot was taken.
          format: google-datetime
        name:
          type: string
          description: >-
            Identifier. The vulnerability snapshot name. Format:
            //locations//vulnerabilitySnapshots/
        findingCount:
          description: The vulnerability count by severity.
          $ref: '#/components/schemas/VulnerabilityCountBySeverity'
      id: VulnerabilitySnapshot
      description: >-
        Result containing the properties and count of a VulnerabilitySnapshot
        request.
    GoogleCloudSecuritycenterV2CloudLoggingEntry:
      description: >-
        Metadata taken from a [Cloud Logging
        LogEntry](https://cloud.google.com/logging/docs/reference/v2/rest/v2/LogEntry)
      type: object
      properties:
        insertId:
          description: A unique identifier for the log entry.
          type: string
        logId:
          description: >-
            The type of the log (part of `log_name`. `log_name` is the resource
            name of the log to which this log entry belongs). For example:
            `cloudresourcemanager.googleapis.com/activity` Note that this field
            is not URL-encoded, unlike in `LogEntry`.
          type: string
        timestamp:
          description: The time the event described by the log entry occurred.
          type: string
          format: google-datetime
        resourceContainer:
          type: string
          description: >-
            The organization, folder, or project of the monitored resource that
            produced this log entry.
      id: GoogleCloudSecuritycenterV2CloudLoggingEntry
    Operation:
      properties:
        error:
          $ref: '#/components/schemas/Status'
          description: >-
            The error result of the operation in case of failure or
            cancellation.
        name:
          description: >-
            The server-assigned name, which is only unique within the same
            service that originally returns it. If you use the default HTTP
            mapping, the `name` should be a resource name ending with
            `operations/{unique_id}`.
          type: string
        done:
          type: boolean
          description: >-
            If the value is `false`, it means the operation is still in
            progress. If `true`, the operation is completed, and either `error`
            or `response` is available.
        metadata:
          additionalProperties:
            type: any
            description: Properties of the object. Contains field @type with type URL.
          type: object
          description: >-
            Service-specific metadata associated with the operation. It
            typically contains progress information and common metadata such as
            create time. Some services might not provide such metadata. Any
            method that returns a long-running operation should document the
            metadata type, if any.
        response:
          additionalProperties:
            description: Properties of the object. Contains field @type with type URL.
            type: any
          type: object
          description: >-
            The normal, successful response of the operation. If the original
            method returns no data on success, such as `Delete`, the response is
            `google.protobuf.Empty`. If the original method is standard
            `Get`/`Create`/`Update`, the response should be the resource. For
            other methods, the response should have the type `XxxResponse`,
            where `Xxx` is the original method name. For example, if the
            original method name is `TakeSnapshot()`, the inferred response type
            is `TakeSnapshotResponse`.
      type: object
      id: Operation
      description: >-
        This resource represents a long-running operation that is the result of
        a network API call.
    GroupFindingsRequest:
      id: GroupFindingsRequest
      description: Request message for grouping by findings.
      properties:
        groupBy:
          type: string
          description: >-
            Required. Expression that defines what assets fields to use for
            grouping (including `state_change`). The string value should follow
            SQL syntax: comma separated list of fields. For example:
            "parent,resource_name". The following fields are supported when
            compare_duration is set: * state_change
        pageToken:
          description: >-
            The value returned by the last `GroupFindingsResponse`; indicates
            that this is a continuation of a prior `GroupFindings` call, and
            that the system should return the next page of data.
          type: string
        filter:
          type: string
          description: >-
            Expression that defines the filter to apply across findings. The
            expression is a list of one or more restrictions combined via
            logical operators `AND` and `OR`. Parentheses are supported, and
            `OR` has higher precedence than `AND`. Restrictions have the form `
            ` and may have a `-` character in front of them to indicate
            negation. Examples include: * name * source_properties.a_property *
            security_marks.marks.marka The supported operators are: * `=` for
            all value types. * `>`, `<`, `>=`, `<=` for integer values. * `:`,
            meaning substring matching, for strings. The supported value types
            are: * string literals in quotes. * integer literals without quotes.
            * boolean literals `true` and `false` without quotes. The following
            field and operator combinations are supported: * name: `=` * parent:
            `=`, `:` * resource_name: `=`, `:` * state: `=`, `:` * category:
            `=`, `:` * external_uri: `=`, `:` * event_time: `=`, `>`, `<`, `>=`,
            `<=` Usage: This should be milliseconds since epoch or an RFC3339
            string. Examples: `event_time = "2019-06-10T16:07:18-07:00"`
            `event_time = 1560208038000` * severity: `=`, `:` * workflow_state:
            `=`, `:` * security_marks.marks: `=`, `:` * source_properties: `=`,
            `:`, `>`, `<`, `>=`, `<=` For example, `source_properties.size =
            100` is a valid filter string. Use a partial match on the empty
            string to filter based on a property existing:
            `source_properties.my_property : ""` Use a negated partial match on
            the empty string to filter based on a property not existing:
            `-source_properties.my_property : ""` * resource: * resource.name:
            `=`, `:` * resource.parent_name: `=`, `:` *
            resource.parent_display_name: `=`, `:` * resource.project_name: `=`,
            `:` * resource.project_display_name: `=`, `:` * resource.type: `=`,
            `:`
        readTime:
          description: >-
            Time used as a reference point when filtering findings. The filter
            is limited to findings existing at the supplied time and their
            values are those at that specific time. Absence of this field will
            default to the API's version of NOW.
          type: string
          format: google-datetime
          deprecated: true
        pageSize:
          description: >-
            The maximum number of results to return in a single response.
            Default is 10, minimum is 1, maximum is 1000.
          format: int32
          type: integer
        compareDuration:
          description: >-
            When compare_duration is set, the GroupResult's "state_change"
            attribute is updated to indicate whether the finding had its state
            changed, the finding's state remained unchanged, or if the finding
            was added during the compare_duration period of time that precedes
            the read_time. This is the time between (read_time -
            compare_duration) and read_time. The state_change value is derived
            based on the presence and state of the finding at the two points in
            time. Intermediate state changes between the two times don't affect
            the result. For example, the results aren't affected if the finding
            is made inactive and then active again. Possible "state_change"
            values when compare_duration is specified: * "CHANGED": indicates
            that the finding was present and matched the given filter at the
            start of compare_duration, but changed its state at read_time. *
            "UNCHANGED": indicates that the finding was present and matched the
            given filter at the start of compare_duration and did not change
            state at read_time. * "ADDED": indicates that the finding did not
            match the given filter or was not present at the start of
            compare_duration, but was present at read_time. * "REMOVED":
            indicates that the finding was present and matched the filter at the
            start of compare_duration, but did not match the filter at
            read_time. If compare_duration is not specified, then the only
            possible state_change is "UNUSED", which will be the state_change
            set for all findings present at read_time. If this field is set then
            `state_change` must be a specified field in `group_by`.
          type: string
          format: google-duration
          deprecated: true
      type: object
