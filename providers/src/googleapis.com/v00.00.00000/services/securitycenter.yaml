            "projects/1234/sources/5678/findings/123456/externalSystems/jira"
          type: string
        casePriority:
          description: >-
            The priority of the finding's corresponding case in the external
            system.
          type: string
        caseCloseTime:
          format: google-datetime
          type: string
          description: >-
            The time when the case was closed, as reported by the external
            system.
        assignees:
          description: References primary/secondary etc assignees in the external system.
          items:
            type: string
          type: array
        caseCreateTime:
          description: >-
            The time when the case was created, as reported by the external
            system.
          type: string
          format: google-datetime
      type: object
    GoogleCloudSecuritycenterV2AwsMetadata:
      id: GoogleCloudSecuritycenterV2AwsMetadata
