    GoogleCloudSecuritycenterV2MuteConfig:
      id: GoogleCloudSecuritycenterV2MuteConfig
      description: >-
        A mute config is a Cloud SCC resource that contains the configuration to
        mute create/update events of findings.
      type: object
      properties:
        name:
          description: >-
            Identifier. This field will be ignored if provided on config
            creation. The following list shows some examples of the format: +
            `organizations/{organization}/muteConfigs/{mute_config}` +
            `organizations/{organization}locations/{location}//muteConfigs/{mute_config}`
            + `folders/{folder}/muteConfigs/{mute_config}` +
            `folders/{folder}/locations/{location}/muteConfigs/{mute_config}` +
            `projects/{project}/muteConfigs/{mute_config}` +
            `projects/{project}/locations/{location}/muteConfigs/{mute_config}`
          type: string
        description:
          description: A description of the mute config.
          type: string
        filter:
          description: >-
            Required. An expression that defines the filter to apply across
            create/update events of findings. While creating a filter string, be
            mindful of the scope in which the mute configuration is being
            created. E.g., If a filter contains project = X but is created under
            the project = Y scope, it might not match any findings. The
            following field and operator combinations are supported: * severity:
            `=`, `:` * category: `=`, `:` * resource.name: `=`, `:` *
            resource.project_name: `=`, `:` * resource.project_display_name:
            `=`, `:` * resource.folders.resource_folder: `=`, `:` *
            resource.parent_name: `=`, `:` * resource.parent_display_name: `=`,
            `:` * resource.type: `=`, `:` * finding_class: `=`, `:` *
            indicator.ip_addresses: `=`, `:` * indicator.domains: `=`, `:`
          type: string
        createTime:
          description: >-
            Output only. The time at which the mute config was created. This
            field is set by the server and will be ignored if provided on config
            creation.
          readOnly: true
          type: string
          format: google-datetime
        updateTime:
          description: >-
            Output only. The most recent time at which the mute config was
            updated. This field is set by the server and will be ignored if
            provided on config creation or update.
          readOnly: true
          type: string
          format: google-datetime
        mostRecentEditor:
          description: >-
            Output only. Email address of the user who last edited the mute
            config. This field is set by the server and will be ignored if
            provided on config creation or update.
          readOnly: true
          type: string
        type:
          description: >-
            Required. The type of the mute config, which determines what type of
            mute state the config affects. Immutable after creation.
          type: string
          enumDescriptions:
            - Unused.
            - >-
              A static mute config, which sets the static mute state of future
              matching findings to muted. Once the static mute state has been
              set, finding or config modifications will not affect the state.
            - >-
              A dynamic mute config, which is applied to existing and future
              matching findings, setting their dynamic mute state to "muted". If
              the config is updated or deleted, or a matching finding is
              updated, such that the finding doesn't match the config, the
              config will be removed from the finding, and the finding's dynamic
              mute state may become "unmuted" (unless other configs still
              match).
          enum:
            - MUTE_CONFIG_TYPE_UNSPECIFIED
            - STATIC
            - DYNAMIC
        expiryTime:
          description: >-
            Optional. The expiry of the mute config. Only applicable for dynamic
            configs. If the expiry is set, when the config expires, it is
            removed from all findings.
          type: string
          format: google-datetime
    GoogleCloudSecuritycenterV2BigQueryExport:
      id: GoogleCloudSecuritycenterV2BigQueryExport
      description: Configures how to deliver Findings to BigQuery Instance.
      type: object
      properties:
        name:
          description: >-
            Identifier. The relative resource name of this export. See:
            https://cloud.google.com/apis/design/resource_names#relative_resource_name.
            The following list shows some examples: +
            `organizations/{organization_id}/locations/{location_id}/bigQueryExports/{export_id}`
            +
            `folders/{folder_id}/locations/{location_id}/bigQueryExports/{export_id}`
            +
            `projects/{project_id}/locations/{location_id}/bigQueryExports/{export_id}`
            This field is provided in responses, and is ignored when provided in
            create requests.
          type: string
        description:
          description: The description of the export (max of 1024 characters).
          type: string
        filter:
          description: >-
            Expression that defines the filter to apply across create/update
            events of findings. The expression is a list of zero or more
            restrictions combined via logical operators `AND` and `OR`.
            Parentheses are supported, and `OR` has higher precedence than
            `AND`. Restrictions have the form ` ` and may have a `-` character
            in front of them to indicate negation. The fields map to those
            defined in the corresponding resource. The supported operators are:
            * `=` for all value types. * `>`, `<`, `>=`, `<=` for integer
            values. * `:`, meaning substring matching, for strings. The
            supported value types are: * string literals in quotes. * integer
            literals without quotes. * boolean literals `true` and `false`
            without quotes.
          type: string
        dataset:
          description: >-
            The dataset to write findings' updates to. Its format is
            "projects/[project_id]/datasets/[bigquery_dataset_id]". BigQuery
            dataset unique ID must contain only letters (a-z, A-Z), numbers
            (0-9), or underscores (_).
          type: string
        createTime:
          description: >-
            Output only. The time at which the BigQuery export was created. This
            field is set by the server and will be ignored if provided on export
            on creation.
          readOnly: true
          type: string
          format: google-datetime
        updateTime:
          description: >-
            Output only. The most recent time at which the BigQuery export was
            updated. This field is set by the server and will be ignored if
            provided on export creation or update.
          readOnly: true
          type: string
          format: google-datetime
        mostRecentEditor:
          description: >-
            Output only. Email address of the user who last edited the BigQuery
            export. This field is set by the server and will be ignored if
            provided on export creation or update.
          readOnly: true
          type: string
        principal:
          description: >-
            Output only. The service account that needs permission to create
            table and upload data to the BigQuery dataset.
          readOnly: true
          type: string
