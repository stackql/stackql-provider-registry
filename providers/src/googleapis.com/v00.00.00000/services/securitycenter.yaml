            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2AccessReview'
        objects:
          description: Kubernetes objects related to the finding.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Object'
    GoogleCloudSecuritycenterV2Pod:
      id: GoogleCloudSecuritycenterV2Pod
      description: A Kubernetes Pod.
      type: object
      properties:
        ns:
          description: Kubernetes Pod namespace.
          type: string
        name:
          description: Kubernetes Pod name.
          type: string
        labels:
          description: >-
            Pod labels. For Kubernetes containers, these are applied to the
            container.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Label'
        containers:
          description: Pod containers associated with this finding, if any.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Container'
    GoogleCloudSecuritycenterV2Node:
      id: GoogleCloudSecuritycenterV2Node
      description: Kubernetes nodes associated with the finding.
      type: object
      properties:
        name:
          description: >-
            [Full resource name](https://google.aip.dev/122#full-resource-names)
            of the Compute Engine VM running the cluster node.
          type: string
    GoogleCloudSecuritycenterV2NodePool:
      id: GoogleCloudSecuritycenterV2NodePool
      description: Provides GKE node pool information.
      type: object
      properties:
        name:
          description: Kubernetes node pool name.
          type: string
        nodes:
          description: Nodes associated with the finding.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Node'
    GoogleCloudSecuritycenterV2Role:
      id: GoogleCloudSecuritycenterV2Role
      description: Kubernetes Role or ClusterRole.
      type: object
      properties:
        kind:
          description: Role type.
          type: string
          enumDescriptions:
            - Role type is not specified.
            - Kubernetes Role.
            - Kubernetes ClusterRole.
          enum:
            - KIND_UNSPECIFIED
            - ROLE
            - CLUSTER_ROLE
        ns:
          description: Role namespace.
          type: string
        name:
          description: Role name.
          type: string
    GoogleCloudSecuritycenterV2Binding:
      id: GoogleCloudSecuritycenterV2Binding
      description: Represents a Kubernetes RoleBinding or ClusterRoleBinding.
      type: object
      properties:
        ns:
          description: Namespace for the binding.
          type: string
        name:
          description: Name for the binding.
          type: string
        role:
          description: The Role or ClusterRole referenced by the binding.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Role'
        subjects:
          description: >-
            Represents one or more subjects that are bound to the role. Not
            always available for PATCH requests.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Subject'
    GoogleCloudSecuritycenterV2Subject:
      id: GoogleCloudSecuritycenterV2Subject
      description: Represents a Kubernetes subject.
      type: object
      properties:
        kind:
          description: Authentication type for the subject.
          type: string
          enumDescriptions:
            - Authentication is not specified.
            - User with valid certificate.
            - >-
              Users managed by Kubernetes API with credentials stored as
              secrets.
            - Collection of users.
          enum:
            - AUTH_TYPE_UNSPECIFIED
            - USER
            - SERVICEACCOUNT
            - GROUP
        ns:
          description: Namespace for the subject.
          type: string
        name:
          description: Name for the subject.
          type: string
    GoogleCloudSecuritycenterV2AccessReview:
      id: GoogleCloudSecuritycenterV2AccessReview
      description: >-
        Conveys information about a Kubernetes access review (such as one
        returned by a [`kubectl auth
        can-i`](https://kubernetes.io/docs/reference/access-authn-authz/authorization/#checking-api-access)
        command) that was involved in a finding.
      type: object
      properties:
        group:
          description: The API group of the resource. "*" means all.
          type: string
        ns:
          description: >-
            Namespace of the action being requested. Currently, there is no
            distinction between no namespace and all namespaces. Both are
            represented by "" (empty).
          type: string
        name:
          description: The name of the resource being requested. Empty means all.
          type: string
        resource:
          description: The optional resource type requested. "*" means all.
          type: string
        subresource:
          description: The optional subresource type.
          type: string
        verb:
          description: >-
            A Kubernetes resource API verb, like get, list, watch, create,
            update, delete, proxy. "*" means all.
          type: string
        version:
          description: The API version of the resource. "*" means all.
          type: string
    GoogleCloudSecuritycenterV2Object:
      id: GoogleCloudSecuritycenterV2Object
      description: >-
        Kubernetes object related to the finding, uniquely identified by GKNN.
        Used if the object Kind is not one of Pod, Node, NodePool, Binding, or
        AccessReview.
      type: object
      properties:
        group:
          description: Kubernetes object group, such as "policy.k8s.io/v1".
          type: string
        kind:
          description: Kubernetes object kind, such as "Namespace".
          type: string
        ns:
          description: >-
            Kubernetes object namespace. Must be a valid DNS label. Named "ns"
            to avoid collision with C++ namespace keyword. For details see
            https://kubernetes.io/docs/tasks/administer-cluster/namespaces/.
          type: string
        name:
          description: >-
            Kubernetes object name. For details see
            https://kubernetes.io/docs/concepts/overview/working-with-objects/names/.
          type: string
        containers:
          description: Pod containers associated with this finding, if any.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Container'
    GoogleCloudSecuritycenterV2Database:
      id: GoogleCloudSecuritycenterV2Database
      description: >-
        Represents database access information, such as queries. A database may
        be a sub-resource of an instance (as in the case of Cloud SQL instances
        or Cloud Spanner instances), or the database instance itself. Some
        database resources might not have the [full resource
        name](https://google.aip.dev/122#full-resource-names) populated because
        these resource types, such as Cloud SQL databases, are not yet supported
        by Cloud Asset Inventory. In these cases only the display name is
        provided.
      type: object
      properties:
        name:
          description: >-
            Some database resources may not have the [full resource
            name](https://google.aip.dev/122#full-resource-names) populated
            because these resource types are not yet supported by Cloud Asset
            Inventory (e.g. Cloud SQL databases). In these cases only the
            display name will be provided. The [full resource
            name](https://google.aip.dev/122#full-resource-names) of the
            database that the user connected to, if it is supported by Cloud
            Asset Inventory.
          type: string
        displayName:
          description: The human-readable name of the database that the user connected to.
          type: string
        userName:
          description: >-
            The username used to connect to the database. The username might not
            be an IAM principal and does not have a set format.
          type: string
        query:
          description: The SQL statement that is associated with the database access.
          type: string
        grantees:
          description: >-
            The target usernames, roles, or groups of an SQL privilege grant,
            which is not an IAM policy change.
          type: array
          items:
            type: string
        version:
          description: >-
            The version of the database, for example, POSTGRES_14. See [the
            complete
            list](https://cloud.google.com/sql/docs/mysql/admin-api/rest/v1/SqlDatabaseVersion).
          type: string
    GoogleCloudSecuritycenterV2AttackExposure:
      id: GoogleCloudSecuritycenterV2AttackExposure
      description: >-
        An attack exposure contains the results of an attack path simulation
        run.
      type: object
      properties:
        score:
          description: >-
            A number between 0 (inclusive) and infinity that represents how
            important this finding is to remediate. The higher the score, the
            more important it is to remediate.
          type: number
          format: double
        latestCalculationTime:
          description: >-
            The most recent time the attack exposure was updated on this
            finding.
          type: string
          format: google-datetime
        attackExposureResult:
          description: >-
            The resource name of the attack path simulation result that contains
            the details regarding this attack exposure score. Example:
            `organizations/123/simulations/456/attackExposureResults/789`
          type: string
        state:
          description: >-
            Output only. What state this AttackExposure is in. This captures
            whether or not an attack exposure has been calculated or not.
          readOnly: true
          type: string
          enumDescriptions:
            - The state is not specified.
            - The attack exposure has been calculated.
            - The attack exposure has not been calculated.
          enum:
            - STATE_UNSPECIFIED
            - CALCULATED
            - NOT_CALCULATED
        exposedHighValueResourcesCount:
          description: >-
            The number of high value resources that are exposed as a result of
            this finding.
          type: integer
          format: int32
        exposedMediumValueResourcesCount:
          description: >-
            The number of medium value resources that are exposed as a result of
            this finding.
          type: integer
          format: int32
        exposedLowValueResourcesCount:
          description: >-
            The number of high value resources that are exposed as a result of
            this finding.
          type: integer
          format: int32
    GoogleCloudSecuritycenterV2CloudDlpInspection:
      id: GoogleCloudSecuritycenterV2CloudDlpInspection
      description: >-
        Details about the Cloud Data Loss Prevention (Cloud DLP) [inspection
        job](https://cloud.google.com/dlp/docs/concepts-job-triggers) that
        produced the finding.
      type: object
      properties:
        inspectJob:
          description: >-
            Name of the inspection job, for example,
            `projects/123/locations/europe/dlpJobs/i-8383929`.
          type: string
        infoType:
          description: >-
            The type of information (or
            *[infoType](https://cloud.google.com/dlp/docs/infotypes-reference)*)
            found, for example, `EMAIL_ADDRESS` or `STREET_ADDRESS`.
          type: string
        infoTypeCount:
          description: >-
            The number of times Cloud DLP found this infoType within this job
            and resource.
          type: string
          format: int64
        fullScan:
          description: Whether Cloud DLP scanned the complete resource or a sampled subset.
          type: boolean
    GoogleCloudSecuritycenterV2CloudDlpDataProfile:
      id: GoogleCloudSecuritycenterV2CloudDlpDataProfile
      description: >-
        The [data profile](https://cloud.google.com/dlp/docs/data-profiles)
        associated with the finding.
      type: object
      properties:
        dataProfile:
          description: >-
            Name of the data profile, for example,
            `projects/123/locations/europe/tableProfiles/8383929`.
          type: string
        parentType:
          description: >-
            The resource hierarchy level at which the data profile was
            generated.
          type: string
          enumDescriptions:
            - Unspecified parent type.
            - Organization-level configurations.
            - Project-level configurations.
          enum:
            - PARENT_TYPE_UNSPECIFIED
            - ORGANIZATION
            - PROJECT
    GoogleCloudSecuritycenterV2KernelRootkit:
      id: GoogleCloudSecuritycenterV2KernelRootkit
      description: Kernel mode rootkit signatures.
      type: object
      properties:
        name:
          description: Rootkit name, when available.
          type: string
        unexpectedCodeModification:
          description: True if unexpected modifications of kernel code memory are present.
          type: boolean
        unexpectedReadOnlyDataModification:
          description: >-
            True if unexpected modifications of kernel read-only data memory are
            present.
          type: boolean
        unexpectedFtraceHandler:
          description: >-
            True if `ftrace` points are present with callbacks pointing to
            regions that are not in the expected kernel or module code range.
          type: boolean
        unexpectedKprobeHandler:
          description: >-
            True if `kprobe` points are present with callbacks pointing to
            regions that are not in the expected kernel or module code range.
          type: boolean
        unexpectedKernelCodePages:
          description: >-
            True if kernel code pages that are not in the expected kernel or
            module code regions are present.
          type: boolean
        unexpectedSystemCallHandler:
          description: >-
            True if system call handlers that are are not in the expected kernel
            or module code regions are present.
          type: boolean
        unexpectedInterruptHandler:
          description: >-
            True if interrupt handlers that are are not in the expected kernel
            or module code regions are present.
          type: boolean
        unexpectedProcessesInRunqueue:
          description: >-
            True if unexpected processes in the scheduler run queue are present.
            Such processes are in the run queue, but not in the process task
            list.
          type: boolean
    GoogleCloudSecuritycenterV2OrgPolicy:
      id: GoogleCloudSecuritycenterV2OrgPolicy
      description: Contains information about the org policies associated with the finding.
      type: object
      properties:
        name:
          description: >-
            The resource name of the org policy. Example:
            "organizations/{organization_id}/policies/{constraint_name}"
          type: string
    GoogleCloudSecuritycenterV2Application:
      id: GoogleCloudSecuritycenterV2Application
      description: Represents an application associated with a finding.
      type: object
      properties:
        baseUri:
          description: >-
            The base URI that identifies the network location of the application
            in which the vulnerability was detected. For example,
            `http://example.com`.
          type: string
        fullUri:
          description: >-
            The full URI with payload that could be used to reproduce the
            vulnerability. For example, `http://example.com?p=aMmYgI6H`.
          type: string
    GoogleCloudSecuritycenterV2BackupDisasterRecovery:
      id: GoogleCloudSecuritycenterV2BackupDisasterRecovery
      description: Information related to Google Cloud Backup and DR Service findings.
      type: object
      properties:
        backupTemplate:
          description: >-
            The name of a Backup and DR template which comprises one or more
            backup policies. See the [Backup and DR
            documentation](https://cloud.google.com/backup-disaster-recovery/docs/concepts/backup-plan#temp)
            for more information. For example, `snap-ov`.
          type: string
        policies:
          description: >-
            The names of Backup and DR policies that are associated with a
            template and that define when to run a backup, how frequently to run
            a backup, and how long to retain the backup image. For example,
            `onvaults`.
          type: array
          items:
            type: string
        host:
          description: >-
            The name of a Backup and DR host, which is managed by the backup and
            recovery appliance and known to the management console. The host can
            be of type Generic (for example, Compute Engine, SQL Server, Oracle
            DB, SMB file system, etc.), vCenter, or an ESX server. See the
            [Backup and DR documentation on
            hosts](https://cloud.google.com/backup-disaster-recovery/docs/configuration/manage-hosts-and-their-applications)
            for more information. For example, `centos7-01`.
          type: string
        applications:
          description: >-
            The names of Backup and DR applications. An application is a VM,
            database, or file system on a managed host monitored by a backup and
            recovery appliance. For example, `centos7-01-vol00`,
            `centos7-01-vol01`, `centos7-01-vol02`.
          type: array
          items:
            type: string
        storagePool:
          description: >-
            The name of the Backup and DR storage pool that the backup and
            recovery appliance is storing data in. The storage pool could be of
            type Cloud, Primary, Snapshot, or OnVault. See the [Backup and DR
            documentation on storage
            pools](https://cloud.google.com/backup-disaster-recovery/docs/concepts/storage-pools).
            For example, `DiskPoolOne`.
          type: string
        policyOptions:
          description: >-
            The names of Backup and DR advanced policy options of a policy
            applying to an application. See the [Backup and DR documentation on
            policy
            options](https://cloud.google.com/backup-disaster-recovery/docs/create-plan/policy-settings).
            For example, `skipofflineappsincongrp, nounmap`.
          type: array
          items:
            type: string
        profile:
          description: >-
            The name of the Backup and DR resource profile that specifies the
            storage media for backups of application and VM data. See the
            [Backup and DR documentation on
            profiles](https://cloud.google.com/backup-disaster-recovery/docs/concepts/backup-plan#profile).
            For example, `GCP`.
          type: string
        appliance:
          description: >-
            The name of the Backup and DR appliance that captures, moves, and
            manages the lifecycle of backup data. For example,
            `backup-server-57137`.
          type: string
        backupType:
          description: >-
            The backup type of the Backup and DR image. For example, `Snapshot`,
            `Remote Snapshot`, `OnVault`.
          type: string
        backupCreateTime:
          description: The timestamp at which the Backup and DR backup was created.
          type: string
          format: google-datetime
    GoogleCloudSecuritycenterV2SecurityPosture:
      id: GoogleCloudSecuritycenterV2SecurityPosture
      description: >-
        Represents a posture that is deployed on Google Cloud by the Security
        Command Center Posture Management service. A posture contains one or
        more policy sets. A policy set is a group of policies that enforce a set
        of security rules on Google Cloud.
      type: object
      properties:
        name:
          description: Name of the posture, for example, `CIS-Posture`.
          type: string
        revisionId:
          description: The version of the posture, for example, `c7cfa2a8`.
          type: string
        postureDeploymentResource:
          description: >-
            The project, folder, or organization on which the posture is
            deployed, for example, `projects/{project_number}`.
          type: string
        postureDeployment:
          description: >-
            The name of the posture deployment, for example,
            `organizations/{org_id}/posturedeployments/{posture_deployment_id}`.
          type: string
        changedPolicy:
          description: >-
            The name of the updated policy, for example,
            `projects/{project_id}/policies/{constraint_name}`.
          type: string
        policySet:
          description: The name of the updated policy set, for example, `cis-policyset`.
          type: string
        policy:
          description: The ID of the updated policy, for example, `compute-policy-1`.
          type: string
        policyDriftDetails:
          description: >-
            The details about a change in an updated policy that violates the
            deployed posture.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2PolicyDriftDetails'
    GoogleCloudSecuritycenterV2PolicyDriftDetails:
      id: GoogleCloudSecuritycenterV2PolicyDriftDetails
      description: >-
        The policy field that violates the deployed posture and its expected and
        detected values.
      type: object
      properties:
        field:
          description: >-
            The name of the updated field, for example
            constraint.implementation.policy_rules[0].enforce
          type: string
        expectedValue:
          description: >-
            The value of this field that was configured in a posture, for
            example, `true` or `allowed_values={"projects/29831892"}`.
          type: string
        detectedValue:
          description: >-
            The detected value that violates the deployed posture, for example,
            `false` or `allowed_values={"projects/22831892"}`.
          type: string
    GoogleCloudSecuritycenterV2LogEntry:
      id: GoogleCloudSecuritycenterV2LogEntry
      description: An individual entry in a log.
      type: object
      properties:
        cloudLoggingEntry:
          description: An individual entry in a log stored in Cloud Logging.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2CloudLoggingEntry'
    GoogleCloudSecuritycenterV2CloudLoggingEntry:
      id: GoogleCloudSecuritycenterV2CloudLoggingEntry
      description: >-
        Metadata taken from a [Cloud Logging
        LogEntry](https://cloud.google.com/logging/docs/reference/v2/rest/v2/LogEntry)
      type: object
      properties:
        insertId:
          description: A unique identifier for the log entry.
          type: string
        logId:
          description: >-
            The type of the log (part of `log_name`. `log_name` is the resource
            name of the log to which this log entry belongs). For example:
            `cloudresourcemanager.googleapis.com/activity` Note that this field
            is not URL-encoded, unlike in `LogEntry`.
          type: string
        resourceContainer:
          description: >-
            The organization, folder, or project of the monitored resource that
            produced this log entry.
          type: string
        timestamp:
          description: The time the event described by the log entry occurred.
          type: string
          format: google-datetime
    GoogleCloudSecuritycenterV2LoadBalancer:
      id: GoogleCloudSecuritycenterV2LoadBalancer
      description: >-
        Contains information related to the load balancer associated with the
        finding.
      type: object
      properties:
        name:
          description: The name of the load balancer associated with the finding.
          type: string
    GoogleCloudSecuritycenterV2CloudArmor:
      id: GoogleCloudSecuritycenterV2CloudArmor
      description: Fields related to Google Cloud Armor findings.
      type: object
      properties:
        securityPolicy:
          description: >-
            Information about the [Google Cloud Armor security
            policy](https://cloud.google.com/armor/docs/security-policy-overview)
            relevant to the finding.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2SecurityPolicy'
        requests:
          description: >-
            Information about incoming requests evaluated by [Google Cloud Armor
            security
            policies](https://cloud.google.com/armor/docs/security-policy-overview).
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Requests'
        adaptiveProtection:
          description: >-
            Information about potential Layer 7 DDoS attacks identified by
            [Google Cloud Armor Adaptive
            Protection](https://cloud.google.com/armor/docs/adaptive-protection-overview).
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2AdaptiveProtection'
        attack:
          description: Information about DDoS attack volume and classification.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Attack'
        threatVector:
          description: >-
            Distinguish between volumetric & protocol DDoS attack and
            application layer attacks. For example, "L3_4" for Layer 3 and Layer
            4 DDoS attacks, or "L_7" for Layer 7 DDoS attacks.
          type: string
        duration:
          description: >-
            Duration of attack from the start until the current moment (updated
            every 5 minutes).
          type: string
          format: google-duration
    GoogleCloudSecuritycenterV2SecurityPolicy:
      id: GoogleCloudSecuritycenterV2SecurityPolicy
      description: >-
        Information about the [Google Cloud Armor security
        policy](https://cloud.google.com/armor/docs/security-policy-overview)
        relevant to the finding.
      type: object
      properties:
        name:
          description: >-
            The name of the Google Cloud Armor security policy, for example,
            "my-security-policy".
          type: string
        type:
          description: >-
            The type of Google Cloud Armor security policy for example, 'backend
            security policy', 'edge security policy', 'network edge security
            policy', or 'always-on DDoS protection'.
          type: string
        preview:
          description: Whether or not the associated rule or policy is in preview mode.
          type: boolean
    GoogleCloudSecuritycenterV2Requests:
      id: GoogleCloudSecuritycenterV2Requests
      description: Information about the requests relevant to the finding.
      type: object
      properties:
        ratio:
          description: >-
            For 'Increasing deny ratio', the ratio is the denied traffic divided
            by the allowed traffic. For 'Allowed traffic spike', the ratio is
            the allowed traffic in the short term divided by allowed traffic in
            the long term.
          type: number
          format: double
        shortTermAllowed:
          description: Allowed RPS (requests per second) in the short term.
          type: integer
          format: int32
        longTermAllowed:
          description: Allowed RPS (requests per second) over the long term.
          type: integer
          format: int32
        longTermDenied:
          description: Denied RPS (requests per second) over the long term.
          type: integer
          format: int32
    GoogleCloudSecuritycenterV2AdaptiveProtection:
      id: GoogleCloudSecuritycenterV2AdaptiveProtection
      description: >-
        Information about [Google Cloud Armor Adaptive
        Protection](https://cloud.google.com/armor/docs/cloud-armor-overview#google-cloud-armor-adaptive-protection).
      type: object
      properties:
        confidence:
          description: >-
            A score of 0 means that there is low confidence that the detected
            event is an actual attack. A score of 1 means that there is high
            confidence that the detected event is an attack. See the [Adaptive
            Protection
            documentation](https://cloud.google.com/armor/docs/adaptive-protection-overview#configure-alert-tuning)
            for further explanation.
          type: number
          format: double
    GoogleCloudSecuritycenterV2Attack:
      id: GoogleCloudSecuritycenterV2Attack
      description: Information about DDoS attack volume and classification.
      type: object
      properties:
        volumePps:
          description: Total PPS (packets per second) volume of attack.
          type: integer
          format: int32
        volumeBps:
          description: Total BPS (bytes per second) volume of attack.
          type: integer
          format: int32
        classification:
          description: >-
            Type of attack, for example, 'SYN-flood', 'NTP-udp', or
            'CHARGEN-udp'.
          type: string
    GoogleCloudSecuritycenterV2Notebook:
      id: GoogleCloudSecuritycenterV2Notebook
      description: >-
        Represents a Jupyter notebook IPYNB file, such as a [Colab Enterprise
        notebook](https://cloud.google.com/colab/docs/introduction) file, that
        is associated with a finding.
      type: object
      properties:
        name:
          description: The name of the notebook.
          type: string
        service:
          description: The source notebook service, for example, "Colab Enterprise".
          type: string
        lastAuthor:
          description: The user ID of the latest author to modify the notebook.
          type: string
        notebookUpdateTime:
          description: The most recent time the notebook was updated.
          type: string
          format: google-datetime
    GoogleCloudSecuritycenterV2ToxicCombination:
      id: GoogleCloudSecuritycenterV2ToxicCombination
      description: >-
        Contains details about a group of security issues that, when the issues
        occur together, represent a greater risk than when the issues occur
        independently. A group of such issues is referred to as a toxic
        combination.
      type: object
      properties:
        attackExposureScore:
          description: >-
            The [Attack exposure
            score](https://cloud.google.com/security-command-center/docs/attack-exposure-learn#attack_exposure_scores)
            of this toxic combination. The score is a measure of how much this
            toxic combination exposes one or more high-value resources to
            potential attack.
          type: number
          format: double
        relatedFindings:
          description: >-
            List of resource names of findings associated with this toxic
            combination. For example,
            `organizations/123/sources/456/findings/789`.
          type: array
          items:
            type: string
    GoogleCloudSecuritycenterV2GroupMembership:
      id: GoogleCloudSecuritycenterV2GroupMembership
      description: >-
        Contains details about groups of which this finding is a member. A group
        is a collection of findings that are related in some way.
      type: object
      properties:
        groupType:
          description: Type of group.
          type: string
          enumDescriptions:
            - Default value.
            - Group represents a toxic combination.
          enum:
            - GROUP_TYPE_UNSPECIFIED
            - GROUP_TYPE_TOXIC_COMBINATION
        groupId:
          description: ID of the group.
          type: string
    GoogleCloudSecuritycenterV2DataAccessEvent:
      id: GoogleCloudSecuritycenterV2DataAccessEvent
      description: >-
        Details about a data access attempt made by a principal not authorized
        under applicable data security policy.
      type: object
      properties:
        eventId:
          description: Unique identifier for data access event.
          type: string
        principalEmail:
          description: >-
            The email address of the principal that accessed the data. The
            principal could be a user account, service account, Google group, or
            other.
          type: string
        operation:
          description: The operation performed by the principal to access the data.
          type: string
          enumDescriptions:
            - The operation is unspecified.
            - Represents a read operation.
            - Represents a move operation.
            - Represents a copy operation.
          enum:
            - OPERATION_UNSPECIFIED
            - READ
            - MOVE
            - COPY
        eventTime:
          description: Timestamp of data access event.
          type: string
          format: google-datetime
    GoogleCloudSecuritycenterV2DataFlowEvent:
      id: GoogleCloudSecuritycenterV2DataFlowEvent
      description: >-
        Details about a data flow event, in which either the data is moved to or
        is accessed from a non-compliant geo-location, as defined in the
        applicable data security policy.
      type: object
      properties:
        eventId:
          description: Unique identifier for data flow event.
          type: string
        principalEmail:
          description: >-
            The email address of the principal that initiated the data flow
            event. The principal could be a user account, service account,
            Google group, or other.
          type: string
        operation:
          description: The operation performed by the principal for the data flow event.
          type: string
          enumDescriptions:
            - The operation is unspecified.
            - Represents a read operation.
            - Represents a move operation.
            - Represents a copy operation.
          enum:
            - OPERATION_UNSPECIFIED
            - READ
            - MOVE
            - COPY
        violatedLocation:
          description: Non-compliant location of the principal or the data destination.
          type: string
        eventTime:
          description: Timestamp of data flow event.
          type: string
          format: google-datetime
    GoogleCloudSecuritycenterV2Resource:
      id: GoogleCloudSecuritycenterV2Resource
      description: Information related to the Google Cloud resource.
      type: object
      properties:
        name:
          description: >-
            The full resource name of the resource. See:
            https://cloud.google.com/apis/design/resource_names#full_resource_name
          type: string
        displayName:
          description: The human readable name of the resource.
          type: string
        type:
          description: The full resource type of the resource.
          type: string
        cloudProvider:
          description: Indicates which cloud provider the finding is from.
          type: string
          enumDescriptions:
            - The cloud provider is unspecified.
            - The cloud provider is Google Cloud Platform.
            - The cloud provider is Amazon Web Services.
            - The cloud provider is Microsoft Azure.
          enum:
            - CLOUD_PROVIDER_UNSPECIFIED
            - GOOGLE_CLOUD_PLATFORM
            - AMAZON_WEB_SERVICES
            - MICROSOFT_AZURE
        service:
          description: The service or resource provider associated with the resource.
          type: string
        location:
          description: The region or location of the service (if applicable).
          type: string
        gcpMetadata:
          description: The GCP metadata associated with the finding.
          $ref: '#/components/schemas/GcpMetadata'
        awsMetadata:
          description: The AWS metadata associated with the finding.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2AwsMetadata'
        azureMetadata:
          description: The Azure metadata associated with the finding.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2AzureMetadata'
        resourcePath:
          description: Provides the path to the resource within the resource hierarchy.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2ResourcePath'
        resourcePathString:
          description: >-
            A string representation of the resource path. For Google Cloud, it
            has the format of
            `organizations/{organization_id}/folders/{folder_id}/folders/{folder_id}/projects/{project_id}`
            where there can be any number of folders. For AWS, it has the format
            of
            `org/{organization_id}/ou/{organizational_unit_id}/ou/{organizational_unit_id}/account/{account_id}`
            where there can be any number of organizational units. For Azure, it
            has the format of
            `mg/{management_group_id}/mg/{management_group_id}/subscription/{subscription_id}/rg/{resource_group_name}`
            where there can be any number of management groups.
          type: string
    GcpMetadata:
      id: GcpMetadata
      description: >-
        GCP metadata associated with the resource, only applicable if the
        finding's cloud provider is Google Cloud Platform.
      type: object
      properties:
        project:
          description: The full resource name of project that the resource belongs to.
          type: string
        projectDisplayName:
          description: The project ID that the resource belongs to.
          type: string
        parent:
          description: The full resource name of resource's parent.
          type: string
        parentDisplayName:
          description: The human readable name of resource's parent.
          type: string
        folders:
          description: >-
            Output only. Contains a Folder message for each folder in the assets
            ancestry. The first folder is the deepest nested folder, and the
            last folder is the folder directly under the Organization.
          readOnly: true
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Folder'
        organization:
          description: The name of the organization that the resource belongs to.
          type: string
    GoogleCloudSecuritycenterV2Folder:
      id: GoogleCloudSecuritycenterV2Folder
      description: >-
        Message that contains the resource name and display name of a folder
        resource.
      type: object
      properties:
        resourceFolder:
          description: >-
            Full resource name of this folder. See:
            https://cloud.google.com/apis/design/resource_names#full_resource_name
          type: string
        resourceFolderDisplayName:
          description: The user defined display name for this folder.
          type: string
    GoogleCloudSecuritycenterV2AwsMetadata:
      id: GoogleCloudSecuritycenterV2AwsMetadata
      description: >-
        AWS metadata associated with the resource, only applicable if the
        finding's cloud provider is Amazon Web Services.
      type: object
      properties:
        organization:
          description: The AWS organization associated with the resource.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2AwsOrganization'
        organizationalUnits:
          description: >-
            A list of AWS organizational units associated with the resource,
            ordered from lowest level (closest to the account) to highest level.
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudSecuritycenterV2AwsOrganizationalUnit
        account:
          description: The AWS account associated with the resource.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2AwsAccount'
    GoogleCloudSecuritycenterV2AwsOrganization:
      id: GoogleCloudSecuritycenterV2AwsOrganization
      description: >-
        An organization is a collection of accounts that are centrally managed
        together using consolidated billing, organized hierarchically with
        organizational units (OUs), and controlled with policies.
      type: object
      properties:
        id:
          description: >-
            The unique identifier (ID) for the organization. The regex pattern
            for an organization ID string requires "o-" followed by from 10 to
            32 lowercase letters or digits.
          type: string
    GoogleCloudSecuritycenterV2AwsOrganizationalUnit:
      id: GoogleCloudSecuritycenterV2AwsOrganizationalUnit
      description: >-
        An Organizational Unit (OU) is a container of AWS accounts within a root
        of an organization. Policies that are attached to an OU apply to all
        accounts contained in that OU and in any child OUs.
      type: object
      properties:
        id:
          description: >-
            The unique identifier (ID) associated with this OU. The regex
            pattern for an organizational unit ID string requires "ou-" followed
            by from 4 to 32 lowercase letters or digits (the ID of the root that
            contains the OU). This string is followed by a second "-" dash and
            from 8 to 32 additional lowercase letters or digits. For example,
            "ou-ab12-cd34ef56".
          type: string
        name:
          description: The friendly name of the OU.
          type: string
    GoogleCloudSecuritycenterV2AwsAccount:
      id: GoogleCloudSecuritycenterV2AwsAccount
      description: An AWS account that is a member of an organization.
      type: object
      properties:
        id:
          description: >-
            The unique identifier (ID) of the account, containing exactly 12
            digits.
          type: string
        name:
          description: The friendly name of this account.
          type: string
    GoogleCloudSecuritycenterV2AzureMetadata:
      id: GoogleCloudSecuritycenterV2AzureMetadata
      description: >-
        Azure metadata associated with the resource, only applicable if the
        finding's cloud provider is Microsoft Azure.
      type: object
      properties:
        managementGroups:
          description: >-
            A list of Azure management groups associated with the resource,
            ordered from lowest level (closest to the subscription) to highest
            level.
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudSecuritycenterV2AzureManagementGroup
        subscription:
          description: The Azure subscription associated with the resource.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2AzureSubscription'
        resourceGroup:
          description: The Azure resource group associated with the resource.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2AzureResourceGroup'
        tenant:
          description: The Azure Entra tenant associated with the resource.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2AzureTenant'
    GoogleCloudSecuritycenterV2AzureManagementGroup:
      id: GoogleCloudSecuritycenterV2AzureManagementGroup
      description: Represents an Azure management group.
      type: object
      properties:
        id:
          description: >-
            The UUID of the Azure management group, for example,
            `20000000-0001-0000-0000-000000000000`.
          type: string
        displayName:
          description: The display name of the Azure management group.
          type: string
    GoogleCloudSecuritycenterV2AzureSubscription:
      id: GoogleCloudSecuritycenterV2AzureSubscription
      description: Represents an Azure subscription.
      type: object
      properties:
        id:
          description: >-
            The UUID of the Azure subscription, for example,
            `291bba3f-e0a5-47bc-a099-3bdcb2a50a05`.
          type: string
        displayName:
          description: The display name of the Azure subscription.
          type: string
    GoogleCloudSecuritycenterV2AzureResourceGroup:
      id: GoogleCloudSecuritycenterV2AzureResourceGroup
      description: Represents an Azure resource group.
      type: object
      properties:
        name:
          description: The name of the Azure resource group. This is not a UUID.
          type: string
    GoogleCloudSecuritycenterV2AzureTenant:
      id: GoogleCloudSecuritycenterV2AzureTenant
      description: Represents a Microsoft Entra tenant.
      type: object
      properties:
        id:
          description: >-
            The ID of the Microsoft Entra tenant, for example,
            "a11aaa11-aa11-1aa1-11aa-1aaa11a".
          type: string
        displayName:
          description: The display name of the Azure tenant.
          type: string
    GoogleCloudSecuritycenterV2ResourcePath:
      id: GoogleCloudSecuritycenterV2ResourcePath
      description: >-
        Represents the path of resources leading up to the resource this finding
        is about.
      type: object
      properties:
        nodes:
          description: >-
            The list of nodes that make the up resource path, ordered from
            lowest level to highest level.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2ResourcePathNode'
    GoogleCloudSecuritycenterV2ResourcePathNode:
      id: GoogleCloudSecuritycenterV2ResourcePathNode
      description: >-
        A node within the resource path. Each node represents a resource within
        the resource hierarchy.
      type: object
      properties:
        nodeType:
          description: The type of resource this node represents.
          type: string
          enumDescriptions:
            - Node type is unspecified.
            - The node represents a Google Cloud organization.
            - The node represents a Google Cloud folder.
            - The node represents a Google Cloud project.
            - The node represents an AWS organization.
            - The node represents an AWS organizational unit.
            - The node represents an AWS account.
            - The node represents an Azure management group.
            - The node represents an Azure subscription.
            - The node represents an Azure resource group.
          enum:
            - RESOURCE_PATH_NODE_TYPE_UNSPECIFIED
            - GCP_ORGANIZATION
            - GCP_FOLDER
            - GCP_PROJECT
            - AWS_ORGANIZATION
            - AWS_ORGANIZATIONAL_UNIT
            - AWS_ACCOUNT
            - AZURE_MANAGEMENT_GROUP
            - AZURE_SUBSCRIPTION
            - AZURE_RESOURCE_GROUP
        id:
          description: The ID of the resource this node represents.
          type: string
        displayName:
          description: The display name of the resource this node represents.
          type: string
    GoogleCloudSecuritycenterV2ResourceValueConfig:
      id: GoogleCloudSecuritycenterV2ResourceValueConfig
      description: >-
        A resource value configuration (RVC) is a mapping configuration of
        user's resources to resource values. Used in Attack path simulations.
      type: object
      properties:
        name:
          description: Identifier. Name for the resource value configuration
          type: string
        resourceValue:
          description: >-
            Resource value level this expression represents Only required when
            there is no Sensitive Data Protection mapping in the request
          type: string
          enumDescriptions:
            - Unspecific value
            - High resource value
            - Medium resource value
            - Low resource value
            - No resource value, e.g. ignore these resources
          enum:
            - RESOURCE_VALUE_UNSPECIFIED
            - HIGH
            - MEDIUM
            - LOW
            - NONE
        tagValues:
          description: >-
            Tag values combined with `AND` to check against. Values in the form
            "tagValues/123" Example: `[ "tagValues/123", "tagValues/456",
            "tagValues/789" ]`
            https://cloud.google.com/resource-manager/docs/tags/tags-creating-and-managing
          type: array
          items:
            type: string
        resourceType:
          description: >-
            Apply resource_value only to resources that match resource_type.
            resource_type will be checked with `AND` of other resources. For
            example, "storage.googleapis.com/Bucket" with resource_value "HIGH"
            will apply "HIGH" value only to "storage.googleapis.com/Bucket"
            resources.
          type: string
        scope:
          description: >-
            Project or folder to scope this configuration to. For example,
            "project/456" would apply this configuration only to resources in
            "project/456" scope and will be checked with `AND` of other
            resources.
          type: string
        resourceLabelsSelector:
          description: >-
            List of resource labels to search for, evaluated with `AND`. For
            example, "resource_labels_selector": {"key": "value", "env": "prod"}
            will match resources with labels "key": "value" `AND` "env": "prod"
            https://cloud.google.com/resource-manager/docs/creating-managing-labels
          type: object
          additionalProperties:
            type: string
        description:
          description: Description of the resource value configuration.
          type: string
        createTime:
          description: >-
            Output only. Timestamp this resource value configuration was
            created.
          readOnly: true
          type: string
          format: google-datetime
        updateTime:
          description: >-
            Output only. Timestamp this resource value configuration was last
            updated.
          readOnly: true
          type: string
          format: google-datetime
        cloudProvider:
          description: Cloud provider this configuration applies to
          type: string
          enumDescriptions:
            - The cloud provider is unspecified.
            - The cloud provider is Google Cloud Platform.
            - The cloud provider is Amazon Web Services.
            - The cloud provider is Microsoft Azure.
          enum:
            - CLOUD_PROVIDER_UNSPECIFIED
            - GOOGLE_CLOUD_PLATFORM
            - AMAZON_WEB_SERVICES
            - MICROSOFT_AZURE
        sensitiveDataProtectionMapping:
          description: >-
            A mapping of the sensitivity on Sensitive Data Protection finding to
            resource values. This mapping can only be used in combination with a
            resource_type that is related to BigQuery, e.g.
            "bigquery.googleapis.com/Dataset".
          $ref: >-
            #/components/schemas/GoogleCloudSecuritycenterV2SensitiveDataProtectionMapping
    GoogleCloudSecuritycenterV2SensitiveDataProtectionMapping:
      id: GoogleCloudSecuritycenterV2SensitiveDataProtectionMapping
      description: >-
        Resource value mapping for Sensitive Data Protection findings If any of
        these mappings have a resource value that is not unspecified, the
        resource_value field will be ignored when reading this configuration.
      type: object
      properties:
        highSensitivityMapping:
          description: >-
            Resource value mapping for high-sensitivity Sensitive Data
            Protection findings
          type: string
          enumDescriptions:
            - Unspecific value
            - High resource value
            - Medium resource value
            - Low resource value
            - No resource value, e.g. ignore these resources
          enum:
            - RESOURCE_VALUE_UNSPECIFIED
            - HIGH
            - MEDIUM
            - LOW
            - NONE
        mediumSensitivityMapping:
          description: >-
            Resource value mapping for medium-sensitivity Sensitive Data
            Protection findings
          type: string
          enumDescriptions:
            - Unspecific value
            - High resource value
            - Medium resource value
            - Low resource value
            - No resource value, e.g. ignore these resources
          enum:
            - RESOURCE_VALUE_UNSPECIFIED
            - HIGH
            - MEDIUM
            - LOW
            - NONE
    ComplianceSnapshot:
      id: ComplianceSnapshot
      description: >-
        Result containing the properties and count of a ComplianceSnapshot
        request.
      type: object
      properties:
        name:
          description: >-
            The compliance snapshot name. Format:
            //sources//complianceSnapshots/
          type: string
        cloudProvider:
          description: The cloud provider for the compliance snapshot.
          type: string
          enumDescriptions:
            - The cloud provider is unspecified.
            - The cloud provider is Google Cloud Platform.
            - The cloud provider is Amazon Web Services.
            - The cloud provider is Microsoft Azure.
          enum:
            - CLOUD_PROVIDER_UNSPECIFIED
            - GOOGLE_CLOUD_PLATFORM
            - AMAZON_WEB_SERVICES
            - MICROSOFT_AZURE
        category:
          description: The category of Findings matching.
          type: string
        leafContainerResource:
          description: The leaf container resource name that is closest to the snapshot.
          type: string
        complianceStandard:
          description: The compliance standard (ie CIS).
          type: string
        complianceVersion:
          description: The compliance version (ie 1.3) in CIS 1.3.
          type: string
        count:
          description: Total count of findings for the given properties.
          type: string
          format: int64
        snapshotTime:
          description: The snapshot time of the snapshot.
          type: string
          format: google-datetime
    VulnerabilitySnapshot:
      id: VulnerabilitySnapshot
      description: >-
        Result containing the properties and count of a VulnerabilitySnapshot
        request.
      type: object
      properties:
        name:
          description: >-
            Identifier. The vulnerability snapshot name. Format:
            //locations//vulnerabilitySnapshots/
          type: string
        cloudProvider:
          description: The cloud provider for the vulnerability snapshot.
          type: string
          enumDescriptions:
            - The cloud provider is unspecified.
            - The cloud provider is Google Cloud Platform.
            - The cloud provider is Amazon Web Services.
            - The cloud provider is Microsoft Azure.
          enum:
            - CLOUD_PROVIDER_UNSPECIFIED
            - GOOGLE_CLOUD_PLATFORM
            - AMAZON_WEB_SERVICES
            - MICROSOFT_AZURE
        snapshotTime:
          description: The time that the snapshot was taken.
          type: string
          format: google-datetime
        findingCount:
          description: The vulnerability count by severity.
          $ref: '#/components/schemas/VulnerabilityCountBySeverity'
    VulnerabilityCountBySeverity:
      id: VulnerabilityCountBySeverity
      description: Vulnerability count by severity.
      type: object
      properties:
        severityToFindingCount:
          description: Key is the Severity enum.
          type: object
          additionalProperties:
            type: string
            format: int64
    GoogleCloudSecuritycenterV1p1beta1NotificationMessage:
      id: GoogleCloudSecuritycenterV1p1beta1NotificationMessage
      description: Security Command Center's Notification
      type: object
      properties:
        notificationConfigName:
          description: Name of the notification config that generated current notification.
          type: string
        finding:
          description: >-
            If it's a Finding based notification config, this field will be
            populated.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV1p1beta1Finding'
        resource:
          description: The Cloud resource tied to the notification.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV1p1beta1Resource'
    GoogleCloudSecuritycenterV1p1beta1Finding:
      id: GoogleCloudSecuritycenterV1p1beta1Finding
      description: >-
        Security Command Center finding. A finding is a record of assessment
        data (security, risk, health or privacy) ingested into Security Command
        Center for presentation, notification, analysis, policy testing, and
        enforcement. For example, an XSS vulnerability in an App Engine
        application is a finding.
      type: object
      properties:
        name:
          description: >-
            The relative resource name of this finding. See:
            https://cloud.google.com/apis/design/resource_names#relative_resource_name
            Example:
            "organizations/{organization_id}/sources/{source_id}/findings/{finding_id}"
          type: string
        parent:
          description: >-
            The relative resource name of the source the finding belongs to.
            See:
            https://cloud.google.com/apis/design/resource_names#relative_resource_name
            This field is immutable after creation time. For example:
            "organizations/{organization_id}/sources/{source_id}"
          type: string
        resourceName:
          description: >-
            For findings on Google Cloud resources, the full resource name of
            the Google Cloud resource this finding is for. See:
            https://cloud.google.com/apis/design/resource_names#full_resource_name
            When the finding is for a non-Google Cloud resource, the
            resourceName can be a customer or partner defined string. This field
            is immutable after creation time.
          type: string
        state:
          description: The state of the finding.
          type: string
          enumDescriptions:
            - Unspecified state.
            - The finding requires attention and has not been addressed yet.
            - >-
              The finding has been fixed, triaged as a non-issue or otherwise
              addressed and is no longer active.
          enum:
            - STATE_UNSPECIFIED
            - ACTIVE
            - INACTIVE
        category:
          description: >-
            The additional taxonomy group within findings from a given source.
            This field is immutable after creation time. Example:
            "XSS_FLASH_INJECTION"
          type: string
        externalUri:
          description: >-
            The URI that, if available, points to a web page outside of Security
            Command Center where additional information about the finding can be
            found. This field is guaranteed to be either empty or a well formed
            URL.
          type: string
        sourceProperties:
          description: >-
            Source specific properties. These properties are managed by the
            source that writes the finding. The key names in the
            source_properties map must be between 1 and 255 characters, and must
            start with a letter and contain alphanumeric characters or
            underscores only.
          type: object
          additionalProperties:
            type: any
        securityMarks:
          description: >-
            Output only. User specified security marks. These marks are entirely
            managed by the user and come from the SecurityMarks resource that
            belongs to the finding.
          readOnly: true
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV1p1beta1SecurityMarks'
        eventTime:
          description: >-
            The time at which the event took place, or when an update to the
            finding occurred. For example, if the finding represents an open
            firewall it would capture the time the detector believes the
            firewall became open. The accuracy is determined by the detector. If
            the finding were to be resolved afterward, this time would reflect
            when the finding was resolved. Must not be set to a value greater
            than the current timestamp.
          type: string
          format: google-datetime
        createTime:
          description: >-
            The time at which the finding was created in Security Command
            Center.
          type: string
          format: google-datetime
        severity:
          description: >-
            The severity of the finding. This field is managed by the source
            that writes the finding.
          type: string
          enumDescriptions:
            - No severity specified. The default value.
            - Critical severity.
            - High severity.
            - Medium severity.
            - Low severity.
          enum:
            - SEVERITY_UNSPECIFIED
            - CRITICAL
            - HIGH
            - MEDIUM
            - LOW
        canonicalName:
          description: >-
            The canonical name of the finding. It's either
            "organizations/{organization_id}/sources/{source_id}/findings/{finding_id}",
            "folders/{folder_id}/sources/{source_id}/findings/{finding_id}" or
            "projects/{project_number}/sources/{source_id}/findings/{finding_id}",
            depending on the closest CRM ancestor of the resource associated
            with the finding.
          type: string
    GoogleCloudSecuritycenterV1p1beta1SecurityMarks:
      id: GoogleCloudSecuritycenterV1p1beta1SecurityMarks
      description: >-
        User specified security marks that are attached to the parent Security
        Command Center resource. Security marks are scoped within a Security
        Command Center organization -- they can be modified and viewed by all
        users who have proper permissions on the organization.
      type: object
      properties:
        name:
          description: >-
            The relative resource name of the SecurityMarks. See:
            https://cloud.google.com/apis/design/resource_names#relative_resource_name
            Examples:
            "organizations/{organization_id}/assets/{asset_id}/securityMarks"
            "organizations/{organization_id}/sources/{source_id}/findings/{finding_id}/securityMarks".
          type: string
        marks:
          description: >-
            Mutable user specified security marks belonging to the parent
            resource. Constraints are as follows: * Keys and values are treated
            as case insensitive * Keys must be between 1 - 256 characters
            (inclusive) * Keys must be letters, numbers, underscores, or dashes
            * Values have leading and trailing whitespace trimmed, remaining
            characters must be between 1 - 4096 characters (inclusive)
          type: object
          additionalProperties:
            type: string
        canonicalName:
          description: >-
            The canonical name of the marks. Examples:
            "organizations/{organization_id}/assets/{asset_id}/securityMarks"
            "folders/{folder_id}/assets/{asset_id}/securityMarks"
            "projects/{project_number}/assets/{asset_id}/securityMarks"
            "organizations/{organization_id}/sources/{source_id}/findings/{finding_id}/securityMarks"
            "folders/{folder_id}/sources/{source_id}/findings/{finding_id}/securityMarks"
            "projects/{project_number}/sources/{source_id}/findings/{finding_id}/securityMarks"
          type: string
