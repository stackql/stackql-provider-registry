        (https://cloud.google.com/security-command-center/docs/attack-exposure-learn#attack_path_simulations).
      properties:
        relatedFindings:
          description: >-
            List of resource names of findings associated with this chokepoint.
            For example, organizations/123/sources/456/findings/789. This list
            will have at most 100 findings.
          items:
            type: string
          type: array
    ListValuedResourcesResponse:
      description: >-
        Response message for listing the valued resources for a given
        simulation.
      properties:
        valuedResources:
          type: array
          description: The valued resources that the attack path simulation identified.
          items:
            $ref: '#/components/schemas/ValuedResource'
        totalSize:
          description: The estimated total number of results matching the query.
          format: int32
          type: integer
        nextPageToken:
          type: string
