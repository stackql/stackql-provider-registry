            https://kubernetes.io/docs/tasks/administer-cluster/namespaces/.
          type: string
    EffectiveEventThreatDetectionCustomModule:
      type: object
      properties:
        type:
          readOnly: true
          type: string
          description: Output only. Type for the module. e.g. CONFIGURABLE_BAD_IP.
        enablementState:
          enum:
            - ENABLEMENT_STATE_UNSPECIFIED
            - ENABLED
            - DISABLED
          type: string
          enumDescriptions:
            - Unspecified enablement state.
            - The module is enabled at the given level.
            - The module is disabled at the given level.
          readOnly: true
          description: >-
            Output only. The effective state of enablement for the module at the
            given level of the hierarchy.
        description:
          readOnly: true
          description: Output only. The description for the module.
          type: string
        cloudProvider:
          type: string
          enum:
            - CLOUD_PROVIDER_UNSPECIFIED
            - GOOGLE_CLOUD_PLATFORM
            - AMAZON_WEB_SERVICES
            - MICROSOFT_AZURE
          enumDescriptions:
            - Unspecified cloud provider.
            - Google Cloud.
            - Amazon Web Services.
            - Microsoft Azure.
          description: The cloud provider of the custom module.
        displayName:
          type: string
          readOnly: true
          description: Output only. The human readable name to be displayed for the module.
        name:
          readOnly: true
          type: string
          description: >-
            Output only. The resource name of the effective ETD custom module.
            Its format is: *
            `organizations/{organization}/eventThreatDetectionSettings/effectiveCustomModules/{module}`.
            *
            `folders/{folder}/eventThreatDetectionSettings/effectiveCustomModules/{module}`.
            *
            `projects/{project}/eventThreatDetectionSettings/effectiveCustomModules/{module}`.
        config:
          type: object
          description: Output only. Config for the effective module.
          readOnly: true
          additionalProperties:
            description: Properties of the object.
            type: any
      description: >-
        An EffectiveEventThreatDetectionCustomModule is the representation of an
        Event Threat Detection custom module at a specified level of the
        resource hierarchy: organization, folder, or project. If a custom module
        is inherited from a parent organization or folder, the value of the
        `enablement_state` property in EffectiveEventThreatDetectionCustomModule
        is set to the value that is effective in the parent, instead of
        `INHERITED`. For example, if the module is enabled in a parent
        organization or folder, the effective `enablement_state` for the module
        in all child folders or projects is also `enabled`.
        EffectiveEventThreatDetectionCustomModule is read-only.
      id: EffectiveEventThreatDetectionCustomModule
