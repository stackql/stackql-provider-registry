        type:
          enumDescriptions:
            - Unspecified type.
            - Production environment.
            - Staging environment.
            - Test environment.
            - Development environment.
          type: string
          enum:
            - ENVIRONMENT_TYPE_UNSPECIFIED
            - PRODUCTION
            - STAGING
            - TEST
            - DEVELOPMENT
          description: Environment Type.
      type: object
      id: GoogleCloudSecuritycenterV2ResourceApplicationAttributesEnvironment
    Attack:
      id: Attack
      properties:
        volumePps:
          type: integer
          deprecated: true
          format: int32
          description: >-
            Total PPS (packets per second) volume of attack. Deprecated - refer
