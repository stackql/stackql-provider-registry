    GoogleCloudSecuritycenterV2Finding:
      id: GoogleCloudSecuritycenterV2Finding
      description: >-
        Security Command Center finding. A finding is a record of assessment
        data like security, risk, health, or privacy, that is ingested into
        Security Command Center for presentation, notification, analysis, policy
        testing, and enforcement. For example, a cross-site scripting (XSS)
        vulnerability in an App Engine application is a finding.
      type: object
      properties:
        name:
          description: >-
            The [relative resource
            name](https://cloud.google.com/apis/design/resource_names#relative_resource_name)
            of the finding. The following list shows some examples: +
            `organizations/{organization_id}/sources/{source_id}/findings/{finding_id}`
            +
            `organizations/{organization_id}/sources/{source_id}/locations/{location_id}/findings/{finding_id}`
            + `folders/{folder_id}/sources/{source_id}/findings/{finding_id}` +
            `folders/{folder_id}/sources/{source_id}/locations/{location_id}/findings/{finding_id}`
            + `projects/{project_id}/sources/{source_id}/findings/{finding_id}`
            +
            `projects/{project_id}/sources/{source_id}/locations/{location_id}/findings/{finding_id}`
          type: string
        canonicalName:
          description: >-
            Output only. The canonical name of the finding. The following list
            shows some examples: +
            `organizations/{organization_id}/sources/{source_id}/findings/{finding_id}`
            +
            `organizations/{organization_id}/sources/{source_id}/locations/{location_id}/findings/{finding_id}`
            + `folders/{folder_id}/sources/{source_id}/findings/{finding_id}` +
            `folders/{folder_id}/sources/{source_id}/locations/{location_id}/findings/{finding_id}`
            + `projects/{project_id}/sources/{source_id}/findings/{finding_id}`
            +
            `projects/{project_id}/sources/{source_id}/locations/{location_id}/findings/{finding_id}`
            The prefix is the closest CRM ancestor of the resource associated
            with the finding.
          readOnly: true
          type: string
        parent:
          description: >-
            The relative resource name of the source and location the finding
            belongs to. See:
            https://cloud.google.com/apis/design/resource_names#relative_resource_name
            This field is immutable after creation time. The following list
            shows some examples: +
            `organizations/{organization_id}/sources/{source_id}` +
            `folders/{folders_id}/sources/{source_id}` +
            `projects/{projects_id}/sources/{source_id}` +
            `organizations/{organization_id}/sources/{source_id}/locations/{location_id}`
            + `folders/{folders_id}/sources/{source_id}/locations/{location_id}`
            +
            `projects/{projects_id}/sources/{source_id}/locations/{location_id}`
          type: string
        resourceName:
          description: >-
            Immutable. For findings on Google Cloud resources, the full resource
            name of the Google Cloud resource this finding is for. See:
            https://cloud.google.com/apis/design/resource_names#full_resource_name
            When the finding is for a non-Google Cloud resource, the
            resourceName can be a customer or partner defined string.
          type: string
        state:
          description: Output only. The state of the finding.
          readOnly: true
          type: string
          enumDescriptions:
            - Unspecified state.
            - The finding requires attention and has not been addressed yet.
            - >-
              The finding has been fixed, triaged as a non-issue or otherwise
              addressed and is no longer active.
          enum:
            - STATE_UNSPECIFIED
            - ACTIVE
            - INACTIVE
        category:
          description: >-
            Immutable. The additional taxonomy group within findings from a
            given source. Example: "XSS_FLASH_INJECTION"
          type: string
        externalUri:
          description: >-
            The URI that, if available, points to a web page outside of Security
            Command Center where additional information about the finding can be
            found. This field is guaranteed to be either empty or a well formed
            URL.
          type: string
        sourceProperties:
          description: >-
            Source specific properties. These properties are managed by the
            source that writes the finding. The key names in the
            source_properties map must be between 1 and 255 characters, and must
            start with a letter and contain alphanumeric characters or
            underscores only.
          type: object
          additionalProperties:
            type: any
        securityMarks:
          description: >-
            Output only. User specified security marks. These marks are entirely
            managed by the user and come from the SecurityMarks resource that
            belongs to the finding.
          readOnly: true
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2SecurityMarks'
        eventTime:
          description: >-
            The time the finding was first detected. If an existing finding is
            updated, then this is the time the update occurred. For example, if
            the finding represents an open firewall, this property captures the
            time the detector believes the firewall became open. The accuracy is
            determined by the detector. If the finding is later resolved, then
            this time reflects when the finding was resolved. This must not be
            set to a value greater than the current timestamp.
          type: string
          format: google-datetime
        createTime:
          description: >-
            Output only. The time at which the finding was created in Security
            Command Center.
          readOnly: true
          type: string
          format: google-datetime
        severity:
          description: >-
            The severity of the finding. This field is managed by the source
            that writes the finding.
          type: string
          enumDescriptions:
            - >-
              This value is used for findings when a source doesn't write a
              severity value.
            - >-
              Vulnerability: A critical vulnerability is easily discoverable by
              an external actor, exploitable, and results in the direct ability
              to execute arbitrary code, exfiltrate data, and otherwise gain
              additional access and privileges to cloud resources and workloads.
              Examples include publicly accessible unprotected user data and
              public SSH access with weak or no passwords. Threat: Indicates a
              threat that is able to access, modify, or delete data or execute
              unauthorized code within existing resources.
            - >-
              Vulnerability: A high risk vulnerability can be easily discovered
              and exploited in combination with other vulnerabilities in order
              to gain direct access and the ability to execute arbitrary code,
              exfiltrate data, and otherwise gain additional access and
              privileges to cloud resources and workloads. An example is a
              database with weak or no passwords that is only accessible
              internally. This database could easily be compromised by an actor
              that had access to the internal network. Threat: Indicates a
              threat that is able to create new computational resources in an
              environment but not able to access data or execute code in
              existing resources.
            - >-
              Vulnerability: A medium risk vulnerability could be used by an
              actor to gain access to resources or privileges that enable them
              to eventually (through multiple steps or a complex exploit) gain
              access and the ability to execute arbitrary code or exfiltrate
              data. An example is a service account with access to more projects
              than it should have. If an actor gains access to the service
              account, they could potentially use that access to manipulate a
              project the service account was not intended to. Threat: Indicates
              a threat that is able to cause operational impact but may not
              access data or execute unauthorized code.
            - >-
              Vulnerability: A low risk vulnerability hampers a security
              organization's ability to detect vulnerabilities or active threats
              in their deployment, or prevents the root cause investigation of
              security issues. An example is monitoring and logs being disabled
              for resource configurations and access. Threat: Indicates a threat
              that has obtained minimal access to an environment but is not able
              to access data, execute code, or create resources.
          enum:
            - SEVERITY_UNSPECIFIED
            - CRITICAL
            - HIGH
            - MEDIUM
            - LOW
        mute:
          description: >-
            Indicates the mute state of a finding (either muted, unmuted or
            undefined). Unlike other attributes of a finding, a finding provider
            shouldn't set the value of mute.
          type: string
          enumDescriptions:
            - Unspecified.
            - Finding has been muted.
            - Finding has been unmuted.
            - Finding has never been muted/unmuted.
          enum:
            - MUTE_UNSPECIFIED
            - MUTED
            - UNMUTED
            - UNDEFINED
        muteInfo:
          description: Output only. The mute information regarding this finding.
          readOnly: true
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2MuteInfo'
        findingClass:
          description: The class of the finding.
          type: string
          enumDescriptions:
            - Unspecified finding class.
            - Describes unwanted or malicious activity.
            - >-
              Describes a potential weakness in software that increases risk to
              Confidentiality & Integrity & Availability.
            - >-
              Describes a potential weakness in cloud resource/asset
              configuration that increases risk.
            - >-
              Describes a security observation that is for informational
              purposes.
            - Describes an error that prevents some SCC functionality.
            - >-
              Describes a potential security risk due to a change in the
              security posture.
            - >-
              Describes a combination of security issues that represent a more
              severe security problem when taken together.
            - >-
              Describes a potential security risk to data assets that contain
              sensitive data.
          enum:
            - FINDING_CLASS_UNSPECIFIED
            - THREAT
            - VULNERABILITY
            - MISCONFIGURATION
            - OBSERVATION
            - SCC_ERROR
            - POSTURE_VIOLATION
            - TOXIC_COMBINATION
            - SENSITIVE_DATA_RISK
        indicator:
          description: >-
            Represents what's commonly known as an *indicator of compromise*
            (IoC) in computer forensics. This is an artifact observed on a
            network or in an operating system that, with high confidence,
            indicates a computer intrusion. For more information, see [Indicator
            of
            compromise](https://en.wikipedia.org/wiki/Indicator_of_compromise).
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Indicator'
        vulnerability:
          description: >-
            Represents vulnerability-specific fields like CVE and CVSS scores.
            CVE stands for Common Vulnerabilities and Exposures
            (https://cve.mitre.org/about/)
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Vulnerability'
        muteUpdateTime:
          description: Output only. The most recent time this finding was muted or unmuted.
          readOnly: true
          type: string
          format: google-datetime
        externalSystems:
          description: >-
            Output only. Third party SIEM/SOAR fields within SCC, contains
            external system information and external system finding fields.
          readOnly: true
          type: object
          additionalProperties:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2ExternalSystem'
        mitreAttack:
          description: >-
            MITRE ATT&CK tactics and techniques related to this finding. See:
            https://attack.mitre.org
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2MitreAttack'
        access:
          description: >-
            Access details associated with the finding, such as more information
            on the caller, which method was accessed, and from where.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Access'
        connections:
          description: >-
            Contains information about the IP connection associated with the
            finding.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Connection'
        muteInitiator:
          description: >-
            Records additional information about the mute operation, for
            example, the [mute
            configuration](https://cloud.google.com/security-command-center/docs/how-to-mute-findings)
            that muted the finding and the user who muted the finding.
          type: string
        processes:
          description: Represents operating system processes associated with the Finding.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Process'
        contacts:
          description: >-
            Output only. Map containing the points of contact for the given
            finding. The key represents the type of contact, while the value
            contains a list of all the contacts that pertain. Please refer to:
            https://cloud.google.com/resource-manager/docs/managing-notification-contacts#notification-categories
            { "security": { "contacts": [ { "email": "person1@company.com" }, {
            "email": "person2@company.com" } ] } }
          readOnly: true
          type: object
          additionalProperties:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2ContactDetails'
        compliances:
          description: >-
            Contains compliance information for security standards associated to
            the finding.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Compliance'
        parentDisplayName:
          description: >-
            Output only. The human readable display name of the finding source
            such as "Event Threat Detection" or "Security Health Analytics".
          readOnly: true
          type: string
        description:
          description: Contains more details about the finding.
          type: string
        exfiltration:
          description: Represents exfiltrations associated with the finding.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Exfiltration'
        iamBindings:
          description: Represents IAM bindings associated with the finding.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2IamBinding'
        nextSteps:
          description: Steps to address the finding.
          type: string
        moduleName:
          description: >-
            Unique identifier of the module which generated the finding.
            Example:
            folders/598186756061/securityHealthAnalyticsSettings/customModules/56799441161885
          type: string
        containers:
          description: >-
            Containers associated with the finding. This field provides
            information for both Kubernetes and non-Kubernetes containers.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Container'
        kubernetes:
          description: Kubernetes resources associated with the finding.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Kubernetes'
        database:
          description: Database associated with the finding.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Database'
        attackExposure:
          description: The results of an attack path simulation relevant to this finding.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2AttackExposure'
        files:
          description: File associated with the finding.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2File'
        cloudDlpInspection:
          description: >-
            Cloud Data Loss Prevention (Cloud DLP) inspection results that are
            associated with the finding.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2CloudDlpInspection'
        cloudDlpDataProfile:
          description: Cloud DLP data profile that is associated with the finding.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2CloudDlpDataProfile'
        kernelRootkit:
          description: Signature of the kernel rootkit.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2KernelRootkit'
        orgPolicies:
          description: >-
            Contains information about the org policies associated with the
            finding.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2OrgPolicy'
        application:
          description: Represents an application associated with the finding.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Application'
        backupDisasterRecovery:
          description: Fields related to Backup and DR findings.
          $ref: >-
            #/components/schemas/GoogleCloudSecuritycenterV2BackupDisasterRecovery
        securityPosture:
          description: The security posture associated with the finding.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2SecurityPosture'
        logEntries:
          description: Log entries that are relevant to the finding.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2LogEntry'
        loadBalancers:
          description: The load balancers associated with the finding.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2LoadBalancer'
        cloudArmor:
          description: Fields related to Cloud Armor findings.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2CloudArmor'
        notebook:
          description: Notebook associated with the finding.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Notebook'
        toxicCombination:
          description: >-
            Contains details about a group of security issues that, when the
            issues occur together, represent a greater risk than when the issues
            occur independently. A group of such issues is referred to as a
            toxic combination. This field cannot be updated. Its value is
            ignored in all update requests.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2ToxicCombination'
        groupMemberships:
          description: >-
            Contains details about groups of which this finding is a member. A
            group is a collection of findings that are related in some way. This
            field cannot be updated. Its value is ignored in all update
            requests.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2GroupMembership'
        dataAccessEvents:
          description: Data access events associated with the finding.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2DataAccessEvent'
        dataFlowEvents:
          description: Data flow events associated with the finding.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2DataFlowEvent'
    GoogleCloudSecuritycenterV2SecurityMarks:
      id: GoogleCloudSecuritycenterV2SecurityMarks
      description: >-
        User specified security marks that are attached to the parent Security
        Command Center resource. Security marks are scoped within a Security
        Command Center organization -- they can be modified and viewed by all
        users who have proper permissions on the organization.
      type: object
      properties:
        name:
          description: >-
            The relative resource name of the SecurityMarks. See:
            https://cloud.google.com/apis/design/resource_names#relative_resource_name
            The following list shows some examples: +
            `organizations/{organization_id}/assets/{asset_id}/securityMarks` +
            `organizations/{organization_id}/sources/{source_id}/findings/{finding_id}/securityMarks`
            +
            `organizations/{organization_id}/sources/{source_id}/locations/{location}/findings/{finding_id}/securityMarks`
          type: string
        marks:
          description: >-
            Mutable user specified security marks belonging to the parent
            resource. Constraints are as follows: * Keys and values are treated
            as case insensitive * Keys must be between 1 - 256 characters
            (inclusive) * Keys must be letters, numbers, underscores, or dashes
            * Values have leading and trailing whitespace trimmed, remaining
            characters must be between 1 - 4096 characters (inclusive)
          type: object
          additionalProperties:
            type: string
        canonicalName:
          description: >-
            The canonical name of the marks. The following list shows some
            examples: +
            `organizations/{organization_id}/assets/{asset_id}/securityMarks` +
            `organizations/{organization_id}/sources/{source_id}/findings/{finding_id}/securityMarks`
            +
            `organizations/{organization_id}/sources/{source_id}/locations/{location}/findings/{finding_id}/securityMarks`
            + `folders/{folder_id}/assets/{asset_id}/securityMarks` +
            `folders/{folder_id}/sources/{source_id}/findings/{finding_id}/securityMarks`
            +
            `folders/{folder_id}/sources/{source_id}/locations/{location}/findings/{finding_id}/securityMarks`
            + `projects/{project_number}/assets/{asset_id}/securityMarks` +
            `projects/{project_number}/sources/{source_id}/findings/{finding_id}/securityMarks`
            +
            `projects/{project_number}/sources/{source_id}/locations/{location}/findings/{finding_id}/securityMarks`
          type: string
    GoogleCloudSecuritycenterV2MuteInfo:
      id: GoogleCloudSecuritycenterV2MuteInfo
      description: >-
        Mute information about the finding, including whether the finding has a
        static mute or any matching dynamic mute rules.
      type: object
      properties:
        staticMute:
          description: >-
            If set, the static mute applied to this finding. Static mutes
            override dynamic mutes. If unset, there is no static mute.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2StaticMute'
        dynamicMuteRecords:
          description: The list of dynamic mute rules that currently match the finding.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2DynamicMuteRecord'
    GoogleCloudSecuritycenterV2StaticMute:
      id: GoogleCloudSecuritycenterV2StaticMute
      description: >-
        Information about the static mute state. A static mute state overrides
        any dynamic mute rules that apply to this finding. The static mute state
        can be set by a static mute rule or by muting the finding directly.
      type: object
      properties:
        state:
          description: >-
            The static mute state. If the value is `MUTED` or `UNMUTED`, then
            the finding's overall mute state will have the same value.
          type: string
          enumDescriptions:
            - Unspecified.
            - Finding has been muted.
            - Finding has been unmuted.
            - Finding has never been muted/unmuted.
          enum:
            - MUTE_UNSPECIFIED
            - MUTED
            - UNMUTED
            - UNDEFINED
        applyTime:
          description: When the static mute was applied.
          type: string
          format: google-datetime
    GoogleCloudSecuritycenterV2DynamicMuteRecord:
      id: GoogleCloudSecuritycenterV2DynamicMuteRecord
      description: The record of a dynamic mute rule that matches the finding.
      type: object
      properties:
        muteConfig:
          description: >-
            The relative resource name of the mute rule, represented by a mute
            config, that created this record, for example
            `organizations/123/muteConfigs/mymuteconfig` or
            `organizations/123/locations/global/muteConfigs/mymuteconfig`.
          type: string
        matchTime:
          description: When the dynamic mute rule first matched the finding.
          type: string
          format: google-datetime
    GoogleCloudSecuritycenterV2Indicator:
      id: GoogleCloudSecuritycenterV2Indicator
      description: >-
        Represents what's commonly known as an _indicator of compromise_ (IoC)
        in computer forensics. This is an artifact observed on a network or in
        an operating system that, with high confidence, indicates a computer
        intrusion. For more information, see [Indicator of
        compromise](https://en.wikipedia.org/wiki/Indicator_of_compromise).
      type: object
      properties:
        ipAddresses:
          description: The list of IP addresses that are associated with the finding.
          type: array
          items:
            type: string
        domains:
          description: List of domains associated to the Finding.
          type: array
          items:
            type: string
        signatures:
          description: >-
            The list of matched signatures indicating that the given process is
            present in the environment.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2ProcessSignature'
        uris:
          description: The list of URIs associated to the Findings.
          type: array
          items:
            type: string
    GoogleCloudSecuritycenterV2ProcessSignature:
      id: GoogleCloudSecuritycenterV2ProcessSignature
      description: Indicates what signature matched this process.
      type: object
      properties:
        memoryHashSignature:
          description: Signature indicating that a binary family was matched.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2MemoryHashSignature'
        yaraRuleSignature:
          description: Signature indicating that a YARA rule was matched.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2YaraRuleSignature'
        signatureType:
          description: Describes the type of resource associated with the signature.
          type: string
          enumDescriptions:
            - The default signature type.
            - Used for signatures concerning processes.
            - Used for signatures concerning disks.
          enum:
            - SIGNATURE_TYPE_UNSPECIFIED
            - SIGNATURE_TYPE_PROCESS
            - SIGNATURE_TYPE_FILE
    GoogleCloudSecuritycenterV2MemoryHashSignature:
      id: GoogleCloudSecuritycenterV2MemoryHashSignature
      description: A signature corresponding to memory page hashes.
      type: object
      properties:
        binaryFamily:
          description: The binary family.
          type: string
        detections:
          description: >-
            The list of memory hash detections contributing to the binary family
            match.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Detection'
    GoogleCloudSecuritycenterV2Detection:
      id: GoogleCloudSecuritycenterV2Detection
      description: Memory hash detection contributing to the binary family match.
      type: object
      properties:
        binary:
          description: >-
            The name of the binary associated with the memory hash signature
            detection.
          type: string
        percentPagesMatched:
          description: >-
            The percentage of memory page hashes in the signature that were
            matched.
          type: number
          format: double
    GoogleCloudSecuritycenterV2YaraRuleSignature:
      id: GoogleCloudSecuritycenterV2YaraRuleSignature
      description: A signature corresponding to a YARA rule.
      type: object
      properties:
        yaraRule:
          description: The name of the YARA rule.
          type: string
    GoogleCloudSecuritycenterV2Vulnerability:
      id: GoogleCloudSecuritycenterV2Vulnerability
      description: Refers to common vulnerability fields e.g. cve, cvss, cwe etc.
      type: object
      properties:
        cve:
          description: >-
            CVE stands for Common Vulnerabilities and Exposures
            (https://cve.mitre.org/about/)
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Cve'
        offendingPackage:
          description: The offending package is relevant to the finding.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Package'
        fixedPackage:
          description: The fixed package is relevant to the finding.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Package'
        securityBulletin:
          description: The security bulletin is relevant to this finding.
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2SecurityBulletin'
    GoogleCloudSecuritycenterV2Cve:
      id: GoogleCloudSecuritycenterV2Cve
      description: >-
        CVE stands for Common Vulnerabilities and Exposures. Information from
        the [CVE record](https://www.cve.org/ResourcesSupport/Glossary) that
        describes this vulnerability.
      type: object
      properties:
        id:
          description: The unique identifier for the vulnerability. e.g. CVE-2021-34527
          type: string
        references:
          description: >-
            Additional information about the CVE. e.g.
            https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2021-34527
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Reference'
        cvssv3:
          description: >-
            Describe Common Vulnerability Scoring System specified at
            https://www.first.org/cvss/v3.1/specification-document
          $ref: '#/components/schemas/GoogleCloudSecuritycenterV2Cvssv3'
        upstreamFixAvailable:
          description: Whether upstream fix is available for the CVE.
          type: boolean
        impact:
          description: The potential impact of the vulnerability if it was to be exploited.
          type: string
          enumDescriptions:
            - Invalid or empty value.
            - Exploitation would have little to no security impact.
            - >-
              Exploitation would enable attackers to perform activities, or
              could allow attackers to have a direct impact, but would require
              additional steps.
            - >-
              Exploitation would enable attackers to have a notable direct
              impact without needing to overcome any major mitigating factors.
            - >-
              Exploitation would fundamentally undermine the security of
              affected systems, enable actors to perform significant attacks
              with minimal effort, with little to no mitigating factors to
              overcome.
          enum:
            - RISK_RATING_UNSPECIFIED
            - LOW
            - MEDIUM
            - HIGH
            - CRITICAL
        exploitationActivity:
          description: The exploitation activity of the vulnerability in the wild.
          type: string
          enumDescriptions:
            - Invalid or empty value.
            - Exploitation has been reported or confirmed to widely occur.
            - Limited reported or confirmed exploitation activities.
            - Exploit is publicly available.
            - >-
              No known exploitation activity, but has a high potential for
              exploitation.
            - No known exploitation activity.
          enum:
            - EXPLOITATION_ACTIVITY_UNSPECIFIED
            - WIDE
            - CONFIRMED
            - AVAILABLE
            - ANTICIPATED
            - NO_KNOWN
        observedInTheWild:
          description: Whether or not the vulnerability has been observed in the wild.
          type: boolean
        zeroDay:
          description: >-
            Whether or not the vulnerability was zero day when the finding was
            published.
          type: boolean
        exploitReleaseDate:
          description: Date the first publicly available exploit or PoC was released.
          type: string
          format: google-datetime
        firstExploitationDate:
          description: Date of the earliest known exploitation.
          type: string
          format: google-datetime
    GoogleCloudSecuritycenterV2Reference:
      id: GoogleCloudSecuritycenterV2Reference
      description: Additional Links
      type: object
      properties:
        source:
          description: Source of the reference e.g. NVD
          type: string
        uri:
          description: >-
            Uri for the mentioned source e.g.
            https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2021-34527.
          type: string
    GoogleCloudSecuritycenterV2Cvssv3:
      id: GoogleCloudSecuritycenterV2Cvssv3
      description: Common Vulnerability Scoring System version 3.
      type: object
      properties:
        baseScore:
          description: The base score is a function of the base metric scores.
          type: number
          format: double
        attackVector:
          description: >-
            Base Metrics Represents the intrinsic characteristics of a
            vulnerability that are constant over time and across user
            environments. This metric reflects the context by which
            vulnerability exploitation is possible.
          type: string
          enumDescriptions:
            - Invalid value.
            - >-
              The vulnerable component is bound to the network stack and the set
              of possible attackers extends beyond the other options listed
              below, up to and including the entire Internet.
            - >-
              The vulnerable component is bound to the network stack, but the
              attack is limited at the protocol level to a logically adjacent
              topology.
            - >-
              The vulnerable component is not bound to the network stack and the
              attacker's path is via read/write/execute capabilities.
            - >-
              The attack requires the attacker to physically touch or manipulate
              the vulnerable component.
          enum:
            - ATTACK_VECTOR_UNSPECIFIED
            - ATTACK_VECTOR_NETWORK
            - ATTACK_VECTOR_ADJACENT
            - ATTACK_VECTOR_LOCAL
            - ATTACK_VECTOR_PHYSICAL
        attackComplexity:
          description: >-
            This metric describes the conditions beyond the attacker's control
            that must exist in order to exploit the vulnerability.
          type: string
          enumDescriptions:
            - Invalid value.
            - >-
              Specialized access conditions or extenuating circumstances do not
              exist. An attacker can expect repeatable success when attacking
              the vulnerable component.
            - >-
              A successful attack depends on conditions beyond the attacker's
              control. That is, a successful attack cannot be accomplished at
              will, but requires the attacker to invest in some measurable
              amount of effort in preparation or execution against the
              vulnerable component before a successful attack can be expected.
          enum:
            - ATTACK_COMPLEXITY_UNSPECIFIED
            - ATTACK_COMPLEXITY_LOW
            - ATTACK_COMPLEXITY_HIGH
        privilegesRequired:
          description: >-
            This metric describes the level of privileges an attacker must
            possess before successfully exploiting the vulnerability.
          type: string
          enumDescriptions:
            - Invalid value.
            - >-
              The attacker is unauthorized prior to attack, and therefore does
              not require any access to settings or files of the vulnerable
              system to carry out an attack.
            - >-
              The attacker requires privileges that provide basic user
              capabilities that could normally affect only settings and files
              owned by a user. Alternatively, an attacker with Low privileges
              has the ability to access only non-sensitive resources.
            - >-
              The attacker requires privileges that provide significant (e.g.,
              administrative) control over the vulnerable component allowing
              access to component-wide settings and files.
          enum:
            - PRIVILEGES_REQUIRED_UNSPECIFIED
            - PRIVILEGES_REQUIRED_NONE
            - PRIVILEGES_REQUIRED_LOW
            - PRIVILEGES_REQUIRED_HIGH
        userInteraction:
          description: >-
            This metric captures the requirement for a human user, other than
            the attacker, to participate in the successful compromise of the
            vulnerable component.
          type: string
          enumDescriptions:
            - Invalid value.
            - >-
              The vulnerable system can be exploited without interaction from
              any user.
            - >-
              Successful exploitation of this vulnerability requires a user to
              take some action before the vulnerability can be exploited.
          enum:
            - USER_INTERACTION_UNSPECIFIED
            - USER_INTERACTION_NONE
            - USER_INTERACTION_REQUIRED
        scope:
          description: >-
            The Scope metric captures whether a vulnerability in one vulnerable
            component impacts resources in components beyond its security scope.
          type: string
          enumDescriptions:
            - Invalid value.
            - >-
              An exploited vulnerability can only affect resources managed by
              the same security authority.
            - >-
              An exploited vulnerability can affect resources beyond the
              security scope managed by the security authority of the vulnerable
              component.
          enum:
            - SCOPE_UNSPECIFIED
            - SCOPE_UNCHANGED
            - SCOPE_CHANGED
        confidentialityImpact:
          description: >-
            This metric measures the impact to the confidentiality of the
            information resources managed by a software component due to a
            successfully exploited vulnerability.
          type: string
          enumDescriptions:
            - Invalid value.
            - High impact.
            - Low impact.
            - No impact.
          enum:
            - IMPACT_UNSPECIFIED
            - IMPACT_HIGH
            - IMPACT_LOW
            - IMPACT_NONE
        integrityImpact:
          description: >-
            This metric measures the impact to integrity of a successfully
            exploited vulnerability.
          type: string
          enumDescriptions:
            - Invalid value.
            - High impact.
            - Low impact.
            - No impact.
          enum:
            - IMPACT_UNSPECIFIED
            - IMPACT_HIGH
            - IMPACT_LOW
            - IMPACT_NONE
        availabilityImpact:
          description: >-
            This metric measures the impact to the availability of the impacted
            component resulting from a successfully exploited vulnerability.
          type: string
          enumDescriptions:
            - Invalid value.
            - High impact.
            - Low impact.
            - No impact.
          enum:
            - IMPACT_UNSPECIFIED
            - IMPACT_HIGH
            - IMPACT_LOW
            - IMPACT_NONE
    GoogleCloudSecuritycenterV2Package:
      id: GoogleCloudSecuritycenterV2Package
      description: Package is a generic definition of a package.
      type: object
      properties:
        packageName:
          description: The name of the package where the vulnerability was detected.
          type: string
        cpeUri:
          description: The CPE URI where the vulnerability was detected.
          type: string
        packageType:
          description: Type of package, for example, os, maven, or go.
          type: string
        packageVersion:
          description: The version of the package.
          type: string
    GoogleCloudSecuritycenterV2SecurityBulletin:
      id: GoogleCloudSecuritycenterV2SecurityBulletin
      description: >-
        SecurityBulletin are notifications of vulnerabilities of Google
        products.
      type: object
      properties:
        bulletinId:
          description: ID of the bulletin corresponding to the vulnerability.
          type: string
        submissionTime:
          description: Submission time of this Security Bulletin.
          type: string
          format: google-datetime
        suggestedUpgradeVersion:
          description: >-
            This represents a version that the cluster receiving this
            notification should be upgraded to, based on its current version.
            For example, 1.15.0
          type: string
    GoogleCloudSecuritycenterV2MitreAttack:
      id: GoogleCloudSecuritycenterV2MitreAttack
      description: >-
        MITRE ATT&CK tactics and techniques related to this finding. See:
        https://attack.mitre.org
      type: object
      properties:
        primaryTactic:
          description: >-
            The MITRE ATT&CK tactic most closely represented by this finding, if
            any.
          type: string
          enumDescriptions:
            - Unspecified value.
            - TA0043
            - TA0042
            - TA0001
            - TA0002
            - TA0003
            - TA0004
            - TA0005
            - TA0006
            - TA0007
            - TA0008
            - TA0009
            - TA0011
            - TA0010
            - TA0040
          enum:
            - TACTIC_UNSPECIFIED
            - RECONNAISSANCE
            - RESOURCE_DEVELOPMENT
            - INITIAL_ACCESS
            - EXECUTION
            - PERSISTENCE
            - PRIVILEGE_ESCALATION
            - DEFENSE_EVASION
            - CREDENTIAL_ACCESS
            - DISCOVERY
            - LATERAL_MOVEMENT
            - COLLECTION
            - COMMAND_AND_CONTROL
            - EXFILTRATION
            - IMPACT
