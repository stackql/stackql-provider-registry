openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: 'https://github.com/stackql/google-discovery-to-openapi'
    email: info@stackql.io
  title: Traffic Director API
  description: ''
  version: v2
  x-discovery-doc-revision: '20230801'
  x-generated-date: '2023-09-01'
