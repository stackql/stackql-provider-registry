    CloudLocation:
      id: CloudLocation
      description: Represents resource cloud locations.
      type: object
      properties:
        name:
          description: >-
            Identifier. Name of the cloud location. Unique name of the cloud
            location including project and location using the form:
            `projects/{project_id}/locations/{location}/cloudLocations/{cloud_location}`
          type: string
        containingCloudLocation:
          description: >-
            Output only. The containing cloud location in the strict nesting
            hierarchy. For example, the containing cloud location of a zone is a
            region.
          readOnly: true
          type: string
        displayName:
          description: >-
            Optional. The human-readable name of the cloud location. Example:
            us-east-2, us-east1.
          type: string
        cloudProvider:
          description: >-
            Optional. The provider of the cloud location. Values can be Google
            Cloud or third-party providers, including AWS, Azure, or Oracle
            Cloud Infrastructure.
          type: string
          enumDescriptions:
            - Unspecified type.
            - Cloud provider type for Google Cloud.
            - Cloud provider type for AWS.
            - Cloud provider type for Azure.
            - Cloud provider type for OCI.
          enum:
            - CLOUD_PROVIDER_UNSPECIFIED
            - CLOUD_PROVIDER_GCP
            - CLOUD_PROVIDER_AWS
            - CLOUD_PROVIDER_AZURE
            - CLOUD_PROVIDER_OCI
        territoryCode:
          description: >-
            Optional. The two-letter ISO 3166-1 alpha-2 code of the cloud
            location. Examples: US, JP, KR.
          type: string
        cloudLocationType:
          description: Optional. The type of the cloud location.
          type: string
          enumDescriptions:
            - Unspecified type.
            - CloudLocation type for region.
            - CloudLocation type for zone.
            - CloudLocation type for region extension.
            - CloudLocation type for Google Distributed Cloud Connected Zone.
          enum:
            - CLOUD_LOCATION_TYPE_UNSPECIFIED
            - CLOUD_LOCATION_TYPE_REGION
            - CLOUD_LOCATION_TYPE_ZONE
            - CLOUD_LOCATION_TYPE_REGION_EXTENSION
            - CLOUD_LOCATION_TYPE_GDCC_ZONE
        carbonFreeEnergyPercentage:
          description: >-
            Optional. The carbon free energy percentage of the cloud location.
            This represents the average percentage of time customers'
            application will be running on carbon-free energy. See
            https://cloud.google.com/sustainability/region-carbon for more
            details. There is a difference between default value 0 and unset
            value. 0 means the carbon free energy percentage is 0%, while unset
            value means the carbon footprint data is not available.
          type: number
          format: float
