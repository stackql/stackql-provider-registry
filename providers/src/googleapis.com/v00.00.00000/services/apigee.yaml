            - STATE_UNSPECIFIED
            - DRAFT
            - PUBLISHED
        consumptionPricingType:
          enum:
            - CONSUMPTION_PRICING_TYPE_UNSPECIFIED
            - FIXED_PER_UNIT
            - BANDED
            - TIERED
            - STAIRSTEP
          enumDescriptions:
            - Pricing model not specified. This is the default.
            - Fixed rate charged for each API call.
            - >-
              Variable rate charged for each API call based on price tiers.
              Example: * 1-100 calls cost $2 per call * 101-200 calls cost $1.50
              per call * 201-300 calls cost $1 per call * Total price for 50
              calls: 50 x $2 = $100 * Total price for 150 calls: 100 x $2 + 50 x
              $1.5 = $275 * Total price for 250 calls: 100 x $2 + 100 x $1.5 +
              50 x $1 = $400. **Note**: Not supported by Apigee at this time.
            - '**Note**: Not supported by Apigee at this time.'
            - '**Note**: Not supported by Apigee at this time.'
          type: string
          description: Pricing model used for consumption-based charges.
