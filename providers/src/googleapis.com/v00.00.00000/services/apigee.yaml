        location:
          description: >-
            Output only. The Google Cloud region where control plane data is
            located. For more information, see
            https://cloud.google.com/about/locations/.
          readOnly: true
          type: string
    GoogleCloudApigeeV1Organization:
      id: GoogleCloudApigeeV1Organization
      type: object
      properties:
        name:
          description: Output only. Name of the Apigee organization.
          readOnly: true
          type: string
        displayName:
          description: >-
            Optional. Display name for the Apigee organization. Unused, but
            reserved for future use.
          type: string
        description:
          description: Optional. Description of the Apigee organization.
          type: string
        customerName:
          description: Not used by Apigee.
          type: string
        attributes:
          description: Not used by Apigee.
          type: array
          items:
            type: string
        createdAt:
          description: >-
            Output only. Time that the Apigee organization was created in
            milliseconds since epoch.
          readOnly: true
          type: string
          format: int64
        lastModifiedAt:
          description: >-
            Output only. Time that the Apigee organization was last modified in
            milliseconds since epoch.
          readOnly: true
          type: string
          format: int64
        expiresAt:
          description: >-
            Output only. Time that the Apigee organization is scheduled for
            deletion.
          readOnly: true
          type: string
          format: int64
        environments:
          description: Output only. List of environments in the Apigee organization.
          readOnly: true
          type: array
          items:
            type: string
        properties:
          description: Optional. Properties defined in the Apigee organization profile.
          $ref: '#/components/schemas/GoogleCloudApigeeV1Properties'
        type:
          description: Not used by Apigee.
          type: string
          enumDescriptions:
            - Subscription type not specified.
            - >-
              Subscription to Apigee is free, limited, and used for evaluation
              purposes only.
            - >-
              Full subscription to Apigee has been purchased. See [Apigee
              pricing](https://cloud.google.com/apigee/pricing/).
            - For internal users only.
          enum:
            - TYPE_UNSPECIFIED
            - TYPE_TRIAL
            - TYPE_PAID
            - TYPE_INTERNAL
        analyticsRegion:
          description: >-
            Required. DEPRECATED: This field will eventually be deprecated and
            replaced with a differently-named field. Primary Google Cloud region
            for analytics data storage. For valid values, see [Create an Apigee
            organization](https://cloud.google.com/apigee/docs/api-platform/get-started/create-org).
          deprecated: true
          type: string
        authorizedNetwork:
          description: >-
            Optional. Compute Engine network used for Service Networking to be
            peered with Apigee runtime instances. See [Getting started with the
            Service Networking
            API](https://cloud.google.com/service-infrastructure/docs/service-networking/getting-started).
            Valid only when [RuntimeType](#RuntimeType) is set to `CLOUD`. The
            value must be set before the creation of a runtime instance and can
            be updated only when there are no runtime instances. For example:
            `default`. When changing authorizedNetwork, you must reconfigure VPC
            peering. After VPC peering with previous network is deleted, [run
            the following
            command](https://cloud.google.com/sdk/gcloud/reference/services/vpc-peerings/delete):
            `gcloud services vpc-peerings delete --network=NETWORK`, where
            `NETWORK` is the name of the previous network. This will delete the
            previous Service Networking. Otherwise, you will get the following
            error: `The resource 'projects/...-tp' is already linked to another
            shared VPC host 'projects/...-tp`. Apigee also supports shared VPC
            (that is, the host network project is not the same as the one that
            is peering with Apigee). See [Shared VPC
            overview](https://cloud.google.com/vpc/docs/shared-vpc). To use a
            shared VPC network, use the following format:
            `projects/{host-project-id}/{region}/networks/{network-name}`. For
            example: `projects/my-sharedvpc-host/global/networks/mynetwork`
            **Note:** Not supported for Apigee hybrid.
          type: string
        disableVpcPeering:
          description: >-
            Optional. Flag that specifies whether the VPC Peering through
            Private Google Access should be disabled between the consumer
            network and Apigee. Valid only when RuntimeType is set to CLOUD.
            Required if an authorizedNetwork on the consumer project is not
            provided, in which case the flag should be set to true. The value
            must be set before the creation of any Apigee runtime instance and
            can be updated only when there are no runtime instances. **Note:**
            Apigee will be deprecating the vpc peering model that requires you
            to provide 'authorizedNetwork', by making the non-peering model as
            the default way of provisioning Apigee organization in future. So,
            this will be a temporary flag to enable the transition. Not
            supported for Apigee hybrid.
          type: boolean
        runtimeType:
          description: >-
            Required. Runtime type of the Apigee organization based on the
            Apigee subscription purchased.
          type: string
          enumDescriptions:
            - Runtime type not specified.
            - Google-managed Apigee runtime.
            - User-managed Apigee hybrid runtime.
          enum:
            - RUNTIME_TYPE_UNSPECIFIED
            - CLOUD
            - HYBRID
        subscriptionType:
          description: >-
            Output only. DEPRECATED: This will eventually be replaced by
            BillingType. Subscription type of the Apigee organization. Valid
            values include trial (free, limited, and for evaluation purposes
            only) or paid (full subscription has been purchased). See [Apigee
            pricing](https://cloud.google.com/apigee/pricing/).
          readOnly: true
          deprecated: true
          type: string
          enumDescriptions:
            - Subscription type not specified.
            - Full subscription to Apigee has been purchased.
            - >-
              Subscription to Apigee is free, limited, and used for evaluation
              purposes only.
          enum:
            - SUBSCRIPTION_TYPE_UNSPECIFIED
            - PAID
            - TRIAL
        billingType:
          description: >-
            Optional. Billing type of the Apigee organization. See [Apigee
            pricing](https://cloud.google.com/apigee/pricing).
          type: string
          enumDescriptions:
            - Billing type not specified.
            - A pre-paid subscription to Apigee.
            - Free and limited access to Apigee for evaluation purposes only.
            - Access to Apigee using a Pay-As-You-Go plan.
          enum:
            - BILLING_TYPE_UNSPECIFIED
            - SUBSCRIPTION
            - EVALUATION
            - PAYG
        addonsConfig:
          description: Optional. Addon configurations of the Apigee organization.
          $ref: '#/components/schemas/GoogleCloudApigeeV1AddonsConfig'
        caCertificate:
          description: >-
            Output only. Base64-encoded public certificate for the root CA of
            the Apigee organization. Valid only when [RuntimeType](#RuntimeType)
            is `CLOUD`.
          readOnly: true
          type: string
          format: byte
        runtimeDatabaseEncryptionKeyName:
          description: >-
            Optional. Cloud KMS key name used for encrypting the data that is
            stored and replicated across runtime instances. Update is not
            allowed after the organization is created. If not specified or
            [RuntimeType](#RuntimeType) is `TRIAL`, a Google-Managed encryption
            key will be used. For example:
            "projects/foo/locations/us/keyRings/bar/cryptoKeys/baz". **Note:**
            Not supported for Apigee hybrid.
          type: string
        projectId:
          description: Output only. Project ID associated with the Apigee organization.
          readOnly: true
          type: string
        state:
          description: >-
            Output only. State of the organization. Values other than ACTIVE
            means the resource is not ready to use.
          readOnly: true
          type: string
          enumDescriptions:
            - Resource is in an unspecified state.
            - Resource is being created.
            - Resource is provisioned and ready to use.
            - The resource is being deleted.
            - The resource is being updated.
          enum:
            - STATE_UNSPECIFIED
            - CREATING
            - ACTIVE
            - DELETING
            - UPDATING
        portalDisabled:
          description: Optional. Configuration for the Portals settings.
          type: boolean
        apiConsumerDataEncryptionKeyName:
          description: >-
            Optional. Cloud KMS key name used for encrypting API consumer data.
            If not specified or [BillingType](#BillingType) is `EVALUATION`, a
            Google-Managed encryption key will be used. Format:
            `projects/*/locations/*/keyRings/*/cryptoKeys/*`
          type: string
        controlPlaneEncryptionKeyName:
          description: >-
            Optional. Cloud KMS key name used for encrypting control plane data
            that is stored in a multi region. Only used for the data residency
            region "US" or "EU". If not specified or [BillingType](#BillingType)
            is `EVALUATION`, a Google-Managed encryption key will be used.
            Format: `projects/*/locations/*/keyRings/*/cryptoKeys/*`
          type: string
        apiConsumerDataLocation:
          description: >-
            Optional. This field is needed only for customers using non-default
            data residency regions. Apigee stores some control plane data only
            in single region. This field determines which single region Apigee
            should use. For example: "us-west1" when control plane is in US or
            "europe-west2" when control plane is in EU.
          type: string
        apigeeProjectId:
          description: >-
            Output only. Apigee Project ID associated with the organization. Use
            this project to allowlist Apigee in the Service Attachment when
            using private service connect with Apigee.
          readOnly: true
          type: string
        subscriptionPlan:
          description: >-
            Output only. Subscription plan that the customer has purchased.
            Output only.
          readOnly: true
          type: string
          enumDescriptions:
            - Subscription plan not specified.
            - Traditional subscription plan.
            - >-
              New subscription plan that provides standard proxy and scaled
              proxy implementation.
          enum:
            - SUBSCRIPTION_PLAN_UNSPECIFIED
            - SUBSCRIPTION_2021
            - SUBSCRIPTION_2024
        networkEgressRestricted:
          description: >-
            Optional. Flag that specifies if internet egress is restricted for
            VPC Service Controls. Valid only when runtime_type is `CLOUD` and
            disable_vpc_peering is `true`.
          type: boolean
    GoogleCloudApigeeV1GetSyncAuthorizationRequest:
      id: GoogleCloudApigeeV1GetSyncAuthorizationRequest
      description: Request for GetSyncAuthorization.
      type: object
      properties: {}
    GoogleCloudApigeeV1SyncAuthorization:
      id: GoogleCloudApigeeV1SyncAuthorization
      type: object
      properties:
        identities:
          description: >-
            Required. Array of service accounts to grant access to control plane
            resources, each specified using the following format:
            `serviceAccount:` service-account-name. The service-account-name is
            formatted like an email address. For example:
            `my-synchronizer-manager-service_account@my_project_id.iam.gserviceaccount.com`
            You might specify multiple service accounts, for example, if you
            have multiple environments and wish to assign a unique service
            account to each one. The service accounts must have **Apigee
            Synchronizer Manager** role. See also [Create service
            accounts](https://cloud.google.com/apigee/docs/hybrid/latest/sa-about#create-the-service-accounts).
          type: array
          items:
            type: string
        etag:
          description: >-
            Entity tag (ETag) used for optimistic concurrency control as a way
            to help prevent simultaneous updates from overwriting each other.
            For example, when you call
            [getSyncAuthorization](organizations/getSyncAuthorization) an ETag
            is returned in the response. Pass that ETag when calling the
            [setSyncAuthorization](organizations/setSyncAuthorization) to ensure
            that you are updating the correct version. If you don't pass the
            ETag in the call to `setSyncAuthorization`, then the existing
            authorization is overwritten indiscriminately. **Note**: We strongly
            recommend that you use the ETag in the read-modify-write cycle to
            avoid race conditions.
          type: string
          format: byte
    GoogleCloudApigeeV1ControlPlaneAccess:
      id: GoogleCloudApigeeV1ControlPlaneAccess
      description: >-
        ControlPlaneAccess is the request body and response body of
        UpdateControlPlaneAccess. and the response body of
        GetControlPlaneAccess. The input identities contains an array of service
        accounts to grant access to the respective control plane resource, with
        each service account specified using the following format:
        `serviceAccount:`***service-account-name***. The
        ***service-account-name*** is formatted like an email address. For
        example:
        `my-control-plane-service_account@my_project_id.iam.gserviceaccount.com`
        You might specify multiple service accounts, for example, if you have
        multiple environments and wish to assign a unique service account to
        each one.
      type: object
      properties:
        name:
          description: >-
            Identifier. The resource name of the ControlPlaneAccess. Format:
            "organizations/{org}/controlPlaneAccess"
          type: string
        synchronizerIdentities:
          description: >-
            Optional. Array of service accounts to grant access to control plane
            resources (for the Synchronizer component). The service accounts
            must have **Apigee Synchronizer Manager** role. See also [Create
            service
            accounts](https://cloud.google.com/apigee/docs/hybrid/latest/sa-about#create-the-service-accounts).
          type: array
          items:
            type: string
        analyticsPublisherIdentities:
          description: >-
            Optional. Array of service accounts authorized to publish analytics
            data to the control plane (for the Message Processor component).
          type: array
          items:
            type: string
    GoogleCloudApigeeV1SetAddonsRequest:
      id: GoogleCloudApigeeV1SetAddonsRequest
      description: Request for SetAddons.
      type: object
      properties:
        addonsConfig:
          description: Required. Add-on configurations.
          $ref: '#/components/schemas/GoogleCloudApigeeV1AddonsConfig'
    GoogleCloudApigeeV1Reference:
      id: GoogleCloudApigeeV1Reference
      description: >-
        A Reference configuration. References must refer to a keystore that also
        exists in the parent environment.
      type: object
      properties:
        name:
          description: >-
            Required. The resource id of this reference. Values must match the
            regular expression [\w\s\-.]+.
          type: string
        description:
          description: Optional. A human-readable description of this reference.
          type: string
        resourceType:
          description: >-
            The type of resource referred to by this reference. Valid values are
            'KeyStore' or 'TrustStore'.
          type: string
        refers:
          description: >-
            Required. The id of the resource to which this reference refers.
            Must be the id of a resource that exists in the parent environment
            and is of the given resource_type.
          type: string
    GoogleCloudApigeeV1IngressConfig:
      id: GoogleCloudApigeeV1IngressConfig
      type: object
      properties:
        name:
          description: >-
            Name of the resource in the following format:
            `organizations/{org}/deployedIngressConfig`.
          type: string
        uid:
          description: >-
            A unique id for the ingress config that will only change if the
            organization is deleted and recreated.
          type: string
        revisionId:
          description: >-
            Revision id that defines the ordering on IngressConfig resources.
            The higher the revision, the more recently the configuration was
            deployed.
          type: string
          format: int64
        revisionCreateTime:
          description: Time at which the IngressConfig revision was created.
          type: string
          format: google-datetime
        environmentGroups:
          description: List of environment groups in the organization.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1EnvironmentGroupConfig'
    GoogleCloudApigeeV1EnvironmentGroupConfig:
      id: GoogleCloudApigeeV1EnvironmentGroupConfig
      description: >-
        EnvironmentGroupConfig is a revisioned snapshot of an EnvironmentGroup
        and its associated routing rules.
      type: object
      properties:
        name:
          description: >-
            Name of the environment group in the following format:
            `organizations/{org}/envgroups/{envgroup}`.
          type: string
        uid:
          description: >-
            A unique id for the environment group config that will only change
            if the environment group is deleted and recreated.
          type: string
        revisionId:
          description: >-
            Revision id that defines the ordering of the EnvironmentGroupConfig
            resource. The higher the revision, the more recently the
            configuration was deployed.
          type: string
          format: int64
        hostnames:
          description: Host names for the environment group.
          type: array
          items:
            type: string
        routingRules:
          description: >-
            Ordered list of routing rules defining how traffic to this
            environment group's hostnames should be routed to different
            environments.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1RoutingRule'
        location:
          description: >-
            When this message appears in the top-level IngressConfig, this field
            will be populated in lieu of the inlined routing_rules and hostnames
            fields. Some URL for downloading the full EnvironmentGroupConfig for
            this group.
          type: string
        endpointChainingRules:
          description: A list of proxies in each deployment group for proxy chaining calls.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1EndpointChainingRule'
    GoogleCloudApigeeV1RoutingRule:
      id: GoogleCloudApigeeV1RoutingRule
      type: object
      properties:
        basepath:
          description: >-
            URI path prefix used to route to the specified environment. May
            contain one or more wildcards. For example, path segments consisting
            of a single `*` character will match any string.
          type: string
        environment:
          description: >-
            Name of an environment bound to the environment group in the
            following format: `organizations/{org}/environments/{env}`. Only one
            of environment or deployment_group will be set.
          type: string
        deploymentGroup:
          description: >-
            Name of a deployment group in an environment bound to the
            environment group in the following format:
            `organizations/{org}/environment/{env}/deploymentGroups/{group}`
            Only one of environment or deployment_group will be set.
          type: string
        otherTargets:
          description: >-
            Conflicting targets, which will be resource names specifying either
            deployment groups or environments.
          type: array
          items:
            type: string
        envGroupRevision:
          description: >-
            The env group config revision_id when this rule was added or last
            updated. This value is set when the rule is created and will only
            update if the the environment_id changes. It is used to determine if
            the runtime is up to date with respect to this rule. This field is
            omitted from the IngressConfig unless the GetDeployedIngressConfig
            API is called with view=FULL.
          type: string
          format: int64
        updateTime:
          description: >-
            The unix timestamp when this rule was updated. This is updated
            whenever env_group_revision is updated. This field is omitted from
            the IngressConfig unless the GetDeployedIngressConfig API is called
            with view=FULL.
          type: string
          format: google-datetime
        receiver:
          description: >-
            The resource name of the proxy revision that is receiving this
            basepath in the following format:
            `organizations/{org}/apis/{api}/revisions/{rev}`. This field is
            omitted from the IngressConfig unless the GetDeployedIngressConfig
            API is called with view=FULL.
          type: string
    GoogleCloudApigeeV1EndpointChainingRule:
      id: GoogleCloudApigeeV1EndpointChainingRule
      description: >-
        EndpointChainingRule specifies the proxies contained in a particular
        deployment group, so that other deployment groups can find them in
        chaining calls.
      type: object
      properties:
        proxyIds:
          description: List of proxy ids which may be found in the given deployment group.
          type: array
          items:
            type: string
        deploymentGroup:
          description: >-
            The deployment group to target for cross-shard chaining calls to
            these proxies.
          type: string
    GoogleCloudApigeeV1ReportInstanceStatusRequest:
