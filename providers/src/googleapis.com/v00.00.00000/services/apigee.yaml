openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://github.com/stackql/google-discovery-to-openapi
    email: info@stackql.io
  title: Apigee API
  description: >-
    Use the Apigee API to programmatically develop and manage APIs with a set of
    RESTful operations. Develop and secure API proxies, deploy and undeploy API
    proxy revisions, monitor APIs, configure environments, manage users, and
    more. Note: This product is available as a free trial for a time period of
    60 days.
  version: v1
  x-discovery-doc-revision: '20240517'
  x-generated-date: '2024-06-02'
externalDocs:
  url: https://cloud.google.com/apigee-api-management/
servers:
  - url: https://apigee.googleapis.com
components:
  securitySchemes:
    Oauth2:
      type: oauth2
      description: Oauth 2.0 implicit authentication
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes: &ref_0
            https://www.googleapis.com/auth/cloud-platform: >-
              See, edit, configure, and delete your Google Cloud data and see
              the email address for your Google Account.
    Oauth2c:
      type: oauth2
      description: Oauth 2.0 authorization code authentication
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          tokenUrl: https://accounts.google.com/o/oauth2/token
          scopes: *ref_0
  schemas:
    GoogleCloudApigeeV1Organization:
      properties:
        name:
          readOnly: true
          description: Output only. Name of the Apigee organization.
          type: string
        state:
          enumDescriptions:
            - Resource is in an unspecified state.
            - Resource is being created.
            - Resource is provisioned and ready to use.
            - The resource is being deleted.
            - The resource is being updated.
          enum:
            - STATE_UNSPECIFIED
            - CREATING
            - ACTIVE
            - DELETING
            - UPDATING
          type: string
          description: >-
            Output only. State of the organization. Values other than ACTIVE
            means the resource is not ready to use.
          readOnly: true
        lastModifiedAt:
          type: string
          description: >-
            Output only. Time that the Apigee organization was last modified in
            milliseconds since epoch.
          readOnly: true
          format: int64
        runtimeDatabaseEncryptionKeyName:
          description: >-
            Cloud KMS key name used for encrypting the data that is stored and
            replicated across runtime instances. Update is not allowed after the
            organization is created. If not specified or
            [RuntimeType](#RuntimeType) is `TRIAL`, a Google-Managed encryption
            key will be used. For example:
            "projects/foo/locations/us/keyRings/bar/cryptoKeys/baz". **Note:**
            Not supported for Apigee hybrid.
          type: string
        displayName:
          description: >-
            Display name for the Apigee organization. Unused, but reserved for
            future use.
          type: string
        runtimeType:
          description: >-
            Required. Runtime type of the Apigee organization based on the
            Apigee subscription purchased.
          enum:
            - RUNTIME_TYPE_UNSPECIFIED
            - CLOUD
            - HYBRID
          enumDescriptions:
            - Runtime type not specified.
            - Google-managed Apigee runtime.
            - User-managed Apigee hybrid runtime.
          type: string
        analyticsRegion:
          type: string
          description: >-
            Required. DEPRECATED: This field will eventually be deprecated and
            replaced with a differently-named field. Primary Google Cloud region
            for analytics data storage. For valid values, see [Create an Apigee
            organization](https://cloud.google.com/apigee/docs/api-platform/get-started/create-org).
          deprecated: true
        addonsConfig:
          $ref: '#/components/schemas/GoogleCloudApigeeV1AddonsConfig'
          description: Addon configurations of the Apigee organization.
        type:
          enum:
            - TYPE_UNSPECIFIED
            - TYPE_TRIAL
            - TYPE_PAID
            - TYPE_INTERNAL
          description: Not used by Apigee.
          type: string
          enumDescriptions:
            - Subscription type not specified.
            - >-
              Subscription to Apigee is free, limited, and used for evaluation
              purposes only.
            - >-
              Full subscription to Apigee has been purchased. See [Apigee
              pricing](https://cloud.google.com/apigee/pricing/).
            - For internal users only.
        attributes:
          description: Not used by Apigee.
          items:
            type: string
          type: array
        caCertificate:
          readOnly: true
          type: string
          format: byte
          description: >-
            Output only. Base64-encoded public certificate for the root CA of
            the Apigee organization. Valid only when [RuntimeType](#RuntimeType)
            is `CLOUD`.
        subscriptionType:
          enum:
            - SUBSCRIPTION_TYPE_UNSPECIFIED
            - PAID
            - TRIAL
          type: string
          description: >-
            Output only. DEPRECATED: This will eventually be replaced by
            BillingType. Subscription type of the Apigee organization. Valid
            values include trial (free, limited, and for evaluation purposes
            only) or paid (full subscription has been purchased). See [Apigee
            pricing](https://cloud.google.com/apigee/pricing/).
          deprecated: true
          enumDescriptions:
            - Subscription type not specified.
            - Full subscription to Apigee has been purchased.
            - >-
              Subscription to Apigee is free, limited, and used for evaluation
              purposes only.
          readOnly: true
        billingType:
          type: string
          enum:
            - BILLING_TYPE_UNSPECIFIED
            - SUBSCRIPTION
            - EVALUATION
            - PAYG
          enumDescriptions:
            - Billing type not specified.
            - A pre-paid subscription to Apigee.
            - Free and limited access to Apigee for evaluation purposes only.
            - Access to Apigee using a Pay-As-You-Go plan.
          description: >-
            Billing type of the Apigee organization. See [Apigee
            pricing](https://cloud.google.com/apigee/pricing).
        description:
          type: string
          description: Description of the Apigee organization.
        apiConsumerDataEncryptionKeyName:
          type: string
          description: >-
            Cloud KMS key name used for encrypting API consumer data. If not
            specified or [BillingType](#BillingType) is `EVALUATION`, a
            Google-Managed encryption key will be used. Format:
            `projects/*/locations/*/keyRings/*/cryptoKeys/*`
        disableVpcPeering:
          type: boolean
          description: >-
            Optional. Flag that specifies whether the VPC Peering through
            Private Google Access should be disabled between the consumer
            network and Apigee. Valid only when RuntimeType is set to CLOUD.
            Required if an authorizedNetwork on the consumer project is not
            provided, in which case the flag should be set to true. The value
            must be set before the creation of any Apigee runtime instance and
            can be updated only when there are no runtime instances. **Note:**
            Apigee will be deprecating the vpc peering model that requires you
            to provide 'authorizedNetwork', by making the non-peering model as
            the default way of provisioning Apigee organization in future. So,
            this will be a temporary flag to enable the transition. Not
            supported for Apigee hybrid.
        portalDisabled:
          description: Configuration for the Portals settings.
          type: boolean
        properties:
          $ref: '#/components/schemas/GoogleCloudApigeeV1Properties'
          description: Properties defined in the Apigee organization profile.
        authorizedNetwork:
          description: >-
            Compute Engine network used for Service Networking to be peered with
            Apigee runtime instances. See [Getting started with the Service
            Networking
            API](https://cloud.google.com/service-infrastructure/docs/service-networking/getting-started).
            Valid only when [RuntimeType](#RuntimeType) is set to `CLOUD`. The
            value must be set before the creation of a runtime instance and can
            be updated only when there are no runtime instances. For example:
            `default`. Apigee also supports shared VPC (that is, the host
            network project is not the same as the one that is peering with
            Apigee). See [Shared VPC
            overview](https://cloud.google.com/vpc/docs/shared-vpc). To use a
            shared VPC network, use the following format:
            `projects/{host-project-id}/{region}/networks/{network-name}`. For
            example: `projects/my-sharedvpc-host/global/networks/mynetwork`
            **Note:** Not supported for Apigee hybrid.
          type: string
        controlPlaneEncryptionKeyName:
          description: >-
            Cloud KMS key name used for encrypting control plane data that is
            stored in a multi region. Only used for the data residency region
            "US" or "EU". If not specified or [BillingType](#BillingType) is
            `EVALUATION`, a Google-Managed encryption key will be used. Format:
            `projects/*/locations/*/keyRings/*/cryptoKeys/*`
          type: string
        customerName:
          type: string
          description: Not used by Apigee.
        subscriptionPlan:
          enumDescriptions:
            - Subscription plan not specified.
            - Traditional subscription plan.
            - >-
              New subscription plan that provides standard proxy and scaled
              proxy implementation.
          description: >-
            Output only. Subscription plan that the customer has purchased.
            Output only.
          type: string
          enum:
            - SUBSCRIPTION_PLAN_UNSPECIFIED
            - SUBSCRIPTION_2021
            - SUBSCRIPTION_2024
          readOnly: true
        apigeeProjectId:
          readOnly: true
          description: >-
            Output only. Apigee Project ID associated with the organization. Use
            this project to allowlist Apigee in the Service Attachment when
            using private service connect with Apigee.
          type: string
        apiConsumerDataLocation:
          description: >-
            This field is needed only for customers using non-default data
            residency regions. Apigee stores some control plane data only in
            single region. This field determines which single region Apigee
            should use. For example: "us-west1" when control plane is in US or
            "europe-west2" when control plane is in EU.
          type: string
        projectId:
          type: string
          description: Output only. Project ID associated with the Apigee organization.
          readOnly: true
        expiresAt:
          format: int64
          readOnly: true
          type: string
          description: >-
            Output only. Time that the Apigee organization is scheduled for
            deletion.
        createdAt:
          description: >-
            Output only. Time that the Apigee organization was created in
            milliseconds since epoch.
          format: int64
          type: string
          readOnly: true
        environments:
          type: array
          description: Output only. List of environments in the Apigee organization.
          readOnly: true
          items:
            type: string
      type: object
      id: GoogleCloudApigeeV1Organization
    GoogleCloudApigeeV1UpdateSecurityIncidentRequest:
      description: Request for UpdateSecurityIncident.
      properties:
        updateMask:
          description: >-
            Required. The list of fields to update. Allowed fields are:
            LINT.IfChange(allowed_update_fields_comment) - observability
            LINT.ThenChange()
          type: string
          format: google-fieldmask
        securityIncident:
          description: >-
            Required. The security incident to update. Must contain all existing
            populated fields of the current incident.
          $ref: '#/components/schemas/GoogleCloudApigeeV1SecurityIncident'
      type: object
      id: GoogleCloudApigeeV1UpdateSecurityIncidentRequest
    GoogleCloudApigeeV1ProfileConfigThreat:
      properties: {}
      id: GoogleCloudApigeeV1ProfileConfigThreat
      type: object
      description: >-
        By default, following policies will be included: - XMLThreatProtection -
        JSONThreatProtection
    GoogleCloudApigeeV1QueryTimeSeriesStatsResponseSequence:
      id: GoogleCloudApigeeV1QueryTimeSeriesStatsResponseSequence
      description: A sequence of time series.
      properties:
        dimensions:
          type: object
          description: >-
            Map of dimensions and their values that uniquely identifies a time
            series sequence.
          additionalProperties:
            type: string
        points:
          items:
            type: array
            items:
              type: any
          type: array
          description: List of points. First value of each inner list is a timestamp.
      type: object
    GoogleCloudApigeeV1DeleteCustomReportResponse:
      properties:
        message:
          description: The response contains only a message field.
          type: string
      type: object
      id: GoogleCloudApigeeV1DeleteCustomReportResponse
    GoogleCloudApigeeV1InstanceAttachment:
      id: GoogleCloudApigeeV1InstanceAttachment
      description: >-
        InstanceAttachment represents the installation of an environment onto an
        instance.
      type: object
      properties:
        name:
          readOnly: true
          type: string
          description: Output only. ID of the attachment.
        environment:
          description: ID of the attached environment.
          type: string
        createdAt:
          type: string
          description: >-
            Output only. Time the attachment was created in milliseconds since
            epoch.
          format: int64
          readOnly: true
    GoogleCloudApigeeV1Environment:
      properties:
        createdAt:
          readOnly: true
          format: int64
          type: string
          description: >-
            Output only. Creation time of this environment as milliseconds since
            epoch.
        type:
          enum:
            - ENVIRONMENT_TYPE_UNSPECIFIED
            - BASE
            - INTERMEDIATE
            - COMPREHENSIVE
          enumDescriptions:
            - Environment type not specified.
            - >-
              This is the default type. Base environment has limited capacity
              and capabilities and are usually used when you are getting started
              with Apigee or while experimenting. Refer to Apigee's public
              documentation for more details.
            - >-
              Intermediate environment supports API management features and
              higher capacity than Base environment. Refer to Apigee's public
              documentation for more details.
            - >-
              Comprehensive environment supports advanced capabilites and even
              higher capacity than Intermediate environment. Refer to Apigee's
              public documentation for more details.
          description: Optional. EnvironmentType selected for the environment.
          type: string
        apiProxyType:
          description: >-
            Optional. API Proxy type supported by the environment. The type can
            be set when creating the Environment and cannot be changed.
          enumDescriptions:
            - API proxy type not specified.
            - >-
              Programmable API Proxies enable you to develop APIs with highly
              flexible behavior using bundled policy configuration and one or
              more programming languages to describe complex sequential and/or
              conditional flows of logic.
            - >-
              Configurable API Proxies enable you to develop efficient APIs
              using simple configuration while complex execution control flow
              logic is handled by Apigee. This type only works with the ARCHIVE
              deployment type and cannot be combined with the PROXY deployment
              type.
          enum:
            - API_PROXY_TYPE_UNSPECIFIED
            - PROGRAMMABLE
            - CONFIGURABLE
          type: string
        description:
          description: Optional. Description of the environment.
          type: string
        lastModifiedAt:
          type: string
          format: int64
          readOnly: true
          description: >-
            Output only. Last modification time of this environment as
            milliseconds since epoch.
        displayName:
          description: Optional. Display name for this environment.
          type: string
        hasAttachedFlowHooks:
          type: boolean
        deploymentType:
          enumDescriptions:
            - Deployment type not specified.
            - >-
              Proxy deployment enables you to develop and deploy API proxies
              using Apigee on Google Cloud. This cannot currently be combined
              with the CONFIGURABLE API proxy type.
            - >-
              Archive deployment enables you to develop API proxies locally then
              deploy an archive of your API proxy configuration to an
              environment in Apigee on Google Cloud. You will be prevented from
              performing a [subset of
              actions](/apigee/docs/api-platform/local-development/overview#prevented-actions)
              within the environment.
          description: >-
            Optional. Deployment type supported by the environment. The
            deployment type can be set when creating the environment and cannot
            be changed. When you enable archive deployment, you will be
            **prevented from performing** a [subset of
            actions](/apigee/docs/api-platform/local-development/overview#prevented-actions)
            within the environment, including: * Managing the deployment of API
            proxy or shared flow revisions * Creating, updating, or deleting
            resource files * Creating, updating, or deleting target servers
          type: string
          enum:
            - DEPLOYMENT_TYPE_UNSPECIFIED
            - PROXY
            - ARCHIVE
        nodeConfig:
          description: Optional. NodeConfig of the environment.
          $ref: '#/components/schemas/GoogleCloudApigeeV1NodeConfig'
        state:
          description: >-
            Output only. State of the environment. Values other than ACTIVE
            means the resource is not ready to use.
          enum:
            - STATE_UNSPECIFIED
            - CREATING
            - ACTIVE
            - DELETING
            - UPDATING
          enumDescriptions:
            - Resource is in an unspecified state.
            - Resource is being created.
            - Resource is provisioned and ready to use.
            - The resource is being deleted.
            - The resource is being updated.
          type: string
          readOnly: true
        properties:
          description: >-
            Optional. Key-value pairs that may be used for customizing the
            environment.
          $ref: '#/components/schemas/GoogleCloudApigeeV1Properties'
        name:
          description: >-
            Required. Name of the environment. Values must match the regular
            expression `^[.\\p{Alnum}-_]{1,255}$`
          type: string
        forwardProxyUri:
          type: string
          description: >-
            Optional. URI of the forward proxy to be applied to the runtime
            instances in this environment. Must be in the format of
            {scheme}://{hostname}:{port}. Note that the scheme must be one of
            "http" or "https", and the port must be supplied. To remove a
            forward proxy setting, update the field to an empty value. Note: At
            this time, PUT operations to add forwardProxyUri to an existing
            environment fail if the environment has nodeConfig set up. To
            successfully add the forwardProxyUri setting in this case, include
            the NodeConfig details with the request.
      type: object
      id: GoogleCloudApigeeV1Environment
    GoogleCloudApigeeV1GrpcOperationGroup:
      properties:
        operationConfigs:
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1GrpcOperationConfig'
          description: >-
            Required. List of operation configurations for either Apigee API
            proxies that are associated with this API product.
          type: array
      description: >-
        List of gRPC operation configuration details associated with Apigee API
        proxies.
      type: object
      id: GoogleCloudApigeeV1GrpcOperationGroup
    GoogleCloudApigeeV1DeleteResponse:
      properties:
        errorCode:
          description: Unique error code for the request, if any.
          type: string
        status:
          type: string
          description: Status of the operation.
        message:
          type: string
          description: Description of the operation.
        requestId:
          type: string
          description: Unique ID of the request.
        gcpResource:
          type: string
          description: Google Cloud name of deleted resource.
      id: GoogleCloudApigeeV1DeleteResponse
      type: object
      description: Response for certain delete operations.
    GoogleCloudApigeeV1ApiSecurityRuntimeConfig:
      id: GoogleCloudApigeeV1ApiSecurityRuntimeConfig
      description: >-
        Response for
        GetApiSecurityRuntimeConfig[EnvironmentService.GetApiSecurityRuntimeConfig].
      properties:
        updateTime:
          description: Time that the API Security Runtime configuration was updated.
          type: string
          format: google-datetime
        uid:
          description: >-
            Unique ID for the API Security Runtime configuration. The ID will
            only change if the environment is deleted and recreated.
          type: string
        name:
          type: string
          description: >-
            Name of the environment API Security Runtime configuration resource.
            Format:
            `organizations/{org}/environments/{env}/apiSecurityRuntimeConfig`
        location:
          description: A list of up to 5 Cloud Storage Blobs that contain SecurityActions.
          type: array
          items:
            type: string
        revisionId:
          type: string
          description: >-
            Revision ID of the API Security Runtime configuration. The higher
            the value, the more recently the configuration was deployed.
          format: int64
      type: object
    GoogleCloudApigeeV1Reference:
      type: object
      description: >-
        A Reference configuration. References must refer to a keystore that also
        exists in the parent environment.
      properties:
        resourceType:
          description: >-
            The type of resource referred to by this reference. Valid values are
            'KeyStore' or 'TrustStore'.
          type: string
        description:
          type: string
          description: Optional. A human-readable description of this reference.
        refers:
          type: string
          description: >-
            Required. The id of the resource to which this reference refers.
            Must be the id of a resource that exists in the parent environment
            and is of the given resource_type.
        name:
          description: >-
            Required. The resource id of this reference. Values must match the
            regular expression [\w\s\-.]+.
          type: string
      id: GoogleCloudApigeeV1Reference
    GoogleCloudApigeeV1ApiProduct:
      type: object
      properties:
        createdAt:
          description: >-
            Response only. Creation time of this environment as milliseconds
            since epoch.
          type: string
          format: int64
        quotaInterval:
          description: >-
            Time interval over which the number of request messages is
            calculated.
          type: string
        lastModifiedAt:
          type: string
          format: int64
          description: >-
            Response only. Modified time of this environment as milliseconds
            since epoch.
        quota:
          description: >-
            Number of request messages permitted per app by this API product for
            the specified `quotaInterval` and `quotaTimeUnit`. For example, a
            `quota` of 50, for a `quotaInterval` of 12 and a `quotaTimeUnit` of
            hours means 50 requests are allowed every 12 hours.
          type: string
        name:
          description: >-
            Internal name of the API product. Characters you can use in the name
            are restricted to: `A-Z0-9._\-$ %`. **Note:** The internal name
            cannot be edited when updating the API product.
          type: string
        approvalType:
          type: string
          description: >-
            Flag that specifies how API keys are approved to access the APIs
            defined by the API product. If set to `manual`, the consumer key is
            generated and returned in "pending" state. In this case, the API
            keys won't work until they have been explicitly approved. If set to
            `auto`, the consumer key is generated and returned in "approved"
            state and can be used immediately. **Note:** Typically, `auto` is
            used to provide access to free or trial API products that provide
            limited quota or capabilities.
        scopes:
          items:
            type: string
          type: array
          description: >-
            Comma-separated list of OAuth scopes that are validated at runtime.
            Apigee validates that the scopes in any access token presented match
            the scopes defined in the OAuth policy associated with the API
            product.
        environments:
          type: array
          description: >-
            Comma-separated list of environment names to which the API product
            is bound. Requests to environments that are not listed are rejected.
            By specifying one or more environments, you can bind the resources
            listed in the API product to a specific environment, preventing
            developers from accessing those resources through API proxies
            deployed in another environment. This setting is used, for example,
            to prevent resources associated with API proxies in `prod` from
            being accessed by API proxies deployed in `test`.
          items:
            type: string
        graphqlOperationGroup:
          $ref: '#/components/schemas/GoogleCloudApigeeV1GraphQLOperationGroup'
          description: >-
            Configuration used to group Apigee proxies or remote services with
            graphQL operation name, graphQL operation type and quotas. This
            grouping allows us to precisely set quota for a particular
            combination of graphQL name and operation type for a particular
            proxy request. If graphQL name is not set, this would imply quota
            will be applied on all graphQL requests matching the operation type.
        operationGroup:
          description: >-
            Configuration used to group Apigee proxies or remote services with
            resources, method types, and quotas. The resource refers to the
            resource URI (excluding the base path). With this grouping, the API
            product creator is able to fine-tune and give precise control over
            which REST methods have access to specific resources and how many
            calls can be made (using the `quota` setting). **Note:** The
            `api_resources` setting cannot be specified for both the API product
            and operation group; otherwise the call will fail.
          $ref: '#/components/schemas/GoogleCloudApigeeV1OperationGroup'
        apiResources:
          description: >-
            Comma-separated list of API resources to be bundled in the API
            product. By default, the resource paths are mapped from the
            `proxy.pathsuffix` variable. The proxy path suffix is defined as the
            URI fragment following the ProxyEndpoint base path. For example, if
            the `apiResources` element is defined to be `/forecastrss` and the
            base path defined for the API proxy is `/weather`, then only
            requests to `/weather/forecastrss` are permitted by the API product.
            You can select a specific path, or you can select all subpaths with
            the following wildcard: - `/**`: Indicates that all sub-URIs are
            included. - `/*` : Indicates that only URIs one level down are
            included. By default, / supports the same resources as /** as well
            as the base path defined by the API proxy. For example, if the base
            path of the API proxy is `/v1/weatherapikey`, then the API product
            supports requests to `/v1/weatherapikey` and to any sub-URIs, such
            as `/v1/weatherapikey/forecastrss`, `/v1/weatherapikey/region/CA`,
            and so on. For more information, see Managing API products.
          items:
            type: string
          type: array
        proxies:
          description: >-
            Comma-separated list of API proxy names to which this API product is
            bound. By specifying API proxies, you can associate resources in the
            API product with specific API proxies, preventing developers from
            accessing those resources through other API proxies. Apigee rejects
            requests to API proxies that are not listed. **Note:** The API proxy
            names must already exist in the specified environment as they will
            be validated upon creation.
          type: array
          items:
            type: string
        quotaCounterScope:
          enum:
            - QUOTA_COUNTER_SCOPE_UNSPECIFIED
            - PROXY
            - OPERATION
          type: string
          enumDescriptions:
            - >-
              When quota is not explicitly defined for each
              operation(REST/GraphQL), the limits set at product level will be
              used as a local counter for quota evaluation by all the
              operations, independent of proxy association.
            - >-
              When quota is not explicitly defined for each
              operation(REST/GraphQL), set at product level will be used as a
              global counter for quota evaluation by all the operations
              associated with a particular proxy.
            - >-
              When quota is not explicitly defined for each
              operation(REST/GraphQL), the limits set at product level will be
              used as a local counter for quota evaluation by all the
              operations, independent of proxy association. This behavior mimics
              the same as QUOTA_COUNTER_SCOPE_UNSPECIFIED.
          description: >-
            Scope of the quota decides how the quota counter gets applied and
            evaluate for quota violation. If the Scope is set as PROXY, then all
            the operations defined for the APIproduct that are associated with
            the same proxy will share the same quota counter set at the
            APIproduct level, making it a global counter at a proxy level. If
            the Scope is set as OPERATION, then each operations get the counter
            set at the API product dedicated, making it a local counter. Note
            that, the QuotaCounterScope applies only when an operation does not
            have dedicated quota set for itself.
        displayName:
          description: >-
