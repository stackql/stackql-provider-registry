    GoogleCloudApigeeV1Instance:
      id: GoogleCloudApigeeV1Instance
      description: Apigee runtime instance.
      type: object
      properties:
        name:
          description: >-
            Required. Resource ID of the instance. Values must match the regular
            expression `^a-z{0,30}[a-z\d]$`.
          type: string
        location:
          description: Required. Compute Engine location where the instance resides.
          type: string
        peeringCidrRange:
          description: >-
            Optional. Size of the CIDR block range that will be reserved by the
            instance. PAID organizations support `SLASH_16` to `SLASH_20` and
            defaults to `SLASH_16`. Evaluation organizations support only
            `SLASH_23`.
          deprecated: true
          type: string
          enumDescriptions:
            - Range not specified.
            - '`/16` CIDR range.'
            - '`/17` CIDR range.'
            - '`/18` CIDR range.'
            - '`/19` CIDR range.'
            - '`/20` CIDR range.'
            - '`/22` CIDR range. Supported for evaluation only.'
            - '`/23` CIDR range. Supported for evaluation only.'
          enum:
            - CIDR_RANGE_UNSPECIFIED
            - SLASH_16
            - SLASH_17
            - SLASH_18
            - SLASH_19
            - SLASH_20
            - SLASH_22
            - SLASH_23
        host:
          description: >-
            Output only. Internal hostname or IP address of the Apigee endpoint
            used by clients to connect to the service.
          readOnly: true
          type: string
        port:
          description: Output only. Port number of the exposed Apigee endpoint.
          readOnly: true
          type: string
        description:
          description: Optional. Description of the instance.
          type: string
        displayName:
          description: Optional. Display name for the instance.
          type: string
        createdAt:
          description: >-
            Output only. Time the instance was created in milliseconds since
            epoch.
          readOnly: true
          type: string
          format: int64
        lastModifiedAt:
          description: >-
            Output only. Time the instance was last modified in milliseconds
            since epoch.
          readOnly: true
          type: string
          format: int64
        diskEncryptionKeyName:
          description: >-
            Optional. Customer Managed Encryption Key (CMEK) used for disk and
            volume encryption. If not specified, a Google-Managed encryption key
            will be used. Use the following format:
            `projects/([^/]+)/locations/([^/]+)/keyRings/([^/]+)/cryptoKeys/([^/]+)`
          type: string
        state:
          description: >-
            Output only. State of the instance. Values other than `ACTIVE` means
            the resource is not ready to use.
          readOnly: true
          type: string
          enumDescriptions:
            - Resource is in an unspecified state.
            - Resource is being created.
            - Resource is provisioned and ready to use.
            - The resource is being deleted.
            - The resource is being updated.
          enum:
            - STATE_UNSPECIFIED
            - CREATING
            - ACTIVE
            - DELETING
            - UPDATING
        runtimeVersion:
          description: >-
            Output only. Version of the runtime system running in the instance.
            The runtime system is the set of components that serve the API Proxy
            traffic in your Environments.
          readOnly: true
          type: string
        ipRange:
          description: >-
            Optional. Comma-separated list of CIDR blocks of length 22 and/or 28
            used to create the Apigee instance. Providing CIDR ranges is
            optional. You can provide just /22 or /28 or both (or neither).
            Ranges you provide should be freely available as part of a larger
            named range you have allocated to the Service Networking peering. If
            this parameter is not provided, Apigee automatically requests an
            available /22 and /28 CIDR block from Service Networking. Use the
            /22 CIDR block for configuring your firewall needs to allow traffic
            from Apigee. Input formats: `a.b.c.d/22` or `e.f.g.h/28` or
            `a.b.c.d/22,e.f.g.h/28`
          type: string
        consumerAcceptList:
          description: >-
            Optional. Customer accept list represents the list of projects
            (id/number) on customer side that can privately connect to the
            service attachment. It is an optional field which the customers can
            provide during the instance creation. By default, the customer
            project associated with the Apigee organization will be included to
            the list.
          type: array
          items:
            type: string
        serviceAttachment:
          description: >-
            Output only. Resource name of the service attachment created for the
            instance in the format: `projects/*/regions/*/serviceAttachments/*`
            Apigee customers can privately forward traffic to this service
            attachment using the PSC endpoints.
          readOnly: true
          type: string
        accessLoggingConfig:
          description: >-
            Optional. Access logging configuration enables the access logging
            feature at the instance. Apigee customers can enable access logging
            to ship the access logs to their own project's cloud logging.
          $ref: '#/components/schemas/GoogleCloudApigeeV1AccessLoggingConfig'
    GoogleCloudApigeeV1AccessLoggingConfig:
      id: GoogleCloudApigeeV1AccessLoggingConfig
      description: >-
        Access logging configuration enables customers to ship the access logs
        from the tenant projects to their own project's cloud logging. The
        feature is at the instance level ad disabled by default. It can be
        enabled during CreateInstance or UpdateInstance.
      type: object
      properties:
        enabled:
          description: >-
            Optional. Boolean flag that specifies whether the customer access
            log feature is enabled.
          type: boolean
        filter:
          description: >-
            Optional. Ship the access log entries that match the status_code
            defined in the filter. The status_code is the only
            expected/supported filter field. (Ex: status_code) The filter will
            parse it to the Common Expression Language semantics for expression
            evaluation to build the filter condition. (Ex: "filter": status_code
            >= 200 && status_code < 300 )
          type: string
    GoogleCloudApigeeV1ListInstancesResponse:
