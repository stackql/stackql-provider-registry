    GoogleCloudApigeeV1EndpointAttachment:
      type: object
      properties:
        serviceAttachment:
          description: 'Format: projects/*/regions/*/serviceAttachments/*'
          type: string
        state:
          enum:
            - STATE_UNSPECIFIED
            - CREATING
            - ACTIVE
            - DELETING
            - UPDATING
          description: >-
            Output only. State of the endpoint attachment. Values other than
            `ACTIVE` mean the resource is not ready to use.
          type: string
          readOnly: true
          enumDescriptions:
            - Resource is in an unspecified state.
            - Resource is being created.
            - Resource is provisioned and ready to use.
            - The resource is being deleted.
            - The resource is being updated.
        connectionState:
          description: >-
            Output only. State of the endpoint attachment connection to the
            service attachment.
          enum:
            - CONNECTION_STATE_UNSPECIFIED
            - UNAVAILABLE
            - PENDING
            - ACCEPTED
            - REJECTED
            - CLOSED
            - FROZEN
            - NEEDS_ATTENTION
          type: string
          readOnly: true
          enumDescriptions:
            - The connection state has not been set.
            - >-
              The connection state is unavailable at this time, possibly because
              the endpoint attachment is currently being provisioned.
            - The connection is pending acceptance by the PSC producer.
            - The connection has been accepted by the PSC producer.
            - The connection has been rejected by the PSC producer.
            - >-
              The connection has been closed by the PSC producer and will not
              serve traffic going forward.
            - >-
              The connection has been frozen by the PSC producer and will not
              serve traffic.
            - >-
              The connection has been accepted by the PSC producer, but it is
              not ready to serve the traffic due to producer side issues.
        location:
          description: Required. Location of the endpoint attachment.
          type: string
        host:
          readOnly: true
          description: >-
            Output only. Host that can be used in either the HTTP target
            endpoint directly or as the host in target server.
          type: string
        name:
          type: string
          description: >-
            Name of the endpoint attachment. Use the following structure in your
            request:
            `organizations/{org}/endpointAttachments/{endpoint_attachment}`
      id: GoogleCloudApigeeV1EndpointAttachment
      description: >-
        Apigee endpoint attachment. For more information, see [Southbound
        networking patterns]
        (https://cloud.google.com/apigee/docs/api-platform/architecture/southbound-networking-patterns-endpoints).
    GoogleCloudApigeeV1ApiDoc:
      description: >-
        `ApiDoc` represents an API catalog item. Catalog items are used in two
        ways in a portal: - Users can browse and interact with a visual
        representation of the API documentation - The `api_product_name` field
        provides a link to a backing [API product]
        (/apigee/docs/reference/apis/apigee/rest/v1/organizations.apiproducts).
        Through this link, portal users can create and manage developer apps
        linked to one or more API products.
      type: object
      properties:
        categoryIds:
          items:
            type: string
          type: array
          description: >-
            Optional. The IDs of the API categories to which this catalog item
            belongs.
        title:
          description: >-
            Required. The user-facing name of the catalog item. `title` must be
            a non-empty string with a max length of 255 characters.
          type: string
        graphqlEndpointUrl:
          deprecated: true
          description: >-
            Optional. DEPRECATED: manage documentation through the
            `getDocumentation` and `updateDocumentation` methods
          type: string
        published:
          type: boolean
          description: >-
            Optional. Denotes whether the catalog item is published to the
            portal or is in a draft state. When the parent portal is enrolled in
            the [audience management
            feature](https://cloud.google.com/apigee/docs/api-platform/publish/portal/portal-audience#enrolling_in_the_beta_release_of_the_audience_management_feature),
            the visibility can be set to public on creation by setting the
            anonAllowed flag to true or further managed in the management UI
            (see [Manage the visibility of an API in your
            portal](https://cloud.google.com/apigee/docs/api-platform/publish/portal/publish-apis#visibility))
            before it can be visible to any users. If not enrolled in the
            audience management feature, the visibility is managed by the
            `anonAllowed` flag.
        id:
          format: int64
          description: Output only. The ID of the catalog item.
          readOnly: true
          type: string
        specId:
          deprecated: true
          description: 'Optional. DEPRECATED: DO NOT USE'
          type: string
        graphqlSchemaDisplayName:
          type: string
          deprecated: true
          description: >-
            Optional. DEPRECATED: manage documentation through the
            `getDocumentation` and `updateDocumentation` methods
        siteId:
          description: Output only. The ID of the parent portal.
          readOnly: true
          type: string
        visibility:
          type: boolean
          description: 'Optional. DEPRECATED: use the `published` field instead'
        graphqlSchema:
          description: >-
            Optional. DEPRECATED: manage documentation through the
            `getDocumentation` and `updateDocumentation` methods
          type: string
          deprecated: true
        modified:
          format: int64
          type: string
          readOnly: true
          description: >-
            Output only. Time the catalog item was last modified in milliseconds
            since epoch.
        requireCallbackUrl:
          type: boolean
          description: >-
            Optional. Whether a callback URL is required when this catalog
            item's API product is enabled in a developer app. When true, a
            portal user will be required to input a URL when managing the app
            (this is typically used for the app's OAuth flow).
        apiProductName:
          type: string
          description: >-
            Required. Immutable. The `name` field of the associated [API
            product](/apigee/docs/reference/apis/apigee/rest/v1/organizations.apiproducts).
            A portal may have only one catalog item associated with a given API
            product.
        description:
          type: string
          description: >-
            Optional. Description of the catalog item. Max length is 10,000
            characters.
        edgeAPIProductName:
          type: string
          description: >-
            Optional. Immutable. DEPRECATED: use the `apiProductName` field
            instead
        anonAllowed:
          description: >-
            Optional. Boolean flag that manages user access to the catalog item.
            When true, the catalog item has public visibility and can be viewed
            anonymously; otherwise, only registered users may view it. Note:
            when the parent portal is enrolled in the [audience management
            feature](https://cloud.google.com/apigee/docs/api-platform/publish/portal/portal-audience#enrolling_in_the_beta_release_of_the_audience_management_feature),
            and this flag is set to false, visibility is set to an indeterminate
            state and must be explicitly specified in the management UI (see
            [Manage the visibility of an API in your
            portal](https://cloud.google.com/apigee/docs/api-platform/publish/portal/publish-apis#visibility)).
            Additionally, when enrolled in the audience management feature,
            updates to this flag will be ignored as visibility permissions must
            be updated in the management UI.
          type: boolean
        imageUrl:
          type: string
          description: >-
            Optional. Location of the image used for the catalog item in the
            catalog. This can be either an image with an external URL or a file
            path for [image files stored in the
            portal](/apigee/docs/api-platform/publish/portal/portal-files"), for
            example, `/files/book-tree.jpg`. When specifying the URL of an
            external image, the image won't be uploaded to your assets;
            additionally, loading the image in the integrated portal will be
            subject to its availability, which may be blocked or restricted by
            [content security
            policies](/apigee/docs/api-platform/publish/portal/csp). Max length
            of file path is 2,083 characters.
      id: GoogleCloudApigeeV1ApiDoc
    GoogleCloudApigeeV1ListInstanceAttachmentsResponse:
