    GoogleCloudApigeeV1ExpireDeveloperSubscriptionRequest:
      id: GoogleCloudApigeeV1ExpireDeveloperSubscriptionRequest
      description: Request for ExpireDeveloperSubscription.
      type: object
      properties: {}
    GoogleCloudApigeeV1SecurityReportQuery:
      id: GoogleCloudApigeeV1SecurityReportQuery
      description: Body structure when user makes a request to create a security report.
      type: object
      properties:
        metrics:
          description: A list of Metrics.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1SecurityReportQueryMetric'
        dimensions:
          description: >-
            A list of dimensions.
            https://docs.apigee.com/api-platform/analytics/analytics-reference#dimensions
          type: array
          items:
            type: string
        timeRange:
          description: >-
            Required. Time range for the query. Can use the following predefined
            strings to specify the time range: `last60minutes` `last24hours`
            `last7days` Or, specify the timeRange as a structure describing
            start and end timestamps in the ISO format: yyyy-mm-ddThh:mm:ssZ.
            Example: "timeRange": { "start": "2018-07-29T00:13:00Z", "end":
            "2018-08-01T00:18:00Z" }
          type: any
        filter:
          description: >-
            Boolean expression that can be used to filter data. Filter
            expressions can be combined using AND/OR terms and should be fully
            parenthesized to avoid ambiguity. See Analytics metrics, dimensions,
            and filters reference
            https://docs.apigee.com/api-platform/analytics/analytics-reference
            for more information on the fields available to filter on. For more
            information on the tokens that you use to build filter expressions,
            see Filter expression syntax.
            https://docs.apigee.com/api-platform/analytics/asynch-reports-api#filter-expression-syntax
          type: string
        groupByTimeUnit:
          description: >-
            Time unit used to group the result set. Valid values include:
            second, minute, hour, day, week, or month. If a query includes
            groupByTimeUnit, then the result is an aggregation based on the
            specified time unit and the resultant timestamp does not include
            milliseconds precision. If a query omits groupByTimeUnit, then the
            resultant timestamp includes milliseconds precision.
          type: string
        limit:
          description: Maximum number of rows that can be returned in the result.
          type: integer
          format: int32
        mimeType:
          description: >-
            Valid values include: `csv` or `json`. Defaults to `json`. Note:
            Configure the delimiter for CSV output using the csvDelimiter
            property.
          type: string
        csvDelimiter:
          description: >-
            Delimiter used in the CSV file, if `outputFormat` is set to `csv`.
            Defaults to the `,` (comma) character. Supported delimiter
            characters include comma (`,`), pipe (`|`), and tab (`\t`).
          type: string
        envgroupHostname:
          description: >-
            Hostname needs to be specified if query intends to run at host
            level. This field is only allowed when query is submitted by
            CreateHostSecurityReport where analytics data will be grouped by
            organization and hostname.
          type: string
        reportDefinitionId:
          description: Report Definition ID.
          type: string
        displayName:
          description: Security Report display name which users can specify.
          type: string
    GoogleCloudApigeeV1SecurityReportQueryMetric:
      id: GoogleCloudApigeeV1SecurityReportQueryMetric
      description: Metric of the Query
      type: object
      properties:
        name:
          description: Required. Metric name.
          type: string
        aggregationFunction:
          description: 'Aggregation function: avg, min, max, or sum.'
          type: string
        alias:
          description: >-
            Alias for the metric. Alias will be used to replace metric name in
            query results.
          type: string
        operator:
          description: One of `+`, `-`, `/`, `%`, `*`.
          type: string
        value:
          description: Operand value should be provided when operator is set.
          type: string
    GoogleCloudApigeeV1SecurityReport:
      id: GoogleCloudApigeeV1SecurityReport
      description: >-
        SecurityReport saves all the information about the created security
        report.
      type: object
      properties:
        self:
          description: >-
            Self link of the query. Example:
            `/organizations/myorg/environments/myenv/securityReports/9cfc0d85-0f30-46d6-ae6f-318d0cb961bd`
            or following format if query is running at host level:
            `/organizations/myorg/hostSecurityReports/9cfc0d85-0f30-46d6-ae6f-318d0cb961bd`
          type: string
        state:
          description: >-
            Query state could be "enqueued", "running", "completed", "expired"
            and "failed".
          type: string
        created:
          description: Creation time of the query.
          type: string
        updated:
          description: Output only. Last updated timestamp for the query.
          readOnly: true
          type: string
        result:
          description: Result is available only after the query is completed.
          $ref: '#/components/schemas/GoogleCloudApigeeV1SecurityReportResultMetadata'
        resultRows:
          description: ResultRows is available only after the query is completed.
          type: string
          format: int64
        resultFileSize:
          description: ResultFileSize is available only after the query is completed.
          type: string
        executionTime:
          description: ExecutionTime is available only after the query is completed.
          type: string
        error:
          description: Error is set when query fails.
          type: string
        queryParams:
          description: >-
            Contains information like metrics, dimenstions etc of the Security
            Report.
          $ref: '#/components/schemas/GoogleCloudApigeeV1SecurityReportMetadata'
        reportDefinitionId:
          description: Report Definition ID.
          type: string
        displayName:
          description: Display Name specified by the user.
          type: string
        envgroupHostname:
          description: Hostname is available only when query is executed at host level.
          type: string
    GoogleCloudApigeeV1SecurityReportResultMetadata:
      id: GoogleCloudApigeeV1SecurityReportResultMetadata
      description: Contains informations about the security report results.
      type: object
      properties:
        self:
          description: >-
            Self link of the query results. Example:
            `/organizations/myorg/environments/myenv/securityReports/9cfc0d85-0f30-46d6-ae6f-318d0cb961bd/result`
            or following format if query is running at host level:
            `/organizations/myorg/hostSecurityReports/9cfc0d85-0f30-46d6-ae6f-318d0cb961bd/result`
          type: string
        expires:
          description: >-
            Output only. Expire_time is set to 7 days after report creation.
            Query result will be unaccessable after this time. Example:
            "2021-05-04T13:38:52-07:00"
          readOnly: true
          type: string
    GoogleCloudApigeeV1SecurityReportMetadata:
      id: GoogleCloudApigeeV1SecurityReportMetadata
      description: Metadata for the security report.
      type: object
      properties:
        metrics:
          description: >-
            Metrics of the SecurityReport. Example:
            ["name:bot_count,func:sum,alias:sum_bot_count"]
          type: array
          items:
            type: string
        dimensions:
          description: Dimensions of the SecurityReport.
          type: array
          items:
            type: string
        startTimestamp:
          description: Start timestamp of the query range.
          type: string
          format: google-datetime
        endTimestamp:
          description: End timestamp of the query range.
          type: string
          format: google-datetime
        mimeType:
          description: MIME type / Output format.
          type: string
        timeUnit:
          description: 'Query GroupBy time unit. Example: "seconds", "minute", "hour"'
          type: string
    GoogleCloudApigeeV1SecurityReportResultView:
      id: GoogleCloudApigeeV1SecurityReportResultView
      description: The response for security report result view APIs.
      type: object
      properties:
        metadata:
          description: >-
            Metadata contains information like metrics, dimenstions etc of the
            security report.
          $ref: '#/components/schemas/GoogleCloudApigeeV1SecurityReportMetadata'
        rows:
          description: >-
            Rows of security report result. Each row is a JSON object. Example:
            {sum(message_count): 1, developer_app: "(not set)",…}
          type: array
          items:
            type: any
        state:
          description: State of retrieving ResultView.
          type: string
        code:
          description: Error code when there is a failure.
          type: integer
          format: int32
        error:
          description: Error message when there is a failure.
          type: string
    GoogleCloudApigeeV1ListSecurityReportsResponse:
      id: GoogleCloudApigeeV1ListSecurityReportsResponse
      description: The response for SecurityReports.
      type: object
      properties:
        securityReports:
          description: The security reports belong to requested resource name.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1SecurityReport'
        nextPageToken:
          description: >-
            If the number of security reports exceeded the page size requested,
            the token can be used to fetch the next page in a subsequent call.
            If the response is the last page and there are no more reports to
            return this field is left empty.
          type: string
    GoogleCloudApigeeV1QueryTabularStatsRequest:
      id: GoogleCloudApigeeV1QueryTabularStatsRequest
      description: >-
        Request payload representing the query to be run for fetching security
        statistics as rows.
      type: object
      properties:
        dimensions:
          description: Required. List of dimension names to group the aggregations by.
          type: array
          items:
            type: string
        metrics:
          description: Required. List of metrics and their aggregations.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1MetricAggregation'
        filter:
          description: >-
            Filter further on specific dimension values. Follows the same
            grammar as custom report's filter expressions. Example, apiproxy eq
            'foobar'.
            https://cloud.google.com/apigee/docs/api-platform/analytics/analytics-reference#filters
          type: string
        timeRange:
          description: Time range for the stats.
          $ref: '#/components/schemas/GoogleTypeInterval'
        pageSize:
          description: Page size represents the number of rows.
          type: integer
          format: int32
        pageToken:
          description: Identifies a sequence of rows.
          type: string
    GoogleCloudApigeeV1MetricAggregation:
      id: GoogleCloudApigeeV1MetricAggregation
      description: The optionally aggregated metric to query with its ordering.
      type: object
      properties:
        name:
          description: Name of the metric
          type: string
        aggregation:
          description: Aggregation function associated with the metric.
          type: string
          enumDescriptions:
            - Unspecified Aggregation function.
            - Average.
            - Summation.
            - Min.
            - Max.
            - Count distinct
          enum:
            - AGGREGATION_FUNCTION_UNSPECIFIED
            - AVG
            - SUM
            - MIN
            - MAX
            - COUNT_DISTINCT
        order:
          description: >-
            Ordering for this aggregation in the result. For time series this is
            ignored since the ordering of points depends only on the timestamp,
            not the values.
          type: string
          enumDescriptions:
            - Unspecified order. Default is Descending.
            - Ascending sort order.
            - Descending sort order.
          enum:
            - ORDER_UNSPECIFIED
            - ASCENDING
            - DESCENDING
    GoogleTypeInterval:
      id: GoogleTypeInterval
      description: >-
        Represents a time interval, encoded as a Timestamp start (inclusive) and
        a Timestamp end (exclusive). The start must be less than or equal to the
        end. When the start equals the end, the interval is empty (matches no
        time). When both start and end are unspecified, the interval matches any
        time.
      type: object
      properties:
        startTime:
          description: >-
            Optional. Inclusive start of the interval. If specified, a Timestamp
            matching this interval will have to be the same or after the start.
          type: string
          format: google-datetime
        endTime:
          description: >-
            Optional. Exclusive end of the interval. If specified, a Timestamp
            matching this interval will have to be before the end.
          type: string
          format: google-datetime
    GoogleCloudApigeeV1QueryTabularStatsResponse:
      id: GoogleCloudApigeeV1QueryTabularStatsResponse
      description: >-
        Encapsulates two kinds of stats that are results of the dimensions and
        aggregations requested. - Tabular rows. - Time series data. Example of
        tabular rows, Represents security stats results as a row of flat values.
      type: object
      properties:
        values:
          description: Resultant rows from the executed query.
          type: array
          items:
            type: array
            items:
              type: any
        columns:
          description: >-
            Column names corresponding to the same order as the inner values in
            the stats field.
          type: array
          items:
            type: string
        nextPageToken:
          description: Next page token.
          type: string
    GoogleCloudApigeeV1QueryTimeSeriesStatsRequest:
      id: GoogleCloudApigeeV1QueryTimeSeriesStatsRequest
      description: >-
        QueryTimeSeriesStatsRequest represents a query that returns a collection
        of time series sequences grouped by their values.
      type: object
      properties:
        dimensions:
          description: >-
            List of dimension names to group the aggregations by. If no
            dimensions are passed, a single trend line representing the
            requested metric aggregations grouped by environment is returned.
          type: array
          items:
            type: string
        metrics:
          description: Required. List of metrics and their aggregations.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1MetricAggregation'
        filter:
          description: >-
            Filter further on specific dimension values. Follows the same
            grammar as custom report's filter expressions. Example, apiproxy eq
            'foobar'.
            https://cloud.google.com/apigee/docs/api-platform/analytics/analytics-reference#filters
          type: string
        windowSize:
          description: Time buckets to group the stats by.
          type: string
          enumDescriptions:
            - Unspecified window size. Default is 1 hour.
            - 1 Minute window
            - 1 Hour window
            - 1 Day window
            - 1 Month window
          enum:
            - WINDOW_SIZE_UNSPECIFIED
            - MINUTE
            - HOUR
            - DAY
            - MONTH
        timeRange:
          description: Required. Time range for the stats.
          $ref: '#/components/schemas/GoogleTypeInterval'
        timestampOrder:
          description: >-
            Order the sequences in increasing or decreasing order of timestamps.
            Default is descending order of timestamps (latest first).
          type: string
          enumDescriptions:
            - Unspecified order. Default is Descending.
            - Ascending sort order.
            - Descending sort order.
          enum:
            - ORDER_UNSPECIFIED
            - ASCENDING
            - DESCENDING
        pageSize:
          description: >-
            Page size represents the number of time series sequences, one per
            unique set of dimensions and their values.
          type: integer
          format: int32
        pageToken:
          description: >-
            Page token stands for a specific collection of time series
            sequences.
          type: string
    GoogleCloudApigeeV1QueryTimeSeriesStatsResponse:
      id: GoogleCloudApigeeV1QueryTimeSeriesStatsResponse
      description: >-
        Represents security stats result as a collection of time series
        sequences.
      type: object
      properties:
        values:
          description: Results of the query returned as a JSON array.
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudApigeeV1QueryTimeSeriesStatsResponseSequence
        columns:
          description: >-
            Column names corresponding to the same order as the inner values in
            the stats field.
          type: array
          items:
            type: string
        nextPageToken:
          description: Next page token.
          type: string
    GoogleCloudApigeeV1QueryTimeSeriesStatsResponseSequence:
      id: GoogleCloudApigeeV1QueryTimeSeriesStatsResponseSequence
      description: A sequence of time series.
      type: object
      properties:
        dimensions:
          description: >-
            Map of dimensions and their values that uniquely identifies a time
            series sequence.
          type: object
          additionalProperties:
            type: string
        points:
          description: List of points. First value of each inner list is a timestamp.
          type: array
          items:
            type: array
            items:
              type: any
