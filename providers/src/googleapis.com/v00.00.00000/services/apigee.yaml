    GoogleCloudApigeeV1DebugSessionTransaction:
      id: GoogleCloudApigeeV1DebugSessionTransaction
      description: >-
        A transaction contains all of the debug information of the entire
        message flow of an API call processed by the runtime plane. The
        information is collected and recorded at critical points of the message
        flow in the runtime apiproxy.
      type: object
      properties:
        completed:
          description: Flag indicating whether a transaction is completed or not
          type: boolean
        point:
          description: >-
            List of debug data collected by runtime plane at various defined
            points in the flow.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1Point'
    GoogleCloudApigeeV1Point:
      id: GoogleCloudApigeeV1Point
      description: >-
        Point is a group of information collected by runtime plane at critical
        points of the message flow of the processed API request. This is a list
        of supported point IDs, categorized to three major buckets. For each
        category, debug points that we are currently supporting are listed
        below: - Flow status debug points: StateChange FlowInfo Condition
        Execution DebugMask Error - Flow control debug points: FlowCallout
        Paused Resumed FlowReturn BreakFlow Error - Runtime debug points:
        ScriptExecutor FlowCalloutStepDefinition CustomTarget StepDefinition
        Oauth2ServicePoint RaiseFault NodeJS The detail information of the given
        debug point is stored in a list of results.
      type: object
      properties:
        id:
          description: Name of a step in the transaction.
          type: string
        results:
          description: List of results extracted from a given debug point.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1Result'
    GoogleCloudApigeeV1Result:
      id: GoogleCloudApigeeV1Result
      description: >-
        Result is short for "action result", could be different types identified
        by "action_result" field. Supported types: 1. DebugInfo : generic debug
        info collected by runtime recorded as a list of properties. For example,
        the contents could be virtual host info, state change result, or
        execution metadata. Required fields : properties, timestamp 2.
        RequestMessage: information of a http request. Contains headers, request
        URI and http methods type.Required fields : headers, uri, verb 3.
        ResponseMessage: information of a http response. Contains headers,
        reason phrase and http status code. Required fields : headers,
        reasonPhrase, statusCode 4. ErrorMessage: information of a http error
        message. Contains detail error message, reason phrase and status code.
        Required fields : content, headers, reasonPhrase, statusCode 5.
        VariableAccess: a list of variable access actions, can be Get, Set and
        Remove. Required fields : accessList
      type: object
      properties:
        ActionResult:
          description: >-
            Type of the action result. Can be one of the five: DebugInfo,
            RequestMessage, ResponseMessage, ErrorMessage, VariableAccess
          type: string
        properties:
          description: Name value pairs used for DebugInfo ActionResult.
          $ref: '#/components/schemas/GoogleCloudApigeeV1Properties'
        timestamp:
          description: >-
            Timestamp of when the result is recorded. Its format is dd-mm-yy
            hh:mm:ss:xxx. For example, `"timestamp" : "12-08-19 00:31:59:960"`
          type: string
        headers:
          description: >-
            A list of HTTP headers. for example, '"headers" : [ { "name" :
            "Content-Length", "value" : "83" }, { "name" : "Content-Type",
            "value" : "application/json" } ]'
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1Property'
        uRI:
          description: >-
            The relative path of the api proxy. for example, `"uRI" :
            "/iloveapis"`
          type: string
        verb:
          description: HTTP method verb
          type: string
        accessList:
          description: >-
            A list of variable access actions agaist the api proxy. Supported
            values: Get, Set, Remove.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1Access'
        reasonPhrase:
          description: HTTP response phrase
          type: string
        statusCode:
          description: HTTP response code
          type: string
        content:
          description: >-
            Error message content. for example, "content" :
            "{\"fault\":{\"faultstring\":\"API timed
            out\",\"detail\":{\"errorcode\":\"flow.APITimedOut\"}}}"
