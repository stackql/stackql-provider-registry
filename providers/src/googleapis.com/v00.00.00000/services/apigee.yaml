    GoogleCloudApigeeV1TargetServer:
      id: GoogleCloudApigeeV1TargetServer
      description: >-
        TargetServer configuration. TargetServers are used to decouple a proxy
        TargetEndpoint HTTPTargetConnections from concrete URLs for backend
        services.
      type: object
      properties:
        name:
          description: >-
            Required. The resource id of this target server. Values must match
            the regular expression 
          type: string
        description:
          description: Optional. A human-readable description of this TargetServer.
          type: string
        host:
          description: >-
            Required. The host name this target connects to. Value must be a
            valid hostname as described by RFC-1123.
          type: string
        port:
          description: >-
            Required. The port number this target connects to on the given host.
            Value must be between 1 and 65535, inclusive.
          type: integer
          format: int32
        isEnabled:
          description: >-
            Optional. Enabling/disabling a TargetServer is useful when
            TargetServers are used in load balancing configurations, and one or
            more TargetServers need to taken out of rotation periodically.
            Defaults to true.
          type: boolean
        sSLInfo:
          description: >-
            Optional. Specifies TLS configuration info for this TargetServer.
            The JSON name is `sSLInfo` for legacy/backwards compatibility
            reasons -- Edge originally supported SSL, and the name is still used
            for TLS configuration.
          $ref: '#/components/schemas/GoogleCloudApigeeV1TlsInfo'
        protocol:
          description: Immutable. The protocol used by this TargetServer.
          type: string
          enumDescriptions:
            - UNSPECIFIED defaults to HTTP for backwards compatibility.
            - The TargetServer uses HTTP.
            - The TargetSever uses HTTP2.
            - The TargetServer uses GRPC.
            - >-
              GRPC TargetServer to be used in ExternalCallout Policy. Prefer to
              use EXTERNAL_CALLOUT instead. TODO(b/266125112) deprecate once
              EXTERNAL _CALLOUT generally available.
            - The TargetServer is to be used in the ExternalCallout Policy
          enum:
            - PROTOCOL_UNSPECIFIED
            - HTTP
            - HTTP2
            - GRPC_TARGET
            - GRPC
            - EXTERNAL_CALLOUT
    GoogleCloudApigeeV1TlsInfo:
      id: GoogleCloudApigeeV1TlsInfo
      description: TLS configuration information for virtual hosts and TargetServers.
      type: object
      properties:
        enabled:
          description: >-
            Required. Enables TLS. If false, neither one-way nor two-way TLS
            will be enabled.
          type: boolean
        clientAuthEnabled:
          description: Optional. Enables two-way TLS.
          type: boolean
        keyStore:
          description: >-
            Required if `client_auth_enabled` is true. The resource ID of the
            keystore.
          type: string
        keyAlias:
          description: >-
            Required if `client_auth_enabled` is true. The resource ID for the
            alias containing the private key and cert.
          type: string
        trustStore:
          description: The resource ID of the truststore.
          type: string
        ignoreValidationErrors:
          description: >-
            If true, Edge ignores TLS certificate errors. Valid when configuring
            TLS for target servers and target endpoints, and when configuring
            virtual hosts that use 2-way TLS. When used with a target
            endpoint/target server, if the backend system uses SNI and returns a
            cert with a subject Distinguished Name (DN) that does not match the
            hostname, there is no way to ignore the error and the connection
            fails.
          type: boolean
        protocols:
          description: The TLS versioins to be used.
          type: array
          items:
            type: string
        ciphers:
          description: >-
            The SSL/TLS cipher suites to be used. For programmable proxies, it
            must be one of the cipher suite names listed in:
            http://docs.oracle.com/javase/8/docs/technotes/guides/security/StandardNames.html#ciphersuites.
            For configurable proxies, it must follow the configuration specified
            in:
            https://commondatastorage.googleapis.com/chromium-boringssl-docs/ssl.h.html#Cipher-suite-configuration.
            This setting has no effect for configurable proxies when negotiating
            TLS 1.3.
          type: array
          items:
            type: string
        commonName:
          description: The TLS Common Name of the certificate.
          $ref: '#/components/schemas/GoogleCloudApigeeV1TlsInfoCommonName'
        enforce:
          description: TLS is strictly enforced.
          type: boolean
    GoogleCloudApigeeV1TlsInfoCommonName:
      id: GoogleCloudApigeeV1TlsInfoCommonName
      type: object
      properties:
        value:
          description: The TLS Common Name string of the certificate.
          type: string
        wildcardMatch:
          description: >-
            Indicates whether the cert should be matched against as a wildcard
            cert.
          type: boolean
    GoogleCloudApigeeV1TraceConfig:
      id: GoogleCloudApigeeV1TraceConfig
      description: >-
        TraceConfig defines the configurations in an environment of distributed
        trace.
      type: object
      properties:
        exporter:
          description: >-
            Required. Exporter that is used to view the distributed trace
            captured using OpenCensus. An exporter sends traces to any backend
            that is capable of consuming them. Recorded spans can be exported by
            registered exporters.
          type: string
          enumDescriptions:
            - Exporter unspecified
            - Jaeger exporter
            - Cloudtrace exporter
          enum:
            - EXPORTER_UNSPECIFIED
            - JAEGER
            - CLOUD_TRACE
        endpoint:
          description: Required. Endpoint of the exporter.
          type: string
        samplingConfig:
          description: >-
            Distributed trace configuration for all API proxies in an
            environment. You can also override the configuration for a specific
            API proxy using the distributed trace configuration overrides API.
          $ref: '#/components/schemas/GoogleCloudApigeeV1TraceSamplingConfig'
    GoogleCloudApigeeV1TraceSamplingConfig:
      id: GoogleCloudApigeeV1TraceSamplingConfig
      description: >-
        TraceSamplingConfig represents the detail settings of distributed
        tracing. Only the fields that are defined in the distributed trace
        configuration can be overridden using the distribute trace configuration
        override APIs.
      type: object
      properties:
        sampler:
          description: Sampler of distributed tracing. OFF is the default value.
          type: string
          enumDescriptions:
            - Sampler unspecified.
            - >-
              OFF means distributed trace is disabled, or the sampling
              probability is 0.
            - >-
              PROBABILITY means traces are captured on a probability that
              defined by sampling_rate. The sampling rate is limited to 0 to 0.5
              when this is set.
          enum:
            - SAMPLER_UNSPECIFIED
            - 'OFF'
            - PROBABILITY
        samplingRate:
          description: >-
            Field sampling rate. This value is only applicable when using the
            PROBABILITY sampler. The supported values are > 0 and <= 0.5.
          type: number
          format: float
    GoogleCloudApigeeV1Environment:
      id: GoogleCloudApigeeV1Environment
      type: object
      properties:
        name:
          description: >-
            Required. Name of the environment. Values must match the regular
            expression `^[.\\p{Alnum}-_]{1,255}$`
          type: string
        description:
          description: Optional. Description of the environment.
          type: string
        createdAt:
          description: >-
            Output only. Creation time of this environment as milliseconds since
            epoch.
          readOnly: true
          type: string
          format: int64
        lastModifiedAt:
          description: >-
            Output only. Last modification time of this environment as
            milliseconds since epoch.
          readOnly: true
          type: string
          format: int64
        properties:
          description: >-
            Optional. Key-value pairs that may be used for customizing the
            environment.
          $ref: '#/components/schemas/GoogleCloudApigeeV1Properties'
        displayName:
          description: Optional. Display name for this environment.
          type: string
        state:
          description: >-
            Output only. State of the environment. Values other than ACTIVE
            means the resource is not ready to use.
          readOnly: true
          type: string
          enumDescriptions:
            - Resource is in an unspecified state.
            - Resource is being created.
            - Resource is provisioned and ready to use.
            - The resource is being deleted.
            - The resource is being updated.
          enum:
            - STATE_UNSPECIFIED
            - CREATING
            - ACTIVE
            - DELETING
            - UPDATING
        deploymentType:
          description: >-
            Optional. Deployment type supported by the environment. The
            deployment type can be set when creating the environment and cannot
            be changed. When you enable archive deployment, you will be
            **prevented from performing** a [subset of
            actions](/apigee/docs/api-platform/local-development/overview#prevented-actions)
            within the environment, including: * Managing the deployment of API
            proxy or shared flow revisions * Creating, updating, or deleting
            resource files * Creating, updating, or deleting target servers
          type: string
          enumDescriptions:
            - Deployment type not specified.
            - >-
              Proxy deployment enables you to develop and deploy API proxies
              using Apigee on Google Cloud. This cannot currently be combined
              with the CONFIGURABLE API proxy type.
            - >-
              Archive deployment enables you to develop API proxies locally then
              deploy an archive of your API proxy configuration to an
              environment in Apigee on Google Cloud. You will be prevented from
              performing a [subset of
              actions](/apigee/docs/api-platform/local-development/overview#prevented-actions)
              within the environment.
          enum:
            - DEPLOYMENT_TYPE_UNSPECIFIED
            - PROXY
            - ARCHIVE
        apiProxyType:
          description: >-
            Optional. API Proxy type supported by the environment. The type can
            be set when creating the Environment and cannot be changed.
          type: string
          enumDescriptions:
            - API proxy type not specified.
            - >-
              Programmable API Proxies enable you to develop APIs with highly
              flexible behavior using bundled policy configuration and one or
              more programming languages to describe complex sequential and/or
              conditional flows of logic.
            - >-
              Configurable API Proxies enable you to develop efficient APIs
              using simple configuration while complex execution control flow
              logic is handled by Apigee. This type only works with the ARCHIVE
              deployment type and cannot be combined with the PROXY deployment
              type.
          enum:
            - API_PROXY_TYPE_UNSPECIFIED
            - PROGRAMMABLE
            - CONFIGURABLE
        nodeConfig:
          description: Optional. NodeConfig of the environment.
          $ref: '#/components/schemas/GoogleCloudApigeeV1NodeConfig'
        forwardProxyUri:
          description: >-
            Optional. URI of the forward proxy to be applied to the runtime
            instances in this environment. Must be in the format of
            {scheme}://{hostname}:{port}. Note that the only supported scheme is
            "http". The port must be supplied. To remove a forward proxy
            setting, update the field to an empty value. Note: At this time, PUT
            operations to add forwardProxyUri to an existing environment fail if
            the environment has nodeConfig set up. To successfully add the
            forwardProxyUri setting in this case, include the NodeConfig details
            with the request.
          type: string
        type:
          description: Optional. EnvironmentType selected for the environment.
          type: string
          enumDescriptions:
            - Environment type not specified.
            - >-
              This is the default type. Base environment has limited capacity
              and capabilities and are usually used when you are getting started
              with Apigee or while experimenting. Refer to Apigee's public
              documentation for more details.
            - >-
              Intermediate environment supports API management features and
              higher capacity than Base environment. Refer to Apigee's public
              documentation for more details.
            - >-
              Comprehensive environment supports advanced capabilites and even
              higher capacity than Intermediate environment. Refer to Apigee's
              public documentation for more details.
          enum:
            - ENVIRONMENT_TYPE_UNSPECIFIED
            - BASE
            - INTERMEDIATE
            - COMPREHENSIVE
        hasAttachedFlowHooks:
          type: boolean
        clientIpResolutionConfig:
          description: >-
            Optional. The algorithm to resolve IP. This will affect Analytics,
            API Security, and other features that use the client ip. To remove a
            client ip resolution config, update the field to an empty value.
            Example: '{ "clientIpResolutionConfig" = {} }' For more information,
            see:
            https://cloud.google.com/apigee/docs/api-platform/system-administration/client-ip-resolution.
          $ref: >-
            #/components/schemas/GoogleCloudApigeeV1EnvironmentClientIPResolutionConfig
