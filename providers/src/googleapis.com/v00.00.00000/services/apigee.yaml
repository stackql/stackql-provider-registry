          description: Output only. The update time for configuration.
          readOnly: true
          type: string
          format: google-datetime
    GoogleCloudApigeeV1SecurityAction:
      id: GoogleCloudApigeeV1SecurityAction
      description: >-
        A SecurityAction is rule that can be enforced at an environment level.
        The result is one of: - A denied API call - An explicitly allowed API
        call - A flagged API call (HTTP headers added before the target receives
        it) At least one condition is required to create a SecurityAction.
      type: object
      properties:
        name:
          description: >-
            Immutable. This field is ignored during creation as per AIP-133.
            Please set the `security_action_id` field in the
            CreateSecurityActionRequest when creating a new SecurityAction.
            Format:
            organizations/{org}/environments/{env}/securityActions/{security_action}
          type: string
        description:
          description: >-
            Optional. An optional user provided description of the
            SecurityAction.
          type: string
        state:
          description: >-
            Required. Only an ENABLED SecurityAction is enforced. An ENABLED
            SecurityAction past its expiration time will not be enforced.
          type: string
          enumDescriptions:
            - >-
              The default value. This only exists for forward compatibility. A
              create request with this value will be rejected.
            - >-
              An ENABLED SecurityAction is actively enforced if the
              `expiration_time` is in the future.
            - A disabled SecurityAction is never enforced.
          enum:
            - STATE_UNSPECIFIED
            - ENABLED
            - DISABLED
        allow:
          description: Allow a request through if it matches this SecurityAction.
          $ref: '#/components/schemas/GoogleCloudApigeeV1SecurityActionAllow'
        deny:
          description: Deny a request through if it matches this SecurityAction.
          $ref: '#/components/schemas/GoogleCloudApigeeV1SecurityActionDeny'
        flag:
          description: Flag a request through if it matches this SecurityAction.
          $ref: '#/components/schemas/GoogleCloudApigeeV1SecurityActionFlag'
        expireTime:
          description: The expiration for this SecurityAction.
          type: string
          format: google-datetime
        ttl:
          description: Input only. The TTL for this SecurityAction.
          type: string
          format: google-duration
        createTime:
          description: Output only. The create time for this SecurityAction.
          readOnly: true
          type: string
          format: google-datetime
        updateTime:
          description: >-
            Output only. The update time for this SecurityAction. This reflects
            when this SecurityAction changed states.
          readOnly: true
          type: string
          format: google-datetime
        apiProxies:
          description: >-
            Optional. If unset, this would apply to all proxies in the
            environment. If set, this action is enforced only if at least one
            proxy in the repeated list is deployed at the time of enforcement.
            If set, several restrictions are enforced on SecurityActions. There
            can be at most 100 enabled actions with proxies set in an env.
            Several other restrictions apply on conditions and are detailed
            later.
          type: array
          items:
            type: string
        conditionConfig:
          description: >-
            Required. A valid SecurityAction must contain at least one
            condition.
          $ref: >-
            #/components/schemas/GoogleCloudApigeeV1SecurityActionConditionConfig
    GoogleCloudApigeeV1SecurityActionAllow:
      id: GoogleCloudApigeeV1SecurityActionAllow
      description: >-
        Message that should be set in case of an Allow Action. This does not
        have any fields.
      type: object
      properties: {}
    GoogleCloudApigeeV1SecurityActionDeny:
      id: GoogleCloudApigeeV1SecurityActionDeny
      description: Message that should be set in case of a Deny Action.
      type: object
      properties:
        responseCode:
          description: Optional. The HTTP response code if the Action = DENY.
          type: integer
          format: int32
    GoogleCloudApigeeV1SecurityActionFlag:
      id: GoogleCloudApigeeV1SecurityActionFlag
      description: The message that should be set in the case of a Flag action.
      type: object
      properties:
        headers:
          description: >-
            Optional. A list of HTTP headers to be sent to the target in case of
            a FLAG SecurityAction. Limit 5 headers per SecurityAction. At least
            one is mandatory.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1SecurityActionHttpHeader'
    GoogleCloudApigeeV1SecurityActionHttpHeader:
      id: GoogleCloudApigeeV1SecurityActionHttpHeader
      description: An HTTP header.
      type: object
      properties:
        name:
          description: The header name to be sent to the target.
          type: string
        value:
          description: The header value to be sent to the target.
          type: string
    GoogleCloudApigeeV1SecurityActionConditionConfig:
      id: GoogleCloudApigeeV1SecurityActionConditionConfig
      description: >-
        The following are a list of conditions. A valid SecurityAction must
        contain at least one condition. Within a condition, each element is
        ORed. Across conditions elements are ANDed. For example if a
        SecurityAction has the following: ip_address_ranges: ["ip1", "ip2"] and
        bot_reasons: ["Flooder", "Robot Abuser"] then this is interpreted as:
        enforce the action if the incoming request has ((ip_address_ranges =
        "ip1" OR ip_address_ranges = "ip2") AND (bot_reasons="Flooder" OR
        bot_reasons="Robot Abuser")). Conditions other than ip_address_ranges
        and bot_reasons cannot be ANDed.
      type: object
      properties:
        ipAddressRanges:
          description: >-
            Optional. A list of IP addresses. This could be either IPv4 or IPv6.
            Limited to 100 per action.
          type: array
          items:
            type: string
        botReasons:
          description: >-
            Optional. A list of Bot Reasons. Current options: Flooder, Brute
            Guessor, Static Content Scraper, OAuth Abuser, Robot Abuser,
            TorListRule, Advanced Anomaly Detection, Advanced API Scraper,
            Search Engine Crawlers, Public Clouds, Public Cloud AWS, Public
            Cloud Azure, and Public Cloud Google.
          type: array
          items:
            type: string
        httpMethods:
          description: >-
            Optional. Act only on particular HTTP methods. E.g. A read-only API
            can block POST/PUT/DELETE methods. Accepted values are: GET, HEAD,
            POST, PUT, DELETE, CONNECT, OPTIONS, TRACE and PATCH.
          type: array
          items:
            type: string
        apiKeys:
          description: Optional. A list of API keys. Limit 1000 per action.
          type: array
          items:
            type: string
        accessTokens:
          description: Optional. A list of access_tokens. Limit 1000 per action.
          type: array
          items:
            type: string
        apiProducts:
          description: Optional. A list of API Products. Limit 1000 per action.
          type: array
          items:
            type: string
        developerApps:
          description: Optional. A list of developer apps. Limit 1000 per action.
          type: array
          items:
            type: string
        developers:
          description: Optional. A list of developers. Limit 1000 per action.
          type: array
          items:
            type: string
        userAgents:
          description: >-
            Optional. A list of user agents to deny. We look for exact matches.
            Limit 50 per action.
          type: array
          items:
            type: string
        regionCodes:
          description: >-
            Optional. A list of countries/region codes to act on, e.g. US. This
            follows https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2.
          type: array
          items:
            type: string
        asns:
          description: >-
            Optional. A list of ASN numbers to act on, e.g. 23.
            https://en.wikipedia.org/wiki/Autonomous_system_(Internet) This uses
            int64 instead of uint32 because of
            https://linter.aip.dev/141/forbidden-types.
          type: array
          items:
            type: string
            format: int64
