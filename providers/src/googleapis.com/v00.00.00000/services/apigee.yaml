          type: string
          description: Environment.
        revision:
          type: string
          description: API proxy revision.
        errors:
          type: array
          description: >-
            Errors reported for this deployment. Populated only when state ==
            ERROR. **Note**: This field is displayed only when viewing
            deployment status.
          items:
            $ref: '#/components/schemas/GoogleRpcStatus'
        instances:
          description: >-
            Status reported by each runtime instance. **Note**: This field is
            displayed only when viewing deployment status.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1InstanceDeploymentStatus'
        apiProxy:
          type: string
          description: API proxy.
