            `organizations/{org}/environments/{env}/apiSecurityRuntimeConfig`
          type: string
        uid:
          description: >-
            Unique ID for the API Security Runtime configuration. The ID will
            only change if the environment is deleted and recreated.
          type: string
        revisionId:
          description: >-
            Revision ID of the API Security Runtime configuration. The higher
            the value, the more recently the configuration was deployed.
          type: string
          format: int64
        updateTime:
          description: Time that the API Security Runtime configuration was updated.
          type: string
          format: google-datetime
        location:
          description: A list of up to 5 Cloud Storage Blobs that contain SecurityActions.
          type: array
          items:
            type: string
    GoogleCloudApigeeV1Subscription:
      id: GoogleCloudApigeeV1Subscription
      description: Pub/Sub subscription of an environment.
