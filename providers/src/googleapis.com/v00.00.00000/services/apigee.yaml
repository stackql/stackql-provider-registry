    GoogleCloudApigeeV1Environment:
      properties:
        type:
          type: string
          enum:
            - ENVIRONMENT_TYPE_UNSPECIFIED
            - BASE
            - INTERMEDIATE
            - COMPREHENSIVE
          description: Optional. EnvironmentType selected for the environment.
          enumDescriptions:
            - Environment type not specified.
            - >-
              This is the default type. Base environment has limited capacity
              and capabilities and are usually used when you are getting started
              with Apigee or while experimenting. Refer to Apigee's public
              documentation for more details.
            - >-
              Intermediate environment supports API management features and
              higher capacity than Base environment. Refer to Apigee's public
              documentation for more details.
            - >-
              Comprehensive environment supports advanced capabilites and even
              higher capacity than Intermediate environment. Refer to Apigee's
              public documentation for more details.
        displayName:
          description: Optional. Display name for this environment.
          type: string
        properties:
          description: >-
            Optional. Key-value pairs that may be used for customizing the
            environment.
          $ref: '#/components/schemas/GoogleCloudApigeeV1Properties'
        deploymentType:
          description: >-
            Optional. Deployment type supported by the environment. The
            deployment type can be set when creating the environment and cannot
            be changed. When you enable archive deployment, you will be
            **prevented from performing** a [subset of
            actions](/apigee/docs/api-platform/local-development/overview#prevented-actions)
            within the environment, including: * Managing the deployment of API
            proxy or shared flow revisions * Creating, updating, or deleting
            resource files * Creating, updating, or deleting target servers
          type: string
          enum:
            - DEPLOYMENT_TYPE_UNSPECIFIED
            - PROXY
            - ARCHIVE
          enumDescriptions:
            - Deployment type not specified.
            - >-
              Proxy deployment enables you to develop and deploy API proxies
              using Apigee on Google Cloud. This cannot currently be combined
              with the CONFIGURABLE API proxy type.
            - >-
              Archive deployment enables you to develop API proxies locally then
              deploy an archive of your API proxy configuration to an
              environment in Apigee on Google Cloud. You will be prevented from
              performing a [subset of
              actions](/apigee/docs/api-platform/local-development/overview#prevented-actions)
              within the environment.
        name:
          description: >-
            Required. Name of the environment. Values must match the regular
            expression `^[.\\p{Alnum}-_]{1,255}$`
          type: string
        forwardProxyUri:
          type: string
          description: >-
            Optional. URI of the forward proxy to be applied to the runtime
            instances in this environment. Must be in the format of
            {scheme}://{hostname}:{port}. Note that the scheme must be one of
            "http" or "https", and the port must be supplied. To remove a
            forward proxy setting, update the field to an empty value. Note: At
            this time, PUT operations to add forwardProxyUri to an existing
            environment fail if the environment has nodeConfig set up. To
            successfully add the forwardProxyUri setting in this case, include
            the NodeConfig details with the request.
        description:
          type: string
          description: Optional. Description of the environment.
        apiProxyType:
          type: string
          description: >-
            Optional. API Proxy type supported by the environment. The type can
            be set when creating the Environment and cannot be changed.
          enumDescriptions:
            - API proxy type not specified.
            - >-
              Programmable API Proxies enable you to develop APIs with highly
              flexible behavior using bundled policy configuration and one or
              more programming languages to describe complex sequential and/or
              conditional flows of logic.
            - >-
              Configurable API Proxies enable you to develop efficient APIs
              using simple configuration while complex execution control flow
              logic is handled by Apigee. This type only works with the ARCHIVE
              deployment type and cannot be combined with the PROXY deployment
              type.
          enum:
            - API_PROXY_TYPE_UNSPECIFIED
            - PROGRAMMABLE
            - CONFIGURABLE
        nodeConfig:
          $ref: '#/components/schemas/GoogleCloudApigeeV1NodeConfig'
          description: Optional. NodeConfig of the environment.
        state:
          type: string
          description: >-
            Output only. State of the environment. Values other than ACTIVE
            means the resource is not ready to use.
          enumDescriptions:
            - Resource is in an unspecified state.
            - Resource is being created.
            - Resource is provisioned and ready to use.
            - The resource is being deleted.
            - The resource is being updated.
          enum:
            - STATE_UNSPECIFIED
            - CREATING
            - ACTIVE
            - DELETING
            - UPDATING
          readOnly: true
        createdAt:
          readOnly: true
          format: int64
          description: >-
            Output only. Creation time of this environment as milliseconds since
            epoch.
          type: string
        hasAttachedFlowHooks:
          type: boolean
        lastModifiedAt:
          type: string
          description: >-
            Output only. Last modification time of this environment as
            milliseconds since epoch.
          format: int64
          readOnly: true
      id: GoogleCloudApigeeV1Environment
      type: object
