openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://github.com/stackql/google-discovery-to-openapi
    email: info@stackql.io
  title: Apigee API
  description: >-
    Use the Apigee API to programmatically develop and manage APIs with a set of
    RESTful operations. Develop and secure API proxies, deploy and undeploy API
    proxy revisions, monitor APIs, configure environments, manage users, and
    more. Note: This product is available as a free trial for a time period of
    60 days.
  version: v1
  x-discovery-doc-revision: '20240913'
  x-generated-date: '2024-09-19'
externalDocs:
  url: https://cloud.google.com/apigee-api-management/
servers:
  - url: https://apigee.googleapis.com
components:
  securitySchemes:
    Oauth2:
      type: oauth2
      description: Oauth 2.0 implicit authentication
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes: &ref_0
            https://www.googleapis.com/auth/cloud-platform: >-
              See, edit, configure, and delete your Google Cloud data and see
              the email address for your Google Account.
    Oauth2c:
      type: oauth2
      description: Oauth 2.0 authorization code authentication
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          tokenUrl: https://accounts.google.com/o/oauth2/token
          scopes: *ref_0
  schemas:
    GoogleCloudApigeeV1ProfileConfigThreat:
      properties: {}
      id: GoogleCloudApigeeV1ProfileConfigThreat
      type: object
      description: >-
        By default, following policies will be included: - XMLThreatProtection -
        JSONThreatProtection
    GoogleCloudApigeeV1ListAsyncQueriesResponse:
      id: GoogleCloudApigeeV1ListAsyncQueriesResponse
      description: The response for ListAsyncQueries.
      properties:
        queries:
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1AsyncQuery'
          description: The asynchronous queries belong to requested resource name.
      type: object
    GoogleCloudApigeeV1AccessSet:
      description: >-
        Set action. For example, "Set" : { "name" : "target.name", "success" :
        true, "value" : "default" }
      type: object
      id: GoogleCloudApigeeV1AccessSet
      properties:
        value:
          type: string
        name:
          type: string
        success:
          type: boolean
    GoogleCloudApigeeV1RuntimeConfig:
      properties:
        traceBucket:
          type: string
          description: Cloud Storage bucket used for uploading Trace records.
        analyticsBucket:
          type: string
          description: Cloud Storage bucket used for uploading Analytics records.
        tenantProjectId:
          readOnly: true
          description: >-
            Output only. Tenant project ID associated with the Apigee
            organization. The tenant project is used to host Google-managed
            resources that are dedicated to this Apigee organization. Clients
            have limited access to resources within the tenant project used to
            support Apigee runtime instances. Access to the tenant project is
            managed using SetSyncAuthorization. It can be empty if the tenant
            project hasn't been created yet.
          type: string
        name:
          type: string
          description: >-
            Name of the resource in the following format:
            `organizations/{org}/runtimeConfig`.
      description: >-
        Runtime configuration for the organization. Response for
        GetRuntimeConfig.
      type: object
      id: GoogleCloudApigeeV1RuntimeConfig
    GoogleCloudApigeeV1GraphQLOperationGroup:
      properties:
        operationConfigType:
          type: string
          description: >-
            Flag that specifies whether the configuration is for Apigee API
            proxy or a remote service. Valid values include `proxy` or
            `remoteservice`. Defaults to `proxy`. Set to `proxy` when Apigee API
            proxies are associated with the API product. Set to `remoteservice`
            when non-Apigee proxies like Istio-Envoy are associated with the API
            product.
        operationConfigs:
          description: >-
            Required. List of operation configurations for either Apigee API
            proxies or other remote services that are associated with this API
            product.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1GraphQLOperationConfig'
      description: >-
        List of graphQL operation configuration details associated with Apigee
        API proxies or remote services. Remote services are non-Apigee proxies,
        such as Istio-Envoy.
      type: object
      id: GoogleCloudApigeeV1GraphQLOperationGroup
    GoogleCloudApigeeV1SharedFlow:
      id: GoogleCloudApigeeV1SharedFlow
      properties:
        latestRevisionId:
          description: The id of the most recently created revision for this shared flow.
          type: string
        name:
          description: The ID of the shared flow.
          type: string
        metaData:
          description: Metadata describing the shared flow.
          $ref: '#/components/schemas/GoogleCloudApigeeV1EntityMetadata'
        revision:
          description: A list of revisions of this shared flow.
          type: array
          items:
            type: string
      type: object
      description: The metadata describing a shared flow
    GoogleCloudApigeeV1ProfileConfig:
      type: object
      properties:
        categories:
          description: List of categories of profile config.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1ProfileConfigCategory'
      description: >-
        ProfileConfig defines a set of categories and policies which will be
        used to compute security score.
      id: GoogleCloudApigeeV1ProfileConfig
    GoogleLongrunningOperation:
      properties:
        response:
          type: object
          additionalProperties:
            type: any
            description: Properties of the object. Contains field @type with type URL.
          description: >-
            The normal, successful response of the operation. If the original
            method returns no data on success, such as `Delete`, the response is
            `google.protobuf.Empty`. If the original method is standard
            `Get`/`Create`/`Update`, the response should be the resource. For
            other methods, the response should have the type `XxxResponse`,
            where `Xxx` is the original method name. For example, if the
            original method name is `TakeSnapshot()`, the inferred response type
            is `TakeSnapshotResponse`.
        done:
          type: boolean
          description: >-
            If the value is `false`, it means the operation is still in
            progress. If `true`, the operation is completed, and either `error`
            or `response` is available.
        error:
          description: >-
            The error result of the operation in case of failure or
            cancellation.
          $ref: '#/components/schemas/GoogleRpcStatus'
        metadata:
          additionalProperties:
            description: Properties of the object. Contains field @type with type URL.
            type: any
          type: object
          description: >-
            Service-specific metadata associated with the operation. It
            typically contains progress information and common metadata such as
            create time. Some services might not provide such metadata. Any
            method that returns a long-running operation should document the
            metadata type, if any.
        name:
          description: >-
            The server-assigned name, which is only unique within the same
            service that originally returns it. If you use the default HTTP
            mapping, the `name` should be a resource name ending with
            `operations/{unique_id}`.
          type: string
      description: >-
        This resource represents a long-running operation that is the result of
        a network API call.
      type: object
      id: GoogleLongrunningOperation
    GoogleCloudApigeeV1UpdateAppGroupAppKeyRequest:
      id: GoogleCloudApigeeV1UpdateAppGroupAppKeyRequest
      type: object
      description: Request for UpdateAppGroupAppKey
      properties:
        apiProducts:
          items:
            type: string
          type: array
          description: >-
            The list of API products that will be associated with the
            credential. This list will be appended to the existing list of
            associated API Products for this App Key. Duplicates will be
            ignored.
        appGroupAppKey:
          description: >-
            The new AppGroupKey to be amended. Note that the status can be
            updated only via action.
          $ref: '#/components/schemas/GoogleCloudApigeeV1AppGroupAppKey'
        action:
          type: string
          description: >-
            Approve or revoke the consumer key by setting this value to
            `approve` or `revoke` respectively. The `Content-Type` header, if
            set, must be set to `application/octet-stream`, with empty body.
    GoogleCloudApigeeV1ScoreComponentRecommendationAction:
      description: Action to improve security score.
      type: object
      properties:
        actionContext:
          $ref: >-
            #/components/schemas/GoogleCloudApigeeV1ScoreComponentRecommendationActionActionContext
          description: Action context for the action.
        description:
          description: Description of the action.
          type: string
      id: GoogleCloudApigeeV1ScoreComponentRecommendationAction
    GoogleIamV1SetIamPolicyRequest:
      properties:
        policy:
          $ref: '#/components/schemas/GoogleIamV1Policy'
          description: >-
            REQUIRED: The complete policy to be applied to the `resource`. The
            size of the policy is limited to a few 10s of KB. An empty policy is
            a valid policy but certain Google Cloud services (such as Projects)
            might reject them.
        updateMask:
          description: >-
            OPTIONAL: A FieldMask specifying which fields of the policy to
            modify. Only the fields in the mask will be modified. If no mask is
            provided, the following default mask is used: `paths: "bindings,
            etag"`
          format: google-fieldmask
          type: string
      id: GoogleIamV1SetIamPolicyRequest
      description: Request message for `SetIamPolicy` method.
      type: object
    GoogleCloudApigeeV1RevenueShareRange:
      type: object
      id: GoogleCloudApigeeV1RevenueShareRange
      properties:
        end:
          description: >-
            Ending value of the range. Set to 0 or `null` for the last range of
            values.
          format: int64
          type: string
        start:
          format: int64
          description: >-
            Starting value of the range. Set to 0 or `null` for the initial
            range of values.
          type: string
        sharePercentage:
          format: double
          description: >-
            Percentage of the revenue to be shared with the developer. For
            example, to share 21 percent of the total revenue with the
            developer, set this value to 21. Specify a decimal number with a
            maximum of two digits following the decimal point.
          type: number
      description: >-
        API call volume range and the percentage of revenue to share with the
        developer when the total number of API calls is within the range.
    GoogleCloudApigeeV1ApiDoc:
      type: object
      properties:
        apiProductName:
          type: string
          description: >-
            Required. Immutable. The `name` field of the associated [API
            product](/apigee/docs/reference/apis/apigee/rest/v1/organizations.apiproducts).
            A portal may have only one catalog item associated with a given API
            product.
        graphqlSchema:
          type: string
          description: >-
            Optional. DEPRECATED: manage documentation through the
            `getDocumentation` and `updateDocumentation` methods
          deprecated: true
        modified:
          format: int64
          readOnly: true
          description: >-
            Output only. Time the catalog item was last modified in milliseconds
            since epoch.
          type: string
        anonAllowed:
          type: boolean
          description: >-
            Optional. Boolean flag that manages user access to the catalog item.
            When true, the catalog item has public visibility and can be viewed
            anonymously; otherwise, only registered users may view it. Note:
            when the parent portal is enrolled in the [audience management
            feature](https://cloud.google.com/apigee/docs/api-platform/publish/portal/portal-audience#enrolling_in_the_beta_release_of_the_audience_management_feature),
            and this flag is set to false, visibility is set to an indeterminate
            state and must be explicitly specified in the management UI (see
            [Manage the visibility of an API in your
            portal](https://cloud.google.com/apigee/docs/api-platform/publish/portal/publish-apis#visibility)).
            Additionally, when enrolled in the audience management feature,
            updates to this flag will be ignored as visibility permissions must
            be updated in the management UI.
        id:
          type: string
          description: Output only. The ID of the catalog item.
          format: int64
          readOnly: true
        description:
          description: >-
            Optional. Description of the catalog item. Max length is 10,000
            characters.
          type: string
        edgeAPIProductName:
          description: >-
            Optional. Immutable. DEPRECATED: use the `apiProductName` field
            instead
          type: string
        published:
          description: >-
            Optional. Denotes whether the catalog item is published to the
            portal or is in a draft state. When the parent portal is enrolled in
            the [audience management
            feature](https://cloud.google.com/apigee/docs/api-platform/publish/portal/portal-audience#enrolling_in_the_beta_release_of_the_audience_management_feature),
            the visibility can be set to public on creation by setting the
            anonAllowed flag to true or further managed in the management UI
            (see [Manage the visibility of an API in your
            portal](https://cloud.google.com/apigee/docs/api-platform/publish/portal/publish-apis#visibility))
            before it can be visible to any users. If not enrolled in the
            audience management feature, the visibility is managed by the
            `anonAllowed` flag.
          type: boolean
        visibility:
          description: 'Optional. DEPRECATED: use the `published` field instead'
          type: boolean
        title:
          type: string
          description: >-
            Required. The user-facing name of the catalog item. `title` must be
            a non-empty string with a max length of 255 characters.
        requireCallbackUrl:
          type: boolean
          description: >-
            Optional. Whether a callback URL is required when this catalog
            item's API product is enabled in a developer app. When true, a
            portal user will be required to input a URL when managing the app
            (this is typically used for the app's OAuth flow).
        categoryIds:
          description: >-
            Optional. The IDs of the API categories to which this catalog item
            belongs.
          items:
            type: string
          type: array
        imageUrl:
          type: string
          description: >-
            Optional. Location of the image used for the catalog item in the
            catalog. This can be either an image with an external URL or a file
            path for [image files stored in the
            portal](/apigee/docs/api-platform/publish/portal/portal-files"), for
            example, `/files/book-tree.jpg`. When specifying the URL of an
            external image, the image won't be uploaded to your assets;
            additionally, loading the image in the integrated portal will be
            subject to its availability, which may be blocked or restricted by
            [content security
            policies](/apigee/docs/api-platform/publish/portal/csp). Max length
            of file path is 2,083 characters.
        siteId:
          readOnly: true
          type: string
          description: Output only. The ID of the parent portal.
        specId:
          type: string
          description: 'Optional. DEPRECATED: DO NOT USE'
          deprecated: true
        graphqlSchemaDisplayName:
          type: string
          deprecated: true
          description: >-
            Optional. DEPRECATED: manage documentation through the
            `getDocumentation` and `updateDocumentation` methods
        graphqlEndpointUrl:
          deprecated: true
          description: >-
            Optional. DEPRECATED: manage documentation through the
            `getDocumentation` and `updateDocumentation` methods
          type: string
      id: GoogleCloudApigeeV1ApiDoc
      description: >-
        `ApiDoc` represents an API catalog item. Catalog items are used in two
        ways in a portal: - Users can browse and interact with a visual
        representation of the API documentation - The `api_product_name` field
        provides a link to a backing [API product]
        (/apigee/docs/reference/apis/apigee/rest/v1/organizations.apiproducts).
        Through this link, portal users can create and manage developer apps
        linked to one or more API products.
    GoogleCloudApigeeV1ListEnvironmentGroupAttachmentsResponse:
      properties:
        environmentGroupAttachments:
          description: EnvironmentGroupAttachments for the specified environment group.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1EnvironmentGroupAttachment'
        nextPageToken:
          description: >-
            Page token that you can include in a ListEnvironmentGroupAttachments
            request to retrieve the next page. If omitted, no subsequent pages
            exist.
          type: string
      description: Response for ListEnvironmentGroupAttachments.
      id: GoogleCloudApigeeV1ListEnvironmentGroupAttachmentsResponse
      type: object
    GoogleCloudApigeeV1SetAddonsRequest:
      type: object
      id: GoogleCloudApigeeV1SetAddonsRequest
      properties:
        addonsConfig:
          description: Required. Add-on configurations.
          $ref: '#/components/schemas/GoogleCloudApigeeV1AddonsConfig'
      description: Request for SetAddons.
    GoogleIamV1TestIamPermissionsResponse:
      properties:
        permissions:
          type: array
          items:
            type: string
          description: >-
            A subset of `TestPermissionsRequest.permissions` that the caller is
            allowed.
      type: object
      id: GoogleIamV1TestIamPermissionsResponse
      description: Response message for `TestIamPermissions` method.
    GoogleCloudApigeeV1GrpcOperationGroup:
      type: object
      id: GoogleCloudApigeeV1GrpcOperationGroup
      description: >-
        List of gRPC operation configuration details associated with Apigee API
        proxies.
      properties:
        operationConfigs:
          description: >-
            Required. List of operation configurations for either Apigee API
            proxies that are associated with this API product.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1GrpcOperationConfig'
    GoogleCloudApigeeV1GetSyncAuthorizationRequest:
      description: Request for GetSyncAuthorization.
      id: GoogleCloudApigeeV1GetSyncAuthorizationRequest
      type: object
      properties: {}
    GoogleCloudApigeeV1OperationMetadataProgress:
      properties:
        description:
          description: Description of the operation's progress.
          type: string
        details:
          additionalProperties:
            type: any
            description: Properties of the object.
          description: The additional details of the progress.
          type: object
        state:
          description: State of the operation.
          enum:
            - STATE_UNSPECIFIED
            - NOT_STARTED
            - IN_PROGRESS
            - FINISHED
          type: string
          enumDescriptions:
            - ''
            - ''
            - ''
            - ''
        percentDone:
          description: The percentage of the operation progress.
          type: integer
          format: int32
      id: GoogleCloudApigeeV1OperationMetadataProgress
      type: object
      description: Information about operation progress.
    GoogleCloudApigeeV1Point:
      type: object
      properties:
        results:
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1Result'
          type: array
          description: List of results extracted from a given debug point.
        id:
          type: string
          description: Name of a step in the transaction.
      description: >-
        Point is a group of information collected by runtime plane at critical
        points of the message flow of the processed API request. This is a list
        of supported point IDs, categorized to three major buckets. For each
        category, debug points that we are currently supporting are listed
        below: - Flow status debug points: StateChange FlowInfo Condition
        Execution DebugMask Error - Flow control debug points: FlowCallout
        Paused Resumed FlowReturn BreakFlow Error - Runtime debug points:
        ScriptExecutor FlowCalloutStepDefinition CustomTarget StepDefinition
        Oauth2ServicePoint RaiseFault NodeJS The detail information of the given
        debug point is stored in a list of results.
      id: GoogleCloudApigeeV1Point
    GoogleCloudApigeeV1DeveloperBalanceWallet:
      type: object
      description: Wallet used to manage an account balance for a particular currency.
      properties:
        balance:
          description: >-
            Current remaining balance of the developer for a particular
            currency.
          $ref: '#/components/schemas/GoogleTypeMoney'
        lastCreditTime:
          format: int64
          description: >-
            Output only. Time at which the developer last added credit to the
            account in milliseconds since epoch.
          readOnly: true
          type: string
      id: GoogleCloudApigeeV1DeveloperBalanceWallet
    GoogleCloudApigeeV1OptimizedStatsNode:
      properties:
        data:
          type: array
          items:
            type: any
      id: GoogleCloudApigeeV1OptimizedStatsNode
      type: object
      description: >-
        Encapsulates a data node as represented below: ``` { "identifier": {
        "names": [ "apiproxy" ], "values": [ "sirjee" ] }, "metric": [ { "env":
        "prod", "name": "sum(message_count)", "values": [ 36.0 ] } ] }``` or ```
        { "env": "prod", "name": "sum(message_count)", "values": [ 36.0 ] }```
        Depending on whether a dimension is present in the query or not the data
        node type can be a simple metric value or dimension identifier with list
        of metrics.
    GoogleCloudApigeeV1MonetizationConfig:
      id: GoogleCloudApigeeV1MonetizationConfig
      description: Configuration for the Monetization add-on.
      type: object
      properties:
        enabled:
          type: boolean
          description: Flag that specifies whether the Monetization add-on is enabled.
    GoogleCloudApigeeV1MetricAggregation:
      properties:
        order:
          enum:
            - ORDER_UNSPECIFIED
            - ASCENDING
            - DESCENDING
          description: >-
            Ordering for this aggregation in the result. For time series this is
            ignored since the ordering of points depends only on the timestamp,
            not the values.
          type: string
          enumDescriptions:
            - Unspecified order. Default is Descending.
            - Ascending sort order.
            - Descending sort order.
        name:
          type: string
          description: Name of the metric
        aggregation:
          type: string
          enum:
            - AGGREGATION_FUNCTION_UNSPECIFIED
            - AVG
            - SUM
            - MIN
            - MAX
            - COUNT_DISTINCT
          enumDescriptions:
            - Unspecified Aggregation function.
            - Average.
            - Summation.
            - Min.
            - Max.
            - Count distinct
          description: Aggregation function associated with the metric.
      type: object
      id: GoogleCloudApigeeV1MetricAggregation
      description: The optionally aggregated metric to query with its ordering.
    GoogleCloudApigeeV1ReportInstanceStatusRequest:
      id: GoogleCloudApigeeV1ReportInstanceStatusRequest
      description: Request for ReportInstanceStatus.
      type: object
      properties:
        instanceUid:
          type: string
          description: >-
            A unique ID for the instance which is guaranteed to be unique in
            case the user installs multiple hybrid runtimes with the same
            instance ID.
        reportTime:
          description: >-
            The time the report was generated in the runtime. Used to prevent an
            old status from overwriting a newer one. An instance should space
            out it's status reports so that clock skew does not play a factor.
          format: google-datetime
          type: string
        resources:
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1ResourceStatus'
          type: array
          description: Status for config resources
    GoogleCloudApigeeV1BatchComputeSecurityAssessmentResultsRequestResourceArray:
      type: object
      properties:
        resources:
          type: array
          description: >-
            Required. The array of resources. For Apigee, the proxies are
            resources.
          items:
            $ref: >-
              #/components/schemas/GoogleCloudApigeeV1BatchComputeSecurityAssessmentResultsRequestResourceArrayResource
      id: >-
        GoogleCloudApigeeV1BatchComputeSecurityAssessmentResultsRequestResourceArray
      description: An array of resource messages.
    GoogleCloudApigeeV1AppGroupAppKey:
      id: GoogleCloudApigeeV1AppGroupAppKey
      description: >-
        AppGroupAppKey contains all the information associated with the
        credentials.
      properties:
        scopes:
          type: array
          items:
            type: string
          description: >-
            Scopes to apply to the app. The specified scope names must already
            be defined for the API product that you associate with the app.
        expiresInSeconds:
          type: string
          description: >-
            Immutable. Expiration time, in seconds, for the consumer key. If not
            set or left to the default value of `-1`, the API key never expires.
            The expiration time can't be updated after it is set.
          format: int64
        expiresAt:
          type: string
          readOnly: true
          format: int64
          description: >-
            Output only. Time the AppGroup app expires in milliseconds since
            epoch.
        consumerSecret:
          type: string
          description: Secret key.
        consumerKey:
          description: Immutable. Consumer key.
          type: string
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1Attribute'
          description: List of attributes associated with the credential.
        status:
          description: >-
            Status of the credential. Valid values include `approved` or
            `revoked`.
          type: string
        apiProducts:
          readOnly: true
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1APIProductAssociation'
          description: >-
            Output only. List of API products and its status for which the
            credential can be used. **Note**: Use
            UpdateAppGroupAppKeyApiProductRequest API to make the association
            after the consumer key and secret are created.
          type: array
        issuedAt:
          description: >-
            Output only. Time the AppGroup app was created in milliseconds since
            epoch.
          type: string
          format: int64
          readOnly: true
      type: object
    GoogleCloudApigeeV1ConfigVersion:
      description: >-
        Version of the API proxy configuration schema. Currently, only 4.0 is
        supported.
      id: GoogleCloudApigeeV1ConfigVersion
      type: object
      properties:
        majorVersion:
          description: Major version of the API proxy configuration schema.
          type: integer
          format: int32
        minorVersion:
          format: int32
          type: integer
          description: Minor version of the API proxy configuration schema.
    GoogleCloudApigeeV1ApiDocResponse:
      description: The catalog item resource wrapped with response status, error_code, etc.
      properties:
        requestId:
          type: string
          description: Unique ID of the request.
        data:
          description: The catalog item resource.
          $ref: '#/components/schemas/GoogleCloudApigeeV1ApiDoc'
        status:
          description: Status of the operation.
          type: string
        message:
          description: Description of the operation.
          type: string
        errorCode:
          type: string
          description: Unique error code for the request, if any.
      type: object
      id: GoogleCloudApigeeV1ApiDocResponse
    GoogleCloudApigeeV1KeystoreConfig:
      properties:
        aliases:
          description: Aliases in the keystore.
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1AliasRevisionConfig'
          type: array
        name:
          type: string
          description: >-
            Resource name in the following format:
            `organizations/{org}/environments/{env}/keystores/{keystore}`
      id: GoogleCloudApigeeV1KeystoreConfig
      type: object
    GoogleCloudApigeeV1KeyValueEntry:
      properties:
        name:
          type: string
          description: >-
            Resource URI that can be used to identify the scope of the key value
            map entries.
        value:
          type: string
          description: >-
