      description: Encapsulates a `stats` response.
      type: object
      properties:
        environments:
          description: List of query results on the environment level.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1StatsEnvironmentStats'
        hosts:
          description: List of query results grouped by host.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1StatsHostStats'
        metaData:
          description: Metadata information.
          $ref: '#/components/schemas/GoogleCloudApigeeV1Metadata'
    GoogleCloudApigeeV1StatsEnvironmentStats:
      id: GoogleCloudApigeeV1StatsEnvironmentStats
      description: >-
        Encapsulates the environment wrapper: ``` "environments": [ { "metrics":
        [ { "name": "sum(message_count)", "values": [ "2.52056245E8" ] } ],
        "name": "prod" } ]```
      type: object
      properties:
        name:
          description: Name of the environment.
          type: string
        metrics:
          description: >-
            In the final response, only one of the following fields will be
            present based on the dimensions provided. If no dimensions are
            provided, then only top-level metrics is provided. If dimensions are
            included, then there will be a top-level dimensions field under
            environments which will contain metrics values and the dimension
            name. Example: ``` "environments": [ { "dimensions": [ { "metrics":
            [ { "name": "sum(message_count)", "values": [ "2.14049521E8" ] } ],
            "name": "nit_proxy" } ], "name": "prod" } ]``` or ```"environments":
            [ { "metrics": [ { "name": "sum(message_count)", "values": [
            "2.19026331E8" ] } ], "name": "prod" } ]``` List of metric values.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1Metric'
        dimensions:
          description: List of metrics grouped under dimensions.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1DimensionMetric'
    GoogleCloudApigeeV1Metric:
      id: GoogleCloudApigeeV1Metric
      description: >-
        Encapsulates the metric data point. For example: ```{ "name":
        "sum(message_count)", "values" : [ { "timestamp": 1549004400000,
        "value": "39.0" }, { "timestamp" : 1548997200000, "value" : "0.0" } ]
        }``` or ```{ "name": "sum(message_count)", "values" : ["39.0"] }```
      type: object
      properties:
        name:
          description: Metric name.
          type: string
        values:
          description: >-
            List of metric values. Possible value formats include:
            `"values":["39.0"]` or `"values":[ { "value": "39.0", "timestamp":
            1232434354} ]`
          type: array
          items:
            type: any
    GoogleCloudApigeeV1DimensionMetric:
      id: GoogleCloudApigeeV1DimensionMetric
      description: Encapsulates a metric grouped by dimension.
      type: object
      properties:
        name:
          description: >-
            Comma joined dimension names. E.g. "dim1_name,dim2_name".
            Deprecated. If name already has comma before join, we may get wrong
            splits. Please use individual_names.
          deprecated: true
          type: string
        individualNames:
          description: Individual dimension names. E.g. ["dim1_name", "dim2_name"].
          type: array
          items:
            type: string
        metrics:
          description: List of metrics.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1Metric'
    GoogleCloudApigeeV1StatsHostStats:
      id: GoogleCloudApigeeV1StatsHostStats
      description: >-
        Encapsulates the hostname wrapper: ``` "hosts": [ { "metrics": [ {
        "name": "sum(message_count)", "values": [ "2.52056245E8" ] } ], "name":
        "example.com" } ]```
      type: object
      properties:
        name:
          description: Hostname used in query.
          type: string
        metrics:
          description: >-
            In the final response, only one of the following fields will be
            present based on the dimensions provided. If no dimensions are
            provided, then only the top-level metrics are provided. If
            dimensions are included, then there will be a top-level dimensions
            field under hostnames which will contain metrics values and the
            dimension name. Example: ``` "hosts": [ { "dimensions": [ {
            "metrics": [ { "name": "sum(message_count)", "values": [
            "2.14049521E8" ] } ], "name": "nit_proxy" } ], "name": "example.com"
            } ]``` OR ```"hosts": [ { "metrics": [ { "name":
            "sum(message_count)", "values": [ "2.19026331E8" ] } ], "name":
            "example.com" } ]``` List of metric values.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1Metric'
        dimensions:
          description: List of metrics grouped under dimensions.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1DimensionMetric'
    GoogleCloudApigeeV1Metadata:
