          format: google-fieldmask
          type: string
        securityIncident:
          description: >-
            Required. The security incident to update. Must contain all existing
            populated fields of the current incident.
          $ref: '#/components/schemas/GoogleCloudApigeeV1SecurityIncident'
    GoogleCloudApigeeV1GetSyncAuthorizationRequest:
      description: Request for GetSyncAuthorization.
      type: object
      id: GoogleCloudApigeeV1GetSyncAuthorizationRequest
      properties: {}
    GoogleCloudApigeeV1OASDocumentation:
      properties:
        format:
          enum:
            - FORMAT_UNSPECIFIED
            - YAML
            - JSON
          readOnly: true
          enumDescriptions:
            - The format is not available.
            - YAML format.
            - JSON format.
          type: string
          description: Output only. The format of the input specification file contents.
        spec:
          $ref: '#/components/schemas/GoogleCloudApigeeV1DocumentationFile'
          description: >-
            Required. The documentation file contents for the OpenAPI
            Specification. JSON and YAML file formats are supported.
      description: OpenAPI Specification documentation for a catalog item.
      id: GoogleCloudApigeeV1OASDocumentation
      type: object
    GoogleCloudApigeeV1OptimizedStatsResponse:
      properties:
        TimeUnit:
          type: array
          items:
            type: string
            format: int64
          description: >-
            List of time unit values. Time unit refers to an epoch timestamp
            value.
        metaData:
          $ref: '#/components/schemas/GoogleCloudApigeeV1Metadata'
          description: Metadata information about the query executed.
