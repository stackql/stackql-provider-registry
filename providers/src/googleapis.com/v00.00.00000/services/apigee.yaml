            `organizations/{org}/environments/{env}/references/{reference}`
          type: string
        ciphers:
          description: List of ciphers that are granted access.
          type: array
          items:
            type: string
        protocols:
          description: List of TLS protocols that are granted access.
          type: array
          items:
            type: string
        commonName:
          description: Common name to validate the target server against.
          $ref: '#/components/schemas/GoogleCloudApigeeV1CommonNameConfig'
        ignoreValidationErrors:
          description: >-
            Flag that specifies whether to ignore TLS certificate validation
            errors. Set to `true` to ignore errors.
          type: boolean
        enforce:
          description: Flag that enforces TLS settings
          type: boolean
    GoogleCloudApigeeV1KeyAliasReference:
      id: GoogleCloudApigeeV1KeyAliasReference
      type: object
      properties:
        reference:
          description: >-
            Reference name in the following format:
            `organizations/{org}/environments/{env}/references/{reference}`
          type: string
        aliasId:
          description: Alias ID. Must exist in the keystore referred to by the reference.
          type: string
    GoogleCloudApigeeV1CommonNameConfig:
      id: GoogleCloudApigeeV1CommonNameConfig
      type: object
      properties:
        name:
          type: string
        matchWildCards:
          type: boolean
    GoogleCloudApigeeV1DeploymentConfig:
      id: GoogleCloudApigeeV1DeploymentConfig
      description: 'NEXT ID: 11'
      type: object
      properties:
        name:
          description: >-
            Name of the API or shared flow revision to be deployed in the
            following format: `organizations/{org}/apis/{api}/revisions/{rev}`
            or `organizations/{org}/sharedflows/{sharedflow}/revisions/{rev}`
          type: string
        uid:
          description: >-
            Unique ID. The ID will only change if the deployment is deleted and
            recreated.
          type: string
        proxyUid:
          description: Unique ID of the API proxy revision.
          type: string
        location:
          description: Location of the API proxy bundle as a URI.
          type: string
        basePath:
          description: Base path where the application will be hosted. Defaults to "/".
          type: string
        attributes:
          description: Additional key-value metadata for the deployment.
          type: object
          additionalProperties:
            type: string
        serviceAccount:
          description: >-
            The service account identity associated with this deployment. If
            non-empty, will be in the following format:
            `projects/-/serviceAccounts/{account_email}`
          type: string
        deploymentGroups:
          description: >-
            The list of deployment groups in which this proxy should be
            deployed. Not currently populated for shared flows.
          type: array
          items:
            type: string
        endpoints:
          description: >-
            A mapping from basepaths to proxy endpoint names in this proxy. Not
            populated for shared flows.
          type: object
          additionalProperties:
            type: string
    GoogleCloudApigeeV1DeploymentGroupConfig:
      id: GoogleCloudApigeeV1DeploymentGroupConfig
      description: >-
        DeploymentGroupConfig represents a deployment group that should be
        present in a particular environment.
      type: object
      properties:
        name:
          description: >-
            Name of the deployment group in the following format:
            `organizations/{org}/environments/{env}/deploymentGroups/{group}`.
          type: string
        uid:
          description: >-
            Unique ID. The ID will only change if the deployment group is
            deleted and recreated.
          type: string
        revisionId:
          description: >-
            Revision number which can be used by the runtime to detect if the
            deployment group has changed between two versions.
          type: string
          format: int64
        deploymentGroupType:
          description: >-
            Type of the deployment group, which will be either Standard or
            Extensible.
          type: string
          enumDescriptions:
            - Unspecified type
            - Standard type
            - Extensible Type
          enum:
            - DEPLOYMENT_GROUP_TYPE_UNSPECIFIED
            - STANDARD
            - EXTENSIBLE
    GoogleCloudApigeeV1FlowHookConfig:
      id: GoogleCloudApigeeV1FlowHookConfig
      type: object
      properties:
        name:
          description: >-
            Name of the flow hook in the following format:
            `organizations/{org}/environments/{env}/flowhooks/{point}`. Valid
            `point` values include: `PreProxyFlowHook`, `PostProxyFlowHook`,
            `PreTargetFlowHook`, and `PostTargetFlowHook`
          type: string
        sharedFlowName:
          description: >-
            Name of the shared flow to invoke in the following format:
            `organizations/{org}/sharedflows/{sharedflow}`
          type: string
        continueOnError:
          description: >-
            Flag that specifies whether the flow should abort after an error in
            the flow hook. Defaults to `true` (continue on error).
          type: boolean
    GoogleCloudApigeeV1KeystoreConfig:
      id: GoogleCloudApigeeV1KeystoreConfig
      type: object
      properties:
        name:
          description: >-
            Resource name in the following format:
            `organizations/{org}/environments/{env}/keystores/{keystore}`
          type: string
        aliases:
          description: Aliases in the keystore.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1AliasRevisionConfig'
    GoogleCloudApigeeV1AliasRevisionConfig:
      id: GoogleCloudApigeeV1AliasRevisionConfig
      type: object
      properties:
        name:
          description: >-
            Name of the alias revision included in the keystore in the following
            format:
            `organizations/{org}/environments/{env}/keystores/{keystore}/aliases/{alias}/revisions/{rev}`
          type: string
        type:
          type: string
          enumDescriptions:
            - Alias type is not specified.
            - Certificate.
            - Key/certificate pair.
          enum:
            - ALIAS_TYPE_UNSPECIFIED
            - CERT
            - KEY_CERT
        location:
          description: Location of the alias file. For example, a Google Cloud Storage URI.
          type: string
    GoogleCloudApigeeV1ReferenceConfig:
      id: GoogleCloudApigeeV1ReferenceConfig
      type: object
      properties:
        name:
          description: >-
            Name of the reference in the following format:
            `organizations/{org}/environments/{env}/references/{reference}`
          type: string
        resourceName:
          description: >-
            Name of the referenced resource in the following format:
            `organizations/{org}/environments/{env}/keystores/{keystore}` Only
            references to keystore resources are supported.
          type: string
    GoogleCloudApigeeV1DataCollectorConfig:
      id: GoogleCloudApigeeV1DataCollectorConfig
      description: Data collector and its configuration.
      type: object
      properties:
        name:
          description: >-
            Name of the data collector in the following format:
            `organizations/{org}/datacollectors/{datacollector}`
          type: string
        type:
          description: Data type accepted by the data collector.
          type: string
          enumDescriptions:
            - For future compatibility.
            - For integer values.
            - For float values.
            - For string values.
            - For boolean values.
            - For datetime values.
          enum:
            - TYPE_UNSPECIFIED
            - INTEGER
            - FLOAT
            - STRING
            - BOOLEAN
            - DATETIME
    GoogleCloudApigeeV1RuntimeTraceConfig:
      id: GoogleCloudApigeeV1RuntimeTraceConfig
      description: >-
        NEXT ID: 8 RuntimeTraceConfig defines the configurations for distributed
        trace in an environment.
      type: object
      properties:
        name:
          description: >-
            Name of the trace config in the following format:
            `organizations/{org}/environment/{env}/traceConfig`
          type: string
        revisionId:
          description: >-
            Revision number which can be used by the runtime to detect if the
            trace config has changed between two versions.
          type: string
        revisionCreateTime:
          description: The timestamp that the revision was created or updated.
          type: string
          format: google-datetime
        exporter:
          description: >-
            Exporter that is used to view the distributed trace captured using
            OpenCensus. An exporter sends traces to any backend that is capable
            of consuming them. Recorded spans can be exported by registered
            exporters.
          type: string
          enumDescriptions:
            - Exporter unspecified
            - Jaeger exporter
            - Cloudtrace exporter
          enum:
            - EXPORTER_UNSPECIFIED
            - JAEGER
            - CLOUD_TRACE
        endpoint:
          description: Endpoint of the exporter.
          type: string
        samplingConfig:
          description: Trace configuration for all API proxies in an environment.
          $ref: '#/components/schemas/GoogleCloudApigeeV1RuntimeTraceSamplingConfig'
        overrides:
          description: List of trace configuration overrides for spicific API proxies.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1RuntimeTraceConfigOverride'
    GoogleCloudApigeeV1RuntimeTraceSamplingConfig:
      id: GoogleCloudApigeeV1RuntimeTraceSamplingConfig
      description: >-
        NEXT ID: 3 RuntimeTraceSamplingConfig represents the detail settings of
        distributed tracing. Only the fields that are defined in the distributed
        trace configuration can be overridden using the distribute trace
        configuration override APIs.
      type: object
      properties:
        sampler:
          description: Sampler of distributed tracing. OFF is the default value.
          type: string
          enumDescriptions:
            - Sampler unspecified.
            - >-
              OFF means distributed trace is disabled, or the sampling
              probability is 0.
            - >-
              PROBABILITY means traces are captured on a probability that
              defined by sampling_rate. The sampling rate is limited to 0 to 0.5
              when this is set.
          enum:
            - SAMPLER_UNSPECIFIED
            - 'OFF'
            - PROBABILITY
        samplingRate:
          description: >-
            Field sampling rate. This value is only applicable when using the
            PROBABILITY sampler. The supported values are > 0 and <= 0.5.
          type: number
          format: float
    GoogleCloudApigeeV1RuntimeTraceConfigOverride:
      id: GoogleCloudApigeeV1RuntimeTraceConfigOverride
      description: >-
        NEXT ID: 7 Trace configuration override for a specific API proxy in an
        environment.
      type: object
      properties:
        name:
          description: >-
            Name of the trace config override in the following format:
            `organizations/{org}/environment/{env}/traceConfig/overrides/{override}`
          type: string
        uid:
          description: >-
            Unique ID for the configuration override. The ID will only change if
            the override is deleted and recreated. Corresponds to name's
            "override" field.
          type: string
        revisionId:
          description: >-
            Revision number which can be used by the runtime to detect if the
            trace config override has changed between two versions.
          type: string
        revisionCreateTime:
          description: The timestamp that the revision was created or updated.
          type: string
          format: google-datetime
        apiProxy:
          description: >-
            Name of the API proxy that will have its trace configuration
            overridden following format: `organizations/{org}/apis/{api}`
          type: string
        samplingConfig:
          description: >-
            Trace configuration override for a specific API proxy in an
            environment.
          $ref: '#/components/schemas/GoogleCloudApigeeV1RuntimeTraceSamplingConfig'
    GoogleCloudApigeeV1RuntimeAddonsConfig:
      id: GoogleCloudApigeeV1RuntimeAddonsConfig
      description: >-
        RuntimeAddonsConfig defines the runtime configurations for add-ons in an
        environment.
      type: object
      properties:
        name:
          description: >-
            Name of the addons config in the format:
            `organizations/{org}/environments/{env}/addonsConfig`
          type: string
        revisionId:
          description: Revision number used by the runtime to detect config changes.
          type: string
        uid:
          description: >-
            UID is to detect if config is recreated after deletion. The add-on
            config will only be deleted when the environment itself gets
            deleted, thus it will always be the same as the UID of
            EnvironmentConfig.
          type: string
        analyticsConfig:
          description: Runtime configuration for Analytics add-on.
          $ref: '#/components/schemas/GoogleCloudApigeeV1RuntimeAnalyticsConfig'
        apiSecurityConfig:
          description: Runtime configuration for API Security add-on.
          $ref: '#/components/schemas/GoogleCloudApigeeV1RuntimeApiSecurityConfig'
    GoogleCloudApigeeV1RuntimeAnalyticsConfig:
      id: GoogleCloudApigeeV1RuntimeAnalyticsConfig
      description: Runtime configuration for the Analytics add-on.
