          items:
            type: string
        companies:
          description: List of companies associated with the developer.
          type: array
          items:
            type: string
        developerId:
          description: >-
            ID of the developer. **Note**: IDs are generated internally by
            Apigee and are not guaranteed to stay the same over time.
          type: string
        organizationName:
          description: >-
            Output only. Name of the Apigee organization in which the developer
