    GoogleCloudApigeeV1ListDeveloperSubscriptionsResponse:
      id: GoogleCloudApigeeV1ListDeveloperSubscriptionsResponse
      description: Response for ListDeveloperSubscriptions.
      type: object
      properties:
        developerSubscriptions:
          description: List of all subscriptions.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1DeveloperSubscription'
        nextStartKey:
          description: >-
            Value that can be sent as `startKey` to retrieve the next page of
