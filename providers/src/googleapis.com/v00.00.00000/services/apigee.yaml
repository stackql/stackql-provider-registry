openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://github.com/stackql/google-discovery-to-openapi
    email: info@stackql.io
  title: Apigee API
  description: >-
    Use the Apigee API to programmatically develop and manage APIs with a set of
    RESTful operations. Develop and secure API proxies, deploy and undeploy API
    proxy revisions, monitor APIs, configure environments, manage users, and
    more. Note: This product is available as a free trial for a time period of
    60 days.
  version: v1
  x-discovery-doc-revision: '20240517'
  x-generated-date: '2024-06-03'
externalDocs:
  url: https://cloud.google.com/apigee-api-management/
servers:
  - url: https://apigee.googleapis.com
components:
  securitySchemes:
    Oauth2:
      type: oauth2
      description: Oauth 2.0 implicit authentication
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes: &ref_0
            https://www.googleapis.com/auth/cloud-platform: >-
              See, edit, configure, and delete your Google Cloud data and see
              the email address for your Google Account.
    Oauth2c:
      type: oauth2
      description: Oauth 2.0 authorization code authentication
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          tokenUrl: https://accounts.google.com/o/oauth2/token
          scopes: *ref_0
  schemas:
    GoogleCloudApigeeV1DeveloperSubscription:
      description: Structure of a DeveloperSubscription.
      properties:
        createdAt:
          description: >-
            Output only. Time when the API product subscription was created in
            milliseconds since epoch.
          readOnly: true
          type: string
          format: int64
        name:
          readOnly: true
          description: Output only. Name of the API product subscription.
          type: string
        startTime:
          description: >-
            Time when the API product subscription starts in milliseconds since
            epoch.
          format: int64
          type: string
        apiproduct:
          description: >-
            Name of the API product for which the developer is purchasing a
            subscription.
          type: string
        endTime:
          format: int64
          type: string
          description: >-
            Time when the API product subscription ends in milliseconds since
            epoch.
        lastModifiedAt:
          type: string
          description: >-
            Output only. Time when the API product subscription was last
            modified in milliseconds since epoch.
          format: int64
          readOnly: true
      id: GoogleCloudApigeeV1DeveloperSubscription
      type: object
    GoogleCloudApigeeV1KeyValueMap:
      id: GoogleCloudApigeeV1KeyValueMap
      type: object
      description: Collection of key/value string pairs.
      properties:
        encrypted:
          type: boolean
          description: >-
            Required. Flag that specifies whether entry values will be
            encrypted. This field is retained for backward compatibility and the
            value of encrypted will always be `true`. Apigee X and hybrid do not
            support unencrypted key value maps.
        name:
          type: string
          description: Required. ID of the key value map.
    GoogleCloudApigeeV1InstanceDeploymentStatusDeployedRoute:
      properties:
        environment:
          type: string
          description: >-
            Destination environment. This will be empty if the route is not yet
            reported.
        basepath:
          description: Base path in the routing table.
          type: string
        percentage:
          format: int32
          description: Percentage of ingress replicas reporting this route.
          type: integer
        envgroup:
          description: Environment group where this route is installed.
          type: string
      description: Route deployed in the ingress routing table.
      id: GoogleCloudApigeeV1InstanceDeploymentStatusDeployedRoute
      type: object
    GoogleCloudApigeeV1GraphqlDocumentation:
      id: GoogleCloudApigeeV1GraphqlDocumentation
      properties:
        endpointUri:
          type: string
          description: >-
            Required. The GraphQL endpoint URI to be queried by API consumers.
            Max length is 2,083 characters.
        schema:
          $ref: '#/components/schemas/GoogleCloudApigeeV1DocumentationFile'
          description: Required. The documentation file contents for the GraphQL schema.
      description: GraphQL documentation for a catalog item.
      type: object
    GoogleCloudApigeeV1SecurityReport:
      id: GoogleCloudApigeeV1SecurityReport
      properties:
        displayName:
          type: string
          description: Display Name specified by the user.
        updated:
          description: Output only. Last updated timestamp for the query.
          readOnly: true
          type: string
        created:
          description: Creation time of the query.
          type: string
        error:
          description: Error is set when query fails.
          type: string
        executionTime:
          type: string
          description: ExecutionTime is available only after the query is completed.
        envgroupHostname:
          description: Hostname is available only when query is executed at host level.
          type: string
        resultFileSize:
          type: string
          description: ResultFileSize is available only after the query is completed.
        result:
          $ref: '#/components/schemas/GoogleCloudApigeeV1SecurityReportResultMetadata'
          description: Result is available only after the query is completed.
        queryParams:
          $ref: '#/components/schemas/GoogleCloudApigeeV1SecurityReportMetadata'
          description: >-
            Contains information like metrics, dimenstions etc of the Security
            Report.
        self:
          type: string
          description: >-
            Self link of the query. Example:
            `/organizations/myorg/environments/myenv/securityReports/9cfc0d85-0f30-46d6-ae6f-318d0cb961bd`
            or following format if query is running at host level:
            `/organizations/myorg/hostSecurityReports/9cfc0d85-0f30-46d6-ae6f-318d0cb961bd`
        reportDefinitionId:
          type: string
          description: Report Definition ID.
        state:
          description: >-
            Query state could be "enqueued", "running", "completed", "expired"
            and "failed".
          type: string
        resultRows:
          description: ResultRows is available only after the query is completed.
          format: int64
          type: string
      type: object
      description: >-
        SecurityReport saves all the information about the created security
        report.
    GoogleCloudApigeeV1QueryTabularStatsRequest:
      properties:
        dimensions:
          description: Required. List of dimension names to group the aggregations by.
          items:
            type: string
          type: array
        pageToken:
          type: string
          description: Identifies a sequence of rows.
        filter:
          description: >-
            Filter further on specific dimension values. Follows the same
            grammar as custom report's filter expressions. Example, apiproxy eq
            'foobar'.
            https://cloud.google.com/apigee/docs/api-platform/analytics/analytics-reference#filters
          type: string
        metrics:
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1MetricAggregation'
          description: Required. List of metrics and their aggregations.
        timeRange:
          description: Time range for the stats.
          $ref: '#/components/schemas/GoogleTypeInterval'
        pageSize:
          description: Page size represents the number of rows.
          format: int32
          type: integer
      id: GoogleCloudApigeeV1QueryTabularStatsRequest
      description: >-
        Request payload representing the query to be run for fetching security
        statistics as rows.
      type: object
    GoogleIamV1AuditConfig:
      properties:
        auditLogConfigs:
          description: The configuration for logging of each type of permission.
          type: array
          items:
            $ref: '#/components/schemas/GoogleIamV1AuditLogConfig'
        service:
          description: >-
            Specifies a service that will be enabled for audit logging. For
            example, `storage.googleapis.com`, `cloudsql.googleapis.com`.
            `allServices` is a special value that covers all services.
          type: string
      description: >-
        Specifies the audit configuration for a service. The configuration
        determines which permission types are logged, and what identities, if
        any, are exempted from logging. An AuditConfig must have one or more
        AuditLogConfigs. If there are AuditConfigs for both `allServices` and a
        specific service, the union of the two AuditConfigs is used for that
        service: the log_types specified in each AuditConfig are enabled, and
        the exempted_members in each AuditLogConfig are exempted. Example Policy
        with multiple AuditConfigs: { "audit_configs": [ { "service":
        "allServices", "audit_log_configs": [ { "log_type": "DATA_READ",
        "exempted_members": [ "user:jose@example.com" ] }, { "log_type":
        "DATA_WRITE" }, { "log_type": "ADMIN_READ" } ] }, { "service":
        "sampleservice.googleapis.com", "audit_log_configs": [ { "log_type":
        "DATA_READ" }, { "log_type": "DATA_WRITE", "exempted_members": [
        "user:aliya@example.com" ] } ] } ] } For sampleservice, this policy
        enables DATA_READ, DATA_WRITE and ADMIN_READ logging. It also exempts
        `jose@example.com` from DATA_READ logging, and `aliya@example.com` from
        DATA_WRITE logging.
      id: GoogleIamV1AuditConfig
      type: object
    GoogleCloudApigeeV1Attribute:
      properties:
        name:
          type: string
          description: API key of the attribute.
        value:
          description: Value of the attribute.
          type: string
      description: Key-value pair to store extra metadata.
      id: GoogleCloudApigeeV1Attribute
      type: object
    GoogleCloudApigeeV1RuntimeTraceConfig:
      description: >-
        NEXT ID: 8 RuntimeTraceConfig defines the configurations for distributed
        trace in an environment.
      type: object
      properties:
        samplingConfig:
          $ref: '#/components/schemas/GoogleCloudApigeeV1RuntimeTraceSamplingConfig'
          description: Trace configuration for all API proxies in an environment.
        endpoint:
          type: string
          description: Endpoint of the exporter.
        revisionCreateTime:
          type: string
          format: google-datetime
          description: The timestamp that the revision was created or updated.
        overrides:
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1RuntimeTraceConfigOverride'
          type: array
          description: List of trace configuration overrides for spicific API proxies.
        name:
          type: string
          description: >-
            Name of the trace config in the following format:
            `organizations/{org}/environment/{env}/traceConfig`
        revisionId:
          type: string
          description: >-
            Revision number which can be used by the runtime to detect if the
            trace config has changed between two versions.
        exporter:
          description: >-
            Exporter that is used to view the distributed trace captured using
            OpenCensus. An exporter sends traces to any backend that is capable
            of consuming them. Recorded spans can be exported by registered
            exporters.
          enumDescriptions:
            - Exporter unspecified
            - Jaeger exporter
            - Cloudtrace exporter
          enum:
            - EXPORTER_UNSPECIFIED
            - JAEGER
            - CLOUD_TRACE
          type: string
      id: GoogleCloudApigeeV1RuntimeTraceConfig
    GoogleCloudApigeeV1AccessRemove:
      properties:
        name:
          type: string
        success:
          type: boolean
      description: >-
        Remove action. For example, "Remove" : { "name" : "target.name",
        "success" : true }
      type: object
      id: GoogleCloudApigeeV1AccessRemove
    GoogleCloudApigeeV1IntegrationConfig:
      type: object
      id: GoogleCloudApigeeV1IntegrationConfig
      description: Configuration for the Integration add-on.
      properties:
        enabled:
          description: Flag that specifies whether the Integration add-on is enabled.
          type: boolean
    GoogleCloudApigeeV1KeyAliasReference:
      type: object
      properties:
        reference:
          type: string
          description: >-
            Reference name in the following format:
            `organizations/{org}/environments/{env}/references/{reference}`
        aliasId:
          type: string
          description: Alias ID. Must exist in the keystore referred to by the reference.
      id: GoogleCloudApigeeV1KeyAliasReference
    GoogleCloudApigeeV1ApiSecurityRuntimeConfig:
      type: object
      id: GoogleCloudApigeeV1ApiSecurityRuntimeConfig
      description: >-
        Response for
        GetApiSecurityRuntimeConfig[EnvironmentService.GetApiSecurityRuntimeConfig].
      properties:
        updateTime:
          type: string
          description: Time that the API Security Runtime configuration was updated.
          format: google-datetime
        uid:
          description: >-
            Unique ID for the API Security Runtime configuration. The ID will
            only change if the environment is deleted and recreated.
          type: string
        location:
          type: array
          items:
            type: string
          description: A list of up to 5 Cloud Storage Blobs that contain SecurityActions.
        revisionId:
          description: >-
            Revision ID of the API Security Runtime configuration. The higher
            the value, the more recently the configuration was deployed.
          type: string
          format: int64
        name:
          description: >-
            Name of the environment API Security Runtime configuration resource.
            Format:
            `organizations/{org}/environments/{env}/apiSecurityRuntimeConfig`
          type: string
    GoogleCloudApigeeV1Certificate:
      type: object
      properties:
        certInfo:
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1CertInfo'
          type: array
          description: Chain of certificates under this name.
      id: GoogleCloudApigeeV1Certificate
    GoogleCloudApigeeV1ProfileConfigAuthorization:
      type: object
      properties: {}
      id: GoogleCloudApigeeV1ProfileConfigAuthorization
      description: >-
        By default, following policies will be included: - JWS - JWT - OAuth -
        BasicAuth - APIKey
    GoogleCloudApigeeV1Operation:
      id: GoogleCloudApigeeV1Operation
      properties:
        resource:
          description: >-
            Required. REST resource path associated with the API proxy or remote
            service.
          type: string
        methods:
          type: array
          description: >-
            methods refers to the REST verbs as in
            https://www.w3.org/Protocols/rfc2616/rfc2616-sec9.html. When none
            specified, all verb types are allowed.
          items:
            type: string
      description: >-
        Represents the pairing of REST resource path and the actions (verbs)
        allowed on the resource path.
      type: object
    GoogleCloudApigeeV1SecurityActionDeny:
      description: Message that should be set in case of a Deny Action.
      type: object
      id: GoogleCloudApigeeV1SecurityActionDeny
      properties:
        responseCode:
          description: Optional. The HTTP response code if the Action = DENY.
          format: int32
          type: integer
    GoogleCloudApigeeV1OrganizationProjectMapping:
      id: GoogleCloudApigeeV1OrganizationProjectMapping
      properties:
        projectId:
          description: Google Cloud project associated with the Apigee organization
          type: string
        organization:
          description: Name of the Apigee organization.
          type: string
        projectIds:
          type: array
          deprecated: true
          items:
            type: string
          description: >-
            DEPRECATED: Use `project_id`. An Apigee Organization is mapped to a
            single project.
        location:
          description: >-
            Output only. The Google Cloud region where control plane data is
            located. For more information, see
            https://cloud.google.com/about/locations/.
          type: string
          readOnly: true
      type: object
    GoogleCloudApigeeV1DebugSessionTransaction:
      properties:
        point:
          type: array
          description: >-
            List of debug data collected by runtime plane at various defined
            points in the flow.
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1Point'
        completed:
          description: Flag indicating whether a transaction is completed or not
          type: boolean
      type: object
      description: >-
        A transaction contains all of the debug information of the entire
        message flow of an API call processed by the runtime plane. The
        information is collected and recorded at critical points of the message
        flow in the runtime apiproxy.
      id: GoogleCloudApigeeV1DebugSessionTransaction
    GoogleCloudApigeeV1DeveloperApp:
      id: GoogleCloudApigeeV1DeveloperApp
      properties:
        attributes:
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1Attribute'
          description: List of attributes for the developer app.
          type: array
        lastModifiedAt:
          readOnly: true
          format: int64
          description: >-
            Output only. Time the developer app was modified in milliseconds
            since epoch.
          type: string
        scopes:
          items:
            type: string
          type: array
          description: >-
            Scopes to apply to the developer app. The specified scopes must
            already exist for the API product that you associate with the
            developer app.
        developerId:
          type: string
          description: ID of the developer.
        credentials:
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1Credential'
          description: >-
            Output only. Set of credentials for the developer app consisting of
            the consumer key/secret pairs associated with the API products.
          readOnly: true
        status:
          type: string
          description: >-
            Status of the credential. Valid values include `approved` or
            `revoked`.
        name:
          description: Name of the developer app.
          type: string
        callbackUrl:
          type: string
          description: >-
            Callback URL used by OAuth 2.0 authorization servers to communicate
            authorization codes back to developer apps.
        apiProducts:
          items:
            type: string
          type: array
          description: List of API products associated with the developer app.
        appFamily:
          type: string
          description: Developer app family.
        appId:
          description: ID of the developer app.
          type: string
        createdAt:
          description: >-
            Output only. Time the developer app was created in milliseconds
            since epoch.
          format: int64
          type: string
          readOnly: true
        keyExpiresIn:
          description: >-
            Expiration time, in milliseconds, for the consumer key that is
            generated for the developer app. If not set or left to the default
            value of `-1`, the API key never expires. The expiration time can't
            be updated after it is set.
          format: int64
          type: string
      type: object
    GoogleCloudApigeeV1OperationConfig:
      id: GoogleCloudApigeeV1OperationConfig
      description: >-
        Binds the resources in an API proxy or remote service with the allowed
        REST methods and associated quota enforcement.
      properties:
        quota:
          $ref: '#/components/schemas/GoogleCloudApigeeV1Quota'
          description: >-
            Quota parameters to be enforced for the resources, methods, and API
            source combination. If none are specified, quota enforcement will
            not be done.
        operations:
          description: >-
            List of resource/method pairs for the API proxy or remote service to
            which quota will applied. **Note**: Currently, you can specify only
            a single resource/method pair. The call will fail if more than one
            resource/method pair is provided.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1Operation'
        apiSource:
          type: string
          description: >-
            Required. Name of the API proxy or remote service with which the
            resources, methods, and quota are associated.
        attributes:
          description: Custom attributes associated with the operation.
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1Attribute'
          type: array
      type: object
    GoogleCloudApigeeV1ArchiveDeployment:
      properties:
        name:
          description: >-
            Name of the Archive Deployment in the following format:
            `organizations/{org}/environments/{env}/archiveDeployments/{id}`.
          type: string
        operation:
          readOnly: true
          description: >-
            Output only. A reference to the LRO that created this Archive
            Deployment in the following format:
            `organizations/{org}/operations/{id}`
          type: string
        labels:
          additionalProperties:
            type: string
          description: >-
            User-supplied key-value pairs used to organize ArchiveDeployments.
            Label keys must be between 1 and 63 characters long, have a UTF-8
            encoding of maximum 128 bytes, and must conform to the following
            PCRE regular expression: \p{Ll}\p{Lo}{0,62} Label values must be
            between 1 and 63 characters long, have a UTF-8 encoding of maximum
            128 bytes, and must conform to the following PCRE regular
            expression: [\p{Ll}\p{Lo}\p{N}_-]{0,63} No more than 64 labels can
            be associated with a given store.
          type: object
        updatedAt:
          description: >-
            Output only. The time at which the Archive Deployment was updated in
            milliseconds since the epoch.
          type: string
          readOnly: true
          format: int64
        createdAt:
          format: int64
          readOnly: true
          type: string
          description: >-
            Output only. The time at which the Archive Deployment was created in
            milliseconds since the epoch.
        gcsUri:
          description: >-
            Input only. The Google Cloud Storage signed URL returned from
            GenerateUploadUrl and used to upload the Archive zip file.
          type: string
      type: object
      id: GoogleCloudApigeeV1ArchiveDeployment
      description: Archive Deployment information.
    GoogleCloudApigeeV1DebugMask:
      type: object
      properties:
        requestXPaths:
          items:
            type: string
          type: array
          description: >-
            List of XPaths that specify the XML elements to be filtered from XML
            request message payloads.
        responseXPaths:
          description: >-
            List of XPaths that specify the XML elements to be filtered from XML
            response message payloads.
          type: array
          items:
            type: string
        faultJSONPaths:
          description: >-
            List of JSON paths that specify the JSON elements to be filtered
            from JSON payloads in error flows.
          items:
            type: string
          type: array
        requestJSONPaths:
          type: array
          items:
            type: string
          description: >-
            List of JSON paths that specify the JSON elements to be filtered
            from JSON request message payloads.
        faultXPaths:
          description: >-
            List of XPaths that specify the XML elements to be filtered from XML
            payloads in error flows.
          items:
            type: string
          type: array
        variables:
          description: List of variables that should be masked from the debug output.
          type: array
          items:
            type: string
        namespaces:
          type: object
          additionalProperties:
            type: string
          description: Map of namespaces to URIs.
        name:
          description: Name of the debug mask.
          type: string
        responseJSONPaths:
          items:
            type: string
          description: >-
            List of JSON paths that specify the JSON elements to be filtered
            from JSON response message payloads.
          type: array
      id: GoogleCloudApigeeV1DebugMask
    GoogleCloudApigeeV1TlsInfo:
      properties:
        enabled:
          type: boolean
          description: >-
            Required. Enables TLS. If false, neither one-way nor two-way TLS
            will be enabled.
        keyAlias:
          type: string
          description: >-
            Required if `client_auth_enabled` is true. The resource ID for the
            alias containing the private key and cert.
        commonName:
          description: The TLS Common Name of the certificate.
          $ref: '#/components/schemas/GoogleCloudApigeeV1TlsInfoCommonName'
        ciphers:
          type: array
          description: >-
            The SSL/TLS cipher suites to be used. For programmable proxies, it
            must be one of the cipher suite names listed in:
            http://docs.oracle.com/javase/8/docs/technotes/guides/security/StandardNames.html#ciphersuites.
            For configurable proxies, it must follow the configuration specified
            in:
            https://commondatastorage.googleapis.com/chromium-boringssl-docs/ssl.h.html#Cipher-suite-configuration.
            This setting has no effect for configurable proxies when negotiating
            TLS 1.3.
          items:
            type: string
        trustStore:
          description: The resource ID of the truststore.
          type: string
        enforce:
          description: TLS is strictly enforced.
          type: boolean
        ignoreValidationErrors:
          type: boolean
          description: >-
            If true, Edge ignores TLS certificate errors. Valid when configuring
            TLS for target servers and target endpoints, and when configuring
            virtual hosts that use 2-way TLS. When used with a target
            endpoint/target server, if the backend system uses SNI and returns a
            cert with a subject Distinguished Name (DN) that does not match the
            hostname, there is no way to ignore the error and the connection
            fails.
        keyStore:
          description: >-
            Required if `client_auth_enabled` is true. The resource ID of the
            keystore.
          type: string
        clientAuthEnabled:
          description: Optional. Enables two-way TLS.
          type: boolean
        protocols:
          description: The TLS versioins to be used.
          items:
            type: string
          type: array
      description: TLS configuration information for virtual hosts and TargetServers.
      type: object
      id: GoogleCloudApigeeV1TlsInfo
    GoogleCloudApigeeV1ListOrganizationsResponse:
      type: object
      id: GoogleCloudApigeeV1ListOrganizationsResponse
      properties:
        organizations:
          description: List of Apigee organizations and associated Google Cloud projects.
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1OrganizationProjectMapping'
          type: array
    GoogleCloudApigeeV1UpdateSecurityIncidentRequest:
      type: object
      description: Request for UpdateSecurityIncident.
      id: GoogleCloudApigeeV1UpdateSecurityIncidentRequest
      properties:
        updateMask:
          description: >-
            Required. The list of fields to update. Allowed fields are:
