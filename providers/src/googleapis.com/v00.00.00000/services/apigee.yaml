        runtimeVersion:
          type: string
          readOnly: true
          description: >-
            Output only. Version of the runtime system running in the instance.
            The runtime system is the set of components that serve the API Proxy
            traffic in your Environments.
        state:
          readOnly: true
          type: string
          enum:
            - STATE_UNSPECIFIED
            - CREATING
            - ACTIVE
            - DELETING
            - UPDATING
          description: >-
            Output only. State of the instance. Values other than `ACTIVE` means
            the resource is not ready to use.
          enumDescriptions:
            - Resource is in an unspecified state.
            - Resource is being created.
            - Resource is provisioned and ready to use.
            - The resource is being deleted.
            - The resource is being updated.
        lastModifiedAt:
          format: int64
          description: >-
            Output only. Time the instance was last modified in milliseconds
            since epoch.
          readOnly: true
          type: string
        peeringCidrRange:
          enumDescriptions:
            - Range not specified.
            - '`/16` CIDR range.'
            - '`/17` CIDR range.'
            - '`/18` CIDR range.'
            - '`/19` CIDR range.'
            - '`/20` CIDR range.'
            - '`/22` CIDR range. Supported for evaluation only.'
            - '`/23` CIDR range. Supported for evaluation only.'
          description: >-
            Optional. Size of the CIDR block range that will be reserved by the
            instance. PAID organizations support `SLASH_16` to `SLASH_20` and
            defaults to `SLASH_16`. Evaluation organizations support only
            `SLASH_23`.
          deprecated: true
          type: string
          enum:
            - CIDR_RANGE_UNSPECIFIED
            - SLASH_16
            - SLASH_17
            - SLASH_18
            - SLASH_19
            - SLASH_20
            - SLASH_22
            - SLASH_23
