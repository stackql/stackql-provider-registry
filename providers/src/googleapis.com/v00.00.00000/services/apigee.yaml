            field under hostnames which will contain metrics values and the
            dimension name. Example: ``` "hosts": [ { "dimensions": [ {
            "metrics": [ { "name": "sum(message_count)", "values": [
            "2.14049521E8" ] } ], "name": "nit_proxy" } ], "name": "example.com"
            } ]``` OR ```"hosts": [ { "metrics": [ { "name":
            "sum(message_count)", "values": [ "2.19026331E8" ] } ], "name":
            "example.com" } ]``` List of metric values.
