    GoogleCloudApigeeV1DeveloperMonetizationConfig:
      id: GoogleCloudApigeeV1DeveloperMonetizationConfig
      description: Monetization configuration for the developer.
      type: object
      properties:
        billingType:
          description: Billing type.
          type: string
          enumDescriptions:
            - The default/unset value.
            - >-
              Developer pays in advance for the use of APIs and the charged
              amount is deducted from their account balance.
            - >-
              Developer does not maintain an account balance. The API provider
              bills the developer for API usage.
          enum:
            - BILLING_TYPE_UNSPECIFIED
            - PREPAID
            - POSTPAID
    GoogleCloudApigeeV1DeveloperBalance:
      id: GoogleCloudApigeeV1DeveloperBalance
      description: Account balance for the developer.
      type: object
      properties:
        wallets:
          description: >-
            Output only. List of all wallets. Each individual wallet stores the
            account balance for a particular currency.
          readOnly: true
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1DeveloperBalanceWallet'
    GoogleCloudApigeeV1DeveloperBalanceWallet:
      id: GoogleCloudApigeeV1DeveloperBalanceWallet
      description: Wallet used to manage an account balance for a particular currency.
      type: object
      properties:
        balance:
          description: >-
            Current remaining balance of the developer for a particular
            currency.
          $ref: '#/components/schemas/GoogleTypeMoney'
        lastCreditTime:
          description: >-
            Output only. Time at which the developer last added credit to the
            account in milliseconds since epoch.
          readOnly: true
          type: string
          format: int64
    GoogleTypeMoney:
      id: GoogleTypeMoney
      description: Represents an amount of money with its currency type.
      type: object
      properties:
        currencyCode:
          description: The three-letter currency code defined in ISO 4217.
          type: string
        units:
          description: >-
            The whole units of the amount. For example if `currencyCode` is
            `"USD"`, then 1 unit is one US dollar.
          type: string
          format: int64
        nanos:
          description: >-
            Number of nano (10^-9) units of the amount. The value must be
            between -999,999,999 and +999,999,999 inclusive. If `units` is
            positive, `nanos` must be positive or zero. If `units` is zero,
            `nanos` can be positive, zero, or negative. If `units` is negative,
            `nanos` must be negative or zero. For example $-1.75 is represented
            as `units`=-1 and `nanos`=-750,000,000.
          type: integer
          format: int32
    GoogleCloudApigeeV1CreditDeveloperBalanceRequest:
      id: GoogleCloudApigeeV1CreditDeveloperBalanceRequest
      description: Request for CreditDeveloperBalance.
      type: object
      properties:
        transactionAmount:
          description: >-
            The amount of money to be credited. The wallet corresponding to the
            currency specified within `transaction_amount` will be updated. For
            example, if you specified `currency_code` within
            `transaction_amount` as "USD", then the amount would be added to the
            wallet which has the "USD" currency or if no such wallet exists, a
            new wallet will be created with the "USD" currency.
          $ref: '#/components/schemas/GoogleTypeMoney'
        transactionId:
          description: >-
            Each transaction_id uniquely identifies a credit balance request. If
            multiple requests are received with the same transaction_id, only
            one of them will be considered.
          type: string
    GoogleCloudApigeeV1AdjustDeveloperBalanceRequest:
      id: GoogleCloudApigeeV1AdjustDeveloperBalanceRequest
      description: Request for AdjustDeveloperBalance.
      type: object
      properties:
        adjustment:
          description: >-
            * A positive value of `adjustment` means that that the API provider
            wants to adjust the balance for an under-charged developer i.e. the
            balance of the developer will decrease. * A negative value of
            `adjustment` means that that the API provider wants to adjust the
            balance for an over-charged developer i.e. the balance of the
            developer will increase.
          $ref: '#/components/schemas/GoogleTypeMoney'
