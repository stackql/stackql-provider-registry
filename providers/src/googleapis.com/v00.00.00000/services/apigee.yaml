openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://github.com/stackql/google-discovery-to-openapi
    email: info@stackql.io
  title: Apigee API
  description: >-
    Use the Apigee API to programmatically develop and manage APIs with a set of
    RESTful operations. Develop and secure API proxies, deploy and undeploy API
    proxy revisions, monitor APIs, configure environments, manage users, and
    more. Note: This product is available as a free trial for a time period of
    60 days.
  version: v1
  x-discovery-doc-revision: '20250814'
  x-generated-date: '2025-08-28'
externalDocs:
  url: https://cloud.google.com/apigee-api-management/
servers:
  - url: https://apigee.googleapis.com
components:
  securitySchemes:
    Oauth2:
      type: oauth2
      description: Oauth 2.0 implicit authentication
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes: &ref_0
            https://www.googleapis.com/auth/cloud-platform: >-
              See, edit, configure, and delete your Google Cloud data and see
              the email address for your Google Account.
    Oauth2c:
      type: oauth2
      description: Oauth 2.0 authorization code authentication
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          tokenUrl: https://accounts.google.com/o/oauth2/token
          scopes: *ref_0
  schemas:
    GoogleCloudApigeeV1ListHybridIssuersResponse:
      id: GoogleCloudApigeeV1ListHybridIssuersResponse
      type: object
      properties:
        issuers:
          description: Lists of hybrid services and its trusted issuer email ids.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1ServiceIssuersMapping'
    GoogleCloudApigeeV1ServiceIssuersMapping:
      id: GoogleCloudApigeeV1ServiceIssuersMapping
      type: object
      properties:
        service:
          description: String indicating the Apigee service name.
          type: string
        emailIds:
          description: List of trusted issuer email ids.
          type: array
          items:
            type: string
    GoogleApiHttpBody:
      id: GoogleApiHttpBody
      description: >-
        Message that represents an arbitrary HTTP body. It should only be used
        for payload formats that can't be represented as JSON, such as raw
        binary or an HTML page. This message can be used both in streaming and
        non-streaming API methods in the request as well as the response. It can
        be used as a top-level request field, which is convenient if one wants
        to extract parameters from either the URL or HTTP template into the
        request fields and also want access to the raw HTTP body. Example:
        message GetResourceRequest { // A unique request id. string request_id =
        1; // The raw HTTP body is bound to this field. google.api.HttpBody
        http_body = 2; } service ResourceService { rpc
        GetResource(GetResourceRequest) returns (google.api.HttpBody); rpc
        UpdateResource(google.api.HttpBody) returns (google.protobuf.Empty); }
        Example with streaming methods: service CaldavService { rpc
        GetCalendar(stream google.api.HttpBody) returns (stream
        google.api.HttpBody); rpc UpdateCalendar(stream google.api.HttpBody)
        returns (stream google.api.HttpBody); } Use of this type only changes
        how the request and response bodies are handled, all other features will
        continue to work unchanged.
      type: object
      properties:
        contentType:
          description: >-
            The HTTP Content-Type header value specifying the content type of
            the body.
          type: string
        data:
          description: The HTTP request/response body as raw binary.
          type: string
          format: byte
        extensions:
          description: >-
            Application specific response metadata. Must be set in the first
            response for streaming APIs.
          type: array
          items:
            type: object
            additionalProperties:
              type: any
              description: Properties of the object. Contains field @type with type URL.
    GoogleCloudApigeeV1ResourceFile:
      id: GoogleCloudApigeeV1ResourceFile
      description: Metadata about a resource file.
      type: object
      properties:
        name:
          description: ID of the resource file.
          type: string
        type:
          description: Resource file type. {{ resource_file_type }}
          type: string
    GoogleCloudApigeeV1ListEnvironmentResourcesResponse:
      id: GoogleCloudApigeeV1ListEnvironmentResourcesResponse
      description: Response for ListEnvironmentResources
      type: object
      properties:
        resourceFile:
          description: List of resources files.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1ResourceFile'
    GoogleCloudApigeeV1ListApiProxiesResponse:
      id: GoogleCloudApigeeV1ListApiProxiesResponse
      type: object
      properties:
        proxies:
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1ApiProxy'
    GoogleCloudApigeeV1ApiProxy:
      id: GoogleCloudApigeeV1ApiProxy
      description: Metadata describing the API proxy
      type: object
      properties:
        metaData:
          description: Output only. Metadata describing the API proxy.
          readOnly: true
          $ref: '#/components/schemas/GoogleCloudApigeeV1EntityMetadata'
        name:
          description: Output only. Name of the API proxy.
          readOnly: true
          type: string
        revision:
          description: Output only. List of revisions defined for the API proxy.
          readOnly: true
          type: array
          items:
            type: string
        latestRevisionId:
          description: >-
            Output only. The id of the most recently created revision for this
            api proxy.
          readOnly: true
          type: string
        labels:
          description: User labels applied to this API Proxy.
          type: object
          additionalProperties:
            type: string
        readOnly:
          description: >-
            Output only. Whether this proxy is read-only. A read-only proxy
            cannot have new revisions created through calls to
            CreateApiProxyRevision. A proxy is read-only if it was generated by
            an archive.
          readOnly: true
          type: boolean
        apiProxyType:
          description: Output only. The type of the API proxy.
          readOnly: true
          type: string
          enumDescriptions:
            - API proxy type not specified.
            - >-
              Programmable API Proxies enable you to develop APIs with highly
              flexible behavior using bundled policy configuration and one or
              more programming languages to describe complex sequential and/or
              conditional flows of logic.
            - >-
              Configurable API Proxies enable you to develop efficient APIs
              using simple configuration while complex execution control flow
              logic is handled by Apigee. This type only works with the ARCHIVE
              deployment type and cannot be combined with the PROXY deployment
              type.
          enum:
            - API_PROXY_TYPE_UNSPECIFIED
            - PROGRAMMABLE
            - CONFIGURABLE
        space:
          description: >-
            Optional. The id of the space this proxy is associated with. Any IAM
            policies applied to the space will control access to this proxy. To
            learn how Spaces can be used to manage resources, read the [Apigee
            Spaces
            Overview](https://cloud.google.com/apigee/docs/api-platform/system-administration/spaces/apigee-spaces-overview).
          type: string
    GoogleCloudApigeeV1EntityMetadata:
      id: GoogleCloudApigeeV1EntityMetadata
      description: Metadata common to many entities in this API.
      type: object
      properties:
        createdAt:
          description: >-
            Time at which the API proxy was created, in milliseconds since
            epoch.
          type: string
          format: int64
        lastModifiedAt:
          description: >-
            Time at which the API proxy was most recently modified, in
            milliseconds since epoch.
          type: string
          format: int64
        subType:
          description: The type of entity described
          type: string
    GoogleCloudApigeeV1MoveApiProxyRequest:
      id: GoogleCloudApigeeV1MoveApiProxyRequest
      description: Moves an API Proxy to a different Space.
      type: object
      properties:
        space:
          description: >-
            Optional. Resource ID of the space to move the proxy to. If
            unspecified, the proxy will be moved to the organization level.
          type: string
    GoogleCloudApigeeV1ApiProxyRevision:
      id: GoogleCloudApigeeV1ApiProxyRevision
      description: API proxy revision.
      type: object
      properties:
        basepaths:
          description: Base URL of the API proxy.
          type: array
          items:
            type: string
        configurationVersion:
          description: >-
            Version of the API proxy configuration schema to which the API proxy
            conforms. Currently, the only supported value is 4.0
            (`majorVersion.minorVersion`). This setting may be used in the
            future to track the evolution of the API proxy format.
          $ref: '#/components/schemas/GoogleCloudApigeeV1ConfigVersion'
        contextInfo:
          description: Revision number, app name, and organization for the API proxy.
          type: string
        createdAt:
          description: >-
            Time that the API proxy revision was created in milliseconds since
            epoch.
          type: string
          format: int64
        displayName:
          description: Human-readable name of the API proxy.
          type: string
        description:
          description: Description of the API proxy revision.
          type: string
        entityMetaDataAsProperties:
          description: Metadata describing the API proxy revision as a key-value map.
          type: object
          additionalProperties:
            type: string
        lastModifiedAt:
          description: >-
            Time that the API proxy revision was last modified in milliseconds
            since epoch.
          type: string
          format: int64
        name:
          description: Name of the API proxy.
          type: string
        revision:
          description: API proxy revision.
          type: string
        policies:
          description: List of policy names included in the API proxy revision..
          type: array
          items:
            type: string
        proxies:
          description: List of proxy names included in the API proxy revision.
          type: array
          items:
            type: string
        proxyEndpoints:
          description: >-
            List of ProxyEndpoints in the `/proxies` directory of the API proxy.
            Typically, this element is included only when the API proxy was
            created using the Edge UI. This is a 'manifest' setting designed to
            provide visibility into the contents of the API proxy.
          type: array
          items:
            type: string
        resourceFiles:
          description: List of resource files included in the API proxy revision.
          $ref: '#/components/schemas/GoogleCloudApigeeV1ResourceFiles'
        resources:
          description: >-
            List of the resources included in the API proxy revision formatted
            as "{type}://{name}".
          type: array
          items:
            type: string
        sharedFlows:
          description: List of the shared flows included in the API proxy revision.
          type: array
          items:
            type: string
        spec:
          description: >-
            OpenAPI Specification that is associated with the API proxy. The
            value is set to a URL or to a path in the specification store.
          type: string
        targetEndpoints:
          description: >-
            List of TargetEndpoints in the `/targets` directory of the API
            proxy. Typically, this element is included only when the API proxy
            was created using the Edge UI. This is a 'manifest' setting designed
            to provide visibility into the contents of the API proxy.
          type: array
          items:
            type: string
        targetServers:
          description: >-
            List of TargetServers referenced in any TargetEndpoint in the API
            proxy. Typically, you will see this element only when the API proxy
            was created using the Edge UI. This is a 'manifest' setting designed
            to provide visibility into the contents of the API proxy.
          type: array
          items:
            type: string
        targets:
          description: List of the targets included in the API proxy revision.
          type: array
          items:
            type: string
        integrationEndpoints:
          description: >-
            List of IntegrationEndpoints in the '/integration-endpoints'
            directory of the API proxy. This is a 'manifest' setting designed to
            provide visibility into the contents of the API proxy.
          type: array
          items:
            type: string
        type:
          description: >-
            Type. Set to `Application`. Maintained for compatibility with the
            Apigee Edge API.
          type: string
        teams:
          description: List of the teams included in the API proxy revision.
          type: array
          items:
            type: string
        archive:
          description: >-
            Output only. The archive that generated this proxy revision. This
            field is only present on proxy revisions that were generated by an
            archive. Proxies generated by archives cannot be updated, deleted,
            or deployed to other environments. Format:
            `organizations/*/environments/*/archiveDeployments/*`
          readOnly: true
          type: string
        hasExtensiblePolicy:
          description: >-
            Output only. This field will be marked as true if revision contains
            any policies marked as extensible.
          readOnly: true
          type: boolean
    GoogleCloudApigeeV1ConfigVersion:
      id: GoogleCloudApigeeV1ConfigVersion
      description: >-
        Version of the API proxy configuration schema. Currently, only 4.0 is
        supported.
      type: object
      properties:
        majorVersion:
          description: Major version of the API proxy configuration schema.
          type: integer
          format: int32
        minorVersion:
          description: Minor version of the API proxy configuration schema.
          type: integer
          format: int32
    GoogleCloudApigeeV1ResourceFiles:
      id: GoogleCloudApigeeV1ResourceFiles
      description: List of resource files.
      type: object
      properties:
        resourceFile:
          description: List of resource files.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1ResourceFile'
    GoogleLongrunningListOperationsResponse:
      id: GoogleLongrunningListOperationsResponse
      description: The response message for Operations.ListOperations.
      type: object
      properties:
        operations:
          description: >-
            A list of operations that matches the specified filter in the
            request.
          type: array
          items:
            $ref: '#/components/schemas/GoogleLongrunningOperation'
        nextPageToken:
          description: The standard List next-page token.
          type: string
    GoogleLongrunningOperation:
      id: GoogleLongrunningOperation
      description: >-
        This resource represents a long-running operation that is the result of
        a network API call.
      type: object
      properties:
        name:
          description: >-
            The server-assigned name, which is only unique within the same
            service that originally returns it. If you use the default HTTP
            mapping, the `name` should be a resource name ending with
            `operations/{unique_id}`.
          type: string
        metadata:
          description: >-
            Service-specific metadata associated with the operation. It
            typically contains progress information and common metadata such as
            create time. Some services might not provide such metadata. Any
            method that returns a long-running operation should document the
            metadata type, if any.
          type: object
          additionalProperties:
            type: any
            description: Properties of the object. Contains field @type with type URL.
        done:
          description: >-
            If the value is `false`, it means the operation is still in
            progress. If `true`, the operation is completed, and either `error`
            or `response` is available.
          type: boolean
        error:
          description: >-
            The error result of the operation in case of failure or
            cancellation.
          $ref: '#/components/schemas/GoogleRpcStatus'
        response:
          description: >-
            The normal, successful response of the operation. If the original
            method returns no data on success, such as `Delete`, the response is
            `google.protobuf.Empty`. If the original method is standard
            `Get`/`Create`/`Update`, the response should be the resource. For
            other methods, the response should have the type `XxxResponse`,
            where `Xxx` is the original method name. For example, if the
            original method name is `TakeSnapshot()`, the inferred response type
            is `TakeSnapshotResponse`.
          type: object
          additionalProperties:
            type: any
            description: Properties of the object. Contains field @type with type URL.
    GoogleRpcStatus:
      id: GoogleRpcStatus
      description: >-
        The `Status` type defines a logical error model that is suitable for
        different programming environments, including REST APIs and RPC APIs. It
        is used by [gRPC](https://github.com/grpc). Each `Status` message
        contains three pieces of data: error code, error message, and error
        details. You can find out more about this error model and how to work
        with it in the [API Design
        Guide](https://cloud.google.com/apis/design/errors).
      type: object
      properties:
        code:
          description: The status code, which should be an enum value of google.rpc.Code.
          type: integer
          format: int32
        message:
          description: >-
            A developer-facing error message, which should be in English. Any
            user-facing error message should be localized and sent in the
            google.rpc.Status.details field, or localized by the client.
          type: string
        details:
          description: >-
            A list of messages that carry the error details. There is a common
            set of message types for APIs to use.
          type: array
          items:
            type: object
            additionalProperties:
              type: any
              description: Properties of the object. Contains field @type with type URL.
    GoogleCloudApigeeV1ArchiveDeployment:
      id: GoogleCloudApigeeV1ArchiveDeployment
      description: Archive Deployment information.
      type: object
      properties:
        name:
          description: >-
            Name of the Archive Deployment in the following format:
            `organizations/{org}/environments/{env}/archiveDeployments/{id}`.
          type: string
        labels:
          description: >-
            User-supplied key-value pairs used to organize ArchiveDeployments.
            Label keys must be between 1 and 63 characters long, have a UTF-8
            encoding of maximum 128 bytes, and must conform to the following
            PCRE regular expression: \p{Ll}\p{Lo}{0,62} Label values must be
            between 1 and 63 characters long, have a UTF-8 encoding of maximum
            128 bytes, and must conform to the following PCRE regular
            expression: [\p{Ll}\p{Lo}\p{N}_-]{0,63} No more than 64 labels can
            be associated with a given store.
          type: object
          additionalProperties:
            type: string
        createdAt:
          description: >-
            Output only. The time at which the Archive Deployment was created in
            milliseconds since the epoch.
          readOnly: true
          type: string
          format: int64
        updatedAt:
          description: >-
            Output only. The time at which the Archive Deployment was updated in
            milliseconds since the epoch.
          readOnly: true
          type: string
          format: int64
        gcsUri:
          description: >-
            Input only. The Google Cloud Storage signed URL returned from
            GenerateUploadUrl and used to upload the Archive zip file.
          type: string
        operation:
          description: >-
            Output only. A reference to the LRO that created this Archive
            Deployment in the following format:
            `organizations/{org}/operations/{id}`
          readOnly: true
          type: string
    GoogleCloudApigeeV1ListArchiveDeploymentsResponse:
      id: GoogleCloudApigeeV1ListArchiveDeploymentsResponse
      description: Response for ListArchiveDeployments method.
      type: object
      properties:
        archiveDeployments:
          description: Archive Deployments in the specified environment.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1ArchiveDeployment'
        nextPageToken:
          description: >-
            Page token that you can include in a ListArchiveDeployments request
            to retrieve the next page. If omitted, no subsequent pages exist.
          type: string
    GoogleCloudApigeeV1GenerateUploadUrlRequest:
      id: GoogleCloudApigeeV1GenerateUploadUrlRequest
      description: Request for GenerateUploadUrl method.
      type: object
      properties: {}
    GoogleCloudApigeeV1GenerateUploadUrlResponse:
      id: GoogleCloudApigeeV1GenerateUploadUrlResponse
      description: Response for GenerateUploadUrl method.
      type: object
      properties:
        uploadUri:
          description: >-
            The Google Cloud Storage signed URL that can be used to upload a new
            Archive zip file.
          type: string
    GoogleCloudApigeeV1GenerateDownloadUrlRequest:
      id: GoogleCloudApigeeV1GenerateDownloadUrlRequest
      description: Request for GenerateDownloadUrl method.
      type: object
      properties: {}
    GoogleCloudApigeeV1GenerateDownloadUrlResponse:
      id: GoogleCloudApigeeV1GenerateDownloadUrlResponse
      description: Response for GenerateDownloadUrl method.
      type: object
      properties:
        downloadUri:
          description: >-
            The Google Cloud Storage signed URL that can be used to download the
            Archive zip file.
          type: string
    GoogleProtobufEmpty:
      id: GoogleProtobufEmpty
      description: >-
        A generic empty message that you can re-use to avoid defining duplicated
        empty messages in your APIs. A typical example is to use it as the
        request or the response type of an API method. For instance: service Foo
        { rpc Bar(google.protobuf.Empty) returns (google.protobuf.Empty); }
      type: object
      properties: {}
    GoogleCloudApigeeV1DataCollector:
      id: GoogleCloudApigeeV1DataCollector
      description: Data collector configuration.
      type: object
      properties:
        name:
          description: ID of the data collector. Must begin with `dc_`.
          type: string
        description:
          description: A description of the data collector.
          type: string
        type:
          description: Immutable. The type of data this data collector will collect.
          type: string
          enumDescriptions:
            - For future compatibility.
            - For integer values.
            - For float values.
            - For string values.
            - For boolean values.
            - For datetime values.
          enum:
            - TYPE_UNSPECIFIED
            - INTEGER
            - FLOAT
            - STRING
            - BOOLEAN
            - DATETIME
        createdAt:
          description: >-
            Output only. The time at which the data collector was created in
            milliseconds since the epoch.
          readOnly: true
          type: string
          format: int64
        lastModifiedAt:
          description: >-
            Output only. The time at which the Data Collector was last updated
            in milliseconds since the epoch.
          readOnly: true
          type: string
          format: int64
    GoogleCloudApigeeV1ListDataCollectorsResponse:
      id: GoogleCloudApigeeV1ListDataCollectorsResponse
      description: Response for ListDataCollectors.
      type: object
      properties:
        dataCollectors:
          description: Data collectors in the specified organization.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1DataCollector'
        nextPageToken:
          description: >-
            Page token that you can include in a ListDataCollectors request to
            retrieve the next page. If omitted, no subsequent pages exist.
          type: string
    GoogleCloudApigeeV1DebugMask:
      id: GoogleCloudApigeeV1DebugMask
      type: object
      properties:
        name:
          description: Name of the debug mask.
          type: string
        namespaces:
          description: Map of namespaces to URIs.
          type: object
          additionalProperties:
            type: string
        requestXPaths:
          description: >-
            List of XPaths that specify the XML elements to be filtered from XML
            request message payloads.
          type: array
          items:
            type: string
        responseXPaths:
          description: >-
            List of XPaths that specify the XML elements to be filtered from XML
            response message payloads.
          type: array
          items:
            type: string
        faultXPaths:
          description: >-
            List of XPaths that specify the XML elements to be filtered from XML
            payloads in error flows.
          type: array
          items:
            type: string
        requestJSONPaths:
          description: >-
            List of JSON paths that specify the JSON elements to be filtered
            from JSON request message payloads.
          type: array
          items:
            type: string
        responseJSONPaths:
          description: >-
            List of JSON paths that specify the JSON elements to be filtered
            from JSON response message payloads.
          type: array
          items:
            type: string
        faultJSONPaths:
          description: >-
            List of JSON paths that specify the JSON elements to be filtered
            from JSON payloads in error flows.
          type: array
          items:
            type: string
        variables:
          description: List of variables that should be masked from the debug output.
          type: array
          items:
            type: string
    GoogleCloudApigeeV1Deployment:
      id: GoogleCloudApigeeV1Deployment
      description: Deployment represents a deployment of an API proxy or shared flow.
      type: object
      properties:
        environment:
          description: Environment.
          type: string
        apiProxy:
          description: API proxy.
          type: string
        revision:
          description: API proxy revision.
          type: string
        deployStartTime:
          description: >-
            Time the API proxy was marked `deployed` in the control plane in
            millisconds since epoch.
          type: string
          format: int64
        pods:
          description: >-
            Status reported by runtime pods. **Note**: **This field is
            deprecated**. Runtime versions 1.3 and above report instance level
            status rather than pod status.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1PodStatus'
        state:
          description: >-
            Current state of the deployment. **Note**: This field is displayed
            only when viewing deployment status.
          type: string
          enumDescriptions:
            - This value should never be returned.
            - Runtime has loaded the deployment.
            - Deployment is not fully ready in the runtime.
            - >-
              Encountered an error with the deployment that requires
              intervention.
          enum:
            - RUNTIME_STATE_UNSPECIFIED
            - READY
            - PROGRESSING
            - ERROR
        errors:
          description: >-
            Errors reported for this deployment. Populated only when state ==
            ERROR. **Note**: This field is displayed only when viewing
            deployment status.
          type: array
          items:
            $ref: '#/components/schemas/GoogleRpcStatus'
        routeConflicts:
          description: >-
            Conflicts in the desired state routing configuration. The presence
            of conflicts does not cause the state to be `ERROR`, but it will
            mean that some of the deployment's base paths are not routed to its
            environment. If the conflicts change, the state will transition to
            `PROGRESSING` until the latest configuration is rolled out to all
            instances. **Note**: This field is displayed only when viewing
            deployment status.
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudApigeeV1DeploymentChangeReportRoutingConflict
        instances:
          description: >-
            Status reported by each runtime instance. **Note**: This field is
            displayed only when viewing deployment status.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1InstanceDeploymentStatus'
        serviceAccount:
          description: >-
            The full resource name of Cloud IAM Service Account that this
            deployment is using, eg, `projects/-/serviceAccounts/{email}`.
          type: string
        proxyDeploymentType:
          description: >-
            Output only. The type of the deployment (standard or extensible)
            Deployed proxy revision will be marked as extensible in following 2
            cases. 1. The deployed proxy revision uses extensible policies. 2.
            If a environment supports flowhooks and flow hook is configured.
          readOnly: true
          type: string
          enumDescriptions:
            - >-
              Default value till public preview. After public preview this value
              should not be returned.
            - >-
              Deployment will be of type Standard if only Standard proxies are
              used
            - >-
              Proxy will be of type Extensible if deployments uses one or more
              Extensible proxies
          enum:
            - PROXY_DEPLOYMENT_TYPE_UNSPECIFIED
            - STANDARD
            - EXTENSIBLE
    GoogleCloudApigeeV1PodStatus:
      id: GoogleCloudApigeeV1PodStatus
      type: object
      properties:
        podName:
          description: Name of the pod which is reporting the status.
          type: string
        appVersion:
          description: Version of the application running in the pod.
          type: string
        podStatus:
          description: >-
            Overall status of the pod (not this specific deployment). Valid
            values include: - `active`: Up to date. - `stale` : Recently out of
            date. Pods that have not reported status in a long time are excluded
            from the output.
          type: string
        podStatusTime:
          description: Time the pod status was reported in milliseconds since epoch.
          type: string
          format: int64
        deploymentStatusTime:
          description: Time the deployment status was reported in milliseconds since epoch.
          type: string
          format: int64
        deploymentTime:
          description: Time the proxy was deployed in milliseconds since epoch.
          type: string
          format: int64
        deploymentStatus:
          description: >-
            Status of the deployment. Valid values include: - `deployed`:
            Successful. - `error` : Failed. - `pending` : Pod has not yet
            reported on the deployment.
          type: string
        statusCode:
          description: Code associated with the deployment status.
          type: string
        statusCodeDetails:
          description: Human-readable message associated with the status code.
          type: string
    GoogleCloudApigeeV1DeploymentChangeReportRoutingConflict:
      id: GoogleCloudApigeeV1DeploymentChangeReportRoutingConflict
      description: >-
        Describes a routing conflict that may cause a deployment not to receive
        traffic at some base path.
      type: object
      properties:
        environmentGroup:
          description: Name of the environment group in which this conflict exists.
          type: string
        conflictingDeployment:
          description: Existing base path/deployment causing the conflict.
          $ref: >-
            #/components/schemas/GoogleCloudApigeeV1DeploymentChangeReportRoutingDeployment
        description:
          description: Human-readable description of this conflict.
          type: string
    GoogleCloudApigeeV1DeploymentChangeReportRoutingDeployment:
      id: GoogleCloudApigeeV1DeploymentChangeReportRoutingDeployment
      description: Tuple representing a base path and the deployment containing it.
      type: object
      properties:
        basepath:
          description: Base path receiving traffic.
          type: string
        environment:
          description: Name of the environment in which the proxy is deployed.
          type: string
        apiProxy:
          description: Name of the deployed API proxy revision containing the base path.
          type: string
        revision:
          description: Name of the deployed API proxy revision containing the base path.
          type: string
    GoogleCloudApigeeV1InstanceDeploymentStatus:
      id: GoogleCloudApigeeV1InstanceDeploymentStatus
      description: The status of a deployment as reported by a single instance.
      type: object
      properties:
        instance:
          description: ID of the instance reporting the status.
          type: string
        deployedRevisions:
          description: Revisions currently deployed in MPs.
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudApigeeV1InstanceDeploymentStatusDeployedRevision
        deployedRoutes:
          description: >-
            Current routes deployed in the ingress routing table. A route which
            is missing will appear in `missing_routes`.
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudApigeeV1InstanceDeploymentStatusDeployedRoute
    GoogleCloudApigeeV1InstanceDeploymentStatusDeployedRevision:
      id: GoogleCloudApigeeV1InstanceDeploymentStatusDeployedRevision
      description: Revisions deployed in the MPs.
      type: object
      properties:
        revision:
          description: API proxy revision reported as deployed.
          type: string
        percentage:
          description: Percentage of MP replicas reporting this revision.
          type: integer
          format: int32
    GoogleCloudApigeeV1InstanceDeploymentStatusDeployedRoute:
      id: GoogleCloudApigeeV1InstanceDeploymentStatusDeployedRoute
      description: Route deployed in the ingress routing table.
      type: object
      properties:
        basepath:
          description: Base path in the routing table.
          type: string
        envgroup:
          description: Environment group where this route is installed.
          type: string
        environment:
          description: >-
            Destination environment. This will be empty if the route is not yet
            reported.
          type: string
        percentage:
          description: Percentage of ingress replicas reporting this route.
          type: integer
          format: int32
    GoogleCloudApigeeV1DeploymentChangeReport:
      id: GoogleCloudApigeeV1DeploymentChangeReport
      description: >-
        Response for GenerateDeployChangeReport and
        GenerateUndeployChangeReport. This report contains any validation
        failures that would cause the deployment to be rejected, as well changes
        and conflicts in routing that may occur due to the new deployment. The
        existence of a routing warning does not necessarily imply that the
        deployment request is bad, if the desired state of the deployment
        request is to effect a routing change. The primary purposes of the
        routing messages are: 1) To inform users of routing changes that may
        have an effect on traffic currently being routed to other existing
        deployments. 2) To warn users if some base path in the proxy will not
        receive traffic due to an existing deployment having already claimed
        that base path. The presence of routing conflicts/changes will not cause
        non-dry-run DeployApiProxy/UndeployApiProxy requests to be rejected.
      type: object
      properties:
        validationErrors:
          description: >-
            Validation errors that would cause the deployment change request to
            be rejected.
          $ref: '#/components/schemas/GoogleRpcPreconditionFailure'
        routingChanges:
          description: All routing changes that may result from a deployment request.
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudApigeeV1DeploymentChangeReportRoutingChange
        routingConflicts:
          description: All base path conflicts detected for a deployment request.
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudApigeeV1DeploymentChangeReportRoutingConflict
    GoogleRpcPreconditionFailure:
      id: GoogleRpcPreconditionFailure
      description: >-
        Describes what preconditions have failed. For example, if an RPC failed
        because it required the Terms of Service to be acknowledged, it could
        list the terms of service violation in the PreconditionFailure message.
      type: object
      properties:
        violations:
          description: Describes all precondition violations.
          type: array
          items:
            $ref: '#/components/schemas/GoogleRpcPreconditionFailureViolation'
    GoogleRpcPreconditionFailureViolation:
      id: GoogleRpcPreconditionFailureViolation
      description: A message type used to describe a single precondition failure.
      type: object
      properties:
        type:
          description: >-
            The type of PreconditionFailure. We recommend using a
            service-specific enum type to define the supported precondition
            violation subjects. For example, "TOS" for "Terms of Service
            violation".
          type: string
        subject:
          description: >-
            The subject, relative to the type, that failed. For example,
            "google.com/cloud" relative to the "TOS" type would indicate which
            terms of service is being referenced.
          type: string
        description:
          description: >-
            A description of how the precondition failed. Developers can use
            this description to understand how to fix the failure. For example:
            "Terms of service not accepted".
          type: string
    GoogleCloudApigeeV1DeploymentChangeReportRoutingChange:
      id: GoogleCloudApigeeV1DeploymentChangeReportRoutingChange
      description: >-
        Describes a potential routing change that may occur as a result of some
        deployment operation.
      type: object
      properties:
        environmentGroup:
          description: Name of the environment group affected by this routing change.
          type: string
        fromDeployment:
          description: Base path/deployment that may stop receiving some traffic.
          $ref: >-
            #/components/schemas/GoogleCloudApigeeV1DeploymentChangeReportRoutingDeployment
        toDeployment:
          description: >-
            Base path/deployment that may start receiving that traffic. May be
            null if no deployment is able to receive the traffic.
          $ref: >-
            #/components/schemas/GoogleCloudApigeeV1DeploymentChangeReportRoutingDeployment
        shouldSequenceRollout:
          description: >-
            Set to `true` if using sequenced rollout would make this routing
            change safer. **Note**: This does not necessarily imply that
            automated sequenced rollout mode is supported for the operation.
          type: boolean
        description:
          description: Human-readable description of this routing change.
          type: string
    GoogleCloudApigeeV1ListDeploymentsResponse:
      id: GoogleCloudApigeeV1ListDeploymentsResponse
      type: object
      properties:
        deployments:
          description: List of deployments.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1Deployment'
    GoogleCloudApigeeV1FlowHook:
      id: GoogleCloudApigeeV1FlowHook
      type: object
      properties:
        flowHookPoint:
          description: >-
            Output only. Where in the API call flow the flow hook is invoked.
            Must be one of `PreProxyFlowHook`, `PostProxyFlowHook`,
            `PreTargetFlowHook`, or `PostTargetFlowHook`.
          readOnly: true
          type: string
        description:
          description: Description of the flow hook.
          type: string
        sharedFlow:
          description: >-
            Shared flow attached to this flow hook, or empty if there is none
            attached.
          type: string
        continueOnError:
          description: >-
            Optional. Flag that specifies whether execution should continue if
            the flow hook throws an exception. Set to `true` to continue
            execution. Set to `false` to stop execution if the flow hook throws
            an exception. Defaults to `true`.
          type: boolean
    GoogleIamV1SetIamPolicyRequest:
      id: GoogleIamV1SetIamPolicyRequest
      description: Request message for `SetIamPolicy` method.
      type: object
      properties:
        policy:
          description: >-
            REQUIRED: The complete policy to be applied to the `resource`. The
            size of the policy is limited to a few 10s of KB. An empty policy is
            a valid policy but certain Google Cloud services (such as Projects)
            might reject them.
          $ref: '#/components/schemas/GoogleIamV1Policy'
        updateMask:
          description: >-
            OPTIONAL: A FieldMask specifying which fields of the policy to
            modify. Only the fields in the mask will be modified. If no mask is
            provided, the following default mask is used: `paths: "bindings,
            etag"`
          type: string
          format: google-fieldmask
    GoogleIamV1Policy:
      id: GoogleIamV1Policy
      description: >-
        An Identity and Access Management (IAM) policy, which specifies access
        controls for Google Cloud resources. A `Policy` is a collection of
        `bindings`. A `binding` binds one or more `members`, or principals, to a
        single `role`. Principals can be user accounts, service accounts, Google
        groups, and domains (such as G Suite). A `role` is a named list of
        permissions; each `role` can be an IAM predefined role or a user-created
        custom role. For some types of Google Cloud resources, a `binding` can
        also specify a `condition`, which is a logical expression that allows
        access to a resource only if the expression evaluates to `true`. A
        condition can add constraints based on attributes of the request, the
        resource, or both. To learn which resources support conditions in their
        IAM policies, see the [IAM
        documentation](https://cloud.google.com/iam/help/conditions/resource-policies).
        **JSON example:** ``` { "bindings": [ { "role":
        "roles/resourcemanager.organizationAdmin", "members": [
        "user:mike@example.com", "group:admins@example.com",
        "domain:google.com",
        "serviceAccount:my-project-id@appspot.gserviceaccount.com" ] }, {
        "role": "roles/resourcemanager.organizationViewer", "members": [
        "user:eve@example.com" ], "condition": { "title": "expirable access",
        "description": "Does not grant access after Sep 2020", "expression":
        "request.time < timestamp('2020-10-01T00:00:00.000Z')", } } ], "etag":
        "BwWWja0YfJA=", "version": 3 } ``` **YAML example:** ``` bindings: -
        members: - user:mike@example.com - group:admins@example.com -
        domain:google.com -
        serviceAccount:my-project-id@appspot.gserviceaccount.com role:
        roles/resourcemanager.organizationAdmin - members: -
        user:eve@example.com role: roles/resourcemanager.organizationViewer
        condition: title: expirable access description: Does not grant access
        after Sep 2020 expression: request.time <
        timestamp('2020-10-01T00:00:00.000Z') etag: BwWWja0YfJA= version: 3 ```
        For a description of IAM and its features, see the [IAM
        documentation](https://cloud.google.com/iam/docs/).
      type: object
      properties:
        version:
          description: >-
            Specifies the format of the policy. Valid values are `0`, `1`, and
            `3`. Requests that specify an invalid value are rejected. Any
            operation that affects conditional role bindings must specify
            version `3`. This requirement applies to the following operations: *
            Getting a policy that includes a conditional role binding * Adding a
            conditional role binding to a policy * Changing a conditional role
            binding in a policy * Removing any role binding, with or without a
            condition, from a policy that includes conditions **Important:** If
            you use IAM Conditions, you must include the `etag` field whenever
            you call `setIamPolicy`. If you omit this field, then IAM allows you
            to overwrite a version `3` policy with a version `1` policy, and all
            of the conditions in the version `3` policy are lost. If a policy
            does not include any conditions, operations on that policy may
            specify any valid version or leave the field unset. To learn which
            resources support conditions in their IAM policies, see the [IAM
            documentation](https://cloud.google.com/iam/help/conditions/resource-policies).
          type: integer
          format: int32
        bindings:
          description: >-
            Associates a list of `members`, or principals, with a `role`.
            Optionally, may specify a `condition` that determines how and when
            the `bindings` are applied. Each of the `bindings` must contain at
            least one principal. The `bindings` in a `Policy` can refer to up to
            1,500 principals; up to 250 of these principals can be Google
            groups. Each occurrence of a principal counts towards these limits.
            For example, if the `bindings` grant 50 different roles to
            `user:alice@example.com`, and not to any other principal, then you
            can add another 1,450 principals to the `bindings` in the `Policy`.
          type: array
          items:
            $ref: '#/components/schemas/GoogleIamV1Binding'
        auditConfigs:
          description: Specifies cloud audit logging configuration for this policy.
          type: array
          items:
            $ref: '#/components/schemas/GoogleIamV1AuditConfig'
        etag:
          description: >-
            `etag` is used for optimistic concurrency control as a way to help
            prevent simultaneous updates of a policy from overwriting each
            other. It is strongly suggested that systems make use of the `etag`
            in the read-modify-write cycle to perform policy updates in order to
            avoid race conditions: An `etag` is returned in the response to
            `getIamPolicy`, and systems are expected to put that etag in the
            request to `setIamPolicy` to ensure that their change will be
            applied to the same version of the policy. **Important:** If you use
            IAM Conditions, you must include the `etag` field whenever you call
            `setIamPolicy`. If you omit this field, then IAM allows you to
            overwrite a version `3` policy with a version `1` policy, and all of
            the conditions in the version `3` policy are lost.
          type: string
          format: byte
    GoogleIamV1Binding:
      id: GoogleIamV1Binding
      description: Associates `members`, or principals, with a `role`.
      type: object
      properties:
        role:
          description: >-
            Role that is assigned to the list of `members`, or principals. For
            example, `roles/viewer`, `roles/editor`, or `roles/owner`. For an
            overview of the IAM roles and permissions, see the [IAM
            documentation](https://cloud.google.com/iam/docs/roles-overview).
            For a list of the available pre-defined roles, see
            [here](https://cloud.google.com/iam/docs/understanding-roles).
          type: string
        members:
          description: >-
            Specifies the principals requesting access for a Google Cloud
            resource. `members` can have the following values: * `allUsers`: A
            special identifier that represents anyone who is on the internet;
            with or without a Google account. * `allAuthenticatedUsers`: A
            special identifier that represents anyone who is authenticated with
            a Google account or a service account. Does not include identities
            that come from external identity providers (IdPs) through identity
            federation. * `user:{emailid}`: An email address that represents a
            specific Google account. For example, `alice@example.com` . *
            `serviceAccount:{emailid}`: An email address that represents a
            Google service account. For example,
            `my-other-app@appspot.gserviceaccount.com`. *
            `serviceAccount:{projectid}.svc.id.goog[{namespace}/{kubernetes-sa}]`:
            An identifier for a [Kubernetes service
            account](https://cloud.google.com/kubernetes-engine/docs/how-to/kubernetes-service-accounts).
            For example,
            `my-project.svc.id.goog[my-namespace/my-kubernetes-sa]`. *
            `group:{emailid}`: An email address that represents a Google group.
            For example, `admins@example.com`. * `domain:{domain}`: The G Suite
            domain (primary) that represents all the users of that domain. For
            example, `google.com` or `example.com`. *
            `principal://iam.googleapis.com/locations/global/workforcePools/{pool_id}/subject/{subject_attribute_value}`:
            A single identity in a workforce identity pool. *
            `principalSet://iam.googleapis.com/locations/global/workforcePools/{pool_id}/group/{group_id}`:
            All workforce identities in a group. *
            `principalSet://iam.googleapis.com/locations/global/workforcePools/{pool_id}/attribute.{attribute_name}/{attribute_value}`:
            All workforce identities with a specific attribute value. *
            `principalSet://iam.googleapis.com/locations/global/workforcePools/{pool_id}/*`:
            All identities in a workforce identity pool. *
            `principal://iam.googleapis.com/projects/{project_number}/locations/global/workloadIdentityPools/{pool_id}/subject/{subject_attribute_value}`:
            A single identity in a workload identity pool. *
            `principalSet://iam.googleapis.com/projects/{project_number}/locations/global/workloadIdentityPools/{pool_id}/group/{group_id}`:
            A workload identity pool group. *
            `principalSet://iam.googleapis.com/projects/{project_number}/locations/global/workloadIdentityPools/{pool_id}/attribute.{attribute_name}/{attribute_value}`:
            All identities in a workload identity pool with a certain attribute.
            *
            `principalSet://iam.googleapis.com/projects/{project_number}/locations/global/workloadIdentityPools/{pool_id}/*`:
            All identities in a workload identity pool. *
            `deleted:user:{emailid}?uid={uniqueid}`: An email address (plus
            unique identifier) representing a user that has been recently
            deleted. For example, `alice@example.com?uid=123456789012345678901`.
            If the user is recovered, this value reverts to `user:{emailid}` and
            the recovered user retains the role in the binding. *
            `deleted:serviceAccount:{emailid}?uid={uniqueid}`: An email address
            (plus unique identifier) representing a service account that has
            been recently deleted. For example,
            `my-other-app@appspot.gserviceaccount.com?uid=123456789012345678901`.
            If the service account is undeleted, this value reverts to
            `serviceAccount:{emailid}` and the undeleted service account retains
            the role in the binding. * `deleted:group:{emailid}?uid={uniqueid}`:
            An email address (plus unique identifier) representing a Google
            group that has been recently deleted. For example,
            `admins@example.com?uid=123456789012345678901`. If the group is
            recovered, this value reverts to `group:{emailid}` and the recovered
            group retains the role in the binding. *
            `deleted:principal://iam.googleapis.com/locations/global/workforcePools/{pool_id}/subject/{subject_attribute_value}`:
            Deleted single identity in a workforce identity pool. For example,
            `deleted:principal://iam.googleapis.com/locations/global/workforcePools/my-pool-id/subject/my-subject-attribute-value`.
          type: array
          items:
            type: string
        condition:
          description: >-
            The condition that is associated with this binding. If the condition
            evaluates to `true`, then this binding applies to the current
            request. If the condition evaluates to `false`, then this binding
            does not apply to the current request. However, a different role
            binding might grant the same role to one or more of the principals
            in this binding. To learn which resources support conditions in
            their IAM policies, see the [IAM
            documentation](https://cloud.google.com/iam/help/conditions/resource-policies).
          $ref: '#/components/schemas/GoogleTypeExpr'
    GoogleTypeExpr:
      id: GoogleTypeExpr
      description: >-
        Represents a textual expression in the Common Expression Language (CEL)
        syntax. CEL is a C-like expression language. The syntax and semantics of
        CEL are documented at https://github.com/google/cel-spec. Example
        (Comparison): title: "Summary size limit" description: "Determines if a
        summary is less than 100 chars" expression: "document.summary.size() <
        100" Example (Equality): title: "Requestor is owner" description:
        "Determines if requestor is the document owner" expression:
        "document.owner == request.auth.claims.email" Example (Logic): title:
        "Public documents" description: "Determine whether the document should
        be publicly visible" expression: "document.type != 'private' &&
        document.type != 'internal'" Example (Data Manipulation): title:
        "Notification string" description: "Create a notification string with a
        timestamp." expression: "'New message received at ' +
        string(document.create_time)" The exact variables and functions that may
        be referenced within an expression are determined by the service that
        evaluates it. See the service documentation for additional information.
      type: object
      properties:
        expression:
          description: >-
            Textual representation of an expression in Common Expression
            Language syntax.
          type: string
        title:
          description: >-
            Optional. Title for the expression, i.e. a short string describing
            its purpose. This can be used e.g. in UIs which allow to enter the
            expression.
          type: string
        description:
          description: >-
            Optional. Description of the expression. This is a longer text which
            describes the expression, e.g. when hovered over it in a UI.
          type: string
        location:
          description: >-
            Optional. String indicating the location of the expression for error
            reporting, e.g. a file name and a position in the file.
          type: string
    GoogleIamV1AuditConfig:
      id: GoogleIamV1AuditConfig
      description: >-
        Specifies the audit configuration for a service. The configuration
        determines which permission types are logged, and what identities, if
        any, are exempted from logging. An AuditConfig must have one or more
        AuditLogConfigs. If there are AuditConfigs for both `allServices` and a
        specific service, the union of the two AuditConfigs is used for that
        service: the log_types specified in each AuditConfig are enabled, and
        the exempted_members in each AuditLogConfig are exempted. Example Policy
        with multiple AuditConfigs: { "audit_configs": [ { "service":
        "allServices", "audit_log_configs": [ { "log_type": "DATA_READ",
        "exempted_members": [ "user:jose@example.com" ] }, { "log_type":
        "DATA_WRITE" }, { "log_type": "ADMIN_READ" } ] }, { "service":
        "sampleservice.googleapis.com", "audit_log_configs": [ { "log_type":
        "DATA_READ" }, { "log_type": "DATA_WRITE", "exempted_members": [
        "user:aliya@example.com" ] } ] } ] } For sampleservice, this policy
        enables DATA_READ, DATA_WRITE and ADMIN_READ logging. It also exempts
        `jose@example.com` from DATA_READ logging, and `aliya@example.com` from
        DATA_WRITE logging.
      type: object
      properties:
        service:
          description: >-
            Specifies a service that will be enabled for audit logging. For
            example, `storage.googleapis.com`, `cloudsql.googleapis.com`.
            `allServices` is a special value that covers all services.
          type: string
        auditLogConfigs:
          description: The configuration for logging of each type of permission.
          type: array
          items:
            $ref: '#/components/schemas/GoogleIamV1AuditLogConfig'
    GoogleIamV1AuditLogConfig:
      id: GoogleIamV1AuditLogConfig
      description: >-
        Provides the configuration for logging a type of permissions. Example: {
        "audit_log_configs": [ { "log_type": "DATA_READ", "exempted_members": [
        "user:jose@example.com" ] }, { "log_type": "DATA_WRITE" } ] } This
        enables 'DATA_READ' and 'DATA_WRITE' logging, while exempting
        jose@example.com from DATA_READ logging.
      type: object
      properties:
        logType:
          description: The log type that this config enables.
          type: string
          enumDescriptions:
            - Default case. Should never be this.
            - 'Admin reads. Example: CloudIAM getIamPolicy'
            - 'Data writes. Example: CloudSQL Users create'
            - 'Data reads. Example: CloudSQL Users list'
          enum:
            - LOG_TYPE_UNSPECIFIED
            - ADMIN_READ
            - DATA_WRITE
            - DATA_READ
        exemptedMembers:
          description: >-
            Specifies the identities that do not cause logging for this type of
            permission. Follows the same format of Binding.members.
          type: array
          items:
            type: string
    GoogleIamV1TestIamPermissionsRequest:
      id: GoogleIamV1TestIamPermissionsRequest
      description: Request message for `TestIamPermissions` method.
      type: object
      properties:
        permissions:
          description: >-
            The set of permissions to check for the `resource`. Permissions with
            wildcards (such as `*` or `storage.*`) are not allowed. For more
            information see [IAM
            Overview](https://cloud.google.com/iam/docs/overview#permissions).
          type: array
          items:
            type: string
    GoogleIamV1TestIamPermissionsResponse:
      id: GoogleIamV1TestIamPermissionsResponse
      description: Response message for `TestIamPermissions` method.
      type: object
      properties:
        permissions:
          description: >-
            A subset of `TestPermissionsRequest.permissions` that the caller is
            allowed.
          type: array
          items:
            type: string
    GoogleCloudApigeeV1EnvironmentGroup:
      id: GoogleCloudApigeeV1EnvironmentGroup
      description: >-
        EnvironmentGroup configuration. An environment group is used to group
        one or more Apigee environments under a single host name.
      type: object
      properties:
        name:
          description: ID of the environment group.
          type: string
        hostnames:
          description: Required. Host names for this environment group.
          type: array
          items:
            type: string
        createdAt:
          description: >-
            Output only. The time at which the environment group was created as
            milliseconds since epoch.
          readOnly: true
          type: string
          format: int64
        lastModifiedAt:
          description: >-
            Output only. The time at which the environment group was last
            updated as milliseconds since epoch.
          readOnly: true
          type: string
          format: int64
        state:
          description: >-
            Output only. State of the environment group. Values other than
            ACTIVE means the resource is not ready to use.
          readOnly: true
          type: string
          enumDescriptions:
