              with Apigee or while experimenting. Refer to Apigee's public
              documentation for more details.
            - >-
              Intermediate environment supports API management features and
              higher capacity than Base environment. Refer to Apigee's public
              documentation for more details.
            - >-
              Comprehensive environment supports advanced capabilites and even
