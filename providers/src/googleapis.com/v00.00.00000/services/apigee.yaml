          items:
            type: string
    GoogleCloudApigeeV1OptimizedStats:
      id: GoogleCloudApigeeV1OptimizedStats
      description: Encapsulates a response format for JavaScript Optimized Scenario.
      type: object
      properties:
        Response:
          description: >-
            Wraps the `stats` response for JavaScript Optimized Scenario with a
            response key. For example: ```{ "Response": { "TimeUnit": [],
            "metaData": { "errors": [], "notices": [ "Source:Postgres", "Table
            used: edge.api.aaxgroup001.agg_api", "PG
            Host:ruappg08-ro.production.apigeeks.net", "query served
            by:80c4ebca-6a10-4a2e-8faf-c60c1ee306ca" ] }, "resultTruncated":
            false, "stats": { "data": [ { "identifier": { "names": [ "apiproxy"
