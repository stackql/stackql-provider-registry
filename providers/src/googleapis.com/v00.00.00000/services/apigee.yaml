            action as `active` or `inactive`.
          type: string
        attributes:
          description: A list of attributes
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1Attribute'
        createdAt:
          description: Output only. Created time as milliseconds since epoch.
          readOnly: true
          type: string
          format: int64
        lastModifiedAt:
          description: Output only. Modified time as milliseconds since epoch.
          readOnly: true
          type: string
          format: int64
