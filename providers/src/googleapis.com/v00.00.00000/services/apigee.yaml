    GoogleCloudApigeeV1RatePlan:
      id: GoogleCloudApigeeV1RatePlan
      description: Rate plan details.
      type: object
      properties:
        name:
          description: Output only. Name of the rate plan.
          readOnly: true
          type: string
        apiproduct:
          description: Name of the API product that the rate plan is associated with.
          type: string
        displayName:
          description: Display name of the rate plan.
          type: string
        description:
          description: Description of the rate plan.
          type: string
        billingPeriod:
          description: Frequency at which the customer will be billed.
          type: string
          enumDescriptions:
            - Billing period not specified.
            - >-
              Weekly billing period. **Note**: Not supported by Apigee at this
              time.
            - Monthly billing period.
          enum:
            - BILLING_PERIOD_UNSPECIFIED
            - WEEKLY
            - MONTHLY
        paymentFundingModel:
          description: >-
            DEPRECATED: This field is no longer supported and will eventually be
            removed when Apigee Hybrid 1.5/1.6 is no longer supported. Instead,
            use the `billingType` field inside `DeveloperMonetizationConfig`
            resource. Flag that specifies the billing account type, prepaid or
            postpaid.
          deprecated: true
          type: string
          enumDescriptions:
            - Billing account type not specified.
            - >-
              Prepaid billing account type. Developer pays in advance for the
              use of your API products. Funds are deducted from their prepaid
              account balance. **Note**: Not supported by Apigee at this time.
            - >-
              Postpaid billing account type. Developer is billed through an
              invoice after using your API products.
          enum:
            - PAYMENT_FUNDING_MODEL_UNSPECIFIED
            - PREPAID
            - POSTPAID
        currencyCode:
          description: >-
            Currency to be used for billing. Consists of a three-letter code as
            defined by the [ISO 4217](https://en.wikipedia.org/wiki/ISO_4217)
            standard.
          type: string
        setupFee:
          description: Initial, one-time fee paid when purchasing the API product.
          $ref: '#/components/schemas/GoogleTypeMoney'
        fixedRecurringFee:
          description: >-
            Fixed amount that is charged at a defined interval and billed in
            advance of use of the API product. The fee will be prorated for the
            first billing period.
          $ref: '#/components/schemas/GoogleTypeMoney'
        fixedFeeFrequency:
          description: Frequency at which the fixed fee is charged.
          type: integer
          format: int32
        consumptionPricingType:
          description: Pricing model used for consumption-based charges.
          type: string
          enumDescriptions:
            - Pricing model not specified. This is the default.
            - Fixed rate charged for each API call.
            - >-
              Variable rate charged for each API call based on price tiers.
              Example: * 1-100 calls cost $2 per call * 101-200 calls cost $1.50
              per call * 201-300 calls cost $1 per call * Total price for 50
              calls: 50 x $2 = $100 * Total price for 150 calls: 100 x $2 + 50 x
              $1.5 = $275 * Total price for 250 calls: 100 x $2 + 100 x $1.5 +
              50 x $1 = $400.
            - '**Note**: Not supported by Apigee at this time.'
            - '**Note**: Not supported by Apigee at this time.'
          enum:
            - CONSUMPTION_PRICING_TYPE_UNSPECIFIED
            - FIXED_PER_UNIT
            - BANDED
            - TIERED
            - STAIRSTEP
        consumptionPricingRates:
          description: >-
            API call volume ranges and the fees charged when the total number of
            API calls is within a given range. The method used to calculate the
            final fee depends on the selected pricing model. For example, if the
            pricing model is `BANDED` and the ranges are defined as follows: ```
            { "start": 1, "end": 100, "fee": 2 }, { "start": 101, "end": 200,
            "fee": 1.50 }, { "start": 201, "end": 0, "fee": 1 }, } ``` Then the
            following fees would be charged based on the total number of API
            calls (assuming the currency selected is `USD`): * 50 calls cost 50
            x $2 = $100 * 150 calls cost 100 x $2 + 50 x $1.5 = $275 * 250 calls
            cost 100 x $2 + 100 x $1.5 + 50 x $1 = $400 * 500 calls cost 100 x
            $2 + 100 x $1.5 + 300 x $1 = $650
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1RateRange'
        revenueShareType:
          description: Method used to calculate the revenue that is shared with developers.
          type: string
          enumDescriptions:
            - Revenue share type is not specified.
            - >-
              Fixed percentage of the total revenue will be shared. The
              percentage to be shared can be configured by the API provider.
            - >-
              Amount of revenue shared depends on the number of API calls. The
              API call volume ranges and the revenue share percentage for each
              volume can be configured by the API provider. **Note**: Not
              supported by Apigee at this time.
          enum:
            - REVENUE_SHARE_TYPE_UNSPECIFIED
            - FIXED
            - VOLUME_BANDED
        revenueShareRates:
          description: Details of the revenue sharing model.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1RevenueShareRange'
        state:
          description: Current state of the rate plan (draft or published).
          type: string
          enumDescriptions:
            - State of the rate plan is not specified.
            - Rate plan is in draft mode and only visible to API providers.
            - >-
              Rate plan is published and will become visible to developers for
              the configured duration (between `startTime` and `endTime`).
          enum:
            - STATE_UNSPECIFIED
            - DRAFT
            - PUBLISHED
        startTime:
          description: Time when the rate plan becomes active in milliseconds since epoch.
          type: string
          format: int64
        endTime:
          description: >-
            Time when the rate plan will expire in milliseconds since epoch. Set
            to 0 or `null` to indicate that the rate plan should never expire.
          type: string
          format: int64
        createdAt:
          description: >-
            Output only. Time that the rate plan was created in milliseconds
            since epoch.
          readOnly: true
          type: string
          format: int64
        lastModifiedAt:
          description: >-
            Output only. Time the rate plan was last modified in milliseconds
            since epoch.
          readOnly: true
          type: string
          format: int64
    GoogleCloudApigeeV1RateRange:
      id: GoogleCloudApigeeV1RateRange
      description: >-
        API call volume range and the fees charged when the total number of API
        calls is within the range.
      type: object
      properties:
        start:
          description: >-
            Starting value of the range. Set to 0 or `null` for the initial
            range of values.
          type: string
          format: int64
        end:
          description: >-
            Ending value of the range. Set to 0 or `null` for the last range of
            values.
          type: string
          format: int64
        fee:
          description: >-
            Fee to charge when total number of API calls falls within this
            range.
          $ref: '#/components/schemas/GoogleTypeMoney'
    GoogleCloudApigeeV1RevenueShareRange:
      id: GoogleCloudApigeeV1RevenueShareRange
      description: >-
        API call volume range and the percentage of revenue to share with the
        developer when the total number of API calls is within the range.
      type: object
      properties:
        start:
          description: >-
            Starting value of the range. Set to 0 or `null` for the initial
            range of values.
          type: string
          format: int64
        end:
          description: >-
            Ending value of the range. Set to 0 or `null` for the last range of
            values.
          type: string
          format: int64
        sharePercentage:
          description: >-
            Percentage of the revenue to be shared with the developer. For
            example, to share 21 percent of the total revenue with the
            developer, set this value to 21. Specify a decimal number with a
            maximum of two digits following the decimal point.
          type: number
          format: double
