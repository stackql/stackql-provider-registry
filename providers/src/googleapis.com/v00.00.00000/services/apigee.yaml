        displayName:
          description: Optional. Display name for the instance.
          type: string
        ipRange:
          type: string
          description: >-
            Optional. Comma-separated list of CIDR blocks of length 22 and/or 28
            used to create the Apigee instance. Providing CIDR ranges is
            optional. You can provide just /22 or /28 or both (or neither).
            Ranges you provide should be freely available as part of a larger
            named range you have allocated to the Service Networking peering. If
            this parameter is not provided, Apigee automatically requests an
            available /22 and /28 CIDR block from Service Networking. Use the
            /22 CIDR block for configuring your firewall needs to allow traffic
            from Apigee. Input formats: `a.b.c.d/22` or `e.f.g.h/28` or
            `a.b.c.d/22,e.f.g.h/28`
        serviceAttachment:
          type: string
          readOnly: true
          description: >-
            Output only. Resource name of the service attachment created for the
            instance in the format: `projects/*/regions/*/serviceAttachments/*`
            Apigee customers can privately forward traffic to this service
            attachment using the PSC endpoints.
        location:
          type: string
          description: Required. Compute Engine location where the instance resides.
        diskEncryptionKeyName:
          description: >-
