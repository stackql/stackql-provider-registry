        methods:
          description: >-
            methods refers to the REST verbs as in
            https://www.w3.org/Protocols/rfc2616/rfc2616-sec9.html. When none
            specified, all verb types are allowed.
          items:
            type: string
          type: array
      id: GoogleCloudApigeeV1Operation
      type: object
      description: >-
        Represents the pairing of REST resource path and the actions (verbs)
        allowed on the resource path.
    GoogleCloudApigeeV1Result:
      properties:
        properties:
          description: Name value pairs used for DebugInfo ActionResult.
          $ref: '#/components/schemas/GoogleCloudApigeeV1Properties'
        reasonPhrase:
          description: HTTP response phrase
          type: string
        verb:
          description: HTTP method verb
          type: string
        content:
          type: string
          description: >-
            Error message content. for example, "content" :
            "{\"fault\":{\"faultstring\":\"API timed
            out\",\"detail\":{\"errorcode\":\"flow.APITimedOut\"}}}"
        headers:
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1Property'
          description: >-
            A list of HTTP headers. for example, '"headers" : [ { "name" :
            "Content-Length", "value" : "83" }, { "name" : "Content-Type",
            "value" : "application/json" } ]'
          type: array
        ActionResult:
          description: >-
            Type of the action result. Can be one of the five: DebugInfo,
            RequestMessage, ResponseMessage, ErrorMessage, VariableAccess
          type: string
        timestamp:
          description: >-
            Timestamp of when the result is recorded. Its format is dd-mm-yy
            hh:mm:ss:xxx. For example, `"timestamp" : "12-08-19 00:31:59:960"`
          type: string
        accessList:
          description: >-
            A list of variable access actions agaist the api proxy. Supported
            values: Get, Set, Remove.
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudApigeeV1Access'
        uRI:
          description: >-
            The relative path of the api proxy. for example, `"uRI" :
            "/iloveapis"`
          type: string
        statusCode:
          type: string
          description: HTTP response code
      description: >-
        Result is short for "action result", could be different types identified
        by "action_result" field. Supported types: 1. DebugInfo : generic debug
        info collected by runtime recorded as a list of properties. For example,
        the contents could be virtual host info, state change result, or
        execution metadata. Required fields : properties, timestamp 2.
        RequestMessage: information of a http request. Contains headers, request
        URI and http methods type.Required fields : headers, uri, verb 3.
        ResponseMessage: information of a http response. Contains headers,
        reason phrase and http status code. Required fields : headers,
        reasonPhrase, statusCode 4. ErrorMessage: information of a http error
        message. Contains detail error message, reason phrase and status code.
        Required fields : content, headers, reasonPhrase, statusCode 5.
        VariableAccess: a list of variable access actions, can be Get, Set and
        Remove. Required fields : accessList
      type: object
      id: GoogleCloudApigeeV1Result
