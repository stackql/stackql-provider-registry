      properties:
        TimeUnit:
          description: >-
            List of time unit values. Time unit refers to an epoch timestamp
            value.
          type: array
          items:
            type: string
            format: int64
        metaData:
          description: Metadata information about the query executed.
          $ref: '#/components/schemas/GoogleCloudApigeeV1Metadata'
        resultTruncated:
          description: >-
            Boolean flag that indicates whether the results were truncated based
            on the limit parameter.
          type: boolean
        stats:
          description: '`stats` results.'
          $ref: '#/components/schemas/GoogleCloudApigeeV1OptimizedStatsNode'
    GoogleCloudApigeeV1OptimizedStatsNode:
      id: GoogleCloudApigeeV1OptimizedStatsNode
      description: >-
        Encapsulates a data node as represented below: ``` { "identifier": {
        "names": [ "apiproxy" ], "values": [ "sirjee" ] }, "metric": [ { "env":
        "prod", "name": "sum(message_count)", "values": [ 36.0 ] } ] }``` or ```
        { "env": "prod", "name": "sum(message_count)", "values": [ 36.0 ] }```
