            - PLIST_CANNOT_BE_PARSED
            - TEST_ONLY_APK
            - MALFORMED_IPA
            - MISSING_URL_SCHEME
            - MALFORMED_APP_BUNDLE
            - NO_CODE_APK
            - INVALID_INPUT_APK
