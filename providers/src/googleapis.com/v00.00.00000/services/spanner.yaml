info:
  contact:
    name: StackQL Studios
    url: https://github.com/stackql/google-discovery-to-openapi
    email: info@stackql.io
  title: Cloud Spanner API
  description: >-
    Cloud Spanner is a managed, mission-critical, globally consistent and
    scalable relational database service.
  version: v1
  x-discovery-doc-revision: '20251121'
  x-generated-date: '2025-12-10'
externalDocs:
  url: https://cloud.google.com/spanner/
servers:
  - url: https://spanner.googleapis.com
components:
  securitySchemes:
    Oauth2:
      type: oauth2
      description: Oauth 2.0 implicit authentication
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes: &ref_0
            https://www.googleapis.com/auth/cloud-platform: >-
              See, edit, configure, and delete your Google Cloud data and see
              the email address for your Google Account.
            https://www.googleapis.com/auth/spanner.data: View and manage the contents of your Spanner databases
            https://www.googleapis.com/auth/spanner.admin: Administer your Spanner databases
    Oauth2c:
      type: oauth2
      description: Oauth 2.0 authorization code authentication
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          tokenUrl: https://accounts.google.com/o/oauth2/token
          scopes: *ref_0
  schemas:
    Metric:
      description: >-
        A message representing the actual monitoring data, values for each key
        bucket over time, of a metric.
      id: Metric
      type: object
      properties:
        displayLabel:
          description: The displayed label of the metric.
          $ref: '#/components/schemas/LocalizedString'
        visible:
          type: boolean
          description: Whether the metric is visible to the end user.
        hasNonzeroData:
          type: boolean
          description: Whether the metric has any non-zero data.
        indexedHotKeys:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/IndexedHotKey'
          description: >-
            The (sparse) mapping from time index to an IndexedHotKey message,
            representing those time intervals for which there are hot keys.
        category:
          description: The category of the metric, e.g. "Activity", "Alerts", "Reads", etc.
          $ref: '#/components/schemas/LocalizedString'
        info:
          description: Information about the metric.
          $ref: '#/components/schemas/LocalizedString'
        derived:
          description: >-
            The references to numerator and denominator metrics for a derived
            metric.
          $ref: '#/components/schemas/DerivedMetric'
        indexedKeyRangeInfos:
          description: >-
            The (sparse) mapping from time interval index to an
            IndexedKeyRangeInfos message, representing those time intervals for
            which there are informational messages concerning key ranges.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/IndexedKeyRangeInfos'
        aggregation:
          enum:
            - AGGREGATION_UNSPECIFIED
            - MAX
            - SUM
          type: string
          description: The aggregation function used to aggregate each key bucket
          enumDescriptions:
            - Required default value.
            - Use the maximum of all values.
            - Use the sum of all values.
        matrix:
          description: The data for the metric as a matrix.
          $ref: '#/components/schemas/MetricMatrix'
        hotValue:
          type: number
          format: float
          description: >-
            The value that is considered hot for the metric. On a per metric
            basis hotness signals high utilization and something that might
            potentially be a cause for concern by the end user. hot_value is
            used to calibrate and scale visual color scales.
        unit:
          $ref: '#/components/schemas/LocalizedString'
          description: The unit of the metric.
    CopyBackupMetadata:
      properties:
        sourceBackup:
          description: >-
            The name of the source backup that is being copied. Values are of
            the form `projects//instances//backups/`.
          type: string
        progress:
          $ref: '#/components/schemas/OperationProgress'
          description: The progress of the CopyBackup operation.
        name:
          description: >-
            The name of the backup being created through the copy operation.
            Values are of the form `projects//instances//backups/`.
          type: string
        cancelTime:
          description: >-
            The time at which cancellation of CopyBackup operation was received.
            Operations.CancelOperation starts asynchronous cancellation on a
            long-running operation. The server makes a best effort to cancel the
            operation, but success is not guaranteed. Clients can use
            Operations.GetOperation or other methods to check whether the
            cancellation succeeded or whether the operation completed despite
            cancellation. On successful cancellation, the operation is not
            deleted; instead, it becomes an operation with an Operation.error
            value with a google.rpc.Status.code of 1, corresponding to
            `Code.CANCELLED`.
          format: google-datetime
          type: string
      id: CopyBackupMetadata
      type: object
      description: Metadata type for the operation returned by CopyBackup.
    DatabaseRole:
      type: object
      description: A Cloud Spanner database role.
      properties:
        name:
          type: string
          description: >-
            Required. The name of the database role. Values are of the form
            `projects//instances//databases//databaseRoles/` where `` is as
            specified in the `CREATE ROLE` DDL statement.
      id: DatabaseRole
    HeartbeatRecord:
      type: object
      properties:
        timestamp:
          type: string
          format: google-datetime
          description: >-
            Indicates the timestamp at which the query has returned all the
            records in the change stream partition with timestamp <= heartbeat
            timestamp. The heartbeat timestamp will not be the same as the
            timestamps of other record types in the same partition.
      id: HeartbeatRecord
      description: >-
        A heartbeat record is returned as a progress indicator, when there are
        no data changes or any other partition record types in the change stream
        partition.
    Backup:
      type: object
      description: A backup of a Cloud Spanner database.
      properties:
        state:
          description: Output only. The current state of the backup.
          enumDescriptions:
            - Not specified.
            - >-
              The pending backup is still being created. Operations on the
              backup may fail with `FAILED_PRECONDITION` in this state.
            - The backup is complete and ready for use.
          enum:
            - STATE_UNSPECIFIED
            - CREATING
            - READY
          type: string
          readOnly: true
        database:
          description: >-
            Required for the CreateBackup operation. Name of the database from
            which this backup was created. This needs to be in the same instance
            as the backup. Values are of the form
            `projects//instances//databases/`.
          type: string
        exclusiveSizeBytes:
          format: int64
          description: >-
            Output only. For a backup in an incremental backup chain, this is
            the storage space needed to keep the data that has changed since the
            previous backup. For all other backups, this is always the size of
            the backup. This value may change if backups on the same chain get
            deleted or expired. This field can be used to calculate the total
            storage space used by a set of backups. For example, the total space
            used by all backups of a database can be computed by summing up this
            field.
          readOnly: true
          type: string
        oldestVersionTime:
          type: string
          readOnly: true
          description: >-
            Output only. Data deleted at a time older than this is guaranteed
            not to be retained in order to support this backup. For a backup in
            an incremental backup chain, this is the version time of the oldest
            backup that exists or ever existed in the chain. For all other
            backups, this is the version time of the backup. This field can be
            used to understand what data is being retained by the backup system.
          format: google-datetime
        referencingDatabases:
          readOnly: true
          items:
            type: string
          description: >-
            Output only. The names of the restored databases that reference the
            backup. The database names are of the form
            `projects//instances//databases/`. Referencing databases may exist
            in different instances. The existence of any referencing database
            prevents the backup from being deleted. When a restored database
            from the backup enters the `READY` state, the reference to the
            backup is removed.
          type: array
        sizeBytes:
          format: int64
          type: string
          readOnly: true
          description: >-
            Output only. Size of the backup in bytes. For a backup in an
            incremental backup chain, this is the sum of the
            `exclusive_size_bytes` of itself and all older backups in the chain.
        maxExpireTime:
          format: google-datetime
          type: string
          description: >-
            Output only. The max allowed expiration time of the backup, with
            microseconds granularity. A backup's expiration time can be
            configured in multiple APIs: CreateBackup, UpdateBackup, CopyBackup.
            When updating or copying an existing backup, the expiration time
            specified must be less than `Backup.max_expire_time`.
          readOnly: true
        versionTime:
          format: google-datetime
          type: string
          description: >-
            The backup will contain an externally consistent copy of the
            database at the timestamp specified by `version_time`. If
            `version_time` is not specified, the system will set `version_time`
            to the `create_time` of the backup.
        referencingBackups:
          items:
            type: string
          description: >-
            Output only. The names of the destination backups being created by
            copying this source backup. The backup names are of the form
            `projects//instances//backups/`. Referencing backups may exist in
            different instances. The existence of any referencing backup
            prevents the backup from being deleted. When the copy operation is
            done (either successfully completed or cancelled or the destination
            backup is deleted), the reference to the backup is removed.
          type: array
          readOnly: true
        encryptionInfo:
          $ref: '#/components/schemas/EncryptionInfo'
          readOnly: true
          description: Output only. The encryption information for the backup.
        instancePartitions:
          readOnly: true
          type: array
          items:
            $ref: '#/components/schemas/BackupInstancePartition'
          description: >-
            Output only. The instance partition storing the backup. This is the
            same as the list of the instance partitions that the database
            recorded at the backup's `version_time`.
        freeableSizeBytes:
          readOnly: true
          description: >-
            Output only. The number of bytes that will be freed by deleting this
            backup. This value will be zero if, for example, this backup is part
            of an incremental backup chain and younger backups in the chain
            require that we keep its data. For backups not in an incremental
            backup chain, this is always the size of the backup. This value may
            change if backups on the same chain get created, deleted or expired.
          type: string
          format: int64
        encryptionInformation:
          description: >-
            Output only. The encryption information for the backup, whether it
            is protected by one or more KMS keys. The information includes all
            Cloud KMS key versions used to encrypt the backup. The
            `encryption_status` field inside of each `EncryptionInfo` is not
            populated. At least one of the key versions must be available for
            the backup to be restored. If a key version is revoked in the middle
            of a restore, the restore behavior is undefined.
          readOnly: true
          type: array
          items:
            $ref: '#/components/schemas/EncryptionInfo'
        backupSchedules:
          items:
            type: string
          description: >-
            Output only. List of backup schedule URIs that are associated with
            creating this backup. This is only applicable for scheduled backups,
            and is empty for on-demand backups. To optimize for storage,
            whenever possible, multiple schedules are collapsed together to
            create one backup. In such cases, this field captures the list of
            all backup schedule URIs that are associated with creating this
            backup. If collapsing is not done, then this field captures the
            single backup schedule URI associated with creating this backup.
          type: array
          readOnly: true
        databaseDialect:
          enumDescriptions:
            - >-
              Default value. This value will create a database with the
              GOOGLE_STANDARD_SQL dialect.
            - GoogleSQL supported SQL.
            - PostgreSQL supported SQL.
          description: Output only. The database dialect information for the backup.
          enum:
            - DATABASE_DIALECT_UNSPECIFIED
            - GOOGLE_STANDARD_SQL
            - POSTGRESQL
          readOnly: true
          type: string
        expireTime:
          description: >-
            Required for the CreateBackup operation. The expiration time of the
            backup, with microseconds granularity that must be at least 6 hours
            and at most 366 days from the time the CreateBackup request is
            processed. Once the `expire_time` has passed, the backup is eligible
            to be automatically deleted by Cloud Spanner to free the resources
            used by the backup.
          type: string
          format: google-datetime
        incrementalBackupChainId:
          readOnly: true
          description: >-
            Output only. Populated only for backups in an incremental backup
            chain. Backups share the same chain id if and only if they belong to
            the same incremental backup chain. Use this field to determine which
            backups are part of the same incremental backup chain. The ordering
            of backups in the chain can be determined by ordering the backup
            `version_time`.
          type: string
        createTime:
          type: string
          format: google-datetime
          readOnly: true
          description: >-
            Output only. The time the CreateBackup request is received. If the
            request does not specify `version_time`, the `version_time` of the
            backup will be equivalent to the `create_time`.
        name:
          description: >-
            Output only for the CreateBackup operation. Required for the
            UpdateBackup operation. A globally unique identifier for the backup
            which cannot be changed. Values are of the form
            `projects//instances//backups/a-z*[a-z0-9]` The final segment of the
            name must be between 2 and 60 characters in length. The backup is
            stored in the location(s) specified in the instance configuration of
            the instance containing the backup, identified by the prefix of the
            backup name of the form `projects//instances/`.
          type: string
      id: Backup
    ModValue:
      id: ModValue
      description: >-
        Returns the value and associated metadata for a particular field of the
        Mod.
      type: object
      properties:
        value:
          type: any
          description: The value of the column.
        columnMetadataIndex:
          description: >-
            Index within the repeated column_metadata field, to obtain the
            column metadata for the column that was modified.
          type: integer
          format: int32
    ResultSetMetadata:
      type: object
      description: Metadata about a ResultSet or PartialResultSet.
      id: ResultSetMetadata
      properties:
        undeclaredParameters:
          $ref: '#/components/schemas/StructType'
          description: >-
            A SQL query can be parameterized. In PLAN mode, these parameters can
            be undeclared. This indicates the field names and types for those
            undeclared parameters in the SQL query. For example, a SQL query
            like `"SELECT * FROM Users where UserId = @userId and UserName =
            @userName "` could return a `undeclared_parameters` value like:
            "fields": [ { "name": "UserId", "type": { "code": "INT64" } }, {
            "name": "UserName", "type": { "code": "STRING" } }, ]
        rowType:
          description: >-
            Indicates the field names and types for the rows in the result set.
            For example, a SQL query like `"SELECT UserId, UserName FROM Users"`
            could return a `row_type` value like: "fields": [ { "name":
            "UserId", "type": { "code": "INT64" } }, { "name": "UserName",
            "type": { "code": "STRING" } }, ]
          $ref: '#/components/schemas/StructType'
        transaction:
          $ref: '#/components/schemas/Transaction'
          description: >-
            If the read or SQL query began a transaction as a side-effect, the
            information about the new transaction is yielded here.
    SplitPoints:
      type: object
      properties:
        keys:
          description: Required. The list of split keys. In essence, the split boundaries.
          items:
            $ref: '#/components/schemas/Key'
          type: array
        table:
          description: The table to split.
          type: string
        index:
          type: string
          description: >-
            The index to split. If specified, the `table` field must refer to
            the index's base table.
        expireTime:
          description: >-
            Optional. The expiration timestamp of the split points. A timestamp
            in the past means immediate expiration. The maximum value can be 30
            days in the future. Defaults to 10 days in the future if not
            specified.
          format: google-datetime
          type: string
      description: The split points of a table or an index.
      id: SplitPoints
    BatchWriteResponse:
      description: The result of applying a batch of mutations.
      id: BatchWriteResponse
      type: object
      properties:
        indexes:
          type: array
          description: >-
            The mutation groups applied in this batch. The values index into the
            `mutation_groups` field in the corresponding `BatchWriteRequest`.
          items:
            format: int32
            type: integer
        commitTimestamp:
          type: string
          format: google-datetime
          description: >-
            The commit timestamp of the transaction that applied this batch.
            Present if `status` is `OK`, absent otherwise.
        status:
          $ref: '#/components/schemas/Status'
          description: >-
            An `OK` status indicates success. Any other status indicates a
            failure.
    ListBackupSchedulesResponse:
      properties:
        backupSchedules:
          items:
            $ref: '#/components/schemas/BackupSchedule'
          type: array
          description: The list of backup schedules for a database.
        nextPageToken:
          type: string
          description: >-
            `next_page_token` can be sent in a subsequent ListBackupSchedules
            call to fetch more of the schedules.
      description: The response for ListBackupSchedules.
      id: ListBackupSchedulesResponse
      type: object
    GetIamPolicyRequest:
      properties:
        options:
          $ref: '#/components/schemas/GetPolicyOptions'
          description: >-
            OPTIONAL: A `GetPolicyOptions` object for specifying options to
            `GetIamPolicy`.
      id: GetIamPolicyRequest
      description: Request message for `GetIamPolicy` method.
      type: object
    PartitionReadRequest:
      description: The request for PartitionRead
      id: PartitionReadRequest
      properties:
        transaction:
          $ref: '#/components/schemas/TransactionSelector'
          description: >-
            Read only snapshot transactions are supported, read/write and single
            use transactions are not.
        index:
          description: >-
            If non-empty, the name of an index on table. This index is used
            instead of the table primary key when interpreting key_set and
            sorting result rows. See key_set for further information.
          type: string
        partitionOptions:
          $ref: '#/components/schemas/PartitionOptions'
          description: Additional options that affect how many partitions are created.
        table:
          description: Required. The name of the table in the database to be read.
          type: string
        columns:
          description: >-
            The columns of table to be returned for each row matching this
            request.
          type: array
          items:
            type: string
        keySet:
          $ref: '#/components/schemas/KeySet'
          description: >-
            Required. `key_set` identifies the rows to be yielded. `key_set`
            names the primary keys of the rows in table to be yielded, unless
            index is present. If index is present, then key_set instead names
            index keys in index. It isn't an error for the `key_set` to name
            rows that don't exist in the database. Read yields nothing for
            nonexistent rows.
      type: object
    MetricMatrixRow:
      type: object
      id: MetricMatrixRow
      properties:
        cols:
          description: The columns of the row.
          type: array
          items:
            format: float
            type: number
      description: A message representing a row of a matrix of floats.
    CreateInstanceConfigMetadata:
      description: Metadata type for the operation returned by CreateInstanceConfig.
      id: CreateInstanceConfigMetadata
      type: object
      properties:
        progress:
          description: The progress of the CreateInstanceConfig operation.
          $ref: '#/components/schemas/InstanceOperationProgress'
        cancelTime:
          description: The time at which this operation was cancelled.
          type: string
          format: google-datetime
        instanceConfig:
          description: The target instance configuration end state.
          $ref: '#/components/schemas/InstanceConfig'
    DatabaseMoveConfig:
      properties:
        databaseId:
          description: >-
            Required. The unique identifier of the database resource in the
            Instance. For example, if the database uri is
            `projects/foo/instances/bar/databases/baz`, then the id to supply
            here is baz.
          type: string
        encryptionConfig:
          description: >-
            Optional. Encryption configuration to be used for the database in
            the target configuration. The encryption configuration must be
            specified for every database which currently uses CMEK encryption.
            If a database currently uses Google-managed encryption and a target
            encryption configuration is not specified, then the database
            defaults to Google-managed encryption. If a database currently uses
            Google-managed encryption and a target CMEK encryption is specified,
            the request is rejected. If a database currently uses CMEK
            encryption, then a target encryption configuration must be
            specified. You can't move a CMEK database to a Google-managed
            encryption database using the MoveInstance API.
          $ref: '#/components/schemas/InstanceEncryptionConfig'
      id: DatabaseMoveConfig
      type: object
      description: >-
        The configuration for each database in the target instance
        configuration.
    CopyBackupEncryptionConfig:
      type: object
      properties:
        kmsKeyName:
          description: >-
            Optional. This field is maintained for backwards compatibility. For
            new callers, we recommend using `kms_key_names` to specify the KMS
            key. Only use `kms_key_name` if the location of the KMS key matches
            the database instance's configuration (location) exactly. For
            example, if the KMS location is in `us-central1` or `nam3`, then the
            database instance must also be in `us-central1` or `nam3`. The Cloud
            KMS key that is used to encrypt and decrypt the restored database.
            Set this field only when encryption_type is
            `CUSTOMER_MANAGED_ENCRYPTION`. Values are of the form
            `projects//locations//keyRings//cryptoKeys/`.
          type: string
        kmsKeyNames:
          type: array
          description: >-
            Optional. Specifies the KMS configuration for the one or more keys
            used to protect the backup. Values are of the form
            `projects//locations//keyRings//cryptoKeys/`. KMS keys specified can
            be in any order. The keys referenced by `kms_key_names` must fully
            cover all regions of the backup's instance configuration. Some
            examples: * For regional (single-region) instance configurations,
            specify a regional location KMS key. * For multi-region instance
            configurations of type `GOOGLE_MANAGED`, either specify a
            multi-region location KMS key or multiple regional location KMS keys
            that cover all regions in the instance configuration. * For an
            instance configuration of type `USER_MANAGED`, specify only regional
            location KMS keys to cover each region in the instance
            configuration. Multi-region location KMS keys aren't supported for
            `USER_MANAGED` type instance configurations.
          items:
            type: string
        encryptionType:
          description: Required. The encryption type of the backup.
          enum:
            - ENCRYPTION_TYPE_UNSPECIFIED
            - USE_CONFIG_DEFAULT_OR_BACKUP_ENCRYPTION
            - GOOGLE_DEFAULT_ENCRYPTION
            - CUSTOMER_MANAGED_ENCRYPTION
          type: string
          enumDescriptions:
            - Unspecified. Do not use.
            - >-
              This is the default option for CopyBackup when encryption_config
              is not specified. For example, if the source backup is using
              `Customer_Managed_Encryption`, the backup will be using the same
              Cloud KMS key as the source backup.
            - Use Google default encryption.
            - >-
              Use customer managed encryption. If specified, either
              `kms_key_name` or `kms_key_names` must contain valid Cloud KMS
              keys.
      id: CopyBackupEncryptionConfig
      description: Encryption configuration for the copied backup.
    Policy:
      description: >-
        An Identity and Access Management (IAM) policy, which specifies access
        controls for Google Cloud resources. A `Policy` is a collection of
        `bindings`. A `binding` binds one or more `members`, or principals, to a
        single `role`. Principals can be user accounts, service accounts, Google
        groups, and domains (such as G Suite). A `role` is a named list of
        permissions; each `role` can be an IAM predefined role or a user-created
        custom role. For some types of Google Cloud resources, a `binding` can
        also specify a `condition`, which is a logical expression that allows
        access to a resource only if the expression evaluates to `true`. A
        condition can add constraints based on attributes of the request, the
        resource, or both. To learn which resources support conditions in their
        IAM policies, see the [IAM
        documentation](https://cloud.google.com/iam/help/conditions/resource-policies).
        **JSON example:** ``` { "bindings": [ { "role":
        "roles/resourcemanager.organizationAdmin", "members": [
        "user:mike@example.com", "group:admins@example.com",
        "domain:google.com",
        "serviceAccount:my-project-id@appspot.gserviceaccount.com" ] }, {
        "role": "roles/resourcemanager.organizationViewer", "members": [
        "user:eve@example.com" ], "condition": { "title": "expirable access",
        "description": "Does not grant access after Sep 2020", "expression":
        "request.time < timestamp('2020-10-01T00:00:00.000Z')", } } ], "etag":
        "BwWWja0YfJA=", "version": 3 } ``` **YAML example:** ``` bindings: -
        members: - user:mike@example.com - group:admins@example.com -
        domain:google.com -
        serviceAccount:my-project-id@appspot.gserviceaccount.com role:
        roles/resourcemanager.organizationAdmin - members: -
        user:eve@example.com role: roles/resourcemanager.organizationViewer
        condition: title: expirable access description: Does not grant access
        after Sep 2020 expression: request.time <
        timestamp('2020-10-01T00:00:00.000Z') etag: BwWWja0YfJA= version: 3 ```
        For a description of IAM and its features, see the [IAM
        documentation](https://cloud.google.com/iam/docs/).
      id: Policy
      properties:
        bindings:
          description: >-
            Associates a list of `members`, or principals, with a `role`.
            Optionally, may specify a `condition` that determines how and when
            the `bindings` are applied. Each of the `bindings` must contain at
            least one principal. The `bindings` in a `Policy` can refer to up to
            1,500 principals; up to 250 of these principals can be Google
            groups. Each occurrence of a principal counts towards these limits.
            For example, if the `bindings` grant 50 different roles to
            `user:alice@example.com`, and not to any other principal, then you
            can add another 1,450 principals to the `bindings` in the `Policy`.
          type: array
          items:
            $ref: '#/components/schemas/Binding'
        etag:
          type: string
          format: byte
          description: >-
            `etag` is used for optimistic concurrency control as a way to help
            prevent simultaneous updates of a policy from overwriting each
            other. It is strongly suggested that systems make use of the `etag`
            in the read-modify-write cycle to perform policy updates in order to
            avoid race conditions: An `etag` is returned in the response to
            `getIamPolicy`, and systems are expected to put that etag in the
            request to `setIamPolicy` to ensure that their change will be
            applied to the same version of the policy. **Important:** If you use
            IAM Conditions, you must include the `etag` field whenever you call
            `setIamPolicy`. If you omit this field, then IAM allows you to
            overwrite a version `3` policy with a version `1` policy, and all of
            the conditions in the version `3` policy are lost.
        version:
          description: >-
            Specifies the format of the policy. Valid values are `0`, `1`, and
            `3`. Requests that specify an invalid value are rejected. Any
            operation that affects conditional role bindings must specify
            version `3`. This requirement applies to the following operations: *
            Getting a policy that includes a conditional role binding * Adding a
            conditional role binding to a policy * Changing a conditional role
            binding in a policy * Removing any role binding, with or without a
            condition, from a policy that includes conditions **Important:** If
            you use IAM Conditions, you must include the `etag` field whenever
            you call `setIamPolicy`. If you omit this field, then IAM allows you
            to overwrite a version `3` policy with a version `1` policy, and all
            of the conditions in the version `3` policy are lost. If a policy
            does not include any conditions, operations on that policy may
            specify any valid version or leave the field unset. To learn which
            resources support conditions in their IAM policies, see the [IAM
            documentation](https://cloud.google.com/iam/help/conditions/resource-policies).
          type: integer
          format: int32
      type: object
