          description: >-
            A per-transaction sequence number used to identify this request.
            This field makes each request idempotent such that if the request is
            received multiple times, at most one succeeds. The sequence number
            must be monotonically increasing within the transaction. If a
            request arrives for the first time with an out-of-order sequence
            number, the transaction can be aborted. Replays of previously
            handled requests yield the same response as the first execution.
            Required for DML statements. Ignored for queries.
          format: int64
          type: string
        requestOptions:
          description: Common options for this request.
          $ref: '#/components/schemas/RequestOptions'
        queryOptions:
          $ref: '#/components/schemas/QueryOptions'
          description: Query optimizer configuration to use for the given query.
        lastStatement:
          description: >-
            Optional. If set to `true`, this statement marks the end of the
            transaction. After this statement executes, you must commit or abort
            the transaction. Attempts to execute any other requests against this
            transaction (including reads and queries) are rejected. For DML
            statements, setting this option might cause some error reporting to
            be deferred until commit time (for example, validation of unique
            constraints). Given this, successful execution of a DML statement
            shouldn't be assumed until a subsequent `Commit` call completes
            successfully.
          type: boolean
        sql:
          type: string
          description: Required. The SQL string.
        params:
          additionalProperties:
            type: any
            description: Properties of the object.
          description: >-
            Parameter names and values that bind to placeholders in the SQL
            string. A parameter placeholder consists of the `@` character
            followed by the parameter name (for example, `@firstName`).
            Parameter names must conform to the naming requirements of
            identifiers as specified at
            https://cloud.google.com/spanner/docs/lexical#identifiers.
            Parameters can appear anywhere that a literal value is expected. The
            same parameter name can be used more than once, for example: `"WHERE
            id > @msg_id AND id < @msg_id + 100"` It's an error to execute a SQL
            statement with unbound parameters.
          type: object
        queryMode:
          enum:
            - NORMAL
            - PLAN
            - PROFILE
            - WITH_STATS
            - WITH_PLAN_AND_STATS
          enumDescriptions:
            - The default mode. Only the statement results are returned.
            - >-
              This mode returns only the query plan, without any results or
              execution statistics information.
            - >-
              This mode returns the query plan, overall execution statistics,
              operator level execution statistics along with the results. This
              has a performance overhead compared to the other modes. It isn't
              recommended to use this mode for production traffic.
            - >-
              This mode returns the overall (but not operator-level) execution
              statistics along with the results.
            - >-
              This mode returns the query plan, overall (but not operator-level)
              execution statistics along with the results.
          type: string
          description: >-
            Used to control the amount of debugging information returned in
            ResultSetStats. If partition_token is set, query_mode can only be
            set to QueryMode.NORMAL.
        partitionToken:
          format: byte
          description: >-
            If present, results are restricted to the specified partition
            previously created using `PartitionQuery`. There must be an exact
            match for the values of fields common to this message and the
            `PartitionQueryRequest` message used to create this
            `partition_token`.
          type: string
        transaction:
          $ref: '#/components/schemas/TransactionSelector'
          description: >-
            The transaction to use. For queries, if none is provided, the
            default is a temporary read-only transaction with strong
            concurrency. Standard DML statements require a read-write
            transaction. To protect against replays, single-use transactions are
            not supported. The caller must either supply an existing transaction
            ID or begin a new transaction. Partitioned DML requires an existing
            Partitioned DML transaction ID.
        directedReadOptions:
          $ref: '#/components/schemas/DirectedReadOptions'
          description: Directed read options for this request.
        resumeToken:
          format: byte
          description: >-
            If this request is resuming a previously interrupted SQL statement
            execution, `resume_token` should be copied from the last
            PartialResultSet yielded before the interruption. Doing this enables
            the new SQL statement execution to resume where the last one left
            off. The rest of the request parameters must exactly match the
            request that yielded this token.
          type: string
