    ReadRequest:
      type: object
      properties:
        resumeToken:
          format: byte
          description: >-
            If this request is resuming a previously interrupted read,
            `resume_token` should be copied from the last PartialResultSet
            yielded before the interruption. Doing this enables the new read to
            resume where the last read left off. The rest of the request
            parameters must exactly match the request that yielded this token.
          type: string
        orderBy:
          enumDescriptions:
            - >-
              Default value. `ORDER_BY_UNSPECIFIED` is equivalent to
              `ORDER_BY_PRIMARY_KEY`.
            - >-
              Read rows are returned in primary key order. In the event that
              this option is used in conjunction with the `partition_token`
              field, the API returns an `INVALID_ARGUMENT` error.
            - Read rows are returned in any order.
          description: >-
            Optional. Order for the returned rows. By default, Spanner returns
            result rows in primary key order except for PartitionRead requests.
            For applications that don't require rows to be returned in primary
            key (`ORDER_BY_PRIMARY_KEY`) order, setting `ORDER_BY_NO_ORDER`
            option allows Spanner to optimize row retrieval, resulting in lower
            latencies in certain cases (for example, bulk point lookups).
          enum:
            - ORDER_BY_UNSPECIFIED
            - ORDER_BY_PRIMARY_KEY
            - ORDER_BY_NO_ORDER
          type: string
        columns:
          type: array
          description: >-
            Required. The columns of table to be returned for each row matching
            this request.
          items:
            type: string
        dataBoostEnabled:
          type: boolean
          description: >-
            If this is for a partitioned read and this field is set to `true`,
            the request is executed with Spanner Data Boost independent compute
            resources. If the field is set to `true` but the request doesn't set
            `partition_token`, the API returns an `INVALID_ARGUMENT` error.
        transaction:
          description: >-
            The transaction to use. If none is provided, the default is a
            temporary read-only transaction with strong concurrency.
          $ref: '#/components/schemas/TransactionSelector'
        lockHint:
          enum:
            - LOCK_HINT_UNSPECIFIED
            - LOCK_HINT_SHARED
            - LOCK_HINT_EXCLUSIVE
          type: string
          description: >-
            Optional. Lock Hint for the request, it can only be used with
            read-write transactions.
          enumDescriptions:
            - >-
              Default value. `LOCK_HINT_UNSPECIFIED` is equivalent to
              `LOCK_HINT_SHARED`.
            - >-
              Acquire shared locks. By default when you perform a read as part
              of a read-write transaction, Spanner acquires shared read locks,
              which allows other reads to still access the data until your
              transaction is ready to commit. When your transaction is
              committing and writes are being applied, the transaction attempts
              to upgrade to an exclusive lock for any data you are writing. For
              more information about locks, see [Lock
              modes](https://cloud.google.com/spanner/docs/introspection/lock-statistics#explain-lock-modes).
            - >-
              Acquire exclusive locks. Requesting exclusive locks is beneficial
              if you observe high write contention, which means you notice that
              multiple transactions are concurrently trying to read and write to
              the same data, resulting in a large number of aborts. This problem
              occurs when two transactions initially acquire shared locks and
              then both try to upgrade to exclusive locks at the same time. In
              this situation both transactions are waiting for the other to give
              up their lock, resulting in a deadlocked situation. Spanner is
              able to detect this occurring and force one of the transactions to
              abort. However, this is a slow and expensive operation and results
              in lower performance. In this case it makes sense to acquire
              exclusive locks at the start of the transaction because then when
              multiple transactions try to act on the same data, they
              automatically get serialized. Each transaction waits its turn to
              acquire the lock and avoids getting into deadlock situations.
              Because the exclusive lock hint is just a hint, it shouldn't be
              considered equivalent to a mutex. In other words, you shouldn't
              use Spanner exclusive locks as a mutual exclusion mechanism for
              the execution of code outside of Spanner. **Note:** Request
              exclusive locks judiciously because they block others from reading
              that data for the entire transaction, rather than just when the
              writes are being performed. Unless you observe high write
              contention, you should use the default of shared read locks so you
              don't prematurely block other clients from reading the data that
              you're writing to.
        table:
          type: string
          description: Required. The name of the table in the database to be read.
        directedReadOptions:
          description: Directed read options for this request.
          $ref: '#/components/schemas/DirectedReadOptions'
        index:
          description: >-
            If non-empty, the name of an index on table. This index is used
            instead of the table primary key when interpreting key_set and
            sorting result rows. See key_set for further information.
          type: string
        partitionToken:
          format: byte
          description: >-
            If present, results are restricted to the specified partition
            previously created using `PartitionRead`. There must be an exact
            match for the values of fields common to this message and the
            PartitionReadRequest message used to create this partition_token.
          type: string
        keySet:
          description: >-
            Required. `key_set` identifies the rows to be yielded. `key_set`
            names the primary keys of the rows in table to be yielded, unless
            index is present. If index is present, then key_set instead names
            index keys in index. If the partition_token field is empty, rows are
            yielded in table primary key order (if index is empty) or index key
            order (if index is non-empty). If the partition_token field isn't
            empty, rows are yielded in an unspecified order. It isn't an error
            for the `key_set` to name rows that don't exist in the database.
            Read yields nothing for nonexistent rows.
          $ref: '#/components/schemas/KeySet'
        limit:
          type: string
          description: >-
            If greater than zero, only the first `limit` rows are yielded. If
            `limit` is zero, the default is no limit. A limit can't be specified
            if `partition_token` is set.
          format: int64
        requestOptions:
          $ref: '#/components/schemas/RequestOptions'
          description: Common options for this request.
      description: The request for Read and StreamingRead.
      id: ReadRequest
