    ExecuteSqlRequest:
      description: The request for ExecuteSql and ExecuteStreamingSql.
      id: ExecuteSqlRequest
      type: object
      properties:
        dataBoostEnabled:
          description: >-
            If this is for a partitioned query and this field is set to `true`,
            the request is executed with Spanner Data Boost independent compute
            resources. If the field is set to `true` but the request doesn't set
            `partition_token`, the API returns an `INVALID_ARGUMENT` error.
          type: boolean
        paramTypes:
          type: object
          description: >-
            It isn't always possible for Cloud Spanner to infer the right SQL
            type from a JSON value. For example, values of type `BYTES` and
            values of type `STRING` both appear in params as JSON strings. In
            these cases, you can use `param_types` to specify the exact SQL type
            for some or all of the SQL statement parameters. See the definition
            of Type for more information about SQL types.
          additionalProperties:
            $ref: '#/components/schemas/Type'
