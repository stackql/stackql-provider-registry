            - >-
              Encoded as `list`, where list element `i` is represented according
              to [struct_type.fields[i]][google.spanner.v1.StructType.fields].
            - >-
              Encoded as `string`, in decimal format or scientific notation
              format. Decimal format: `[+-]Digits[.[Digits]]` or `+-.Digits`
              Scientific notation:
              `[+-]Digits[.[Digits]][ExponentIndicator[+-]Digits]` or
              `+-.Digits[ExponentIndicator[+-]Digits]` (ExponentIndicator is
              `"e"` or `"E"`)
            - >-
              Encoded as a JSON-formatted `string` as described in RFC 7159. The
              following rules are applied when parsing JSON input: - Whitespace
              characters are not preserved. - If a JSON object has duplicate
              keys, only the first key is preserved. - Members of a JSON object
              are not guaranteed to have their order preserved. - JSON array
              elements will have their order preserved.
            - >-
              Encoded as a base64-encoded `string`, as described in RFC 4648,
              section 4.
            - Encoded as `string`, in decimal format.
            - >-
              Encoded as `string`, in `ISO8601` duration format -
