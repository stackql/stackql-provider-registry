            instance partition, then the existing instance partition is
            overwritten blindly.
        createTime:
          format: google-datetime
          description: Output only. The time at which the instance partition was created.
          type: string
          readOnly: true
        updateTime:
          readOnly: true
          description: >-
            Output only. The time at which the instance partition was most
            recently updated.
          type: string
          format: google-datetime
        config:
          description: >-
            Required. The name of the instance partition's configuration. Values
            are of the form `projects//instanceConfigs/`. See also
            InstanceConfig and ListInstanceConfigs.
          type: string
        referencingDatabases:
          items:
            type: string
          readOnly: true
          description: >-
            Output only. The names of the databases that reference this instance
            partition. Referencing databases should share the parent instance.
            The existence of any referencing database prevents the instance
            partition from being deleted.
          type: array
        referencingBackups:
          deprecated: true
          type: array
          readOnly: true
          description: >-
            Output only. Deprecated: This field is not populated. Output only.
            The names of the backups that reference this instance partition.
            Referencing backups should share the parent instance. The existence
            of any referencing backup prevents the instance partition from being
            deleted.
          items:
            type: string
        displayName:
          description: >-
            Required. The descriptive name for this instance partition as it
            appears in UIs. Must be unique per project and between 4 and 30
            characters in length.
          type: string
        autoscalingConfig:
          description: >-
            Optional. The autoscaling configuration. Autoscaling is enabled if
            this field is set. When autoscaling is enabled, fields in
            compute_capacity are treated as OUTPUT_ONLY fields and reflect the
            current compute capacity allocated to the instance partition.
          $ref: '#/components/schemas/AutoscalingConfig'
        processingUnits:
          description: >-
            The number of processing units allocated to this instance partition.
            Users can set the `processing_units` field to specify the target
            number of processing units allocated to the instance partition. This
            might be zero in API responses for instance partitions that are not
            yet in the `READY` state.
          format: int32
          type: integer
        state:
          readOnly: true
          description: Output only. The current instance partition state.
          type: string
          enum:
            - STATE_UNSPECIFIED
            - CREATING
            - READY
          enumDescriptions:
            - Not specified.
            - >-
              The instance partition is still being created. Resources may not
              be available yet, and operations such as creating placements using
              this instance partition may not work.
            - >-
              The instance partition is fully created and ready to do work such
              as creating placements and using in databases.
        name:
          description: >-
            Required. A unique identifier for the instance partition. Values are
            of the form `projects//instances//instancePartitions/a-z*[a-z0-9]`.
            The final segment of the name must be between 2 and 64 characters in
            length. An instance partition's name cannot be changed after the
            instance partition is created.
