    UpdateDatabaseDdlRequest:
      id: UpdateDatabaseDdlRequest
      description: >-
        Enqueues the given DDL statements to be applied, in order but not
        necessarily all at once, to the database schema at some point (or
        points) in the future. The server checks that the statements are
        executable (syntactically valid, name tables that exist, etc.) before
        enqueueing them, but they may still fail upon later execution (for
        example, if a statement from another batch of statements is applied
        first and it conflicts in some way, or if there is some data-related
        problem like a `NULL` value in a column to which `NOT NULL` would be
        added). If a statement fails, all subsequent statements in the batch are
        automatically cancelled. Each batch of statements is assigned a name
        which can be used with the Operations API to monitor progress. See the
        operation_id field for more details.
      type: object
      properties:
        operationId:
          description: >-
            If empty, the new update request is assigned an
            automatically-generated operation ID. Otherwise, `operation_id` is
            used to construct the name of the resulting Operation. Specifying an
            explicit operation ID simplifies determining whether the statements
            were executed in the event that the UpdateDatabaseDdl call is
            replayed, or the return value is otherwise lost: the database and
            `operation_id` fields can be combined to form the `name` of the
            resulting longrunning.Operation: `/operations/`. `operation_id`
            should be unique within the database, and must be a valid
            identifier: `a-z*`. Note that automatically-generated operation IDs
            always begin with an underscore. If the named operation already
            exists, UpdateDatabaseDdl returns `ALREADY_EXISTS`.
          type: string
        statements:
          type: array
          items:
            type: string
          description: Required. DDL statements to be applied to the database.
        protoDescriptors:
          description: >-
            Optional. Proto descriptors used by CREATE/ALTER PROTO BUNDLE
            statements. Contains a protobuf-serialized
            [google.protobuf.FileDescriptorSet](https://github.com/protocolbuffers/protobuf/blob/main/src/google/protobuf/descriptor.proto).
            To generate it, [install](https://grpc.io/docs/protoc-installation/)
            and run `protoc` with --include_imports and --descriptor_set_out.
            For example, to generate for moon/shot/app.proto, run ``` $protoc
            --proto_path=/app_path --proto_path=/lib_path \ --include_imports \
            --descriptor_set_out=descriptors.data \ moon/shot/app.proto ``` For
            more details, see protobuffer [self
            description](https://developers.google.com/protocol-buffers/docs/techniques#self-description).
          format: byte
          type: string
    ListBackupOperationsResponse:
      id: ListBackupOperationsResponse
      properties:
        operations:
          type: array
          description: >-
            The list of matching backup long-running operations. Each
            operation's name will be prefixed by the backup's name. The
            operation's metadata field type `metadata.type_url` describes the
            type of the metadata. Operations returned include those that are
            pending or have completed/failed/canceled within the last 7 days.
            Operations returned are ordered by
