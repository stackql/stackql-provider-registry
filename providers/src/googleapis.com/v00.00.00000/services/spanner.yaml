              values of this type should be treated as PostgreSQL NUMERIC
              values. Currently this annotation is always needed for NUMERIC
              when a client interacts with PostgreSQL-enabled Spanner databases.
            - >-
              PostgreSQL compatible JSONB type. This annotation needs to be
              applied to Type instances having JSON type code to specify that
              values of this type should be treated as PostgreSQL JSONB values.
              Currently this annotation is always needed for JSON when a client
              interacts with PostgreSQL-enabled Spanner databases.
            - >-
              PostgreSQL compatible OID type. This annotation can be used by a
