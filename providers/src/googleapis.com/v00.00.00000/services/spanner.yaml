    Instance:
      description: >-
        An isolated set of Cloud Spanner resources on which databases can be
        hosted.
      id: Instance
      properties:
        edition:
          enumDescriptions:
            - Edition not specified.
            - Standard edition.
            - Enterprise edition.
            - Enterprise Plus edition.
          enum:
            - EDITION_UNSPECIFIED
            - STANDARD
            - ENTERPRISE
            - ENTERPRISE_PLUS
          description: Optional. The `Edition` of the current instance.
          type: string
        autoscalingConfig:
          $ref: '#/components/schemas/AutoscalingConfig'
          description: >-
            Optional. The autoscaling configuration. Autoscaling is enabled if
            this field is set. When autoscaling is enabled, node_count and
            processing_units are treated as OUTPUT_ONLY fields and reflect the
            current compute capacity allocated to the instance.
        nodeCount:
          type: integer
          description: >-
            The number of nodes allocated to this instance. At most, one of
            either `node_count` or `processing_units` should be present in the
            message. Users can set the `node_count` field to specify the target
            number of nodes allocated to the instance. If autoscaling is
            enabled, `node_count` is treated as an `OUTPUT_ONLY` field and
            reflects the current number of nodes allocated to the instance. This
            might be zero in API responses for instances that are not yet in the
            `READY` state. If the instance has varying node count across
            replicas (achieved by setting `asymmetric_autoscaling_options` in
            the autoscaling configuration), the `node_count` set here is the
            maximum node count across all replicas. For more information, see
            [Compute capacity, nodes, and processing
            units](https://cloud.google.com/spanner/docs/compute-capacity).
          format: int32
        freeInstanceMetadata:
          $ref: '#/components/schemas/FreeInstanceMetadata'
          description: Free instance metadata. Only populated for free instances.
        processingUnits:
          format: int32
          description: >-
            The number of processing units allocated to this instance. At most,
            one of either `processing_units` or `node_count` should be present
            in the message. Users can set the `processing_units` field to
            specify the target number of processing units allocated to the
            instance. If autoscaling is enabled, `processing_units` is treated
            as an `OUTPUT_ONLY` field and reflects the current number of
            processing units allocated to the instance. This might be zero in
            API responses for instances that are not yet in the `READY` state.
            If the instance has varying processing units per replica (achieved
            by setting `asymmetric_autoscaling_options` in the autoscaling
            configuration), the `processing_units` set here is the maximum
            processing units across all replicas. For more information, see
            [Compute capacity, nodes and processing
            units](https://cloud.google.com/spanner/docs/compute-capacity).
          type: integer
        displayName:
          type: string
          description: >-
            Required. The descriptive name for this instance as it appears in
            UIs. Must be unique per project and between 4 and 30 characters in
            length.
        name:
          type: string
          description: >-
            Required. A unique identifier for the instance, which cannot be
            changed after the instance is created. Values are of the form
            `projects//instances/a-z*[a-z0-9]`. The final segment of the name
            must be between 2 and 64 characters in length.
        state:
          type: string
          description: >-
            Output only. The current instance state. For CreateInstance, the
            state must be either omitted or set to `CREATING`. For
            UpdateInstance, the state must be either omitted or set to `READY`.
          readOnly: true
          enum:
            - STATE_UNSPECIFIED
            - CREATING
            - READY
          enumDescriptions:
            - Not specified.
            - >-
              The instance is still being created. Resources may not be
              available yet, and operations such as database creation may not
              work.
            - >-
              The instance is fully created and ready to do work such as
              creating databases.
        defaultBackupScheduleType:
          enum:
            - DEFAULT_BACKUP_SCHEDULE_TYPE_UNSPECIFIED
            - NONE
            - AUTOMATIC
          enumDescriptions:
            - Not specified.
            - >-
              A default backup schedule isn't created automatically when a new
              database is created in the instance.
            - >-
              A default backup schedule is created automatically when a new
              database is created in the instance. The default backup schedule
              creates a full backup every 24 hours. These full backups are
              retained for 7 days. You can edit or delete the default backup
              schedule once it's created.
          type: string
          description: >-
            Optional. Controls the default backup schedule behavior for new
            databases within the instance. By default, a backup schedule is
            created automatically when a new database is created in a new
            instance. Note that the `AUTOMATIC` value isn't permitted for free
            instances, as backups and backup schedules aren't supported for free
            instances. In the `GetInstance` or `ListInstances` response, if the
            value of `default_backup_schedule_type` isn't set, or set to `NONE`,
            Spanner doesn't create a default backup schedule for new databases
            in the instance.
        labels:
          type: object
          additionalProperties:
            type: string
          description: >-
            Cloud Labels are a flexible and lightweight mechanism for organizing
            cloud resources into groups that reflect a customer's organizational
            needs and deployment strategies. Cloud Labels can be used to filter
            collections of resources. They can be used to control how resource
            metrics are aggregated. And they can be used as arguments to policy
            management rules (e.g. route, firewall, load balancing, etc.). *
            Label keys must be between 1 and 63 characters long and must conform
            to the following regular expression: `a-z{0,62}`. * Label values
