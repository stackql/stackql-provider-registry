    PartitionEventRecord:
      id: PartitionEventRecord
      properties:
        commitTimestamp:
          description: >-
            Indicates the commit timestamp at which the key range change
            occurred. DataChangeRecord.commit_timestamps,
            PartitionStartRecord.start_timestamps,
            PartitionEventRecord.commit_timestamps, and
            PartitionEndRecord.end_timestamps can have the same value in the
            same partition.
          format: google-datetime
          type: string
        recordSequence:
          description: >-
            Record sequence numbers are unique and monotonically increasing (but
            not necessarily contiguous) for a specific timestamp across record
            types in the same partition. To guarantee ordered processing, the
            reader should process records (of potentially different types) in
            record_sequence order for a specific timestamp in the same
            partition.
          type: string
        partitionToken:
          type: string
          description: >-
            Unique partition identifier describing the partition this event
            occurred on. partition_token is equal to the partition token of the
            change stream partition currently queried to return this
            PartitionEventRecord.
        moveOutEvents:
          items:
            $ref: '#/components/schemas/MoveOutEvent'
          type: array
          description: >-
            Set when one or more key ranges are moved out of the change stream
            partition identified by partition_token. Example: Two key ranges are
            moved out of partition (P1) to partition (P2) and partition (P3) in
            a single transaction at timestamp T. The PartitionEventRecord
            returned in P1 will reflect the move as: PartitionEventRecord {
            commit_timestamp: T partition_token: "P1" move_out_events {
            destination_partition_token: "P2" } move_out_events {
            destination_partition_token: "P3" } } The PartitionEventRecord
            returned in P2 will reflect the move as: PartitionEventRecord {
            commit_timestamp: T partition_token: "P2" move_in_events {
            source_partition_token: "P1" } } The PartitionEventRecord returned
            in P3 will reflect the move as: PartitionEventRecord {
            commit_timestamp: T partition_token: "P3" move_in_events {
            source_partition_token: "P1" } }
        moveInEvents:
          description: >-
            Set when one or more key ranges are moved into the change stream
            partition identified by partition_token. Example: Two key ranges are
            moved into partition (P1) from partition (P2) and partition (P3) in
            a single transaction at timestamp T. The PartitionEventRecord
            returned in P1 will reflect the move as: PartitionEventRecord {
            commit_timestamp: T partition_token: "P1" move_in_events {
            source_partition_token: "P2" } move_in_events {
            source_partition_token: "P3" } } The PartitionEventRecord returned
            in P2 will reflect the move as: PartitionEventRecord {
            commit_timestamp: T partition_token: "P2" move_out_events {
            destination_partition_token: "P1" } } The PartitionEventRecord
            returned in P3 will reflect the move as: PartitionEventRecord {
            commit_timestamp: T partition_token: "P3" move_out_events {
            destination_partition_token: "P1" } }
          items:
            $ref: '#/components/schemas/MoveInEvent'
          type: array
      type: object
      description: >-
        A partition event record describes key range changes for a change stream
        partition. The changes to a row defined by its primary key can be
        captured in one change stream partition for a specific time range, and
        then be captured in a different change stream partition for a different
        time range. This movement of key ranges across change stream partitions
        is a reflection of activities, such as Spanner's dynamic splitting and
        load balancing, etc. Processing this event is needed if users want to
        guarantee processing of the changes for any key in timestamp order. If
        time ordered processing of changes for a primary key is not needed, this
        event can be ignored. To guarantee time ordered processing for each
        primary key, if the event describes move-ins, the reader of this
        partition needs to wait until the readers of the source partitions have
        processed all records with timestamps <= this
        PartitionEventRecord.commit_timestamp, before advancing beyond this
        PartitionEventRecord. If the event describes move-outs, the reader can
        notify the readers of the destination partitions that they can continue
        processing.
    CreateBackupEncryptionConfig:
      properties:
        encryptionType:
          description: Required. The encryption type of the backup.
          enumDescriptions:
            - Unspecified. Do not use.
            - >-
              Use the same encryption configuration as the database. This is the
              default option when encryption_config is empty. For example, if
              the database is using `Customer_Managed_Encryption`, the backup
              will be using the same Cloud KMS key as the database.
            - Use Google default encryption.
            - >-
              Use customer managed encryption. If specified, `kms_key_name` must
              contain a valid Cloud KMS key.
          enum:
            - ENCRYPTION_TYPE_UNSPECIFIED
            - USE_DATABASE_ENCRYPTION
            - GOOGLE_DEFAULT_ENCRYPTION
            - CUSTOMER_MANAGED_ENCRYPTION
          type: string
        kmsKeyNames:
          type: array
          description: >-
            Optional. Specifies the KMS configuration for the one or more keys
            used to protect the backup. Values are of the form
            `projects//locations//keyRings//cryptoKeys/`. The keys referenced by
            `kms_key_names` must fully cover all regions of the backup's
            instance configuration. Some examples: * For regional
            (single-region) instance configurations, specify a regional location
            KMS key. * For multi-region instance configurations of type
            `GOOGLE_MANAGED`, either specify a multi-region location KMS key or
            multiple regional location KMS keys that cover all regions in the
            instance configuration. * For an instance configuration of type
            `USER_MANAGED`, specify only regional location KMS keys to cover
            each region in the instance configuration. Multi-region location KMS
            keys aren't supported for `USER_MANAGED` type instance
            configurations.
          items:
            type: string
        kmsKeyName:
          description: >-
            Optional. This field is maintained for backwards compatibility. For
            new callers, we recommend using `kms_key_names` to specify the KMS
            key. Only use `kms_key_name` if the location of the KMS key matches
            the database instance's configuration (location) exactly. For
            example, if the KMS location is in `us-central1` or `nam3`, then the
            database instance must also be in `us-central1` or `nam3`. The Cloud
            KMS key that is used to encrypt and decrypt the restored database.
            Set this field only when encryption_type is
            `CUSTOMER_MANAGED_ENCRYPTION`. Values are of the form
            `projects//locations//keyRings//cryptoKeys/`.
          type: string
      type: object
      description: Encryption configuration for the backup to create.
      id: CreateBackupEncryptionConfig
