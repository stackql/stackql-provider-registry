        encryptionConfig:
          description: >-
            Output only. For databases that are using customer managed
            encryption, this field contains the encryption configuration for the
            database. For databases that are using Google default or other types
            of encryption, this field is empty.
          readOnly: true
          $ref: '#/components/schemas/EncryptionConfig'
        versionRetentionPeriod:
          type: string
          description: >-
            Output only. The period in which Cloud Spanner retains all versions
            of data for the database. This is the same as the value of
            version_retention_period database option set using
            UpdateDatabaseDdl. Defaults to 1 hour, if not set.
          readOnly: true
        defaultLeader:
          readOnly: true
          type: string
          description: >-
            Output only. The read-write region which contains the database's
            leader replicas. This is the same as the value of default_leader
            database option set using DatabaseAdmin.CreateDatabase or
            DatabaseAdmin.UpdateDatabaseDdl. If not explicitly set, this is
            empty.
        encryptionInfo:
          readOnly: true
          items:
            $ref: '#/components/schemas/EncryptionInfo'
          type: array
          description: >-
            Output only. For databases that are using customer managed
            encryption, this field contains the encryption information for the
            database, such as all Cloud KMS key versions that are in use. The
            `encryption_status` field inside of each `EncryptionInfo` is not
            populated. For databases that are using Google default or other
            types of encryption, this field is empty. This field is propagated
            lazily from the backend. There might be a delay from when a key
            version is being used and when it appears in this field.
        earliestVersionTime:
          format: google-datetime
          type: string
          description: >-
            Output only. Earliest timestamp at which older versions of the data
            can be read. This value is continuously updated by Cloud Spanner and
            becomes stale the moment it is queried. If you are using this value
            to recover data, make sure to account for the time from the moment
            when the value is queried to the moment when you initiate the
            recovery.
          readOnly: true
        createTime:
          description: >-
            Output only. If exists, the time at which the database creation
            started.
          type: string
          format: google-datetime
          readOnly: true
        enableDropProtection:
          description: >-
            Optional. Whether drop protection is enabled for this database.
            Defaults to false, if not set. For more details, please see how to
            [prevent accidental database
            deletion](https://cloud.google.com/spanner/docs/prevent-database-deletion).
          type: boolean
        state:
          enum:
            - STATE_UNSPECIFIED
            - CREATING
            - READY
            - READY_OPTIMIZING
          description: Output only. The current database state.
          type: string
          enumDescriptions:
            - Not specified.
            - >-
              The database is still being created. Operations on the database
              may fail with `FAILED_PRECONDITION` in this state.
            - The database is fully created and ready for use.
            - >-
              The database is fully created and ready for use, but is still
              being optimized for performance and cannot handle full load. In
              this state, the database still references the backup it was
              restore from, preventing the backup from being deleted. When
              optimizations are complete, the full performance of the database
              will be restored, and the database will transition to `READY`
              state.
          readOnly: true
