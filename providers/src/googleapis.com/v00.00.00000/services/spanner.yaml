    ExecuteBatchDmlRequest:
      description: The request for ExecuteBatchDml.
      type: object
      id: ExecuteBatchDmlRequest
      properties:
        statements:
          items:
            $ref: '#/components/schemas/Statement'
          type: array
          description: >-
            Required. The list of statements to execute in this batch.
            Statements are executed serially, such that the effects of statement
            `i` are visible to statement `i+1`. Each statement must be a DML
            statement. Execution stops at the first failed statement; the
            remaining statements are not executed. Callers must provide at least
            one statement.
        requestOptions:
          $ref: '#/components/schemas/RequestOptions'
          description: Common options for this request.
        transaction:
          $ref: '#/components/schemas/TransactionSelector'
          description: >-
            Required. The transaction to use. Must be a read-write transaction.
            To protect against replays, single-use transactions are not
            supported. The caller must either supply an existing transaction ID
            or begin a new transaction.
        lastStatements:
          description: >-
            Optional. If set to `true`, this request marks the end of the
            transaction. After these statements execute, you must commit or
            abort the transaction. Attempts to execute any other requests
            against this transaction (including reads and queries) are rejected.
            Setting this option might cause some error reporting to be deferred
            until commit time (for example, validation of unique constraints).
            Given this, successful execution of statements shouldn't be assumed
            until a subsequent `Commit` call completes successfully.
          type: boolean
        seqno:
          description: >-
            Required. A per-transaction sequence number used to identify this
            request. This field makes each request idempotent such that if the
            request is received multiple times, at most one succeeds. The
            sequence number must be monotonically increasing within the
            transaction. If a request arrives for the first time with an
            out-of-order sequence number, the transaction might be aborted.
            Replays of previously handled requests yield the same response as
            the first execution.
          format: int64
          type: string
    RequestOptions:
      description: Common request options for various APIs.
      type: object
      id: RequestOptions
      properties:
        priority:
          description: Priority for the request.
          type: string
          enum:
            - PRIORITY_UNSPECIFIED
            - PRIORITY_LOW
            - PRIORITY_MEDIUM
            - PRIORITY_HIGH
          enumDescriptions:
            - '`PRIORITY_UNSPECIFIED` is equivalent to `PRIORITY_HIGH`.'
            - This specifies that the request is low priority.
            - This specifies that the request is medium priority.
            - This specifies that the request is high priority.
        transactionTag:
          description: >-
            A tag used for statistics collection about this transaction. Both
            `request_tag` and `transaction_tag` can be specified for a read or
            query that belongs to a transaction. The value of transaction_tag
            should be the same for all requests belonging to the same
            transaction. If this request doesn't belong to any transaction,
            `transaction_tag` is ignored. Legal characters for `transaction_tag`
            values are all printable characters (ASCII 32 - 126) and the length
            of a `transaction_tag` is limited to 50 characters. Values that
            exceed this limit are truncated. Any leading underscore (_)
            characters are removed from the string.
          type: string
        clientContext:
          $ref: '#/components/schemas/ClientContext'
          description: Optional. Optional context that may be needed for some requests.
        requestTag:
          type: string
          description: >-
            A per-request tag which can be applied to queries or reads, used for
            statistics collection. Both `request_tag` and `transaction_tag` can
            be specified for a read or query that belongs to a transaction. This
            field is ignored for requests where it's not applicable (for
            example, `CommitRequest`). Legal characters for `request_tag` values
            are all printable characters (ASCII 32 - 126) and the length of a
            request_tag is limited to 50 characters. Values that exceed this
            limit are truncated. Any leading underscore (_) characters are
            removed from the string.
