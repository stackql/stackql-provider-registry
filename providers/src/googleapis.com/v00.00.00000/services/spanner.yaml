          type: string
          description: >-
            An unique partition identifier describing the destination change
            stream partition that will record changes for the key range that is
            moving out of this partition.
    ColumnMetadata:
      description: Metadata for a column.
      type: object
      properties:
        ordinalPosition:
          description: >-
            Ordinal position of the column based on the original table
            definition in the schema starting with a value of 1.
          format: int64
          type: string
        isPrimaryKey:
          type: boolean
          description: Indicates whether the column is a primary key column.
        name:
          type: string
          description: Name of the column.
        type:
          $ref: '#/components/schemas/Type'
          description: Type of the column.
      id: ColumnMetadata
    Field:
      type: object
      id: Field
      description: Message representing a single field of a struct.
      properties:
        name:
          type: string
          description: >-
            The name of the field. For reads, this is the column name. For SQL
            queries, it is the column alias (e.g., `"Word"` in the query
            `"SELECT 'hello' AS Word"`), or the column name (e.g., `"ColName"`
            in the query `"SELECT ColName FROM Table"`). Some columns might have
            an empty name (e.g., `"SELECT UPPER(ColName)"`). Note that a query
            result can contain multiple fields with the same name.
        type:
          description: The type of the field.
          $ref: '#/components/schemas/Type'
    DataChangeRecord:
      description: >-
        A data change record contains a set of changes to a table with the same
        modification type (insert, update, or delete) committed at the same
        commit timestamp in one change stream partition for the same
        transaction. Multiple data change records can be returned for the same
        transaction across multiple change stream partitions.
      properties:
        columnMetadata:
          type: array
          description: >-
            Provides metadata describing the columns associated with the mods
            listed below.
          items:
            $ref: '#/components/schemas/ColumnMetadata'
        mods:
          description: Describes the changes that were made.
          type: array
          items:
            $ref: '#/components/schemas/Mod'
        numberOfRecordsInTransaction:
          type: integer
          format: int32
          description: >-
            Indicates the number of data change records that are part of this
            transaction across all change stream partitions. This value can be
            used to assemble all the records associated with a particular
            transaction.
        transactionTag:
          description: Indicates the transaction tag associated with this transaction.
          type: string
        valueCaptureType:
          type: string
          enum:
            - VALUE_CAPTURE_TYPE_UNSPECIFIED
            - OLD_AND_NEW_VALUES
            - NEW_VALUES
            - NEW_ROW
            - NEW_ROW_AND_OLD_VALUES
          enumDescriptions:
            - Not specified.
            - Records both old and new values of the modified watched columns.
            - Records only new values of the modified watched columns.
            - >-
              Records new values of all watched columns, including modified and
              unmodified columns.
            - >-
              Records the new values of all watched columns, including modified
              and unmodified columns. Also records the old values of the
              modified columns.
          description: >-
            Describes the value capture type that was specified in the change
            stream configuration when this change was captured.
        commitTimestamp:
          description: >-
            Indicates the timestamp in which the change was committed.
            DataChangeRecord.commit_timestamps,
            PartitionStartRecord.start_timestamps,
            PartitionEventRecord.commit_timestamps, and
            PartitionEndRecord.end_timestamps can have the same value in the
            same partition.
          type: string
          format: google-datetime
        recordSequence:
          type: string
          description: >-
            Record sequence numbers are unique and monotonically increasing (but
            not necessarily contiguous) for a specific timestamp across record
            types in the same partition. To guarantee ordered processing, the
            reader should process records (of potentially different types) in
            record_sequence order for a specific timestamp in the same
            partition. The record sequence number ordering across partitions is
            only meaningful in the context of a specific transaction. Record
            sequence numbers are unique across partitions for a specific
            transaction. Sort the DataChangeRecords for the same
            server_transaction_id by record_sequence to reconstruct the ordering
            of the changes within the transaction.
        table:
          description: Name of the table affected by the change.
          type: string
        modType:
          type: string
          description: Describes the type of change.
          enumDescriptions:
            - Not specified.
            - Indicates data was inserted.
            - Indicates existing data was updated.
            - Indicates existing data was deleted.
          enum:
            - MOD_TYPE_UNSPECIFIED
            - INSERT
            - UPDATE
            - DELETE
        serverTransactionId:
          description: >-
            Provides a globally unique string that represents the transaction in
            which the change was committed. Multiple transactions can have the
            same commit timestamp, but each transaction has a unique
            server_transaction_id.
          type: string
        numberOfPartitionsInTransaction:
          type: integer
          description: >-
            Indicates the number of partitions that return data change records
            for this transaction. This value can be helpful in assembling all
            records associated with a particular transaction.
          format: int32
        isSystemTransaction:
          type: boolean
          description: >-
            Indicates whether the transaction is a system transaction. System
            transactions include those issued by time-to-live (TTL), column
            backfill, etc.
        isLastRecordInTransactionInPartition:
          description: >-
            Indicates whether this is the last record for a transaction in the
            current partition. Clients can use this field to determine when all
            records for a transaction in the current partition have been
            received.
          type: boolean
      id: DataChangeRecord
      type: object
    MutationGroup:
      id: MutationGroup
      type: object
      description: >-
        A group of mutations to be committed together. Related mutations should
        be placed in a group. For example, two mutations inserting rows with the
        same primary key prefix in both parent and child tables are related.
      properties:
        mutations:
          items:
            $ref: '#/components/schemas/Mutation'
          description: Required. The mutations in this group.
          type: array
    Partition:
      description: Information returned for each partition returned in a PartitionResponse.
      id: Partition
      properties:
        partitionToken:
          description: >-
            This token can be passed to `Read`, `StreamingRead`, `ExecuteSql`,
            or `ExecuteStreamingSql` requests to restrict the results to those
            identified by this partition token.
          type: string
          format: byte
      type: object
    DirectedReadOptions:
      id: DirectedReadOptions
      type: object
      description: >-
        The `DirectedReadOptions` can be used to indicate which replicas or
        regions should be used for non-transactional reads or queries.
        `DirectedReadOptions` can only be specified for a read-only transaction,
        otherwise the API returns an `INVALID_ARGUMENT` error.
      properties:
        includeReplicas:
          description: >-
            `Include_replicas` indicates the order of replicas (as they appear
            in this list) to process the request. If `auto_failover_disabled` is
            set to `true` and all replicas are exhausted without finding a
            healthy replica, Spanner waits for a replica in the list to become
            available, requests might fail due to `DEADLINE_EXCEEDED` errors.
          $ref: '#/components/schemas/IncludeReplicas'
        excludeReplicas:
          description: >-
            `Exclude_replicas` indicates that specified replicas should be
            excluded from serving requests. Spanner doesn't route requests to
            the replicas in this list.
          $ref: '#/components/schemas/ExcludeReplicas'
    PartitionedDml:
      description: Message type to initiate a Partitioned DML transaction.
      id: PartitionedDml
      type: object
      properties: {}
    UpdateDatabaseDdlMetadata:
      properties:
        progress:
          description: >-
            The progress of the UpdateDatabaseDdl operations. All DDL statements
            will have continuously updating progress, and `progress[i]` is the
            operation progress for `statements[i]`. Also, `progress[i]` will
            have start time and end time populated with commit timestamp of
            operation, as well as a progress of 100% once the operation has
            completed.
          type: array
          items:
            $ref: '#/components/schemas/OperationProgress'
        statements:
          type: array
          description: >-
            For an update this list contains all the statements. For an
            individual statement, this list contains only that statement.
          items:
            type: string
        database:
          description: The database being modified.
          type: string
        throttled:
          type: boolean
          readOnly: true
          description: >-
            Output only. When true, indicates that the operation is throttled,
            for example, due to resource constraints. When resources become
            available the operation will resume and this field will be false
            again.
        commitTimestamps:
          type: array
          items:
            format: google-datetime
            type: string
          description: >-
            Reports the commit timestamps of all statements that have succeeded
            so far, where `commit_timestamps[i]` is the commit timestamp for the
            statement `statements[i]`.
        actions:
          items:
            $ref: '#/components/schemas/DdlStatementActionInfo'
          description: >-
            The brief action info for the DDL statements. `actions[i]` is the
            brief info for `statements[i]`.
          type: array
      id: UpdateDatabaseDdlMetadata
      description: Metadata type for the operation returned by UpdateDatabaseDdl.
      type: object
    AddSplitPointsRequest:
      properties:
        splitPoints:
          type: array
          description: Required. The split points to add.
          items:
            $ref: '#/components/schemas/SplitPoints'
        initiator:
          description: >-
            Optional. A user-supplied tag associated with the split points. For
            example, "initial_data_load", "special_event_1". Defaults to
            "CloudAddSplitPointsAPI" if not specified. The length of the tag
            must not exceed 50 characters, or else it is trimmed. Only valid
            UTF8 characters are allowed.
          type: string
      description: The request for AddSplitPoints.
      type: object
      id: AddSplitPointsRequest
    IndexAdvice:
      id: IndexAdvice
      properties:
        improvementFactor:
          format: double
          type: number
          description: >-
            Optional. Estimated latency improvement factor. For example if the
            query currently takes 500 ms to run and the estimated latency with
            new indexes is 100 ms this field will be 5.
        ddl:
          items:
            type: string
          type: array
          description: >-
            Optional. DDL statements to add new indexes that will improve the
            query.
      description: Recommendation to add new indexes to run queries more efficiently.
      type: object
    MetricMatrix:
      description: A message representing a matrix of floats.
      id: MetricMatrix
      properties:
        rows:
          type: array
          items:
            $ref: '#/components/schemas/MetricMatrixRow'
          description: The rows of the matrix.
      type: object
    GetPolicyOptions:
      id: GetPolicyOptions
      properties:
        requestedPolicyVersion:
          description: >-
            Optional. The maximum policy version that will be used to format the
            policy. Valid values are 0, 1, and 3. Requests specifying an invalid
            value will be rejected. Requests for policies with any conditional
            role bindings must specify version 3. Policies with no conditional
            role bindings may specify any valid value or leave the field unset.
            The policy in the response might use the policy version that you
            specified, or it might use a lower policy version. For example, if
            you specify version 3, but the policy has no conditional role
            bindings, the response uses version 1. To learn which resources
            support conditions in their IAM policies, see the [IAM
            documentation](https://cloud.google.com/iam/help/conditions/resource-policies).
          type: integer
          format: int32
      type: object
      description: Encapsulates settings provided to GetIamPolicy.
    AdapterSession:
      id: AdapterSession
      properties:
        name:
          description: Identifier. The name of the session. This is always system-assigned.
          type: string
      description: A session in the Cloud Spanner Adapter API.
      type: object
    CommitStats:
      description: Additional statistics about a commit.
      type: object
      properties:
        mutationCount:
          description: >-
            The total number of mutations for the transaction. Knowing the
            `mutation_count` value can help you maximize the number of mutations
            in a transaction and minimize the number of API round trips. You can
            also monitor this value to prevent transactions from exceeding the
            system
            [limit](https://cloud.google.com/spanner/quotas#limits_for_creating_reading_updating_and_deleting_data).
            If the number of mutations exceeds the limit, the server returns
            [INVALID_ARGUMENT](https://cloud.google.com/spanner/docs/reference/rest/v1/Code#ENUM_VALUES.INVALID_ARGUMENT).
          type: string
          format: int64
      id: CommitStats
    BackupSchedule:
      properties:
        updateTime:
          format: google-datetime
          readOnly: true
          type: string
          description: >-
            Output only. The timestamp at which the schedule was last updated.
            If the schedule has never been updated, this field contains the
            timestamp when the schedule was first created.
        retentionDuration:
          description: >-
            Optional. The retention duration of a backup that must be at least 6
            hours and at most 366 days. The backup is eligible to be
            automatically deleted once the retention period has elapsed.
          type: string
          format: google-duration
        fullBackupSpec:
          $ref: '#/components/schemas/FullBackupSpec'
          description: The schedule creates only full backups.
        spec:
          description: >-
            Optional. The schedule specification based on which the backup
            creations are triggered.
          $ref: '#/components/schemas/BackupScheduleSpec'
        name:
          description: >-
            Identifier. Output only for the CreateBackupSchedule operation.
            Required for the UpdateBackupSchedule operation. A globally unique
            identifier for the backup schedule which cannot be changed. Values
            are of the form
            `projects//instances//databases//backupSchedules/a-z*[a-z0-9]` The
            final segment of the name must be between 2 and 60 characters in
            length.
          type: string
        encryptionConfig:
          description: >-
            Optional. The encryption configuration that is used to encrypt the
            backup. If this field is not specified, the backup uses the same
            encryption configuration as the database.
          $ref: '#/components/schemas/CreateBackupEncryptionConfig'
        incrementalBackupSpec:
          description: The schedule creates incremental backup chains.
          $ref: '#/components/schemas/IncrementalBackupSpec'
      type: object
      id: BackupSchedule
      description: >-
        BackupSchedule expresses the automated backup creation specification for
        a Spanner database.
    MoveInEvent:
      properties:
        sourcePartitionToken:
          description: >-
            An unique partition identifier describing the source change stream
            partition that recorded changes for the key range that is moving
            into this partition.
          type: string
      id: MoveInEvent
      description: >-
        Describes move-in of the key ranges into the change stream partition
        identified by partition_token. To maintain processing the changes for a
        particular key in timestamp order, the query processing the change
        stream partition identified by partition_token should not advance beyond
        the partition event record commit timestamp until the queries processing
        the source change stream partitions have processed all change stream
        records with timestamps <= the partition event record commit timestamp.
      type: object
    TransactionOptions:
      properties:
        partitionedDml:
          $ref: '#/components/schemas/PartitionedDml'
          description: >-
            Partitioned DML transaction. Authorization to begin a Partitioned
            DML transaction requires
            `spanner.databases.beginPartitionedDmlTransaction` permission on the
            `session` resource.
        excludeTxnFromChangeStreams:
          type: boolean
          description: >-
            When `exclude_txn_from_change_streams` is set to `true`, it prevents
            read or write transactions from being tracked in change streams. *
            If the DDL option `allow_txn_exclusion` is set to `true`, then the
            updates made within this transaction aren't recorded in the change
            stream. * If you don't set the DDL option `allow_txn_exclusion` or
            if it's set to `false`, then the updates made within this
            transaction are recorded in the change stream. When
            `exclude_txn_from_change_streams` is set to `false` or not set,
            modifications from this transaction are recorded in all change
            streams that are tracking columns modified by these transactions.
            The `exclude_txn_from_change_streams` option can only be specified
            for read-write or partitioned DML transactions, otherwise the API
            returns an `INVALID_ARGUMENT` error.
        readWrite:
          $ref: '#/components/schemas/ReadWrite'
          description: >-
            Transaction may write. Authorization to begin a read-write
            transaction requires
            `spanner.databases.beginOrRollbackReadWriteTransaction` permission
            on the `session` resource.
        readOnly:
          description: >-
            Transaction does not write. Authorization to begin a read-only
            transaction requires `spanner.databases.beginReadOnlyTransaction`
            permission on the `session` resource.
          $ref: '#/components/schemas/ReadOnly'
        isolationLevel:
          enumDescriptions:
            - >-
              Default value. If the value is not specified, the `SERIALIZABLE`
              isolation level is used.
            - >-
              All transactions appear as if they executed in a serial order,
              even if some of the reads, writes, and other operations of
              distinct transactions actually occurred in parallel. Spanner
              assigns commit timestamps that reflect the order of committed
              transactions to implement this property. Spanner offers a stronger
              guarantee than serializability called external consistency. For
              more information, see [TrueTime and external
              consistency](https://cloud.google.com/spanner/docs/true-time-external-consistency#serializability).
            - >-
              All reads performed during the transaction observe a consistent
              snapshot of the database, and the transaction is only successfully
              committed in the absence of conflicts between its updates and any
              concurrent updates that have occurred since that snapshot.
              Consequently, in contrast to `SERIALIZABLE` transactions, only
              write-write conflicts are detected in snapshot transactions. This
              isolation level does not support read-only and partitioned DML
              transactions. When `REPEATABLE_READ` is specified on a read-write
              transaction, the locking semantics default to `OPTIMISTIC`.
          description: Isolation level for the transaction.
          enum:
            - ISOLATION_LEVEL_UNSPECIFIED
            - SERIALIZABLE
            - REPEATABLE_READ
          type: string
      type: object
      description: Options to use for transactions.
      id: TransactionOptions
    LocalizedString:
      properties:
        message:
          type: string
          description: >-
            The canonical English version of this message. If no token is
            provided or the front-end has no message associated with the token,
            this text will be displayed as-is.
        args:
          description: >-
            A map of arguments used when creating the localized message. Keys
            represent parameter names which may be used by the localized version
            when substituting dynamic values.
          additionalProperties:
            type: string
          type: object
        token:
          description: >-
            The token identifying the message, e.g. 'METRIC_READ_CPU'. This
            should be unique within the service.
          type: string
      type: object
      description: >-
        A message representing a user-facing string whose value may need to be
        translated before being displayed.
      id: LocalizedString
    CreateInstanceMetadata:
      id: CreateInstanceMetadata
      properties:
        startTime:
          type: string
          format: google-datetime
          description: The time at which the CreateInstance request was received.
        instance:
          description: The instance being created.
          $ref: '#/components/schemas/Instance'
        cancelTime:
          type: string
          format: google-datetime
          description: >-
            The time at which this operation was cancelled. If set, this
            operation is in the process of undoing itself (which is guaranteed
            to succeed) and cannot be cancelled again.
        expectedFulfillmentPeriod:
          description: The expected fulfillment period of this create operation.
          enum:
            - FULFILLMENT_PERIOD_UNSPECIFIED
            - FULFILLMENT_PERIOD_NORMAL
            - FULFILLMENT_PERIOD_EXTENDED
          enumDescriptions:
            - Not specified.
            - >-
              Normal fulfillment period. The operation is expected to complete
              within minutes.
            - >-
              Extended fulfillment period. It can take up to an hour for the
              operation to complete.
          type: string
        endTime:
          type: string
          description: >-
            The time at which this operation failed or was completed
            successfully.
          format: google-datetime
      type: object
      description: Metadata type for the operation returned by CreateInstance.
    InstanceReplicaSelection:
      properties:
        location:
          description: >-
            Required. Name of the location of the replicas (for example,
            "us-central1").
          type: string
      id: InstanceReplicaSelection
      type: object
      description: ReplicaSelection identifies replicas with common properties.
    ChangeQuorumRequest:
      description: The request for ChangeQuorum.
      id: ChangeQuorumRequest
      properties:
        quorumType:
          $ref: '#/components/schemas/QuorumType'
          description: Required. The type of this quorum.
        etag:
          type: string
          description: >-
            Optional. The etag is the hash of the `QuorumInfo`. The
            `ChangeQuorum` operation is only performed if the etag matches that
            of the `QuorumInfo` in the current database resource. Otherwise the
            API returns an `ABORTED` error. The etag is used for optimistic
            concurrency control as a way to help prevent simultaneous change
            quorum requests that could create a race condition.
        name:
          type: string
          description: >-
            Required. Name of the database in which to apply `ChangeQuorum`.
            Values are of the form `projects//instances//databases/`.
      type: object
    CrontabSpec:
      id: CrontabSpec
      description: >-
        CrontabSpec can be used to specify the version time and frequency at
        which the backup is created.
      type: object
      properties:
        creationWindow:
          readOnly: true
          description: >-
            Output only. Scheduled backups contain an externally consistent copy
            of the database at the version time specified in
            `schedule_spec.cron_spec`. However, Spanner might not initiate the
            creation of the scheduled backups at that version time. Spanner
            initiates the creation of scheduled backups within the time window
            bounded by the version_time specified in `schedule_spec.cron_spec`
            and version_time + `creation_window`.
          format: google-duration
          type: string
        timeZone:
          description: >-
            Output only. The time zone of the times in `CrontabSpec.text`.
            Currently, only UTC is supported.
          type: string
          readOnly: true
        text:
          description: >-
            Required. Textual representation of the crontab. User can customize
            the backup frequency and the backup version time using the cron
            expression. The version time must be in UTC timezone. The backup
            will contain an externally consistent copy of the database at the
            version time. Full backups must be scheduled a minimum of 12 hours
            apart and incremental backups must be scheduled a minimum of 4 hours
            apart. Examples of valid cron specifications: * `0 2/12 * * *` :
            every 12 hours at (2, 14) hours past midnight in UTC. * `0 2,14 * *
            *` : every 12 hours at (2, 14) hours past midnight in UTC. * `0 */4
            * * *` : (incremental backups only) every 4 hours at (0, 4, 8, 12,
            16, 20) hours past midnight in UTC. * `0 2 * * *` : once a day at 2
            past midnight in UTC. * `0 2 * * 0` : once a week every Sunday at 2
            past midnight in UTC. * `0 2 8 * *` : once a month on 8th day at 2
            past midnight in UTC.
          type: string
    Write:
      id: Write
      description: Arguments to insert, update, insert_or_update, and replace operations.
      type: object
      properties:
        table:
          description: Required. The table whose rows will be written.
          type: string
        values:
          type: array
          items:
            type: array
            items:
              type: any
          description: >-
            The values to be written. `values` can contain more than one list of
            values. If it does, then multiple rows are written, one for each
            entry in `values`. Each list in `values` must have exactly as many
            entries as there are entries in columns above. Sending multiple
            lists is equivalent to sending multiple `Mutation`s, each containing
            one `values` entry and repeating table and columns. Individual
            values in each list are encoded as described here.
        columns:
          type: array
          description: >-
            The names of the columns in table to be written. The list of columns
            must contain enough columns to allow Cloud Spanner to derive values
            for all primary key columns in the row(s) to be modified.
          items:
            type: string
    ReplicaComputeCapacity:
      description: >-
        ReplicaComputeCapacity describes the amount of server resources that are
        allocated to each replica identified by the replica selection.
      type: object
      properties:
        nodeCount:
          format: int32
          description: >-
            The number of nodes allocated to each replica. This may be zero in
            API responses for instances that are not yet in state `READY`.
          type: integer
        processingUnits:
          format: int32
          description: >-
            The number of processing units allocated to each replica. This may
            be zero in API responses for instances that are not yet in state
            `READY`.
          type: integer
        replicaSelection:
          $ref: '#/components/schemas/InstanceReplicaSelection'
          description: >-
            Required. Identifies replicas by specified properties. All replicas
            in the selection have the same amount of compute capacity.
      id: ReplicaComputeCapacity
    CreateSessionRequest:
      properties:
        session:
          $ref: '#/components/schemas/Session'
          description: Required. The session to create.
      description: The request for CreateSession.
      id: CreateSessionRequest
      type: object
    ListInstancePartitionsResponse:
      properties:
        instancePartitions:
          type: array
          description: The list of requested instancePartitions.
          items:
            $ref: '#/components/schemas/InstancePartition'
        nextPageToken:
          type: string
          description: >-
            `next_page_token` can be sent in a subsequent ListInstancePartitions
            call to fetch more of the matching instance partitions.
        unreachable:
          description: >-
            The list of unreachable instances or instance partitions. It
            includes the names of instances or instance partitions whose
            metadata could not be retrieved within instance_partition_deadline.
          items:
            type: string
          type: array
      description: The response for ListInstancePartitions.
      id: ListInstancePartitionsResponse
      type: object
    CommitResponse:
      type: object
      properties:
        commitStats:
          description: >-
            The statistics about this `Commit`. Not returned by default. For
            more information, see CommitRequest.return_commit_stats.
          $ref: '#/components/schemas/CommitStats'
        commitTimestamp:
          format: google-datetime
          type: string
          description: The Cloud Spanner timestamp at which the transaction committed.
        snapshotTimestamp:
          description: >-
            If `TransactionOptions.isolation_level` is set to
            `IsolationLevel.REPEATABLE_READ`, then the snapshot timestamp is the
            timestamp at which all reads in the transaction ran. This timestamp
            is never returned.
          format: google-datetime
          type: string
        precommitToken:
          $ref: '#/components/schemas/MultiplexedSessionPrecommitToken'
          description: >-
            If specified, transaction has not committed yet. You must retry the
            commit with the new precommit token.
      id: CommitResponse
      description: The response for Commit.
    ListInstancePartitionOperationsResponse:
      description: The response for ListInstancePartitionOperations.
      properties:
        nextPageToken:
          type: string
          description: >-
            `next_page_token` can be sent in a subsequent
            ListInstancePartitionOperations call to fetch more of the matching
            metadata.
        unreachableInstancePartitions:
          description: >-
            The list of unreachable instance partitions. It includes the names
            of instance partitions whose operation metadata could not be
            retrieved within instance_partition_deadline.
          items:
            type: string
