  /v1/billingAccounts:
    parameters: *ref_1
    get:
      description: >-
        Lists the billing accounts that the current authenticated user has
        permission to
        [view](https://cloud.google.com/billing/docs/how-to/billing-access).
      operationId: cloudbilling.billingAccounts.list
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-billing
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-billing
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-billing.readonly
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-billing.readonly
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListBillingAccountsResponse'
      parameters:
        - in: query
          name: pageSize
          schema:
            type: integer
            format: int32
        - in: query
          name: pageToken
          schema:
            type: string
        - in: query
          name: filter
          schema:
            type: string
        - in: query
          name: parent
          schema:
            type: string
    post:
      description: >-
        This method creates [billing
        subaccounts](https://cloud.google.com/billing/docs/concepts#subaccounts).
        Google Cloud resellers should use the Channel Services APIs,
        [accounts.customers.create](https://cloud.google.com/channel/docs/reference/rest/v1/accounts.customers/create)
        and
        [accounts.customers.entitlements.create](https://cloud.google.com/channel/docs/reference/rest/v1/accounts.customers.entitlements/create).
        When creating a subaccount, the current authenticated user must have the
        `billing.accounts.update` IAM permission on the parent account, which is
        typically given to billing account
        [administrators](https://cloud.google.com/billing/docs/how-to/billing-access).
        This method will return an error if the parent account has not been
        provisioned for subaccounts.
      operationId: cloudbilling.billingAccounts.create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BillingAccount'
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-billing
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-billing
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillingAccount'
      parameters:
        - in: query
          name: parent
          schema:
            type: string
