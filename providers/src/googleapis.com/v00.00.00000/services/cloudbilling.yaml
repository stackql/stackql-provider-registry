      description: >-
        Updates a billing account's fields. Currently the only field that can be
        edited is `display_name`. The current authenticated user must have the
        `billing.accounts.update` IAM permission, which is typically given to
        the
        [administrator](https://cloud.google.com/billing/docs/how-to/billing-access)
        of the billing account.
      operationId: cloudbilling.billingAccounts.patch
      requestBody:
        content:
          application/json:
            schema:
