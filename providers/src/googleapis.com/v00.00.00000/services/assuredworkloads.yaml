  schemas:
    GoogleLongrunningListOperationsResponse:
      id: GoogleLongrunningListOperationsResponse
      description: The response message for Operations.ListOperations.
      type: object
      properties:
        operations:
          description: >-
            A list of operations that matches the specified filter in the
            request.
          type: array
          items:
            $ref: '#/components/schemas/GoogleLongrunningOperation'
        nextPageToken:
          description: The standard List next-page token.
          type: string
    GoogleLongrunningOperation:
      id: GoogleLongrunningOperation
      description: >-
        This resource represents a long-running operation that is the result of
        a network API call.
      type: object
      properties:
        name:
          description: >-
            The server-assigned name, which is only unique within the same
            service that originally returns it. If you use the default HTTP
            mapping, the `name` should be a resource name ending with
            `operations/{unique_id}`.
          type: string
        metadata:
          description: >-
            Service-specific metadata associated with the operation. It
            typically contains progress information and common metadata such as
            create time. Some services might not provide such metadata. Any
            method that returns a long-running operation should document the
            metadata type, if any.
          type: object
          additionalProperties:
            type: any
            description: Properties of the object. Contains field @type with type URL.
        done:
          description: >-
            If the value is `false`, it means the operation is still in
            progress. If `true`, the operation is completed, and either `error`
            or `response` is available.
          type: boolean
        error:
          description: >-
            The error result of the operation in case of failure or
            cancellation.
          $ref: '#/components/schemas/GoogleRpcStatus'
        response:
          description: >-
            The normal, successful response of the operation. If the original
            method returns no data on success, such as `Delete`, the response is
            `google.protobuf.Empty`. If the original method is standard
            `Get`/`Create`/`Update`, the response should be the resource. For
            other methods, the response should have the type `XxxResponse`,
            where `Xxx` is the original method name. For example, if the
            original method name is `TakeSnapshot()`, the inferred response type
            is `TakeSnapshotResponse`.
          type: object
          additionalProperties:
            type: any
            description: Properties of the object. Contains field @type with type URL.
    GoogleRpcStatus:
      id: GoogleRpcStatus
      description: >-
        The `Status` type defines a logical error model that is suitable for
        different programming environments, including REST APIs and RPC APIs. It
        is used by [gRPC](https://github.com/grpc). Each `Status` message
        contains three pieces of data: error code, error message, and error
        details. You can find out more about this error model and how to work
        with it in the [API Design
        Guide](https://cloud.google.com/apis/design/errors).
      type: object
      properties:
        code:
          description: The status code, which should be an enum value of google.rpc.Code.
          type: integer
          format: int32
        message:
          description: >-
            A developer-facing error message, which should be in English. Any
            user-facing error message should be localized and sent in the
            google.rpc.Status.details field, or localized by the client.
          type: string
        details:
          description: >-
            A list of messages that carry the error details. There is a common
            set of message types for APIs to use.
          type: array
          items:
            type: object
            additionalProperties:
              type: any
              description: Properties of the object. Contains field @type with type URL.
    GoogleCloudAssuredworkloadsV1Workload:
      id: GoogleCloudAssuredworkloadsV1Workload
      description: >-
        A Workload object for managing highly regulated workloads of cloud
        customers.
      type: object
      properties:
        name:
          description: >-
            Optional. The resource name of the workload. Format:
            organizations/{organization}/locations/{location}/workloads/{workload}
            Read-only.
          type: string
        displayName:
          description: >-
            Required. The user-assigned display name of the Workload. When
            present it must be between 4 to 30 characters. Allowed characters
            are: lowercase and uppercase letters, numbers, hyphen, and spaces.
            Example: My Workload
          type: string
        resources:
          description: >-
            Output only. The resources associated with this workload. These
            resources will be created when creating the workload. If any of the
            projects already exist, the workload creation will fail. Always read
            only.
          readOnly: true
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudAssuredworkloadsV1WorkloadResourceInfo
        complianceRegime:
          description: >-
            Required. Immutable. Compliance Regime associated with this
            workload.
          type: string
          enumDescriptions:
            - Unknown compliance regime.
            - Information protection as per DoD IL4 requirements.
            - Criminal Justice Information Services (CJIS) Security policies.
            - FedRAMP High data protection controls
            - FedRAMP Moderate data protection controls
            - Assured Workloads For US Regions data protection controls
            - >-
              [DEPRECATED] Health Insurance Portability and Accountability Act
              controls
            - '[DEPRECATED] Health Information Trust Alliance controls'
            - Assured Workloads For EU Regions and Support controls
            - Assured Workloads For Canada Regions and Support controls
            - International Traffic in Arms Regulations
            - Assured Workloads for Australia Regions and Support controls
            - Assured Workloads for Partners;
            - Assured Workloads for Israel Regions
            - Assured Workloads for Israel Regions
            - Assured Workloads for Canada Protected B regime
            - Information protection as per DoD IL5 requirements.
            - Information protection as per DoD IL2 requirements.
            - Assured Workloads for Japan Regions
            - Assured Workloads Sovereign Controls KSA
            - Assured Workloads for Regional Controls
            - Healthcare and Life Science Controls
            - Healthcare and Life Science Controls with US Support
            - Internal Revenue Service 1075 controls
            - Canada Controlled Goods
            - Australia Data Boundary and Support
            - Canada Data Boundary and Support
            - Data Boundary for Canada Controlled Goods
            - Data Boundary for Canada Protected B
            - Data Boundary for CJIS
            - Data Boundary for FedRAMP High
            - Data Boundary for FedRAMP Moderate
            - Data Boundary for IL2
            - Data Boundary for IL4
            - Data Boundary for IL5
            - Data Boundary for IRS Publication 1075
            - Data Boundary for ITAR
            - Data Boundary for EU Regions and Support
            - Data Boundary for Israel Regions
            - Data Boundary for US Regions and Support
            - Data Boundary for US Healthcare and Life Sciences
            - Data Boundary for US Healthcare and Life Sciences with Support
            - KSA Data Boundary with Access Justifications
            - Regional Data Boundary
            - JAPAN Data Boundary
          enumDeprecated:
            - false
            - false
            - false
            - false
            - false
            - false
            - true
            - true
            - false
