    NodeConfig:
      properties:
        enableConfidentialStorage:
          description: Optional. Reserved for future use.
          type: boolean
        tags:
          items:
            type: string
          description: >-
            The list of instance tags applied to all nodes. Tags are used to
            identify valid sources or targets for network firewalls and are
            specified by the client during cluster or node pool creation. Each
            tag within the list must comply with RFC1035.
          type: array
        taints:
          description: >-
            List of kubernetes taints to be applied to each node. For more
            information, including usage and the valid values, see:
            https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
          type: array
          items:
            $ref: '#/components/schemas/NodeTaint'
        linuxNodeConfig:
          description: Parameters that can be configured on Linux nodes.
          $ref: '#/components/schemas/LinuxNodeConfig'
        flexStart:
          type: boolean
          description: Flex Start flag for enabling Flex Start VM.
        localNvmeSsdBlockConfig:
          $ref: '#/components/schemas/LocalNvmeSsdBlockConfig'
          description: Parameters for using raw-block Local NVMe SSDs.
        maxRunDuration:
          type: string
          format: google-duration
          description: >-
            The maximum duration for the nodes to exist. If unspecified, the
            nodes can exist indefinitely.
        bootDisk:
          description: The boot disk configuration for the node pool.
          $ref: '#/components/schemas/BootDisk'
        minCpuPlatform:
          description: >-
            Minimum CPU platform to be used by this instance. The instance may
            be scheduled on the specified or newer CPU platform. Applicable
            values are the friendly names of CPU platforms, such as
            `minCpuPlatform: "Intel Haswell"` or `minCpuPlatform: "Intel Sandy
            Bridge"`. For more information, read [how to specify min CPU
            platform](https://cloud.google.com/compute/docs/instances/specify-min-cpu-platform)
          type: string
        preemptible:
          type: boolean
          description: >-
            Whether the nodes are created as preemptible VM instances. See:
            https://cloud.google.com/compute/docs/instances/preemptible for more
            information about preemptible VM instances.
        resourceManagerTags:
          $ref: '#/components/schemas/ResourceManagerTags'
          description: >-
            A map of resource manager tag keys and values to be attached to the
            nodes.
        reservationAffinity:
          description: >-
            The optional reservation affinity. Setting this field will apply the
            specified [Zonal Compute
            Reservation](https://cloud.google.com/compute/docs/instances/reserving-zonal-resources)
            to this node pool.
          $ref: '#/components/schemas/ReservationAffinity'
        bootDiskKmsKey:
          type: string
          description: ' The Customer Managed Encryption Key used to encrypt the boot disk attached to each node in the node pool. This should be of the form projects/[KEY_PROJECT_ID]/locations/[LOCATION]/keyRings/[RING_NAME]/cryptoKeys/[KEY_NAME]. For more information about protecting resources with Cloud KMS Keys please see: https://cloud.google.com/compute/docs/disks/customer-managed-encryption'
        ephemeralStorageLocalSsdConfig:
          $ref: '#/components/schemas/EphemeralStorageLocalSsdConfig'
          description: >-
            Parameters for the node ephemeral storage using Local SSDs. If
            unspecified, ephemeral storage is backed by the boot disk.
        nodeGroup:
          description: >-
            Setting this field will assign instances of this pool to run on the
            specified node group. This is useful for running workloads on [sole
            tenant
            nodes](https://cloud.google.com/compute/docs/nodes/sole-tenant-nodes).
          type: string
        metadata:
          additionalProperties:
            type: string
          description: >-
            The metadata key/value pairs assigned to instances in the cluster.
            Keys must conform to the regexp `[a-zA-Z0-9-_]+` and be less than
            128 bytes in length. These are reflected as part of a URL in the
            metadata server. Additionally, to avoid ambiguity, keys must not
            conflict with any other metadata keys for the project or be one of
            the reserved keys: - "cluster-location" - "cluster-name" -
            "cluster-uid" - "configure-sh" - "containerd-configure-sh" -
            "enable-os-login" - "gci-ensure-gke-docker" - "gci-metrics-enabled"
            - "gci-update-strategy" - "instance-template" - "kube-env" -
            "startup-script" - "user-data" - "disable-address-manager" -
            "windows-startup-script-ps1" - "common-psm1" - "k8s-node-setup-psm1"
            - "install-ssh-psm1" - "user-profile-psm1" Values are free-form
            strings, and only have meaning as interpreted by the image running
            in the instance. The only restriction placed on them is that each
            value's size must be less than or equal to 32 KB. The total size of
            all keys and values must be less than 512 KB.
          type: object
        localSsdEncryptionMode:
          enum:
            - LOCAL_SSD_ENCRYPTION_MODE_UNSPECIFIED
            - STANDARD_ENCRYPTION
            - EPHEMERAL_KEY_ENCRYPTION
          description: >-
            Specifies which method should be used for encrypting the Local SSDs
            attached to the node.
          enumDescriptions:
            - >-
              The given node will be encrypted using keys managed by Google
              infrastructure and the keys will be deleted when the node is
              deleted.
            - >-
              The given node will be encrypted using keys managed by Google
              infrastructure and the keys will be deleted when the node is
              deleted.
            - >-
              The given node will opt-in for using ephemeral key for encryption
              of Local SSDs. The Local SSDs will not be able to recover data in
              case of node crash.
          type: string
        gvnic:
          description: Enable or disable gvnic in the node pool.
          $ref: '#/components/schemas/VirtualNIC'
        accelerators:
          description: >-
            A list of hardware accelerators to be attached to each node. See
            https://cloud.google.com/compute/docs/gpus for more information
            about support for GPUs.
          items:
            $ref: '#/components/schemas/AcceleratorConfig'
          type: array
        loggingConfig:
          description: Logging configuration.
          $ref: '#/components/schemas/NodePoolLoggingConfig'
        workloadMetadataConfig:
          $ref: '#/components/schemas/WorkloadMetadataConfig'
          description: The workload metadata configuration for this node.
        serviceAccount:
          type: string
          description: >-
            The Google Cloud Platform Service Account to be used by the node
            VMs. Specify the email address of the Service Account; otherwise, if
            no Service Account is specified, the "default" service account is
            used.
        machineType:
          description: >-
            The name of a Google Compute Engine [machine
            type](https://cloud.google.com/compute/docs/machine-types) If
            unspecified, the default machine type is `e2-medium`.
          type: string
        containerdConfig:
          description: Parameters for containerd customization.
          $ref: '#/components/schemas/ContainerdConfig'
        secondaryBootDisks:
          type: array
          description: List of secondary boot disks attached to the nodes.
          items:
            $ref: '#/components/schemas/SecondaryBootDisk'
        secondaryBootDiskUpdateStrategy:
          description: Secondary boot disk update strategy.
          $ref: '#/components/schemas/SecondaryBootDiskUpdateStrategy'
        resourceLabels:
          description: >-
            The resource labels for the node pool to use to annotate any related
            Google Compute Engine resources.
          type: object
          additionalProperties:
            type: string
        imageType:
          description: >-
            The image type to use for this node. Note that for a given image
            type, the latest version of it will be used. Please see
            https://cloud.google.com/kubernetes-engine/docs/concepts/node-images
            for available image types.
          type: string
        spot:
          description: >-
            Spot flag for enabling Spot VM, which is a rebrand of the existing
            preemptible flag.
          type: boolean
        storagePools:
          description: List of Storage Pools where boot disks are provisioned.
          type: array
          items:
            type: string
        windowsNodeConfig:
          $ref: '#/components/schemas/WindowsNodeConfig'
          description: Parameters that can be configured on Windows nodes.
        gcfsConfig:
          description: Google Container File System (image streaming) configs.
          $ref: '#/components/schemas/GcfsConfig'
        diskSizeGb:
          type: integer
          format: int32
          description: >-
            Size of the disk attached to each node, specified in GB. The
            smallest allowed disk size is 10GB. If unspecified, the default disk
            size is 100GB.
        advancedMachineFeatures:
          description: Advanced features for the Compute Engine VM.
          $ref: '#/components/schemas/AdvancedMachineFeatures'
        shieldedInstanceConfig:
          description: Shielded Instance options.
          $ref: '#/components/schemas/ShieldedInstanceConfig'
        oauthScopes:
          items:
            type: string
          type: array
          description: >-
            The set of Google API scopes to be made available on all of the node
            VMs under the "default" service account. The following scopes are
            recommended, but not required, and by default are not included: *
            `https://www.googleapis.com/auth/compute` is required for mounting
            persistent storage on your nodes. *
            `https://www.googleapis.com/auth/devstorage.read_only` is required
            for communicating with **gcr.io** (the [Artifact
            Registry](https://cloud.google.com/artifact-registry/)). If
            unspecified, no scopes are added, unless Cloud Logging or Cloud
            Monitoring are enabled, in which case their required scopes will be
            added.
        soleTenantConfig:
          description: >-
            Parameters for node pools to be backed by shared sole tenant node
            groups.
          $ref: '#/components/schemas/SoleTenantConfig'
        sandboxConfig:
          description: Sandbox configuration for this node.
          $ref: '#/components/schemas/SandboxConfig'
        confidentialNodes:
          $ref: '#/components/schemas/ConfidentialNodes'
          description: >-
            Confidential nodes config. All the nodes in the node pool will be
            Confidential VM once enabled.
        diskType:
          description: >-
            Type of the disk attached to each node (e.g. 'pd-standard', 'pd-ssd'
            or 'pd-balanced') If unspecified, the default disk type is
            'pd-standard'
          type: string
        labels:
          type: object
          description: >-
            The map of Kubernetes labels (key/value pairs) to be applied to each
            node. These will added in addition to any default label(s) that
            Kubernetes may apply to the node. In case of conflict in label keys,
            the applied set may differ depending on the Kubernetes version --
            it's best to assume the behavior is undefined and conflicts should
            be avoided. For more information, including usage and the valid
            values, see:
            https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
          additionalProperties:
            type: string
        localSsdCount:
          description: >-
            The number of local SSD disks to be attached to the node. The limit
            for this value is dependent upon the maximum number of disks
            available on a machine per zone. See:
            https://cloud.google.com/compute/docs/disks/local-ssd for more
            information.
          format: int32
          type: integer
        effectiveCgroupMode:
          type: string
          enumDescriptions:
            - >-
              EFFECTIVE_CGROUP_MODE_UNSPECIFIED means the cgroup configuration
              for the node pool is unspecified, i.e. the node pool is a Windows
              node pool.
            - >-
              CGROUP_MODE_V1 means the node pool is configured to use cgroupv1
              for the cgroup configuration.
            - >-
              CGROUP_MODE_V2 means the node pool is configured to use cgroupv2
              for the cgroup configuration.
          description: >-
            Output only. effective_cgroup_mode is the cgroup mode actually used
            by the node pool. It is determined by the cgroup mode specified in
            the LinuxNodeConfig or the default cgroup mode based on the cluster
            creation version.
          readOnly: true
          enum:
            - EFFECTIVE_CGROUP_MODE_UNSPECIFIED
            - EFFECTIVE_CGROUP_MODE_V1
            - EFFECTIVE_CGROUP_MODE_V2
        kubeletConfig:
          description: Node kubelet configs.
          $ref: '#/components/schemas/NodeKubeletConfig'
        fastSocket:
          $ref: '#/components/schemas/FastSocket'
          description: Enable or disable NCCL fast socket for the node pool.
      type: object
      id: NodeConfig
      description: >-
        Parameters that describe the nodes in a cluster. GKE Autopilot clusters
        do not recognize parameters in `NodeConfig`. Use
        AutoprovisioningNodePoolDefaults instead.
    WorkloadPolicyConfig:
      id: WorkloadPolicyConfig
      type: object
      description: WorkloadPolicyConfig is the configuration related to GCW workload policy
      properties:
        allowNetAdmin:
          type: boolean
          description: If true, workloads can use NET_ADMIN capability.
        autopilotCompatibilityAuditingEnabled:
          type: boolean
          description: >-
            If true, enables the GCW Auditor that audits workloads on standard
            clusters.
    VirtualNIC:
      type: object
      properties:
        enabled:
          type: boolean
          description: Whether gVNIC features are enabled in the node pool.
      description: Configuration of gVNIC feature.
      id: VirtualNIC
    RegistryHeader:
      properties:
        key:
          type: string
          description: Key configures the header key.
        value:
          description: Value configures the header value.
          items:
            type: string
          type: array
      id: RegistryHeader
      description: RegistryHeader configures headers for the registry.
      type: object
    FastSocket:
      id: FastSocket
      properties:
        enabled:
          type: boolean
          description: Whether Fast Socket features are enabled in the node pool.
      type: object
      description: Configuration of Fast Socket feature.
    DatabaseEncryption:
      id: DatabaseEncryption
      properties:
        currentState:
          enumDescriptions:
            - Should never be set
            - Secrets in etcd are encrypted.
            - >-
              Secrets in etcd are stored in plain text (at etcd level) - this is
              unrelated to Compute Engine level full disk encryption.
            - >-
              Encryption (or re-encryption with a different CloudKMS key) of
              Secrets is in progress.
            - >-
              Encryption (or re-encryption with a different CloudKMS key) of
              Secrets in etcd encountered an error.
            - De-crypting Secrets to plain text in etcd is in progress.
            - De-crypting Secrets to plain text in etcd encountered an error.
          readOnly: true
          description: Output only. The current state of etcd encryption.
          type: string
          enum:
            - CURRENT_STATE_UNSPECIFIED
            - CURRENT_STATE_ENCRYPTED
            - CURRENT_STATE_DECRYPTED
            - CURRENT_STATE_ENCRYPTION_PENDING
            - CURRENT_STATE_ENCRYPTION_ERROR
            - CURRENT_STATE_DECRYPTION_PENDING
            - CURRENT_STATE_DECRYPTION_ERROR
        keyName:
          type: string
          description: >-
            Name of CloudKMS key to use for the encryption of secrets in etcd.
            Ex.
            projects/my-project/locations/global/keyRings/my-ring/cryptoKeys/my-key
        lastOperationErrors:
          readOnly: true
          description: >-
            Output only. Records errors seen during DatabaseEncryption update
            operations.
          items:
            $ref: '#/components/schemas/OperationError'
          type: array
        decryptionKeys:
          description: >-
            Output only. Keys in use by the cluster for decrypting existing
            objects, in addition to the key in `key_name`. Each item is a
            CloudKMS key resource.
          type: array
          readOnly: true
          items:
            type: string
        state:
          enum:
            - UNKNOWN
            - ENCRYPTED
            - DECRYPTED
          enumDescriptions:
            - Should never be set
            - Secrets in etcd are encrypted.
            - >-
              Secrets in etcd are stored in plain text (at etcd level) - this is
              unrelated to Compute Engine level full disk encryption.
          type: string
          description: The desired state of etcd encryption.
      description: Configuration of etcd encryption.
      type: object
    ShieldedInstanceConfig:
      type: object
      description: A set of Shielded Instance options.
      properties:
        enableSecureBoot:
          description: >-
            Defines whether the instance has Secure Boot enabled. Secure Boot
            helps ensure that the system only runs authentic software by
            verifying the digital signature of all boot components, and halting
            the boot process if signature verification fails.
          type: boolean
        enableIntegrityMonitoring:
          description: >-
            Defines whether the instance has integrity monitoring enabled.
            Enables monitoring and attestation of the boot integrity of the
            instance. The attestation is performed against the integrity policy
            baseline. This baseline is initially derived from the implicitly
            trusted boot image when the instance is created.
          type: boolean
      id: ShieldedInstanceConfig
    BestEffortProvisioning:
      id: BestEffortProvisioning
      description: Best effort provisioning.
      type: object
      properties:
        minProvisionNodes:
          description: >-
            Minimum number of nodes to be provisioned to be considered as
            succeeded, and the rest of nodes will be provisioned gradually and
            eventually when stockout issue has been resolved.
          type: integer
          format: int32
        enabled:
          type: boolean
          description: >-
            When this is enabled, cluster/node pool creations will ignore
            non-fatal errors like stockout to best provision as many nodes as
            possible right now and eventually bring up all target number of
            nodes
    ServiceExternalIPsConfig:
      id: ServiceExternalIPsConfig
      description: Config to block services with externalIPs field.
      properties:
        enabled:
          description: Whether Services with ExternalIPs field are allowed or not.
          type: boolean
      type: object
    NodeAffinity:
      description: >-
        Specifies the NodeAffinity key, values, and affinity operator according
        to [shared sole tenant node group
        affinities](https://cloud.google.com/compute/docs/nodes/sole-tenant-nodes#node_affinity_and_anti-affinity).
      id: NodeAffinity
      type: object
      properties:
        values:
          type: array
          description: Values for NodeAffinity.
          items:
            type: string
        key:
          description: Key for NodeAffinity.
          type: string
        operator:
          type: string
          enum:
            - OPERATOR_UNSPECIFIED
            - IN
            - NOT_IN
          enumDescriptions:
            - Invalid or unspecified affinity operator.
            - Affinity operator.
            - Anti-affinity operator.
          description: Operator for NodeAffinity.
    DNSEndpointConfig:
      type: object
      id: DNSEndpointConfig
      properties:
        endpoint:
          description: >-
            Output only. The cluster's DNS endpoint configuration. A DNS format
            address. This is accessible from the public internet. Ex:
            uid.us-central1.gke.goog. Always present, but the behavior may
            change according to the value of
            DNSEndpointConfig.allow_external_traffic.
          type: string
          readOnly: true
        enableK8sTokensViaDns:
          type: boolean
          description: Controls whether the k8s token auth is allowed via DNS.
        enableK8sCertsViaDns:
          type: boolean
          description: Controls whether the k8s certs auth is allowed via DNS.
        allowExternalTraffic:
          type: boolean
          description: >-
            Controls whether user traffic is allowed over this endpoint. Note
            that Google-managed services may still use the endpoint even if this
            is false.
      description: Describes the configuration of a DNS endpoint.
    MaintenanceExclusionOptions:
      properties:
        scope:
          type: string
          description: >-
            Scope specifies the upgrade scope which upgrades are blocked by the
            exclusion.
          enum:
            - NO_UPGRADES
            - NO_MINOR_UPGRADES
            - NO_MINOR_OR_NODE_UPGRADES
          enumDescriptions:
            - >-
              NO_UPGRADES excludes all upgrades, including patch upgrades and
              minor upgrades across control planes and nodes. This is the
              default exclusion behavior.
            - >-
              NO_MINOR_UPGRADES excludes all minor upgrades for the cluster,
              only patches are allowed.
            - >-
              NO_MINOR_OR_NODE_UPGRADES excludes all minor upgrades for the
              cluster, and also exclude all node pool upgrades. Only control
              plane patches are allowed.
        endTimeBehavior:
          enum:
            - END_TIME_BEHAVIOR_UNSPECIFIED
            - UNTIL_END_OF_SUPPORT
          enumDescriptions:
            - >-
              END_TIME_BEHAVIOR_UNSPECIFIED is the default behavior, which is
              fixed end time.
            - >-
              UNTIL_END_OF_SUPPORT means the exclusion will be in effect until
              the end of the support of the cluster's current version.
          description: EndTimeBehavior specifies the behavior of the exclusion end time.
          type: string
      type: object
      id: MaintenanceExclusionOptions
      description: Represents the Maintenance exclusion option.
    ResourceLimit:
      type: object
      properties:
        maximum:
          format: int64
          description: Maximum amount of the resource in the cluster.
          type: string
        minimum:
          type: string
          description: Minimum amount of the resource in the cluster.
          format: int64
        resourceType:
          description: Resource name "cpu", "memory" or gpu-specific string.
          type: string
      id: ResourceLimit
      description: >-
        Contains information about amount of some resource in the cluster. For
        memory, value should be in GB.
    NodePoolLoggingConfig:
      properties:
        variantConfig:
          $ref: '#/components/schemas/LoggingVariantConfig'
          description: Logging variant configuration.
      description: NodePoolLoggingConfig specifies logging configuration for nodepools.
      type: object
      id: NodePoolLoggingConfig
    AdditionalPodNetworkConfig:
      properties:
        subnetwork:
          type: string
          description: Name of the subnetwork where the additional pod network belongs.
        maxPodsPerNode:
          description: The maximum number of pods per node which use this pod network.
          $ref: '#/components/schemas/MaxPodsConstraint'
        secondaryPodRange:
          description: >-
            The name of the secondary range on the subnet which provides IP
            address for this pod range.
          type: string
        networkAttachment:
          description: >-
            The name of the network attachment for pods to communicate to;
            cannot be specified along with subnetwork or secondary_pod_range.
          type: string
      id: AdditionalPodNetworkConfig
      type: object
      description: >-
        AdditionalPodNetworkConfig is the configuration for additional pod
        networks within the NodeNetworkConfig message
    SetLoggingServiceRequest:
      properties:
        clusterId:
          deprecated: true
          description: >-
            Deprecated. The name of the cluster to upgrade. This field has been
            deprecated and replaced by the name field.
          type: string
        projectId:
          deprecated: true
          type: string
          description: >-
            Deprecated. The Google Developers Console [project ID or project
            number](https://cloud.google.com/resource-manager/docs/creating-managing-projects).
            This field has been deprecated and replaced by the name field.
        loggingService:
          description: >-
            Required. The logging service the cluster should use to write logs.
            Currently available options: * `logging.googleapis.com/kubernetes` -
            The Cloud Logging service with a Kubernetes-native resource model *
            `logging.googleapis.com` - The legacy Cloud Logging service (no
            longer available as of GKE 1.15). * `none` - no logs will be
            exported from the cluster. If left as an empty
            string,`logging.googleapis.com/kubernetes` will be used for GKE
            1.14+ or `logging.googleapis.com` for earlier versions.
          type: string
        name:
          type: string
          description: >-
            The name (project, location, cluster) of the cluster to set logging.
            Specified in the format `projects/*/locations/*/clusters/*`.
        zone:
          deprecated: true
          description: >-
            Deprecated. The name of the Google Compute Engine
            [zone](https://cloud.google.com/compute/docs/zones#available) in
            which the cluster resides. This field has been deprecated and
            replaced by the name field.
          type: string
      type: object
      description: SetLoggingServiceRequest sets the logging service of a cluster.
      id: SetLoggingServiceRequest
    StandardRolloutPolicy:
      id: StandardRolloutPolicy
      type: object
      properties:
        batchNodeCount:
          description: Number of blue nodes to drain in a batch.
          format: int32
          type: integer
        batchSoakDuration:
          description: Soak time after each batch gets drained. Default to zero.
          format: google-duration
          type: string
        batchPercentage:
          type: number
          format: float
          description: >-
            Percentage of the blue pool nodes to drain in a batch. The range of
            this field should be (0.0, 1.0].
      description: Standard rollout policy is the default policy for blue-green.
    EvictionMinimumReclaim:
      type: object
      properties:
        pidAvailable:
          type: string
          description: >-
            Optional. Minimum reclaim for eviction due to pid available signal.
            Only take percentage value for now. Sample format: "10%". Must be
            <=10%. See
            https://kubernetes.io/docs/concepts/scheduling-eviction/node-pressure-eviction/#eviction-signals
        nodefsInodesFree:
          type: string
          description: >-
            Optional. Minimum reclaim for eviction due to nodefs inodes free
            signal. Only take percentage value for now. Sample format: "10%".
            Must be <=10%. See
            https://kubernetes.io/docs/concepts/scheduling-eviction/node-pressure-eviction/#eviction-signals
        imagefsInodesFree:
          type: string
          description: >-
            Optional. Minimum reclaim for eviction due to imagefs inodes free
            signal. Only take percentage value for now. Sample format: "10%".
            Must be <=10%. See
            https://kubernetes.io/docs/concepts/scheduling-eviction/node-pressure-eviction/#eviction-signals
        memoryAvailable:
          type: string
          description: >-
            Optional. Minimum reclaim for eviction due to memory available
            signal. Only take percentage value for now. Sample format: "10%".
            Must be <=10%. See
            https://kubernetes.io/docs/concepts/scheduling-eviction/node-pressure-eviction/#eviction-signals
        nodefsAvailable:
          type: string
          description: >-
            Optional. Minimum reclaim for eviction due to nodefs available
            signal. Only take percentage value for now. Sample format: "10%".
            Must be <=10%. See
            https://kubernetes.io/docs/concepts/scheduling-eviction/node-pressure-eviction/#eviction-signals
        imagefsAvailable:
          description: >-
            Optional. Minimum reclaim for eviction due to imagefs available
            signal. Only take percentage value for now. Sample format: "10%".
            Must be <=10%. See
            https://kubernetes.io/docs/concepts/scheduling-eviction/node-pressure-eviction/#eviction-signals
          type: string
      id: EvictionMinimumReclaim
      description: >-
        Eviction minimum reclaims are the resource amounts of minimum reclaims
        for each eviction signal.
    AnonymousAuthenticationConfig:
      properties:
        mode:
          enumDescriptions:
            - Default value not specified.
            - Anonymous authentication is allowed for all endpoints.
            - >-
              Anonymous authentication is allowed for only health check
              endpoints.
          type: string
          description: Defines the mode of limiting anonymous access in the cluster.
          enum:
            - MODE_UNSPECIFIED
            - ENABLED
            - LIMITED
      type: object
