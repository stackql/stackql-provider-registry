        enabledApis:
          type: array
          items:
            type: string
          description: Enabled k8s beta APIs.
    AutoUpgradeOptions:
      properties:
        description:
          type: string
          description: '[Output only] This field is set when upgrades are about to commence with the description of the upgrade.'
        autoUpgradeStartTime:
