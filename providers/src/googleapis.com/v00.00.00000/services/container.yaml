          type: array
          items:
            $ref: '#/components/schemas/StatusCondition'
        operationType:
          type: string
          enumDeprecated:
            - false
            - false
            - false
            - false
            - false
            - false
            - false
            - false
            - false
            - false
            - false
            - true
            - true
            - true
            - false
            - true
            - true
            - false
            - false
          description: Output only. The operation type.
          enum:
            - TYPE_UNSPECIFIED
            - CREATE_CLUSTER
            - DELETE_CLUSTER
            - UPGRADE_MASTER
            - UPGRADE_NODES
            - REPAIR_CLUSTER
            - UPDATE_CLUSTER
            - CREATE_NODE_POOL
            - DELETE_NODE_POOL
            - SET_NODE_POOL_MANAGEMENT
            - AUTO_REPAIR_NODES
            - AUTO_UPGRADE_NODES
            - SET_LABELS
            - SET_MASTER_AUTH
            - SET_NODE_POOL_SIZE
            - SET_NETWORK_POLICY
            - SET_MAINTENANCE_POLICY
            - RESIZE_CLUSTER
            - FLEET_FEATURE_UPGRADE
          readOnly: true
          enumDescriptions:
            - Not set.
            - >-
              The cluster is being created. The cluster should be assumed to be
              unusable until the operation finishes. In the event of the
              operation failing, the cluster will enter the ERROR state and
              eventually be deleted.
            - >-
              The cluster is being deleted. The cluster should be assumed to be
              unusable as soon as this operation starts. In the event of the
              operation failing, the cluster will enter the ERROR state and the
              deletion will be automatically retried until completed.
            - >-
              The cluster version is being updated. Note that this includes
              "upgrades" to the same version, which are simply a recreation.
              This also includes
              [auto-upgrades](https://cloud.google.com/kubernetes-engine/docs/concepts/cluster-upgrades#upgrading_automatically).
              For more details, see [documentation on cluster
              upgrades](https://cloud.google.com/kubernetes-engine/docs/concepts/cluster-upgrades#cluster_upgrades).
            - >-
              A node pool is being updated. Despite calling this an "upgrade",
              this includes most forms of updates to node pools. This also
              includes
              [auto-upgrades](https://cloud.google.com/kubernetes-engine/docs/how-to/node-auto-upgrades).
              This operation sets the progress field and may be canceled. The
              upgrade strategy depends on [node pool
              configuration](https://cloud.google.com/kubernetes-engine/docs/concepts/node-pool-upgrade-strategies).
              The nodes are generally still usable during this operation.
            - >-
              A problem has been detected with the control plane and is being
              repaired. This operation type is initiated by GKE. For more
              details, see [documentation on
              repairs](https://cloud.google.com/kubernetes-engine/docs/concepts/maintenance-windows-and-exclusions#repairs).
            - >-
              The cluster is being updated. This is a broad category of
              operations and includes operations that only change metadata as
              well as those that must recreate the entire cluster. If the
              control plane must be recreated, this will cause temporary
              downtime for zonal clusters. Some features require recreating the
              nodes as well. Those will be recreated as separate operations and
              the update may not be completely functional until the node pools
              recreations finish. Node recreations will generally follow
              [maintenance
              policies](https://cloud.google.com/kubernetes-engine/docs/concepts/maintenance-windows-and-exclusions).
              Some GKE-initiated operations use this type. This includes certain
              types of auto-upgrades and incident mitigations.
            - >-
              A node pool is being created. The node pool should be assumed to
              be unusable until this operation finishes. In the event of an
              error, the node pool may be partially created. If enabled, [node
              autoprovisioning](https://cloud.google.com/kubernetes-engine/docs/how-to/node-auto-provisioning)
              may have automatically initiated such operations.
            - >-
              The node pool is being deleted. The node pool should be assumed to
              be unusable as soon as this operation starts.
            - >-
              The node pool's manamagent field is being updated. These
              operations only update metadata and may be concurrent with most
              other operations.
            - >-
              A problem has been detected with nodes and [they are being
              repaired](https://cloud.google.com/kubernetes-engine/docs/how-to/node-auto-repair).
              This operation type is initiated by GKE, typically automatically.
              This operation may be concurrent with other operations and there
              may be multiple repairs occurring on the same node pool.
            - Unused. Automatic node upgrade uses UPGRADE_NODES.
            - Unused. Updating labels uses UPDATE_CLUSTER.
            - Unused. Updating master auth uses UPDATE_CLUSTER.
            - >-
              The node pool is being resized. With the exception of resizing to
              or from size zero, the node pool is generally usable during this
              operation.
            - Unused. Updating network policy uses UPDATE_CLUSTER.
            - Unused. Updating maintenance policy uses UPDATE_CLUSTER.
            - >-
              The control plane is being resized. This operation type is
              initiated by GKE. These operations are often performed
              preemptively to ensure that the control plane has sufficient
              resources and is not typically an indication of issues. For more
              details, see [documentation on
              resizes](https://cloud.google.com/kubernetes-engine/docs/concepts/maintenance-windows-and-exclusions#repairs).
            - >-
              Fleet features of GKE Enterprise are being upgraded. The cluster
              should be assumed to be blocked for other upgrades until the
              operation finishes.
        targetLink:
          type: string
          readOnly: true
          description: >-
            Output only. Server-defined URI for the target of the operation. The
            format of this is a URI to the resource being modified (such as a
            cluster, node pool, or node). For node pool repairs, there may be
            multiple nodes being repaired, but only one will be the target.
            Examples: - ##
            `https://container.googleapis.com/v1/projects/123/locations/us-central1/clusters/my-cluster`
            ##
            `https://container.googleapis.com/v1/projects/123/zones/us-central1-c/clusters/my-cluster/nodePools/my-np`
            `https://container.googleapis.com/v1/projects/123/zones/us-central1-c/clusters/my-cluster/nodePools/my-np/node/my-node`
        detail:
          readOnly: true
          type: string
          description: Output only. Detailed operation progress, if available.
        startTime:
          type: string
          readOnly: true
          description: >-
            Output only. The time the operation started, in
            [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
