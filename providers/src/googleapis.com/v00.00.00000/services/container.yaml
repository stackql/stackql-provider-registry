            in the node pool. Initiates an upgrade operation that migrates the
            nodes in the node pool to the specified machine type.
          type: string
        confidentialNodes:
          $ref: '#/components/schemas/ConfidentialNodes'
          description: >-
            Confidential nodes config. All the nodes in the node pool will be
            Confidential VM once enabled.
        imageType:
          description: >-
            Required. The desired image type for the node pool. Please see
            https://cloud.google.com/kubernetes-engine/docs/concepts/node-images
            for available image types.
          type: string
        accelerators:
          items:
            $ref: '#/components/schemas/AcceleratorConfig'
          description: >-
            A list of hardware accelerators to be attached to each node. See
            https://cloud.google.com/compute/docs/gpus for more information
            about support for GPUs.
          type: array
        taints:
          description: >-
            The desired node taints to be applied to all nodes in the node pool.
            If this field is not present, the taints will not be changed.
            Otherwise, the existing node taints will be *replaced* with the
            provided taints.
          $ref: '#/components/schemas/NodeTaints'
        upgradeSettings:
          description: Upgrade settings control disruption and speed of the upgrade.
          $ref: '#/components/schemas/UpgradeSettings'
        labels:
          $ref: '#/components/schemas/NodeLabels'
          description: >-
            The desired node labels to be applied to all nodes in the node pool.
            If this field is not present, the labels will not be changed.
            Otherwise, the existing node labels will be *replaced* with the
            provided labels.
        gvnic:
          $ref: '#/components/schemas/VirtualNIC'
          description: Enable or disable gvnic on the node pool.
        queuedProvisioning:
          description: Specifies the configuration of queued provisioning.
          $ref: '#/components/schemas/QueuedProvisioning'
        maxRunDuration:
          format: google-duration
          type: string
          description: >-
            The maximum duration for the nodes to exist. If unspecified, the
