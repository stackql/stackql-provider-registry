          type: string
        enablePrivateEndpoint:
          type: boolean
          description: Whether the master's internal IP address is used as the cluster endpoint.
    K8sBetaAPIConfig:
      description: 'K8sBetaAPIConfig , configuration for beta APIs'
      id: K8sBetaAPIConfig
      type: object
