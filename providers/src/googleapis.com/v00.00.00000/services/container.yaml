    CertificateConfigPair:
      id: CertificateConfigPair
      type: object
      description: >-
        CertificateConfigPair configures pairs of certificates, which is used
        for client certificate and key pairs under a registry.
      properties:
        cert:
          description: Cert configures the client certificate.
          $ref: '#/components/schemas/CertificateConfig'
        key:
          $ref: '#/components/schemas/CertificateConfig'
          description: Key configures the client private key. Optional.
    HostConfig:
      type: object
      description: HostConfig configures the registry host under a given Server.
      id: HostConfig
      properties:
        capabilities:
          description: >-
            Capabilities represent the capabilities of the registry host,
            specifying what operations a host is capable of performing. If not
            set, containerd enables all capabilities by default.
          items:
            enum:
              - HOST_CAPABILITY_UNSPECIFIED
              - HOST_CAPABILITY_PULL
              - HOST_CAPABILITY_RESOLVE
              - HOST_CAPABILITY_PUSH
            type: string
            enumDescriptions:
              - UNKNOWN should never be set.
              - >-
                Pull represents the capability to fetch manifests and blobs by
                digest.
              - Resolve represents the capability to fetch manifests by name.
              - Push represents the capability to push blobs and manifests.
          type: array
        header:
          items:
            $ref: '#/components/schemas/RegistryHeader'
          description: Header configures the registry host headers.
          type: array
        ca:
          description: CA configures the registry host certificate.
          items:
            $ref: '#/components/schemas/CertificateConfig'
          type: array
        client:
          items:
            $ref: '#/components/schemas/CertificateConfigPair'
          description: Client configures the registry host client certificate and key.
          type: array
        dialTimeout:
          description: >-
            Specifies the maximum duration allowed for a connection attempt to
            complete. A shorter timeout helps reduce delays when falling back to
            the original registry if the mirror is unreachable. Maximum allowed
            value is 180s. If not set, containerd sets default 30s. The value
            should be a decimal number of seconds with an `s` suffix.
          type: string
          format: google-duration
        host:
          type: string
          description: >-
            Host configures the registry host/mirror. It supports fully
            qualified domain names (FQDN) and IP addresses: Specifying port is
            supported. Wildcards are NOT supported. Examples: -
            my.customdomain.com - 10.0.1.2:5000
        overridePath:
          description: >-
            OverridePath is used to indicate the host's API root endpoint is
            defined in the URL path rather than by the API specification. This
            may be used with non-compliant OCI registries which are missing the
            /v2 prefix. If not set, containerd sets default false.
          type: boolean
    CheckAutopilotCompatibilityResponse:
      properties:
        issues:
          type: array
          description: The list of issues for the given operation.
          items:
            $ref: '#/components/schemas/AutopilotCompatibilityIssue'
        summary:
          type: string
          description: The summary of the autopilot compatibility response.
      description: CheckAutopilotCompatibilityResponse has a list of compatibility issues.
      id: CheckAutopilotCompatibilityResponse
      type: object
    RBACBindingConfig:
      id: RBACBindingConfig
      description: >-
        RBACBindingConfig allows user to restrict ClusterRoleBindings an
        RoleBindings that can be created.
      type: object
      properties:
        enableInsecureBindingSystemAuthenticated:
          type: boolean
          description: >-
            Setting this to true will allow any ClusterRoleBinding and
            RoleBinding with subjects system:authenticated.
        enableInsecureBindingSystemUnauthenticated:
          description: >-
            Setting this to true will allow any ClusterRoleBinding and
            RoleBinding with subjets system:anonymous or system:unauthenticated.
          type: boolean
    NodeNetworkConfig:
      id: NodeNetworkConfig
      description: Parameters for node pool-level network config.
      type: object
      properties:
        enablePrivateNodes:
          description: >-
            Whether nodes have internal IP addresses only. If
            enable_private_nodes is not specified, then the value is derived
            from Cluster.NetworkConfig.default_enable_private_nodes
          type: boolean
        networkTierConfig:
          description: >-
            Output only. The network tier configuration for the node pool
            inherits from the cluster-level configuration and remains immutable
            throughout the node pool's lifecycle, including during upgrades.
          $ref: '#/components/schemas/NetworkTierConfig'
          readOnly: true
        podIpv4RangeUtilization:
          type: number
          description: >-
            Output only. The utilization of the IPv4 range for the pod. The
            ratio is Usage/[Total number of IPs in the secondary range],
            Usage=numNodes*numZones*podIPsPerNode.
          readOnly: true
          format: double
        networkPerformanceConfig:
          $ref: '#/components/schemas/NetworkPerformanceConfig'
          description: Network bandwidth tier configuration.
        subnetwork:
          type: string
          description: >-
            The subnetwork path for the node pool. Format:
            projects/{project}/regions/{region}/subnetworks/{subnetwork} If the
            cluster is associated with multiple subnetworks, the subnetwork for
            the node pool is picked based on the IP utilization during node pool
            creation and is immutable.
        podIpv4CidrBlock:
          type: string
          description: >-
            The IP address range for pod IPs in this node pool. Only applicable
            if `create_pod_range` is true. Set to blank to have a range chosen
            with the default size. Set to /netmask (e.g. `/14`) to have a range
            chosen with a specific netmask. Set to a
            [CIDR](https://en.wikipedia.org/wiki/Classless_Inter-Domain_Routing)
            notation (e.g. `10.96.0.0/14`) to pick a specific range to use. Only
            applicable if `ip_allocation_policy.use_ip_aliases` is true. This
            field cannot be changed after the node pool has been created.
        additionalNodeNetworkConfigs:
          type: array
          description: >-
            We specify the additional node networks for this node pool using
            this list. Each node network corresponds to an additional interface
          items:
            $ref: '#/components/schemas/AdditionalNodeNetworkConfig'
        podCidrOverprovisionConfig:
          $ref: '#/components/schemas/PodCIDROverprovisionConfig'
          description: >-
            [PRIVATE FIELD] Pod CIDR size overprovisioning config for the
            nodepool. Pod CIDR size per node depends on max_pods_per_node. By
            default, the value of max_pods_per_node is rounded off to next power
            of 2 and we then double that to get the size of pod CIDR block per
            node. Example: max_pods_per_node of 30 would result in 64 IPs (/26).
            This config can disable the doubling of IPs (we still round off to
            next power of 2) Example: max_pods_per_node of 30 will result in 32
            IPs (/27) when overprovisioning is disabled.
        podRange:
          description: >-
            The ID of the secondary range for pod IPs. If `create_pod_range` is
            true, this ID is used for the new range. If `create_pod_range` is
            false, uses an existing secondary range with this ID. Only
            applicable if `ip_allocation_policy.use_ip_aliases` is true. This
            field cannot be changed after the node pool has been created.
          type: string
        additionalPodNetworkConfigs:
          type: array
          items:
            $ref: '#/components/schemas/AdditionalPodNetworkConfig'
          description: >-
            We specify the additional pod networks for this node pool using this
            list. Each pod network corresponds to an additional alias IP range
            for the node
        createPodRange:
          description: >-
            Input only. Whether to create a new range for pod IPs in this node
            pool. Defaults are provided for `pod_range` and
            `pod_ipv4_cidr_block` if they are not specified. If neither
            `create_pod_range` or `pod_range` are specified, the cluster-level
            default (`ip_allocation_policy.cluster_ipv4_cidr_block`) is used.
            Only applicable if `ip_allocation_policy.use_ip_aliases` is true.
            This field cannot be changed after the node pool has been created.
          type: boolean
    UsableSubnetworkSecondaryRange:
      properties:
        status:
          type: string
          enum:
            - UNKNOWN
            - UNUSED
            - IN_USE_SERVICE
            - IN_USE_SHAREABLE_POD
            - IN_USE_MANAGED_POD
          enumDescriptions:
            - >-
              UNKNOWN is the zero value of the Status enum. It's not a valid
              status.
            - UNUSED denotes that this range is unclaimed by any cluster.
            - >-
              IN_USE_SERVICE denotes that this range is claimed by cluster(s)
              for services. User-managed services range can be shared between
              clusters within the same subnetwork.
            - >-
              IN_USE_SHAREABLE_POD denotes this range was created by the network
              admin and is currently claimed by a cluster for pods. It can only
              be used by other clusters as a pod range.
            - >-
              IN_USE_MANAGED_POD denotes this range was created by GKE and is
              claimed for pods. It cannot be used for other clusters.
          description: >-
            This field is to determine the status of the secondary range
            programmably.
        ipCidrRange:
          description: >-
            The range of IP addresses belonging to this subnetwork secondary
            range.
          type: string
        rangeName:
          description: >-
            The name associated with this subnetwork secondary range, used when
            adding an alias IP range to a VM instance.
          type: string
      id: UsableSubnetworkSecondaryRange
      description: Secondary IP range of a usable subnetwork.
      type: object
    RangeInfo:
      id: RangeInfo
      type: object
      properties:
        rangeName:
          type: string
          description: Output only. Name of a range.
          readOnly: true
        utilization:
          readOnly: true
          description: Output only. The utilization of the range.
          format: double
          type: number
      description: >-
        RangeInfo contains the range name and the range utilization by this
        cluster.
    ConfidentialNodes:
      description: >-
        ConfidentialNodes is configuration for the confidential nodes feature,
        which makes nodes run on confidential VMs.
      properties:
        confidentialInstanceType:
          type: string
          enumDescriptions:
            - No type specified. Do not use this value.
            - AMD Secure Encrypted Virtualization.
            - AMD Secure Encrypted Virtualization - Secure Nested Paging.
            - Intel Trust Domain eXtension.
          enum:
            - CONFIDENTIAL_INSTANCE_TYPE_UNSPECIFIED
            - SEV
            - SEV_SNP
            - TDX
          description: Defines the type of technology used by the confidential node.
        enabled:
          type: boolean
          description: Whether Confidential Nodes feature is enabled.
      id: ConfidentialNodes
      type: object
    ResourceManagerTags:
      description: >-
        A map of resource manager tag keys and values to be attached to the
        nodes for managing Compute Engine firewalls using Network Firewall
        Policies. Tags must be according to specifications in
        https://cloud.google.com/vpc/docs/tags-firewalls-overview#specifications.
        A maximum of 5 tag key-value pairs can be specified. Existing tags will
        be replaced with new values.
      id: ResourceManagerTags
      type: object
      properties:
        tags:
          type: object
          additionalProperties:
            type: string
          description: >-
            TagKeyValue must be in one of the following formats ([KEY]=[VALUE])
            1. `tagKeys/{tag_key_id}=tagValues/{tag_value_id}` 2.
            `{org_id}/{tag_key_name}={tag_value_name}` 3.
            `{project_id}/{tag_key_name}={tag_value_name}`
    NodeKubeletConfig:
      type: object
      description: Node kubelet configs.
      id: NodeKubeletConfig
      properties:
        topologyManager:
          $ref: '#/components/schemas/TopologyManager'
          description: >-
            Optional. Controls Topology Manager configuration on the node. For
            more information, see:
            https://kubernetes.io/docs/tasks/administer-cluster/topology-manager/
        cpuManagerPolicy:
          description: >-
            Control the CPU management policy on the node. See
            https://kubernetes.io/docs/tasks/administer-cluster/cpu-management-policies/
            The following values are allowed. * "none": the default, which
            represents the existing scheduling behavior. * "static": allows pods
            with certain resource characteristics to be granted increased CPU
            affinity and exclusivity on the node. The default value is 'none' if
            unspecified.
          type: string
        imageMaximumGcAge:
          description: >-
            Optional. Defines the maximum age an image can be unused before it
            is garbage collected. The string must be a sequence of decimal
            numbers, each with optional fraction and a unit suffix, such as
            "300s", "1.5h", and "2h45m". Valid time units are "ns", "us" (or
            "s"), "ms", "s", "m", "h". The value must be a positive duration
            greater than image_minimum_gc_age or "0s". The default value is "0s"
            if unspecified, which disables this field, meaning images won't be
            garbage collected based on being unused for too long.
          type: string
        allowedUnsafeSysctls:
          items:
            type: string
          type: array
          description: >-
            Optional. Defines a comma-separated allowlist of unsafe sysctls or
            sysctl patterns (ending in `*`). The unsafe namespaced sysctl groups
            are `kernel.shm*`, `kernel.msg*`, `kernel.sem`, `fs.mqueue.*`, and
            `net.*`. Leaving this allowlist empty means they cannot be set on
            Pods. To allow certain sysctls or sysctl patterns to be set on Pods,
            list them separated by commas. For example:
            `kernel.msg*,net.ipv4.route.min_pmtu`. See
            https://kubernetes.io/docs/tasks/administer-cluster/sysctl-cluster/
            for more details.
        cpuCfsQuotaPeriod:
          description: >-
            Set the CPU CFS quota period value 'cpu.cfs_period_us'. The string
            must be a sequence of decimal numbers, each with optional fraction
            and a unit suffix, such as "300ms". Valid time units are "ns", "us"
            (or "s"), "ms", "s", "m", "h". The value must be a positive
            duration between 1ms and 1 second, inclusive.
          type: string
        maxParallelImagePulls:
          description: >-
            Optional. Defines the maximum number of image pulls in parallel. The
            range is 2 to 5, inclusive. The default value is 2 or 3 depending on
            the disk type. See
            https://kubernetes.io/docs/concepts/containers/images/#maximum-parallel-image-pulls
            for more details.
          format: int32
          type: integer
        containerLogMaxFiles:
          format: int32
          description: >-
            Optional. Defines the maximum number of container log files that can
            be present for a container. See
            https://kubernetes.io/docs/concepts/cluster-administration/logging/#log-rotation
            The value must be an integer between 2 and 10, inclusive. The
            default value is 5 if unspecified.
          type: integer
        imageGcLowThresholdPercent:
          description: >-
            Optional. Defines the percent of disk usage before which image
            garbage collection is never run. Lowest disk usage to garbage
            collect to. The percent is calculated as this field value out of
            100. The value must be between 10 and 85, inclusive and smaller than
            image_gc_high_threshold_percent. The default value is 80 if
            unspecified.
          type: integer
          format: int32
        imageGcHighThresholdPercent:
          format: int32
          type: integer
          description: >-
            Optional. Defines the percent of disk usage after which image
            garbage collection is always run. The percent is calculated as this
            field value out of 100. The value must be between 10 and 85,
            inclusive and greater than image_gc_low_threshold_percent. The
            default value is 85 if unspecified.
        evictionMaxPodGracePeriodSeconds:
          format: int32
          description: >-
            Optional. eviction_max_pod_grace_period_seconds is the maximum
            allowed grace period (in seconds) to use when terminating pods in
            response to a soft eviction threshold being met. This value
            effectively caps the Pod's terminationGracePeriodSeconds value
            during soft evictions. Default: 0. Range: [0, 300].
          type: integer
        evictionMinimumReclaim:
          $ref: '#/components/schemas/EvictionMinimumReclaim'
          description: >-
            Optional. eviction_minimum_reclaim is a map of signal names to
            quantities that defines minimum reclaims, which describe the minimum
            amount of a given resource the kubelet will reclaim when performing
            a pod eviction while that resource is under pressure.
        evictionSoftGracePeriod:
          description: >-
            Optional. eviction_soft_grace_period is a map of signal names to
            quantities that defines grace periods for each soft eviction signal.
            The grace period is the amount of time that a pod must be under
            pressure before an eviction occurs.
          $ref: '#/components/schemas/EvictionGracePeriod'
        insecureKubeletReadonlyPortEnabled:
          type: boolean
          description: Enable or disable Kubelet read only port.
        podPidsLimit:
          format: int64
          description: >-
            Set the Pod PID limits. See
            https://kubernetes.io/docs/concepts/policy/pid-limiting/#pod-pid-limits
            Controls the maximum number of processes allowed to run in a pod.
            The value must be greater than or equal to 1024 and less than
            4194304.
          type: string
        imageMinimumGcAge:
          type: string
          description: >-
            Optional. Defines the minimum age for an unused image before it is
            garbage collected. The string must be a sequence of decimal numbers,
            each with optional fraction and a unit suffix, such as "300s",
            "1.5h", and "2h45m". Valid time units are "ns", "us" (or "s"),
            "ms", "s", "m", "h". The value must be a positive duration less than
            or equal to 2 minutes. The default value is "2m0s" if unspecified.
        singleProcessOomKill:
          type: boolean
          description: >-
            Optional. Defines whether to enable single process OOM killer. If
            true, will prevent the memory.oom.group flag from being set for
            container cgroups in cgroups v2. This causes processes in the
            container to be OOM killed individually instead of as a group.
        evictionSoft:
          description: >-
            Optional. eviction_soft is a map of signal names to quantities that
            defines soft eviction thresholds. Each signal is compared to its
            corresponding threshold to determine if a pod eviction should occur.
          $ref: '#/components/schemas/EvictionSignals'
        memoryManager:
          description: >-
            Optional. Controls NUMA-aware Memory Manager configuration on the
            node. For more information, see:
            https://kubernetes.io/docs/tasks/administer-cluster/memory-manager/
          $ref: '#/components/schemas/MemoryManager'
        cpuCfsQuota:
          type: boolean
          description: >-
            Enable CPU CFS quota enforcement for containers that specify CPU
            limits. This option is enabled by default which makes kubelet use
            CFS quota
            (https://www.kernel.org/doc/Documentation/scheduler/sched-bwc.txt)
            to enforce container CPU limits. Otherwise, CPU limits will not be
            enforced at all. Disable this option to mitigate CPU throttling
            problems while still having your pods to be in Guaranteed QoS class
            by specifying the CPU limits. The default value is 'true' if
            unspecified.
        containerLogMaxSize:
          description: >-
            Optional. Defines the maximum size of the container log file before
            it is rotated. See
            https://kubernetes.io/docs/concepts/cluster-administration/logging/#log-rotation
            Valid format is positive number + unit, e.g. 100Ki, 10Mi. Valid
            units are Ki, Mi, Gi. The value must be between 10Mi and 500Mi,
            inclusive. Note that the total container log size
            (container_log_max_size * container_log_max_files) cannot exceed 1%
            of the total storage of the node, to avoid disk pressure caused by
            log files. The default value is 10Mi if unspecified.
          type: string
    DefaultSnatStatus:
