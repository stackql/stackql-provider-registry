    LinuxNodeConfig:
      properties:
        transparentHugepageDefrag:
          type: string
          enumDescriptions:
            - Default value. GKE will not modify the kernel configuration.
            - >-
              It means that an application requesting THP will stall on
              allocation failure and directly reclaim pages and compact memory
              in an effort to allocate a THP immediately.
            - >-
              It means that an application will wake kswapd in the background to
              reclaim pages and wake kcompactd to compact memory so that THP is
              available in the near future. It's the responsibility of
              khugepaged to then install the THP pages later.
            - >-
              It means that an application will enter direct reclaim and
              compaction like always, but only for regions that have used
              madvise(MADV_HUGEPAGE); all other regions will wake kswapd in the
              background to reclaim pages and wake kcompactd to compact memory
              so that THP is available in the near future.
            - >-
              It means that an application will enter direct reclaim like always
              but only for regions that are have used madvise(MADV_HUGEPAGE).
              This is the default kernel configuration.
            - >-
              It means that an application will never enter direct reclaim or
              compaction.
          description: >-
            Optional. Defines the transparent hugepage defrag configuration on
            the node. VM hugepage allocation can be managed by either limiting
            defragmentation for delayed allocation or skipping it entirely for
            immediate allocation only. See
            https://docs.kernel.org/admin-guide/mm/transhuge.html for more
            details.
          enum:
            - TRANSPARENT_HUGEPAGE_DEFRAG_UNSPECIFIED
            - TRANSPARENT_HUGEPAGE_DEFRAG_ALWAYS
            - TRANSPARENT_HUGEPAGE_DEFRAG_DEFER
            - TRANSPARENT_HUGEPAGE_DEFRAG_DEFER_WITH_MADVISE
            - TRANSPARENT_HUGEPAGE_DEFRAG_MADVISE
            - TRANSPARENT_HUGEPAGE_DEFRAG_NEVER
        cgroupMode:
          enum:
            - CGROUP_MODE_UNSPECIFIED
            - CGROUP_MODE_V1
            - CGROUP_MODE_V2
          type: string
          enumDescriptions:
            - >-
              CGROUP_MODE_UNSPECIFIED is when unspecified cgroup configuration
              is used. The default for the GKE node OS image will be used.
            - >-
              CGROUP_MODE_V1 specifies to use cgroupv1 for the cgroup
              configuration on the node image.
            - >-
              CGROUP_MODE_V2 specifies to use cgroupv2 for the cgroup
              configuration on the node image.
          description: cgroup_mode specifies the cgroup mode to be used on the node.
        hugepages:
          $ref: '#/components/schemas/HugepagesConfig'
          description: Optional. Amounts for 2M and 1G hugepages
        sysctls:
          type: object
          description: >-
            The Linux kernel parameters to be applied to the nodes and all pods
            running on the nodes. The following parameters are supported.
            net.core.busy_poll net.core.busy_read net.core.netdev_max_backlog
            net.core.rmem_max net.core.rmem_default net.core.wmem_default
            net.core.wmem_max net.core.optmem_max net.core.somaxconn
            net.ipv4.tcp_rmem net.ipv4.tcp_wmem net.ipv4.tcp_tw_reuse
            net.ipv4.tcp_mtu_probing net.ipv4.tcp_max_orphans
            net.ipv4.tcp_max_tw_buckets net.ipv4.tcp_syn_retries
            net.ipv4.tcp_ecn net.ipv4.tcp_congestion_control
            net.netfilter.nf_conntrack_max net.netfilter.nf_conntrack_buckets
            net.netfilter.nf_conntrack_tcp_timeout_close_wait
            net.netfilter.nf_conntrack_tcp_timeout_time_wait
            net.netfilter.nf_conntrack_tcp_timeout_established
            net.netfilter.nf_conntrack_acct kernel.shmmni kernel.shmmax
            kernel.shmall kernel.perf_event_paranoid kernel.sched_rt_runtime_us
            kernel.softlockup_panic kernel.yama.ptrace_scope
            kernel.kptr_restrict kernel.dmesg_restrict kernel.sysrq
            fs.aio-max-nr fs.file-max fs.inotify.max_user_instances
            fs.inotify.max_user_watches fs.nr_open vm.dirty_background_ratio
            vm.dirty_background_bytes vm.dirty_expire_centisecs vm.dirty_ratio
            vm.dirty_bytes vm.dirty_writeback_centisecs vm.max_map_count
            vm.overcommit_memory vm.overcommit_ratio vm.vfs_cache_pressure
            vm.swappiness vm.watermark_scale_factor vm.min_free_kbytes
          additionalProperties:
            type: string
        transparentHugepageEnabled:
          enum:
            - TRANSPARENT_HUGEPAGE_ENABLED_UNSPECIFIED
            - TRANSPARENT_HUGEPAGE_ENABLED_ALWAYS
            - TRANSPARENT_HUGEPAGE_ENABLED_MADVISE
            - TRANSPARENT_HUGEPAGE_ENABLED_NEVER
          description: >-
            Optional. Transparent hugepage support for anonymous memory can be
            entirely disabled (mostly for debugging purposes) or only enabled
            inside MADV_HUGEPAGE regions (to avoid the risk of consuming more
            memory resources) or enabled system wide. See
            https://docs.kernel.org/admin-guide/mm/transhuge.html for more
            details.
          enumDescriptions:
            - Default value. GKE will not modify the kernel configuration.
            - >-
              Transparent hugepage support for anonymous memory is enabled
              system wide.
            - >-
              Transparent hugepage support for anonymous memory is enabled
              inside MADV_HUGEPAGE regions. This is the default kernel
              configuration.
            - Transparent hugepage support for anonymous memory is disabled.
          type: string
        nodeKernelModuleLoading:
          $ref: '#/components/schemas/NodeKernelModuleLoading'
          description: >-
            Optional. Configuration for kernel module loading on nodes. When
            enabled, the node pool will be provisioned with a
            Container-Optimized OS image that enforces kernel module signature
            verification.
      type: object
      id: LinuxNodeConfig
      description: Parameters that can be configured on Linux nodes.
    AutoscaledRolloutPolicy:
