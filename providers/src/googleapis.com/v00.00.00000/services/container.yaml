        errorMessage:
          description: Description of the error seen during the operation.
          type: string
        timestamp:
          type: string
          description: Time when the CloudKMS error was seen.
          format: google-datetime
      type: object
    NodeTaint:
      id: NodeTaint
      properties:
        key:
          description: Key for taint.
          type: string
        effect:
          enum:
            - EFFECT_UNSPECIFIED
            - NO_SCHEDULE
            - PREFER_NO_SCHEDULE
            - NO_EXECUTE
          enumDescriptions:
            - Not set
            - NoSchedule
            - PreferNoSchedule
            - NoExecute
          description: Effect for taint.
          type: string
        value:
          type: string
          description: Value for taint.
      description: >-
        Kubernetes taint is composed of three fields: key, value, and effect.
        Effect can only be one of three types: NoSchedule, PreferNoSchedule or
        NoExecute. See
        [here](https://kubernetes.io/docs/concepts/configuration/taint-and-toleration)
        for more information, including usage and the valid values.
      type: object
    PodCIDROverprovisionConfig:
      description: '[PRIVATE FIELD] Config for pod CIDR size overprovisioning.'
      properties:
        disable:
          description: >-
            Whether Pod CIDR overprovisioning is disabled. Note: Pod CIDR
            overprovisioning is enabled by default.
          type: boolean
      id: PodCIDROverprovisionConfig
      type: object
    AdditionalNodeNetworkConfig:
      id: AdditionalNodeNetworkConfig
      type: object
      properties:
        subnetwork:
          type: string
          description: Name of the subnetwork where the additional interface belongs
        network:
          description: Name of the VPC where the additional interface belongs
