      id: SetAddonsConfigRequest
      description: SetAddonsConfigRequest sets the addons associated with the cluster.
    GcpFilestoreCsiDriverConfig:
      description: Configuration for the Filestore CSI driver.
      type: object
      id: GcpFilestoreCsiDriverConfig
      properties:
        enabled:
          type: boolean
          description: Whether the Filestore CSI driver is enabled for this cluster.
    NodePool:
      type: object
      properties:
        management:
          description: NodeManagement configuration for this NodePool.
          $ref: '#/components/schemas/NodeManagement'
        placementPolicy:
          description: Specifies the node placement policy.
          $ref: '#/components/schemas/PlacementPolicy'
        selfLink:
          type: string
          readOnly: true
          description: Output only. Server-defined URL for the resource.
        status:
          description: Output only. The status of the nodes in this pool instance.
          enumDescriptions:
            - Not set.
            - The PROVISIONING state indicates the node pool is being created.
            - >-
              The RUNNING state indicates the node pool has been created and is
              fully usable.
            - >-
              The RUNNING_WITH_ERROR state indicates the node pool has been
              created and is partially usable. Some error state has occurred and
              some functionality may be impaired. Customer may need to reissue a
              request or trigger a new update.
            - >-
              The RECONCILING state indicates that some work is actively being
              done on the node pool, such as upgrading node software. Details
              can be found in the `statusMessage` field.
            - The STOPPING state indicates the node pool is being deleted.
            - >-
              The ERROR state indicates the node pool may be unusable. Details
              can be found in the `statusMessage` field.
          type: string
          enum:
            - STATUS_UNSPECIFIED
            - PROVISIONING
            - RUNNING
            - RUNNING_WITH_ERROR
            - RECONCILING
            - STOPPING
            - ERROR
          readOnly: true
        networkConfig:
          $ref: '#/components/schemas/NodeNetworkConfig'
          description: >-
            Networking configuration for this NodePool. If specified, it
            overrides the cluster-level defaults.
        maxPodsConstraint:
          $ref: '#/components/schemas/MaxPodsConstraint'
          description: >-
            The constraint on the maximum number of pods that can be run
            simultaneously on a node in the node pool.
        instanceGroupUrls:
          readOnly: true
          description: >-
            Output only. The resource URLs of the [managed instance
            groups](https://cloud.google.com/compute/docs/instance-groups/creating-groups-of-managed-instances)
            associated with this node pool. During the node pool blue-green
            upgrade operation, the URLs contain both blue and green resources.
          type: array
          items:
            type: string
        updateInfo:
          description: >-
            Output only. Update info contains relevant information during a node
            pool update.
          readOnly: true
          $ref: '#/components/schemas/UpdateInfo'
        upgradeSettings:
          $ref: '#/components/schemas/UpgradeSettings'
          description: Upgrade settings control disruption and speed of the upgrade.
        podIpv4CidrSize:
          description: Output only. The pod CIDR block size per node in this node pool.
          format: int32
          type: integer
          readOnly: true
        initialNodeCount:
          description: >-
            The initial node count for the pool. You must ensure that your
            Compute Engine [resource
            quota](https://cloud.google.com/compute/quotas) is sufficient for
            this number of instances. You must also have available firewall and
            routes quota.
          type: integer
          format: int32
        name:
          type: string
          description: The name of the node pool.
        conditions:
          items:
            $ref: '#/components/schemas/StatusCondition'
          description: Which conditions caused the current node pool state.
          type: array
        autopilotConfig:
          $ref: '#/components/schemas/AutopilotConfig'
          description: >-
            Specifies the autopilot configuration for this node pool. This field
            is exclusively reserved for Cluster Autoscaler.
        autoscaling:
          $ref: '#/components/schemas/NodePoolAutoscaling'
          description: >-
            Autoscaler configuration for this NodePool. Autoscaler is enabled
            only if a valid configuration is present.
        locations:
          type: array
          items:
            type: string
          description: >-
            The list of Google Compute Engine
            [zones](https://cloud.google.com/compute/docs/zones#available) in
            which the NodePool's nodes should be located. If this value is
            unspecified during node pool creation, the
            [Cluster.Locations](https://cloud.google.com/kubernetes-engine/docs/reference/rest/v1/projects.locations.clusters#Cluster.FIELDS.locations)
            value will be used, instead. Warning: changing node pool locations
            will result in nodes being added and/or removed.
        etag:
          type: string
          description: >-
            This checksum is computed by the server based on the value of node
            pool fields, and may be sent on update requests to ensure the client
            has an up-to-date value before proceeding.
        nodeDrainConfig:
          description: Specifies the node drain configuration for this node pool.
          $ref: '#/components/schemas/NodeDrainConfig'
        statusMessage:
          deprecated: true
          description: >-
            Output only. Deprecated. Use conditions instead. Additional
            information about the current status of this node pool instance, if
            available.
          type: string
          readOnly: true
        bestEffortProvisioning:
          $ref: '#/components/schemas/BestEffortProvisioning'
          description: Enable best effort provisioning for nodes
        config:
          description: The node configuration of the pool.
          $ref: '#/components/schemas/NodeConfig'
        queuedProvisioning:
          description: Specifies the configuration of queued provisioning.
          $ref: '#/components/schemas/QueuedProvisioning'
        version:
          description: >-
            The version of Kubernetes running on this NodePool's nodes. If
            unspecified, it defaults as described
            [here](https://cloud.google.com/kubernetes-engine/versioning#specifying_node_version).
          type: string
      id: NodePool
      description: >-
        NodePool contains the name and configuration for a cluster's node pool.
        Node pools are a set of nodes (i.e. VM's), with a common configuration
        and specification, under the control of the cluster master. They may
        have a set of Kubernetes labels applied to them, which may be used to
        reference them during pod scheduling. They may also be resized up or
        down, to accommodate the workload.
    UpgradeEvent:
      id: UpgradeEvent
      properties:
        targetVersion:
          description: The target version for the upgrade.
          type: string
        operationStartTime:
          description: The time when the operation was started.
          type: string
          format: google-datetime
        resourceType:
          description: The resource type that is upgrading.
          enumDescriptions:
            - Default value. This shouldn't be used.
            - Master / control plane
            - Node pool
          type: string
          enum:
            - UPGRADE_RESOURCE_TYPE_UNSPECIFIED
            - MASTER
            - NODE_POOL
        resource:
          type: string
          description: >-
            Optional relative path to the resource. For example in node pool
            upgrades, the relative path of the node pool.
        currentVersion:
          description: The current version before the upgrade.
          type: string
        operation:
          type: string
          description: The operation associated with this upgrade.
      type: object
      description: >-
        UpgradeEvent is a notification sent to customers by the cluster server
        when a resource is upgrading.
    SetNodePoolAutoscalingRequest:
      type: object
      properties:
        autoscaling:
          $ref: '#/components/schemas/NodePoolAutoscaling'
          description: Required. Autoscaling configuration for the node pool.
        clusterId:
          type: string
          deprecated: true
          description: >-
            Deprecated. The name of the cluster to upgrade. This field has been
            deprecated and replaced by the name field.
        name:
          type: string
          description: >-
            The name (project, location, cluster, node pool) of the node pool to
            set autoscaler settings. Specified in the format
            `projects/*/locations/*/clusters/*/nodePools/*`.
        zone:
          description: >-
            Deprecated. The name of the Google Compute Engine
            [zone](https://cloud.google.com/compute/docs/zones#available) in
            which the cluster resides. This field has been deprecated and
            replaced by the name field.
          type: string
          deprecated: true
        nodePoolId:
          type: string
          deprecated: true
          description: >-
            Deprecated. The name of the node pool to upgrade. This field has
            been deprecated and replaced by the name field.
        projectId:
          type: string
          description: >-
            Deprecated. The Google Developers Console [project ID or project
            number](https://cloud.google.com/resource-manager/docs/creating-managing-projects).
            This field has been deprecated and replaced by the name field.
          deprecated: true
      description: >-
        SetNodePoolAutoscalingRequest sets the autoscaler settings of a node
        pool.
      id: SetNodePoolAutoscalingRequest
    DefaultComputeClassConfig:
