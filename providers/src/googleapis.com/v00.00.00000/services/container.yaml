            The timeout in seconds for which the node drain is blocked by PDB.
            After this timeout, pods are forcefully evicted. This field is only
            populated when event_type is POD_PDB_VIOLATION.
          format: google-duration
          type: string
        disruptionType:
          type: string
          enumDescriptions:
            - >-
              DISRUPTION_TYPE_UNSPECIFIED indicates the disruption type is
