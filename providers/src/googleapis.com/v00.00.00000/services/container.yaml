    StatusCondition:
      id: StatusCondition
      description: >-
        StatusCondition describes why a cluster or a node pool has a certain
        status (e.g., ERROR or DEGRADED).
      type: object
      properties:
        message:
          description: Human-friendly representation of the condition
          type: string
        code:
          deprecated: true
          type: string
          enum:
            - UNKNOWN
            - GCE_STOCKOUT
            - GKE_SERVICE_ACCOUNT_DELETED
            - GCE_QUOTA_EXCEEDED
            - SET_BY_OPERATOR
            - CLOUD_KMS_KEY_ERROR
            - CA_EXPIRING
            - NODE_SERVICE_ACCOUNT_MISSING_PERMISSIONS
            - CLOUD_KMS_KEY_DESTROYED
          description: >-
            Machine-friendly representation of the condition Deprecated. Use
            canonical_code instead.
          enumDescriptions:
            - UNKNOWN indicates a generic condition.
            - >-
              GCE_STOCKOUT indicates that Google Compute Engine resources are
              temporarily unavailable.
            - >-
              GKE_SERVICE_ACCOUNT_DELETED indicates that the user deleted their
              robot service account.
            - Google Compute Engine quota was exceeded.
            - >-
              Cluster state was manually changed by an SRE due to a system logic
              error.
            - >-
              Unable to perform an encrypt operation against the CloudKMS key
              used for etcd level encryption.
            - Cluster CA is expiring soon.
            - Node service account is missing permissions.
            - >-
              Cloud KMS key version used for etcd level encryption has been
              destroyed. This is a permanent error.
        canonicalCode:
          enumDescriptions:
            - 'Not an error; returned on success. HTTP Mapping: 200 OK'
            - >-
              The operation was cancelled, typically by the caller. HTTP
              Mapping: 499 Client Closed Request
            - >-
              Unknown error. For example, this error may be returned when a
              `Status` value received from another address space belongs to an
              error space that is not known in this address space. Also errors
              raised by APIs that do not return enough error information may be
              converted to this error. HTTP Mapping: 500 Internal Server Error
            - >-
              The client specified an invalid argument. Note that this differs
              from `FAILED_PRECONDITION`. `INVALID_ARGUMENT` indicates arguments
              that are problematic regardless of the state of the system (e.g.,
              a malformed file name). HTTP Mapping: 400 Bad Request
            - >-
              The deadline expired before the operation could complete. For
              operations that change the state of the system, this error may be
              returned even if the operation has completed successfully. For
              example, a successful response from a server could have been
              delayed long enough for the deadline to expire. HTTP Mapping: 504
              Gateway Timeout
            - >-
              Some requested entity (e.g., file or directory) was not found.
              Note to server developers: if a request is denied for an entire
              class of users, such as gradual feature rollout or undocumented
              allowlist, `NOT_FOUND` may be used. If a request is denied for
              some users within a class of users, such as user-based access
              control, `PERMISSION_DENIED` must be used. HTTP Mapping: 404 Not
              Found
            - >-
              The entity that a client attempted to create (e.g., file or
              directory) already exists. HTTP Mapping: 409 Conflict
            - >-
              The caller does not have permission to execute the specified
              operation. `PERMISSION_DENIED` must not be used for rejections
              caused by exhausting some resource (use `RESOURCE_EXHAUSTED`
              instead for those errors). `PERMISSION_DENIED` must not be used if
              the caller can not be identified (use `UNAUTHENTICATED` instead
              for those errors). This error code does not imply the request is
              valid or the requested entity exists or satisfies other
              pre-conditions. HTTP Mapping: 403 Forbidden
            - >-
              The request does not have valid authentication credentials for the
              operation. HTTP Mapping: 401 Unauthorized
            - >-
              Some resource has been exhausted, perhaps a per-user quota, or
              perhaps the entire file system is out of space. HTTP Mapping: 429
              Too Many Requests
            - >-
              The operation was rejected because the system is not in a state
              required for the operation's execution. For example, the directory
              to be deleted is non-empty, an rmdir operation is applied to a
              non-directory, etc. Service implementors can use the following
              guidelines to decide between `FAILED_PRECONDITION`, `ABORTED`, and
              `UNAVAILABLE`: (a) Use `UNAVAILABLE` if the client can retry just
              the failing call. (b) Use `ABORTED` if the client should retry at
              a higher level. For example, when a client-specified test-and-set
              fails, indicating the client should restart a read-modify-write
              sequence. (c) Use `FAILED_PRECONDITION` if the client should not
              retry until the system state has been explicitly fixed. For
              example, if an "rmdir" fails because the directory is non-empty,
              `FAILED_PRECONDITION` should be returned since the client should
              not retry unless the files are deleted from the directory. HTTP
              Mapping: 400 Bad Request
            - >-
              The operation was aborted, typically due to a concurrency issue
              such as a sequencer check failure or transaction abort. See the
              guidelines above for deciding between `FAILED_PRECONDITION`,
              `ABORTED`, and `UNAVAILABLE`. HTTP Mapping: 409 Conflict
            - >-
              The operation was attempted past the valid range. E.g., seeking or
              reading past end-of-file. Unlike `INVALID_ARGUMENT`, this error
              indicates a problem that may be fixed if the system state changes.
              For example, a 32-bit file system will generate `INVALID_ARGUMENT`
              if asked to read at an offset that is not in the range [0,2^32-1],
              but it will generate `OUT_OF_RANGE` if asked to read from an
              offset past the current file size. There is a fair bit of overlap
              between `FAILED_PRECONDITION` and `OUT_OF_RANGE`. We recommend
              using `OUT_OF_RANGE` (the more specific error) when it applies so
              that callers who are iterating through a space can easily look for
              an `OUT_OF_RANGE` error to detect when they are done. HTTP
              Mapping: 400 Bad Request
            - >-
              The operation is not implemented or is not supported/enabled in
              this service. HTTP Mapping: 501 Not Implemented
            - >-
              Internal errors. This means that some invariants expected by the
              underlying system have been broken. This error code is reserved
              for serious errors. HTTP Mapping: 500 Internal Server Error
            - >-
              The service is currently unavailable. This is most likely a
              transient condition, which can be corrected by retrying with a
              backoff. Note that it is not always safe to retry non-idempotent
              operations. See the guidelines above for deciding between
              `FAILED_PRECONDITION`, `ABORTED`, and `UNAVAILABLE`. HTTP Mapping:
              503 Service Unavailable
            - >-
              Unrecoverable data loss or corruption. HTTP Mapping: 500 Internal
              Server Error
          enum:
            - OK
            - CANCELLED
            - UNKNOWN
            - INVALID_ARGUMENT
            - DEADLINE_EXCEEDED
            - NOT_FOUND
            - ALREADY_EXISTS
            - PERMISSION_DENIED
            - UNAUTHENTICATED
            - RESOURCE_EXHAUSTED
            - FAILED_PRECONDITION
            - ABORTED
            - OUT_OF_RANGE
            - UNIMPLEMENTED
            - INTERNAL
            - UNAVAILABLE
            - DATA_LOSS
          description: Canonical code of the condition.
          type: string
    PrivilegedAdmissionConfig:
      id: PrivilegedAdmissionConfig
      description: >-
        PrivilegedAdmissionConfig stores the list of authorized allowlist paths
        for the cluster.
      type: object
      properties:
        allowlistPaths:
          items:
            type: string
          description: >-
            The customer allowlist Cloud Storage paths for the cluster. These
            paths are used with the `--autopilot-privileged-admission` flag to
            authorize privileged workloads in Autopilot clusters. Paths can be
            GKE-owned, in the format `gke:////`, or customer-owned, in the
            format `gs:///`. Wildcards (`*`) are supported to authorize all
            allowlists under specific paths or directories. Example:
            `gs://my-bucket/*` will authorize all allowlists under the
            `my-bucket` bucket.
          type: array
    BinaryAuthorization:
      description: Configuration for Binary Authorization.
      type: object
      properties:
        evaluationMode:
          enum:
            - EVALUATION_MODE_UNSPECIFIED
            - DISABLED
            - PROJECT_SINGLETON_POLICY_ENFORCE
          description: >-
            Mode of operation for binauthz policy evaluation. If unspecified,
            defaults to DISABLED.
          type: string
          enumDescriptions:
            - Default value
            - Disable BinaryAuthorization
            - >-
              Enforce Kubernetes admission requests with BinaryAuthorization
              using the project's singleton policy. This is equivalent to
              setting the enabled boolean to true.
        enabled:
          description: >-
            This field is deprecated. Leave this unset and instead configure
            BinaryAuthorization using evaluation_mode. If evaluation_mode is set
            to anything other than EVALUATION_MODE_UNSPECIFIED, this field is
            ignored.
          deprecated: true
          type: boolean
      id: BinaryAuthorization
    SoleTenantConfig:
      properties:
        minNodeCpus:
          description: >-
            Optional. The minimum number of virtual CPUs this instance will
            consume when running on a sole-tenant node. This field can only be
            set if the node pool is created in a shared sole-tenant node group.
          format: int32
          type: integer
        nodeAffinities:
          items:
            $ref: '#/components/schemas/NodeAffinity'
          type: array
          description: NodeAffinities used to match to a shared sole tenant node group.
      description: >-
        SoleTenantConfig contains the NodeAffinities to specify what shared sole
        tenant node groups should back the node pool.
      id: SoleTenantConfig
      type: object
    DesiredAdditionalIPRangesConfig:
      id: DesiredAdditionalIPRangesConfig
      description: >-
        DesiredAdditionalIPRangesConfig is a wrapper used for cluster update
        operation and contains multiple AdditionalIPRangesConfigs.
      properties:
        additionalIpRangesConfigs:
          description: >-
            List of additional IP ranges configs where each
            AdditionalIPRangesConfig corresponds to one subnetwork's IP ranges
          type: array
          items:
            $ref: '#/components/schemas/AdditionalIPRangesConfig'
      type: object
    EphemeralStorageLocalSsdConfig:
      type: object
      properties:
        dataCacheCount:
          description: Number of local SSDs to use for GKE Data Cache.
          type: integer
          format: int32
        localSsdCount:
          type: integer
          description: >-
            Number of local SSDs to use to back ephemeral storage. Uses NVMe
            interfaces. A zero (or unset) value has different meanings depending
            on machine type being used: 1. For pre-Gen3 machines, which support
            flexible numbers of local ssds, zero (or unset) means to disable
            using local SSDs as ephemeral storage. The limit for this value is
            dependent upon the maximum number of disk available on a machine per
            zone. See: https://cloud.google.com/compute/docs/disks/local-ssd for
            more information. 2. For Gen3 machines which dictate a specific
            number of local ssds, zero (or unset) means to use the default
            number of local ssds that goes with that machine type. For example,
            for a c3-standard-8-lssd machine, 2 local ssds would be provisioned.
            For c3-standard-8 (which doesn't support local ssds), 0 will be
            provisioned. See
            https://cloud.google.com/compute/docs/disks/local-ssd#choose_number_local_ssds
            for more info.
          format: int32
      id: EphemeralStorageLocalSsdConfig
      description: >-
        EphemeralStorageLocalSsdConfig contains configuration for the node
        ephemeral storage using Local SSDs.
    GetOpenIDConfigResponse:
