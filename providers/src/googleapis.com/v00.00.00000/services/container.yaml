        policy:
          type: string
          description: >-
            Configures the strategy for resource alignment. Allowed values are:
            * none: the default policy, and does not perform any topology
            alignment. * restricted: the topology manager stores the preferred
            NUMA node affinity for the container, and will reject the pod if the
            affinity if not preferred. * best-effort: the topology manager
