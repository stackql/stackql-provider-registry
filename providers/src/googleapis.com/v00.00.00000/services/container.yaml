          description: >-
            Required. The Kubernetes version to change the nodes to (typically
            an upgrade). Users may specify either explicit versions offered by
            Kubernetes Engine or version aliases, which have the following
            behavior: - "latest": picks the highest valid Kubernetes version -
            "1.X": picks the highest valid patch+gke.N patch in the 1.X version
            - "1.X.Y": picks the highest valid gke.N patch in the 1.X.Y version
            - "1.X.Y-gke.N": picks an explicit Kubernetes version - "-": picks
            the Kubernetes master version
        bootDisk:
          $ref: '#/components/schemas/BootDisk'
          description: >-
            The desired boot disk config for nodes in the node pool. Initiates
            an upgrade operation that migrates the nodes in the node pool to the
            specified boot disk config.
        nodePoolId:
          description: >-
            Deprecated. The name of the node pool to upgrade. This field has
            been deprecated and replaced by the name field.
          type: string
