              - ACTIVE indicates an active status.
              - >-
                MINOR_UPGRADE_PAUSED indicates the minor version upgrade is
                paused.
              - UPGRADE_PAUSED indicates the upgrade is paused.
            enum:
              - UNKNOWN
              - ACTIVE
              - MINOR_UPGRADE_PAUSED
              - UPGRADE_PAUSED
