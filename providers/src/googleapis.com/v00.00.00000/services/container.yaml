    NodeKernelModuleLoading:
      description: Configuration for kernel module loading on nodes.
      type: object
      id: NodeKernelModuleLoading
      properties:
        policy:
          type: string
          enum:
            - POLICY_UNSPECIFIED
            - ENFORCE_SIGNED_MODULES
            - DO_NOT_ENFORCE_SIGNED_MODULES
          enumDescriptions:
            - >-
              Default behavior. GKE selects the image based on node type. For
              CPU and TPU nodes, the image will not allow loading external
              kernel modules. For GPU nodes, the image will allow loading any
              module, whether it is signed or not.
            - >-
              Enforced signature verification: Node pools will use a
              Container-Optimized OS image configured to allow loading of
              *Google-signed* external kernel modules. Loadpin is enabled but
              configured to exclude modules, and kernel module signature
              checking is enforced.
            - >-
              Mirrors existing DEFAULT behavior: For CPU and TPU nodes, the
              image will not allow loading external kernel modules. For GPU
              nodes, the image will allow loading any module, whether it is
              signed or not.
          description: Set the node module loading policy for nodes in the node pool.
