      properties:
        totalMaxNodeCount:
          type: integer
          description: >-
            Maximum number of nodes in the node pool. Must be greater than or
            equal to total_min_node_count. There has to be enough quota to scale
            up the cluster. The total_*_node_count fields are mutually exclusive
            with the *_node_count fields.
          format: int32
        minNodeCount:
          description: >-
            Minimum number of nodes for one location in the node pool. Must be
            greater than or equal to 0 and less than or equal to max_node_count.
          format: int32
          type: integer
        maxNodeCount:
          type: integer
          format: int32
          description: >-
            Maximum number of nodes for one location in the node pool. Must be
            >= min_node_count. There has to be enough quota to scale up the
            cluster.
        enabled:
          type: boolean
          description: Is autoscaling enabled for this node pool.
        totalMinNodeCount:
          type: integer
          format: int32
          description: >-
            Minimum number of nodes in the node pool. Must be greater than or
            equal to 0 and less than or equal to total_max_node_count. The
            total_*_node_count fields are mutually exclusive with the
            *_node_count fields.
        locationPolicy:
          description: Location policy used when scaling up a nodepool.
          enum:
            - LOCATION_POLICY_UNSPECIFIED
            - BALANCED
            - ANY
          enumDescriptions:
            - Not set.
            - >-
              BALANCED is a best effort policy that aims to balance the sizes of
              different zones.
            - ANY policy picks zones that have the highest capacity available.
          type: string
        autoprovisioned:
          type: boolean
          description: Can this node pool be deleted automatically.
      description: >-
        NodePoolAutoscaling contains information required by cluster autoscaler
