            - >-
              POD_NOT_ENOUGH_PDB indicates there are still running pods on the
              node during node drain because their evictions are blocked by PDB.
            - >-
              POD_PDB_VIOLATION indicates that there are force pod evictions
              during node drain which violate the PDB.
          description: The type of the disruption event.
          enum:
            - DISRUPTION_TYPE_UNSPECIFIED
            - POD_NOT_ENOUGH_PDB
            - POD_PDB_VIOLATION
