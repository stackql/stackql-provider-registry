          type: integer
        diskType:
          description: 'Type of the disk attached to each node (e.g. ''pd-standard'', ''pd-ssd'' or ''pd-balanced'') If unspecified, the default disk type is ''pd-standard'''
          type: string
        sandboxConfig:
          description: Sandbox configuration for this node.
