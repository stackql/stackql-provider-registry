            operation that migrates the nodes in the node pool to the specified
            disk size.
          type: string
        linuxNodeConfig:
          $ref: '#/components/schemas/LinuxNodeConfig'
          description: Parameters that can be configured on Linux nodes.
        diskType:
          description: >-
            Optional. The desired disk type (e.g. 'pd-standard', 'pd-ssd' or
            'pd-balanced') for nodes in the node pool. Initiates an upgrade
            operation that migrates the nodes in the node pool to the specified
            disk type.
          type: string
        storagePools:
          type: array
          description: >-
            List of Storage Pools where boot disks are provisioned. Existing
