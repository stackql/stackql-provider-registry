        nodeDrainConfig:
          $ref: '#/components/schemas/NodeDrainConfig'
          description: The desired node drain configuration for nodes in the node pool.
        name:
          description: >-
            The name (project, location, cluster, node pool) of the node pool to
            update. Specified in the format
            `projects/*/locations/*/clusters/*/nodePools/*`.
          type: string
        nodeNetworkConfig:
          description: Node network config.
          $ref: '#/components/schemas/NodeNetworkConfig'
        workloadMetadataConfig:
          $ref: '#/components/schemas/WorkloadMetadataConfig'
          description: The desired workload metadata config for the node pool.
        etag:
          description: >-
            The current etag of the node pool. If an etag is provided and does
