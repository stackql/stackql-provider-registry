              - AUTO_UPGRADE_PAUSED_REASON_UNSPECIFIED
              - MAINTENANCE_WINDOW
              - MAINTENANCE_EXCLUSION_NO_UPGRADES
              - MAINTENANCE_EXCLUSION_NO_MINOR_UPGRADES
              - SYSTEM_CONFIG
          type: array
          description: The auto upgrade paused reason.
