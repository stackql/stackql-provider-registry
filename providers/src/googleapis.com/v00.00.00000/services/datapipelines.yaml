          type: string
        version:
          type: string
          description: The version of the SDK used to run the job.
        versionDisplayName:
          description: A readable string describing the version of the SDK.
          type: string
      description: The version of the SDK used to run the job.
      type: object
      id: GoogleCloudDatapipelinesV1SdkVersion
