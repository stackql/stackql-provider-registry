openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://github.com/stackql/google-discovery-to-openapi
    email: info@stackql.io
  title: Access Approval API
  description: An API for controlling access to data by Google personnel.
  version: v1
  x-discovery-doc-revision: '20251205'
  x-generated-date: '2025-12-10'
externalDocs:
  url: https://cloud.google.com/assured-workloads/access-approval/docs
servers:
  - url: https://accessapproval.googleapis.com
components:
  securitySchemes:
    Oauth2:
      type: oauth2
      description: Oauth 2.0 implicit authentication
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes: &ref_0
            https://www.googleapis.com/auth/cloud-platform: >-
              See, edit, configure, and delete your Google Cloud data and see
              the email address for your Google Account.
    Oauth2c:
      type: oauth2
      description: Oauth 2.0 authorization code authentication
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          tokenUrl: https://accounts.google.com/o/oauth2/token
          scopes: *ref_0
  schemas:
    DismissDecision:
      description: A decision that has been made to dismiss an approval request.
      type: object
      properties:
        dismissTime:
          description: The time at which the approval request was dismissed.
          type: string
          format: google-datetime
        implicit:
          description: >-
            This field will be true if the ApprovalRequest was implicitly
            dismissed due to inaction by the access approval approvers (the
            request is not acted on by the approvers before the exiration time).
          type: boolean
      id: DismissDecision
    InvalidateApprovalRequestMessage:
      id: InvalidateApprovalRequestMessage
      properties: {}
      type: object
      description: Request to invalidate an existing approval.
    EnrolledService:
      description: Represents the enrollment of a cloud resource into a specific service.
      properties:
        enrollmentLevel:
          enumDescriptions:
            - >-
              Default value if not set, defaults to "BLOCK_ALL". This value is
              not available to be set by the user, do not use.
            - Service is enrolled in Access Approval for all requests
          type: string
          description: The enrollment level of the service.
          enum:
            - ENROLLMENT_LEVEL_UNSPECIFIED
            - BLOCK_ALL
        cloudProduct:
          description: >-
            The product for which Access Approval will be enrolled. Allowed
            values are listed below (case-sensitive): * all * GA * Access
            Context Manager * Anthos Identity Service * AlloyDB for PostgreSQL *
            Apigee * Application Integration * App Hub * Artifact Registry *
            Anthos Service Mesh * Access Transparency * BigQuery * Certificate
            Authority Service * Cloud Bigtable * CCAI Assist and Knowledge *
            Cloud Dataflow * Cloud Dataproc * CEP Security Gateway * Compliance
            Evaluation Service * Cloud Firestore * Cloud Healthcare API *
            Chronicle * Cloud AI Companion Gateway - Titan * Google Cloud Armor
            * Cloud Asset Inventory * Cloud Asset Search * Cloud Deploy * Cloud
            DNS * Cloud Latency * Cloud Memorystore for Redis * CloudNet Control
            * Cloud Riptide * Cloud Tasks * Cloud Trace * Cloud Data Transfer *
            Cloud Composer * Integration Connectors * Contact Center AI Insights
            * Cloud Pub/Sub * Cloud Run * Resource Manager * Cloud Spanner *
            Database Center * Cloud Dataform * Cloud Data Fusion * Dataplex *
            Dialogflow Customer Experience Edition * Cloud DLP * Document AI *
            Edge Container * Edge Network * Cloud EKM * Eventarc * Firebase Data
            Connect * Firebase Rules * App Engine * Cloud Build * Compute Engine
            * Cloud Functions (2nd Gen) * Cloud Filestore * Cloud Interconnect *
            Cloud NetApp Volumes * Cloud Storage * Generative AI App Builder *
            Google Kubernetes Engine * Backup for GKE API * GKE Connect * GKE
            Hub * Hoverboard * Cloud HSM * Cloud Identity and Access Management
            * Cloud Identity-Aware Proxy * Infrastructure Manager * Identity
            Storage Service * Key Access Justifications * Cloud Key Management
            Service * Cloud Logging * Looker (Google Cloud core) * Looker Studio
            * Management Hub * Model Armor * Cloud Monitoring * Cloud NAT *
            Connectivity Hub * External passthrough Network Load Balancer * OIDC
            One * Organization Policy Service * Org Lifecycle * Persistent Disk
            * Parameter Manager * Private Services Access * Regional Internal
            Application Load Balancer * Storage Batch Operations * Cloud
            Security Command Center * Secure Source Manager * Seeker * Service
            Provisioning * Speaker ID * Secret Manager * Cloud SQL * Cloud
            Speech-to-Text * Traffic Director * Cloud Text-to-Speech * USPS
            Andromeda * Vertex AI * Virtual Private Cloud (VPC) * VPC Access *
            VPC Service Controls Troubleshooter * VPC virtnet * Cloud
            Workstations * Web Risk Note: These values are supported as input
            for legacy purposes, but will not be returned from the API. * all *
            ga-only * appengine.googleapis.com * artifactregistry.googleapis.com
            * bigquery.googleapis.com * bigtable.googleapis.com *
            container.googleapis.com * cloudkms.googleapis.com *
            cloudresourcemanager.googleapis.com * cloudsql.googleapis.com *
            compute.googleapis.com * dataflow.googleapis.com *
            dataproc.googleapis.com * dlp.googleapis.com * iam.googleapis.com *
            logging.googleapis.com * orgpolicy.googleapis.com *
            pubsub.googleapis.com * spanner.googleapis.com *
            secretmanager.googleapis.com * speakerid.googleapis.com *
            storage.googleapis.com Calls to UpdateAccessApprovalSettings using
            'all' or any of the XXX.googleapis.com will be translated to the
            associated product name ('all', 'App Engine', etc.). Note: 'all'
            will enroll the resource in all products supported at both 'GA' and
            'Preview' levels. More information about levels of support is
            available at
            https://cloud.google.com/access-approval/docs/supported-services
          type: string
      id: EnrolledService
      type: object
    AccessLocations:
      type: object
      properties:
        principalOfficeCountry:
          description: >-
            The "home office" location of the Google administrator. A two-letter
            country code (ISO 3166-1 alpha-2), such as "US", "DE" or "GB" or a
            region code. In some limited situations Google systems may refer
            refer to a region code instead of a country code. Possible Region
            Codes: * ASI: Asia * EUR: Europe * OCE: Oceania * AFR: Africa * NAM:
            North America * SAM: South America * ANT: Antarctica * ANY: Any
            location
          type: string
        principalPhysicalLocationCountry:
          description: >-
            Physical location of the Google administrator at the time of the
            access. A two-letter country code (ISO 3166-1 alpha-2), such as
            "US", "DE" or "GB" or a region code. In some limited situations
            Google systems may refer refer to a region code instead of a country
            code. Possible Region Codes: * ASI: Asia * EUR: Europe * OCE:
            Oceania * AFR: Africa * NAM: North America * SAM: South America *
            ANT: Antarctica * ANY: Any location
          type: string
      id: AccessLocations
      description: >-
        Physical assigned office and physical location of the Google
        administrator performing the access.
    ApproveDecision:
      properties:
        autoApproved:
          type: boolean
          description: True when the request has been auto-approved.
        expireTime:
          description: The time at which the approval expires.
          format: google-datetime
          type: string
        invalidateTime:
          description: If set, denotes the timestamp at which the approval is invalidated.
          format: google-datetime
          type: string
        signatureInfo:
          description: >-
            The signature for the ApprovalRequest and details on how it was
            signed.
          $ref: '#/components/schemas/SignatureInfo'
        approveTime:
          type: string
          description: The time at which approval was granted.
          format: google-datetime
        policyApproved:
          type: boolean
          description: >-
            True when the request has been approved by the customer's defined
            policy.
      description: A decision that has been made to approve access to a resource.
      id: ApproveDecision
      type: object
    ListApprovalRequestsResponse:
      id: ListApprovalRequestsResponse
      description: Response to listing of ApprovalRequest objects.
      type: object
      properties:
        approvalRequests:
          description: Approval request details.
          items:
            $ref: '#/components/schemas/ApprovalRequest'
          type: array
        nextPageToken:
          description: >-
            Token to retrieve the next page of results, or empty if there are no
            more.
          type: string
    AccessReason:
      type: object
      properties:
        type:
          type: string
          enumDescriptions:
            - This value is not used.
            - >-
              Customer made a request or raised an issue that required the
              principal to access customer data. `detail` is of the form
              ("#####" is the issue ID): * "Feedback Report: #####" * "Case
              Number: #####" * "Case ID: #####" * "E-PIN Reference: #####" *
              "Google-#####" * "T-#####"
            - >-
              The principal accessed customer data in order to diagnose or
              resolve a suspected issue in services. Often this access is used
              to confirm that customers are not affected by a suspected service
              issue or to remediate a reversible system issue.
            - >-
              Google initiated service for security, fraud, abuse, or compliance
              purposes.
            - >-
              The principal was compelled to access customer data in order to
              respond to a legal third party data request or process, including
              legal processes from customers themselves.
            - >-
              The principal accessed customer data in order to diagnose or
              resolve a suspected issue in services or a known outage.
            - >-
              Similar to 'GOOGLE_INITIATED_SERVICE' or
              'GOOGLE_INITIATED_REVIEW', but with universe agnostic naming. The
              principal accessed customer data in order to diagnose or resolve a
              suspected issue in services or a known outage, or for security,
              fraud, abuse, or compliance review purposes.
          description: Type of access reason.
          enum:
            - TYPE_UNSPECIFIED
            - CUSTOMER_INITIATED_SUPPORT
            - GOOGLE_INITIATED_SERVICE
            - GOOGLE_INITIATED_REVIEW
            - THIRD_PARTY_DATA_REQUEST
            - GOOGLE_RESPONSE_TO_PRODUCTION_ALERT
            - CLOUD_INITIATED_ACCESS
        detail:
          description: >-
            More detail about certain reason types. See comments for each type
            above.
          type: string
      id: AccessReason
    CustomerApprovalApprovalPolicy:
      description: Represents all the policies that can be set for Customer Approval.
      id: CustomerApprovalApprovalPolicy
      properties:
        justificationBasedApprovalPolicy:
          type: string
          description: Optional. Policy for approval based on the justification given.
          enum:
            - JUSTIFICATION_BASED_APPROVAL_POLICY_UNSPECIFIED
            - JUSTIFICATION_BASED_APPROVAL_ENABLED_ALL
            - JUSTIFICATION_BASED_APPROVAL_ENABLED_EXTERNAL_JUSTIFICATIONS
            - JUSTIFICATION_BASED_APPROVAL_NOT_ENABLED
            - JUSTIFICATION_BASED_APPROVAL_INHERITED
          enumDescriptions:
            - >-
              Default value, defaults to
              JUSTIFICATION_BASED_APPROVAL_NOT_ENABLED if not set. This value is
              not able to be configured by the user, do not use.
            - Audit-only mode. All accesses are pre-approved instantly.
            - >-
              Customer initiated support access reasons are pre-approved
              instantly. All other accesses require customer approval.
            - >-
              All access approval requests require customer approval. This is
              the default value if the policy is not set.
            - >-
              Defer configuration to parent settings. This is the default value
              if the policy is not set and the parent has a value set.
      type: object
    ApproveApprovalRequestMessage:
      properties:
        expireTime:
          type: string
          format: google-datetime
          description: The expiration time of this approval.
      description: Request to approve an ApprovalRequest.
      type: object
      id: ApproveApprovalRequestMessage
    AccessApprovalSettings:
      id: AccessApprovalSettings
      type: object
      description: Settings on a Project/Folder/Organization related to Access Approval.
      properties:
        activeKeyVersion:
          type: string
          description: >-
            The asymmetric crypto key version to use for signing approval
            requests. Empty active_key_version indicates that a Google-managed
            key should be used for signing. This property will be ignored if set
            by an ancestor of this resource, and new non-empty values may not be
            set.
        preferredRequestExpirationDays:
          type: integer
          description: >-
            Set the default access approval request expiration time. This value
            is able to be set directly by the customer at the time of approval,
            overriding this suggested value. We recommend setting this value to
            30 days.
          format: int32
        preferNoBroadApprovalRequests:
          type: boolean
          description: >-
            This field is used to set a preference for granularity of an access
            approval request. If true, Google personnel will be asked to send
            resource-level requests when possible. If false, Google personnel
            will be asked to send requests at the project level.
        ancestorHasActiveKeyVersion:
          readOnly: true
          type: boolean
          description: >-
            Output only. This field is read only (not settable via
            UpdateAccessApprovalSettings method). If the field is true, that
            indicates that an ancestor of this Project or Folder has set
            active_key_version (this field will always be unset for the
            organization since organizations do not have ancestors).
        enrolledServices:
          items:
            $ref: '#/components/schemas/EnrolledService'
          type: array
          description: >-
            A list of Google Cloud Services for which the given resource has
            Access Approval enrolled. Access requests for the resource given by
            name against any of these services contained here will be required
            to have explicit approval. If name refers to an organization,
            enrollment can be done for individual services. If name refers to a
            folder or project, enrollment can only be done on an all or nothing
            basis. If a cloud_product is repeated in this list, the first entry
            will be honored and all following entries will be discarded.
        notificationEmails:
          items:
            type: string
          description: >-
            A list of email addresses to which notifications relating to
            approval requests should be sent. Notifications relating to a
            resource will be sent to all emails in the settings of ancestor
            resources of that resource. A maximum of 50 email addresses are
            allowed.
          type: array
        requireCustomerVisibleJustification:
          description: >-
            Optional. When enabled, Google will only be able to send approval
            requests for access reasons with a customer accessible case ID in
            the reason detail. Also known as "Require customer initiated support
            case justification"
          type: boolean
        approvalPolicy:
          $ref: '#/components/schemas/CustomerApprovalApprovalPolicy'
          description: >-
            Optional. Policy configuration for Access Approval that sets the
            operating mode. The available policies are Transparency, Streamlined
            Support, and Approval Required.
        enrolledAncestor:
          type: boolean
          description: >-
            Output only. This field is read only (not settable via
            UpdateAccessApprovalSettings method). If the field is true, that
            indicates that at least one service is enrolled for Access Approval
            in one or more ancestors of the Project or Folder (this field will
            always be unset for the organization since organizations do not have
            ancestors).
          readOnly: true
        notificationPubsubTopic:
          type: string
          description: >-
            Optional. A pubsub topic that notifications relating to access
            approval are published to. Notifications include pre-approved
            accesses.
        requestScopeMaxWidthPreference:
          type: string
          enum:
            - REQUEST_SCOPE_MAX_WIDTH_PREFERENCE_UNSPECIFIED
            - ORGANIZATION
            - FOLDER
            - PROJECT
          enumDescriptions:
            - >-
              Default value, defaults to ORGANIZATION if not set. This value is
              not able to be configured by the user, do not use.
            - >-
              This is the widest scope possible. It means the customer has no
              scope restriction when it comes to Access Approval requests.
            - >-
              Customer allows the scope of Access Approval requests as broad as
              the Folder level.
            - >-
              Customer allows the scope of Access Approval requests as broad as
              the Project level.
          description: >-
            Optional. A setting that indicates the maximum scope of an Access
            Approval request: either organization, folder, or project. Google
            administrators will be asked to send requests no broader than the
            configured scope.
        invalidKeyVersion:
          readOnly: true
          description: >-
            Output only. This field is read only (not settable via
            UpdateAccessApprovalSettings method). If the field is true, that
            indicates that there is some configuration issue with the
            active_key_version configured at this level in the resource
            hierarchy (e.g. it doesn't exist or the Access Approval service
            account doesn't have the correct permissions on it, etc.) This key
            version is not necessarily the effective key version at this level,
            as key versions are inherited top-down.
          type: boolean
        name:
          type: string
          description: >-
            The resource name of the settings. Format is one of: *
            "projects/{project}/accessApprovalSettings" *
            "folders/{folder}/accessApprovalSettings" *
            "organizations/{organization}/accessApprovalSettings"
        effectiveApprovalPolicy:
          readOnly: true
          description: >-
            Output only. Effective policy applied for Access Approval, inclusive
            of inheritance.
          $ref: '#/components/schemas/CustomerApprovalApprovalPolicy'
    AugmentedInfo:
      type: object
      id: AugmentedInfo
      description: >-
        This field contains the augmented information of the request. Requires
        augmented administrative access to be enabled.
      properties:
        command:
          description: >-
            For command-line tools, the full command-line exactly as entered by
            the actor without adding any additional characters (such as
            quotation marks).
          type: string
    SignatureInfo:
      type: object
      description: Information about the digital signature of the resource.
      properties:
        serializedApprovalRequest:
          format: byte
          description: >-
            The ApprovalRequest that is serialized without the SignatureInfo
            message field. This data is used with the hashing algorithm to
            generate the digital signature, and it can be used for signature
            verification.
          type: string
        googlePublicKeyPem:
          description: >-
            The public key for the Google default signing, encoded in PEM
            format. The signature was created using a private key which may be
            verified using this public key.
          type: string
        signature:
          type: string
          description: The digital signature.
          format: byte
        customerKmsKeyVersion:
          description: The resource name of the customer CryptoKeyVersion used for signing.
          type: string
        googleKeyAlgorithm:
          type: string
          enumDescriptions:
            - Not specified.
            - Creates symmetric encryption keys.
            - AES-GCM (Galois Counter Mode) using 128-bit keys.
            - AES-GCM (Galois Counter Mode) using 256-bit keys.
            - AES-CBC (Cipher Block Chaining Mode) using 128-bit keys.
            - AES-CBC (Cipher Block Chaining Mode) using 256-bit keys.
            - AES-CTR (Counter Mode) using 128-bit keys.
            - AES-CTR (Counter Mode) using 256-bit keys.
            - RSASSA-PSS 2048 bit key with a SHA256 digest.
            - RSASSA-PSS 3072 bit key with a SHA256 digest.
            - RSASSA-PSS 4096 bit key with a SHA256 digest.
            - RSASSA-PSS 4096 bit key with a SHA512 digest.
            - RSASSA-PKCS1-v1_5 with a 2048 bit key and a SHA256 digest.
            - RSASSA-PKCS1-v1_5 with a 3072 bit key and a SHA256 digest.
            - RSASSA-PKCS1-v1_5 with a 4096 bit key and a SHA256 digest.
            - RSASSA-PKCS1-v1_5 with a 4096 bit key and a SHA512 digest.
            - RSASSA-PKCS1-v1_5 signing without encoding, with a 2048 bit key.
            - RSASSA-PKCS1-v1_5 signing without encoding, with a 3072 bit key.
            - RSASSA-PKCS1-v1_5 signing without encoding, with a 4096 bit key.
            - RSAES-OAEP 2048 bit key with a SHA256 digest.
            - RSAES-OAEP 3072 bit key with a SHA256 digest.
            - RSAES-OAEP 4096 bit key with a SHA256 digest.
            - RSAES-OAEP 4096 bit key with a SHA512 digest.
            - RSAES-OAEP 2048 bit key with a SHA1 digest.
            - RSAES-OAEP 3072 bit key with a SHA1 digest.
            - RSAES-OAEP 4096 bit key with a SHA1 digest.
            - >-
              ECDSA on the NIST P-256 curve with a SHA256 digest. Other hash
              functions can also be used:
              https://cloud.google.com/kms/docs/create-validate-signatures#ecdsa_support_for_other_hash_algorithms
            - >-
              ECDSA on the NIST P-384 curve with a SHA384 digest. Other hash
              functions can also be used:
              https://cloud.google.com/kms/docs/create-validate-signatures#ecdsa_support_for_other_hash_algorithms
            - >-
              ECDSA on the non-NIST secp256k1 curve. This curve is only
              supported for HSM protection level. Other hash functions can also
              be used:
              https://cloud.google.com/kms/docs/create-validate-signatures#ecdsa_support_for_other_hash_algorithms
            - EdDSA on the Curve25519 in pure mode (taking data as input).
            - HMAC-SHA256 signing with a 256 bit key.
            - HMAC-SHA1 signing with a 160 bit key.
            - HMAC-SHA384 signing with a 384 bit key.
            - HMAC-SHA512 signing with a 512 bit key.
            - HMAC-SHA224 signing with a 224 bit key.
            - >-
              Algorithm representing symmetric encryption by an external key
              manager.
            - ML-KEM-768 (FIPS 203)
            - ML-KEM-1024 (FIPS 203)
            - >-
              X-Wing hybrid KEM combining ML-KEM-768 with X25519 following
              datatracker.ietf.org/doc/draft-connolly-cfrg-xwing-kem/.
            - >-
              The post-quantum Module-Lattice-Based Digital Signature Algorithm,
              at security level 1. Randomized version.
            - >-
              The post-quantum Module-Lattice-Based Digital Signature Algorithm,
              at security level 3. Randomized version.
            - >-
              The post-quantum Module-Lattice-Based Digital Signature Algorithm,
              at security level 5. Randomized version.
            - >-
              The post-quantum stateless hash-based digital signature algorithm,
              at security level 1. Randomized version.
            - >-
              The post-quantum stateless hash-based digital signature algorithm,
              at security level 1. Randomized pre-hash version supporting SHA256
              digests.
            - >-
              The post-quantum Module-Lattice-Based Digital Signature Algorithm,
              at security level 1. Randomized version supporting
              externally-computed message representatives.
            - >-
              The post-quantum Module-Lattice-Based Digital Signature Algorithm,
              at security level 3. Randomized version supporting
              externally-computed message representatives.
            - >-
              The post-quantum Module-Lattice-Based Digital Signature Algorithm,
              at security level 5. Randomized version supporting
              externally-computed message representatives.
          enum:
            - CRYPTO_KEY_VERSION_ALGORITHM_UNSPECIFIED
            - GOOGLE_SYMMETRIC_ENCRYPTION
            - AES_128_GCM
            - AES_256_GCM
            - AES_128_CBC
            - AES_256_CBC
            - AES_128_CTR
            - AES_256_CTR
            - RSA_SIGN_PSS_2048_SHA256
            - RSA_SIGN_PSS_3072_SHA256
            - RSA_SIGN_PSS_4096_SHA256
            - RSA_SIGN_PSS_4096_SHA512
            - RSA_SIGN_PKCS1_2048_SHA256
            - RSA_SIGN_PKCS1_3072_SHA256
            - RSA_SIGN_PKCS1_4096_SHA256
            - RSA_SIGN_PKCS1_4096_SHA512
            - RSA_SIGN_RAW_PKCS1_2048
            - RSA_SIGN_RAW_PKCS1_3072
            - RSA_SIGN_RAW_PKCS1_4096
            - RSA_DECRYPT_OAEP_2048_SHA256
            - RSA_DECRYPT_OAEP_3072_SHA256
            - RSA_DECRYPT_OAEP_4096_SHA256
            - RSA_DECRYPT_OAEP_4096_SHA512
            - RSA_DECRYPT_OAEP_2048_SHA1
            - RSA_DECRYPT_OAEP_3072_SHA1
            - RSA_DECRYPT_OAEP_4096_SHA1
            - EC_SIGN_P256_SHA256
            - EC_SIGN_P384_SHA384
            - EC_SIGN_SECP256K1_SHA256
            - EC_SIGN_ED25519
            - HMAC_SHA256
            - HMAC_SHA1
            - HMAC_SHA384
            - HMAC_SHA512
            - HMAC_SHA224
            - EXTERNAL_SYMMETRIC_ENCRYPTION
            - ML_KEM_768
            - ML_KEM_1024
            - KEM_XWING
            - PQ_SIGN_ML_DSA_44
            - PQ_SIGN_ML_DSA_65
            - PQ_SIGN_ML_DSA_87
            - PQ_SIGN_SLH_DSA_SHA2_128S
            - PQ_SIGN_HASH_SLH_DSA_SHA2_128S_SHA256
            - PQ_SIGN_ML_DSA_44_EXTERNAL_MU
            - PQ_SIGN_ML_DSA_65_EXTERNAL_MU
            - PQ_SIGN_ML_DSA_87_EXTERNAL_MU
          description: >-
            The hashing algorithm used for signature verification. It will only
            be present in the case of Google managed keys.
      id: SignatureInfo
    ResourceProperties:
      description: The properties associated with the resource of the request.
      type: object
      properties:
        excludesDescendants:
          description: >-
            Whether an approval will exclude the descendants of the resource
            being requested.
          type: boolean
      id: ResourceProperties
    DismissApprovalRequestMessage:
      properties: {}
      type: object
      id: DismissApprovalRequestMessage
      description: Request to dismiss an approval request.
    ApprovalRequest:
      id: ApprovalRequest
      description: A request for the customer to approve access to a resource.
      properties:
        requestedExpiration:
          format: google-datetime
          type: string
          description: >-
            The original requested expiration for the approval. Calculated by
            adding the requested_duration to the request_time.
        dismiss:
          description: The request was dismissed.
          $ref: '#/components/schemas/DismissDecision'
        requestedReason:
          description: The access reason for which approval is being requested.
          $ref: '#/components/schemas/AccessReason'
        name:
          description: >-
            The resource name of the request. Format is
            "{projects|folders|organizations}/{id}/approvalRequests/{approval_request}".
          type: string
        requestedDuration:
          type: string
          format: google-duration
          description: The requested access duration.
        approve:
          description: Access was approved.
          $ref: '#/components/schemas/ApproveDecision'
        requestedAugmentedInfo:
          description: This field contains the augmented information of the request.
          $ref: '#/components/schemas/AugmentedInfo'
        requestedResourceName:
          description: >-
            The resource for which approval is being requested. The format of
            the resource name is defined at
            https://cloud.google.com/apis/design/resource_names. The resource
            name here may either be a "full" resource name (e.g.
            "//library.googleapis.com/shelves/shelf1/books/book2") or a
            "relative" resource name (e.g. "shelves/shelf1/books/book2") as
            described in the resource name specification.
          type: string
        requestTime:
          description: The time at which approval was requested.
          format: google-datetime
          type: string
        requestedResourceProperties:
          $ref: '#/components/schemas/ResourceProperties'
          description: >-
