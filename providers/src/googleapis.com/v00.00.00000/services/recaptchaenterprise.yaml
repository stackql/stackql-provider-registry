openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: 'https://github.com/stackql/google-discovery-to-openapi'
    email: info@stackql.io
  title: reCAPTCHA Enterprise API
  description: 'Help protect your website from fraudulent activity, spam, and abuse without creating friction.'
  version: v1
  x-discovery-doc-revision: '20230812'
  x-generated-date: '2023-08-17'
externalDocs:
  url: 'https://cloud.google.com/recaptcha-enterprise/'
servers:
  - url: 'https://recaptchaenterprise.googleapis.com'
components:
  securitySchemes:
    Oauth2:
      type: oauth2
      description: Oauth 2.0 implicit authentication
      flows:
        implicit:
          authorizationUrl: 'https://accounts.google.com/o/oauth2/auth'
          scopes: &ref_0
            'https://www.googleapis.com/auth/cloud-platform': 'See, edit, configure, and delete your Google Cloud data and see the email address for your Google Account.'
    Oauth2c:
      type: oauth2
      description: Oauth 2.0 authorization code authentication
      flows:
        authorizationCode:
          authorizationUrl: 'https://accounts.google.com/o/oauth2/auth'
          tokenUrl: 'https://accounts.google.com/o/oauth2/token'
          scopes: *ref_0
  schemas:
    GoogleCloudRecaptchaenterpriseV1SearchRelatedAccountGroupMembershipsRequest:
      properties:
        hashedAccountId:
          description: Optional. The unique stable hashed user identifier used to search connections. The identifier should correspond to a `hashed_account_id` provided in a previous `CreateAssessment` or `AnnotateAssessment` call.
          type: string
          format: byte
        pageToken:
          description: 'Optional. A page token, received from a previous `SearchRelatedAccountGroupMemberships` call. Provide this to retrieve the subsequent page. When paginating, all other parameters provided to `SearchRelatedAccountGroupMemberships` must match the call that provided the page token.'
          type: string
        pageSize:
          description: 'Optional. The maximum number of groups to return. The service might return fewer than this value. If unspecified, at most 50 groups are returned. The maximum value is 1000; values above 1000 are coerced to 1000.'
          format: int32
          type: integer
      id: GoogleCloudRecaptchaenterpriseV1SearchRelatedAccountGroupMembershipsRequest
      description: The request message to search related account group memberships.
      type: object
    GoogleCloudRecaptchaenterpriseV1ListKeysResponse:
      id: GoogleCloudRecaptchaenterpriseV1ListKeysResponse
      description: Response to request to list keys in a project.
      type: object
      properties:
        keys:
          items:
            $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1Key'
          type: array
          description: Key details.
        nextPageToken:
          type: string
          description: Token to retrieve the next page of results. It is set to empty if no keys remain in results.
    GoogleCloudRecaptchaenterpriseV1FraudPreventionAssessment:
      id: GoogleCloudRecaptchaenterpriseV1FraudPreventionAssessment
      properties:
        cardTestingVerdict:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1FraudPreventionAssessmentCardTestingVerdict'
          description: Assessment of this transaction for risk of being part of a card testing attack.
        transactionRisk:
          type: number
          description: Probability of this transaction being fraudulent. Summarizes the combined risk of attack vectors below. Values are from 0.0 (lowest) to 1.0 (highest).
          format: float
        behavioralTrustVerdict:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1FraudPreventionAssessmentBehavioralTrustVerdict'
          description: Assessment of this transaction for behavioral trust.
        stolenInstrumentVerdict:
          description: Assessment of this transaction for risk of a stolen instrument.
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1FraudPreventionAssessmentStolenInstrumentVerdict'
      description: Assessment for Fraud Prevention.
      type: object
    GoogleCloudRecaptchaenterpriseV1AndroidKeySettings:
      type: object
      description: Settings specific to keys that can be used by Android apps.
      id: GoogleCloudRecaptchaenterpriseV1AndroidKeySettings
      properties:
        allowedPackageNames:
          description: 'Android package names of apps allowed to use the key. Example: ''com.companyname.appname'''
          type: array
          items:
            type: string
        supportNonGoogleAppStoreDistribution:
          type: boolean
          description: Set to true for keys that are used in an Android application that is available for download in app stores in addition to the Google Play Store.
        allowAllPackageNames:
          type: boolean
          description: 'If set to true, allowed_package_names are not enforced.'
    GoogleCloudRecaptchaenterpriseV1WafSettings:
      type: object
      id: GoogleCloudRecaptchaenterpriseV1WafSettings
      description: Settings specific to keys that can be used for WAF (Web Application Firewall).
      properties:
        wafService:
          description: Required. The WAF service that uses this key.
          enum:
            - WAF_SERVICE_UNSPECIFIED
            - CA
            - FASTLY
          enumDescriptions:
            - Undefined WAF
            - Cloud Armor
            - Fastly
          type: string
        wafFeature:
          type: string
          description: Required. The WAF feature for which this key is enabled.
          enum:
            - WAF_FEATURE_UNSPECIFIED
            - CHALLENGE_PAGE
            - SESSION_TOKEN
            - ACTION_TOKEN
            - EXPRESS
          enumDescriptions:
            - Undefined feature.
            - Redirects suspicious traffic to reCAPTCHA.
            - Use reCAPTCHA session-tokens to protect the whole user session on the site's domain.
            - Use reCAPTCHA action-tokens to protect user actions.
            - 'Use reCAPTCHA WAF express protection to protect any content other than web pages, like APIs and IoT devices.'
    GoogleCloudRecaptchaenterpriseV1AccountDefenderAssessment:
      properties:
        labels:
          items:
            enumDescriptions:
              - Default unspecified type.
              - The request matches a known good profile for the user.
              - The request is potentially a suspicious login event and must be further verified either through multi-factor authentication or another system.
              - The request matched a profile that previously had suspicious account creation behavior. This can mean that this is a fake account.
              - The account in the request has a high number of related accounts. It does not necessarily imply that the account is bad but can require further investigation.
            enum:
              - ACCOUNT_DEFENDER_LABEL_UNSPECIFIED
              - PROFILE_MATCH
              - SUSPICIOUS_LOGIN_ACTIVITY
              - SUSPICIOUS_ACCOUNT_CREATION
              - RELATED_ACCOUNTS_NUMBER_HIGH
            type: string
          type: array
          description: Labels for this request.
      id: GoogleCloudRecaptchaenterpriseV1AccountDefenderAssessment
      type: object
      description: Account defender risk assessment.
    GoogleCloudRecaptchaenterpriseV1ChallengeMetrics:
      description: Metrics related to challenges.
      type: object
      properties:
        pageloadCount:
          description: Count of reCAPTCHA checkboxes or badges rendered. This is mostly equivalent to a count of pageloads for pages that include reCAPTCHA.
          format: int64
          type: string
        failedCount:
          type: string
          format: int64
          description: Count of submitted challenge solutions that were incorrect or otherwise deemed suspicious such that a subsequent challenge was triggered.
        passedCount:
          type: string
          format: int64
          description: Count of nocaptchas (successful verification without a challenge) plus submitted challenge solutions that were correct and resulted in verification.
        nocaptchaCount:
          format: int64
          description: Count of nocaptchas (successful verification without a challenge) issued.
          type: string
      id: GoogleCloudRecaptchaenterpriseV1ChallengeMetrics
    GoogleCloudRecaptchaenterpriseV1RelatedAccountGroup:
      properties:
        name:
          description: 'Required. The resource name for the related account group in the format `projects/{project}/relatedaccountgroups/{related_account_group}`.'
          type: string
      id: GoogleCloudRecaptchaenterpriseV1RelatedAccountGroup
      description: A group of related accounts.
      type: object
    GoogleCloudRecaptchaenterpriseV1FraudPreventionAssessmentStolenInstrumentVerdict:
      id: GoogleCloudRecaptchaenterpriseV1FraudPreventionAssessmentStolenInstrumentVerdict
      type: object
      description: 'Information about stolen instrument fraud, where the user is not the legitimate owner of the instrument being used for the purchase.'
      properties:
        risk:
          format: float
          description: Probability of this transaction being executed with a stolen instrument. Values are from 0.0 (lowest) to 1.0 (highest).
          type: number
    GoogleCloudRecaptchaenterpriseV1ScoreMetrics:
      type: object
      id: GoogleCloudRecaptchaenterpriseV1ScoreMetrics
      description: Metrics related to scoring.
      properties:
        actionMetrics:
          type: object
          description: Action-based metrics. The map key is the action name which specified by the site owners at time of the "execute" client-side call.
          additionalProperties:
            $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1ScoreDistribution'
        overallMetrics:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1ScoreDistribution'
          description: Aggregated score metrics for all traffic.
    GoogleCloudRecaptchaenterpriseV1TransactionData:
      description: Transaction data associated with a payment protected by reCAPTCHA Enterprise. All fields are optional.
      id: GoogleCloudRecaptchaenterpriseV1TransactionData
      type: object
      properties:
        gatewayInfo:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1TransactionDataGatewayInfo'
          description: Information about the payment gateway's response to the transaction.
        billingAddress:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1TransactionDataAddress'
          description: Address associated with the payment method when applicable.
        merchants:
          items:
            $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1TransactionDataUser'
          type: array
          description: Information about the user or users fulfilling the transaction.
        shippingValue:
          type: number
          description: The value of shipping in the specified currency. 0 for free or no shipping.
          format: double
        shippingAddress:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1TransactionDataAddress'
          description: Destination address if this transaction involves shipping a physical item.
        cardBin:
          description: The Bank Identification Number - generally the first 6 or 8 digits of the card.
          type: string
        currencyCode:
          description: The currency code in ISO-4217 format.
          type: string
        transactionId:
          type: string
          description: 'Unique identifier for the transaction. This custom identifier can be used to reference this transaction in the future, for example, labeling a refund or chargeback event. Two attempts at the same transaction should use the same transaction id.'
        items:
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1TransactionDataItem'
          description: Items purchased in this transaction.
        cardLastFour:
          description: The last four digits of the card.
          type: string
        value:
          description: The decimal value of the transaction in the specified currency.
          type: number
          format: double
        user:
          description: Information about the user paying/initiating the transaction.
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1TransactionDataUser'
        paymentMethod:
          description: 'The payment method for the transaction. The allowed values are: * credit-card * debit-card * gift-card * processor-{name} (If a third-party is used, for example, processor-paypal) * custom-{name} (If an alternative method is used, for example, custom-crypto)'
          type: string
    GoogleCloudRecaptchaenterpriseV1FirewallActionAllowAction:
      type: object
      description: An allow action continues processing a request unimpeded.
      properties: {}
      id: GoogleCloudRecaptchaenterpriseV1FirewallActionAllowAction
    GoogleCloudRecaptchaenterpriseV1IOSKeySettings:
      id: GoogleCloudRecaptchaenterpriseV1IOSKeySettings
      description: Settings specific to keys that can be used by iOS apps.
      properties:
        allowedBundleIds:
          description: 'iOS bundle ids of apps allowed to use the key. Example: ''com.companyname.productname.appname'''
          type: array
          items:
            type: string
        appleDeveloperId:
          description: Apple Developer account details for the app that is protected by the reCAPTCHA Key. reCAPTCHA Enterprise leverages platform-specific checks like Apple App Attest and Apple DeviceCheck to protect your app from abuse. Providing these fields allows reCAPTCHA Enterprise to get a better assessment of the integrity of your app.
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1AppleDeveloperId'
        allowAllBundleIds:
          type: boolean
          description: 'If set to true, allowed_bundle_ids are not enforced.'
      type: object
    GoogleCloudRecaptchaenterpriseV1ListRelatedAccountGroupsResponse:
      properties:
        nextPageToken:
          type: string
          description: 'A token, which can be sent as `page_token` to retrieve the next page. If this field is omitted, there are no subsequent pages.'
        relatedAccountGroups:
          type: array
          description: The groups of related accounts listed by the query.
          items:
            $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1RelatedAccountGroup'
      id: GoogleCloudRecaptchaenterpriseV1ListRelatedAccountGroupsResponse
      description: The response to a `ListRelatedAccountGroups` call.
      type: object
    GoogleCloudRecaptchaenterpriseV1Assessment:
      properties:
        accountDefenderAssessment:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1AccountDefenderAssessment'
          description: Assessment returned by account defender when a hashed_account_id is provided.
        fraudPreventionAssessment:
          description: Assessment returned by Fraud Prevention when TransactionData is provided.
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1FraudPreventionAssessment'
        name:
          description: 'Output only. The resource name for the Assessment in the format "projects/{project}/assessments/{assessment}".'
          type: string
          readOnly: true
        firewallPolicyAssessment:
          description: Assessment returned when firewall policies belonging to the project are evaluated using the field firewall_policy_evaluation.
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1FirewallPolicyAssessment'
        riskAnalysis:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1RiskAnalysis'
          description: Output only. The risk analysis result for the event being assessed.
          readOnly: true
        privatePasswordLeakVerification:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1PrivatePasswordLeakVerification'
          description: The private password leak verification field contains the parameters that are used to to check for leaks privately without sharing user credentials.
        event:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1Event'
          description: The event being assessed.
        accountVerification:
          description: Account verification information for identity verification. The assessment event must include a token and site key to use this feature.
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1AccountVerificationInfo'
        tokenProperties:
          readOnly: true
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1TokenProperties'
          description: Output only. Properties of the provided event token.
      id: GoogleCloudRecaptchaenterpriseV1Assessment
      type: object
      description: A reCAPTCHA Enterprise assessment resource.
    GoogleCloudRecaptchaenterpriseV1TestingOptions:
      type: object
      id: GoogleCloudRecaptchaenterpriseV1TestingOptions
      properties:
        testingChallenge:
          description: 'For challenge-based keys only (CHECKBOX, INVISIBLE), all challenge requests for this site will return nocaptcha if NOCAPTCHA, or an unsolvable challenge if CHALLENGE.'
          enum:
            - TESTING_CHALLENGE_UNSPECIFIED
            - NOCAPTCHA
            - UNSOLVABLE_CHALLENGE
          type: string
          enumDescriptions:
            - Perform the normal risk analysis and return either nocaptcha or a challenge depending on risk and trust factors.
            - 'Challenge requests for this key always return a nocaptcha, which does not require a solution.'
            - Challenge requests for this key always return an unsolvable challenge.
        testingScore:
          description: All assessments for this Key will return this score. Must be between 0 (likely not legitimate) and 1 (likely legitimate) inclusive.
          format: float
          type: number
      description: Options for user acceptance testing.
    GoogleCloudRecaptchaenterpriseV1FirewallActionSubstituteAction:
      description: A substitute action transparently serves a different page than the one requested.
      id: GoogleCloudRecaptchaenterpriseV1FirewallActionSubstituteAction
      properties:
        path:
          description: 'The address to redirect to. The target is a relative path in the current host. Example: "/blog/404.html".'
          type: string
      type: object
    GoogleCloudRecaptchaenterpriseV1TokenProperties:
      id: GoogleCloudRecaptchaenterpriseV1TokenProperties
      type: object
      description: Properties of the provided event token.
      properties:
        androidPackageName:
          type: string
          description: The name of the Android package with which the token was generated (Android keys only).
        iosBundleId:
          type: string
          description: The ID of the iOS bundle with which the token was generated (iOS keys only).
        action:
          description: Action name provided at token generation.
          type: string
        createTime:
          format: google-datetime
          type: string
          description: The timestamp corresponding to the generation of the token.
        invalidReason:
          description: Reason associated with the response when valid = false.
          type: string
          enum:
            - INVALID_REASON_UNSPECIFIED
            - UNKNOWN_INVALID_REASON
            - MALFORMED
            - EXPIRED
            - DUPE
            - MISSING
            - BROWSER_ERROR
          enumDescriptions:
            - Default unspecified type.
            - If the failure reason was not accounted for.
            - The provided user verification token was malformed.
            - The user verification token had expired.
            - The user verification had already been seen.
            - The user verification token was not present.
            - A retriable error (such as network failure) occurred on the browser. Could easily be simulated by an attacker.
        valid:
          description: 'Whether the provided user response token is valid. When valid = false, the reason could be specified in invalid_reason or it could also be due to a user failing to solve a challenge or a sitekey mismatch (i.e the sitekey used to generate the token was different than the one specified in the assessment).'
          type: boolean
        hostname:
          type: string
          description: The hostname of the page on which the token was generated (Web keys only).
    GoogleCloudRecaptchaenterpriseV1TransactionDataAddress:
      properties:
        recipient:
          description: 'The recipient name, potentially including information such as "care of".'
          type: string
        administrativeArea:
          description: 'The state, province, or otherwise administrative area of the address.'
          type: string
        address:
          items:
            type: string
          type: array
          description: 'The first lines of the address. The first line generally contains the street name and number, and further lines may include information such as an apartment number.'
        locality:
          description: The town/city of the address.
          type: string
        regionCode:
          type: string
          description: The CLDR country/region of the address.
        postalCode:
          type: string
          description: The postal or ZIP code of the address.
      type: object
      id: GoogleCloudRecaptchaenterpriseV1TransactionDataAddress
      description: Structured address format for billing and shipping addresses.
    GoogleCloudRecaptchaenterpriseV1ListRelatedAccountGroupMembershipsResponse:
      description: The response to a `ListRelatedAccountGroupMemberships` call.
      id: GoogleCloudRecaptchaenterpriseV1ListRelatedAccountGroupMembershipsResponse
      type: object
      properties:
        relatedAccountGroupMemberships:
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1RelatedAccountGroupMembership'
          description: The memberships listed by the query.
        nextPageToken:
          type: string
          description: 'A token, which can be sent as `page_token` to retrieve the next page. If this field is omitted, there are no subsequent pages.'
    GoogleCloudRecaptchaenterpriseV1Event:
      type: object
      properties:
        userAgent:
          type: string
          description: Optional. The user agent present in the request from the user's device related to this event.
        firewallPolicyEvaluation:
          description: 'Optional. Flag for enabling firewall policy config assessment. If this flag is enabled, the firewall policy will be evaluated and a suggested firewall action will be returned in the response.'
          type: boolean
        userIpAddress:
          description: Optional. The IP address in the request from the user's device related to this event.
          type: string
        ja3:
          description: Optional. Optional JA3 fingerprint for SSL clients.
          type: string
        express:
          description: 'Optional. Flag for a reCAPTCHA express request for an assessment without a token. If enabled, `site_key` must reference a SCORE key with WAF feature set to EXPRESS.'
          type: boolean
        headers:
          type: array
          items:
            type: string
          description: Optional. HTTP header information about the request.
        requestedUri:
          type: string
          description: Optional. The URI resource the user requested that triggered an assessment.
        wafTokenAssessment:
          type: boolean
          description: 'Optional. Flag for running WAF token assessment. If enabled, the token must be specified, and have been created by a WAF-enabled key.'
        hashedAccountId:
          type: string
          description: Optional. Unique stable hashed user identifier for the request. The identifier must be hashed using hmac-sha256 with stable secret.
          format: byte
        token:
          description: Optional. The user response token provided by the reCAPTCHA Enterprise client-side integration on your site.
          type: string
        siteKey:
          description: Optional. The site key that was used to invoke reCAPTCHA Enterprise on your site and generate the token.
          type: string
        transactionData:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1TransactionData'
          description: Optional. Data describing a payment transaction to be assessed. Sending this data enables reCAPTCHA Enterprise Fraud Prevention and the FraudPreventionAssessment component in the response.
        expectedAction:
          type: string
          description: Optional. The expected action for this type of event. This should be the same action provided at token generation time on client-side platforms already integrated with recaptcha enterprise.
      id: GoogleCloudRecaptchaenterpriseV1Event
      description: The event being assessed.
    GoogleCloudRecaptchaenterpriseV1FirewallAction:
      properties:
        setHeader:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1FirewallActionSetHeaderAction'
          description: This action will set a custom header but allow the request to continue to the customer backend.
        block:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1FirewallActionBlockAction'
          description: This action will deny access to a given page. The user will get an HTTP error code.
        redirect:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1FirewallActionRedirectAction'
          description: This action will redirect the request to a ReCaptcha interstitial to attach a token.
        substitute:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1FirewallActionSubstituteAction'
          description: This action will transparently serve a different page to an offending user.
        allow:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1FirewallActionAllowAction'
          description: The user request did not match any policy and should be allowed access to the requested resource.
      type: object
      description: An individual action. Each action represents what to do if a policy matches.
      id: GoogleCloudRecaptchaenterpriseV1FirewallAction
    GoogleCloudRecaptchaenterpriseV1TransactionDataUser:
      id: GoogleCloudRecaptchaenterpriseV1TransactionDataUser
      type: object
      properties:
        creationMs:
          format: int64
          type: string
          description: The epoch milliseconds of the user's account creation.
        phoneNumber:
          description: 'The phone number of the user, with country code.'
          type: string
        accountId:
          type: string
          description: 'Unique account identifier for this user. If using account defender, this should match the hashed_account_id field. Otherwise, a unique and persistent identifier for this account.'
        phoneVerified:
          type: boolean
          description: Whether the phone number has been verified to be accessible by the user (OTP or similar).
        email:
          type: string
          description: The email address of the user.
        emailVerified:
          description: Whether the email has been verified to be accessible by the user (OTP or similar).
          type: boolean
      description: Details about a user's account involved in the transaction.
    GoogleCloudRecaptchaenterpriseV1AnnotateAssessmentResponse:
      id: GoogleCloudRecaptchaenterpriseV1AnnotateAssessmentResponse
      type: object
      properties: {}
      description: Empty response for AnnotateAssessment.
    GoogleCloudRecaptchaenterpriseV1Key:
      description: A key used to identify and configure applications (web and/or mobile) that use reCAPTCHA Enterprise.
      type: object
      id: GoogleCloudRecaptchaenterpriseV1Key
      properties:
        testingOptions:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1TestingOptions'
          description: Options for user acceptance testing.
        displayName:
          type: string
          description: Human-readable display name of this key. Modifiable by user.
        name:
          type: string
          description: 'The resource name for the Key in the format "projects/{project}/keys/{key}".'
        webSettings:
          description: Settings for keys that can be used by websites.
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1WebKeySettings'
        androidSettings:
          description: Settings for keys that can be used by Android apps.
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1AndroidKeySettings'
        labels:
          additionalProperties:
            type: string
          description: See Creating and managing labels.
          type: object
        iosSettings:
          description: Settings for keys that can be used by iOS apps.
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1IOSKeySettings'
        wafSettings:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1WafSettings'
          description: Settings for WAF
        createTime:
          description: Output only. The timestamp corresponding to the creation of this key.
          readOnly: true
          format: google-datetime
          type: string
    GoogleCloudRecaptchaenterpriseV1RetrieveLegacySecretKeyResponse:
      type: object
      id: GoogleCloudRecaptchaenterpriseV1RetrieveLegacySecretKeyResponse
      description: Secret key is used only in legacy reCAPTCHA. It must be used in a 3rd party integration with legacy reCAPTCHA.
      properties:
        legacySecretKey:
          description: The secret key (also known as shared secret) authorizes communication between your application backend and the reCAPTCHA Enterprise server to create an assessment. The secret key needs to be kept safe for security purposes.
          type: string
    GoogleCloudRecaptchaenterpriseV1FirewallActionRedirectAction:
      type: object
      id: GoogleCloudRecaptchaenterpriseV1FirewallActionRedirectAction
      description: 'A redirect action returns a 307 (temporary redirect) response, pointing the user to a ReCaptcha interstitial page to attach a token.'
      properties: {}
    GoogleCloudRecaptchaenterpriseV1EndpointVerificationInfo:
      properties:
        lastVerificationTime:
          readOnly: true
          description: 'Output only. Timestamp of the last successful verification for the endpoint, if any.'
          type: string
          format: google-datetime
        phoneNumber:
          type: string
          description: Phone number for which to trigger a verification request. Should be given in E.164 format.
        requestToken:
          readOnly: true
          type: string
          description: Output only. Token to provide to the client to trigger endpoint verification. It must be used within 15 minutes.
        emailAddress:
          type: string
          description: Email address for which to trigger a verification request.
      id: GoogleCloudRecaptchaenterpriseV1EndpointVerificationInfo
      description: Information about a verification endpoint that can be used for 2FA.
      type: object
    GoogleCloudRecaptchaenterpriseV1FirewallActionBlockAction:
      id: GoogleCloudRecaptchaenterpriseV1FirewallActionBlockAction
      description: A block action serves an HTTP error code a prevents the request from hitting the backend.
      type: object
      properties: {}
    GoogleCloudRecaptchaenterpriseV1FraudPreventionAssessmentCardTestingVerdict:
      properties:
        risk:
          format: float
          description: Probability of this transaction attempt being part of a card testing attack. Values are from 0.0 (lowest) to 1.0 (highest).
          type: number
      type: object
      id: GoogleCloudRecaptchaenterpriseV1FraudPreventionAssessmentCardTestingVerdict
      description: 'Information about card testing fraud, where an adversary is testing fraudulently obtained cards or brute forcing their details.'
    GoogleCloudRecaptchaenterpriseV1RiskAnalysis:
      properties:
        reasons:
          items:
            type: string
            enum:
              - CLASSIFICATION_REASON_UNSPECIFIED
              - AUTOMATION
              - UNEXPECTED_ENVIRONMENT
              - TOO_MUCH_TRAFFIC
