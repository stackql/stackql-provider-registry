            Optional. Minimum number of employees that can be assigned to all
            shifts generated by this template on working days.
        maximumEmployeeCount:
          type: integer
          format: int32
          description: >-
            Required. Maximum number of employees that can be assigned to all
            shifts generated by this template on working days.
        daysOffCountPerWeek:
          type: integer
          format: int32
          description: >-
            Fixed number of days off per week. An employee has a given day off
