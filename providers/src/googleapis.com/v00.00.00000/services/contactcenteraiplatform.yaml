    SolverConfig:
      id: SolverConfig
      type: object
      properties:
        maximumProcessingDuration:
          type: string
          format: google-duration
          description: >-
            Optional. Maximum time the solver should spend on the problem. If
            not set, defaults to 1 minute. The choice of a time limit should
            depend on the size of the problem. To give an example, when solving
            a 7-day instance with 2 `ShiftTemplates`, each with ~20 possible
            start times and holding 2 events with ~30 possible start times, and
            two days off per week, recommended values are: <10s for fast
            solutions (and likely suboptimal), (10s, 300s) for good quality
            solutions, and >300s for an exhaustive search. Larger instances may
            require longer time limits. This value is not a hard limit and it
            does not account for the communication overhead. The expected
            latency to solve the problem may slightly exceed this value.
        scheduleType:
          type: string
          enum:
            - SCHEDULE_TYPE_UNSPECIFIED
            - SINGLE_SHIFT
            - WEEKLY_WITH_FIXED_EVENTS
            - WEEKLY_WITH_VARIABLE_EVENTS
          enumDescriptions:
            - Unspecified schedule type. Should not be used.
            - Each `EmployeeSchedule` will include exactly one shift.
            - >-
              `EmployeeSchedule`s will include several shifts to generate a
              week-long schedule. The start and end time of events in a
              particular `EmployeeSchedule` will be identical. All the shifts
              have the same start and end time.
            - >-
              `EmployeeSchedule`s will include several shifts to generate a
              week-long schedule. The start and end time of events in a
              particular `EmployeeSchedule` can vary. All the shifts have the
              same start and end time. This option may result in longer solve
              times.
          description: Required. Specifies the type of schedule to generate.
      description: Specifies additional parameters for the solver generating shifts.
