          enumDescriptions:
            - Invalid state.
            - The execution is in progress.
            - The execution finished successfully.
            - The execution failed with an error.
            - The execution was stopped intentionally.
          enum:
            - STATE_UNSPECIFIED
            - ACTIVE
            - SUCCEEDED
            - FAILED
            - CANCELLED
