          type: boolean
        reconciling:
          description: >-
            Output only. Set to true when the connection is being set up or
            updated in the background.
          readOnly: true
          type: boolean
        annotations:
          description: Optional. Allows clients to store small amounts of arbitrary data.
          type: object
          additionalProperties:
            type: string
        etag:
          description: >-
