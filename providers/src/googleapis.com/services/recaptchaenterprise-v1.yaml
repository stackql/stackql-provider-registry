components:
  parameters:
    _.xgafv:
      description: V1 error format.
      in: query
      name: $.xgafv
      schema:
        enum:
        - '1'
        - '2'
        type: string
    access_token:
      description: OAuth access token.
      in: query
      name: access_token
      schema:
        type: string
    alt:
      description: Data format for response.
      in: query
      name: alt
      schema:
        enum:
        - json
        - media
        - proto
        type: string
    callback:
      description: JSONP
      in: query
      name: callback
      schema:
        type: string
    fields:
      description: Selector specifying which fields to include in a partial response.
      in: query
      name: fields
      schema:
        type: string
    key:
      description: API key. Your API key identifies your project and provides you
        with API access, quota, and reports. Required unless you provide an OAuth
        2.0 token.
      in: query
      name: key
      schema:
        type: string
    oauth_token:
      description: OAuth 2.0 token for the current user.
      in: query
      name: oauth_token
      schema:
        type: string
    prettyPrint:
      description: Returns response with indentations and line breaks.
      in: query
      name: prettyPrint
      schema:
        type: boolean
    quotaUser:
      description: Available to use for quota purposes for server-side applications.
        Can be any arbitrary string assigned to a user, but should not exceed 40 characters.
      in: query
      name: quotaUser
      schema:
        type: string
    uploadType:
      description: Legacy upload protocol for media (e.g. "media", "multipart").
      in: query
      name: uploadType
      schema:
        type: string
    upload_protocol:
      description: Upload protocol for media (e.g. "raw", "multipart").
      in: query
      name: upload_protocol
      schema:
        type: string
  schemas:
    GoogleCloudRecaptchaenterpriseV1AndroidKeySettings:
      description: Settings specific to keys that can be used by Android apps.
      properties:
        allowAllPackageNames:
          description: If set to true, allowed_package_names are not enforced.
          type: boolean
        allowedPackageNames:
          description: 'Android package names of apps allowed to use the key. Example:
            ''com.companyname.appname'''
          items:
            type: string
          type: array
      type: object
    GoogleCloudRecaptchaenterpriseV1AnnotateAssessmentRequest:
      description: The request message to annotate an Assessment.
      properties:
        annotation:
          description: Optional. The annotation that will be assigned to the Event.
            This field can be left empty to provide reasons that apply to an event
            without concluding whether the event is legitimate or fraudulent.
          enum:
          - ANNOTATION_UNSPECIFIED
          - LEGITIMATE
          - FRAUDULENT
          - PASSWORD_CORRECT
          - PASSWORD_INCORRECT
          type: string
        reasons:
          description: Optional. Optional reasons for the annotation that will be
            assigned to the Event.
          items:
            enum:
            - REASON_UNSPECIFIED
            - CHARGEBACK
            - PAYMENT_HEURISTICS
            - INITIATED_TWO_FACTOR
            - PASSED_TWO_FACTOR
            - FAILED_TWO_FACTOR
            - CORRECT_PASSWORD
            - INCORRECT_PASSWORD
            type: string
          type: array
      type: object
    GoogleCloudRecaptchaenterpriseV1AnnotateAssessmentResponse:
      description: Empty response for AnnotateAssessment.
      properties: {}
      type: object
    GoogleCloudRecaptchaenterpriseV1Assessment:
      description: A recaptcha assessment resource.
      properties:
        event:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1Event'
          description: The event being assessed.
        name:
          description: Output only. The resource name for the Assessment in the format
            "projects/{project}/assessments/{assessment}".
          readOnly: true
          type: string
        riskAnalysis:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1RiskAnalysis'
          description: Output only. The risk analysis result for the event being assessed.
          readOnly: true
        tokenProperties:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1TokenProperties'
          description: Output only. Properties of the provided event token.
          readOnly: true
      type: object
    GoogleCloudRecaptchaenterpriseV1ChallengeMetrics:
      description: Metrics related to challenges.
      properties:
        failedCount:
          description: Count of submitted challenge solutions that were incorrect
            or otherwise deemed suspicious such that a subsequent challenge was triggered.
          format: int64
          type: string
        nocaptchaCount:
          description: Count of nocaptchas (successful verification without a challenge)
            issued.
          format: int64
          type: string
        pageloadCount:
          description: Count of reCAPTCHA checkboxes or badges rendered. This is mostly
            equivalent to a count of pageloads for pages that include reCAPTCHA.
          format: int64
          type: string
        passedCount:
          description: Count of nocaptchas (successful verification without a challenge)
            plus submitted challenge solutions that were correct and resulted in verification.
          format: int64
          type: string
      type: object
    GoogleCloudRecaptchaenterpriseV1Event:
      properties:
        expectedAction:
          description: Optional. The expected action for this type of event. This
            should be the same action provided at token generation time on client-side
            platforms already integrated with recaptcha enterprise.
          type: string
        siteKey:
          description: Optional. The site key that was used to invoke reCAPTCHA on
            your site and generate the token.
          type: string
        token:
          description: Optional. The user response token provided by the reCAPTCHA
            client-side integration on your site.
          type: string
        userAgent:
          description: Optional. The user agent present in the request from the user's
            device related to this event.
          type: string
        userIpAddress:
          description: Optional. The IP address in the request from the user's device
            related to this event.
          type: string
      type: object
    GoogleCloudRecaptchaenterpriseV1IOSKeySettings:
      description: Settings specific to keys that can be used by iOS apps.
      properties:
        allowAllBundleIds:
          description: If set to true, allowed_bundle_ids are not enforced.
          type: boolean
        allowedBundleIds:
          description: 'iOS bundle ids of apps allowed to use the key. Example: ''com.companyname.productname.appname'''
          items:
            type: string
          type: array
      type: object
    GoogleCloudRecaptchaenterpriseV1Key:
      description: A key used to identify and configure applications (web and/or mobile)
        that use reCAPTCHA Enterprise.
      properties:
        androidSettings:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1AndroidKeySettings'
          description: Settings for keys that can be used by Android apps.
        createTime:
          description: The timestamp corresponding to the creation of this Key.
          format: google-datetime
          type: string
        displayName:
          description: Human-readable display name of this key. Modifiable by user.
          type: string
        iosSettings:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1IOSKeySettings'
          description: Settings for keys that can be used by iOS apps.
        labels:
          additionalProperties:
            type: string
          description: See Creating and managing labels.
          type: object
        name:
          description: The resource name for the Key in the format "projects/{project}/keys/{key}".
          type: string
        testingOptions:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1TestingOptions'
          description: Options for user acceptance testing.
        webSettings:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1WebKeySettings'
          description: Settings for keys that can be used by websites.
      type: object
    GoogleCloudRecaptchaenterpriseV1ListKeysResponse:
      description: Response to request to list keys in a project.
      properties:
        keys:
          description: Key details.
          items:
            $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1Key'
          type: array
        nextPageToken:
          description: Token to retrieve the next page of results. It is set to empty
            if no keys remain in results.
          type: string
      type: object
    GoogleCloudRecaptchaenterpriseV1Metrics:
      description: Metrics for a single Key.
      properties:
        challengeMetrics:
          description: Metrics will be continuous and in order by dates, and in the
            granularity of day. Only challenge-based keys (CHECKBOX, INVISIBLE), will
            have challenge-based data.
          items:
            $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1ChallengeMetrics'
          type: array
        name:
          description: Output only. The name of the metrics, in the format "projects/{project}/keys/{key}/metrics".
          readOnly: true
          type: string
        scoreMetrics:
          description: Metrics will be continuous and in order by dates, and in the
            granularity of day. All Key types should have score-based data.
          items:
            $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1ScoreMetrics'
          type: array
        startTime:
          description: Inclusive start time aligned to a day (UTC).
          format: google-datetime
          type: string
      type: object
    GoogleCloudRecaptchaenterpriseV1MigrateKeyRequest:
      description: The migrate key request message.
      properties: {}
      type: object
    GoogleCloudRecaptchaenterpriseV1RiskAnalysis:
      description: Risk analysis result for an event.
      properties:
        reasons:
          description: Reasons contributing to the risk analysis verdict.
          items:
            enum:
            - CLASSIFICATION_REASON_UNSPECIFIED
            - AUTOMATION
            - UNEXPECTED_ENVIRONMENT
            - TOO_MUCH_TRAFFIC
            - UNEXPECTED_USAGE_PATTERNS
            - LOW_CONFIDENCE_SCORE
            type: string
          type: array
        score:
          description: Legitimate event score from 0.0 to 1.0. (1.0 means very likely
            legitimate traffic while 0.0 means very likely non-legitimate traffic).
          format: float
          type: number
      type: object
    GoogleCloudRecaptchaenterpriseV1ScoreDistribution:
      description: Score distribution.
      properties:
        scoreBuckets:
          additionalProperties:
            format: int64
            type: string
          description: Map key is score value multiplied by 100. The scores are discrete
            values between [0, 1]. The maximum number of buckets is on order of a
            few dozen, but typically much lower (ie. 10).
          type: object
      type: object
    GoogleCloudRecaptchaenterpriseV1ScoreMetrics:
      description: Metrics related to scoring.
      properties:
        actionMetrics:
          additionalProperties:
            $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1ScoreDistribution'
          description: Action-based metrics. The map key is the action name which
            specified by the site owners at time of the "execute" client-side call.
            Populated only for SCORE keys.
          type: object
        overallMetrics:
          $ref: '#/components/schemas/GoogleCloudRecaptchaenterpriseV1ScoreDistribution'
          description: Aggregated score metrics for all traffic.
      type: object
    GoogleCloudRecaptchaenterpriseV1TestingOptions:
      description: Options for user acceptance testing.
      properties:
        testingChallenge:
          description: For challenge-based keys only (CHECKBOX, INVISIBLE), all challenge
            requests for this site will return nocaptcha if NOCAPTCHA, or an unsolvable
            challenge if CHALLENGE.
          enum:
          - TESTING_CHALLENGE_UNSPECIFIED
          - NOCAPTCHA
          - UNSOLVABLE_CHALLENGE
          type: string
        testingScore:
          description: All assessments for this Key will return this score. Must be
            between 0 (likely not legitimate) and 1 (likely legitimate) inclusive.
          format: float
          type: number
      type: object
    GoogleCloudRecaptchaenterpriseV1TokenProperties:
      properties:
        action:
          description: Action name provided at token generation.
          type: string
        createTime:
          description: The timestamp corresponding to the generation of the token.
          format: google-datetime
          type: string
        hostname:
          description: The hostname of the page on which the token was generated.
          type: string
        invalidReason:
          description: Reason associated with the response when valid = false.
          enum:
          - INVALID_REASON_UNSPECIFIED
          - UNKNOWN_INVALID_REASON
          - MALFORMED
          - EXPIRED
          - DUPE
          - MISSING
          - BROWSER_ERROR
          type: string
        valid:
          description: Whether the provided user response token is valid. When valid
            = false, the reason could be specified in invalid_reason or it could also
            be due to a user failing to solve a challenge or a sitekey mismatch (i.e
            the sitekey used to generate the token was different than the one specified
            in the assessment).
          type: boolean
      type: object
    GoogleCloudRecaptchaenterpriseV1WebKeySettings:
      description: Settings specific to keys that can be used by websites.
      properties:
        allowAllDomains:
          description: If set to true, it means allowed_domains will not be enforced.
          type: boolean
        allowAmpTraffic:
          description: If set to true, the key can be used on AMP (Accelerated Mobile
            Pages) websites. This is supported only for the SCORE integration type.
          type: boolean
        allowedDomains:
          description: 'Domains or subdomains of websites allowed to use the key.
            All subdomains of an allowed domain are automatically allowed. A valid
            domain requires a host and must not include any path, port, query or fragment.
            Examples: ''example.com'' or ''subdomain.example.com'''
          items:
            type: string
          type: array
        challengeSecurityPreference:
          description: Settings for the frequency and difficulty at which this key
            triggers captcha challenges. This should only be specified for IntegrationTypes
            CHECKBOX and INVISIBLE.
          enum:
          - CHALLENGE_SECURITY_PREFERENCE_UNSPECIFIED
          - USABILITY
          - BALANCE
          - SECURITY
          type: string
        integrationType:
          description: Required. Describes how this key is integrated with the website.
          enum:
          - INTEGRATION_TYPE_UNSPECIFIED
          - SCORE
          - CHECKBOX
          - INVISIBLE
          type: string
      type: object
    GoogleProtobufEmpty:
      description: 'A generic empty message that you can re-use to avoid defining
        duplicated empty messages in your APIs. A typical example is to use it as
        the request or the response type of an API method. For instance: service Foo
        { rpc Bar(google.protobuf.Empty) returns (google.protobuf.Empty); } The JSON
        representation for `Empty` is empty JSON object `{}`.'
      properties: {}
      type: object
  securitySchemes:
    Oauth2:
      description: Oauth 2.0 implicit authentication
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes:
            https://www.googleapis.com/auth/cloud-platform: See, edit, configure,
              and delete your Google Cloud data and see the email address for your
              Google Account.
      type: oauth2
    Oauth2c:
      description: Oauth 2.0 authorizationCode authentication
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes:
            https://www.googleapis.com/auth/cloud-platform: See, edit, configure,
              and delete your Google Cloud data and see the email address for your
              Google Account.
          tokenUrl: https://accounts.google.com/o/oauth2/token
      type: oauth2
  x-stackQL-resources:
    projects.assessments:
      id: google.recaptchaenterprise.projects.assessments
      methods:
        annotate:
          operation:
            $ref: post
          path:
            $ref: /v1/projects/{projectsId}/assessments/{assessmentsId}:annotate
          request:
            mediaType: application/json
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        create:
          operation:
