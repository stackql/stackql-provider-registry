          path:
            $ref: /v1/projects/{projectsId}/assessments
          request:
            mediaType: application/json
          response:
            mediaType: application/json
            openAPIDocKey: '200'
      name: projects.assessments
      title: projects.assessments
    projects.keys:
      id: google.recaptchaenterprise.projects.keys
      methods:
        create:
          operation:
            $ref: post
          path:
            $ref: /v1/projects/{projectsId}/keys
          request:
            mediaType: application/json
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        delete:
          operation:
            $ref: delete
          path:
            $ref: /v1/projects/{projectsId}/keys/{keysId}
          response:
            mediaType: application/json
