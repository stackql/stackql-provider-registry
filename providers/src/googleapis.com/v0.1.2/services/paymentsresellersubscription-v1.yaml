openapi: 3.0.0
paths:
  /v1/partners/{partnersId}/products:
    get:
      description: Used by partners to list products that can be resold to their customers.
        It should be called directly by the partner using service accounts.
      operationId: paymentsresellersubscription.partners.products.list
      parameters:
      - description: Optional. The maximum number of products to return. The service
          may return fewer than this value. If unspecified, at most 50 products will
          be returned. The maximum value is 1000; values above 1000 will be coerced
          to 1000.
        in: query
        name: pageSize
        schema:
          type: integer
      - description: Optional. A page token, received from a previous `ListProducts`
          call. Provide this to retrieve the subsequent page. When paginating, all
          other parameters provided to `ListProducts` must match the call that provided
          the page token.
        in: query
        name: pageToken
        schema:
          type: string
      - in: path
        name: partnersId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1ListProductsResponse'
          description: Successful response
      tags:
      - partners
    parameters:
    - $ref: '#/components/parameters/_.xgafv'
    - $ref: '#/components/parameters/access_token'
    - $ref: '#/components/parameters/alt'
    - $ref: '#/components/parameters/callback'
    - $ref: '#/components/parameters/fields'
    - $ref: '#/components/parameters/key'
    - $ref: '#/components/parameters/oauth_token'
    - $ref: '#/components/parameters/prettyPrint'
    - $ref: '#/components/parameters/quotaUser'
    - $ref: '#/components/parameters/upload_protocol'
    - $ref: '#/components/parameters/uploadType'
  /v1/partners/{partnersId}/promotions:
    get:
      description: Used by partners to list promotions, such as free trial, that can
        be applied on subscriptions. It should be called directly by the partner using
        service accounts.
      operationId: paymentsresellersubscription.partners.promotions.list
      parameters:
      - description: 'Optional. Specifies the filters for the promotion results. The
          syntax defined in the EBNF grammar: https://google.aip.dev/assets/misc/ebnf-filtering.txt.
          Examples: - applicable_products: "sku1" - region_codes: "US" - applicable_products:
          "sku1" AND region_codes: "US"'
        in: query
        name: filter
        schema:
          type: string
      - description: Optional. The maximum number of promotions to return. The service
          may return fewer than this value. If unspecified, at most 50 products will
          be returned. The maximum value is 1000; values above 1000 will be coerced
          to 1000.
        in: query
        name: pageSize
        schema:
          type: integer
      - description: Optional. A page token, received from a previous `ListPromotions`
          call. Provide this to retrieve the subsequent page. When paginating, all
          other parameters provided to `ListPromotions` must match the call that provided
          the page token.
        in: query
        name: pageToken
        schema:
          type: string
      - in: path
        name: partnersId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1ListPromotionsResponse'
          description: Successful response
      tags:
      - partners
    parameters:
    - $ref: '#/components/parameters/_.xgafv'
    - $ref: '#/components/parameters/access_token'
    - $ref: '#/components/parameters/alt'
    - $ref: '#/components/parameters/callback'
    - $ref: '#/components/parameters/fields'
    - $ref: '#/components/parameters/key'
    - $ref: '#/components/parameters/oauth_token'
    - $ref: '#/components/parameters/prettyPrint'
    - $ref: '#/components/parameters/quotaUser'
    - $ref: '#/components/parameters/upload_protocol'
    - $ref: '#/components/parameters/uploadType'
  /v1/partners/{partnersId}/subscriptions:
    parameters:
    - $ref: '#/components/parameters/_.xgafv'
    - $ref: '#/components/parameters/access_token'
    - $ref: '#/components/parameters/alt'
    - $ref: '#/components/parameters/callback'
    - $ref: '#/components/parameters/fields'
    - $ref: '#/components/parameters/key'
    - $ref: '#/components/parameters/oauth_token'
    - $ref: '#/components/parameters/prettyPrint'
    - $ref: '#/components/parameters/quotaUser'
    - $ref: '#/components/parameters/upload_protocol'
    - $ref: '#/components/parameters/uploadType'
    post:
      description: Used by partners to create a subscription for their customers.
        The created subscription is associated with the end user inferred from the
        end user credentials. This API must be authorized by the end user using OAuth.
      operationId: paymentsresellersubscription.partners.subscriptions.create
      parameters:
      - description: Required. Identifies the subscription resource on the Partner
          side. The value is restricted to 63 ASCII characters at the maximum. If
          a subscription was previously created with the same subscription_id, we
          will directly return that one.
        in: query
        name: subscriptionId
        schema:
          type: string
      - in: path
        name: partnersId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1Subscription'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1Subscription'
          description: Successful response
      tags:
      - partners
  /v1/partners/{partnersId}/subscriptions/{subscriptionsId}:
    get:
      description: Used by partners to get a subscription by id. It should be called
        directly by the partner using service accounts.
      operationId: paymentsresellersubscription.partners.subscriptions.get
      parameters:
      - in: path
        name: partnersId
        required: true
        schema:
          type: string
      - in: path
        name: subscriptionsId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1Subscription'
          description: Successful response
      tags:
