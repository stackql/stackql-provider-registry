    url: https://chromemanagement.googleapis.com/$discovery/rest?version=v1
    version: '3.0'
  x-providerName: googleapis.com
  x-serviceName: chromemanagement
openapi: 3.0.0
paths:
  /v1/customers/{customersId}/apps/android/{androidId}:
    get:
      description: Get a specific app for a customer by its resource name.
      operationId: chromemanagement.customers.apps.web.get
      parameters:
      - in: path
        name: customersId
        required: true
        schema:
          type: string
      - in: path
        name: androidId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GoogleChromeManagementV1AppDetails'
          description: Successful response
      security:
      - Oauth2:
        - https://www.googleapis.com/auth/chrome.management.appdetails.readonly
        Oauth2c:
        - https://www.googleapis.com/auth/chrome.management.appdetails.readonly
      tags:
      - customers
    parameters:
    - $ref: '#/components/parameters/_.xgafv'
    - $ref: '#/components/parameters/access_token'
    - $ref: '#/components/parameters/alt'
    - $ref: '#/components/parameters/callback'
    - $ref: '#/components/parameters/fields'
    - $ref: '#/components/parameters/key'
    - $ref: '#/components/parameters/oauth_token'
    - $ref: '#/components/parameters/prettyPrint'
    - $ref: '#/components/parameters/quotaUser'
    - $ref: '#/components/parameters/upload_protocol'
    - $ref: '#/components/parameters/uploadType'
  /v1/customers/{customersId}/apps/chrome/{chromeId}:
    get:
      description: Get a specific app for a customer by its resource name.
      operationId: chromemanagement.customers.apps.web.get
      parameters:
      - in: path
        name: customersId
        required: true
        schema:
          type: string
      - in: path
        name: chromeId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GoogleChromeManagementV1AppDetails'
          description: Successful response
      security:
      - Oauth2:
        - https://www.googleapis.com/auth/chrome.management.appdetails.readonly
        Oauth2c:
        - https://www.googleapis.com/auth/chrome.management.appdetails.readonly
      tags:
      - customers
    parameters:
    - $ref: '#/components/parameters/_.xgafv'
    - $ref: '#/components/parameters/access_token'
    - $ref: '#/components/parameters/alt'
    - $ref: '#/components/parameters/callback'
    - $ref: '#/components/parameters/fields'
    - $ref: '#/components/parameters/key'
    - $ref: '#/components/parameters/oauth_token'
    - $ref: '#/components/parameters/prettyPrint'
    - $ref: '#/components/parameters/quotaUser'
    - $ref: '#/components/parameters/upload_protocol'
    - $ref: '#/components/parameters/uploadType'
  /v1/customers/{customersId}/apps/web/{webId}:
    get:
      description: Get a specific app for a customer by its resource name.
      operationId: chromemanagement.customers.apps.web.get
      parameters:
      - in: path
        name: customersId
        required: true
        schema:
          type: string
      - in: path
        name: webId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GoogleChromeManagementV1AppDetails'
          description: Successful response
      security:
      - Oauth2:
        - https://www.googleapis.com/auth/chrome.management.appdetails.readonly
        Oauth2c:
        - https://www.googleapis.com/auth/chrome.management.appdetails.readonly
      tags:
      - customers
    parameters:
    - $ref: '#/components/parameters/_.xgafv'
    - $ref: '#/components/parameters/access_token'
    - $ref: '#/components/parameters/alt'
    - $ref: '#/components/parameters/callback'
    - $ref: '#/components/parameters/fields'
    - $ref: '#/components/parameters/key'
    - $ref: '#/components/parameters/oauth_token'
    - $ref: '#/components/parameters/prettyPrint'
    - $ref: '#/components/parameters/quotaUser'
    - $ref: '#/components/parameters/upload_protocol'
    - $ref: '#/components/parameters/uploadType'
  /v1/customers/{customersId}/apps:countChromeAppRequests:
    get:
      description: Generate summary of app installation requests.
      operationId: chromemanagement.customers.apps.countChromeAppRequests
      parameters:
      - description: 'Field used to order results. Supported fields: * request_count
          * latest_request_time'
        in: query
        name: orderBy
        schema:
          type: string
      - description: The ID of the organizational unit.
        in: query
        name: orgUnitId
        schema:
          type: string
      - description: Maximum number of results to return. Maximum and default are
          50, anything above will be coerced to 50.
        in: query
        name: pageSize
        schema:
          type: integer
      - description: Token to specify the page of the request to be returned.
        in: query
        name: pageToken
        schema:
          type: string
      - in: path
        name: customersId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GoogleChromeManagementV1CountChromeAppRequestsResponse'
          description: Successful response
      security:
      - Oauth2:
        - https://www.googleapis.com/auth/chrome.management.appdetails.readonly
        Oauth2c:
        - https://www.googleapis.com/auth/chrome.management.appdetails.readonly
      tags:
      - customers
    parameters:
    - $ref: '#/components/parameters/_.xgafv'
    - $ref: '#/components/parameters/access_token'
