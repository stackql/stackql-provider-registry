    access_token:
      description: OAuth access token.
      in: query
      name: access_token
      schema:
        type: string
    alt:
      description: Data format for response.
      in: query
      name: alt
      schema:
        enum:
        - json
        - media
        - proto
        type: string
    callback:
      description: JSONP
      in: query
      name: callback
      schema:
        type: string
    fields:
      description: Selector specifying which fields to include in a partial response.
      in: query
      name: fields
      schema:
        type: string
    key:
      description: API key. Your API key identifies your project and provides you
        with API access, quota, and reports. Required unless you provide an OAuth
        2.0 token.
      in: query
      name: key
      schema:
        type: string
    oauth_token:
      description: OAuth 2.0 token for the current user.
      in: query
      name: oauth_token
      schema:
        type: string
    prettyPrint:
      description: Returns response with indentations and line breaks.
      in: query
      name: prettyPrint
      schema:
        type: boolean
    quotaUser:
      description: Available to use for quota purposes for server-side applications.
        Can be any arbitrary string assigned to a user, but should not exceed 40 characters.
      in: query
      name: quotaUser
      schema:
        type: string
    uploadType:
      description: Legacy upload protocol for media (e.g. "media", "multipart").
      in: query
      name: uploadType
      schema:
        type: string
    upload_protocol:
      description: Upload protocol for media (e.g. "raw", "multipart").
      in: query
      name: upload_protocol
      schema:
        type: string
  schemas:
    AccessApprovalSettings:
      description: Settings on a Project/Folder/Organization related to Access Approval.
      properties:
        enrolledAncestor:
          description: Output only. This field is read only (not settable via UpdateAccessAccessApprovalSettings
            method). If the field is true, that indicates that at least one service
            is enrolled for Access Approval in one or more ancestors of the Project
            or Folder (this field will always be unset for the organization since
            organizations do not have ancestors).
          readOnly: true
          type: boolean
        enrolledServices:
          description: A list of Google Cloud Services for which the given resource
            has Access Approval enrolled. Access requests for the resource given by
            name against any of these services contained here will be required to
            have explicit approval. If name refers to an organization, enrollment
            can be done for individual services. If name refers to a folder or project,
            enrollment can only be done on an all or nothing basis. If a cloud_product
            is repeated in this list, the first entry will be honored and all following
            entries will be discarded. A maximum of 10 enrolled services will be enforced,
            to be expanded as the set of supported services is expanded.
          items:
            $ref: '#/components/schemas/EnrolledService'
          type: array
        name:
          description: 'The resource name of the settings. Format is one of: * "projects/{project}/accessApprovalSettings"
            * "folders/{folder}/accessApprovalSettings" * "organizations/{organization}/accessApprovalSettings"'
          type: string
        notificationEmails:
          description: A list of email addresses to which notifications relating to
            approval requests should be sent. Notifications relating to a resource
            will be sent to all emails in the settings of ancestor resources of that
            resource. A maximum of 50 email addresses are allowed.
          items:
            type: string
          type: array
      type: object
    AccessLocations:
      description: Home office and physical location of the principal.
      properties:
        principalOfficeCountry:
          description: 'The "home office" location of the principal. A two-letter
            country code (ISO 3166-1 alpha-2), such as "US", "DE" or "GB" or a region
            code. In some limited situations Google systems may refer refer to a region
            code instead of a country code. Possible Region Codes: * ASI: Asia * EUR:
            Europe * OCE: Oceania * AFR: Africa * NAM: North America * SAM: South
            America * ANT: Antarctica * ANY: Any location'
          type: string
        principalPhysicalLocationCountry:
          description: 'Physical location of the principal at the time of the access.
            A two-letter country code (ISO 3166-1 alpha-2), such as "US", "DE" or
            "GB" or a region code. In some limited situations Google systems may refer
            refer to a region code instead of a country code. Possible Region Codes:
            * ASI: Asia * EUR: Europe * OCE: Oceania * AFR: Africa * NAM: North America
            * SAM: South America * ANT: Antarctica * ANY: Any location'
          type: string
      type: object
    AccessReason:
      properties:
        detail:
          description: More detail about certain reason types. See comments for each
            type above.
          type: string
        type:
          description: Type of access justification.
          enum:
          - TYPE_UNSPECIFIED
          - CUSTOMER_INITIATED_SUPPORT
          - GOOGLE_INITIATED_SERVICE
          - GOOGLE_INITIATED_REVIEW
          type: string
      type: object
    ApprovalRequest:
      description: A request for the customer to approve access to a resource.
      properties:
        approve:
          $ref: '#/components/schemas/ApproveDecision'
          description: Access was approved.
        dismiss:
          $ref: '#/components/schemas/DismissDecision'
          description: The request was dismissed.
        name:
          description: The resource name of the request. Format is "{projects|folders|organizations}/{id}/approvalRequests/{approval_request}".
          type: string
        requestTime:
          description: The time at which approval was requested.
          format: google-datetime
          type: string
        requestedExpiration:
          description: The requested expiration for the approval. If the request is
            approved, access will be granted from the time of approval until the expiration
            time.
          format: google-datetime
          type: string
        requestedLocations:
          $ref: '#/components/schemas/AccessLocations'
          description: The locations for which approval is being requested.
        requestedReason:
          $ref: '#/components/schemas/AccessReason'
          description: The justification for which approval is being requested.
        requestedResourceName:
          description: The resource for which approval is being requested. The format
            of the resource name is defined at https://cloud.google.com/apis/design/resource_names.
            The resource name here may either be a "full" resource name (e.g. "//library.googleapis.com/shelves/shelf1/books/book2")
            or a "relative" resource name (e.g. "shelves/shelf1/books/book2") as described
            in the resource name specification.
          type: string
        requestedResourceProperties:
          $ref: '#/components/schemas/ResourceProperties'
          description: Properties related to the resource represented by requested_resource_name.
      type: object
    ApproveApprovalRequestMessage:
      description: Request to approve an ApprovalRequest.
      properties:
        expireTime:
          description: The expiration time of this approval.
          format: google-datetime
          type: string
      type: object
    ApproveDecision:
      description: A decision that has been made to approve access to a resource.
      properties:
        approveTime:
          description: The time at which approval was granted.
          format: google-datetime
          type: string
        expireTime:
          description: The time at which the approval expires.
          format: google-datetime
          type: string
      type: object
    DismissApprovalRequestMessage:
      description: Request to dismiss an approval request.
      properties: {}
      type: object
    DismissDecision:
      description: A decision that has been made to dismiss an approval request.
      properties:
        dismissTime:
          description: The time at which the approval request was dismissed.
          format: google-datetime
          type: string
        implicit:
          description: This field will be true if the ApprovalRequest was implcitly
            dismissed due to inaction by the access approval approvers (the request
            is not acted on by the approvers before the exiration time).
          type: boolean
      type: object
    Empty:
      description: 'A generic empty message that you can re-use to avoid defining
        duplicated empty messages in your APIs. A typical example is to use it as
        the request or the response type of an API method. For instance: service Foo
        { rpc Bar(google.protobuf.Empty) returns (google.protobuf.Empty); } The JSON
        representation for `Empty` is empty JSON object `{}`.'
      properties: {}
      type: object
    EnrolledService:
      description: Represents the enrollment of a cloud resource into a specific service.
      properties:
        cloudProduct:
          description: 'The product for which Access Approval will be enrolled. Allowed
            values are listed below (case-sensitive): * all * GA * App Engine * BigQuery
            * Cloud Bigtable * Cloud Key Management Service * Compute Engine * Cloud
            Dataflow * Cloud DLP * Cloud EKM * Cloud HSM * Cloud Identity and Access
            Management * Cloud Logging * Cloud Pub/Sub * Cloud Spanner * Cloud SQL
            * Cloud Storage * Google Kubernetes Engine * Persistent Disk * Speaker
            ID Note: These values are supported as input for legacy purposes, but
            will not be returned from the API. * all * ga-only * appengine.googleapis.com
            * bigquery.googleapis.com * bigtable.googleapis.com * container.googleapis.com
            * cloudkms.googleapis.com * cloudsql.googleapis.com * compute.googleapis.com
            * dataflow.googleapis.com * dlp.googleapis.com * iam.googleapis.com *
            logging.googleapis.com * pubsub.googleapis.com * spanner.googleapis.com
            * speakerid.googleapis.com * storage.googleapis.com Calls to UpdateAccessApprovalSettings
            using ''all'' or any of the XXX.googleapis.com will be translated to the
            associated product name (''all'', ''App Engine'', etc.). Note: ''all''
            will enroll the resource in all products supported at both ''GA'' and
            ''Preview'' levels. More information about levels of support is available
            at https://cloud.google.com/access-approval/docs/supported-services'
          type: string
        enrollmentLevel:
          description: The enrollment level of the service.
          enum:
          - ENROLLMENT_LEVEL_UNSPECIFIED
          - BLOCK_ALL
          type: string
      type: object
    ListApprovalRequestsResponse:
      description: Response to listing of ApprovalRequest objects.
      properties:
        approvalRequests:
          description: Approval request details.
          items:
            $ref: '#/components/schemas/ApprovalRequest'
          type: array
        nextPageToken:
          description: Token to retrieve the next page of results, or empty if there
            are no more.
          type: string
      type: object
    ResourceProperties:
      description: The properties associated with the resource of the request.
      properties:
        excludesDescendants:
          description: Whether an approval will exclude the descendants of the resource
            being requested.
          type: boolean
      type: object
  securitySchemes:
    Oauth2:
      description: Oauth 2.0 implicit authentication
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes:
            https://www.googleapis.com/auth/cloud-platform: See, edit, configure,
