openapi: 3.0.0
paths:
  /v1/folders/{foldersId}/accessApprovalSettings:
    delete:
      description: Deletes the settings associated with a project, folder, or organization.
        This will have the effect of disabling Access Approval for the project, folder,
        or organization, but only if all ancestors also have Access Approval disabled.
        If Access Approval is enabled at a higher level of the hierarchy, then Access
        Approval will still be enabled at this level as the settings are inherited.
      operationId: accessapproval.projects.deleteAccessApprovalSettings
      parameters:
      - in: path
        name: foldersId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
          description: Successful response
      security:
      - Oauth2:
        - https://www.googleapis.com/auth/cloud-platform
        Oauth2c:
        - https://www.googleapis.com/auth/cloud-platform
      tags:
      - projects
    get:
      description: Gets an approval request. Returns NOT_FOUND if the request does
        not exist.
      operationId: accessapproval.projects.approvalRequests.get
      parameters:
      - in: path
        name: foldersId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApprovalRequest'
          description: Successful response
      security:
      - Oauth2:
        - https://www.googleapis.com/auth/cloud-platform
        Oauth2c:
        - https://www.googleapis.com/auth/cloud-platform
      tags:
      - projects
    parameters:
    - $ref: '#/components/parameters/_.xgafv'
    - $ref: '#/components/parameters/access_token'
    - $ref: '#/components/parameters/alt'
    - $ref: '#/components/parameters/callback'
    - $ref: '#/components/parameters/fields'
    - $ref: '#/components/parameters/key'
    - $ref: '#/components/parameters/oauth_token'
    - $ref: '#/components/parameters/prettyPrint'
    - $ref: '#/components/parameters/quotaUser'
    - $ref: '#/components/parameters/upload_protocol'
    - $ref: '#/components/parameters/uploadType'
    patch:
      description: Updates the settings associated with a project, folder, or organization.
        Settings to update are determined by the value of field_mask.
      operationId: accessapproval.projects.updateAccessApprovalSettings
      parameters:
      - description: The update mask applies to the settings. Only the top level fields
          of AccessApprovalSettings (notification_emails & enrolled_services) are
          supported. For each field, if it is included, the currently stored value
          will be entirely overwritten with the value of the field passed in this
          request. For the `FieldMask` definition, see https://developers.google.com/protocol-buffers/docs/reference/google.protobuf#fieldmask
          If this field is left unset, only the notification_emails field will be
          updated.
        in: query
        name: updateMask
        schema:
          type: string
      - in: path
        name: foldersId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccessApprovalSettings'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessApprovalSettings'
          description: Successful response
      security:
      - Oauth2:
        - https://www.googleapis.com/auth/cloud-platform
        Oauth2c:
        - https://www.googleapis.com/auth/cloud-platform
      tags:
      - projects
  /v1/folders/{foldersId}/approvalRequests:
    get:
      description: Lists approval requests associated with a project, folder, or organization.
        Approval requests can be filtered by state (pending, active, dismissed). The
        order is reverse chronological.
      operationId: accessapproval.projects.approvalRequests.list
      parameters:
      - description: 'A filter on the type of approval requests to retrieve. Must
          be one of the following values: * [not set]: Requests that are pending or
          have active approvals. * ALL: All requests. * PENDING: Only pending requests.
          * ACTIVE: Only active (i.e. currently approved) requests. * DISMISSED: Only
          requests that have been dismissed, or requests that are not approved and
          past expiration. * EXPIRED: Only requests that have been approved, and the
          approval has expired. * HISTORY: Active, dismissed and expired requests.'
        in: query
        name: filter
        schema:
          type: string
      - description: Requested page size.
        in: query
        name: pageSize
        schema:
          type: integer
      - description: A token identifying the page of results to return.
        in: query
        name: pageToken
        schema:
          type: string
      - in: path
        name: foldersId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListApprovalRequestsResponse'
          description: Successful response
      security:
      - Oauth2:
        - https://www.googleapis.com/auth/cloud-platform
        Oauth2c:
        - https://www.googleapis.com/auth/cloud-platform
      tags:
      - projects
    parameters:
    - $ref: '#/components/parameters/_.xgafv'
    - $ref: '#/components/parameters/access_token'
    - $ref: '#/components/parameters/alt'
    - $ref: '#/components/parameters/callback'
    - $ref: '#/components/parameters/fields'
    - $ref: '#/components/parameters/key'
    - $ref: '#/components/parameters/oauth_token'
    - $ref: '#/components/parameters/prettyPrint'
    - $ref: '#/components/parameters/quotaUser'
    - $ref: '#/components/parameters/upload_protocol'
    - $ref: '#/components/parameters/uploadType'
