        category:
          type: string
          description: The app category (e.g. RACING, SOCIAL, etc.)
        playStoreUrl:
          type: string
          description: A link to the (consumer) Google Play details page for the app.
        features:
          description: Noteworthy features (if any) of this app.
          type: array
          items:
            enumDescriptions:
