          Oauth2c:
            - openid
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagespeedApiPagespeedResponseV5'
      parameters:
        - in: query
          name: url
          required: true
          schema:
            type: string
        - in: query
          name: utm_source
          schema:
            type: string
        - in: query
          name: category
          schema:
            type: string
        - in: query
          name: locale
          schema:
            type: string
        - in: query
          name: strategy
          schema:
            type: string
        - in: query
          name: utm_campaign
          schema:
            type: string
        - in: query
