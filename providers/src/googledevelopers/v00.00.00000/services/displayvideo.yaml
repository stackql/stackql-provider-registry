          type: string
        locationListId:
          type: string
          format: int64
          readOnly: true
          description: Output only. The unique ID of the location list. Assigned by the system.
        name:
          readOnly: true
          description: Output only. The resource name of the location list.
          type: string
      id: LocationList
      type: object
