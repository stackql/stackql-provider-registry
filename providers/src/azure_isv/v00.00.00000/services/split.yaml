    vw_experimentation_workspaces:
      id: azure_isv.split.vw_experimentation_workspaces
      name: vw_experimentation_workspaces
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              location as location,
              sku as sku,
              identity as identity,
              tags as tags,
              JSON_EXTRACT(properties, '$.provisioningState') as provisioning_state,
              JSON_EXTRACT(properties, '$.accessPolicy') as access_policy,
              JSON_EXTRACT(properties, '$.dataSource') as data_source,
              subscriptionId,
              resourceGroupName,
              workspaceName
              FROM azure_isv.split.experimentation_workspaces
              WHERE subscriptionId = 'replace-me';
            fallback:
              predicate: sqlDialect == "postgres"
              ddl: |-
                SELECT
                location as location,
                sku as sku,
                identity as identity,
                tags as tags,
                json_extract_path_text(properties, '$.provisioningState') as provisioning_state,
                JSON_EXTRACT(properties, '$.accessPolicy') as access_policy,
                JSON_EXTRACT(properties, '$.dataSource') as data_source,
                subscriptionId,
                resourceGroupName,
                workspaceName
                FROM azure_isv.split.experimentation_workspaces
                WHERE subscriptionId = 'replace-me';
