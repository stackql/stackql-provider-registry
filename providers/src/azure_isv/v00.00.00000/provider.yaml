id: azure_isv
name: azure_isv
version: v00.00.00000
config:
  auth:
    type: azure_default
providerServices:
  astro:
    id: azure_isv:astro
    name: astro
    preferred: true
    service:
      $ref: azure_isv/v00.00.00000/services/astro.yaml
    title: Apache Airflow on Astro (Azure Native ISV Service)
    version: v00.00.00000
    description: Deploy a fully managed and seamless Apache Airflow on Astro on Azure.
  confluent:
    id: azure_isv:confluent
    name: confluent
    preferred: true
    service:
      $ref: azure_isv/v00.00.00000/services/confluent.yaml
    title: Apache KafkaÂ® by Confluent (Azure Native ISV Service)
    version: v00.00.00000
    description: Deploy a fully managed, cloud-native Apache Kafka service.
  connected_vsphere:
    id: azure_isv:connected_vsphere
    name: connected_vsphere
    preferred: true
    service:
      $ref: azure_isv/v00.00.00000/services/connected_vsphere.yaml
    title: Azure Arc VMware Management Service API
    version: v00.00.00000
    description: Self service experience for VMware.
  databricks:
    id: azure_isv:databricks
    name: databricks
    preferred: true
    service:
      $ref: azure_isv/v00.00.00000/services/databricks.yaml
    title: Azure Databricks
    version: v00.00.00000
    description: >-
      Azure Databricks is an interactive workspace that integrates effortlessly
      with a wide variety of data stores and services.
  datadog:
    id: azure_isv:datadog
    name: datadog
    preferred: true
    service:
      $ref: azure_isv/v00.00.00000/services/datadog.yaml
    title: Datadog Azure Integration (Azure Native ISV Service)
    version: v00.00.00000
    description: >-
      Cloud-scale observability and security for your Azure, hybrid, or
      multi-cloud environment to troubleshoot quickly, increase uptime, and
      control costs.
  dynatrace:
    id: azure_isv:dynatrace
    name: dynatrace
    preferred: true
    service:
      $ref: azure_isv/v00.00.00000/services/dynatrace.yaml
    title: Dynatrace (Azure Native ISV Service)
    version: v00.00.00000
    description: >-
      Get deep cloud observability, advanced AIOps, and continuous runtime
      application security.
  elastic:
    id: azure_isv:elastic
    name: elastic
    preferred: true
    service:
      $ref: azure_isv/v00.00.00000/services/elastic.yaml
    title: Elastic (Azure Native ISV Service)
    version: v00.00.00000
    description: >-
      Build modern search experiences and maximize visibility into the health,
      performance, and security of your infrastructure, applications, and data.
  hana_on_azure:
    id: azure_isv:hana_on_azure
    name: hana_on_azure
    preferred: true
    service:
      $ref: azure_isv/v00.00.00000/services/hana_on_azure.yaml
    title: SAP Hana on Azure
    version: v00.00.00000
    description: >-
      SAP on Azure solutions help you optimize your enterprise resource planning
      (ERP) in the cloud using the security features, reliability, and scalable
      SAP-certified infrastructure of Azure.
  informatica:
    id: azure_isv:informatica
    name: informatica
    preferred: true
    service:
      $ref: azure_isv/v00.00.00000/services/informatica.yaml
    title: Informatica Intelligent Data Management Cloud (Azure Native ISV Service)
    version: v00.00.00000
    description: >-
      Empowering users to deliver value from data with the Intelligent Data
      Management Cloud on Microsoft.
  logz:
    id: azure_isv:logz
    name: logz
    preferred: true
    service:
      $ref: azure_isv/v00.00.00000/services/logz.yaml
    title: Logz.io (Azure Native ISV Service)
    version: v00.00.00000
    description: >-
      Centralize log, metric, and tracing analytics in one observability
      platform.
  mongocluster:
    id: azure_isv:mongocluster
    name: mongocluster
    preferred: true
    service:
      $ref: azure_isv/v00.00.00000/services/mongocluster.yaml
    title: MongoDB Atlas on Azure (Azure Native ISV Service)
    version: v00.00.00000
    description: >-
      Run your fully managed MongoDB workloads on Azure with MongoDB Atlas, a
      global developer data platform with the versatility you need to build
      modern and scalable applications.
  netapp:
    id: azure_isv:netapp
    name: netapp
    preferred: true
    service:
      $ref: azure_isv/v00.00.00000/services/netapp.yaml
    title: Azure NetApp Files
    version: v00.00.00000
    description: >-
      The Azure NetApp Files service is an enterprise-class, high-performant,
      metered file storage service. Besides using the Azure portal, you can also
      manage resources by using REST API. The REST API for the Azure NetApp
      Files service defines HTTP operations against the supported resources.
  newrelic:
    id: azure_isv:newrelic
    name: newrelic
    preferred: true
    service:
      $ref: azure_isv/v00.00.00000/services/newrelic.yaml
    title: NewRelic Observability (Azure Native ISV Service)
    version: v00.00.00000
    description: >-
      Get end-to-end cloud observability to analyze and troubleshoot performance
      of applications, infrastructure, logs, real-user monitoring and more.
  nginx:
    id: azure_isv:nginx
    name: nginx
    preferred: true
    service:
      $ref: azure_isv/v00.00.00000/services/nginx.yaml
    title: Nginx Plus (Azure Native ISV Service)
    version: v00.00.00000
    description: >-
      Deliver secure, high-performance applications by using familiar and
      trusted load-balancing solutions.
  openshift_clusters:
    id: azure_isv:openshift_clusters
    name: openshift_clusters
    preferred: true
    service:
      $ref: azure_isv/v00.00.00000/services/openshift_clusters.yaml
    title: Azure Red Hat OpenShift (Azure Native ISV Service)
    version: v00.00.00000
    description: Deploy and scale containers on managed Red Hat OpenShift.
  oracle:
    id: azure_isv:oracle
    name: oracle
    preferred: true
    service:
      $ref: azure_isv/v00.00.00000/services/oracle.yaml
    title: Oracle Database Service for Azure (Azure Native ISV Service)
    version: v00.00.00000
    description: >-
      Oracle Database Service for Microsoft Azure is an Oracle-managed service
      for Azure customers to easily provision, access, and operate
      enterprise-grade Oracle Database services in Oracle Cloud Infrastructure
      (OCI) with a familiar Azure-like experience.
  paloaltonetworks:
    id: azure_isv:paloaltonetworks
    name: paloaltonetworks
    preferred: true
    service:
      $ref: azure_isv/v00.00.00000/services/paloaltonetworks.yaml
    title: Palo Alto Networks (Azure Native ISV Service)
    version: v00.00.00000
    description: >-
      Get a next generation firewall solution integrated with Azure that you can
      use to protect your organization.
  qumulo:
    id: azure_isv:qumulo
    name: qumulo
    preferred: true
    service:
      $ref: azure_isv/v00.00.00000/services/qumulo.yaml
    title: Qumulo (Azure Native ISV Service)
    version: v00.00.00000
    description: >-
      Use a multi-petabyte scale, single namespace, multi-protocol file data
      platform with the performance, security, and simplicity to meet the most
      demanding enterprise workloads.
  redis:
    id: azure_isv:redis
    name: redis
    preferred: true
    service:
      $ref: azure_isv/v00.00.00000/services/redis.yaml
    title: Azure Cache for Redis
    version: v00.00.00000
    description: >-
      Azure Cache for Redis is based on the popular open-source Redis cache. It
      gives you access to a secure, dedicated Redis server, managed by Microsoft
      and accessible from any application within Azure.
  redis_enterprise:
    id: azure_isv:redis_enterprise
    name: redis_enterprise
    preferred: true
    service:
      $ref: azure_isv/v00.00.00000/services/redis_enterprise.yaml
    title: Azure Cache for Redis Enterprise
    version: v00.00.00000
    description: >-
      Azure Cache for Redis is based on the popular open-source Redis cache. It
      gives you access to a secure, dedicated Redis server, managed by Microsoft
      and accessible from any application within Azure.
  sap_workloads:
    id: azure_isv:sap_workloads
    name: sap_workloads
    preferred: true
    service:
      $ref: azure_isv/v00.00.00000/services/sap_workloads.yaml
    title: Azure Center for SAP Solutions
    version: v00.00.00000
    description: >-
      Azure Center for SAP solutions (ACSS) is an Azure offering that makes SAP
      a top-level workload on Azure. You can use ACSS to deploy or manage SAP
      systems on Azure seamlessly. The deployment experience sets up and
      connects the individual SAP components on your behalf. ACSS simplifies the
      management of SAP systems and provides quality checks to increase the
      reliability of these systems on Azure.
  splitio:
    id: azure_isv:splitio
    name: splitio
    preferred: true
    service:
      $ref: azure_isv/v00.00.00000/services/splitio.yaml
    title: Split Software (Azure Native ISV Service)
    version: v00.00.00000
    description: >-
      Switch on the Split Feature Data Platform and deliver software features
      that matter, fast.
  vmware:
    id: azure_isv:vmware
    name: vmware
    preferred: true
    service:
      $ref: azure_isv/v00.00.00000/services/vmware.yaml
    title: Azure VMware Solution (AVS)
    version: v00.00.00000
    description: The Azure VMware Solution REST API allows you to manage private clouds.
  vmware_cloud_simple:
    id: azure_isv:vmware_cloud_simple
    name: vmware_cloud_simple
    preferred: true
    service:
      $ref: azure_isv/v00.00.00000/services/vmware_cloud_simple.yaml
    title: Azure VMware Solution by CloudSimple
    version: v00.00.00000
    description: >-
      Azure VMware Solution by CloudSimple transforms and extends VMware
      workloads to private, dedicated clouds on Azure in minutes. CloudSimple
      takes care of provisioning, managing the infrastructure, and orchestrating
      workloads between on-premises and Azure.
