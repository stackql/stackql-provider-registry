components:
  schemas:
    Scope:
      properties:
        stringValue:
          type: string
        type:
          $ref: '#/components/schemas/ScopeType'
      type: object
      x-okta-tags:
      - Role
    ScopeType:
      enum:
      - CORS
      - REDIRECT
      type: string
      x-okta-tags:
      - Role
    TrustedOrigin:
      properties:
        _links:
          additionalProperties:
            properties: {}
            type: object
          readOnly: true
          type: object
        created:
          format: date-time
          readOnly: true
          type: string
        createdBy:
          type: string
        id:
          readOnly: true
          type: string
        lastUpdated:
          format: date-time
          readOnly: true
          type: string
        lastUpdatedBy:
          type: string
        name:
          type: string
        origin:
          type: string
        scopes:
          items:
            $ref: '#/components/schemas/Scope'
          type: array
        status:
          type: string
      type: object
      x-okta-crud:
      - alias: create
        arguments:
        - dest: trustedOrigin
          self: true
        operationId: createOrigin
      - alias: read
        arguments: []
        operationId: getOrigin
      - alias: update
        arguments:
        - dest: trustedOriginId
          src: id
        - dest: trustedOrigin
          self: true
        operationId: updateOrigin
      - alias: delete
        arguments:
        - dest: trustedOriginId
          src: id
        operationId: deleteOrigin
      x-okta-tags:
      - TrustedOrigin
  securitySchemes:
    api_token:
      description: SSWS {API Token}
      in: header
      name: Authorization
      type: apiKey
  x-stackQL-resources:
    trustedorigins:
      id: okta.trustedorigin.trustedorigins
      methods:
        activate:
          operation:
            $ref: '#/paths/~1api~1v1~1trustedOrigins~1{trustedOriginId}~1lifecycle~1activate/POST'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        deactivate:
          operation:
            $ref: '#/paths/~1api~1v1~1trustedOrigins~1{trustedOriginId}~1lifecycle~1deactivate/POST'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        delete:
          operation:
            $ref: '#/paths/~1api~1v1~1trustedOrigins~1{trustedOriginId}/DELETE'
          response:
            openAPIDocKey: '200'
        get:
          operation:
            $ref: '#/paths/~1api~1v1~1trustedOrigins~1{trustedOriginId}/GET'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        insert:
          operation:
            $ref: '#/paths/~1api~1v1~1trustedOrigins/POST'
          request:
            mediaType: application/json
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        list:
          operation:
            $ref: '#/paths/~1api~1v1~1trustedOrigins/GET'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        update:
          operation:
            $ref: '#/paths/~1api~1v1~1trustedOrigins~1{trustedOriginId}/PUT'
          request:
            mediaType: application/json
          response:
            mediaType: application/json
            openAPIDocKey: '200'
      name: trustedorigins
      title: trustedorigins
