components:
  schemas:
    InlineHook:
      properties:
        _links:
          additionalProperties:
            properties: {}
            type: object
          readOnly: true
          type: object
        channel:
          $ref: '#/components/schemas/InlineHookChannel'
        created:
          format: date-time
          readOnly: true
          type: string
        id:
          readOnly: true
          type: string
        lastUpdated:
          format: date-time
          readOnly: true
          type: string
        name:
          type: string
        status:
          $ref: '#/components/schemas/InlineHookStatus'
        type:
          $ref: '#/components/schemas/InlineHookType'
        version:
          type: string
      type: object
      x-okta-crud:
      - alias: create
        arguments:
        - dest: inlineHook
          self: true
        operationId: createInlineHook
      - alias: read
        arguments: []
        operationId: getInlineHook
      - alias: update
        arguments:
        - dest: inlineHookId
          src: id
        - dest: inlineHook
          self: true
        operationId: updateInlineHook
      - alias: delete
        arguments:
        - dest: inlineHookId
          src: id
        operationId: deleteInlineHook
      x-okta-operations:
      - alias: activate
        arguments:
        - dest: inlineHookId
          src: id
        operationId: activateInlineHook
      - alias: deactivate
        arguments:
        - dest: inlineHookId
          src: id
        operationId: deactivateInlineHook
      - alias: execute
        arguments:
        - dest: inlineHookId
          src: id
        operationId: executeInlineHook
      x-okta-tags:
      - InlineHook
    InlineHookChannel:
      properties:
        config:
          $ref: '#/components/schemas/InlineHookChannelConfig'
        type:
          enum:
          - HTTP
          type: string
        version:
          type: string
      type: object
      x-okta-tags:
      - InlineHook
    InlineHookChannelConfig:
      properties:
        authScheme:
          $ref: '#/components/schemas/InlineHookChannelConfigAuthScheme'
        headers:
          items:
            $ref: '#/components/schemas/InlineHookChannelConfigHeaders'
          type: array
        method:
          type: string
        uri:
          type: string
      type: object
      x-okta-tags:
      - InlineHook
    InlineHookChannelConfigAuthScheme:
      properties:
        key:
          type: string
        type:
          type: string
        value:
          type: string
      type: object
      x-okta-tags:
      - InlineHook
    InlineHookChannelConfigHeaders:
      properties:
        key:
          type: string
        value:
          type: string
      type: object
      x-okta-tags:
      - InlineHook
    InlineHookPayload:
      type: object
      x-okta-extensible: true
      x-okta-tags:
      - InlineHook
    InlineHookResponse:
      properties:
        commands:
          items:
            $ref: '#/components/schemas/InlineHookResponseCommands'
          type: array
      type: object
      x-okta-tags:
      - InlineHook
    InlineHookResponseCommandValue:
      properties:
        op:
          type: string
        path:
          type: string
        value:
          type: string
      type: object
      x-okta-tags:
      - InlineHook
    InlineHookResponseCommands:
      properties:
        type:
          type: string
        value:
          items:
            $ref: '#/components/schemas/InlineHookResponseCommandValue'
          type: array
      type: object
      x-okta-tags:
      - InlineHook
    InlineHookStatus:
      enum:
      - ACTIVE
      - INACTIVE
      type: string
      x-okta-tags:
      - InlineHook
    InlineHookType:
      enum:
      - com.okta.oauth2.tokens.transform
      - com.okta.import.transform
      - com.okta.saml.tokens.transform
      - com.okta.user.pre-registration
      - com.okta.user.credential.password.import
      type: string
      x-okta-tags:
      - InlineHook
  securitySchemes:
    api_token:
      description: SSWS {API Token}
      in: header
      name: Authorization
      type: apiKey
  x-stackQL-resources:
    idps:
      id: okta.inlinehook.idps
      methods:
        activate:
          operation:
            $ref: POST
          path:
            $ref: /api/v1/inlineHooks/{inlineHookId}/lifecycle/activate
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        deactivate:
          operation:
            $ref: POST
          path:
            $ref: /api/v1/inlineHooks/{inlineHookId}/lifecycle/deactivate
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        delete:
          operation:
            $ref: DELETE
          path:
            $ref: /api/v1/inlineHooks/{inlineHookId}
          response:
            openAPIDocKey: '204'
        execute:
          operation:
            $ref: POST
          path:
            $ref: /api/v1/inlineHooks/{inlineHookId}/execute
          request:
            mediaType: application/json
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        get:
          operation:
            $ref: GET
          path:
            $ref: /api/v1/inlineHooks/{inlineHookId}
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        insert:
          operation:
            $ref: POST
          path:
            $ref: /api/v1/inlineHooks
          request:
            mediaType: application/json
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        list:
          operation:
            $ref: GET
          path:
            $ref: /api/v1/inlineHooks
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        update:
          operation:
            $ref: PUT
          path:
            $ref: /api/v1/inlineHooks/{inlineHookId}
          request:
            mediaType: application/json
          response:
            mediaType: application/json
            openAPIDocKey: '200'
      name: idps
      title: idps
