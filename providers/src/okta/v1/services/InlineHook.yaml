paths:
  /api/v1/inlineHooks:
    get:
      description: Success
      operationId: listInlineHooks
      parameters:
      - in: query
        name: type
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/InlineHook'
                type: array
          description: Success
      security:
      - api_token: []
      tags:
      - InlineHook
    post:
      description: Success
      operationId: createInlineHook
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InlineHook'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InlineHook'
          description: Success
      security:
      - api_token: []
      tags:
      - InlineHook
      x-codegen-request-body-name: inlineHook
  /api/v1/inlineHooks/{inlineHookId}:
    delete:
      description: Deletes the Inline Hook matching the provided id. Once deleted,
        the Inline Hook is unrecoverable. As a safety precaution, only Inline Hooks
        with a status of INACTIVE are eligible for deletion.
      operationId: deleteInlineHook
      parameters:
      - in: path
        name: inlineHookId
        required: true
        schema:
          type: string
      responses:
        '204':
          content: {}
          description: No Content
      security:
      - api_token: []
      tags:
      - InlineHook
    get:
      description: Gets an inline hook by ID
      operationId: getInlineHook
      parameters:
      - in: path
        name: inlineHookId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InlineHook'
          description: Success
      security:
      - api_token: []
      tags:
      - InlineHook
    put:
      description: Updates an inline hook by ID
      operationId: updateInlineHook
      parameters:
      - in: path
        name: inlineHookId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InlineHook'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InlineHook'
          description: Success
      security:
      - api_token: []
      tags:
      - InlineHook
      x-codegen-request-body-name: inlineHook
  /api/v1/inlineHooks/{inlineHookId}/execute:
    post:
      description: Executes the Inline Hook matching the provided inlineHookId using
        the request body as the input. This will send the provided data through the
        Channel and return a response if it matches the correct data contract. This
        execution endpoint should only be used for testing purposes.
      operationId: executeInlineHook
      parameters:
      - in: path
        name: inlineHookId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InlineHookPayload'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InlineHookResponse'
          description: Success
      security:
      - api_token: []
      tags:
      - InlineHook
      x-codegen-request-body-name: payloadData
  /api/v1/inlineHooks/{inlineHookId}/lifecycle/activate:
    post:
      description: Activates the Inline Hook matching the provided id
      operationId: activateInlineHook
      parameters:
      - in: path
        name: inlineHookId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InlineHook'
          description: Success
      security:
      - api_token: []
      tags:
      - InlineHook
  /api/v1/inlineHooks/{inlineHookId}/lifecycle/deactivate:
    post:
      description: Deactivates the Inline Hook matching the provided id
      operationId: deactivateInlineHook
      parameters:
      - in: path
        name: inlineHookId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InlineHook'
          description: Success
      security:
      - api_token: []
      tags:
      - InlineHook
servers:
- url: https://{subdomain}.okta.com/
  variables:
    subdomain:
      default: my-domain
