paths:
  /api/v1/templates/sms:
    get:
      description: Enumerates custom SMS templates in your organization. A subset
        of templates can be returned that match a template type.
      operationId: listSmsTemplates
      parameters:
      - in: query
        name: templateType
        schema:
          type: string
          x-openapi-v3-schema-ref: '#/components/schemas/SmsTemplateType'
        x-openapi-v3-schema-ref: '#/components/schemas/SmsTemplateType'
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/SmsTemplate'
                type: array
          description: Success
      security:
      - api_token: []
      summary: List SMS Templates
      tags:
      - Template
    post:
      description: Adds a new custom SMS template to your organization.
      operationId: createSmsTemplate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SmsTemplate'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmsTemplate'
          description: Success
      security:
      - api_token: []
      summary: Add SMS Template
      tags:
      - Template
      x-codegen-request-body-name: smsTemplate
  /api/v1/templates/sms/{templateId}:
    delete:
      description: Removes an SMS template.
      operationId: deleteSmsTemplate
      parameters:
      - in: path
        name: templateId
        required: true
        schema:
          type: string
      responses:
        '204':
          content: {}
          description: No Content
      security:
      - api_token: []
      summary: Remove SMS Template
      tags:
      - Template
    get:
      description: Fetches a specific template by `id`
      operationId: getSmsTemplate
      parameters:
      - in: path
        name: templateId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmsTemplate'
          description: Success
      security:
      - api_token: []
      summary: Get SMS Template
      tags:
      - Template
    post:
      description: 'Updates only some of the SMS template properties:'
      operationId: partialUpdateSmsTemplate
      parameters:
      - in: path
        name: templateId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SmsTemplate'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmsTemplate'
          description: Success
      security:
      - api_token: []
      summary: Partial SMS Template Update
      tags:
      - Template
      x-codegen-request-body-name: smsTemplate
    put:
      description: Updates the SMS template.
      operationId: updateSmsTemplate
      parameters:
      - in: path
        name: templateId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SmsTemplate'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmsTemplate'
          description: Success
      security:
      - api_token: []
      summary: Update SMS Template
      tags:
      - Template
      x-codegen-request-body-name: smsTemplate
servers:
- url: https://{subdomain}.okta.com/
  variables:
    subdomain:
      default: my-domain
