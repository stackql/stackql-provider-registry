components:
  schemas:
    SmsTemplate:
      properties:
        created:
          format: date-time
          readOnly: true
          type: string
        id:
          readOnly: true
          type: string
        lastUpdated:
          format: date-time
          readOnly: true
          type: string
        name:
          type: string
        template:
          type: string
        translations:
          $ref: '#/components/schemas/SmsTemplateTranslations'
        type:
          $ref: '#/components/schemas/SmsTemplateType'
      type: object
      x-okta-crud:
      - alias: create
        arguments:
        - dest: smsTemplate
          self: true
        operationId: createSmsTemplate
      - alias: read
        arguments: []
        operationId: getSmsTemplate
      - alias: update
        arguments:
        - dest: templateId
          src: id
        - dest: smsTemplate
          self: true
        operationId: updateSmsTemplate
      - alias: delete
        arguments:
        - dest: templateId
          src: id
        operationId: deleteSmsTemplate
      x-okta-operations:
      - alias: partialUpdate
        arguments:
        - dest: templateId
          src: id
        - dest: smsTemplate
          self: true
        operationId: partialUpdateSmsTemplate
      x-okta-tags:
      - Template
    SmsTemplateTranslations:
      type: object
      x-okta-extensible: true
      x-okta-tags:
      - Template
    SmsTemplateType:
      enum:
      - SMS_VERIFY_CODE
      type: string
      x-okta-tags:
      - Template
  securitySchemes:
    api_token:
      description: SSWS {API Token}
      in: header
      name: Authorization
      type: apiKey
  x-stackQL-resources:
    sms:
      id: okta.template.sms
      methods:
        delete:
          operation:
            $ref: '#/paths/~1api~1v1~1templates~1sms~1{templateId}/DELETE'
          response:
            openAPIDocKey: '204'
        get:
          operation:
            $ref: '#/paths/~1api~1v1~1templates~1sms~1{templateId}/GET'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        insert:
          operation:
            $ref: '#/paths/~1api~1v1~1templates~1sms/POST'
          request:
            mediaType: application/json
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        list:
          operation:
            $ref: '#/paths/~1api~1v1~1templates~1sms/GET'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        partialUpdate:
          operation:
            $ref: '#/paths/~1api~1v1~1templates~1sms~1{templateId}/POST'
          request:
            mediaType: application/json
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        update:
          operation:
            $ref: '#/paths/~1api~1v1~1templates~1sms~1{templateId}/PUT'
          request:
            mediaType: application/json
          response:
            mediaType: application/json
            openAPIDocKey: '200'
      name: sms
      title: sms
