openapi: 3.0.1
paths:
  /api/v1/users/{userId}/factors:
    get:
      description: Enumerates all the enrolled factors for the specified user
      operationId: listFactors
      parameters:
      - in: path
        name: userId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/UserFactor'
                type: array
          description: Success
      security:
      - api_token: []
      tags:
      - UserFactor
    post:
      description: Enrolls a user with a supported factor.
      operationId: enrollFactor
      parameters:
      - in: path
        name: userId
        required: true
        schema:
          type: string
      - in: query
        name: updatePhone
        schema:
          default: false
          type: boolean
      - description: id of SMS template (only for SMS factor)
        in: query
        name: templateId
        schema:
          type: string
      - in: query
        name: tokenLifetimeSeconds
        schema:
          default: 300
          format: int32
          type: integer
          x-okta-added-version: 1.3.0
        x-okta-added-version: 1.3.0
      - in: query
        name: activate
        schema:
          default: false
          type: boolean
          x-okta-added-version: 1.3.0
        x-okta-added-version: 1.3.0
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserFactor'
        description: Factor
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserFactor'
          description: Success
      security:
      - api_token: []
      summary: Enroll Factor
      tags:
      - UserFactor
      x-codegen-request-body-name: body
  /api/v1/users/{userId}/factors/catalog:
    get:
      description: Enumerates all the supported factors that can be enrolled for the
        specified user
      operationId: listSupportedFactors
      parameters:
      - in: path
        name: userId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/UserFactor'
                type: array
          description: Success
      security:
      - api_token: []
      tags:
      - UserFactor
  /api/v1/users/{userId}/factors/questions:
    get:
      description: Enumerates all available security questions for a user's `question`
        factor
      operationId: listSupportedSecurityQuestions
      parameters:
      - in: path
        name: userId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/SecurityQuestion'
                type: array
          description: Success
      security:
      - api_token: []
      tags:
      - UserFactor
  /api/v1/users/{userId}/factors/{factorId}:
    delete:
      description: Unenrolls an existing factor for the specified user, allowing the
        user to enroll a new factor.
      operationId: deleteFactor
      parameters:
      - in: path
        name: userId
        required: true
        schema:
          type: string
      - in: path
        name: factorId
        required: true
        schema:
          type: string
      responses:
        '204':
          content: {}
          description: No Content
      security:
      - api_token: []
      tags:
      - UserFactor
    get:
      description: Fetches a factor for the specified user
      operationId: getFactor
      parameters:
      - in: path
        name: userId
        required: true
        schema:
          type: string
      - in: path
        name: factorId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserFactor'
          description: Success
      security:
      - api_token: []
      tags:
      - UserFactor
  /api/v1/users/{userId}/factors/{factorId}/lifecycle/activate:
    post:
      description: The `sms` and `token:software:totp` factor types require activation
        to complete the enrollment process.
      operationId: activateFactor
      parameters:
      - in: path
        name: userId
        required: true
        schema:
          type: string
      - in: path
        name: factorId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActivateFactorRequest'
        required: false
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserFactor'
          description: Success
      security:
      - api_token: []
      summary: Activate Factor
      tags:
      - UserFactor
      x-codegen-request-body-name: body
  /api/v1/users/{userId}/factors/{factorId}/transactions/{transactionId}:
    get:
      description: Polls factors verification transaction for status.
      operationId: getFactorTransactionStatus
      parameters:
      - in: path
        name: userId
        required: true
        schema:
          type: string
      - in: path
        name: factorId
        required: true
        schema:
          type: string
      - in: path
        name: transactionId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyUserFactorResponse'
          description: Success
      security:
      - api_token: []
      tags:
      - UserFactor
  /api/v1/users/{userId}/factors/{factorId}/verify:
    post:
      description: Verifies an OTP for a `token` or `token:hardware` factor
      operationId: verifyFactor
      parameters:
      - in: path
        name: userId
        required: true
        schema:
          type: string
      - in: path
        name: factorId
        required: true
        schema:
          type: string
      - in: query
        name: templateId
        schema:
          type: string
      - in: query
        name: tokenLifetimeSeconds
        schema:
          default: 300
          format: int32
          type: integer
          x-okta-added-version: 1.3.0
        x-okta-added-version: 1.3.0
      - in: header
        name: X-Forwarded-For
        schema:
          type: string
          x-okta-added-version: 1.11.0
        x-okta-added-version: 1.11.0
      - in: header
        name: User-Agent
        schema:
          type: string
          x-okta-added-version: 1.11.0
        x-okta-added-version: 1.11.0
      - in: header
        name: Accept-Language
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyFactorRequest'
        required: false
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyUserFactorResponse'
          description: Success
      security:
      - api_token: []
      summary: Verify MFA Factor
      tags:
      - UserFactor
      x-codegen-request-body-name: body
servers:
- url: https://{subdomain}.okta.com/
  variables:
    subdomain:
      default: my-domain
