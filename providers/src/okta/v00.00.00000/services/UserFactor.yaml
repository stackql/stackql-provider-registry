components:
  schemas:
    ActivateFactorRequest:
      properties:
        attestation:
          type: string
        clientData:
          type: string
        passCode:
          type: string
        registrationData:
          type: string
        stateToken:
          type: string
      type: object
      x-okta-tags:
      - UserFactor
    CallUserFactor:
      properties:
        profile:
          $ref: '#/components/schemas/CallUserFactorProfile'
      type: object
      x-okta-parent: '#/components/schemas/UserFactor'
      x-okta-tags:
      - UserFactor
    CallUserFactorProfile:
      properties:
        phoneExtension:
          type: string
        phoneNumber:
          type: string
      type: object
      x-okta-tags:
      - UserFactor
    CustomHotpUserFactor:
      properties:
        factorProfileId:
          type: string
        profile:
          $ref: '#/components/schemas/CustomHotpUserFactorProfile'
      type: object
      x-okta-parent: '#/components/schemas/UserFactor'
      x-okta-tags:
      - UserFactor
    CustomHotpUserFactorProfile:
      properties:
        sharedSecret:
          type: string
      type: object
      x-okta-tags:
      - UserFactor
    EmailUserFactor:
      properties:
        profile:
          $ref: '#/components/schemas/EmailUserFactorProfile'
      type: object
      x-okta-parent: '#/components/schemas/UserFactor'
      x-okta-tags:
      - UserFactor
    EmailUserFactorProfile:
      properties:
        email:
          type: string
      type: object
      x-okta-tags:
      - UserFactor
    FactorProvider:
      enum:
      - OKTA
      - RSA
      - FIDO
      - GOOGLE
      - SYMANTEC
      - DUO
      - YUBICO
      - CUSTOM
      type: string
      x-okta-tags:
      - UserFactor
    FactorResultType:
      enum:
      - SUCCESS
      - CHALLENGE
      - WAITING
      - FAILED
      - REJECTED
      - TIMEOUT
      - TIME_WINDOW_EXCEEDED
      - PASSCODE_REPLAYED
      - ERROR
      - CANCELLED
      type: string
      x-okta-tags:
      - UserFactor
    FactorStatus:
      enum:
      - PENDING_ACTIVATION
      - ACTIVE
      - INACTIVE
      - NOT_SETUP
      - ENROLLED
      - DISABLED
      - EXPIRED
      type: string
      x-okta-tags:
      - UserFactor
    FactorType:
      enum:
      - call
      - email
      - hotp
      - push
      - question
      - sms
      - token:hardware
      - token:hotp
      - token:software:totp
      - token
      - u2f
      - web
      - webauthn
      type: string
      x-okta-tags:
      - UserFactor
    HardwareUserFactor:
      properties:
        profile:
          $ref: '#/components/schemas/HardwareUserFactorProfile'
      type: object
      x-okta-parent: '#/components/schemas/UserFactor'
      x-okta-tags:
      - UserFactor
    HardwareUserFactorProfile:
      properties:
        credentialId:
          type: string
      type: object
      x-okta-tags:
      - UserFactor
    PushUserFactor:
      properties:
        expiresAt:
          format: date-time
          type: string
        factorResult:
          $ref: '#/components/schemas/FactorResultType'
        profile:
          $ref: '#/components/schemas/PushUserFactorProfile'
      type: object
      x-okta-parent: '#/components/schemas/UserFactor'
      x-okta-tags:
      - UserFactor
    PushUserFactorProfile:
      properties:
        credentialId:
          type: string
        deviceToken:
          type: string
        deviceType:
          type: string
        name:
          type: string
        platform:
          type: string
        version:
          type: string
      type: object
      x-okta-tags:
      - UserFactor
    SecurityQuestion:
      properties:
        answer:
          type: string
        question:
          type: string
        questionText:
          type: string
      type: object
      x-okta-tags:
      - UserFactor
    SecurityQuestionUserFactor:
      properties:
        profile:
          $ref: '#/components/schemas/SecurityQuestionUserFactorProfile'
      type: object
      x-okta-parent: '#/components/schemas/UserFactor'
      x-okta-tags:
      - UserFactor
    SecurityQuestionUserFactorProfile:
      properties:
        answer:
          type: string
        question:
          type: string
        questionText:
          type: string
      type: object
      x-okta-tags:
      - UserFactor
    SmsUserFactor:
      properties:
        profile:
          $ref: '#/components/schemas/SmsUserFactorProfile'
      type: object
      x-okta-parent: '#/components/schemas/UserFactor'
      x-okta-tags:
      - UserFactor
    SmsUserFactorProfile:
      properties:
        phoneNumber:
          type: string
      type: object
      x-okta-tags:
      - UserFactor
    TokenUserFactor:
      properties:
        profile:
          $ref: '#/components/schemas/TokenUserFactorProfile'
      type: object
      x-okta-parent: '#/components/schemas/UserFactor'
      x-okta-tags:
      - UserFactor
    TokenUserFactorProfile:
      properties:
        credentialId:
          type: string
      type: object
      x-okta-tags:
      - UserFactor
    TotpUserFactor:
      properties:
        profile:
          $ref: '#/components/schemas/TotpUserFactorProfile'
      type: object
      x-okta-parent: '#/components/schemas/UserFactor'
      x-okta-tags:
      - UserFactor
    TotpUserFactorProfile:
      properties:
        credentialId:
          type: string
      type: object
      x-okta-tags:
      - UserFactor
    U2fUserFactor:
      properties:
        profile:
          $ref: '#/components/schemas/U2fUserFactorProfile'
      type: object
      x-okta-parent: '#/components/schemas/UserFactor'
      x-okta-tags:
      - UserFactor
    U2fUserFactorProfile:
      properties:
        credentialId:
          type: string
      type: object
      x-okta-tags:
      - UserFactor
    UserFactor:
      properties:
        _embedded:
          additionalProperties:
            properties: {}
            type: object
          readOnly: true
          type: object
        _links:
          additionalProperties:
            properties: {}
            type: object
          readOnly: true
          type: object
        created:
          format: date-time
          readOnly: true
          type: string
        factorType:
          $ref: '#/components/schemas/FactorType'
        id:
          readOnly: true
          type: string
        lastUpdated:
          format: date-time
          readOnly: true
          type: string
        provider:
          $ref: '#/components/schemas/FactorProvider'
        status:
          $ref: '#/components/schemas/FactorStatus'
        verify:
          $ref: '#/components/schemas/VerifyFactorRequest'
      type: object
      x-okta-crud:
      - alias: delete
        arguments:
        - dest: factorId
          src: id
        - dest: userId
          parentSrc: id
        operationId: deleteFactor
      x-okta-operations:
      - alias: activate
        arguments:
        - dest: factorId
          src: id
        - dest: userId
          parentSrc: id
        operationId: activateFactor
      - alias: verify
        arguments:
        - dest: factorId
          src: id
        - dest: userId
          parentSrc: id
        operationId: verifyFactor
      x-okta-tags:
      - UserFactor
      x-openapi-v3-discriminator:
        mapping:
          call: '#/components/schemas/CallUserFactor'
          email: '#/components/schemas/EmailUserFactor'
          hotp: '#/components/schemas/CustomHotpUserFactor'
          push: '#/components/schemas/PushUserFactor'
          question: '#/components/schemas/SecurityQuestionUserFactor'
          sms: '#/components/schemas/SmsUserFactor'
          token: '#/components/schemas/TokenUserFactor'
          token:hardware: '#/components/schemas/HardwareUserFactor'
          token:hotp: '#/components/schemas/CustomHotpUserFactor'
          token:software:totp: '#/components/schemas/TotpUserFactor'
          u2f: '#/components/schemas/U2fUserFactor'
          web: '#/components/schemas/WebUserFactor'
          webauthn: '#/components/schemas/WebAuthnUserFactor'
        propertyName: factorType
    VerifyFactorRequest:
      properties:
        activationToken:
          type: string
        answer:
          type: string
        attestation:
          type: string
        clientData:
          type: string
        nextPassCode:
          type: string
        passCode:
          type: string
        registrationData:
          type: string
        stateToken:
          type: string
      type: object
      x-okta-tags:
      - UserFactor
    VerifyUserFactorResponse:
      properties:
        _embedded:
          additionalProperties:
            properties: {}
            type: object
          readOnly: true
          type: object
        _links:
          additionalProperties:
            properties: {}
            type: object
          readOnly: true
          type: object
        expiresAt:
          format: date-time
          readOnly: true
          type: string
        factorResult:
          enum:
          - SUCCESS
          - EXPIRED
          - CHALLENGE
          - WAITING
          - FAILED
          - REJECTED
          - TIMEOUT
          - TIME_WINDOW_EXCEEDED
          - PASSCODE_REPLAYED
          - ERROR
          type: string
        factorResultMessage:
          type: string
      type: object
      x-okta-tags:
      - UserFactor
    WebAuthnUserFactor:
      properties:
        profile:
          $ref: '#/components/schemas/WebAuthnUserFactorProfile'
      type: object
      x-okta-parent: '#/components/schemas/UserFactor'
      x-okta-tags:
      - UserFactor
    WebAuthnUserFactorProfile:
      properties:
        authenticatorName:
          type: string
        credentialId:
          type: string
      type: object
      x-okta-tags:
      - UserFactor
    WebUserFactor:
      properties:
        profile:
          $ref: '#/components/schemas/WebUserFactorProfile'
      type: object
      x-okta-parent: '#/components/schemas/UserFactor'
      x-okta-tags:
      - UserFactor
    WebUserFactorProfile:
      properties:
        credentialId:
          type: string
      type: object
      x-okta-tags:
      - UserFactor
  securitySchemes:
    api_token:
      description: SSWS {API Token}
      in: header
      name: Authorization
      type: apiKey
  x-stackQL-resources:
    catalog:
      id: okta.userfactor.catalog
      methods:
        list:
          operation:
            $ref: '#/paths/~1api~1v1~1users~1{userId}~1factors~1catalog/GET'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
      name: catalog
      title: catalog
    factors:
      id: okta.userfactor.factors
      methods:
        activate:
          operation:
            $ref: '#/paths/~1api~1v1~1users~1{userId}~1factors~1{factorId}~1lifecycle~1activate/POST'
          request:
            mediaType: application/json
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        delete:
          operation:
            $ref: '#/paths/~1api~1v1~1users~1{userId}~1factors~1{factorId}/DELETE'
          response:
            openAPIDocKey: '204'
        get:
          operation:
            $ref: '#/paths/~1api~1v1~1users~1{userId}~1factors~1{factorId}/GET'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        insert:
          operation:
            $ref: '#/paths/~1api~1v1~1users~1{userId}~1factors/POST'
          request:
            mediaType: application/json
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        list:
          operation:
            $ref: '#/paths/~1api~1v1~1users~1{userId}~1factors/GET'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        verify:
          operation:
            $ref: '#/paths/~1api~1v1~1users~1{userId}~1factors~1{factorId}~1verify/POST'
          request:
            mediaType: application/json
          response:
            mediaType: application/json
            openAPIDocKey: '200'
      name: factors
      title: factors
    questions:
      id: okta.userfactor.questions
      methods:
        list:
          operation:
            $ref: '#/paths/~1api~1v1~1users~1{userId}~1factors~1questions/GET'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
      name: questions
      title: questions
    transactions:
      id: okta.userfactor.transactions
      methods:
        get:
          operation:
            $ref: '#/paths/~1api~1v1~1users~1{userId}~1factors~1{factorId}~1transactions~1{transactionId}/GET'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
      name: transactions
      title: transactions
