paths:
  /api/v1/threats/configuration:
    get:
      description: Gets current ThreatInsight configuration
      operationId: getCurrentConfiguration
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThreatInsightConfiguration'
          description: Success
      security:
      - api_token: []
      tags:
      - ThreatInsight
    post:
      description: Updates ThreatInsight configuration
      operationId: updateConfiguration
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ThreatInsightConfiguration'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThreatInsightConfiguration'
          description: Success
      security:
      - api_token: []
      tags:
      - ThreatInsight
      x-codegen-request-body-name: ThreatInsightConfiguration
servers:
- url: https://{subdomain}.okta.com/
  variables:
    subdomain:
      default: my-domain
