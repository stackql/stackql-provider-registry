components:
  schemas:
    ThreatInsightConfiguration:
      properties:
        _links:
          additionalProperties:
            properties: {}
            type: object
          readOnly: true
          type: object
        action:
          type: string
        created:
          format: date-time
          readOnly: true
          type: string
        excludeZones:
          items:
            type: string
          type: array
        lastUpdated:
          format: date-time
          readOnly: true
          type: string
      type: object
      x-okta-crud:
      - alias: read
        arguments: []
        operationId: getCurrentConfiguration
      - alias: update
        arguments:
        - dest: threatInsightConfiguration
          self: true
        operationId: updateConfiguration
      x-okta-tags:
      - ThreatInsight
  securitySchemes:
    api_token:
      description: SSWS {API Token}
      in: header
      name: Authorization
      type: apiKey
  x-stackQL-resources:
    configuration:
      id: okta.threatinsight.configuration
      methods:
        get:
          operation:
            $ref: '#/paths/~1api~1v1~1threats~1configuration/GET'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
      name: configuration
      title: configuration
externalDocs:
  description: Find more info here
