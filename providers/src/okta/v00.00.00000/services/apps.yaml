            https://{yourOktaDomain}/api/v1/authorizationServers/ausain6z9zIedDCxB0h7/scopes/scppb56cIl4GvGxy70g3
        title:
          type: string
          description: Link name
          example: offline_access
    AppUserPasswordCredential:
      description: >-
        The user's password. This is a write-only property. An empty `password`
        object is returned to indicate that a password value exists.
      type: object
      properties:
        value:
          description: Password value
          type: string
          format: password
          writeOnly: true
    HrefObjectUserLink:
      allOf:
        - $ref: '#/components/schemas/HrefObject'
        - description: Link to the user resource
    HrefHints:
      description: Describes allowed HTTP verbs for the `href`
      type: object
      properties:
        allow:
          type: array
          items:
            $ref: '#/components/schemas/HttpMethod'
    ConnectionsSigningRotationMode:
      description: The signing key rotation setting for the provisioning connection
      type: string
      enum:
        - AUTO
        - MANUAL
      x-enumDescriptions:
        AUTO: >-
          Okta manages key rotation for the provisioning connection. Use the
          [Retrieve a JWKS for the default provisioning
          connection](https://developer.okta.com/docs/api/openapi/okta-management/management/tag/ApplicationConnections/#tag/ApplicationConnections/operation/getUserProvisioningConnectionJWKS)
          endpoint for the latest key credentials.
        MANUAL: >-
          You need to rotate the keys for your provisioning connection manually
          based on your own schedule. See [Key
          rotation](https://developer.okta.com/docs/concepts/key-rotation/).
    HrefHintsGuidanceObject:
      allOf:
        - $ref: '#/components/schemas/HrefHints'
        - description: Describes allowed HTTP verbs and guidance for the `href`
        - type: object
          properties:
            guidance:
              type: array
              description: >
                Specifies the URI to invoke for granting scope consent required
                to complete the OAuth 2.0 connection
              items:
                type: string
    CsrPublishHrefHints:
      description: Describes allowed HTTP verbs for the `href`
      type: object
      properties:
        allow:
          type: array
          items:
            type: string
            enum:
              - POST
    CsrSelfHrefHints:
      description: Describes allowed HTTP verbs for the `href`
      type: object
      properties:
        allow:
          type: array
          items:
            type: string
            enum:
              - GET
              - DELETE
    ChangeEnum:
      description: >-
        Determines whether a change in a user's password also updates the user's
        password in the app
      default: KEEP_EXISTING
      example: CHANGE
      type: string
      enum:
        - CHANGE
        - KEEP_EXISTING
    SeedEnum:
      description: >-
        Determines whether the generated password is the user's Okta password or
        a randomly generated password
      default: RANDOM
      example: OKTA
      type: string
      enum:
        - OKTA
        - RANDOM
    ImportScheduleSettings:
      type: object
      properties:
        expression:
          type: string
          description: The import schedule in UNIX cron format
          example: 00 21 * * Mon,Thu,Fri,Sat
        timezone:
          type: string
          description: >-
            The import schedule time zone in Internet Assigned Numbers Authority
            (IANA) time zone name format
          minLength: 1
          maxLength: 64
          example: America/Los_Angeles
      required:
        - expression
    HttpMethod:
      type: string
      enum:
        - DELETE
        - GET
        - POST
        - PUT
