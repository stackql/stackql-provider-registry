        - href
      readOnly: true
    HrefObjectDeleteLink:
      allOf:
        - $ref: '#/components/schemas/HrefObject'
        - description: Link to delete the resource
    LifecycleCreateSettingObject:
      description: >-
        Determines whether to update a user in the app when a user in Okta is
        updated
      type: object
      properties:
        status:
          allOf:
            - $ref: '#/components/schemas/EnabledStatus'
            - default: DISABLED
    LifecycleDeactivateSettingObject:
      description: Determines whether deprovisioning occurs when the app is unassigned
      type: object
      properties:
        status:
          allOf:
            - $ref: '#/components/schemas/EnabledStatus'
            - default: DISABLED
    PasswordSettingObject:
      description: >-
        Determines whether Okta creates and pushes a password in the app for
        each assigned user
      type: object
      properties:
        change:
          $ref: '#/components/schemas/ChangeEnum'
        seed:
          $ref: '#/components/schemas/SeedEnum'
        status:
          allOf:
            - $ref: '#/components/schemas/EnabledStatus'
            - default: DISABLED
            - example: ENABLED
    ProfileSettingObject:
      description: >
        This setting determines whether a user in the app gets updated when
        they're updated in Okta.


        If enabled, Okta updates a user's attributes in the app when the app is
        assigned.

        Future changes made to the Okta user's profile automatically overwrite
        the corresponding attribute value in the app.
      type: object
      properties:
        status:
          allOf:
            - $ref: '#/components/schemas/EnabledStatus'
            - example: DISABLED
            - default: DISABLED
    CapabilitiesImportRulesUserCreateAndMatchObject:
      description: Rules for matching and creating users
      type: object
      properties:
        allowPartialMatch:
          type: boolean
          description: >-
            Allows user import upon partial matching. Partial matching occurs
            when the first and last names of an imported user match those of an
            existing Okta user, even if the username or email attributes don't
            match.
        autoActivateNewUsers:
          type: boolean
          description: If set to `true`, imported new users are automatically activated.
        autoConfirmExactMatch:
          type: boolean
          description: >-
            If set to `true`, exact-matched users are automatically confirmed on
            activation. If set to `false`, exact-matched users need to be
            confirmed manually.
        autoConfirmNewUsers:
          type: boolean
          description: >-
            If set to `true`, imported new users are automatically confirmed on
            activation. This doesn't apply to imported users that already exist
            in Okta.
        autoConfirmPartialMatch:
          type: boolean
          description: >-
            If set to `true`, partially matched users are automatically
            confirmed on activation. If set to `false`, partially matched users
            need to be confirmed manually.
        exactMatchCriteria:
          type: string
          description: Determines the attribute to match users
          enum:
            - EMAIL
            - USERNAME
    ImportScheduleObject:
      description: Import schedule configuration
      type: object
      properties:
        fullImport:
          allOf:
            - $ref: '#/components/schemas/ImportScheduleSettings'
            - description: Determines the full import schedule
        incrementalImport:
          allOf:
            - $ref: '#/components/schemas/ImportScheduleSettings'
            - description: Determines the incremental import schedule
        status:
          $ref: '#/components/schemas/EnabledStatus'
    ImportUsernameObject:
      description: Determines the Okta username for the imported user
      type: object
      properties:
        userNameExpression:
          type: string
          description: >-
            For `usernameFormat=CUSTOM`, specifies the Okta Expression Language
            statement for a username format that imported users use to sign in
            to Okta
        usernameFormat:
          type: string
          description: Determines the username format when users sign in to Okta
          default: EMAIL
          enum:
            - EMAIL
            - CUSTOM
      required:
        - usernameFormat
    AppConfigType:
      description: The type of the app configuration
      type: string
      enum:
        - ACTIVE_DIRECTORY
    OfflineAccessScopeResourceHrefObject:
      type: object
      properties:
        href:
