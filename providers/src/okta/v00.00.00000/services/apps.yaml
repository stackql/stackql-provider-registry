openapi: 3.0.3
info:
  title: apps API
  description: okta apps API
  version: 5.1.0
paths:
  /api/v1/apps:
    get:
      summary: List all applications
      description: >-
        Lists all apps in the org with pagination. A subset of apps can be
        returned that match a supported filter expression or query. The results
        are [paginated]https://developer.okta.com/docs/api#pagination according to the `limit` parameter. If
        there are multiple pages of results, the header contains a `next` link.
        Treat the link as an opaque value (follow it, don't parse it).


        > **Note:** To list all of a member's assigned app links, use the [List
        all assigned app links endpoint in the User Resources
        API](https://developer.okta.com/docs/api/openapi/okta-management/management/tag/UserResources/#tag/UserResources/operation/listAppLinks).
      operationId: listApplications
      parameters:
        - name: q
          in: query
          description: >-
            Searches for apps with `name` or `label` properties that starts with
            the `q` value using the `startsWith` operation
          schema:
            type: string
            example: Okta
        - name: after
          in: query
          description: >-
            Specifies the [pagination]https://developer.okta.com/docs/api#pagination cursor for the next page of
            results. Treat this as an opaque value obtained through the `next`
            link relationship.
          schema:
            type: string
            example: 16278919418571
        - name: useOptimization
          in: query
          description: >-
            Specifies whether to use query optimization. If you specify
            `useOptimization=true` in the request query, the response contains a
            subset of app instance properties.
          schema:
            type: boolean
            default: false
        - name: limit
          in: query
          description: Specifies the number of results per page
          schema:
            type: integer
            format: int32
            default: -1
            maximum: 200
        - name: filter
          in: query
          description: >-
            Filters apps by `status`, `user.id`, `group.id`,
            `credentials.signing.kid` or `name` expression that supports the
            `eq` operator
          schema:
            type: string
          examples:
            ActiveStatusEx:
              value: status%20eq%20%22ACTIVE%22
              summary: Filter for active apps
            NameFilterEx:
              value: name%20eq%20%22okta_org2org%22
              summary: Filter for apps with `okta_org2org` name
            CredKidEx:
              value: >-
                credentials.signing.kid%20eq%20%22SIMcCQNY3uwXoW3y0vf6VxiBb5n9pf8L2fK8d-F1bm4%22
              summary: Filter for apps using a specific key
        - $ref: '#/components/parameters/queryAppsExpand'
        - name: includeNonDeleted
          description: >-
            Specifies whether to include non-active, but not deleted apps in the
            results
          in: query
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Application'
              examples:
                ResponseExample1:
                  $ref: '#/components/examples/GetApplicationsByUserResponseEx'
                ResponseExample2:
                  $ref: '#/components/examples/GetApplicationsByGroupResponseEx'
                ResponseExample3:
                  $ref: '#/components/examples/GetApplicationsByKeyResponseEx'
                ResponseExample4:
                  $ref: '#/components/examples/GetApplicationsByNameResponseEx'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.apps.read
      tags:
        - Application
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    post:
      summary: Create an application
      description: >
        Creates an app instance in your Okta org.


        You can either create an OIN app instance or a custom app instance:

        * OIN app instances have prescribed `name` (key app definition) and
        `signOnMode` options. See the [OIN
        schemas](https://developer.okta.com/docs/api/openapi/okta-management/management/tag/Application/#tag/Application/schema/GoogleApplication)
        for the request body.

        * For custom app instances, select the
        [signOnMode](https://developer.okta.com/docs/api/openapi/okta-management/management/tag/Application/#tag/Application/operation/createApplication!path=0/signOnMode&t=request)
        that pertains to your app and specify the required parameters in the
        request body.
      operationId: createApplication
      parameters:
        - name: activate
          in: query
          description: Executes activation lifecycle operation when creating the app
          schema:
            type: boolean
            default: true
        - name: OktaAccessGateway-Agent
          in: header
          schema:
            type: string
      x-codegen-request-body-name: application
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
            examples:
              BOOKMARK:
                $ref: '#/components/examples/BookmarkEx'
              AUTO_LOGIN:
                $ref: '#/components/examples/AutoLoginEx'
              BASIC_AUTH:
                $ref: '#/components/examples/BasicAuthEx'
              SECURE_PASSWORD_STORE:
                $ref: '#/components/examples/SecurePasswordStoreEx'
              WS_FEDERATION:
                $ref: '#/components/examples/WSFederationEx'
              BROWSER_PLUGIN:
                $ref: '#/components/examples/BrowserPluginEx'
              BROWSER_PLUGIN_SWA_3FIELD:
                $ref: '#/components/examples/BrowserPluginSwa3FieldEx'
              SAML_2_0:
                $ref: '#/components/examples/Saml2.0Ex'
              OPENID_CONNECT:
                $ref: '#/components/examples/OpenidConnectEx'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
              examples:
                BOOKMARK:
                  $ref: '#/components/examples/BookmarkAppResponseEx'
                AUTO_LOGIN:
                  $ref: '#/components/examples/AutoLoginAppResponseEx'
                BASIC_AUTH:
                  $ref: '#/components/examples/BasicAuthResponseEx'
                SECURE_PASSWORD_STORE:
                  $ref: '#/components/examples/SecurePasswordStoreResponseEx'
                WS_FEDERATION:
                  $ref: '#/components/examples/WSFederationResponseEx'
                BROWSER_PLUGIN:
                  $ref: '#/components/examples/BrowserPluginResponseEx'
                BROWSER_PLUGIN_SWA_3FIELD:
                  $ref: '#/components/examples/BrowserPluginSwa3FieldResponseEx'
                SAML_2_0:
                  $ref: '#/components/examples/Saml2.0ResponseEx'
                OPENID_CONNECT:
                  $ref: '#/components/examples/OpenidConnectResponseEx'
        '400':
          $ref: '#/components/responses/ErrorApiValidationFailed400'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.apps.manage
      tags:
        - Application
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
  /api/v1/apps/{appId}:
    get:
      summary: Retrieve an application
      description: Retrieves an application from your Okta organization by `id`
      operationId: getApplication
      parameters:
        - name: expand
          in: query
          description: >-
            An optional query parameter to return the specified [Application
            User](https://developer.okta.com/docs/api/openapi/okta-management/management/tag/ApplicationUsers/) in
            the `_embedded` property.

            Valid value: `expand=user/{userId}`
          schema:
            type: string
            example: user/0oa1gjh63g214q0Hq0g4
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
              examples:
                RetrieveEx1:
                  $ref: '#/components/examples/GetApplicationsResponseEx'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.apps.read
      tags:
        - Application
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    put:
      summary: Replace an application
      description: >
        Replaces properties for an application

        > **Notes:**

        > * All required properties must be specified in the request body

        > * You can't modify system-assigned properties, such as `id`, `name`,
        `status`, `created`, and `lastUpdated`. The values for these properties
        in the PUT request body are ignored.
      operationId: replaceApplication
      x-codegen-request-body-name: application
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
            examples:
              BOOKMARK:
                $ref: '#/components/examples/BookmarkPutEx'
              AUTO_LOGIN:
                $ref: '#/components/examples/AutoLoginPutEx'
              BASIC_AUTH:
                $ref: '#/components/examples/BasicAuthPutEx'
              SECURE_PASSWORD_STORE:
                $ref: '#/components/examples/SecurePasswordStorePutEx'
              WS_FEDERATION:
                $ref: '#/components/examples/WSFederationPutEx'
              BROWSER_PLUGIN:
                $ref: '#/components/examples/BrowserPluginPutEx'
              BROWSER_PLUGIN_SWA_3FIELD:
                $ref: '#/components/examples/BrowserPluginSwa3FieldPutEx'
              SAML_2_0:
                $ref: '#/components/examples/Saml2.0PutEx'
              OPENID_CONNECT:
                $ref: '#/components/examples/OpenidConnectPutEx'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
              examples:
                BOOKMARK:
                  $ref: '#/components/examples/BookmarkPutResponseEx'
                AUTO_LOGIN:
                  $ref: '#/components/examples/AutoLoginPutResponseEx'
                BASIC_AUTH:
                  $ref: '#/components/examples/BasicAuthPutResponseEx'
                SECURE_PASSWORD_STORE:
                  $ref: '#/components/examples/SecurePasswordStorePutResponseEx'
                WS_FEDERATION:
                  $ref: '#/components/examples/WSFederationPutResponseEx'
                BROWSER_PLUGIN:
                  $ref: '#/components/examples/BrowserPluginPutResponseEx'
                BROWSER_PLUGIN_SWA_3FIELD:
                  $ref: '#/components/examples/BrowserPluginSwa3FieldPutResponseEx'
                SAML_2_0:
                  $ref: '#/components/examples/Saml2.0PutResponseEx'
                OPENID_CONNECT:
                  $ref: '#/components/examples/OpenidConnectPutResponseEx'
        '400':
          $ref: '#/components/responses/ErrorApiValidationFailed400'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.apps.manage
      tags:
        - Application
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    delete:
      summary: Delete an application
      description: Deletes an inactive application
      operationId: deleteApplication
      responses:
        '204':
          description: No Content
          content: {}
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.apps.manage
      tags:
        - Application
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    parameters:
      - $ref: '#/components/parameters/pathAppId'
  /api/v1/apps/{appId}/connections/default:
    get:
      summary: Retrieve the default provisioning connection
      description: Retrieves the default provisioning connection for an app
      operationId: getDefaultProvisioningConnectionForApplication
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProvisioningConnectionResponse'
              examples:
                ProvisioningConnectionTokenZscalerEx:
                  $ref: >-
                    #/components/examples/ProvisioningConnectionTokenResponseWithProfileZscalerEx
                ProvisioningConnectionTokenOrg2OrgEx:
                  $ref: >-
                    #/components/examples/ProvisioningConnectionTokenResponseWithProfileOrg2OrgEx
                ProvisioningConnectionOauthO365Ex:
                  $ref: '#/components/examples/ProvisioningConnectionOauthResponseEx'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.apps.read
      tags:
        - ApplicationConnections
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    post:
      summary: Update the default provisioning connection
      description: Updates the default provisioning connection for an app
      operationId: updateDefaultProvisioningConnectionForApplication
      parameters:
        - in: query
          name: activate
          schema:
            type: boolean
          description: Activates the provisioning connection
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/ProvisioningConnectionTokenRequest'
                - $ref: '#/components/schemas/ProvisioningConnectionOauthRequest'
            examples:
              ProvisioningConnectionTokenZscalerEx:
                $ref: '#/components/examples/ProvisioningConnectionTokenRequestEx'
              ProvisioningConnectionTokenOrg2OrgEx:
                $ref: >-
                  #/components/examples/ProvisioningConnectionTokenOrg2OrgRequestEx
              ProvisioningConnectionOAuthOrg2OrgEx:
                $ref: >-
                  #/components/examples/ProvisioningConnectionOAuthOrg2OrgWithRotationRequestEx
              ProvisioningConnectionOauthO365Ex:
                $ref: '#/components/examples/ProvisioningConnectionOauthO365RequestEx'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProvisioningConnectionResponse'
              examples:
                ProvisioningConnectionTokenZscalerEx:
                  $ref: >-
                    #/components/examples/ProvisioningConnectionTokenResponseWithProfileZscalerEx
                ProvisioningConnectionTokenOrg2OrgEx:
                  $ref: >-
                    #/components/examples/ProvisioningConnectionTokenResponseWithProfileOrg2OrgEx
                ProvisioningConnectionOAuthOrg2OrgEx:
                  $ref: >-
                    #/components/examples/ProvisioningConnectionOAuthOrg2OrgWithRotationResponseEx
                ProvisioningConnectionOauthO365Ex:
                  $ref: '#/components/examples/ProvisioningConnectionOauthResponseEx'
        '400':
          $ref: '#/components/responses/ErrorApiValidationFailed400'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.apps.manage
      tags:
        - ApplicationConnections
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    parameters:
      - $ref: '#/components/parameters/pathAppId'
  /api/v1/apps/{appId}/connections/default/jwks:
    get:
      summary: >-
        Retrieve a JSON Web Key Set (JWKS) for the default provisioning
        connection
      description: >-
        Retrieves a JWKS for the default provisioning connection.  This can be
        used by the OAuth 2.0 app's `jwk_uri` property in the target org.
      operationId: getUserProvisioningConnectionJWKS
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppConnectionUserProvisionJWKResponse'
              examples:
                UserProvisioningJsonWebKeysResponseExample:
                  $ref: '#/components/examples/UserProvisioningJsonWebKeysResponse'
        '401':
          $ref: '#/components/responses/ErrorInvalidToken401'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.apps.read
      tags:
        - ApplicationConnections
      x-okta-lifecycle:
        isCorsEnabled: true
        lifecycle: GA
        isGenerallyAvailable: false
        SKUs: []
    parameters:
      - $ref: '#/components/parameters/pathAppId'
  /api/v1/apps/{appId}/connections/default/lifecycle/activate:
    post:
      summary: Activate the default provisioning connection
      description: Activates the default provisioning connection for an app
      operationId: activateDefaultProvisioningConnectionForApplication
      responses:
        '204':
          description: No Content
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.apps.manage
      tags:
        - ApplicationConnections
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    parameters:
      - $ref: '#/components/parameters/pathAppId'
  /api/v1/apps/{appId}/connections/default/lifecycle/deactivate:
    post:
      summary: Deactivate the default provisioning connection
      description: Deactivates the default provisioning connection for an app
      operationId: deactivateDefaultProvisioningConnectionForApplication
      responses:
        '204':
          description: No Content
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.apps.manage
      tags:
        - ApplicationConnections
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    parameters:
      - $ref: '#/components/parameters/pathAppId'
  /api/v1/apps/{appId}/credentials/csrs:
    get:
      summary: List all certificate signing requests
      description: Lists all Certificate Signing Requests for an application
      operationId: listCsrsForApplication
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Csr'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.apps.read
      tags:
        - ApplicationSSOCredentialKey
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    post:
      summary: Generate a certificate signing request
      description: >-
        Generates a new key pair and returns the Certificate Signing
        Request(CSR) for it. The information in a CSR is used by the Certificate
        Authority (CA) to verify and create your certificate. It also contains
        the public key that is included in your certificate.


        Returns CSR in `pkcs#10` format if the `Accept` media type is
        `application/pkcs10` or a CSR object if the `Accept` media type is
        `application/json`.

        > **Note:** The key pair isn't listed in the Key Credentials for the app
        until it's published.
      operationId: generateCsrForApplication
      x-codegen-request-body-name: metadata
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CsrMetadata'
        required: true
      responses:
        '201':
          description: Created
          headers:
            Content-Type:
              schema:
                type: string
              description: The Content-Type of the response
              examples:
                pkcs10Header:
                  summary: application/pkcs10 Content-Type header
                  value: application/pkcs10; filename=okta.p10
                json:
                  summary: application/json Content-Type header
                  value: application/json
            Content-Transfer-Encoding:
              schema:
                type: string
              description: Encoding of the response
              example: base64
          content:
            application/pkcs10:
              schema:
                $ref: '#/components/schemas/AppCsrPkcs10'
              examples:
                CsrPkcs10Response:
                  $ref: '#/components/examples/AppCsrPkcs10Response'
            application/json:
              schema:
                $ref: '#/components/schemas/Csr'
              examples:
                CsrJsonResponse:
                  $ref: '#/components/examples/AppCsrJsonResponse'
        '400':
          $ref: '#/components/responses/ErrorApiValidationFailed400'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.apps.manage
      tags:
        - ApplicationSSOCredentialKey
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    parameters:
      - $ref: '#/components/parameters/pathAppId'
  /api/v1/apps/{appId}/credentials/csrs/{csrId}:
    get:
      summary: Retrieve a certificate signing request
      description: >-
        Retrieves a Certificate Signing Request (CSR) for the app by `csrId`.


        Returns a Base64-encoded CSR in DER format if the `Accept` media type is
        `application/pkcs10` or a CSR object if the `Accept` media type is
        `application/json`.
      operationId: getCsrForApplication
      responses:
        '200':
          description: Success
          headers:
            Content-Type:
              schema:
                type: string
              description: The Content-Type of the response
              examples:
                pkcs10Header:
                  summary: application/pkcs10 Content-Type header
                  value: application/pkcs10; filename=okta.p10
                json:
                  summary: application/json Content-Type header
                  value: application/json
            Content-Transfer-Encoding:
              schema:
                type: string
              description: Encoding of the response
              example: base64
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Csr'
              examples:
                CsrJsonResponse:
                  $ref: '#/components/examples/AppCsrJsonResponse'
            application/pkcs10:
              schema:
                $ref: '#/components/schemas/AppCsrPkcs10'
              examples:
                CsrPkcs10Response:
                  $ref: '#/components/examples/AppCsrPkcs10Response'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.apps.read
      tags:
        - ApplicationSSOCredentialKey
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    delete:
      summary: Revoke a certificate signing request
      description: >-
        Revokes a Certificate Signing Request and deletes the key pair from the
        app
      operationId: revokeCsrFromApplication
      responses:
        '204':
          description: No Content
          content: {}
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.apps.manage
      tags:
        - ApplicationSSOCredentialKey
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    parameters:
      - $ref: '#/components/parameters/pathAppId'
      - $ref: '#/components/parameters/pathCsrId'
  /api/v1/apps/{appId}/credentials/csrs/{csrId}/lifecycle/publish:
    post:
      summary: Publish a certificate signing request
      description: >-
        Publishes a Certificate Signing Request (CSR) for the app with a signed
        X.509 certificate and adds it into the Application Key Credentials.

        > **Note:** Publishing a certificate completes the lifecycle of the CSR
        and it's no longer accessible.
      operationId: publishCsrFromApplication
      requestBody:
        required: true
        content:
          application/x-x509-ca-cert:
            schema:
              type: string
              format: binary
              description: >-
                X.509 certificate in `CER` format.

                The client can either post in binary or Base64URL-encoded. If
                the post is Base64URL-encoded, set the
                `Content-Transfer-Encoding` header to `base64`.
              example: '@certificate.pem'
              x-okta-operationId: publishBinaryCerCert
          application/pkix-cert:
            schema:
              type: string
              format: binary
              description: >-
                X.509 certificate in `DER` format. 

                The client can either post in binary or Base64URL-encoded. If
                the post is Base64URL-encoded, set the
                `Content-Transfer-Encoding` header to `base64`.
              example: >-
                
              x-okta-operationId: publishBinaryDerCert
          application/x-pem-file:
            schema:
              type: string
              format: binary
              description: X.509 certificate in `PEM` format
              example: '@certificate.pem'
              x-okta-operationId: publishBinaryPemCert
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
