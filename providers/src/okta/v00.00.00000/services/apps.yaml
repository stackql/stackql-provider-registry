      schema:
        type: string
        example: 00u13okQOVWZJGDOAUVR
    pathOAuthProvisioningAppName:
      name: appName
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/OAuthProvisioningEnabledApp'
