      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 200
        default: 20
      description: A limit on the number of objects to return
    pathTokenId:
      name: tokenId
      description: '`id` of Token'
      in: path
      required: true
      schema:
        type: string
        example: sHHSth53yJAyNSTQKDJZ
    queryAppLimit:
      name: limit
      in: query
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 500
        default: 50
      description: >
        Specifies the number of objects to return per page.

        If there are multiple pages of results, the Link header contains a
        `next` link that you need to use as an opaque value (follow it, don't
        parse it).

        See [Pagination]https://developer.okta.com/docs/api#pagination.
    queryAppUserQ:
      name: q
      in: query
      schema:
        type: string
        example: sam
      description: >
        Specifies a filter for the list of application users returned based on
        their profile attributes.

        The value of `q` is matched against the beginning of the following
        profile attributes: `userName`, `firstName`, `lastName`, and `email`.

        This filter only supports the `startsWith` operation that matches the
        `q` string against the beginning of the attribute values.

        > **Note:** For OIDC apps, user profiles don't contain the `firstName`
        or `lastName` attributes. Therefore, the query only matches against the
        `userName` or `email` attributes.
    queryAppUserExpand:
      name: expand
      in: query
      description: >-
        An optional query parameter to return the corresponding
        [User](https://developer.okta.com/docs/api/openapi/okta-management/management/tag/User/) object in the
        `_embedded` property.

        Valid value: `user`
