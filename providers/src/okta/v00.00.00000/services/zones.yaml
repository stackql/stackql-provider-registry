                allow:
                  - POST
        - type: IP
          id: nzou3u0ssJfZjYsWL1d6
          name: LegacyIpZone
          status: ACTIVE
          usage: POLICY
          created: '2021-06-09T21:32:46.000Z'
          lastUpdated: '2021-06-09T21:32:46.000Z'
          system: true
          gateways: null
          proxies: null
          _links:
            self:
              href: https://{yourOktaDomain}/api/v1/zones/nzou3u0ssJfZjYsWL1d6
              hints:
                allow:
                  - GET
                  - PUT
                  - DELETE
            deactivate:
              href: >-
                https://{yourOktaDomain}/api/v1/zones/nzou3u0ssJfZjYsWL1d6/lifecycle/deactivate
              hints:
                allow:
                  - POST
    CreateIPPolicyNetworkZone:
      summary: Create an IP policy network zone
      value:
        type: IP
        name: newNetworkZone
        gateways:
          - type: CIDR
            value: 1.2.3.4/24
          - type: CIDR
            value: 2.3.4.5/24
        proxies:
          - type: CIDR
            value: 2.2.3.4/24
          - type: CIDR
            value: 3.3.4.5/24
    CreateIPPolicyBlockListNetworkZone:
      summary: Create an IP blocklist network zone
      value:
        type: IP
        name: newBlockListNetworkZone
        status: ACTIVE
        usage: BLOCKLIST
        gateways:
          - type: CIDR
            value: 1.2.3.4/24
          - type: CIDR
            value: 2.3.4.5/24
        proxies: null
    CreateEDNZRequest:
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: false
        SKUs: []
      summary: Create an enhanced dynamic network zone
      value:
        type: DYNAMIC_V2
        name: testZone106
        status: ACTIVE
        usage: BLOCKLIST
        locations:
          include: []
          exclude: []
        asns:
          include: []
          exclude: []
        ipServiceCategories:
          include:
            - ALL_ANONYMIZERS
          exclude: []
    CreateIPPolicyNetworkZoneResponse:
      summary: IP policy network zone
      value:
        type: IP
        id: nzowb8T5Jh5xuAJ0o0g7
        name: newNetworkZone
        status: ACTIVE
        usage: POLICY
        created: '2021-08-09T21:32:01.000Z'
        lastUpdated: '2021-08-09T21:32:01.000Z'
        system: false
        gateways:
          - type: CIDR
            value: 1.2.3.4/24'
          - type: CIDR
            value: 2.3.4.5/24
        proxies:
          - type: CIDR
            value: 2.2.3.4/24
          - type: CIDR
            value: 3.3.4.5/24
