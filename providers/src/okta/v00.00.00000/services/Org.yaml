  /api/v1/org/email/bounces/remove-list:
    post:
      summary: Remove bounced emails
      description: >
        Removes emails from an email service bounce list.


        The emails submitted in this operation are removed from the bounce list
        by an asynchronous job.

        Any email address that passes validation is accepted for the removal
        process, even if there are other email addresses in the request that
        failed validation.


        > **Note:** If there are validation errors for all email addresses, a
        `200 OK` HTTP status is still returned.
      operationId: bulkRemoveEmailAddressBounces
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BouncesRemoveListObj'
            examples:
              example-1:
                summary: Request example
                value:
                  emailAddresses:
                    - name@company.com
                    - unknown.email@okta.com
                    - name@okta@com
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BouncesRemoveListResult'
              examples:
                example-1:
                  summary: Response example
                  value:
                    errors:
                      - emailAddress: unknown.email@okta.com
                        reason: >-
                          This email address does not belong to any user in your
                          organization.
                      - emailAddress: name@okta@com
                        reason: >-
                          Invalid email address. The provided email address
                          failed validation against RFC 3696.
        '400':
          $ref: '#/components/responses/ErrorApiValidationFailed400'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.orgs.manage
      tags:
        - EmailCustomization
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
  /api/v1/org/factors/yubikey_token/tokens:
    get:
      summary: List all YubiKey OTP tokens
      description: Lists all YubiKey OTP tokens
      operationId: listYubikeyOtpTokens
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserFactorYubikeyOtpToken'
              examples:
                ListYubikeyOptTokensResponse:
                  $ref: '#/components/examples/ListYubikeyOptTokensResponse'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.users.read
      tags:
        - UserFactor
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    post:
      summary: Upload a YubiKey OTP seed
      description: Uploads a seed for a user to enroll a YubiKey OTP
      operationId: uploadYubikeyOtpTokenSeed
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                serialNumber:
                  type: string
                  description: The unique identifier assigned to each YubiKey device
                publicId:
                  type: string
                  description: The YubiKey's public ID
                privateId:
                  type: string
                  description: The YubiKey's private ID
                aesKey:
                  type: string
                  description: >-
                    The cryptographic key used in the AES (Advanced Encryption
                    Standard) algorithm to encrypt and decrypt the YubiKey OTP
            examples:
              uploadYubikeyOtpSeedRequest:
                $ref: '#/components/examples/UploadYubikeyTokenSeedRequest'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserFactorYubikeyOtpToken'
              examples:
                yubikeyToken:
                  $ref: '#/components/examples/UploadYubikeyTokenSeedResponse'
        '400':
          $ref: '#/components/responses/ErrorApiValidationFailed400'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.users.manage
      tags:
        - UserFactor
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    parameters:
      - name: after
        in: query
        description: Specifies the pagination cursor for the next page of tokens
        schema:
          type: string
      - name: expand
        in: query
        description: >-
          Embeds the [user](https://developer.okta.com/docs/apihttps://developer.okta.com/docs/apihttps://developer.okta.com/docs/apihttps://developer.okta.com/docs/api/openapi/okta-management/management/tag/User/)
          resource if the YubiKey token is assigned to a user and `expand` is
          set to `user`
        schema:
          type: string
      - name: filter
        in: query
        description: The expression used to filter tokens
        schema:
          type: string
          enum:
            - profile.email
            - profile.serial
            - activated
            - user.id
            - created
            - status
            - lastVerified
      - name: forDownload
        in: query
        description: >-
          Returns tokens in a CSV to download instead of in the response. When
          you use this query parameter, the `limit` default changes to 1000.
        schema:
          type: boolean
          default: false
      - name: limit
        in: query
        description: Specifies the number of results per page
        schema:
          type: integer
          default: 20
          maximum: 200
      - name: sortBy
        in: query
        description: The value of how the tokens are sorted
        schema:
          type: string
          enum:
            - profile.email
            - profile.serial
            - activated
            - user.id
            - created
            - status
            - lastVerified
      - name: sortOrder
        in: query
        description: Specifies the sort order, either `ASC` or `DESC`
        schema:
          type: string
          enum:
            - ASC
            - DESC
