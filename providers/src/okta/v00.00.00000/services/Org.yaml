  /api/v1/org/logo:
    post:
      summary: Upload the org logo
      description: Uploads and replaces the logo for your organization
      operationId: uploadOrgLogo
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: >-
                    The file must be in PNG, JPG, or GIF format and less than 1
                    MB in size. For best results use landscape orientation, a
                    transparent background, and a minimum size of 420px by 120px
                    to prevent upscaling.
              required:
