openapi: 3.0.3
info:
  title: integrations API
  description: okta integrations API
  version: 5.1.0
paths:
  /integrations/api/v1/api-services:
    get:
      summary: List all API service integration instances
      description: Lists all API Service Integration instances with a pagination option
      operationId: listApiServiceIntegrationInstances
      parameters:
        - $ref: '#/components/parameters/queryAfter'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/APIServiceIntegrationInstance'
              examples:
                APIServiceIntegrationResponseExample:
                  $ref: '#/components/examples/APIServiceIntegrationListResponse'
        '401':
          $ref: '#/components/responses/ErrorInvalidToken401'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.oauthIntegrations.read
      tags:
        - ApiServiceIntegrations
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    post:
      summary: Create an API service integration instance
      description: Creates and authorizes an API Service Integration instance
      operationId: createApiServiceIntegrationInstance
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postAPIServiceIntegrationInstanceRequest'
            examples:
              postAPIServiceIntegrationRequestExample:
                $ref: '#/components/examples/postAPIServiceIntegrationRequest'
              postAPIServiceWithPropertiesIntegrationRequestExample:
                $ref: >-
                  #/components/examples/postAPIServiceWithPropertiesIntegrationRequest
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/postAPIServiceIntegrationInstance'
              examples:
                APIServiceIntegrationResponseExample:
                  $ref: '#/components/examples/postAPIServiceIntegrationResponse'
                APIServiceWithPropertiesIntegrationResponseExample:
                  $ref: >-
                    #/components/examples/postAPIServiceWithPropertiesIntegrationResponse
        '400':
          $ref: '#/components/responses/ErrorApiValidationFailed400'
        '401':
          $ref: '#/components/responses/ErrorInvalidToken401'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.oauthIntegrations.manage
      tags:
        - ApiServiceIntegrations
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
  /integrations/api/v1/api-services/{apiServiceId}:
    get:
      summary: Retrieve an API service integration instance
      description: Retrieves an API Service Integration instance by `id`
      operationId: getApiServiceIntegrationInstance
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIServiceIntegrationInstance'
              examples:
                APIServiceIntegrationResponseExample:
                  $ref: '#/components/examples/APIServiceIntegrationResponse'
                APIServiceWithPropertiesIntegrationResponseExample:
                  $ref: >-
                    #/components/examples/APIServiceWithPropertiesIntegrationResponse
        '401':
          $ref: '#/components/responses/ErrorInvalidToken401'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.oauthIntegrations.read
      tags:
        - ApiServiceIntegrations
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    delete:
      summary: Delete an API service integration instance
      description: >-
        Deletes an API Service Integration instance by `id`. This operation also
        revokes access to scopes that were previously granted to this API
        Service Integration instance.
      operationId: deleteApiServiceIntegrationInstance
      responses:
        '204':
          description: No Content
        '401':
          $ref: '#/components/responses/ErrorInvalidToken401'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.oauthIntegrations.manage
      tags:
        - ApiServiceIntegrations
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    parameters:
      - $ref: '#/components/parameters/pathApiServiceId'
  /integrations/api/v1/api-services/{apiServiceId}/credentials/secrets:
    get:
      summary: List all API service integration instance secrets
      description: >-
        Lists all client secrets for an API Service Integration instance by
        `apiServiceId`
      operationId: listApiServiceIntegrationInstanceSecrets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/APIServiceIntegrationInstanceSecret'
              examples:
                APIServiceIntegrationResponseExample:
                  $ref: >-
                    #/components/examples/APIServiceIntegrationInstanceSecretListResponse
        '401':
          $ref: '#/components/responses/ErrorInvalidToken401'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.oauthIntegrations.read
      tags:
        - ApiServiceIntegrations
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    post:
      summary: Create an API service integration instance secret
      description: >-
        Creates an API Service Integration instance Secret object with a new
        active client secret. You can create up to two Secret objects. An error
        is returned if you attempt to create more than two Secret objects.
      operationId: createApiServiceIntegrationInstanceSecret
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIServiceIntegrationInstanceSecret'
              examples:
                newAPIServiceIntegrationInstanceSecretResponse:
                  $ref: >-
                    #/components/examples/newAPIServiceIntegrationInstanceSecretResponse
        '400':
          $ref: '#/components/responses/ErrorApiValidationFailed400'
        '401':
          $ref: '#/components/responses/ErrorInvalidToken401'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.oauthIntegrations.manage
      tags:
        - ApiServiceIntegrations
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    parameters:
      - $ref: '#/components/parameters/pathApiServiceId'
  /integrations/api/v1/api-services/{apiServiceId}/credentials/secrets/{secretId}:
    delete:
      summary: Delete an API service integration instance secret
      description: >-
        Deletes an API Service Integration instance Secret by `secretId`. You
        can only delete an inactive Secret.
      operationId: deleteApiServiceIntegrationInstanceSecret
      responses:
        '204':
          description: No Content
        '401':
          $ref: '#/components/responses/ErrorInvalidToken401'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.oauthIntegrations.manage
      tags:
        - ApiServiceIntegrations
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    parameters:
      - $ref: '#/components/parameters/pathApiServiceId'
      - $ref: '#/components/parameters/pathSecretId'
  /integrations/api/v1/api-services/{apiServiceId}/credentials/secrets/{secretId}/lifecycle/activate:
    post:
      summary: Activate an API service integration instance secret
      description: Activates an API Service Integration instance Secret by `secretId`
      operationId: activateApiServiceIntegrationInstanceSecret
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIServiceIntegrationInstanceSecret'
              examples:
                activeAPIServiceIntegrationInstanceSecretResponse:
                  $ref: >-
                    #/components/examples/activeAPIServiceIntegrationInstanceSecretResponse
        '401':
          $ref: '#/components/responses/ErrorInvalidToken401'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.oauthIntegrations.manage
      tags:
        - ApiServiceIntegrations
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    parameters:
      - $ref: '#/components/parameters/pathApiServiceId'
      - $ref: '#/components/parameters/pathSecretId'
  /integrations/api/v1/api-services/{apiServiceId}/credentials/secrets/{secretId}/lifecycle/deactivate:
    post:
      summary: Deactivate an API service integration instance secret
      description: Deactivates an API Service Integration instance Secret by `secretId`
      operationId: deactivateApiServiceIntegrationInstanceSecret
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIServiceIntegrationInstanceSecret'
              examples:
                inactiveAPIServiceIntegrationInstanceSecretResponse:
                  $ref: >-
                    #/components/examples/inactiveAPIServiceIntegrationInstanceSecretResponse
        '401':
          $ref: '#/components/responses/ErrorInvalidToken401'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.oauthIntegrations.manage
      tags:
        - ApiServiceIntegrations
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    parameters:
      - $ref: '#/components/parameters/pathApiServiceId'
      - $ref: '#/components/parameters/pathSecretId'
components:
  schemas:
    APIServiceIntegrationInstance:
      type: object
      properties:
        configGuideUrl:
          type: string
          description: The URL to the API service integration configuration guide
          example: https://{docDomain}/my-app-cie/configuration-guide
          readOnly: true
        createdAt:
          type: string
          description: Timestamp when the API Service Integration instance was created
          example: '2023-02-21T20:08:24.000Z'
          readOnly: true
        createdBy:
          type: string
          description: The user ID of the API Service Integration instance creator
          example: 00uu3u0ujW1P6AfZC2d5
          readOnly: true
        grantedScopes:
          type: array
          description: >-
            The list of Okta management scopes granted to the API Service
            Integration instance. See [Okta management OAuth 2.0
            scopes]https://developer.okta.com/docs/api/oauth2/#okta-admin-management.
          items:
            type: string
          example:
            - okta.logs.read
        id:
          type: string
          description: The ID of the API Service Integration instance
          readOnly: true
          example: 0oa72lrepvp4WqEET1d9
        name:
          type: string
          description: >-
            The name of the API service integration that corresponds with the
            `type` property. This is the full name of the API service
            integration listed in the Okta Integration Network (OIN) catalog.
          readOnly: true
          example: My App Cloud Identity Engine
        properties:
          $ref: '#/components/schemas/AppProperties'
        type:
          type: string
          description: >-
            The type of the API service integration. This string is an
            underscore-concatenated, lowercased API service integration name.
            For example, `my_api_log_integration`.
          example: my_app_cie
        _links:
          $ref: '#/components/schemas/APIServiceIntegrationLinks'
          readOnly: true
    postAPIServiceIntegrationInstanceRequest:
      type: object
      properties:
        grantedScopes:
          type: array
          description: >-
            The list of Okta management scopes granted to the API Service
            Integration instance. See [Okta management OAuth 2.0
            scopes]https://developer.okta.com/docs/api/oauth2/#okta-admin-management.
          items:
            type: string
          example:
            - okta.logs.read
        properties:
          $ref: '#/components/schemas/AppProperties'
        type:
          type: string
          description: >-
            The type of the API service integration. This string is an
            underscore-concatenated, lowercased API service integration name.
            For example, `my_api_log_integration`.
          example: my_app_cie
      required:
        - type
        - grantedScopes
    postAPIServiceIntegrationInstance:
      allOf:
        - $ref: '#/components/schemas/APIServiceIntegrationInstance'
        - type: object
          properties:
            clientSecret:
              type: string
              description: >-
                The client secret for the API Service Integration instance. This
                property is only returned in a POST response.
              readOnly: true
    APIServiceIntegrationInstanceSecret:
      type: object
      properties:
        client_secret:
          type: string
          description: >-
            The OAuth 2.0 client secret string. The client secret string is
            returned in the response of a Secret creation request. In other
            responses (such as list, activate, or deactivate requests), the
            client secret is returned as an undisclosed hashed value.
          example: DRUFXGF9XbLnS9k-Sla3x3POBiIxDreBCdZuFs5B
          readOnly: true
        created:
          type: string
          description: >-
            Timestamp when the API Service Integration instance Secret was
            created
          example: '2023-02-21T20:08:24.000Z'
          readOnly: true
        id:
          type: string
          description: The ID of the API Service Integration instance Secret
          example: ocs2f4zrZbs8nUa7p0g4
          readOnly: true
        lastUpdated:
          type: string
          description: >-
            Timestamp when the API Service Integration instance Secret was
            updated
          example: '2023-02-21T20:08:24.000Z'
          readOnly: true
        secret_hash:
          type: string
          description: OAuth 2.0 client secret string hash
          example: yk4SVx4sUWVJVbHt6M-UPA
          readOnly: true
        status:
          type: string
          enum:
            - ACTIVE
            - INACTIVE
          description: Status of the API Service Integration instance Secret
          example: ACTIVE
        _links:
          $ref: '#/components/schemas/APIServiceIntegrationSecretLinks'
          readOnly: true
      required:
        - id
        - status
        - client_secret
        - created
        - lastUpdated
        - secret_hash
        - _links
    AppProperties:
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
      description: App instance properties
      additionalProperties:
        type: object
        properties:
          name:
            type: string
            description: Name of the property
            example: baseUrl
          value:
            type: string
            description: Value of the property
            example: https://example.com
      type: object
    APIServiceIntegrationLinks:
      description: >-
        Specifies link relations (see [Web
        Linking](https://www.rfc-editor.org/rfc/rfc8288)) available for the
        current status of an application using the [JSON Hypertext Application
        Language](https://datatracker.ietf.org/doc/html/draft-kelly-json-hal-06)
        specification. This object is used for dynamic discovery of related
        resources and lifecycle operations.
      properties:
        client:
          $ref: '#/components/schemas/HrefObjectClientLink'
        logo:
          $ref: '#/components/schemas/HrefObjectLogoLink'
        self:
          $ref: '#/components/schemas/HrefObjectSelfLink'
      readOnly: true
      type: object
    Error:
      title: Error
      type: object
      properties:
        errorCauses:
          type: array
          items:
            $ref: '#/components/schemas/ErrorCause'
        errorCode:
          type: string
          description: An Okta code for this type of error
        errorId:
          type: string
          description: >-
            A unique identifier for this error. This can be used by Okta Support
            to help with troubleshooting.
        errorLink:
          type: string
          description: An Okta code for this type of error
        errorSummary:
          type: string
          description: >-
            A short description of what caused this error. Sometimes this
            contains dynamically-generated information about your specific
            error.
    APIServiceIntegrationSecretLinks:
      description: >-
        Specifies link relations (see [Web
        Linking](https://www.rfc-editor.org/rfc/rfc8288)) available for the
        current status of an application using the [JSON Hypertext Application
        Language](https://datatracker.ietf.org/doc/html/draft-kelly-json-hal-06)
        specification. This object is used for dynamic discovery of related
        resources and lifecycle operations.
      properties:
        activate:
          $ref: '#/components/schemas/HrefObjectActivateLink'
        deactivate:
          $ref: '#/components/schemas/HrefObjectDeactivateLink'
        delete:
          $ref: '#/components/schemas/HrefObjectDeleteLink'
      readOnly: true
      type: object
    HrefObjectClientLink:
      allOf:
        - $ref: '#/components/schemas/HrefObject'
        - description: Link to the client resource
    HrefObjectLogoLink:
      allOf:
        - $ref: '#/components/schemas/HrefObject'
        - description: Link to the logo resource
    HrefObjectSelfLink:
      allOf:
        - $ref: '#/components/schemas/HrefObject'
        - description: Link to the resource (self)
    ErrorCause:
      type: object
      properties:
        errorSummary:
          type: string
    HrefObjectActivateLink:
      allOf:
        - $ref: '#/components/schemas/HrefObject'
        - description: Link to activate the resource
    HrefObjectDeactivateLink:
      allOf:
        - $ref: '#/components/schemas/HrefObject'
        - description: Link to deactivate the resource
    HrefObjectDeleteLink:
      allOf:
        - $ref: '#/components/schemas/HrefObject'
        - description: Link to delete the resource
    HrefObject:
      title: Link Object
      additionalProperties: true
      type: object
      properties:
        hints:
          $ref: '#/components/schemas/HrefHints'
          readOnly: true
        href:
          type: string
          description: Link URI
        name:
          type: string
          description: Link name
          readOnly: true
        templated:
          type: boolean
          description: >-
            Indicates whether the link object's `href` property is a URI
            template.
          readOnly: true
        type:
          type: string
          description: >-
            The media type of the link. If omitted, it is implicitly
            `application/json`.
          readOnly: true
      required:
        - href
    HrefHints:
      description: Describes allowed HTTP verbs for the `href`
      type: object
      properties:
        allow:
          type: array
          items:
            $ref: '#/components/schemas/HttpMethod'
    HttpMethod:
      type: string
      enum:
        - DELETE
        - GET
        - POST
        - PUT
  responses:
    ErrorInvalidToken401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            InvalidTokenProvided:
              $ref: '#/components/examples/ErrorInvalidTokenProvided'
    ErrorAccessDenied403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            AccessDenied:
              $ref: '#/components/examples/ErrorAccessDenied'
    ErrorTooManyRequests429:
      description: Too Many Requests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            TooManyRequests:
              $ref: '#/components/examples/ErrorTooManyRequests'
    ErrorApiValidationFailed400:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            APIValidationFailed:
              $ref: '#/components/examples/ErrorApiValidationFailed'
    ErrorResourceNotFound404:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            ResourceNotFound:
              $ref: '#/components/examples/ErrorResourceNotFound'
  parameters:
    queryAfter:
      name: after
      in: query
      schema:
        type: string
      description: >-
        The cursor to use for pagination. It is an opaque string that specifies
        your current location in the list and is obtained from the `Link`
        response header. See
        [Pagination](https://developer.okta.com/docs/api/#pagination).
    pathApiServiceId:
      name: apiServiceId
      in: path
      schema:
        type: string
      required: true
      description: '`id` of the API Service Integration instance'
      example: 000lr2rLjZ6NsGn1P0g3
    pathSecretId:
      name: secretId
      in: path
      schema:
        type: string
      required: true
      description: '`id` of the API Service Integration instance Secret'
      example: ocs2f4zrZbs8nUa7p0g4
  examples:
    APIServiceIntegrationListResponse:
      summary: List response example
      value:
        - id: 0oa72lrepvp4WqEET1d9
          type: my_app_cie
          name: My App Cloud Identity Engine
          createdAt: '2023-02-21T20:08:24.000Z'
          createdBy: 00uu3u0ujW1P6AfZC2d5
          configGuideUrl: https://{docDomain}/my-app-cie/configuration-guide
          grantedScopes:
            - okta.logs.read
            - okta.groups.read
            - okta.users.read
          _links:
            self:
              href: >-
                https://{yourOktaDomain}/integrations/api/v1/api-services/0oa72lrepvp4WqEET1d9
              hints:
                allow:
                  - GET
                  - DELETE
            client:
              href: https://{yourOktaDomain}/oauth2/v1/clients/0oa72lrepvp4WqEET1d9
              hints:
                allow:
                  - GET
            logo:
              name: small
              href: https://{logoDomain}/{logoPath}/my_app_cie_small_logo
    postAPIServiceIntegrationRequest:
      summary: POST request example
      value:
        type: my_app_cie
        grantedScopes:
          - okta.logs.read
          - okta.groups.read
          - okta.users.read
    postAPIServiceWithPropertiesIntegrationRequest:
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
      summary: POST request example with app properties
      value:
        type: my_app_cie
        grantedScopes:
          - okta.logs.read
          - okta.groups.read
          - okta.users.read
        properties:
          baseUrl: https://example.com
          orgId: '42'
    postAPIServiceIntegrationResponse:
      summary: Post response example
      value:
        id: 0oa72lrepvp4WqEET1d9
        type: my_app_cie
        name: My App Cloud Identity Engine
        createdAt: '2023-02-21T20:08:24.000Z'
        createdBy: 00uu3u0ujW1P6AfZC2d5
        clientSecret: CkF69kXtag0q0P4pXU8OnP5IAzgGlwx6eqGy7Fmg
        configGuideUrl: https://{docDomain}/my-app-cie/configuration-guide
        grantedScopes:
          - okta.logs.read
          - okta.groups.read
          - okta.users.read
        _links:
          self:
            href: >-
              https://{yourOktaDomain}/integrations/api/v1/api-services/0oa72lrepvp4WqEET1d9
            hints:
              allow:
                - GET
                - DELETE
          client:
            href: https://{yourOktaDomain}/oauth2/v1/clients/0oa72lrepvp4WqEET1d9
            hints:
              allow:
                - GET
          logo:
            name: small
            href: https://{logoDomain}/{logoPath}/my_app_cie_small_logo
    postAPIServiceWithPropertiesIntegrationResponse:
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
      summary: Post response example with app properties
      value:
        id: 0oa72lrepvp4WqEET1d9
        type: my_app_cie
        name: My App Cloud Identity Engine
        createdAt: '2023-02-21T20:08:24.000Z'
        createdBy: 00uu3u0ujW1P6AfZC2d5
        clientSecret: CkF69kXtag0q0P4pXU8OnP5IAzgGlwx6eqGy7Fmg
        configGuideUrl: https://{docDomain}/my-app-cie/configuration-guide
        grantedScopes:
          - okta.logs.read
          - okta.groups.read
          - okta.users.read
        properties:
          baseUrl: https://example.com
          orgId: '42'
        _links:
          self:
            href: >-
              https://{yourOktaDomain}/integrations/api/v1/api-services/0oa72lrepvp4WqEET1d9
            hints:
              allow:
                - GET
                - DELETE
          client:
            href: https://{yourOktaDomain}/oauth2/v1/clients/0oa72lrepvp4WqEET1d9
            hints:
              allow:
                - GET
          logo:
            name: small
            href: https://{logoDomain}/{logoPath}/my_app_cie_small_logo
