components:
  schemas:
    DeviceAssurance:
      title: DeviceAssurance
      type: object
      properties:
        createdBy:
          type: string
          readOnly: true
        createdDate:
          type: string
          readOnly: true
        devicePostureChecks:
          $ref: '#/components/schemas/DevicePostureChecks'
        displayRemediationMode:
          x-okta-lifecycle:
            lifecycle: EA
            isGenerallyAvailable: false
            SKUs: []
          description: >-
            <x-lifecycle-container><x-lifecycle
            class="ea"></x-lifecycle></x-lifecycle-container>Represents the
            remediation mode of this device assurance policy when users are
            denied access due to device noncompliance
          type: string
          enum:
            - HIDE
            - SHOW
          example: SHOW
          x-enumDescriptions:
            HIDE: Hide remediation instructions in the Sign-In Widget
            SHOW: Display remediation instructions in the Sign-In Widget
        gracePeriod:
          $ref: '#/components/schemas/GracePeriod'
        id:
          type: string
          readOnly: true
        lastUpdate:
          type: string
          readOnly: true
        lastUpdatedBy:
          type: string
          readOnly: true
        name:
          type: string
          description: Display name of the device assurance policy
        platform:
          $ref: '#/components/schemas/Platform'
        _links:
          $ref: '#/components/schemas/LinksSelf'
      discriminator:
        propertyName: platform
        mapping:
          WINDOWS: '#/components/schemas/DeviceAssuranceWindowsPlatform'
          MACOS: '#/components/schemas/DeviceAssuranceMacOSPlatform'
          CHROMEOS: '#/components/schemas/DeviceAssuranceChromeOSPlatform'
          IOS: '#/components/schemas/DeviceAssuranceIOSPlatform'
          ANDROID: '#/components/schemas/DeviceAssuranceAndroidPlatform'
    Error:
      title: Error
      type: object
      properties:
        errorCauses:
          type: array
          items:
            $ref: '#/components/schemas/ErrorCause'
        errorCode:
          type: string
          description: An Okta code for this type of error
        errorId:
          type: string
          description: >-
            A unique identifier for this error. This can be used by Okta Support
            to help with troubleshooting.
        errorLink:
          type: string
          description: An Okta code for this type of error
        errorSummary:
          type: string
          description: >-
            A short description of what caused this error. Sometimes this
            contains dynamically-generated information about your specific
            error.
    DevicePostureChecks:
      x-okta-lifecycle:
        lifecycle: EA
        isGenerallyAvailable: false
        SKUs: []
      description: >-
        <x-lifecycle-container><x-lifecycle
        class="ea"></x-lifecycle></x-lifecycle-container>Represents the Device
        Posture Checks configuration for the device assurance policy
      type: object
      properties:
        include:
          type: array
          description: >-
            An array of key value pairs including Device Posture Check
            `variableNames`
          example:
            - variableName: macOSFirewall
              value: '1'
            - variableName: windowsFirewall
              value: '1'
    GracePeriod:
      x-okta-lifecycle:
        lifecycle: EA
        isGenerallyAvailable: false
        SKUs: []
      description: >-
        <x-lifecycle-container><x-lifecycle
        class="ea"></x-lifecycle></x-lifecycle-container>Represents the Grace
        Period configuration for the device assurance policy
      type: object
      properties:
        expiry:
          oneOf:
            - $ref: '#/components/schemas/ByDateTimeExpiry'
            - $ref: '#/components/schemas/ByDurationExpiry'
        type:
          description: >-
            Represents the type of Grace Period configured for the device
            assurance policy
          type: string
          enum:
            - BY_DATE_TIME
            - BY_DURATION
          example: BY_DATE_TIME
          x-enumDescriptions:
            BY_DATE_TIME: >-
              The Grace Period configured for this device assurance policy
              expires at a specified date and time
            BY_DURATION: >-
              The Grace Period configured for this device assurance policy
              expires after a specified duration
    Platform:
      type: string
      enum:
        - ANDROID
