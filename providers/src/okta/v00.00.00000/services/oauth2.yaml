openapi: 3.0.3
info:
  title: oauth2 API
  description: okta oauth2 API
  version: 5.1.0
paths:
  /oauth2/v1/clients/{clientId}/roles:
    get:
      summary: List all client role assignments
      description: Lists all roles assigned to a client app identified by `clientId`
      operationId: listRolesForClient
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/StandardRole'
                  - $ref: '#/components/schemas/CustomRole'
              examples:
                Standard Roles:
                  $ref: '#/components/examples/StandardRolesListResponseClient'
                Custom Roles:
                  $ref: '#/components/examples/CustomRolesListResponseClient'
                IAM-based Standard Roles:
                  $ref: '#/components/examples/IAMStandardRolesListResponseClient'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.roles.read
      tags:
        - RoleAssignmentClient
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    post:
      summary: Assign a client role
      description: >-
        Assigns a [standard
        role](https://developer.okta.com/docs/apihttps://developer.okta.com/docs/apihttps://developer.okta.com/docs/api/openapi/okta-management/guides/roles/#standard-roles) to a client
        app.


        You can also assign a custom role to a client app, but the preferred
        method to assign a custom role to a client is to create a binding
        between the custom role, the resource set, and the client app. See
        [Create a role resource set
        binding](https://developer.okta.com/docs/apihttps://developer.okta.com/docs/apihttps://developer.okta.com/docs/apihttps://developer.okta.com/docs/api/openapi/okta-management/management/tag/RoleDResourceSetBinding/#tag/RoleDResourceSetBinding/operation/createResourceSetBinding).


        > **Notes:**

        > * The request payload is different for standard and custom role
        assignments.

        > * For IAM-based standard role assignments, use the request payload for
        standard roles. However, the response payload for IAM-based role
        assignments is similar to the custom role's assignment response.
      operationId: assignRoleToClient
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/StandardRoleAssignmentSchema'
                - $ref: '#/components/schemas/CustomRoleAssignmentSchema'
            examples:
              Standard Role:
                $ref: '#/components/examples/StandardRoleAssignmentRequest'
              Custom Role Assignment:
                $ref: '#/components/examples/CustomRoleAssignmentRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/StandardRole'
                  - $ref: '#/components/schemas/CustomRole'
              examples:
                Standard Role:
                  $ref: '#/components/examples/StandardRoleResponseClient'
                Custom Role Assignment:
                  $ref: '#/components/examples/CustomRoleResponseClient'
                IAM-based Role Assignment:
                  $ref: '#/components/examples/IAMStandardRolesListResponseClient'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.roles.manage
      tags:
        - RoleAssignmentClient
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    parameters:
      - $ref: '#/components/parameters/pathClientId'
  /oauth2/v1/clients/{clientId}/roles/{roleAssignmentId}:
    get:
      summary: Retrieve a client role
      description: >-
        Retrieves a role assignment (identified by `roleAssignmentId`) for a
        client app (identified by `clientId`)
      operationId: retrieveClientRole
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/StandardRole'
                  - $ref: '#/components/schemas/CustomRole'
              examples:
                Standard Role:
                  $ref: '#/components/examples/StandardRoleResponseClient'
                Custom Role Assignment:
                  $ref: '#/components/examples/CustomRoleResponseClient'
                IAM-based Standard Role Assignment:
                  $ref: '#/components/examples/IAMStandardRoleResponseClient'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.roles.read
      tags:
        - RoleAssignmentClient
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    delete:
      summary: Unassign a client role
      description: >-
        Unassigns a role assignment (identified by `roleAssignmentId`) from a
        client app (identified by `clientId`)
      operationId: deleteRoleFromClient
      responses:
        '204':
          description: No Content
          content: {}
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.roles.manage
      tags:
        - RoleAssignmentClient
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    parameters:
      - $ref: '#/components/parameters/pathClientId'
      - $ref: '#/components/parameters/pathRoleAssignmentId'
  /oauth2/v1/clients/{clientId}/roles/{roleAssignmentId}/targets/catalog/apps:
    get:
      summary: List all client role app targets
      description: >-
        Lists all OIN app targets for an `APP_ADMIN` role that's assigned to a
        client (by `clientId`).
      operationId: listAppTargetRoleToClient
      parameters:
        - $ref: '#/components/parameters/queryAfter'
        - $ref: '#/components/parameters/queryLimit'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CatalogApplication'
              examples:
                ClientRoleTargetExample:
                  $ref: '#/components/examples/ClientRoleTargetResponseFacebookEx'
                ClientRoleTargetNonOINExample:
                  $ref: '#/components/examples/ClientRoleTargetResponseInstanceEx'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.roles.read
      tags:
        - RoleBTargetClient
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    parameters:
      - $ref: '#/components/parameters/pathClientId'
      - $ref: '#/components/parameters/pathRoleAssignmentId'
  /oauth2/v1/clients/{clientId}/roles/{roleAssignmentId}/targets/catalog/apps/{appName}:
    put:
      summary: Assign a client role app target
      description: >-
        Assigns an OIN app target for an `APP_ADMIN` role assignment to a
        client. When you assign an app target from the OIN catalog, you reduce
        the scope of the role assignment.

        The role assignment applies to only app instances that are included in
        the specified OIN app target.


        An assigned OIN app target overrides any existing app instance targets.

        For example, if a user is assigned to administer a specific Facebook
        instance, a successful request to add an OIN app target with `facebook`
        for `appName` makes that user the administrator for all Facebook
        instances.
      operationId: assignAppTargetRoleToClient
      responses:
        '204':
          description: No Content
          content: {}
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.roles.manage
      tags:
        - RoleBTargetClient
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    delete:
      summary: Unassign a client role app target
      description: >-
        Unassigns an OIN app target for a role assignment to a client app


        > **Note:** You can't remove the last OIN app target from a role
        assignment.

        > If you need a role assignment that applies to all apps, delete the
        role assignment with the target and create another one. See [Unassign a
        client
        role](https://developer.okta.com/docs/apihttps://developer.okta.com/docs/apihttps://developer.okta.com/docs/apihttps://developer.okta.com/docs/api/openapi/okta-management/management/tag/RoleAssignmentClient/#tag/RoleAssignmentClient/operation/deleteRoleFromClient).
      operationId: removeAppTargetRoleFromClient
      responses:
        '204':
          description: No Content
          content: {}
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.roles.manage
      tags:
        - RoleBTargetClient
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    parameters:
      - $ref: '#/components/parameters/pathClientId'
      - $ref: '#/components/parameters/pathRoleAssignmentId'
      - $ref: '#/components/parameters/pathAppName'
  /oauth2/v1/clients/{clientId}/roles/{roleAssignmentId}/targets/catalog/apps/{appName}/{appId}:
    put:
      summary: Assign a client role app instance target
      description: >-
        Assigns an app instance target to an `APP_ADMIN` role assignment to a
        client. When you assign the first OIN app or app instance target, you
        reduce the scope of the role assignment.

        The role no longer applies to all app targets, but applies only to the
        specified target.


        > **Note:** You can target a mixture of both OIN app and app instance
        targets, but you can't assign permissions to manage all instances of an
        OIN app and then assign a subset of permissions to the same app.

        For example, you can't specify that an admin has access to manage all
        instances of the Salesforce app and then also manage only specific
        configurations of the Salesforce app.
      operationId: assignAppTargetInstanceRoleForClient
      responses:
        '204':
          description: No Content
          content: {}
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.roles.manage
      tags:
        - RoleBTargetClient
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    delete:
      summary: Unassign a client role app instance target
      description: >-
        Unassigns an app instance target from a role assignment to a client app


        > **Note:** You can't remove the last app instance target from a role
        assignment.

        > If you need a role assignment that applies to all the apps, delete the
        role assignment with the instance target and create another one.  See
        [Unassign a client
        role](https://developer.okta.com/docs/apihttps://developer.okta.com/docs/apihttps://developer.okta.com/docs/apihttps://developer.okta.com/docs/api/openapi/okta-management/management/tag/RoleAssignmentClient/#tag/RoleAssignmentClient/operation/deleteRoleFromClient).
      operationId: removeAppTargetInstanceRoleForClient
      responses:
        '204':
          description: No Content
          content: {}
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.roles.manage
      tags:
        - RoleBTargetClient
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    parameters:
      - $ref: '#/components/parameters/pathClientId'
      - $ref: '#/components/parameters/pathRoleAssignmentId'
      - $ref: '#/components/parameters/pathAppName'
      - $ref: '#/components/parameters/pathAppId'
  /oauth2/v1/clients/{clientId}/roles/{roleAssignmentId}/targets/groups:
    get:
      summary: List all client role group targets
      description: >-
        Lists all group targets for a
        [`USER_ADMIN`](https://developer.okta.com/docs/apihttps://developer.okta.com/docs/apihttps://developer.okta.com/docs/api/openapi/okta-management/guides/roles/#standard-roles),
        `HELP_DESK_ADMIN`, or `GROUP_MEMBERSHIP_ADMIN` role assignment to a
        client. If the role isn't scoped to specific group targets, Okta returns
        an empty array `[]`.
      operationId: listGroupTargetRoleForClient
      parameters:
        - $ref: '#/components/parameters/queryAfter'
        - $ref: '#/components/parameters/queryLimit'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Group'
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.roles.read
      tags:
        - RoleBTargetClient
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    parameters:
      - $ref: '#/components/parameters/pathClientId'
      - $ref: '#/components/parameters/pathRoleAssignmentId'
  /oauth2/v1/clients/{clientId}/roles/{roleAssignmentId}/targets/groups/{groupId}:
    put:
      summary: Assign a client role group target
      description: >-
        Assigns a group target to a
        [`USER_ADMIN`](https://developer.okta.com/docs/apihttps://developer.okta.com/docs/apihttps://developer.okta.com/docs/api/openapi/okta-management/guides/roles/#standard-roles),
        `HELP_DESK_ADMIN`, or `GROUP_MEMBERSHIP_ADMIN` role assignment to a
        client app. When you assign the first group target, you reduce the scope
        of the role assignment. The role no longer applies to all targets, but
        applies only to the specified target.
      operationId: assignGroupTargetRoleForClient
      responses:
        '204':
          description: No Content
          content: {}
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.roles.manage
      tags:
        - RoleBTargetClient
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    delete:
      summary: Unassign a client role group target
      description: >-
        Unassigns a Group target from a `USER_ADMIN`, `HELP_DESK_ADMIN`, or
        `GROUP_MEMBERSHIP_ADMIN` role assignment to a client app.


        > **Note:** You can't remove the last group target from a role
        assignment. If you need a role assignment that applies to all groups,
        delete the role assignment with the target and create another one. See
        [Unassign a client
        role](https://developer.okta.com/docs/apihttps://developer.okta.com/docs/apihttps://developer.okta.com/docs/apihttps://developer.okta.com/docs/api/openapi/okta-management/management/tag/RoleAssignmentClient/#tag/RoleAssignmentClient/operation/deleteRoleFromClient).
      operationId: removeGroupTargetRoleFromClient
      responses:
        '204':
          description: No Content
          content: {}
        '403':
          $ref: '#/components/responses/ErrorAccessDenied403'
        '404':
          $ref: '#/components/responses/ErrorResourceNotFound404'
        '429':
          $ref: '#/components/responses/ErrorTooManyRequests429'
      security:
        - apiToken: []
        - oauth2:
            - okta.roles.manage
      tags:
        - RoleBTargetClient
      x-okta-lifecycle:
        lifecycle: GA
        isGenerallyAvailable: true
    parameters:
      - $ref: '#/components/parameters/pathClientId'
      - $ref: '#/components/parameters/pathRoleAssignmentId'
      - $ref: '#/components/parameters/pathGroupId'
components:
  schemas:
    StandardRole:
      title: Standard Role Assignment
      type: object
      properties:
        assignmentType:
          $ref: '#/components/schemas/RoleAssignmentType'
        created:
          type: string
          description: Timestamp when the object was created
          format: date-time
          readOnly: true
        id:
          type: string
          description: Role assignment ID
          readOnly: true
        label:
          type: string
          description: Label for the role assignment
          readOnly: true
        lastUpdated:
          type: string
          description: Timestamp when the object was last updated
          format: date-time
          readOnly: true
        status:
          allOf:
            - $ref: '#/components/schemas/LifecycleStatus'
            - description: Status of the role assignment
        type:
          $ref: '#/components/schemas/RoleType'
        _embedded:
          type: object
          description: Optional embedded resources for the role assignment
          properties:
            targets:
              type: object
              description: Targets configured for the role assignment
              properties:
                groups:
                  type: array
                  description: Group targets
                  items:
                    $ref: '#/components/schemas/Group'
                catalog:
                  description: App targets
                  properties:
                    apps:
                      type: array
                      items:
                        $ref: '#/components/schemas/CatalogApplication'
                  type: object
        _links:
          $ref: '#/components/schemas/LinksAssignee'
    CustomRole:
      title: Custom role assignment
      type: object
      properties:
        assignmentType:
          $ref: '#/components/schemas/RoleAssignmentType'
        created:
          type: string
          description: Timestamp when the object was created
          format: date-time
          readOnly: true
        id:
          type: string
          description: Binding object ID
          readOnly: true
        label:
          type: string
          description: Label for the custom role assignment
          readOnly: true
        lastUpdated:
          type: string
          description: Timestamp when the object was last updated
          format: date-time
          readOnly: true
        resource-set:
          type: string
          description: Resource set ID
          readOnly: true
        role:
          type: string
          description: Custom role ID
          readOnly: true
        status:
          allOf:
            - $ref: '#/components/schemas/LifecycleStatus'
            - description: Status of the custom role assignment
        type:
          type: string
          description: CUSTOM for a custom role
          enum:
            - CUSTOM
        _links:
          $ref: '#/components/schemas/LinksCustomRoleResponse'
    StandardRoleAssignmentSchema:
      title: Standard Role
      type: object
      properties:
        type:
          type: string
          description: >-
            Specify the standard or IAM-based role type. See [standard
            roles](https://developer.okta.com/docs/apihttps://developer.okta.com/docs/apihttps://developer.okta.com/docs/api/openapi/okta-management/guides/roles/#standard-roles).
    CustomRoleAssignmentSchema:
      title: Custom Role
      type: object
      properties:
        resource-set:
          type: string
          description: Resource set ID
        role:
          type: string
          description: Custom role ID
        type:
          type: string
          description: The type of role. Specify `CUSTOM` for a custom role.
          enum:
            - CUSTOM
    CatalogApplication:
      description: An app in the OIN catalog
      type: object
      properties:
        category:
          type: string
          description: Category for the app in the OIN catalog
          example: SOCIAL
          readOnly: true
        description:
          type: string
          description: Description of the app in the OIN catalog
          readOnly: true
        displayName:
          type: string
          description: OIN catalog app display name
          readOnly: true
        features:
          type: array
          readOnly: true
          description: >-
            Features supported by the app. See app
            [features](https://developer.okta.com/docs/apihttps://developer.okta.com/docs/apihttps://developer.okta.com/docs/apihttps://developer.okta.com/docs/api/openapi/okta-management/management/tag/Application/#tag/Application/operation/listApplications!c=200&path=0/features&t=response).
          items:
            type: string
        id:
          type: string
          readOnly: true
          description: >-
            ID of the app instance. Okta returns this property only for apps not
            in the OIN catalog.
        lastUpdated:
          type: string
          description: Timestamp when the object was last updated
          format: date-time
          readOnly: true
          example: '2024-09-19T23:37:37.000Z'
        name:
          type: string
          description: >-
            App key name. For OIN catalog apps, this is a unique key for the app
            definition.
        signOnModes:
          type: array
          description: >-
            Authentication mode for the app. See app
            [signOnMode](https://developer.okta.com/docs/apihttps://developer.okta.com/docs/apihttps://developer.okta.com/docs/apihttps://developer.okta.com/docs/api/openapi/okta-management/management/tag/Application/#tag/Application/operation/listApplications!c=200&path=0/signOnMode&t=response).
          items:
            type: string
        status:
          $ref: '#/components/schemas/CatalogApplicationStatus'
        verificationStatus:
          type: string
          description: OIN verification status of the catalog app
          example: OKTA_VERIFIED
        website:
          type: string
          description: Website of the OIN catalog app
        _links:
          type: object
          description: >-
            Specifies link relations (see [Web
            Linking](https://www.rfc-editor.org/rfc/rfc8288)) available using
            the [JSON Hypertext Application
            Language](https://datatracker.ietf.org/doc/html/draft-kelly-json-hal-06)
            specification
          readOnly: true
          properties:
            logo:
              type: array
              description: List of app logo resources
              items:
                $ref: '#/components/schemas/HrefObjectLogoLink'
            self:
              $ref: '#/components/schemas/HrefObjectSelfLink'
    Group:
      type: object
      properties:
        created:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp when the group was created
        id:
          type: string
          readOnly: true
          example: 0gabcd1234
          description: Unique ID for the group
        lastMembershipUpdated:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp when the groups memberships were last updated
        lastUpdated:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp when the group's profile was last updated
        objectClass:
          type: array
          readOnly: true
          description: Determines the group's `profile`
          items:
            type: string
        profile:
          $ref: '#/components/schemas/GroupProfile'
        type:
          $ref: '#/components/schemas/GroupType'
        _embedded:
          type: object
          description: Embedded resources related to the group
          additionalProperties:
            type: object
            properties: {}
          readOnly: true
        _links:
          description: >-
            [Discoverable
            resources](https://developer.okta.com/docs/apihttps://developer.okta.com/docs/apihttps://developer.okta.com/docs/apihttps://developer.okta.com/docs/api/openapi/okta-management/management/tag/Group/#tag/Group/operation/listGroups!c=200&path=_links&t=response)
            related to the group
          allOf:
            - $ref: '#/components/schemas/LinksSelf'
            - properties:
                apps:
                  $ref: '#/components/schemas/HrefObject'
                logo:
                  type: array
                  items:
                    $ref: '#/components/schemas/HrefObject'
                source:
                  $ref: '#/components/schemas/HrefObject'
                users:
                  $ref: '#/components/schemas/HrefObject'
              type: object
    RoleAssignmentType:
      description: Role assignment type
      type: string
      enum:
        - CLIENT
        - GROUP
        - USER
      x-enumDescriptions:
        USER: The role is assigned to a user
        GROUP: The role is assigned to a group
        CLIENT: The role is assigned to a client app
    LifecycleStatus:
      type: string
      enum:
        - ACTIVE
        - INACTIVE
    RoleType:
      description: Standard role type
      type: string
      enum:
        - ACCESS_CERTIFICATIONS_ADMIN
        - ACCESS_REQUESTS_ADMIN
        - API_ACCESS_MANAGEMENT_ADMIN
        - API_ADMIN
        - APP_ADMIN
        - CUSTOM
        - GROUP_MEMBERSHIP_ADMIN
        - HELP_DESK_ADMIN
        - MOBILE_ADMIN
        - ORG_ADMIN
        - READ_ONLY_ADMIN
        - REPORT_ADMIN
        - SUPER_ADMIN
        - USER_ADMIN
        - WORKFLOWS_ADMIN
      x-enumDescriptions:
        API_ACCESS_MANAGEMENT_ADMIN: Access Management Administrator
        API_ADMIN: Access Management Administrator
        APP_ADMIN: Application Administrator
        CUSTOM: Custom label specified by the client
        GROUP_MEMBERSHIP_ADMIN: Group Membership Administrator
        HELP_DESK_ADMIN: Help Desk Administrator
        MOBILE_ADMIN: Mobile Administrator
        ORG_ADMIN: Organizational Administrator
        READ_ONLY_ADMIN: Read-Only Administrator
        REPORT_ADMIN: Report Administrator
