    post:
      operationId: createConnectv1Connector
      description: |-
        [![General Availability](https://img.shields.io/badge/Lifecycle%20Stage-General%20Availability-%2345c6e8)](#section/Versioning/API-Lifecycle-Policy)

        Create a new connector. Returns the new connector information if successful.
      summary: Create a Connector
      tags:
        - Connectors (connect/v1)
      security:
        - cloud-api-key: []
        - confluent-sts-access-token: []
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.v1.ConnectorWithOffsets'
              example:
                name: MyGcsLogsBucketConnector
                config:
                  cloud.environment: prod
                  cloud.provider: aws
                  connector.class: GcsSink
                  data.format: BYTES
                  flush.size: '1000'
                  gcs.bucket.name: APILogsBucket
                  gcs.credentials.config: '****************'
                  kafka.api.key: '****************'
                  kafka.api.secret: '****************'
                  kafka.endpoint: 'SASL_SSL://pkc-xxxxx.us-west-2.aws.confluent.cloud:9092'
                  kafka.region: us-west-2
                  name: MyGcsLogsBucketConnector
                  tasks.max: '1'
                  time.interval: DAILY
                  topics: APILogsTopic
                tasks:
                  - connector: MyGcsLogsBucketConnector
                    task: 0
                type: sink
                offsets:
                  - partition:
                      kafka_partition: 0
                      kafka_topic: APILogsTopic
                    offset:
                      kafka_offset: 1000
          headers: {}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
              example:
                error:
                  code: 400
                  message: Unauthorized
        '401':
          $ref: '#/components/responses/connect.v1.UnauthenticatedError'
        '429':
          $ref: '#/components/responses/RateLimitError'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error_code:
                    type: integer
                  message:
                    type: string
              example:
                error_code: 500
                message: Failed to find any class that implements Connector and which name matches io.confluent.connect.<connector-class>...
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Name of the connector to create.
                config:
                  type: object
                  description: Configuration parameters for the connector. All values should be strings.
                  x-redact: true
                  required:
                    - connector.class
                    - name
                    - kafka.api.key
                    - kafka.api.secret
                  properties:
