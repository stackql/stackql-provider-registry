            date math, and regular timestamps (milliseconds).
          example: '2023-01-02T09:42:36.320Z'
          in: query
          name: filter[from]
          required: false
          schema:
            type: string
        - description: >-
            Maximum timestamp for requested spans. Supports date-time ISO8601,
            date math, and regular timestamps (milliseconds).
          example: '2023-01-03T09:42:36.320Z'
          in: query
          name: filter[to]
