openapi: 3.0.3
servers:
  - description: Client API
    url: 'https://api.cloudflare.com/client/v4'
info:
  description: Device Posture Integrations
  license:
    name: BSD-3-Clause
    url: 'https://opensource.org/licenses/BSD-3-Clause'
  title: Cloudflare API - devices
  version: 4.0.0
components:
  schemas:
    device-posture-integrations_components-schemas-identifier:
      example: 699d98642c564d2e855e9661899b7252
    device-posture-integrations_components-schemas-response_collection:
      allOf:
        - $ref: '#/components/schemas/api-response-collection'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/device-posture-integrations'
              type: array
    api-response-common-failure:
      properties:
        errors:
          allOf:
            - $ref: '#/components/schemas/messages'
          example:
            - code: 7003
              message: No route for the URI
          minLength: 1
        messages:
          allOf:
            - $ref: '#/components/schemas/messages'
          example: []
        result:
          enum:
            - null
          nullable: true
        success:
          description: Whether the API call was successful
          enum:
            - false
          example: false
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    api-response-collection:
      anyOf:
        - $ref: '#/components/schemas/api-response-common'
        - properties:
            result:
              items: {}
              nullable: true
              type: array
            result_info:
              $ref: '#/components/schemas/result_info'
      type: object
    device-posture-integrations:
      properties:
        config:
          $ref: '#/components/schemas/config_response'
        id:
          $ref: '#/components/schemas/device-posture-integrations_components-schemas-uuid'
        interval:
          $ref: '#/components/schemas/schemas-interval'
        name:
          $ref: '#/components/schemas/device-posture-integrations_components-schemas-name'
        type:
          $ref: '#/components/schemas/device-posture-integrations_components-schemas-type'
      type: object
    messages:
      example: []
      items:
        properties:
          code:
            minimum: 1000
            type: integer
          message:
            type: string
        required:
          - code
          - message
        type: object
        uniqueItems: true
      type: array
    api-response-common:
      properties:
        errors:
          $ref: '#/components/schemas/messages'
        messages:
          $ref: '#/components/schemas/messages'
        result:
          anyOf:
            - type: object
            - items: {}
              type: array
            - type: string
        success:
          description: Whether the API call was successful
          enum:
            - true
          example: true
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    result_info:
      properties:
        count:
          description: Total number of results for the requested service
          example: 1
          type: number
        page:
          description: Current page within paginated list of results
          example: 1
          type: number
        per_page:
          description: Number of results per page of results
          example: 20
          type: number
        total_count:
          description: Total results available without any search parameters
          example: 2000
          type: number
      type: object
    config_response:
      description: The configuration object containing third party integration information.
      example:
        api_url: 'https://as123.awmdm.com/API'
        auth_url: 'https://na.uemauth.vmwservices.com/connect/token'
        client_id: example client id
      oneOf:
        - $ref: '#/components/schemas/workspace_one_config_response'
      type: object
    device-posture-integrations_components-schemas-uuid:
      description: API uuid tag.
      example: f174e90a-fafe-4643-bbbc-4a0ed4fc8415
      maxLength: 36
      type: string
    schemas-interval:
      description: The interval between each posture check with the third party API. Use "m" for minutes (e.g. "5m") and "h" for hours (e.g. "12h").
      example: 10m
      type: string
    device-posture-integrations_components-schemas-name:
      description: The name of the Device Posture Integration.
      example: My Workspace One Integration
      type: string
    device-posture-integrations_components-schemas-type:
      description: The type of Device Posture Integration.
      enum:
        - workspace_one
        - crowdstrike_s2s
        - uptycs
        - intune
      example: workspace_one
      type: string
    workspace_one_config_response:
      description: The Workspace One Config Response.
      properties:
        api_url:
          description: The Workspace One API URL provided in the Workspace One Admin Dashboard.
          example: 'https://as123.awmdm.com/API'
          type: string
        auth_url:
          description: The Workspace One Authorization URL depending on your region.
          example: 'https://na.uemauth.vmwservices.com/connect/token'
          type: string
        client_id:
          description: The Workspace One client ID provided in the Workspace One Admin Dashboard.
          example: example client id
          type: string
      required:
        - api_url
        - auth_url
        - client_id
      type: object
    config_request:
      description: The configuration object containing third party integration information.
      example:
        api_url: 'https://as123.awmdm.com/API'
        auth_url: 'https://na.uemauth.vmwservices.com/connect/token'
        client_id: example client id
        client_secret: example client secret
      oneOf:
        - $ref: '#/components/schemas/workspace_one_config_request'
        - $ref: '#/components/schemas/crowdstrike_config_request'
        - $ref: '#/components/schemas/uptycs_config_request'
        - $ref: '#/components/schemas/intune_config_request'
      type: object
    device-posture-integrations_components-schemas-single_response:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              $ref: '#/components/schemas/device-posture-integrations'
    workspace_one_config_request:
      properties:
        api_url:
          description: The Workspace One API URL provided in the Workspace One Admin Dashboard.
          example: 'https://as123.awmdm.com/API'
          type: string
        auth_url:
          description: The Workspace One Authorization URL depending on your region.
          example: 'https://na.uemauth.vmwservices.com/connect/token'
          type: string
        client_id:
          description: The Workspace One client ID provided in the Workspace One Admin Dashboard.
          example: example client id
          type: string
        client_secret:
          description: The Workspace One client secret provided in the Workspace One Admin Dashboard.
          example: example client secret
          type: string
      required:
        - api_url
        - auth_url
        - client_id
        - client_secret
      type: object
    crowdstrike_config_request:
      properties:
        api_url:
          description: The Crowdstrike API URL.
          example: 'https://api.us-2.crowdstrike.com'
          type: string
        client_id:
          description: The Crowdstrike client ID.
          example: example client id
          type: string
        client_secret:
          description: The Crowdstrike client secret.
          example: example client secret
          type: string
        customer_id:
          description: The Crowdstrike customer ID.
          example: example customer id
          type: string
      required:
        - api_url
        - customer_id
        - client_id
        - client_secret
      type: object
    uptycs_config_request:
      properties:
        client_key:
          description: The Uptycs client secret.
          example: example client key
          type: string
        client_secret:
          description: The Uptycs client secret.
          example: example client secret
          type: string
        customer_id:
          description: The Uptycs customer ID.
          example: example customer id
          type: string
      required:
        - client_key
        - customer_id
        - client_secret
      type: object
    intune_config_request:
      properties:
        client_id:
          description: The Intune client ID.
          example: example client id
          type: string
        client_secret:
          description: The Intune client secret.
          example: example client secret
          type: string
        customer_id:
          description: The Intune customer ID.
          example: example customer id
          type: string
      required:
        - customer_id
        - client_id
        - client_secret
      type: object
    api-response-single:
      allOf:
        - $ref: '#/components/schemas/api-response-common'
        - properties:
            result:
              anyOf:
                - type: object
                - type: string
              nullable: true
    device-posture-integrations_components-schemas-id_response:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              nullable: true
    device-posture-rules_components-schemas-identifier:
      example: 699d98642c564d2e855e9661899b7252
    device-posture-rules_components-schemas-response_collection:
      allOf:
        - $ref: '#/components/schemas/api-response-collection'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/device-posture-rules'
              type: array
    device-posture-rules:
      properties:
        description:
          $ref: '#/components/schemas/device-posture-rules_components-schemas-description'
        expiration:
          $ref: '#/components/schemas/schemas-expiration'
        id:
          $ref: '#/components/schemas/device-posture-rules_components-schemas-uuid'
        input:
          $ref: '#/components/schemas/schemas-input'
        match:
          $ref: '#/components/schemas/schemas-match'
        name:
          $ref: '#/components/schemas/device-posture-rules_components-schemas-name'
        schedule:
          $ref: '#/components/schemas/schedule'
        type:
          $ref: '#/components/schemas/device-posture-rules_components-schemas-type'
      type: object
    device-posture-rules_components-schemas-description:
      description: The description of the Device Posture Rule.
      example: The rule for admin serial numbers
      type: string
    schemas-expiration:
      description: Expire posture results after the specified amount of time.
      example: 1h
      type: string
    device-posture-rules_components-schemas-uuid:
      description: API uuid tag.
      example: f174e90a-fafe-4643-bbbc-4a0ed4fc8415
      maxLength: 36
      type: string
    schemas-input:
      description: The value to be checked against.
      properties:
        id:
          $ref: '#/components/schemas/device-posture-rules_components-schemas-uuid'
      type: object
    schemas-match:
      description: The conditions that the client must match to run the rule.
      items:
        $ref: '#/components/schemas/match_item'
      type: array
    device-posture-rules_components-schemas-name:
      description: The name of the Device Posture Rule.
      example: Admin Serial Numbers
      type: string
    schedule:
      description: Tells the client when to run the device posture check.
      example: 1h
      type: string
    device-posture-rules_components-schemas-type:
      description: The type of Device Posture Rule.
      enum:
        - file
        - application
        - serial_number
        - tanium
        - gateway
        - warp
      example: file
      type: string
    match_item:
      properties:
        platform:
          $ref: '#/components/schemas/platform'
      type: object
    platform:
      enum:
        - windows
        - mac
        - linux
        - android
        - ios
      example: windows
      type: string
    device-posture-rules_components-schemas-single_response:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              $ref: '#/components/schemas/device-posture-rules'
    device-posture-rules_components-schemas-id_response:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              properties:
                id:
                  $ref: '#/components/schemas/device-posture-rules_components-schemas-uuid'
              type: object
    devices_components-schemas-identifier:
      example: 699d98642c564d2e855e9661899b7252
    devices_response:
      allOf:
        - $ref: '#/components/schemas/api-response-collection'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/devices'
              type: array
    devices:
      properties:
        created:
          $ref: '#/components/schemas/devices_components-schemas-created'
        deleted:
          $ref: '#/components/schemas/schemas-deleted'
        device_type:
          $ref: '#/components/schemas/platform'
        id:
          $ref: '#/components/schemas/devices_components-schemas-uuid'
        ip:
          $ref: '#/components/schemas/devices_components-schemas-ip'
        key:
          $ref: '#/components/schemas/schemas-key'
        last_seen:
          $ref: '#/components/schemas/last_seen'
        mac_address:
          $ref: '#/components/schemas/mac_address'
        manufacturer:
          $ref: '#/components/schemas/manufacturer'
        model:
          $ref: '#/components/schemas/model'
        name:
          $ref: '#/components/schemas/devices_components-schemas-name'
        os_distro_name:
          $ref: '#/components/schemas/os_distro_name'
        os_distro_revision:
          $ref: '#/components/schemas/os_distro_revision'
        os_version:
          $ref: '#/components/schemas/os_version'
        revoked_at:
          $ref: '#/components/schemas/revoked_at'
        serial_number:
          $ref: '#/components/schemas/schemas-serial_number'
        updated:
          $ref: '#/components/schemas/updated'
        user:
          $ref: '#/components/schemas/user'
        version:
          $ref: '#/components/schemas/devices_components-schemas-version'
      type: object
    devices_components-schemas-created:
      description: When the device was created.
      example: '2017-06-14T00:00:00Z'
      format: date-time
      type: string
    schemas-deleted:
      description: True if the device was deleted.
      example: true
      type: boolean
    devices_components-schemas-uuid:
      description: Device ID.
      example: f174e90a-fafe-4643-bbbc-4a0ed4fc8415
      maxLength: 36
      type: string
    devices_components-schemas-ip:
      description: IPv4 or IPv6 address.
      example: 1.1.1.1
      type: string
    schemas-key:
      description: The device's public key.
      example: yek0SUYoOQ10vMGsIYAevozXUQpQtNFJFfFGqER/BGc=
      type: string
    last_seen:
      description: When the device last connected to Cloudflare services.
      example: '2017-06-14T00:00:00Z'
      format: date-time
      type: string
    mac_address:
      description: The device mac address.
      example: 00-00-5E-00-53-00
      type: string
    manufacturer:
      description: The device manufacturer name.
      example: My phone corp
      type: string
    model:
      description: The device model name.
      example: MyPhone(pro-X)
      type: string
    devices_components-schemas-name:
      description: The device name.
      example: My mobile device
      type: string
    os_distro_name:
      description: The Linux distro name.
      example: ubuntu
      type: string
    os_distro_revision:
      description: The Linux distro revision.
      example: 1.0.0
      type: string
    os_version:
      description: The operating system version.
      example: 10.0.0
      type: string
    revoked_at:
      description: When the device was revoked.
      example: '2017-06-14T00:00:00Z'
      format: date-time
      type: string
    schemas-serial_number:
      description: The device serial number.
      example: EXAMPLEHMD6R
      type: string
    updated:
      description: When the device was updated.
      example: '2017-06-14T00:00:00Z'
      format: date-time
      type: string
    user:
      properties:
        email:
          $ref: '#/components/schemas/email'
        id:
          $ref: '#/components/schemas/uuid'
        name:
          description: The enrolled device user's name.
          example: John Appleseed
          type: string
      type: object
    devices_components-schemas-version:
      description: The WARP client version.
      example: 1.0.0
      type: string
    email:
      description: The contact email address of the user.
      example: user@example.com
      maxLength: 90
      type: string
    uuid:
      description: UUID
      example: f174e90a-fafe-4643-bbbc-4a0ed4fc8415
      maxLength: 36
      readOnly: true
      type: string
    device_settings_response_collection:
      allOf:
        - $ref: '#/components/schemas/api-response-collection'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/device_settings_policy'
              type: array
    device_settings_policy:
      properties:
        allow_mode_switch:
          $ref: '#/components/schemas/allow_mode_switch'
        allow_updates:
          $ref: '#/components/schemas/allow_updates'
        allowed_to_leave:
          $ref: '#/components/schemas/allowed_to_leave'
        auto_connect:
          $ref: '#/components/schemas/auto_connect'
        captive_portal:
          $ref: '#/components/schemas/captive_portal'
        default:
          $ref: '#/components/schemas/schemas-default'
        disable_auto_fallback:
          $ref: '#/components/schemas/disable_auto_fallback'
        enabled:
          description: Whether the policy will be applied to matching devices.
          example: true
          type: boolean
        exclude:
          $ref: '#/components/schemas/components-schemas-exclude'
        fallback_domains:
          $ref: '#/components/schemas/fallback_domains'
        gateway_unique_id:
          $ref: '#/components/schemas/gateway_unique_id'
        include:
          $ref: '#/components/schemas/schemas-include'
        match:
          $ref: '#/components/schemas/components-schemas-match'
        name:
          description: The name of the device settings policy.
          example: Allow Developers
          maxLength: 100
          type: string
        policy_id:
          $ref: '#/components/schemas/uuid'
        precedence:
          $ref: '#/components/schemas/components-schemas-precedence'
        service_mode_v2:
          $ref: '#/components/schemas/service_mode_v2'
        support_url:
          $ref: '#/components/schemas/support_url'
        switch_locked:
          $ref: '#/components/schemas/switch_locked'
      type: object
    allow_mode_switch:
      description: Whether to allow the user to switch WARP between modes.
      example: true
      type: boolean
    allow_updates:
      description: Whether to receive update notifications when a new version of the client is available.
      example: true
      type: boolean
    allowed_to_leave:
      description: Whether to allow devices to leave the organization.
      example: true
      type: boolean
    auto_connect:
      description: The amount of time in minutes to reconnect after having been disabled.
      example: 0
      type: number
    captive_portal:
      description: Turn on the captive portal after the specified amount of time.
      example: 180
      type: number
    schemas-default:
      description: Whether the policy is the default policy for an account.
      example: false
      type: boolean
    disable_auto_fallback:
      description: 'If the dns_server field of a fallback domain is not present, the client will fall back to a best guess of the default/system DNS resolvers, unless this policy option is set.'
      example: true
      type: boolean
    components-schemas-exclude:
      items:
        $ref: '#/components/schemas/split_tunnel'
      type: array
    fallback_domains:
      items:
        $ref: '#/components/schemas/fallback_domain'
      type: array
    gateway_unique_id:
      example: 699d98642c564d2e855e9661899b7252
      type: string
    schemas-include:
      items:
        $ref: '#/components/schemas/split_tunnel_include'
      type: array
    components-schemas-match:
      description: The wirefilter expression to match devices.
      example: user.identity == "test@cloudflare.com"
      maxLength: 500
      type: string
    components-schemas-precedence:
      description: The precedence of the policy. Lower values indicate higher precedence. Policies will be evaluated in ascending order of this field.
      example: 100
      type: number
    service_mode_v2:
      properties:
        mode:
          description: The mode to run the WARP client under.
          example: proxy
          type: string
        port:
          description: The port number when used with proxy mode.
          example: 3000
          type: number
      type: object
    support_url:
      description: The URL to launch when the Send Feedback button is clicked.
      example: 'https://1.1.1.1/help'
      type: string
    switch_locked:
      description: Whether to allow the user to turn off the WARP switch and disconnect the client.
      example: true
      type: boolean
    split_tunnel:
      properties:
        address:
          description: 'The address in CIDR format to exclude from the tunnel. If address is present, host must not be present.'
          example: 192.0.2.0/24
          type: string
        description:
          description: 'A description of the split tunnel item, displayed in the client UI.'
          example: Exclude testing domains from the tunnel
          maxLength: 100
          type: string
        host:
          description: 'The domain name to exclude from the tunnel. If host is present, address must not be present.'
          example: '*.example.com'
          type: string
      required:
        - address
        - description
      type: object
    fallback_domain:
      properties:
        description:
          description: 'A description of the fallback domain, displayed in the client UI.'
          example: Domain bypass for local development
          maxLength: 100
          type: string
        dns_server:
          description: A list of IP addresses to handle domain resolution.
          items: {}
          type: array
        suffix:
          description: The domain suffix to match when resolving locally.
          example: example.com
          type: string
      required:
        - suffix
      type: object
    split_tunnel_include:
      properties:
        address:
          description: 'The address in CIDR format to include in the tunnel. If address is present, host must not be present.'
          example: 192.0.2.0/24
          type: string
        description:
          description: 'A description of the split tunnel item, displayed in the client UI.'
          example: Include testing domains from the tunnel
          maxLength: 100
          type: string
        host:
          description: 'The domain name to include in the tunnel. If host is present, address must not be present.'
          example: '*.example.com'
          type: string
      required:
        - address
        - description
      type: object
    default_device_settings_response:
      allOf:
        - $ref: '#/components/schemas/api-response-collection'
        - properties:
            result:
              $ref: '#/components/schemas/default_device_settings_policy'
    default_device_settings_policy:
      properties:
        allow_mode_switch:
          $ref: '#/components/schemas/allow_mode_switch'
        allow_updates:
          $ref: '#/components/schemas/allow_updates'
        allowed_to_leave:
          $ref: '#/components/schemas/allowed_to_leave'
        auto_connect:
          $ref: '#/components/schemas/auto_connect'
        captive_portal:
          $ref: '#/components/schemas/captive_portal'
        default:
          description: Whether the policy will be applied to matching devices.
          example: true
          type: boolean
        disable_auto_fallback:
          $ref: '#/components/schemas/disable_auto_fallback'
        enabled:
          description: Whether the policy will be applied to matching devices.
          example: true
          type: boolean
        exclude:
          $ref: '#/components/schemas/components-schemas-exclude'
        fallback_domains:
          $ref: '#/components/schemas/fallback_domains'
        gateway_unique_id:
          $ref: '#/components/schemas/gateway_unique_id'
        include:
          $ref: '#/components/schemas/schemas-include'
        service_mode_v2:
          $ref: '#/components/schemas/service_mode_v2'
        support_url:
          $ref: '#/components/schemas/support_url'
        switch_locked:
          $ref: '#/components/schemas/switch_locked'
      type: object
    device_settings_response:
      allOf:
        - $ref: '#/components/schemas/api-response-collection'
        - properties:
            result:
              $ref: '#/components/schemas/device_settings_policy'
    split_tunnel_response_collection:
      allOf:
        - $ref: '#/components/schemas/api-response-collection'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/split_tunnel'
              type: array
    fallback_domain_response_collection:
      allOf:
        - $ref: '#/components/schemas/api-response-collection'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/fallback_domain'
              type: array
    split_tunnel_include_response_collection:
      allOf:
        - $ref: '#/components/schemas/api-response-collection'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/split_tunnel_include'
              type: array
    revoke_devices_request:
      description: A list of device ids to revoke.
      items:
        $ref: '#/components/schemas/uuid'
      maxLength: 200
      type: array
    unrevoke_devices_request:
      description: A list of device ids to unrevoke.
      items:
        $ref: '#/components/schemas/uuid'
      maxLength: 200
      type: array
    device_response:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              type: object
    override_codes_response:
      allOf:
        - $ref: '#/components/schemas/api-response-collection'
        - properties:
            result:
              properties:
                disable_for_time:
                  $ref: '#/components/schemas/disable_for_time'
              type: object
    disable_for_time:
      properties:
        '1':
          description: Override code that is valid for 1 hour.
