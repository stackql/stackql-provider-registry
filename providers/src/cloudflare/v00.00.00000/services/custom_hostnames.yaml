openapi: 3.0.3
servers:
  - description: Client API
    url: 'https://api.cloudflare.com/client/v4'
info:
  description: Custom Hostname Fallback Origin for a Zone
  license:
    name: BSD-3-Clause
    url: 'https://opensource.org/licenses/BSD-3-Clause'
  title: Cloudflare API - custom_hostnames
  version: 4.0.0
components:
  schemas:
    common_components-schemas-identifier:
      description: Identifier
      example: 023e105f4ecef8ad9ca31a8372d0c353
      maxLength: 32
      readOnly: true
      type: string
    fallback_origin_response:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              type: object
    api-response-common-failure:
      properties:
        errors:
          allOf:
            - $ref: '#/components/schemas/messages'
          example:
            - code: 7003
              message: No route for the URI
          minLength: 1
        messages:
          allOf:
            - $ref: '#/components/schemas/messages'
          example: []
        result:
          enum:
            - null
          nullable: true
        success:
          description: Whether the API call was successful
          enum:
            - false
          example: false
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    api-response-single:
      allOf:
        - $ref: '#/components/schemas/api-response-common'
        - properties:
            result:
              anyOf:
                - type: object
                - type: string
              nullable: true
    messages:
      example: []
      items:
        properties:
          code:
            minimum: 1000
            type: integer
          message:
            type: string
        required:
          - code
          - message
        type: object
        uniqueItems: true
      type: array
    api-response-common:
      properties:
        errors:
          $ref: '#/components/schemas/messages'
        messages:
          $ref: '#/components/schemas/messages'
        result:
          anyOf:
            - type: object
            - items: {}
              type: array
            - type: string
        success:
          description: Whether the API call was successful
          enum:
            - true
          example: true
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    origin:
      description: Your origin hostname that requests to your custom hostnames will be sent to.
      example: fallback.example.com
      maxLength: 255
      type: string
    custom_hostname_response_collection:
      allOf:
        - $ref: '#/components/schemas/api-response-collection'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/custom-hostname'
              type: array
    api-response-collection:
      anyOf:
        - $ref: '#/components/schemas/api-response-common'
        - properties:
            result:
              items: {}
              nullable: true
              type: array
            result_info:
              $ref: '#/components/schemas/result_info'
      type: object
    custom-hostname:
      allOf:
        - $ref: '#/components/schemas/customhostname'
      properties:
        hostname:
          $ref: '#/components/schemas/hostname'
        id:
          $ref: '#/components/schemas/custom-hostname_components-schemas-identifier'
        ssl:
          $ref: '#/components/schemas/schemas-ssl'
      required:
        - id
        - hostname
        - ssl
    result_info:
      properties:
        count:
          description: Total number of results for the requested service
          example: 1
          type: number
        page:
          description: Current page within paginated list of results
          example: 1
          type: number
        per_page:
          description: Number of results per page of results
          example: 20
          type: number
        total_count:
          description: Total results available without any search parameters
          example: 2000
          type: number
      type: object
    customhostname:
      properties:
        created_at:
          $ref: '#/components/schemas/created_at'
        custom_metadata:
          $ref: '#/components/schemas/custom_metadata'
        custom_origin_server:
          $ref: '#/components/schemas/custom_origin_server'
        custom_origin_sni:
          $ref: '#/components/schemas/custom_origin_sni'
        hostname:
          $ref: '#/components/schemas/hostname'
        id:
          $ref: '#/components/schemas/custom-hostname_components-schemas-identifier'
        ownership_verification:
          $ref: '#/components/schemas/ownership_verification'
        ownership_verification_http:
          $ref: '#/components/schemas/ownership_verification_http'
        ssl:
          $ref: '#/components/schemas/schemas-ssl'
        status:
          $ref: '#/components/schemas/custom-hostname_components-schemas-status'
        verification_errors:
          $ref: '#/components/schemas/verification_errors'
    hostname:
      description: The custom hostname that will point to your hostname via CNAME.
      example: app.example.com
      maxLength: 255
      readOnly: true
      type: string
    custom-hostname_components-schemas-identifier:
      description: Custom hostname identifier tag.
      example: 0d89c70d-ad9f-4843-b99f-6cc0252067e9
      maxLength: 36
      minLength: 36
      readOnly: true
      type: string
    schemas-ssl:
      description: SSL properties for the custom hostname.
      oneOf:
        - properties:
            bundle_method:
              default: ubiquitous
              description: 'A ubiquitous bundle has the highest probability of being verified everywhere, even by clients using outdated or unusual trust stores. An optimal bundle uses the shortest chain and newest intermediates. And the force bundle verifies the chain, but does not otherwise modify it.'
              enum:
                - ubiquitous
                - optimal
                - force
              example: ubiquitous
              type: string
            certificate_authority:
              description: The Certificate Authority that has issued this certificate.
              enum:
                - digicert
                - google
                - lets_encrypt
              example: digicert
              type: string
            custom_certificate:
              description: If a custom uploaded certificate is used.
              example: '-----BEGIN CERTIFICATE-----\nMIIFJDCCBAygAwIBAgIQD0ifmj/Yi5NP/2gdUySbfzANBgkqhkiG9w0BAQsFADBN\nMQswCQYDVQQGEwJVUzEVMBMGA1UEChMMRGlnaUNlcnQgSW5jMScwJQYDVQQDEx5E...SzSHfXp5lnu/3V08I72q1QNzOCgY1XeL4GKVcj4or6cT6tX6oJH7ePPmfrBfqI/O\nOeH8gMJ+FuwtXYEPa4hBf38M5eU5xWG7\n-----END CERTIFICATE-----\n'
              type: string
            custom_csr_id:
              description: The identifier for the Custom CSR that was used.
              example: 7b163417-1d2b-4c84-a38a-2fb7a0cd7752
              type: string
            custom_key:
              description: The key for a custom uploaded certificate.
              example: |
                -----BEGIN RSA PRIVATE KEY-----
                MIIEowIBAAKCAQEAwQHoetcl9+5ikGzV6cMzWtWPJHqXT3wpbEkRU9Yz7lgvddmG
                dtcGbg/1CGZu0jJGkMoppoUo4c3dts3iwqRYmBikUP77wwY2QGmDZw2FvkJCJlKn
                abIRuGvBKwzESIXgKk2016aTP6/dAjEHyo6SeoK8lkIySUvK0fyOVlsiEsCmOpid
                tnKX/a+50GjB79CJH4ER2lLVZnhePFR/zUOyPxZQQ4naHf7yu/b5jhO0f8fwt+py
                FxIXjbEIdZliWRkRMtzrHOJIhrmJ2A1J7iOrirbbwillwjjNVUWPf3IJ3M12S9pE
                ewooaeO2izNTERcG9HzAacbVRn2Y2SWIyT/18QIDAQABAoIBACbhTYXBZYKmYPCb
                HBR1IBlCQA2nLGf0qRuJNJZg5iEzXows/6tc8YymZkQE7nolapWsQ+upk2y5Xdp/
                axiuprIs9JzkYK8Ox0r+dlwCG1kSW+UAbX0bQ/qUqlsTvU6muVuMP8vZYHxJ3wmb
                +ufRBKztPTQ/rYWaYQcgC0RWI20HTFBMxlTAyNxYNWzX7RKFkGVVyB9RsAtmcc8g
                +j4OdosbfNoJPS0HeIfNpAznDfHKdxDk2Yc1tV6RHBrC1ynyLE9+TaflIAdo2MVv
