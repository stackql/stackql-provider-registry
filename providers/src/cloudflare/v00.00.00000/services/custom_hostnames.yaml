                -----END RSA PRIVATE KEY-----
              type: string
            method:
              description: Domain control validation (DCV) method used for this hostname.
              enum:
                - http
                - txt
                - email
              example: http
            settings:
              $ref: '#/components/schemas/sslsettings'
            type:
              description: Level of validation to be used for this hostname. Domain validation (dv) must be used.
              enum:
                - dv
              example: dv
              readOnly: true
            wildcard:
              description: Indicates whether the certificate covers a wildcard.
              example: false
              type: boolean
          type: object
      type: object
    custom_hostname_response_single:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              type: object
  responses: {}
  securitySchemes:
    api_email:
      in: header
      name: X-Auth-Email
      type: apiKey
    api_key:
      in: header
      name: X-Auth-Key
      type: apiKey
    api_token:
      scheme: bearer
      type: http
    user_service_key:
      in: header
      name: X-Auth-User-Service-Key
      type: apiKey
  x-stackQL-resources:
    zones_fallback_origin:
      id: cloudflare.custom_hostnames.zones_fallback_origin
      name: zones_fallback_origin
      title: Zones Fallback Origin
      methods:
        custom_hostname_fallback_origin_for_a_zone_delete_fallback_origin_for_custom_hostnames:
          operation:
            $ref: '#/paths/~1zones~1{zone_identifier}~1custom_hostnames~1fallback_origin/delete'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        custom_hostname_fallback_origin_for_a_zone_get_fallback_origin_for_custom_hostnames:
          operation:
            $ref: '#/paths/~1zones~1{zone_identifier}~1custom_hostnames~1fallback_origin/get'
          response:
