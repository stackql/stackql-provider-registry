openapi: 3.0.3
servers:
  - description: Client API
    url: 'https://api.cloudflare.com/client/v4'
info:
  description: Per_hostname Authenticated Origin Pull
  license:
    name: BSD-3-Clause
    url: 'https://opensource.org/licenses/BSD-3-Clause'
  title: Cloudflare API - origin_pulls
  version: 4.0.0
components:
  schemas:
    common_components-schemas-identifier:
      description: Identifier
      example: 023e105f4ecef8ad9ca31a8372d0c353
      maxLength: 32
      readOnly: true
      type: string
    config:
      items:
        $ref: '#/components/schemas/hostname_certid_input'
      type: array
    hostname_aop_response_collection:
      allOf:
        - $ref: '#/components/schemas/api-response-collection'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/hostname-authenticated-origin-pull'
              type: array
    api-response-common-failure:
      properties:
        errors:
          allOf:
            - $ref: '#/components/schemas/messages'
          example:
            - code: 7003
              message: No route for the URI
          minLength: 1
        messages:
          allOf:
            - $ref: '#/components/schemas/messages'
          example: []
        result:
          enum:
            - null
          nullable: true
        success:
          description: Whether the API call was successful
          enum:
            - false
          example: false
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    hostname_certid_input:
      properties:
        cert_id:
          $ref: '#/components/schemas/hostname-authenticated-origin-pull_components-schemas-identifier'
        enabled:
          $ref: '#/components/schemas/hostname-authenticated-origin-pull_components-schemas-enabled'
        hostname:
          $ref: '#/components/schemas/schemas-hostname'
      type: object
    api-response-collection:
      anyOf:
        - $ref: '#/components/schemas/api-response-common'
        - properties:
            result:
              items: {}
              nullable: true
              type: array
            result_info:
              $ref: '#/components/schemas/result_info'
      type: object
    hostname-authenticated-origin-pull:
      allOf:
        - $ref: '#/components/schemas/hostname_certid_object'
      properties:
        cert_id:
          $ref: '#/components/schemas/hostname-authenticated-origin-pull_components-schemas-identifier'
        certificate:
          $ref: '#/components/schemas/hostname-authenticated-origin-pull_components-schemas-certificate'
        enabled:
          $ref: '#/components/schemas/hostname-authenticated-origin-pull_components-schemas-enabled'
        hostname:
          $ref: '#/components/schemas/schemas-hostname'
        id:
          $ref: '#/components/schemas/hostname-authenticated-origin-pull_components-schemas-identifier'
        private_key:
          $ref: '#/components/schemas/schemas-private_key'
    messages:
      example: []
      items:
        properties:
          code:
            minimum: 1000
            type: integer
          message:
            type: string
        required:
          - code
          - message
        type: object
        uniqueItems: true
      type: array
    hostname-authenticated-origin-pull_components-schemas-identifier:
      description: Certificate identifier tag.
      example: 2458ce5a-0c35-4c7f-82c7-8e9487d3ff60
      maxLength: 36
      readOnly: true
      type: string
    hostname-authenticated-origin-pull_components-schemas-enabled:
      description: Indicates whether hostname-level authenticated origin pulls is enabled. A null value voids the association.
      example: true
      nullable: true
      type: boolean
    schemas-hostname:
      description: The hostname on the origin for which the client certificate uploaded will be used.
      example: app.example.com
      maxLength: 255
      type: string
    api-response-common:
      properties:
        errors:
          $ref: '#/components/schemas/messages'
        messages:
          $ref: '#/components/schemas/messages'
        result:
          anyOf:
            - type: object
            - items: {}
              type: array
            - type: string
        success:
          description: Whether the API call was successful
          enum:
            - true
          example: true
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    result_info:
      properties:
        count:
          description: Total number of results for the requested service
          example: 1
          type: number
        page:
          description: Current page within paginated list of results
          example: 1
          type: number
        per_page:
          description: Number of results per page of results
          example: 20
          type: number
        total_count:
          description: Total results available without any search parameters
          example: 2000
          type: number
      type: object
    hostname_certid_object:
      properties:
        cert_id:
          $ref: '#/components/schemas/hostname-authenticated-origin-pull_components-schemas-identifier'
        cert_status:
          $ref: '#/components/schemas/hostname-authenticated-origin-pull_components-schemas-status'
        cert_updated_at:
          $ref: '#/components/schemas/updated_at'
        cert_uploaded_on:
          $ref: '#/components/schemas/components-schemas-uploaded_on'
        certificate:
          $ref: '#/components/schemas/hostname-authenticated-origin-pull_components-schemas-certificate'
        created_at:
          $ref: '#/components/schemas/schemas-created_at'
        enabled:
          $ref: '#/components/schemas/hostname-authenticated-origin-pull_components-schemas-enabled'
        expires_on:
          $ref: '#/components/schemas/hostname-authenticated-origin-pull_components-schemas-expires_on'
        hostname:
          $ref: '#/components/schemas/schemas-hostname'
        issuer:
          $ref: '#/components/schemas/issuer'
        serial_number:
          $ref: '#/components/schemas/serial_number'
        signature:
