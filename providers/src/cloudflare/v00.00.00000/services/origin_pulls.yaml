    hostname-authenticated-origin-pull_components-schemas-status:
      description: Status of the certificate or the association.
      enum:
        - initializing
        - pending_deployment
        - pending_deletion
        - active
        - deleted
        - deployment_timed_out
        - deletion_timed_out
      example: active
      readOnly: true
    updated_at:
      description: The time when the certificate was updated.
      example: '2100-01-01T05:20:00Z'
      format: date-time
      readOnly: true
      type: string
    components-schemas-uploaded_on:
      description: The time when the certificate was uploaded.
      example: '2019-10-28T18:11:23.37411Z'
      format: date-time
      type: string
    schemas-created_at:
      description: The time when the certificate was created.
      example: '2100-01-01T05:20:00Z'
      format: date-time
      readOnly: true
      type: string
    hostname-authenticated-origin-pull_components-schemas-expires_on:
      description: The date when the certificate expires.
      example: '2100-01-01T05:20:00Z'
      format: date-time
      readOnly: true
      type: string
    issuer:
      description: The certificate authority that issued the certificate.
      example: GlobalSign
      readOnly: true
      type: string
    serial_number:
      description: The serial number on the uploaded certificate.
      example: '6743787633689793699141714808227354901'
      type: string
    signature:
      description: The type of hash used for the certificate.
      example: SHA256WithRSA
      readOnly: true
      type: string
