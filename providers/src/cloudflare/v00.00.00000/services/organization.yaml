openapi: 3.0.3
servers:
  - description: Client API
    url: 'https://api.cloudflare.com/client/v4'
info:
  description: Organization Invites
  license:
    name: BSD-3-Clause
    url: 'https://opensource.org/licenses/BSD-3-Clause'
  title: Cloudflare API - organization
  version: 4.0.0
components:
  schemas:
    common_components-schemas-identifier:
      description: Identifier
      example: 023e105f4ecef8ad9ca31a8372d0c353
      maxLength: 32
      readOnly: true
      type: string
    collection_invite_response:
      allOf:
        - $ref: '#/components/schemas/api-response-collection'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/invite'
              type: array
          type: object
    api-response-common-failure:
      properties:
        errors:
          allOf:
            - $ref: '#/components/schemas/messages'
          example:
            - code: 7003
              message: No route for the URI
          minLength: 1
        messages:
          allOf:
            - $ref: '#/components/schemas/messages'
          example: []
        result:
          enum:
            - null
          nullable: true
        success:
          description: Whether the API call was successful
          enum:
            - false
          example: false
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    api-response-collection:
      anyOf:
        - $ref: '#/components/schemas/api-response-common'
        - properties:
            result:
              items: {}
              nullable: true
              type: array
            result_info:
              $ref: '#/components/schemas/result_info'
      type: object
    invite:
      allOf:
        - $ref: '#/components/schemas/organization_invite'
    messages:
      example: []
      items:
        properties:
          code:
            minimum: 1000
            type: integer
          message:
            type: string
        required:
          - code
          - message
        type: object
        uniqueItems: true
      type: array
    api-response-common:
      properties:
        errors:
          $ref: '#/components/schemas/messages'
        messages:
          $ref: '#/components/schemas/messages'
        result:
          anyOf:
            - type: object
            - items: {}
              type: array
            - type: string
        success:
          description: Whether the API call was successful
          enum:
            - true
          example: true
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    result_info:
      properties:
        count:
          description: Total number of results for the requested service
          example: 1
          type: number
        page:
          description: Current page within paginated list of results
          example: 1
          type: number
        per_page:
          description: Number of results per page of results
          example: 20
          type: number
        total_count:
          description: Total results available without any search parameters
          example: 2000
          type: number
      type: object
    organization_invite:
      allOf:
        - $ref: '#/components/schemas/base'
        - properties:
            organization_is_enforcing_twofactor:
              default: false
              description: Current status of two-factor enforcement on the organization.
              example: true
              type: boolean
            status:
              description: Current status of the invitation.
              enum:
                - pending
                - accepted
                - rejected
                - canceled
                - left
                - expired
              example: accepted
              type: string
    base:
      properties:
        expires_on:
          $ref: '#/components/schemas/schemas-expires_on'
        id:
          $ref: '#/components/schemas/invite_components-schemas-identifier'
        invited_by:
          $ref: '#/components/schemas/invited_by'
        invited_member_email:
          $ref: '#/components/schemas/invited_member_email'
        invited_member_id:
          description: ID of the user to add to the organization.
          example: 5a7805061c76ada191ed06f989cc3dac
          maxLength: 32
          nullable: true
          readOnly: true
          type: string
        invited_on:
          $ref: '#/components/schemas/invited_on'
        organization_id:
          description: ID of the organization the user will be added to.
          example: 5a7805061c76ada191ed06f989cc3dac
          maxLength: 32
          readOnly: true
          type: string
        organization_name:
          description: Organization name.
          example: 'Cloudflare, Inc.'
          maxLength: 100
          readOnly: true
          type: string
        roles:
          description: Roles to be assigned to this user.
          items:
            $ref: '#/components/schemas/schemas-role'
          type: array
      required:
        - invited_member_id
        - organization_id
      type: object
    schemas-expires_on:
      description: When the invite is no longer active.
      example: '2014-01-01T05:20:00Z'
      format: date-time
      readOnly: true
      type: string
    invite_components-schemas-identifier:
      description: Invite identifier tag.
      example: 4f5f0c14a2a41d5063dd301b2f829f04
      maxLength: 32
      readOnly: true
      type: string
    invited_by:
      description: The email address of the user who created the invite.
      example: user@example.com
      maxLength: 90
      type: string
    invited_member_email:
      description: Email address of the user to add to the organization.
      example: user@example.com
      maxLength: 90
      type: string
    invited_on:
      description: When the invite was sent.
      example: '2014-01-01T05:20:00Z'
      format: date-time
      readOnly: true
      type: string
    schemas-role:
      properties:
        description:
          $ref: '#/components/schemas/description'
        id:
          $ref: '#/components/schemas/role_components-schemas-identifier'
        name:
          $ref: '#/components/schemas/components-schemas-name'
        permissions:
          $ref: '#/components/schemas/schemas-permissions'
      required:
        - id
        - name
        - description
        - permissions
      type: object
    description:
      description: Description of role's permissions.
      example: Administrative access to the entire Organization
      readOnly: true
      type: string
    role_components-schemas-identifier:
      description: Role identifier tag.
      example: 3536bcfad5faccb999b47003c79917fb
      maxLength: 32
      readOnly: true
      type: string
    components-schemas-name:
      description: Role Name.
      example: Organization Admin
      maxLength: 120
      readOnly: true
      type: string
    schemas-permissions:
      description: Access permissions for this User.
      items:
        example: '#zones:read'
        maxLength: 160
        type: string
      readOnly: true
      type: array
    single_invite_response:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              type: object
          type: object
    api-response-single:
      allOf:
        - $ref: '#/components/schemas/api-response-common'
        - properties:
            result:
              anyOf:
                - type: object
                - type: string
              nullable: true
    organization_components-schemas-identifier:
      description: Organization identifier tag.
      example: 01a7362d577a6c3019a474fd6f485823
      maxLength: 32
      readOnly: true
      type: string
    collection_member_response:
      allOf:
        - $ref: '#/components/schemas/api-response-collection'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/components-schemas-member'
              type: array
          type: object
    components-schemas-member:
      properties:
        email:
          $ref: '#/components/schemas/email'
        id:
          $ref: '#/components/schemas/common_components-schemas-identifier'
        name:
          $ref: '#/components/schemas/member_components-schemas-name'
        roles:
          description: Roles assigned to this Member.
          items:
            $ref: '#/components/schemas/schemas-role'
          type: array
        status:
          description: A member's status in the organization.
          enum:
            - accepted
            - invited
          example: accepted
      required:
        - id
        - name
        - email
        - status
        - roles
      type: object
    email:
      description: The contact email address of the user.
      example: user@example.com
      maxLength: 90
      type: string
    member_components-schemas-name:
      description: Member Name.
      example: John Smith
      maxLength: 100
      nullable: true
      type: string
    single_member_response:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              type: object
          type: object
    collection_role_response:
      allOf:
        - $ref: '#/components/schemas/api-response-collection'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/schemas-role'
              type: array
          type: object
    single_role_response:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              type: object
          type: object
    single_organization_response:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              type: object
          type: object
    organization:
      properties:
        id:
          $ref: '#/components/schemas/common_components-schemas-identifier'
        name:
          $ref: '#/components/schemas/schemas-name'
        permissions:
          $ref: '#/components/schemas/schemas-permissions'
        roles:
          description: List of roles that a user has within an organization.
          items:
            example: All Privileges - Super Administrator
            maxLength: 120
            type: string
          readOnly: true
          type: array
        status:
          $ref: '#/components/schemas/components-schemas-status'
      type: object
    schemas-name:
      description: Organization name.
      example: 'Cloudflare, Inc.'
      maxLength: 100
      type: string
    components-schemas-status:
      description: Whether the user is a member of the organization or has an inivitation pending.
      enum:
        - member
        - invited
      example: member
      type: string
  responses: {}
  securitySchemes:
    api_email:
      in: header
      name: X-Auth-Email
      type: apiKey
    api_key:
      in: header
      name: X-Auth-Key
      type: apiKey
    api_token:
      scheme: bearer
      type: http
    user_service_key:
      in: header
      name: X-Auth-User-Service-Key
      type: apiKey
  x-stackQL-resources:
    organizations_invites:
      id: cloudflare.organization.organizations_invites
      name: organizations_invites
      title: Organizations Invites
      methods:
        invites_list_invitations:
          operation:
            $ref: '#/paths/~1organizations~1{organization_identifier}~1invites/get'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
            objectKey: $
        _invites_list_invitations:
          operation:
            $ref: '#/paths/~1organizations~1{organization_identifier}~1invites/get'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        invites_create_invitation:
          operation:
            $ref: '#/paths/~1organizations~1{organization_identifier}~1invites/post'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        invites_cancel_invitation:
          operation:
            $ref: '#/paths/~1organizations~1{organization_identifier}~1invites~1{identifier}/delete'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        invites_invitation_details:
          operation:
            $ref: '#/paths/~1organizations~1{organization_identifier}~1invites~1{identifier}/get'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
            objectKey: $
        _invites_invitation_details:
          operation:
            $ref: '#/paths/~1organizations~1{organization_identifier}~1invites~1{identifier}/get'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        invites_edit_invitation_roles:
          operation:
            $ref: '#/paths/~1organizations~1{organization_identifier}~1invites~1{identifier}/patch'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
      sqlVerbs:
        select:
          - $ref: '#/components/x-stackQL-resources/organizations_invites/methods/invites_list_invitations'
          - $ref: '#/components/x-stackQL-resources/organizations_invites/methods/invites_invitation_details'
        insert:
          - $ref: '#/components/x-stackQL-resources/organizations_invites/methods/invites_create_invitation'
        update: []
        delete: []
    organizations_members:
      id: cloudflare.organization.organizations_members
      name: organizations_members
      title: Organizations Members
      methods:
        members_list_members:
          operation:
            $ref: '#/paths/~1organizations~1{organization_identifier}~1members/get'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
            objectKey: $.result
        _members_list_members:
          operation:
            $ref: '#/paths/~1organizations~1{organization_identifier}~1members/get'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        members_remove_member:
          operation:
            $ref: '#/paths/~1organizations~1{organization_identifier}~1members~1{identifier}/delete'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        members_member_details:
          operation:
            $ref: '#/paths/~1organizations~1{organization_identifier}~1members~1{identifier}/get'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
            objectKey: $.result
        _members_member_details:
          operation:
            $ref: '#/paths/~1organizations~1{organization_identifier}~1members~1{identifier}/get'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        members_edit_member_roles:
          operation:
            $ref: '#/paths/~1organizations~1{organization_identifier}~1members~1{identifier}/patch'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
      sqlVerbs:
        select:
          - $ref: '#/components/x-stackQL-resources/organizations_members/methods/members_list_members'
          - $ref: '#/components/x-stackQL-resources/organizations_members/methods/members_member_details'
        insert: []
        update: []
        delete:
          - $ref: '#/components/x-stackQL-resources/organizations_members/methods/members_remove_member'
    organizations_roles:
      id: cloudflare.organization.organizations_roles
      name: organizations_roles
      title: Organizations Roles
      methods:
        roles_list_roles:
          operation:
            $ref: '#/paths/~1organizations~1{organization_identifier}~1roles/get'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
            objectKey: $.result
        _roles_list_roles:
          operation:
            $ref: '#/paths/~1organizations~1{organization_identifier}~1roles/get'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        roles_role_details:
          operation:
            $ref: '#/paths/~1organizations~1{organization_identifier}~1roles~1{identifier}/get'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
            objectKey: $.result
        _roles_role_details:
          operation:
            $ref: '#/paths/~1organizations~1{organization_identifier}~1roles~1{identifier}/get'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
      sqlVerbs:
        select:
          - $ref: '#/components/x-stackQL-resources/organizations_roles/methods/roles_list_roles'
          - $ref: '#/components/x-stackQL-resources/organizations_roles/methods/roles_role_details'
        insert: []
        update: []
        delete: []
    organizations:
      id: cloudflare.organization.organizations
      name: organizations
      title: Organizations
      methods:
        __deprecated__organization_details:
          operation:
            $ref: '#/paths/~1organizations~1{identifier}/get'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
            objectKey: $.result
        ___deprecated__organization_details:
          operation:
            $ref: '#/paths/~1organizations~1{identifier}/get'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        __deprecated__edit_organization:
          operation:
            $ref: '#/paths/~1organizations~1{identifier}/patch'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
      sqlVerbs:
        select: []
        insert: []
        update: []
        delete: []
paths:
  '/organizations/{organization_identifier}/invites':
    get:
      deprecated: true
      description: List all invitations associated with an organization.
      operationId: organization-invites-list-invitations
      parameters:
        - in: path
          name: organization_identifier
          required: true
          schema:
            $ref: '#/components/schemas/common_components-schemas-identifier'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collection_invite_response'
          description: List Invitations response
        4xx:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/collection_invite_response'
                  - $ref: '#/components/schemas/api-response-common-failure'
          description: List Invitations response failure
      security:
        - api_email: []
          api_key: []
        - api_token: []
      summary: List Invitations
      tags:
        - Organization Invites
      x-cfDeprecation:
        $ref: ../organization.json#/components/schemas/organization/x-cfDeprecations/org_deprecation
      x-cfPermissionsRequired:
        enum:
          - '#organization:read'
      x-cfPlanAvailability:
        business: false
        enterprise: true
        free: false
        pro: false
    post:
      deprecated: true
      description: Invite a User to become a Member of an Organization.
      operationId: organization-invites-create-invitation
      parameters:
        - in: path
          name: organization_identifier
          required: true
          schema:
            $ref: '#/components/schemas/common_components-schemas-identifier'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                auto_accept:
                  default: false
                  description: 'When present and set to true, allows for the invited user to be automatically accepted to the organization. No invitation is sent.'
                  example: true
                  type: boolean
                invited_member_email:
                  $ref: '#/components/schemas/invited_member_email'
                roles:
                  description: Array of Roles associated with the invited user.
                  example:
                    - id: 5a7805061c76ada191ed06f989cc3dac
                    - id: 9a7806061c88ada191ed06f989cc3dac
                  items:
                    properties:
                      description:
                        $ref: '#/components/schemas/description'
                      id:
                        $ref: '#/components/schemas/role_components-schemas-identifier'
                      name:
                        $ref: '#/components/schemas/components-schemas-name'
                      permissions:
                        $ref: '#/components/schemas/schemas-permissions'
                    required:
                      - id
                    type: object
                  type: array
              required:
                - invited_member_email
                - roles
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/single_invite_response'
          description: Create Invitation response
        4xx:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/single_invite_response'
                  - $ref: '#/components/schemas/api-response-common-failure'
          description: Create Invitation response failure
      security:
        - api_email: []
          api_key: []
        - api_token: []
      summary: Create Invitation
      tags:
        - Organization Invites
      x-cfDeprecation:
        $ref: ../organization.json#/components/schemas/organization/x-cfDeprecations/org_deprecation
      x-cfPermissionsRequired:
        enum:
          - '#organization:edit'
      x-cfPlanAvailability:
        business: false
        enterprise: true
        free: false
        pro: false
  '/organizations/{organization_identifier}/invites/{identifier}':
    delete:
      deprecated: true
      description: Cancel an existing invitation.
      operationId: organization-invites-cancel-invitation
      parameters:
        - in: path
          name: identifier
          required: true
          schema:
            $ref: '#/components/schemas/invite_components-schemas-identifier'
        - in: path
          name: organization_identifier
          required: true
          schema:
            $ref: '#/components/schemas/common_components-schemas-identifier'
      requestBody:
        content:
          application/json: {}
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  id:
                    $ref: '#/components/schemas/invite_components-schemas-identifier'
                type: object
          description: Cancel Invitation response
        4xx:
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      id:
                        $ref: '#/components/schemas/invite_components-schemas-identifier'
                  - $ref: '#/components/schemas/api-response-common-failure'
          description: Cancel Invitation response failure
      security:
        - api_email: []
          api_key: []
        - api_token: []
      summary: Cancel Invitation
      tags:
        - Organization Invites
      x-cfDeprecation:
        $ref: ../organization.json#/components/schemas/organization/x-cfDeprecations/org_deprecation
      x-cfPermissionsRequired:
        enum:
          - '#organization:edit'
      x-cfPlanAvailability:
        business: false
        enterprise: true
        free: false
        pro: false
    get:
      deprecated: true
      description: Get the details of an invitation.
      operationId: organization-invites-invitation-details
      parameters:
        - in: path
          name: identifier
          required: true
          schema:
            $ref: '#/components/schemas/invite_components-schemas-identifier'
        - in: path
          name: organization_identifier
          required: true
          schema:
            $ref: '#/components/schemas/common_components-schemas-identifier'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/single_invite_response'
          description: Invitation Details response
        4xx:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/single_invite_response'
                  - $ref: '#/components/schemas/api-response-common-failure'
          description: Invitation Details response failure
      security:
        - api_email: []
          api_key: []
        - api_token: []
      summary: Invitation Details
      tags:
        - Organization Invites
      x-cfDeprecation:
        $ref: ../organization.json#/components/schemas/organization/x-cfDeprecations/org_deprecation
      x-cfPermissionsRequired:
        enum:
          - '#organization:read'
      x-cfPlanAvailability:
        business: false
        enterprise: true
        free: false
        pro: false
    patch:
      deprecated: true
      description: Change the Roles of a Pending Invite.
      operationId: organization-invites-edit-invitation-roles
      parameters:
        - in: path
          name: identifier
          required: true
          schema:
            $ref: '#/components/schemas/invite_components-schemas-identifier'
        - in: path
          name: organization_identifier
          required: true
          schema:
            $ref: '#/components/schemas/common_components-schemas-identifier'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                roles:
                  description: Array of Roles associated with the invited user.
                  items:
                    $ref: '#/components/schemas/role_components-schemas-identifier'
                  type: array
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/single_invite_response'
          description: Edit Invitation Roles response
        4xx:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/single_invite_response'
                  - $ref: '#/components/schemas/api-response-common-failure'
          description: Edit Invitation Roles response failure
      security:
        - api_email: []
          api_key: []
        - api_token: []
      summary: Edit Invitation Roles
      tags:
        - Organization Invites
      x-cfDeprecation:
        $ref: ../organization.json#/components/schemas/organization/x-cfDeprecations/org_deprecation
      x-cfPermissionsRequired:
        enum:
          - '#organization:edit'
      x-cfPlanAvailability:
        business: false
        enterprise: true
        free: false
        pro: false
  '/organizations/{organization_identifier}/members':
    get:
      deprecated: true
      description: List all members of a organization.
      operationId: organization-members-list-members
      parameters:
        - in: path
          name: organization_identifier
          required: true
          schema:
            $ref: '#/components/schemas/organization_components-schemas-identifier'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collection_member_response'
          description: List Members response
        4xx:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/collection_member_response'
                  - $ref: '#/components/schemas/api-response-common-failure'
          description: List Members response failure
      security:
        - api_email: []
          api_key: []
        - api_token: []
      summary: List Members
