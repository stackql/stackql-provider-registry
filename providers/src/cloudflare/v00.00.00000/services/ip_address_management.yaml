openapi: 3.0.3
servers:
  - description: Client API
    url: 'https://api.cloudflare.com/client/v4'
info:
  description: IP Address Management Address Maps
  license:
    name: BSD-3-Clause
    url: 'https://opensource.org/licenses/BSD-3-Clause'
  title: Cloudflare API - ip_address_management
  version: 4.0.0
components:
  schemas:
    common_components-schemas-identifier:
      description: Identifier
      example: 023e105f4ecef8ad9ca31a8372d0c353
      maxLength: 32
      readOnly: true
      type: string
    api-response-collection:
      anyOf:
        - $ref: '#/components/schemas/api-response-common'
        - properties:
            result:
              items: {}
              nullable: true
              type: array
            result_info:
              $ref: '#/components/schemas/result_info'
      type: object
    api-response-common-failure:
      properties:
        errors:
          allOf:
            - $ref: '#/components/schemas/messages'
          example:
            - code: 7003
              message: No route for the URI
          minLength: 1
        messages:
          allOf:
            - $ref: '#/components/schemas/messages'
          example: []
        result:
          enum:
            - null
          nullable: true
        success:
          description: Whether the API call was successful
          enum:
            - false
          example: false
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    api-response-common:
      properties:
        errors:
          $ref: '#/components/schemas/messages'
        messages:
          $ref: '#/components/schemas/messages'
        result:
          anyOf:
            - type: object
            - items: {}
              type: array
            - type: string
        success:
          description: Whether the API call was successful
          enum:
            - true
          example: true
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    result_info:
      properties:
        count:
          description: Total number of results for the requested service
          example: 1
          type: number
        page:
          description: Current page within paginated list of results
          example: 1
          type: number
        per_page:
          description: Number of results per page of results
          example: 20
          type: number
        total_count:
          description: Total results available without any search parameters
          example: 2000
          type: number
      type: object
    messages:
      example: []
      items:
        properties:
          code:
            minimum: 1000
            type: integer
          message:
            type: string
        required:
          - code
          - message
        type: object
        uniqueItems: true
      type: array
    address-maps_components-schemas-response_collection:
      allOf:
        - $ref: '#/components/schemas/api-response-collection'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/address-maps'
              type: array
    address-maps:
      properties:
        can_delete:
          $ref: '#/components/schemas/can_delete'
        can_modify_ips:
          $ref: '#/components/schemas/can_modify_ips'
        created_at:
          $ref: '#/components/schemas/timestamp'
        default_sni:
          $ref: '#/components/schemas/default_sni'
        description:
          $ref: '#/components/schemas/address-maps_components-schemas-description'
        id:
          $ref: '#/components/schemas/common_components-schemas-identifier'
        modified_at:
          $ref: '#/components/schemas/timestamp'
      type: object
    can_delete:
      description: 'If set to false, then the Address Map cannot be deleted via API. This is true for Cloudflare-managed maps.'
      example: true
      readOnly: true
      type: boolean
    can_modify_ips:
      description: 'If set to false, then the IPs on the Address Map cannot be modified via the API. This is true for Cloudflare-managed maps.'
      example: true
      readOnly: true
      type: boolean
    timestamp:
      example: '2014-01-01T05:20:00.12345Z'
      format: date-time
      readOnly: true
      type: string
    default_sni:
      description: 'If you have legacy TLS clients which do not send the TLS server name indicator, then you can specify one default SNI on the map. If Cloudflare receives a TLS handshake from a client without an SNI, it will respond with the default SNI on those IPs. The default SNI can be any valid zone or subdomain owned by the account.'
      example: '*.example.com'
      nullable: true
      type: string
    address-maps_components-schemas-description:
      description: An optional description field which may be used to describe the types of IPs or zones on the map.
      example: My Ecommerce zones
      nullable: true
      type: string
    full_response:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              allOf:
                - $ref: '#/components/schemas/address-maps'
                - properties:
                    ips:
                      $ref: '#/components/schemas/schemas-ips'
                    memberships:
                      $ref: '#/components/schemas/memberships'
                  type: object
          type: object
    api-response-single:
      allOf:
        - $ref: '#/components/schemas/api-response-common'
        - properties:
            result:
              anyOf:
                - type: object
                - type: string
              nullable: true
    schemas-ips:
      description: The set of IPs on the Address Map.
      items:
        $ref: '#/components/schemas/address-maps-ip'
      type: array
    memberships:
      description: Zones and Accounts which will be assigned IPs on this Address Map. A zone membership will take priority over an account membership.
      items:
        $ref: '#/components/schemas/address-maps-membership'
      type: array
    address-maps-ip:
      properties:
        created_at:
          $ref: '#/components/schemas/created-on'
        ip:
          $ref: '#/components/schemas/schemas-ip'
      type: object
    address-maps-membership:
      properties:
        can_delete:
          $ref: '#/components/schemas/schemas-can_delete'
        created_at:
          $ref: '#/components/schemas/created-on'
        identifier:
          $ref: '#/components/schemas/common_components-schemas-identifier'
        kind:
          $ref: '#/components/schemas/components-schemas-kind'
      type: object
    created-on:
      example: '2014-01-01T05:20:00.12345Z'
      format: date-time
      readOnly: true
      type: string
    schemas-ip:
      description: An IPv4 or IPv6 address.
      example: 192.0.2.1
      type: string
    schemas-can_delete:
      description: Controls whether the membership can be deleted via the API or not.
      example: true
      type: boolean
    components-schemas-kind:
      description: The type of the membership.
      enum:
        - zone
        - account
      example: zone
      type: string
    address-maps_components-schemas-single_response:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              $ref: '#/components/schemas/address-maps'
    ip_address:
      description: An IPv4 or IPv6 address.
      example: 192.0.2.1
      type: string
    advertised_response:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              properties:
                advertised:
                  $ref: '#/components/schemas/schemas-advertised'
                advertised_modified_at:
                  $ref: '#/components/schemas/modified_at_nullable'
              type: object
    schemas-advertised:
      description: Enablement of prefix advertisement to the Internet.
      example: true
      type: boolean
    modified_at_nullable:
      description: Last time the advertisement status was changed. This field is only not 'null' if on demand is enabled.
      example: '2014-01-01T05:20:00.12345Z'
      format: date-time
      nullable: true
      type: string
    ipam-delegations_components-schemas-response_collection:
      allOf:
        - $ref: '#/components/schemas/api-response-collection'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/ipam-delegations'
              type: array
    ipam-delegations:
      properties:
        cidr:
          $ref: '#/components/schemas/cidr'
        created_at:
          $ref: '#/components/schemas/timestamp'
        delegated_account_id:
          $ref: '#/components/schemas/delegated_account_identifier'
        id:
          $ref: '#/components/schemas/delegation_identifier'
        modified_at:
          $ref: '#/components/schemas/timestamp'
        parent_prefix_id:
          $ref: '#/components/schemas/common_components-schemas-identifier'
      type: object
    cidr:
      description: IP Prefix in Classless Inter-Domain Routing format.
      example: 192.0.2.0/24
      type: string
    delegated_account_identifier:
      description: Account identifier for the account to which prefix is being delegated.
      example: b1946ac92492d2347c6235b4d2611184
      maxLength: 32
      readOnly: true
      type: string
    delegation_identifier:
      description: Delegation identifier tag.
      example: d933b1530bc56c9953cf8ce166da8004
      maxLength: 32
      readOnly: true
      type: string
    ipam-delegations_components-schemas-single_response:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              $ref: '#/components/schemas/ipam-delegations'
    ipam-delegations_components-schemas-id_response:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              properties:
                id:
                  $ref: '#/components/schemas/delegation_identifier'
              type: object
    loa_upload_response:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              properties:
                filename:
                  description: Name of LOA document.
                  example: document.pdf
                  type: string
              type: object
    loa_document_identifier:
      description: Identifier for the uploaded LOA document.
      example: d933b1530bc56c9953cf8ce166da8004
      maxLength: 32
      nullable: true
      readOnly: true
      type: string
    ipam-prefixes_components-schemas-response_collection:
      allOf:
        - $ref: '#/components/schemas/api-response-collection'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/ipam-prefixes'
              type: array
    ipam-prefixes:
      properties:
        account_id:
          $ref: '#/components/schemas/common_components-schemas-identifier'
        advertised:
          $ref: '#/components/schemas/advertised'
        advertised_modified_at:
          $ref: '#/components/schemas/modified_at_nullable'
        approved:
          $ref: '#/components/schemas/approved'
        asn:
          $ref: '#/components/schemas/asn'
        cidr:
          $ref: '#/components/schemas/cidr'
        created_at:
          $ref: '#/components/schemas/timestamp'
        description:
          $ref: '#/components/schemas/ipam-prefixes_components-schemas-description'
        id:
          $ref: '#/components/schemas/common_components-schemas-identifier'
        loa_document_id:
          $ref: '#/components/schemas/loa_document_identifier'
        modified_at:
          $ref: '#/components/schemas/timestamp'
        on_demand_enabled:
          $ref: '#/components/schemas/on_demand_enabled'
        on_demand_locked:
          $ref: '#/components/schemas/on_demand_locked'
      type: object
    advertised:
      description: Prefix advertisement status to the Internet. This field is only not 'null' if on demand is enabled.
      example: true
      nullable: true
      type: boolean
    approved:
      description: 'Approval state of the prefix (P = pending, V = active).'
      example: P
      type: string
    asn:
      description: Autonomous System Number (ASN) the prefix will be advertised under.
      nullable: true
      type: integer
    ipam-prefixes_components-schemas-description:
      description: Description of the prefix.
      example: Internal test prefix
      maxLength: 1000
      type: string
    on_demand_enabled:
      description: Whether advertisement of the prefix to the Internet may be dynamically enabled or disabled.
      example: true
      type: boolean
    on_demand_locked:
      description: 'Whether advertisement status of the prefix is locked, meaning it cannot be changed.'
      example: false
      type: boolean
    ipam-prefixes_components-schemas-single_response:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              $ref: '#/components/schemas/ipam-prefixes'
  responses: {}
