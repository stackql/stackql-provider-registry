openapi: 3.0.3
servers:
  - description: Client API
    url: 'https://api.cloudflare.com/client/v4'
info:
  description: Account Load Balancer Monitors
  license:
    name: BSD-3-Clause
    url: 'https://opensource.org/licenses/BSD-3-Clause'
  title: Cloudflare API - load_balancers
  version: 4.0.0
components:
  schemas:
    common_components-schemas-identifier:
      description: Identifier
      example: 023e105f4ecef8ad9ca31a8372d0c353
      maxLength: 32
      readOnly: true
      type: string
    monitor_components-schemas-response_collection-2:
      allOf:
        - $ref: '#/components/schemas/api-response-collection'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/components-schemas-monitor'
              type: array
    api-response-common-failure:
      properties:
        errors:
          allOf:
            - $ref: '#/components/schemas/messages'
          example:
            - code: 7003
              message: No route for the URI
          minLength: 1
        messages:
          allOf:
            - $ref: '#/components/schemas/messages'
          example: []
        result:
          enum:
            - null
          nullable: true
        success:
          description: Whether the API call was successful
          enum:
            - false
          example: false
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    api-response-collection:
      anyOf:
        - $ref: '#/components/schemas/api-response-common'
        - properties:
            result:
              items: {}
              nullable: true
              type: array
            result_info:
              $ref: '#/components/schemas/result_info'
      type: object
    components-schemas-monitor:
      properties:
        allow_insecure:
          $ref: '#/components/schemas/allow_insecure'
        consecutive_down:
          $ref: '#/components/schemas/consecutive_down'
        consecutive_up:
          $ref: '#/components/schemas/consecutive_up'
        created_on:
          $ref: '#/components/schemas/timestamp'
        description:
          $ref: '#/components/schemas/monitor_components-schemas-description'
        expected_body:
          $ref: '#/components/schemas/expected_body'
        expected_codes:
          $ref: '#/components/schemas/schemas-expected_codes'
        follow_redirects:
          $ref: '#/components/schemas/follow_redirects'
        header:
          $ref: '#/components/schemas/header'
        id:
          $ref: '#/components/schemas/monitor_components-schemas-identifier'
        interval:
          $ref: '#/components/schemas/interval'
        method:
          $ref: '#/components/schemas/schemas-method'
        modified_on:
          $ref: '#/components/schemas/timestamp'
        path:
          $ref: '#/components/schemas/path'
        port:
          $ref: '#/components/schemas/monitor_components-schemas-port'
        probe_zone:
          $ref: '#/components/schemas/probe_zone'
        retries:
          $ref: '#/components/schemas/retries'
        timeout:
          $ref: '#/components/schemas/schemas-timeout'
        type:
          $ref: '#/components/schemas/monitor_components-schemas-type'
      type: object
    messages:
      example: []
      items:
        properties:
          code:
            minimum: 1000
            type: integer
          message:
            type: string
        required:
          - code
          - message
        type: object
        uniqueItems: true
      type: array
    api-response-common:
      properties:
        errors:
          $ref: '#/components/schemas/messages'
        messages:
          $ref: '#/components/schemas/messages'
        result:
          anyOf:
            - type: object
            - items: {}
              type: array
            - type: string
        success:
          description: Whether the API call was successful
          enum:
            - true
          example: true
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    result_info:
      properties:
        count:
          description: Total number of results for the requested service
          example: 1
          type: number
        page:
          description: Current page within paginated list of results
          example: 1
          type: number
        per_page:
          description: Number of results per page of results
          example: 20
          type: number
        total_count:
          description: Total results available without any search parameters
          example: 2000
          type: number
      type: object
    allow_insecure:
      default: false
      description: Do not validate the certificate when monitor use HTTPS. This parameter is currently only valid for HTTP and HTTPS monitors.
      example: true
      type: boolean
    consecutive_down:
      default: 0
      description: To be marked unhealthy the monitored origin must fail this healthcheck N consecutive times.
      type: integer
    consecutive_up:
      default: 0
      description: To be marked healthy the monitored origin must pass this healthcheck N consecutive times.
      type: integer
    timestamp:
      example: '2014-01-01T05:20:00.12345Z'
      format: date-time
      readOnly: true
      type: string
    monitor_components-schemas-description:
      description: Object description.
      example: Login page monitor
      type: string
    expected_body:
      description: 'A case-insensitive sub-string to look for in the response body. If this string is not found, the origin will be marked as unhealthy. This parameter is only valid for HTTP and HTTPS monitors.'
      example: alive
      type: string
    schemas-expected_codes:
      default: '200'
      description: 'The expected HTTP response codes or code ranges of the health check, comma-separated. This parameter is only valid for HTTP and HTTPS monitors.'
      example: 2xx
      type: string
    follow_redirects:
      default: false
      description: Follow redirects if returned by the origin. This parameter is only valid for HTTP and HTTPS monitors.
      example: true
      type: boolean
    header:
      description: The HTTP request headers to send in the health check. It is recommended you set a Host header by default. The User-Agent header cannot be overridden. This parameter is only valid for HTTP and HTTPS monitors.
      example:
        Host:
          - example.com
        X-App-ID:
          - abc123
      type: object
    monitor_components-schemas-identifier:
      example: f1aba936b94213e5b8dca0c0dbf1f9cc
    interval:
      default: 60
      description: 'The interval between each health check. Shorter intervals may improve failover time, but will increase load on the origins as we check from multiple locations.'
      type: integer
    schemas-method:
      default: GET
      description: The method to use for the health check. This defaults to 'GET' for HTTP/HTTPS based checks and 'connection_established' for TCP based health checks.
      example: GET
      type: string
    path:
      default: /
      description: The endpoint path you want to conduct a health check against. This parameter is only valid for HTTP and HTTPS monitors.
      example: /health
      type: string
    monitor_components-schemas-port:
      default: 0
      description: 'The port number to connect to for the health check. Required for TCP, UDP, and SMTP checks. HTTP and HTTPS checks should only define the port when using a non-standard port (HTTP: default 80, HTTPS: default 443).'
      type: integer
    probe_zone:
      description: Assign this monitor to emulate the specified zone while probing. This parameter is only valid for HTTP and HTTPS monitors.
      example: example.com
      type: string
    retries:
      default: 2
      description: The number of retries to attempt in case of a timeout before marking the origin as unhealthy. Retries are attempted immediately.
      type: integer
    schemas-timeout:
      default: 5
      description: The timeout (in seconds) before marking the health check as failed.
      type: integer
    monitor_components-schemas-type:
      default: http
      description: 'The protocol to use for the health check. Currently supported protocols are ''HTTP'',''HTTPS'', ''TCP'', ''ICMP-PING'', ''UDP-ICMP'', and ''SMTP''.'
      enum:
        - http
        - https
        - tcp
        - udp_icmp
        - icmp_ping
        - smtp
      example: https
      type: string
    monitor_components-schemas-single_response-2:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              $ref: '#/components/schemas/components-schemas-monitor'
    api-response-single:
      allOf:
        - $ref: '#/components/schemas/api-response-common'
        - properties:
            result:
              anyOf:
                - type: object
                - type: string
              nullable: true
    monitor_components-schemas-id_response:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              properties:
                id:
                  $ref: '#/components/schemas/monitor_components-schemas-identifier'
              type: object
    preview_response:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              properties:
                pools:
                  additionalProperties: true
                  example:
                    abwlnp5jbqn45ecgxd03erbgtxtqai0d: WNAM Datacenter
                    ve8h9lrcip5n5bbga9yqmdws28ay5d0l: EEU Datacenter
                  type: object
                  x-patternProperties:
                    '^[a-z0-9]{32}$':
                      type: string
                preview_id:
                  $ref: '#/components/schemas/monitor_components-schemas-identifier'
              type: object
    references_response:
      allOf:
        - $ref: '#/components/schemas/api-response-collection'
        - properties:
            result:
              description: List of resources that reference a given monitor.
              example:
                - reference_type: referrer
                  resource_id: 17b5962d775c646f3f9725cbc7a53df4
                  resource_name: primary-dc-1
                  resource_type: pool
              items:
                properties:
                  reference_type:
                    enum:
                      - '*'
                      - referral
                      - referrer
                    type: string
                  resource_id:
                    type: string
                  resource_name:
                    type: string
                  resource_type:
                    type: string
                type: object
              type: array
    schemas-preview_id:
      example: p1aba936b94213e5b8dca0c0dbf1f9cc
    preview_result_response:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - $ref: '#/components/schemas/preview_result'
    preview_result:
      additionalProperties: true
      description: Resulting health data from a preview operation.
      example:
        abwlnp5jbqn45ecgxd03erbgtxtqai0d:
          healthy: true
          origins:
            - originone.example.com.:
                $ref: '#/components/schemas/origin_health_data/example'
      type: object
    pool_components-schemas-response_collection:
      allOf:
        - $ref: '#/components/schemas/api-response-collection'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/pool'
              type: array
    pool:
      properties:
        check_regions:
          $ref: '#/components/schemas/check_regions'
        created_on:
          $ref: '#/components/schemas/timestamp'
        description:
          $ref: '#/components/schemas/pool_components-schemas-description'
        disabled_at:
          $ref: '#/components/schemas/schemas-disabled_at'
        enabled:
          $ref: '#/components/schemas/pool_components-schemas-enabled'
        id:
          $ref: '#/components/schemas/pool_components-schemas-identifier'
        latitude:
          $ref: '#/components/schemas/latitude'
        load_shedding:
          $ref: '#/components/schemas/load_shedding'
        longitude:
          $ref: '#/components/schemas/longitude'
        minimum_origins:
          $ref: '#/components/schemas/minimum_origins'
        modified_on:
          $ref: '#/components/schemas/timestamp'
        monitor:
          $ref: '#/components/schemas/schemas-monitor'
        name:
          $ref: '#/components/schemas/pool_components-schemas-name'
        notification_email:
          $ref: '#/components/schemas/notification_email'
        notification_filter:
          $ref: '#/components/schemas/notification_filter'
        origin_steering:
          $ref: '#/components/schemas/origin_steering'
        origins:
          $ref: '#/components/schemas/origins'
      type: object
    check_regions:
      description: A list of regions from which to run health checks. Null means every Cloudflare data center.
      example:
        - WEU
        - ENAM
      items:
        description: 'WNAM: Western North America, ENAM: Eastern North America, WEU: Western Europe, EEU: Eastern Europe, NSAM: Northern South America, SSAM: Southern South America, OC: Oceania, ME: Middle East, NAF: North Africa, SAF: South Africa, SAS: Southern Asia, SEAS: South East Asia, NEAS: North East Asia, ALL_REGIONS: all regions (ENTERPRISE customers only).'
        enum:
          - WNAM
          - ENAM
          - WEU
          - EEU
          - NSAM
          - SSAM
          - OC
          - ME
          - NAF
          - SAF
          - SAS
          - SEAS
          - NEAS
          - ALL_REGIONS
        type: string
      nullable: true
      type: array
    pool_components-schemas-description:
      description: A human-readable description of the pool.
      example: Primary data center - Provider XYZ
      type: string
    schemas-disabled_at:
      description: This field shows up only if the pool is disabled. This field is set with the time the pool was disabled at.
      format: date-time
      readOnly: true
      type: string
    pool_components-schemas-enabled:
      default: true
      description: Whether to enable (the default) or disable this pool. Disabled pools will not receive traffic and are excluded from health checks. Disabling a pool will cause any load balancers using it to failover to the next pool (if any).
      example: false
      type: boolean
    pool_components-schemas-identifier:
      example: 17b5962d775c646f3f9725cbc7a53df4
    latitude:
      description: 'The latitude of the data center containing the origins used in this pool in decimal degrees. If this is set, longitude must also be set.'
      type: number
    load_shedding:
      description: Configures load shedding policies and percentages for the pool.
      properties:
        default_percent:
          default: 0
          description: 'The percent of traffic to shed from the pool, according to the default policy. Applies to new sessions and traffic without session affinity.'
          maximum: 100
          minimum: 0
          type: number
        default_policy:
          default: random
          description: The default policy to use when load shedding. A random policy randomly sheds a given percent of requests. A hash policy computes a hash over the CF-Connecting-IP address and sheds all requests originating from a percent of IPs.
          enum:
            - random
            - hash
          type: string
        session_percent:
          default: 0
          description: 'The percent of existing sessions to shed from the pool, according to the session policy.'
          maximum: 100
          minimum: 0
          type: number
        session_policy:
          default: hash
          description: Only the hash policy is supported for existing sessions (to avoid exponential decay).
          enum:
            - hash
          type: string
      type: object
    longitude:
      description: 'The longitude of the data center containing the origins used in this pool in decimal degrees. If this is set, latitude must also be set.'
      type: number
    minimum_origins:
      default: 1
      description: 'The minimum number of origins that must be healthy for this pool to serve traffic. If the number of healthy origins falls below this number, the pool will be marked unhealthy and will failover to the next available pool.'
      type: integer
    schemas-monitor:
      description: The ID of the Monitor to use for checking the health of origins within this pool.
    pool_components-schemas-name:
      description: 'A short name (tag) for the pool. Only alphanumeric characters, hyphens, and underscores are allowed.'
      example: primary-dc-1
      type: string
    notification_email:
      description: The email address to send health status notifications to. This can be an individual mailbox or a mailing list. Multiple emails can be supplied as a comma delimited list.
      example: 'someone@example.com,sometwo@example.com'
      type: string
    notification_filter:
      description: Filter pool and origin health notifications by resource type or health status. Use null to reset.
      example:
        origin:
          disable: true
        pool:
          healthy: false
      nullable: true
      properties:
        origin:
          $ref: '#/components/schemas/filter_options'
        pool:
          $ref: '#/components/schemas/filter_options'
      type: object
    origin_steering:
      description: Configures origin steering for the pool. Controls how origins are selected for new sessions and traffic without session affinity.
      properties:
        policy:
          default: random
          description: 'The type of origin steering policy to use, either "random" or "hash" (based on CF-Connecting-IP).'
          enum:
            - random
            - hash
          type: string
      type: object
    origins:
      description: 'The list of origins within this pool. Traffic directed at this pool is balanced across all currently healthy origins, provided the pool itself is healthy.'
      items:
        $ref: '#/components/schemas/schemas-origin'
      type: array
    filter_options:
      description: Filter options for a particular resource type (pool or origin). Use null to reset.
      nullable: true
      properties:
        disable:
          default: false
          description: 'If set true, disable notifications for this type of resource (pool or origin).'
          type: boolean
        healthy:
          description: 'If present, send notifications only for this health status (e.g. false for only DOWN events). Use null to reset (all events).'
          nullable: true
          type: boolean
      type: object
    schemas-origin:
      properties:
        address:
          $ref: '#/components/schemas/address'
        disabled_at:
          $ref: '#/components/schemas/disabled_at'
        enabled:
          $ref: '#/components/schemas/origin_components-schemas-enabled'
        header:
          $ref: '#/components/schemas/schemas-header'
        name:
          $ref: '#/components/schemas/origin_components-schemas-name'
        weight:
          $ref: '#/components/schemas/weight'
      type: object
    address:
      description: 'The IP address (IPv4 or IPv6) of the origin, or the publicly addressable hostname. Hostnames entered here should resolve directly to the origin, and not be a hostname proxied by Cloudflare.'
      example: 0.0.0.0
      type: string
    disabled_at:
      description: This field shows up only if the origin is disabled. This field is set with the time the origin was disabled.
      format: date-time
      readOnly: true
      type: string
    origin_components-schemas-enabled:
      default: true
      description: Whether to enable (the default) this origin within the pool. Disabled origins will not receive traffic and are excluded from health checks. The origin will only be disabled for the current pool.
      example: true
      type: boolean
    schemas-header:
      description: The request header is used to pass additional information with an HTTP request. Currently supported header is 'Host'.
      properties:
        Host:
          $ref: '#/components/schemas/Host'
      type: object
    origin_components-schemas-name:
      description: A human-identifiable name for the origin.
      example: app-server-1
      type: string
    weight:
      default: 1
      description: The weight of this origin relative to other origins in the pool. Based on the configured weight the total traffic is distributed among origins within the pool.
      example: 0.6
      maximum: 1
      minimum: 0
      multipleOf: 0.01
      type: number
    Host:
      description: The 'Host' header allows to override the hostname set in the HTTP request. Current support is 1 'Host' header override per origin.
      items:
        example: example.com
        type: string
      type: array
    patch_pools_notification_email:
      description: 'The email address to send health status notifications to. This field is now deprecated in favor of Cloudflare Notifications for Load Balancing, so only resetting this field with an empty string `""` is accepted.'
      enum:
        - '""'
      example: ''
      type: string
    pool_components-schemas-single_response:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              $ref: '#/components/schemas/pool'
    pool_components-schemas-id_response:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              properties:
                id:
                  $ref: '#/components/schemas/pool_components-schemas-identifier'
              type: object
    health_details:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              description: A list of regions from which to run health checks. Null means every Cloudflare data center.
              example:
                pool_id: 17b5962d775c646f3f9725cbc7a53df4
                pop_health:
                  'Amsterdam, NL':
                    healthy: true
                    origins:
                      - '2001:DB8::5':
                          failure_reason: No failures
                          healthy: true
                          response_code: 401
                          rtt: 12.1ms
              type: object
    schemas-references_response:
      allOf:
        - $ref: '#/components/schemas/api-response-collection'
        - properties:
            result:
              description: List of resources that reference a given pool.
              example:
                - reference_type: referrer
                  resource_id: 699d98642c564d2e855e9661899b7252
                  resource_name: www.example.com
                  resource_type: load_balancer
                - reference_type: referral
                  resource_id: f1aba936b94213e5b8dca0c0dbf1f9cc
                  resource_name: Login page monitor
                  resource_type: monitor
              items:
                properties:
                  reference_type:
                    enum:
                      - '*'
                      - referral
                      - referrer
                    type: string
                  resource_id:
                    type: string
                  resource_name:
                    type: string
                  resource_type:
                    type: string
                type: object
              type: array
    search_result:
      properties:
        result:
          $ref: '#/components/schemas/search'
      type: object
    search:
      properties:
        resources:
          description: A list of resources matching the search query.
          items:
            $ref: '#/components/schemas/resource_reference'
          type: array
      type: object
    resource_reference:
      description: A reference to a load balancer resource.
      properties:
        reference_type:
          description: 'When listed as a reference, the type (direction) of the reference.'
          enum:
            - referral
            - referrer
          type: string
        references:
          description: A list of references to (referrer) or from (referral) this resource.
          example:
            - reference_type: referrer
              resource_id: 699d98642c564d2e855e9661899b7252
              resource_name: www.example.com
              resource_type: load_balancer
            - reference_type: referral
              resource_id: f1aba936b94213e5b8dca0c0dbf1f9cc
              resource_name: Login page monitor
              resource_type: monitor
          items:
            description: A reference to a load balancer resource.
            type: object
          type: array
        resource_id:
          example: 17b5962d775c646f3f9725cbc7a53df4
        resource_name:
          description: The human-identifiable name of the resource.
          example: primary-dc-1
          type: string
        resource_type:
          description: The type of the resource.
          enum:
            - load_balancer
            - monitor
            - pool
          example: pool
          type: string
      type: object
    analytics_components-schemas-response_collection:
      allOf:
        - $ref: '#/components/schemas/api-response-collection'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/analytics'
              type: array
    analytics:
      properties:
        id:
          default: 1
          type: integer
        origins:
          example:
            - address: 198.51.100.4
              changed: true
              enabled: true
              failure_reason: No failures
              healthy: true
              ip: 198.51.100.4
              name: some-origin
          items: {}
          type: array
        pool:
          example:
            changed: true
            healthy: true
            id: 74bc6a8b9b0dda3d651707a2928bad0c
            minimum_origins: 1
            name: some-pool
          type: object
        timestamp:
          example: '2014-01-01T05:20:00.12345Z'
          format: date-time
          type: string
      type: object
    monitor_components-schemas-response_collection:
      allOf:
        - $ref: '#/components/schemas/api-response-collection'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/monitor'
              type: array
    monitor:
      properties:
        allow_insecure:
          $ref: '#/components/schemas/allow_insecure'
        created_on:
          $ref: '#/components/schemas/timestamp'
        description:
          $ref: '#/components/schemas/monitor_components-schemas-description'
        expected_body:
          $ref: '#/components/schemas/expected_body'
        expected_codes:
          $ref: '#/components/schemas/expected_codes'
        follow_redirects:
          $ref: '#/components/schemas/follow_redirects'
        header:
          $ref: '#/components/schemas/header'
        id:
          $ref: '#/components/schemas/monitor_components-schemas-identifier'
        interval:
          $ref: '#/components/schemas/interval'
        method:
          $ref: '#/components/schemas/schemas-method'
        modified_on:
          $ref: '#/components/schemas/timestamp'
        path:
          $ref: '#/components/schemas/path'
        port:
          $ref: '#/components/schemas/components-schemas-port'
        retries:
          $ref: '#/components/schemas/retries'
        timeout:
          $ref: '#/components/schemas/schemas-timeout'
        type:
          $ref: '#/components/schemas/monitor_components-schemas-type'
      type: object
    expected_codes:
      default: '200'
      description: The expected HTTP response code or code range of the health check. This parameter is only valid for HTTP and HTTPS monitors.
      example: 2xx
      type: string
    components-schemas-port:
      default: 0
      description: 'Port number to connect to for the health check. Required for TCP, UDP, and SMTP checks. HTTP and HTTPS checks should only define the port when using a non-standard port (HTTP: default 80, HTTPS: default 443).'
      type: integer
    monitor_components-schemas-single_response:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              $ref: '#/components/schemas/monitor'
    preview_id:
      example: f1aba936b94213e5b8dca0c0dbf1f9cc
    region_components-schemas-response_collection:
      allOf:
        - $ref: '#/components/schemas/api-response-single'
        - properties:
            result:
              type: object
    region_code:
