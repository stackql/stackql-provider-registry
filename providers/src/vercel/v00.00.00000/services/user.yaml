openapi: 3.0.3
servers:
  - url: 'https://api.vercel.com'
    description: Production API
info:
  contact:
    email: support@vercel.com
    name: Vercel Support
    url: 'https://vercel.com/support'
  version: 0.0.1
  title: Vercel API - user
  description: user
components:
  schemas:
    UserEvent:
      properties:
        id:
          type: string
          description: The unique identifier of the Event.
          example: uev_bfmMjiMnXfnPbT97dGdpJbCN
        text:
          type: string
          description: The human-readable text of the Event.
          example: You logged in via GitHub
        entities:
          items:
            properties:
              type:
                type: string
                enum:
                  - author
                  - bitbucket_login
                  - bold
                  - deployment_host
                  - dns_record
                  - git_link
                  - github_login
                  - gitlab_login
                  - hook_name
                  - integration
                  - edge-config
                  - link
                  - project_name
                  - scaling_rules
                  - env_var_name
                  - target
                  - store
                  - system
                description: The type of entity.
                example: author
              start:
                type: number
                description: The index of where the entity begins within the `text` (inclusive).
                example: 0
              end:
                type: number
                description: The index of where the entity ends within the `text` (non-inclusive).
                example: 3
            required:
              - type
              - start
              - end
            type: object
            description: A list of "entities" within the event `text`. Useful for enhancing the displayed text with additional styling and links.
          type: array
          description: A list of "entities" within the event `text`. Useful for enhancing the displayed text with additional styling and links.
        createdAt:
          type: number
          description: Timestamp (in milliseconds) of when the event was generated.
          example: 1632859321020
        user:
          properties:
            avatar:
              type: string
            email:
              type: string
            slug:
              type: string
            uid:
              type: string
            username:
              type: string
          required:
            - avatar
            - email
            - uid
            - username
          type: object
          description: Metadata for the User who generated the event.
        userId:
          type: string
          description: The unique identifier of the User who generated the event.
          example: zTuNVUXEAvvnNN3IaqinkyMw
      required:
        - id
        - text
        - entities
        - createdAt
        - userId
      type: object
      description: Array of events generated by the User.
    AuthUser:
      properties:
        createdAt:
          type: number
          description: UNIX timestamp (in milliseconds) when the User account was created.
          example: 1630748523395
        softBlock:
          nullable: true
          properties:
            blockedAt:
              type: number
            reason:
              type: string
              enum:
                - SUBSCRIPTION_CANCELED
                - SUBSCRIPTION_EXPIRED
                - UNPAID_INVOICE
                - ENTERPRISE_TRIAL_ENDED
                - FAIR_USE_LIMITS_EXCEEDED
                - BLOCKED_FOR_PLATFORM_ABUSE
            blockedDueToOverageType:
              type: string
              enum:
                - blobStores
                - analyticsUsage
                - artifacts
                - bandwidth
                - cronJobInvocation
                - dataCacheRead
                - dataCacheRevalidation
                - dataCacheWrite
                - edgeConfigRead
                - edgeConfigWrite
                - edgeFunctionExecutionUnits
                - edgeMiddlewareInvocations
                - monitoringMetric
                - postgresComputeTime
                - postgresDatabase
                - postgresDataStorage
                - postgresDataTransfer
                - postgresWrittenData
                - serverlessFunctionExecution
                - sourceImages
                - storageRedisTotalBandwidthInBytes
                - storageRedisTotalCommands
                - storageRedisTotalDailyAvgStorageInBytes
                - storageRedisTotalDatabases
                - webAnalyticsEvent
                - blobTotalSimpleRequests
                - blobTotalAdvancedRequests
                - blobTotalAvgSizeInBytes
                - blobTotalGetResponseObjectSizeInBytes
          required:
            - blockedAt
            - reason
          type: object
          description: 'When the User account has been "soft blocked", this property will contain the date when the restriction was enacted, and the identifier for why.'
        billing:
          nullable: true
          properties:
            currency:
              type: string
              enum:
                - usd
                - eur
            cancelation:
              nullable: true
              type: number
            period:
              nullable: true
              properties:
                start:
                  type: number
                end:
                  type: number
              required:
                - start
                - end
              type: object
            contract:
              nullable: true
              properties:
                start:
                  type: number
                end:
                  type: number
              required:
                - start
                - end
              type: object
            plan:
              type: string
              enum:
                - pro
                - enterprise
                - hobby
            platform:
              type: string
              enum:
                - stripe
                - stripeTestMode
            orbCustomerId:
              type: string
            syncedAt:
              type: number
            programType:
              type: string
              enum:
                - startup
                - agency
            trial:
              nullable: true
              properties:
                start:
                  type: number
                end:
                  type: number
              required:
                - start
                - end
              type: object
            email:
              nullable: true
              type: string
            tax:
              nullable: true
              properties:
                type:
                  type: string
                id:
                  type: string
