                                        - 'read:deployment'
                                        - 'read-write:deployment'
                                        - 'read-write:deployment-check'
                                        - 'read:project'
                                        - 'read-write:project'
                                        - 'read-write:project-env-vars'
                                        - 'read-write:global-project-env-vars'
                                        - 'read:team'
