          schema:
            type: string
  /v1/integrations/git-namespaces:
    get:
      description: 'Lists git namespaces for a supported provider. Supported providers are `github`, `gitlab` and `bitbucket`. If the provider is not provided, it will try to obtain it from the user that authenticated the request.'
      operationId: gitNamespaces
      security:
        - bearerToken: []
      summary: List git namespaces by provider
      tags:
        - integrations
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                items:
                  properties:
                    provider:
                      type: string
                    slug:
                      type: string
                    id:
                      oneOf:
                        - type: string
                        - type: number
                    ownerType:
                      type: string
                    name:
                      type: string
                    isAccessRestricted:
                      type: boolean
                    installationId:
                      type: number
                    requireReauth:
                      type: boolean
                  required:
                    - provider
                    - slug
                    - id
                    - ownerType
                  type: object
                type: array
        '400':
          description: One of the provided values in the request query is invalid.
        '403':
          description: You do not have permission to access this resource.
      parameters:
        - name: host
          description: 'The custom Git host if using a custom Git provider, like GitHub Enterprise Server'
          in: query
          schema:
            description: 'The custom Git host if using a custom Git provider, like GitHub Enterprise Server'
            type: string
            example: ghes-test.now.systems
        - name: provider
          in: query
          schema:
            type: string
            enum:
              - github
              - github-custom-host
              - gitlab
              - bitbucket
        - description: The Team identifier or slug to perform the request on behalf of.
          in: query
          name: teamId
          required: true
          schema:
            type: string
  /v1/integrations/search-repo:
    get:
      description: 'Lists git repositories linked to a namespace `id` for a supported provider. A specific namespace `id` can be obtained via the `git-namespaces`  endpoint. Supported providers are `github`, `gitlab` and `bitbucket`. If the provider or namespace is not provided, it will try to obtain it from the user that authenticated the request.'
      operationId: gitNamespaces
      security:
        - bearerToken: []
      summary: List git repositories linked to namespace by provider
      tags:
        - integrations
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                properties:
                  gitAccount:
                    properties:
                      provider:
                        type: string
                        enum:
                          - github
                          - github-custom-host
                          - gitlab
                          - bitbucket
                      namespaceId:
                        nullable: true
                        oneOf:
                          - type: string
                          - type: number
                    required:
                      - provider
                      - namespaceId
                    type: object
                  repos:
                    items:
                      properties:
                        id:
                          oneOf:
                            - type: string
                            - type: number
                        provider:
                          type: string
                          enum:
                            - github
                            - github-custom-host
                            - gitlab
                            - bitbucket
                        url:
                          type: string
                        name:
                          type: string
                        slug:
                          type: string
                        namespace:
                          type: string
                        owner:
                          properties:
                            id:
                              oneOf:
                                - type: string
                                - type: number
                            name:
                              type: string
                          required:
                            - id
                            - name
                          type: object
                        ownerType:
                          type: string
                          enum:
                            - user
                            - team
                        private:
                          type: boolean
                        defaultBranch:
                          type: string
                        updatedAt:
                          type: number
                      required:
                        - id
                        - provider
                        - url
                        - name
                        - slug
                        - namespace
                        - owner
                        - ownerType
                        - private
                        - defaultBranch
                        - updatedAt
                      type: object
                    type: array
                required:
                  - gitAccount
                  - repos
                type: object
        '400':
          description: One of the provided values in the request query is invalid.
        '403':
          description: You do not have permission to access this resource.
      parameters:
        - name: query
          in: query
          schema:
            type: string
        - name: namespaceId
          in: query
          schema:
            type: string
            nullable: true
        - name: provider
          in: query
          schema:
            enum:
              - github
              - github-custom-host
              - gitlab
              - bitbucket
        - name: installationId
          in: query
          schema:
            type: string
        - name: host
          description: 'The custom Git host if using a custom Git provider, like GitHub Enterprise Server'
          in: query
          schema:
            description: 'The custom Git host if using a custom Git provider, like GitHub Enterprise Server'
            type: string
            example: ghes-test.now.systems
        - description: The Team identifier or slug to perform the request on behalf of.
          in: query
          name: teamId
          required: true
          schema:
            type: string
