    patch:
      summary: Update an attribute for a SCIM enterprise user
      description: |-
        **Note:** The SCIM API endpoints for enterprise accounts are currently in beta and are subject to change.

        Allows you to change a provisioned user's individual attributes. To change a user's values, you must provide a specific `Operations` JSON format that contains at least one of the `add`, `remove`, or `replace` operations. For examples and more information on the SCIM operations format, see the [SCIM specification](https://tools.ietf.org/html/rfc7644#section-3.5.2).

        **Note:** Complicated SCIM `path` selectors that include filters are not supported. For example, a `path` selector defined as `"path": "emails[type eq \"work\"]"` will not work.

        **Warning:** If you set `active:false` using the `replace` operation (as shown in the JSON example below), it removes the user from the enterprise, deletes the external identity, and deletes the associated `:scim_user_id`.

        ```
        {
          "Operations":[{
            "op":"replace",
            "value":{
              "active":false
            }
          }]
        }
        ```
      operationId: enterprise-admin/update-attribute-for-enterprise-user
      tags:
        - enterprise-admin
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/enterprise-admin#update-an-attribute-for-a-scim-enterprise-user
      parameters:
        - $ref: '#/components/parameters/enterprise'
        - $ref: '#/components/parameters/scim-user-id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                schemas:
                  type: array
                  description: The SCIM schema URIs.
                  items:
                    type: string
                Operations:
                  type: array
                  description: Array of [SCIM operations](https://tools.ietf.org/html/rfc7644#section-3.5.2).
                  items:
                    type: object
              required:
                - schemas
                - Operations
            example:
              schemas:
                - urn:ietf:params:scim:api:messages:2.0:PatchOp
              Operations:
                - op: add
                  path: emails
                  value:
                    - value: monalisa@octocat.github.com
                      type: home
                - op: replace
                  path: name.givenName
                  value: Monalisa
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/scim-enterprise-user'
              examples:
                default:
                  $ref: '#/components/examples/scim-enterprise-user-2'
      x-github:
        enabledForGitHubApps: true
        githubCloudOnly: true
        category: enterprise-admin
        subcategory: scim
    delete:
      summary: Delete a SCIM user from an enterprise
      description: '**Note:** The SCIM API endpoints for enterprise accounts are currently in beta and are subject to change.'
      operationId: enterprise-admin/delete-user-from-enterprise
      tags:
        - enterprise-admin
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/enterprise-admin#delete-a-scim-user-from-an-enterprise
      parameters:
        - $ref: '#/components/parameters/enterprise'
        - $ref: '#/components/parameters/scim-user-id'
      responses:
        '204':
          description: Response
      x-github:
        enabledForGitHubApps: true
        githubCloudOnly: true
        category: enterprise-admin
        subcategory: scim
