  /scim/v2/enterprises/{enterprise}/Users:
    get:
      summary: List SCIM provisioned identities for an enterprise
      description: |-
        **Note:** The SCIM API endpoints for enterprise accounts are currently in beta and are subject to change.

        Retrieves a paginated list of all provisioned enterprise members, including pending invitations.

        When a user with a SAML-provisioned external identity leaves (or is removed from) an enterprise, the account's metadata is immediately removed. However, the returned list of user accounts might not always match the organization or enterprise member list you see on GitHub. This can happen in certain cases where an external identity associated with an organization will not match an organization member:
          - When a user with a SCIM-provisioned external identity is removed from an enterprise, the account's metadata is preserved to allow the user to re-join the organization in the future.
          - When inviting a user to join an organization, you can expect to see their external identity in the results before they accept the invitation, or if the invitation is cancelled (or never accepted).
          - When a user is invited over SCIM, an external identity is created that matches with the invitee's email address. However, this identity is only linked to a user account when the user accepts the invitation by going through SAML SSO.

        The returned list of external identities can include an entry for a `null` user. These are unlinked SAML identities that are created when a user goes through the following Single Sign-On (SSO) process but does not sign in to their GitHub account after completing SSO:

        1. The user is granted access by the IdP and is not a member of the GitHub enterprise.

        1. The user attempts to access the GitHub enterprise and initiates the SAML SSO process, and is not currently signed in to their GitHub account.

        1. After successfully authenticating with the SAML SSO IdP, the `null` external identity entry is created and the user is prompted to sign in to their GitHub account:
           - If the user signs in, their GitHub account is linked to this entry.
           - If the user does not sign in (or does not create a new account when prompted), they are not added to the GitHub enterprise, and the external identity `null` entry remains in place.
      operationId: enterprise-admin/list-provisioned-identities-enterprise
      tags:
        - enterprise-admin
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/enterprise-admin#list-scim-provisioned-identities-for-an-enterprise
      parameters:
        - $ref: '#/components/parameters/enterprise'
        - $ref: '#/components/parameters/start-index'
        - $ref: '#/components/parameters/count'
        - name: filter
          description: filter results
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/scim-user-list-enterprise'
              examples:
                default:
                  $ref: '#/components/examples/scim-enterprise-user-list'
      x-github:
        enabledForGitHubApps: true
        githubCloudOnly: true
        category: enterprise-admin
        subcategory: scim
    post:
      summary: Provision and invite a SCIM enterprise user
      description: |-
        **Note:** The SCIM API endpoints for enterprise accounts are currently in beta and are subject to change.

        Provision enterprise membership for a user, and send organization invitation emails to the email address.

        You can optionally include the groups a user will be invited to join. If you do not provide a list of `groups`, the user is provisioned for the enterprise, but no organization invitation emails will be sent.
      operationId: enterprise-admin/provision-and-invite-enterprise-user
      tags:
        - enterprise-admin
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/enterprise-admin#provision-and-invite-a-scim-enterprise-user
      parameters:
        - $ref: '#/components/parameters/enterprise'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                schemas:
                  type: array
                  description: The SCIM schema URIs.
                  items:
                    type: string
                userName:
                  type: string
                  description: The username for the user.
                name:
                  type: object
                  properties:
                    givenName:
                      type: string
                      description: The first name of the user.
                    familyName:
                      type: string
                      description: The last name of the user.
                  required:
                    - givenName
                    - familyName
                emails:
                  type: array
                  description: List of user emails.
                  items:
                    type: object
                    properties:
                      value:
                        type: string
                        description: The email address.
                      type:
                        type: string
                        description: The type of email address.
                      primary:
                        type: boolean
                        description: Whether this email address is the primary address.
                    required:
                      - value
                      - type
                      - primary
                groups:
                  type: array
                  description: List of SCIM group IDs the user is a member of.
                  items:
                    type: object
                    properties:
                      value:
                        type: string
              required:
                - schemas
                - userName
                - name
                - emails
            example:
              schemas:
                - urn:ietf:params:scim:schemas:core:2.0:User
              userName: mona.octocat@okta.example.com
              name:
                familyName: Octocat
                givenName: Mona
              emails:
                - value: mona.octocat@okta.example.com
                  type: work
                  primary: true
              groups:
                - value: 468dd3fa-a1d6-11ea-9031-15a1f0d7811d
      responses:
        '201':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/scim-enterprise-user'
              examples:
                default:
                  $ref: '#/components/examples/scim-enterprise-user'
      x-github:
        enabledForGitHubApps: true
        githubCloudOnly: true
        category: enterprise-admin
        subcategory: scim
