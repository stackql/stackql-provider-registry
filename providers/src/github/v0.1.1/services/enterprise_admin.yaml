            schema:
              type: object
              properties:
                schemas:
                  type: array
                  description: The SCIM schema URIs.
                  items:
                    type: string
                Operations:
                  type: array
                  description: Array of [SCIM operations](https://tools.ietf.org/html/rfc7644#section-3.5.2).
                  minItems: 1
                  items:
                    type: object
                    properties:
                      op:
