paths:
  /orgs/{org}/code-scanning/alerts:
    get:
      summary: List code scanning alerts for an organization
      description: |-
        Lists all code scanning alerts for the default branch (usually `main`
        or `master`) for all eligible repositories in an organization.
        To use this endpoint, you must be an administrator or security manager for the organization, and you must use an access token with the `repo` scope or `security_events` scope.

        GitHub Apps must have the `security_events` read permission to use this endpoint.
      tags:
        - code-scanning
      operationId: code-scanning/list-alerts-for-org
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/code-scanning#list-code-scanning-alerts-by-organization
      parameters:
        - $ref: '#/components/parameters/org'
        - $ref: '#/components/parameters/pagination-before'
        - $ref: '#/components/parameters/pagination-after'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per-page'
        - $ref: '#/components/parameters/direction'
        - name: state
          description: Set to `open`, `closed, `fixed`, or `dismissed` to list code scanning alerts in a specific state.
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/code-scanning-alert-state'
        - name: sort
          description: Can be one of `created`, `updated`.
          in: query
          required: false
          schema:
            type: string
            enum:
              - created
              - updated
            default: created
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/code-scanning-organization-alert-items'
              examples:
                default:
                  $ref: '#/components/examples/code-scanning-organization-alert-items'
          headers:
            Link:
              $ref: '#/components/headers/link'
        '403':
          $ref: '#/components/responses/code_scanning_forbidden_read'
        '404':
          $ref: '#/components/responses/not_found'
        '503':
          $ref: '#/components/responses/service_unavailable'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: code-scanning
        subcategory: null
