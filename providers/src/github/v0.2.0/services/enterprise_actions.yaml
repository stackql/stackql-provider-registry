      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  description: Name of the runner group.
                  type: string
                visibility:
                  description: 'Visibility of a runner group. You can select all organizations or select individual organization. Can be one of: `all` or `selected`'
                  type: string
                  enum:
