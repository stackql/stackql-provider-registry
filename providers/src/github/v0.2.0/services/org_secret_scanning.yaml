paths:
  /orgs/{org}/secret-scanning/alerts:
    get:
      summary: List secret scanning alerts for an organization
      description: |-
        Lists secret scanning alerts for eligible repositories in an organization, from newest to oldest.
        To use this endpoint, you must be an administrator or security manager for the organization, and you must use an access token with the `repo` scope or `security_events` scope.

        GitHub Apps must have the `secret_scanning_alerts` read permission to use this endpoint.
      tags:
        - secret-scanning
      operationId: secret-scanning/list-alerts-for-org
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/secret-scanning#list-secret-scanning-alerts-for-an-organization
      parameters:
        - $ref: '#/components/parameters/org'
        - $ref: '#/components/parameters/secret-scanning-alert-state'
        - $ref: '#/components/parameters/secret-scanning-alert-secret-type'
        - $ref: '#/components/parameters/secret-scanning-alert-resolution'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per-page'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/organization-secret-scanning-alert'
              examples:
                default:
                  $ref: '#/components/examples/organization-secret-scanning-alert-list'
          headers:
            Link:
              $ref: '#/components/headers/link'
        '404':
          $ref: '#/components/responses/not_found'
        '503':
          $ref: '#/components/responses/service_unavailable'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: secret-scanning
        subcategory: null
components:
  schemas:
    organization-secret-scanning-alert:
      type: object
      properties:
        number:
          $ref: '#/components/schemas/alert-number'
        created_at:
          $ref: '#/components/schemas/alert-created-at'
        url:
          $ref: '#/components/schemas/alert-url'
        html_url:
          $ref: '#/components/schemas/alert-html-url'
        locations_url:
          type: string
          format: uri
          description: The REST API URL of the code locations for this alert.
        state:
          $ref: '#/components/schemas/secret-scanning-alert-state'
        resolution:
          $ref: '#/components/schemas/secret-scanning-alert-resolution'
        resolved_at:
          type: string
          format: date-time
          description: 'The time that the alert was resolved in ISO 8601 format: `YYYY-MM-DDTHH:MM:SSZ`.'
          nullable: true
        resolved_by:
          $ref: '#/components/schemas/nullable-simple-user'
        secret_type:
          type: string
          description: The type of secret that secret scanning detected.
        secret:
          type: string
          description: The secret that was detected.
        repository:
          $ref: '#/components/schemas/minimal-repository'
    alert-number:
      type: integer
      description: The security alert number.
      readOnly: true
    alert-created-at:
      type: string
      description: 'The time that the alert was created in ISO 8601 format: `YYYY-MM-DDTHH:MM:SSZ`.'
      format: date-time
      readOnly: true
    alert-url:
      type: string
      description: The REST API URL of the alert resource.
      format: uri
      readOnly: true
    alert-html-url:
      type: string
      description: The GitHub URL of the alert resource.
      format: uri
      readOnly: true
    secret-scanning-alert-state:
      description: Sets the state of the secret scanning alert. Can be either `open` or `resolved`. You must provide `resolution` when you set the state to `resolved`.
      type: string
      enum:
        - open
        - resolved
    secret-scanning-alert-resolution:
      type: string
      description: '**Required when the `state` is `resolved`.** The reason for resolving the alert. Can be one of `false_positive`, `wont_fix`, `revoked`, or `used_in_tests`.'
      nullable: true
      enum:
        - null
        - false_positive
        - wont_fix
        - revoked
        - used_in_tests
