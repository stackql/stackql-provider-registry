paths:
  /orgs/{org}/migrations:
    get:
      summary: List organization migrations
      description: Lists the most recent migrations.
      tags:
        - migrations
      operationId: migrations/list-for-org
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/migrations#list-organization-migrations
      parameters:
        - $ref: '#/components/parameters/org'
        - $ref: '#/components/parameters/per-page'
        - $ref: '#/components/parameters/page'
        - name: exclude
          description: Exclude attributes from the API response to improve performance
          in: query
          schema:
            type: array
            items:
              description: Allowed values that can be passed to the exclude param.
              enum:
                - repositories
              example: repositories
              type: string
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/migration'
              examples:
                default:
                  $ref: '#/components/examples/migration-with-short-org-items'
          headers:
            Link:
              $ref: '#/components/headers/link'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        category: migrations
        subcategory: orgs
    post:
      summary: Start an organization migration
      description: Initiates the generation of a migration archive.
      tags:
        - migrations
      operationId: migrations/start-for-org
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/migrations#start-an-organization-migration
      parameters:
        - $ref: '#/components/parameters/org'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                repositories:
                  type: array
                  description: A list of arrays indicating which repositories should be migrated.
                  items:
                    type: string
                lock_repositories:
                  type: boolean
                  example: true
                  description: Indicates whether repositories should be locked (to prevent manipulation) while migrating data.
                  default: false
                exclude_attachments:
                  type: boolean
                  example: true
                  description: Indicates whether attachments should be excluded from the migration (to reduce migration archive file size).
                  default: false
                exclude_releases:
                  type: boolean
                  example: true
                  description: Indicates whether releases should be excluded from the migration (to reduce migration archive file size).
                  default: false
                exclude_owner_projects:
                  type: boolean
                  example: true
                  description: Indicates whether projects owned by the organization or users should be excluded. from the migration.
                  default: false
                exclude:
                  type: array
                  items:
                    type: string
                    enum:
                      - repositories
              required:
                - repositories
            example:
              repositories:
                - github/Hello-World
              lock_repositories: true
      responses:
        '201':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/migration'
              examples:
                default:
                  $ref: '#/components/examples/migration-with-short-org-2'
        '404':
          $ref: '#/components/responses/not_found'
        '422':
          $ref: '#/components/responses/validation_failed'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        category: migrations
        subcategory: orgs
  /orgs/{org}/migrations/{migration_id}:
    get:
      summary: Get an organization migration status
      description: |-
        Fetches the status of a migration.

        The `state` of a migration can be one of the following values:

        *   `pending`, which means the migration hasn't started yet.
        *   `exporting`, which means the migration is in progress.
        *   `exported`, which means the migration finished successfully.
        *   `failed`, which means the migration failed.
      tags:
        - migrations
      operationId: migrations/get-status-for-org
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/migrations#get-an-organization-migration-status
      parameters:
        - $ref: '#/components/parameters/org'
        - $ref: '#/components/parameters/migration-id'
        - name: exclude
          description: Exclude attributes from the API response to improve performance
          in: query
          schema:
            type: array
            items:
              description: Allowed values that can be passed to the exclude param.
              enum:
                - repositories
              example: repositories
              type: string
      responses:
        '200':
          description: |-
            *   `pending`, which means the migration hasn't started yet.
            *   `exporting`, which means the migration is in progress.
            *   `exported`, which means the migration finished successfully.
            *   `failed`, which means the migration failed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/migration'
              examples:
                default:
                  $ref: '#/components/examples/migration-with-short-org'
        '404':
          $ref: '#/components/responses/not_found'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        category: migrations
        subcategory: orgs
  /orgs/{org}/migrations/{migration_id}/archive:
    get:
      summary: Download an organization migration archive
      description: Fetches the URL to a migration archive.
      tags:
        - migrations
      operationId: migrations/download-archive-for-org
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/migrations#download-an-organization-migration-archive
      parameters:
        - $ref: '#/components/parameters/org'
        - $ref: '#/components/parameters/migration-id'
      responses:
        '302':
          description: Response
        '404':
          $ref: '#/components/responses/not_found'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        category: migrations
        subcategory: orgs
    delete:
      summary: Delete an organization migration archive
      description: Deletes a previous migration archive. Migration archives are automatically deleted after seven days.
      tags:
        - migrations
      operationId: migrations/delete-archive-for-org
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/migrations#delete-an-organization-migration-archive
      parameters:
        - $ref: '#/components/parameters/org'
        - $ref: '#/components/parameters/migration-id'
      responses:
        '204':
          description: Response
        '404':
          $ref: '#/components/responses/not_found'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        category: migrations
        subcategory: orgs
  /orgs/{org}/migrations/{migration_id}/repos/{repo_name}/lock:
    delete:
      summary: Unlock an organization repository
      description: Unlocks a repository that was locked for migration. You should unlock each migrated repository and [delete them](https://docs.github.com/rest/reference/repos#delete-a-repository) when the migration is complete and you no longer need the source data.
      tags:
        - migrations
      operationId: migrations/unlock-repo-for-org
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/migrations#unlock-an-organization-repository
      parameters:
        - $ref: '#/components/parameters/org'
        - $ref: '#/components/parameters/migration-id'
        - $ref: '#/components/parameters/repo-name'
      responses:
        '204':
          description: Response
        '404':
          $ref: '#/components/responses/not_found'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        category: migrations
        subcategory: orgs
  /orgs/{org}/migrations/{migration_id}/repositories:
    get:
      summary: List repositories in an organization migration
      description: List all the repositories for this organization migration.
      tags:
        - migrations
      operationId: migrations/list-repos-for-org
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/migrations#list-repositories-in-an-organization-migration
      parameters:
        - $ref: '#/components/parameters/org'
        - $ref: '#/components/parameters/migration-id'
        - $ref: '#/components/parameters/per-page'
        - $ref: '#/components/parameters/page'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/minimal-repository'
              examples:
                default:
                  $ref: '#/components/examples/minimal-repository-items'
          headers:
            Link:
              $ref: '#/components/headers/link'
        '404':
          $ref: '#/components/responses/not_found'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        category: migrations
        subcategory: orgs
  /repos/{owner}/{repo}/import:
    get:
      summary: Get an import status
      description: |-
        View the progress of an import.

        **Import status**

        This section includes details about the possible values of the `status` field of the Import Progress response.

        An import that does not have errors will progress through these steps:

        *   `detecting` - the "detection" step of the import is in progress because the request did not include a `vcs` parameter. The import is identifying the type of source control present at the URL.
        *   `importing` - the "raw" step of the import is in progress. This is where commit data is fetched from the original repository. The import progress response will include `commit_count` (the total number of raw commits that will be imported) and `percent` (0 - 100, the current progress through the import).
        *   `mapping` - the "rewrite" step of the import is in progress. This is where SVN branches are converted to Git branches, and where author updates are applied. The import progress response does not include progress information.
        *   `pushing` - the "push" step of the import is in progress. This is where the importer updates the repository on GitHub. The import progress response will include `push_percent`, which is the percent value reported by `git push` when it is "Writing objects".
        *   `complete` - the import is complete, and the repository is ready on GitHub.

        If there are problems, you will see one of these in the `status` field:

        *   `auth_failed` - the import requires authentication in order to connect to the original repository. To update authentication for the import, please see the [Update an import](https://docs.github.com/rest/reference/migrations#update-an-import) section.
        *   `error` - the import encountered an error. The import progress response will include the `failed_step` and an error message. Contact [GitHub Support](https://support.github.com/contact?tags=dotcom-rest-api) for more information.
        *   `detection_needs_auth` - the importer requires authentication for the originating repository to continue detection. To update authentication for the import, please see the [Update an import](https://docs.github.com/rest/reference/migrations#update-an-import) section.
        *   `detection_found_nothing` - the importer didn't recognize any source control at the URL. To resolve, [Cancel the import](https://docs.github.com/rest/reference/migrations#cancel-an-import) and [retry](https://docs.github.com/rest/reference/migrations#start-an-import) with the correct URL.
        *   `detection_found_multiple` - the importer found several projects or repositories at the provided URL. When this is the case, the Import Progress response will also include a `project_choices` field with the possible project choices as values. To update project choice, please see the [Update an import](https://docs.github.com/rest/reference/migrations#update-an-import) section.

        **The project_choices field**

        When multiple projects are found at the provided URL, the response hash will include a `project_choices` field, the value of which is an array of hashes each representing a project choice. The exact key/value pairs of the project hashes will differ depending on the version control type.

        **Git LFS related fields**

        This section includes details about Git LFS related fields that may be present in the Import Progress response.

        *   `use_lfs` - describes whether the import has been opted in or out of using Git LFS. The value can be `opt_in`, `opt_out`, or `undecided` if no action has been taken.
        *   `has_large_files` - the boolean value describing whether files larger than 100MB were found during the `importing` step.
        *   `large_files_size` - the total size in gigabytes of files larger than 100MB found in the originating repository.
        *   `large_files_count` - the total number of files larger than 100MB found in the originating repository. To see a list of these files, make a "Get Large Files" request.
      tags:
        - migrations
      operationId: migrations/get-import-status
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/migrations#get-an-import-status
      parameters:
        - $ref: '#/components/parameters/owner'
        - $ref: '#/components/parameters/repo'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/import'
              examples:
                default:
                  $ref: '#/components/examples/import'
        '404':
          $ref: '#/components/responses/not_found'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: migrations
        subcategory: source-imports
    put:
      summary: Start an import
      description: Start a source import to a GitHub repository using GitHub Importer.
      tags:
        - migrations
      operationId: migrations/start-import
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/migrations#start-an-import
      parameters:
        - $ref: '#/components/parameters/owner'
        - $ref: '#/components/parameters/repo'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                vcs_url:
                  type: string
                  description: The URL of the originating repository.
                vcs:
                  type: string
                  description: The originating VCS type. Can be one of `subversion`, `git`, `mercurial`, or `tfvc`. Please be aware that without this parameter, the import job will take additional time to detect the VCS type before beginning the import. This detection step will be reflected in the response.
                  enum:
                    - subversion
                    - git
                    - mercurial
                    - tfvc
                vcs_username:
                  type: string
                  description: If authentication is required, the username to provide to `vcs_url`.
                vcs_password:
                  type: string
                  description: If authentication is required, the password to provide to `vcs_url`.
                tfvc_project:
                  type: string
                  description: For a tfvc import, the name of the project that is being imported.
              required:
                - vcs_url
            example:
              vcs: subversion
              vcs_url: http://svn.mycompany.com/svn/myproject
              vcs_username: octocat
              vcs_password: secret
      responses:
        '201':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/import'
              examples:
                default:
                  $ref: '#/components/examples/import-2'
          headers:
            Location:
              example: https://api.github.com/repos/spraints/socm/import
              schema:
                type: string
        '404':
          $ref: '#/components/responses/not_found'
        '422':
          $ref: '#/components/responses/validation_failed'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: migrations
        subcategory: source-imports
    patch:
      summary: Update an import
      description: |-
        An import can be updated with credentials or a project choice by passing in the appropriate parameters in this API
        request. If no parameters are provided, the import will be restarted.
      tags:
        - migrations
      operationId: migrations/update-import
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/migrations#update-an-import
      parameters:
        - $ref: '#/components/parameters/owner'
        - $ref: '#/components/parameters/repo'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                vcs_username:
                  type: string
                  description: The username to provide to the originating repository.
                vcs_password:
                  type: string
                  description: The password to provide to the originating repository.
                vcs:
                  type: string
                  example: '"git"'
                tfvc_project:
                  type: string
                  example: '"project1"'
              nullable: true
            examples:
              example-1:
                summary: Example 1
                value:
                  vcs_username: octocat
                  vcs_password: secret
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/import'
              examples:
                example-1:
                  $ref: '#/components/examples/import-example-1'
                example-2:
                  $ref: '#/components/examples/import-example-2'
                response:
                  $ref: '#/components/examples/import-response'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: migrations
        subcategory: source-imports
    delete:
      summary: Cancel an import
      description: Stop an import for a repository.
      tags:
        - migrations
      operationId: migrations/cancel-import
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/migrations#cancel-an-import
      parameters:
        - $ref: '#/components/parameters/owner'
        - $ref: '#/components/parameters/repo'
      responses:
        '204':
          description: Response
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: migrations
        subcategory: source-imports
  /repos/{owner}/{repo}/import/authors:
    get:
      summary: Get commit authors
      description: |-
        Each type of source control system represents authors in a different way. For example, a Git commit author has a display name and an email address, but a Subversion commit author just has a username. The GitHub Importer will make the author information valid, but the author might not be correct. For example, it will change the bare Subversion username `hubot` into something like `hubot <hubot@12341234-abab-fefe-8787-fedcba987654>`.

        This endpoint and the [Map a commit author](https://docs.github.com/rest/reference/migrations#map-a-commit-author) endpoint allow you to provide correct Git author information.
      tags:
        - migrations
      operationId: migrations/get-commit-authors
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/migrations#get-commit-authors
      parameters:
        - $ref: '#/components/parameters/owner'
        - $ref: '#/components/parameters/repo'
        - $ref: '#/components/parameters/since-user'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/porter-author'
              examples:
                default:
                  $ref: '#/components/examples/porter-author-items'
        '404':
          $ref: '#/components/responses/not_found'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: migrations
        subcategory: source-imports
  /repos/{owner}/{repo}/import/authors/{author_id}:
    patch:
      summary: Map a commit author
      description: Update an author's identity for the import. Your application can continue updating authors any time before you push new commits to the repository.
      tags:
        - migrations
      operationId: migrations/map-commit-author
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/migrations#map-a-commit-author
      parameters:
        - $ref: '#/components/parameters/owner'
        - $ref: '#/components/parameters/repo'
        - name: author_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: The new Git author email.
                name:
                  type: string
                  description: The new Git author name.
              additionalProperties: false
            example:
              email: hubot@github.com
              name: Hubot the Robot
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/porter-author'
              examples:
                default:
                  $ref: '#/components/examples/porter-author'
        '404':
          $ref: '#/components/responses/not_found'
        '422':
          $ref: '#/components/responses/validation_failed'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: migrations
        subcategory: source-imports
  /repos/{owner}/{repo}/import/large_files:
    get:
      summary: Get large files
      description: List files larger than 100MB found during the import
      tags:
        - migrations
      operationId: migrations/get-large-files
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/migrations#get-large-files
      parameters:
        - $ref: '#/components/parameters/owner'
        - $ref: '#/components/parameters/repo'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/porter-large-file'
              examples:
                default:
                  $ref: '#/components/examples/porter-large-file-items'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: migrations
        subcategory: source-imports
  /repos/{owner}/{repo}/import/lfs:
    patch:
      summary: Update Git LFS preference
      description: You can import repositories from Subversion, Mercurial, and TFS that include files larger than 100MB. This ability is powered by [Git LFS](https://git-lfs.github.com). You can learn more about our LFS feature and working with large files [on our help site](https://docs.github.com/articles/versioning-large-files/).
      tags:
        - migrations
      operationId: migrations/set-lfs-preference
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/migrations#update-git-lfs-preference
      parameters:
        - $ref: '#/components/parameters/owner'
        - $ref: '#/components/parameters/repo'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                use_lfs:
                  type: string
                  description: Can be one of `opt_in` (large files will be stored using Git LFS) or `opt_out` (large files will be removed during the import).
                  enum:
                    - opt_in
                    - opt_out
              required:
                - use_lfs
            example:
              use_lfs: opt_in
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/import'
              examples:
                default:
                  $ref: '#/components/examples/import'
        '422':
          $ref: '#/components/responses/validation_failed'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: migrations
        subcategory: source-imports
  /user/migrations:
    get:
      summary: List user migrations
      description: Lists all migrations a user has started.
      tags:
        - migrations
      operationId: migrations/list-for-authenticated-user
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/migrations#list-user-migrations
      parameters:
        - $ref: '#/components/parameters/per-page'
        - $ref: '#/components/parameters/page'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/migration'
              examples:
                default:
                  $ref: '#/components/examples/migration-items'
          headers:
            Link:
              $ref: '#/components/headers/link'
        '304':
          $ref: '#/components/responses/not_modified'
        '401':
          $ref: '#/components/responses/requires_authentication'
        '403':
          $ref: '#/components/responses/forbidden'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        category: migrations
        subcategory: users
    post:
      summary: Start a user migration
      description: Initiates the generation of a user migration archive.
      tags:
        - migrations
      operationId: migrations/start-for-authenticated-user
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/migrations#start-a-user-migration
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                lock_repositories:
                  description: Lock the repositories being migrated at the start of the migration
                  example: true
                  readOnly: false
                  type: boolean
                exclude_attachments:
                  description: Do not include attachments in the migration
                  example: true
                  readOnly: false
                  type: boolean
                exclude_releases:
                  description: Do not include releases in the migration
                  example: true
                  readOnly: false
                  type: boolean
                exclude_owner_projects:
                  description: Indicates whether projects owned by the organization or users should be excluded.
                  example: true
                  readOnly: false
                  type: boolean
                exclude:
                  description: Exclude attributes from the API response to improve performance
                  example:
                    - repositories
                  readOnly: false
                  type: array
                  items:
                    description: Allowed values that can be passed to the exclude param.
                    enum:
                      - repositories
                    example: repositories
                    type: string
                repositories:
                  type: array
                  items:
                    description: Repository path, owner and name
                    example: acme/widgets
                    type: string
              required:
                - repositories
              type: object
      responses:
        '201':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/migration'
              examples:
                default:
                  $ref: '#/components/examples/migration-2'
        '304':
          $ref: '#/components/responses/not_modified'
        '401':
          $ref: '#/components/responses/requires_authentication'
        '403':
          $ref: '#/components/responses/forbidden'
        '422':
          $ref: '#/components/responses/validation_failed'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        category: migrations
        subcategory: users
  /user/migrations/{migration_id}:
    get:
      summary: Get a user migration status
      description: |-
        Fetches a single user migration. The response includes the `state` of the migration, which can be one of the following values:

        *   `pending` - the migration hasn't started yet.
        *   `exporting` - the migration is in progress.
        *   `exported` - the migration finished successfully.
        *   `failed` - the migration failed.

        Once the migration has been `exported` you can [download the migration archive](https://docs.github.com/rest/reference/migrations#download-a-user-migration-archive).
      tags:
        - migrations
      operationId: migrations/get-status-for-authenticated-user
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/migrations#get-a-user-migration-status
      parameters:
        - $ref: '#/components/parameters/migration-id'
