paths:
  /gists:
    get:
      summary: List gists for the authenticated user
      description: 'Lists the authenticated user''s gists or if called anonymously, this endpoint returns all public gists:'
      tags:
        - gists
      operationId: gists/list
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/gists#list-gists-for-the-authenticated-user
      parameters:
        - $ref: '#/components/parameters/since'
        - $ref: '#/components/parameters/per-page'
        - $ref: '#/components/parameters/page'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/base-gist'
              examples:
                default:
                  $ref: '#/components/examples/base-gist-items'
          headers:
            Link:
              $ref: '#/components/headers/link'
        '304':
          $ref: '#/components/responses/not_modified'
        '403':
          $ref: '#/components/responses/forbidden'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        category: gists
        subcategory: null
    post:
      summary: Create a gist
      description: |-
        Allows you to add a new gist with one or more files.

        **Note:** Don't name your files "gistfile" with a numerical suffix. This is the format of the automatic naming scheme that Gist uses internally.
      operationId: gists/create
      tags:
        - gists
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/gists#create-a-gist
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                description:
                  description: Description of the gist
                  example: Example Ruby script
                  type: string
                files:
                  description: Names and content for the files that make up the gist
                  example:
                    hello.rb:
                      content: puts "Hello, World!"
                  type: object
                  additionalProperties:
                    type: object
                    properties:
                      content:
                        description: Content of the file
                        readOnly: false
                        type: string
                    required:
                      - content
                public:
                  oneOf:
                    - description: Flag indicating whether the gist is public
                      example: true
                      type: boolean
                      default: false
                    - type: string
                      example: 'true'
                      default: 'false'
                      enum:
                        - 'true'
                        - 'false'
              required:
                - files
              type: object
      responses:
        '201':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gist-simple'
              examples:
                default:
                  $ref: '#/components/examples/gist'
          headers:
            Location:
              example: https://api.github.com/gists/aa5a315d61ae9438b18d
              schema:
                type: string
        '304':
          $ref: '#/components/responses/not_modified'
        '403':
          $ref: '#/components/responses/forbidden'
        '404':
          $ref: '#/components/responses/not_found'
        '422':
          $ref: '#/components/responses/validation_failed'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        category: gists
        subcategory: null
  /gists/public:
    get:
      summary: List public gists
      description: |-
        List public gists sorted by most recently updated to least recently updated.

        Note: With [pagination](https://docs.github.com/rest/overview/resources-in-the-rest-api#pagination), you can fetch up to 3000 gists. For example, you can fetch 100 pages with 30 gists per page or 30 pages with 100 gists per page.
      tags:
        - gists
      operationId: gists/list-public
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/gists#list-public-gists
      parameters:
        - $ref: '#/components/parameters/since'
        - $ref: '#/components/parameters/per-page'
        - $ref: '#/components/parameters/page'
      responses:
