    patch:
      summary: Update a gist
      description: Allows you to update or delete a gist file and rename gist files. Files from the previous version of the gist that aren't explicitly changed during an edit are unchanged.
      tags:
        - gists
      operationId: gists/update
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/gists/#update-a-gist
      parameters:
        - $ref: '#/components/parameters/gist-id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                description:
                  description: Description of the gist
                  example: Example Ruby script
                  type: string
                files:
                  description: Names of files to be updated
                  example:
                    hello.rb:
                      content: blah
                      filename: goodbye.rb
                  type: object
                  additionalProperties:
                    type: object
                    nullable: true
                    properties:
                      content:
                        description: The new content of the file
                        type: string
                      filename:
                        description: The new filename for the file
                        type: string
                        nullable: true
                    anyOf:
                      - required:
                          - content
                      - required:
                          - filename
                      - type: object
                        maxProperties: 0
              anyOf:
                - required:
                    - description
                - required:
                    - files
              type: object
              nullable: true
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gist-simple'
              examples:
