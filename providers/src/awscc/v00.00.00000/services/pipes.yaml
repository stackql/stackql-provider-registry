openapi: 3.0.0
info:
  title: Pipes
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    AssignPublicIp:
      type: string
      enum:
        - ENABLED
        - DISABLED
    AwsVpcConfiguration:
      type: object
      properties:
        Subnets:
          type: array
          items:
            type: string
            maxLength: 1024
            minLength: 1
            pattern: ^subnet-[0-9a-z]*|(\$(\.[\w/_-]+(\[(\d+|\*)\])*)*)$
          maxItems: 16
          minItems: 0
        SecurityGroups:
          type: array
          items:
            type: string
            maxLength: 1024
            minLength: 1
            pattern: ^sg-[0-9a-zA-Z]*|(\$(\.[\w/_-]+(\[(\d+|\*)\])*)*)$
          maxItems: 5
          minItems: 0
        AssignPublicIp:
          $ref: '#/components/schemas/AssignPublicIp'
      required:
        - Subnets
      additionalProperties: false
    BatchArrayProperties:
      type: object
      properties:
        Size:
          type: integer
          default: 0
          maximum: 10000
          minimum: 2
      additionalProperties: false
    BatchContainerOverrides:
      type: object
      properties:
        Command:
          type: array
          items:
            type: string
        Environment:
          type: array
          items:
            $ref: '#/components/schemas/BatchEnvironmentVariable'
        InstanceType:
          type: string
        ResourceRequirements:
          type: array
          items:
            $ref: '#/components/schemas/BatchResourceRequirement'
      additionalProperties: false
    BatchEnvironmentVariable:
      type: object
      properties:
        Name:
          type: string
        Value:
          type: string
      additionalProperties: false
    BatchJobDependency:
      type: object
      properties:
        JobId:
          type: string
        Type:
          $ref: '#/components/schemas/BatchJobDependencyType'
      additionalProperties: false
    BatchJobDependencyType:
      type: string
      enum:
        - N_TO_N
        - SEQUENTIAL
    BatchParametersMap:
      type: object
      x-patternProperties:
        .+:
          type: string
      additionalProperties: false
    BatchResourceRequirement:
      type: object
      properties:
        Type:
          $ref: '#/components/schemas/BatchResourceRequirementType'
        Value:
          type: string
      required:
        - Type
        - Value
      additionalProperties: false
    BatchResourceRequirementType:
      type: string
      enum:
        - GPU
        - MEMORY
        - VCPU
    BatchRetryStrategy:
      type: object
      properties:
        Attempts:
          type: integer
          default: 0
          maximum: 10
          minimum: 1
      additionalProperties: false
    CapacityProviderStrategyItem:
      type: object
      properties:
        CapacityProvider:
          type: string
          maxLength: 255
          minLength: 1
        Weight:
          type: integer
          default: 0
          maximum: 1000
          minimum: 0
        Base:
          type: integer
          default: 0
          maximum: 100000
          minimum: 0
      required:
        - CapacityProvider
      additionalProperties: false
    CloudwatchLogsLogDestination:
      type: object
      properties:
        LogGroupArn:
          type: string
          maxLength: 1600
          minLength: 1
          pattern: ^(^arn:aws([a-z]|\-)*:logs:([a-z]{2}((-gov)|(-iso([a-z]?)))?-[a-z]+-\d{1}):(\d{12}):log-group:.+)$
      additionalProperties: false
    DeadLetterConfig:
      type: object
      properties:
        Arn:
          type: string
          maxLength: 1600
          minLength: 1
          pattern: ^arn:(aws[a-zA-Z0-9-]*):([a-zA-Z0-9\-]+):([a-z]{2}((-gov)|(-iso([a-z]?)))?-[a-z]+-\d{1})?:(\d{12})?:(.+)$
      additionalProperties: false
    DimensionMapping:
      type: object
      properties:
        DimensionValue:
          type: string
          maxLength: 2048
          minLength: 1
        DimensionValueType:
          $ref: '#/components/schemas/DimensionValueType'
        DimensionName:
          type: string
          maxLength: 256
          minLength: 1
      required:
        - DimensionName
        - DimensionValue
        - DimensionValueType
      additionalProperties: false
    DimensionValueType:
      type: string
      enum:
        - VARCHAR
    DynamoDBStreamStartPosition:
      type: string
      enum:
        - TRIM_HORIZON
        - LATEST
    EcsContainerOverride:
      type: object
      properties:
        Command:
          type: array
          items:
            type: string
        Cpu:
          type: integer
        Environment:
          type: array
          items:
            $ref: '#/components/schemas/EcsEnvironmentVariable'
        EnvironmentFiles:
          type: array
          items:
            $ref: '#/components/schemas/EcsEnvironmentFile'
        Memory:
          type: integer
        MemoryReservation:
          type: integer
        Name:
          type: string
        ResourceRequirements:
          type: array
          items:
            $ref: '#/components/schemas/EcsResourceRequirement'
      additionalProperties: false
    EcsEnvironmentFile:
      type: object
      properties:
        Type:
          $ref: '#/components/schemas/EcsEnvironmentFileType'
        Value:
          type: string
      required:
        - Type
        - Value
      additionalProperties: false
    EcsEnvironmentFileType:
      type: string
      enum:
        - s3
    EcsEnvironmentVariable:
      type: object
      properties:
        Name:
          type: string
        Value:
          type: string
      additionalProperties: false
    EcsEphemeralStorage:
      type: object
      properties:
        SizeInGiB:
          type: integer
          default: 0
          maximum: 200
          minimum: 21
      required:
        - SizeInGiB
      additionalProperties: false
    EcsInferenceAcceleratorOverride:
      type: object
      properties:
        DeviceName:
          type: string
        DeviceType:
          type: string
      additionalProperties: false
    EcsResourceRequirement:
      type: object
      properties:
        Type:
          $ref: '#/components/schemas/EcsResourceRequirementType'
        Value:
          type: string
      required:
        - Type
        - Value
      additionalProperties: false
    EcsResourceRequirementType:
      type: string
      enum:
        - GPU
        - InferenceAccelerator
    EcsTaskOverride:
      type: object
      properties:
        ContainerOverrides:
          type: array
          items:
            $ref: '#/components/schemas/EcsContainerOverride'
        Cpu:
          type: string
        EphemeralStorage:
          $ref: '#/components/schemas/EcsEphemeralStorage'
        ExecutionRoleArn:
          type: string
          maxLength: 1600
          minLength: 1
          pattern: ^arn:(aws[a-zA-Z0-9-]*):([a-zA-Z0-9\-]+):([a-z]{2}((-gov)|(-iso([a-z]?)))?-[a-z]+-\d{1})?:(\d{12})?:(.+)|(\$(\.[\w/_-]+(\[(\d+|\*)\])*)*)$
        InferenceAcceleratorOverrides:
          type: array
          items:
            $ref: '#/components/schemas/EcsInferenceAcceleratorOverride'
        Memory:
          type: string
        TaskRoleArn:
          type: string
          maxLength: 1600
          minLength: 1
          pattern: ^arn:(aws[a-zA-Z0-9-]*):([a-zA-Z0-9\-]+):([a-z]{2}((-gov)|(-iso([a-z]?)))?-[a-z]+-\d{1})?:(\d{12})?:(.+)|(\$(\.[\w/_-]+(\[(\d+|\*)\])*)*)$
      additionalProperties: false
    EpochTimeUnit:
      type: string
      enum:
        - MILLISECONDS
        - SECONDS
        - MICROSECONDS
        - NANOSECONDS
    Filter:
      type: object
      properties:
        Pattern:
          type: string
          maxLength: 4096
          minLength: 0
      additionalProperties: false
    FilterCriteria:
      type: object
      properties:
        Filters:
          type: array
          items:
            $ref: '#/components/schemas/Filter'
          maxItems: 5
          minItems: 0
      additionalProperties: false
    FirehoseLogDestination:
      type: object
      properties:
        DeliveryStreamArn:
          type: string
          maxLength: 1600
          minLength: 1
          pattern: ^(^arn:aws([a-z]|\-)*:firehose:([a-z]{2}((-gov)|(-iso([a-z]?)))?-[a-z]+-\d{1}):(\d{12}):deliverystream/.+)$
      additionalProperties: false
    HeaderParametersMap:
      type: object
      x-patternProperties:
        ^[!#$%&'*+-.^_`|~0-9a-zA-Z]+|(\$(\.[\w/_-]+(\[(\d+|\*)\])*)*)$:
          type: string
          maxLength: 512
          minLength: 0
          pattern: ^[ \t]*[\x20-\x7E]+([ \t]+[\x20-\x7E]+)*[ \t]*|(\$(\.[\w/_-]+(\[(\d+|\*)\])*)*)$
      additionalProperties: false
    IncludeExecutionDataOption:
      type: string
      enum:
        - ALL
    KinesisStreamStartPosition:
      type: string
      enum:
        - TRIM_HORIZON
        - LATEST
        - AT_TIMESTAMP
    LaunchType:
      type: string
      enum:
        - EC2
        - FARGATE
        - EXTERNAL
    LogLevel:
      type: string
      enum:
        - 'OFF'
        - ERROR
        - INFO
        - TRACE
    MQBrokerAccessCredentials:
      oneOf:
        - type: object
          title: BasicAuth
          properties:
            BasicAuth:
              type: string
              maxLength: 1600
              minLength: 1
              pattern: ^(^arn:aws([a-z]|\-)*:secretsmanager:([a-z]{2}((-gov)|(-iso([a-z]?)))?-[a-z]+-\d{1}):(\d{12}):secret:.+)$
              description: Optional SecretManager ARN which stores the database credentials
          required:
            - BasicAuth
          additionalProperties: false
    MSKAccessCredentials:
      oneOf:
        - type: object
          title: SaslScram512Auth
          properties:
            SaslScram512Auth:
              type: string
              maxLength: 1600
              minLength: 1
              pattern: ^(^arn:aws([a-z]|\-)*:secretsmanager:([a-z]{2}((-gov)|(-iso([a-z]?)))?-[a-z]+-\d{1}):(\d{12}):secret:.+)$
              description: Optional SecretManager ARN which stores the database credentials
          required:
            - SaslScram512Auth
          additionalProperties: false
        - type: object
          title: ClientCertificateTlsAuth
          properties:
            ClientCertificateTlsAuth:
              type: string
              maxLength: 1600
              minLength: 1
              pattern: ^(^arn:aws([a-z]|\-)*:secretsmanager:([a-z]{2}((-gov)|(-iso([a-z]?)))?-[a-z]+-\d{1}):(\d{12}):secret:.+)$
              description: Optional SecretManager ARN which stores the database credentials
          required:
            - ClientCertificateTlsAuth
          additionalProperties: false
    MSKStartPosition:
      type: string
      enum:
        - TRIM_HORIZON
        - LATEST
    MeasureValueType:
      type: string
      enum:
        - DOUBLE
        - BIGINT
        - VARCHAR
        - BOOLEAN
        - TIMESTAMP
    MultiMeasureAttributeMapping:
      type: object
      properties:
        MeasureValue:
          type: string
          maxLength: 2048
          minLength: 1
        MeasureValueType:
          $ref: '#/components/schemas/MeasureValueType'
        MultiMeasureAttributeName:
          type: string
          maxLength: 256
          minLength: 1
      required:
        - MeasureValue
        - MeasureValueType
        - MultiMeasureAttributeName
      additionalProperties: false
    MultiMeasureMapping:
      type: object
      properties:
        MultiMeasureName:
          type: string
          maxLength: 256
          minLength: 1
        MultiMeasureAttributeMappings:
          type: array
          items:
            $ref: '#/components/schemas/MultiMeasureAttributeMapping'
          maxItems: 256
          minItems: 1
      required:
        - MultiMeasureAttributeMappings
        - MultiMeasureName
      additionalProperties: false
    NetworkConfiguration:
      type: object
      properties:
        AwsvpcConfiguration:
          $ref: '#/components/schemas/AwsVpcConfiguration'
      additionalProperties: false
    OnPartialBatchItemFailureStreams:
      type: string
      enum:
        - AUTOMATIC_BISECT
    PipeEnrichmentHttpParameters:
      type: object
      properties:
        PathParameterValues:
          type: array
          items:
            type: string
            pattern: ^(?!\s*$).+|(\$(\.[\w/_-]+(\[(\d+|\*)\])*)*)$
        HeaderParameters:
          $ref: '#/components/schemas/HeaderParametersMap'
        QueryStringParameters:
          $ref: '#/components/schemas/QueryStringParametersMap'
      additionalProperties: false
    PipeEnrichmentParameters:
      type: object
      properties:
        InputTemplate:
          type: string
          maxLength: 8192
          minLength: 0
        HttpParameters:
          $ref: '#/components/schemas/PipeEnrichmentHttpParameters'
      additionalProperties: false
    PipeLogConfiguration:
      type: object
      properties:
        S3LogDestination:
          $ref: '#/components/schemas/S3LogDestination'
        FirehoseLogDestination:
          $ref: '#/components/schemas/FirehoseLogDestination'
        CloudwatchLogsLogDestination:
          $ref: '#/components/schemas/CloudwatchLogsLogDestination'
        Level:
          $ref: '#/components/schemas/LogLevel'
        IncludeExecutionData:
          type: array
          items:
            $ref: '#/components/schemas/IncludeExecutionDataOption'
          uniqueItems: true
      additionalProperties: false
    PipeSourceActiveMQBrokerParameters:
      type: object
      properties:
        Credentials:
          $ref: '#/components/schemas/MQBrokerAccessCredentials'
        QueueName:
          type: string
          maxLength: 1000
          minLength: 1
          pattern: ^[\s\S]*$
        BatchSize:
          type: integer
          maximum: 10000
          minimum: 1
        MaximumBatchingWindowInSeconds:
          type: integer
          maximum: 300
          minimum: 0
      required:
        - Credentials
        - QueueName
      additionalProperties: false
    PipeSourceDynamoDBStreamParameters:
      type: object
      properties:
        BatchSize:
          type: integer
          maximum: 10000
          minimum: 1
        DeadLetterConfig:
