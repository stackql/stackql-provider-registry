        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    EntityName:
      description: Name of the WebACL.
      type: string
      pattern: ^[0-9A-Za-z_-]{1,128}$
    EntityDescription:
      description: Description of the entity.
      type: string
      pattern: ^[a-zA-Z0-9=:#@/\-,.][a-zA-Z0-9+=:#@/\-,.\s]+[a-zA-Z0-9+=:#@/\-,.]{1,256}$
    EntityId:
      description: Id of the WebACL
      type: string
      pattern: ^[0-9a-f]{8}-(?:[0-9a-f]{4}-){3}[0-9a-f]{12}$
    Scope:
      description: Use CLOUDFRONT for CloudFront WebACL, use REGIONAL for Application Load Balancer and API Gateway.
      type: string
      enum:
        - CLOUDFRONT
        - REGIONAL
    IPAddressVersion:
      description: Type of addresses in the IPSet, use IPV4 for IPV4 IP addresses, IPV6 for IPV6 address.
      type: string
      enum:
        - IPV4
        - IPV6
    IPAddress:
      description: IP address
      type: string
      maxLength: 50
      minLength: 1
    ResourceArn:
      type: string
      minLength: 20
      maxLength: 2048
    Tag:
      type: object
      properties:
        Key:
          type: string
          minLength: 1
          maxLength: 128
        Value:
          type: string
          minLength: 0
          maxLength: 256
      additionalProperties: false
    IPSet:
      type: object
      properties:
        Arn:
          $ref: '#/components/schemas/ResourceArn'
        Description:
          $ref: '#/components/schemas/EntityDescription'
        Name:
          $ref: '#/components/schemas/EntityName'
        Id:
          $ref: '#/components/schemas/EntityId'
        Scope:
          $ref: '#/components/schemas/Scope'
        IPAddressVersion:
          $ref: '#/components/schemas/IPAddressVersion'
        Addresses:
          description: List of IPAddresses.
          type: array
          items:
            $ref: '#/components/schemas/IPAddress'
        Tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          minItems: 1
      required:
        - Addresses
        - IPAddressVersion
        - Scope
      x-stackql-resource-name: ip_set
      description: Contains a list of IP addresses. This can be either IPV4 or IPV6. The list will be mutually
      x-type-name: AWS::WAFv2::IPSet
      x-stackql-primary-identifier:
        - Name
        - Id
        - Scope
      x-create-only-properties:
        - Name
        - Scope
      x-read-only-properties:
        - Arn
        - Id
      x-required-properties:
        - Addresses
        - IPAddressVersion
        - Scope
      x-tagging:
        cloudFormationSystemTags: true
        tagOnCreate: true
        tagUpdatable: true
        taggable: true
        tagProperty: /properties/Tags
        permissions:
          - wafv2:TagResource
          - wafv2:UntagResource
          - wafv2:ListTagsForResource
      x-required-permissions:
        create:
          - wafv2:CreateIPSet
          - wafv2:GetIPSet
          - wafv2:ListTagsForResource
          - wafv2:TagResource
          - wafv2:UntagResource
        delete:
          - wafv2:DeleteIPSet
          - wafv2:GetIPSet
        read:
          - wafv2:GetIPSet
          - wafv2:ListTagsForResource
        update:
          - wafv2:UpdateIPSet
          - wafv2:GetIPSet
          - wafv2:ListTagsForResource
          - wafv2:TagResource
          - wafv2:UntagResource
        list:
          - wafv2:listIPSets
    Filter:
      type: object
      properties:
        Behavior:
          description: 'How to handle logs that satisfy the filter''s conditions and requirement. '
          type: string
          enum:
            - KEEP
            - DROP
        Conditions:
          description: Match conditions for the filter.
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/Condition'
        Requirement:
          description: Logic to apply to the filtering conditions. You can specify that, in order to satisfy the filter, a log must match all conditions or must match at least one condition.
          type: string
          enum:
            - MEETS_ALL
            - MEETS_ANY
      additionalProperties: false
      required:
        - Behavior
        - Conditions
        - Requirement
    Condition:
      type: object
      additionalProperties: false
      properties:
        ActionCondition:
          description: A single action condition.
          type: object
          additionalProperties: false
          properties:
            Action:
              description: Logic to apply to the filtering conditions. You can specify that, in order to satisfy the filter, a log must match all conditions or must match at least one condition.
              type: string
              enum:
                - ALLOW
                - BLOCK
                - COUNT
                - CAPTCHA
                - CHALLENGE
                - EXCLUDED_AS_COUNT
          required:
            - Action
        LabelNameCondition:
          description: A single label name condition.
          type: object
          additionalProperties: false
          properties:
            LabelName:
              description: 'The label name that a log record must contain in order to meet the condition. This must be a fully qualified label name. Fully qualified labels have a prefix, optional namespaces, and label name. The prefix identifies the rule group or web ACL context of the rule that added the label. '
              type: string
          required:
            - LabelName
    FieldToMatch:
      description: Field of the request to match.
      type: object
      properties:
        SingleHeader:
          type: object
          properties:
            Name:
              type: string
          required:
            - Name
          additionalProperties: false
        SingleQueryArgument:
          description: One query argument in a web request, identified by name, for example UserName or SalesRegion. The name can be up to 30 characters long and isn't case sensitive.
          type: object
          properties:
            Name:
              type: string
          required:
            - Name
          additionalProperties: false
        AllQueryArguments:
          description: All query arguments of a web request.
          type: object
        UriPath:
          description: The path component of the URI of a web request. This is the part of a web request that identifies a resource, for example, /images/daily-ad.jpg.
          type: object
        QueryString:
          description: The query string of a web request. This is the part of a URL that appears after a ? character, if any.
          type: object
        Body:
          $ref: '#/components/schemas/Body'
        Method:
          description: The HTTP method of a web request. The method indicates the type of operation that the request is asking the origin to perform.
          type: object
        JsonBody:
          $ref: '#/components/schemas/JsonBody'
        Headers:
          $ref: '#/components/schemas/Headers'
        Cookies:
          $ref: '#/components/schemas/Cookies'
        JA3Fingerprint:
          $ref: '#/components/schemas/JA3Fingerprint'
        JA4Fingerprint:
          $ref: '#/components/schemas/JA4Fingerprint'
        UriFragment:
          $ref: '#/components/schemas/UriFragment'
      additionalProperties: false
    LoggingConfiguration:
      type: object
      properties:
        ResourceArn:
          description: The Amazon Resource Name (ARN) of the web ACL that you want to associate with LogDestinationConfigs.
          type: string
        LogDestinationConfigs:
          description: The Amazon Resource Names (ARNs) of the logging destinations that you want to associate with the web ACL.
          type: array
          items:
            type: string
        RedactedFields:
          description: The parts of the request that you want to keep out of the logs. For example, if you redact the HEADER field, the HEADER field in the firehose will be xxx.
          type: array
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/FieldToMatch'
        ManagedByFirewallManager:
          description: Indicates whether the logging configuration was created by AWS Firewall Manager, as part of an AWS WAF policy configuration. If true, only Firewall Manager can modify or delete the configuration.
          type: boolean
        LoggingFilter:
          description: Filtering that specifies which web requests are kept in the logs and which are dropped. You can filter on the rule action and on the web request labels that were applied by matching rules during web ACL evaluation.
          type: object
          additionalProperties: false
          properties:
            DefaultBehavior:
              description: Default handling for logs that don't match any of the specified filtering conditions.
              type: string
              enum:
                - KEEP
                - DROP
            Filters:
              description: The filters that you want to apply to the logs.
              type: array
              minItems: 1
              items:
                $ref: '#/components/schemas/Filter'
          required:
            - DefaultBehavior
            - Filters
      required:
        - ResourceArn
        - LogDestinationConfigs
      x-stackql-resource-name: logging_configuration
      description: A WAFv2 Logging Configuration Resource Provider
      x-type-name: AWS::WAFv2::LoggingConfiguration
      x-stackql-primary-identifier:
        - ResourceArn
      x-create-only-properties:
        - ResourceArn
      x-read-only-properties:
        - ManagedByFirewallManager
      x-required-properties:
        - ResourceArn
        - LogDestinationConfigs
      x-tagging:
        cloudFormationSystemTags: false
        tagOnCreate: false
        tagUpdatable: false
        taggable: false
      x-required-permissions:
        create:
          - wafv2:PutLoggingConfiguration
          - wafv2:GetLoggingConfiguration
          - firehose:ListDeliveryStreams
          - iam:CreateServiceLinkedRole
          - iam:DescribeOrganization
          - logs:CreateLogDelivery
          - s3:PutBucketPolicy
          - s3:GetBucketPolicy
          - logs:PutResourcePolicy
          - logs:DescribeResourcePolicies
          - logs:DescribeLogGroups
        read:
          - wafv2:GetLoggingConfiguration
        update:
          - wafv2:PutLoggingConfiguration
          - wafv2:GetLoggingConfiguration
          - firehose:ListDeliveryStreams
          - iam:CreateServiceLinkedRole
          - iam:DescribeOrganization
          - logs:CreateLogDelivery
          - s3:PutBucketPolicy
          - s3:GetBucketPolicy
          - logs:PutResourcePolicy
          - logs:DescribeResourcePolicies
          - logs:DescribeLogGroups
        delete:
          - wafv2:DeleteLoggingConfiguration
          - wafv2:GetLoggingConfiguration
          - logs:DeleteLogDelivery
        list:
          - wafv2:ListLoggingConfigurations
    RegexPatternSet:
      type: object
      properties:
        Arn:
          description: ARN of the WAF entity.
          type: string
        Description:
          description: Description of the entity.
          type: string
          pattern: ^[a-zA-Z0-9=:#@/\-,.][a-zA-Z0-9+=:#@/\-,.\s]+[a-zA-Z0-9+=:#@/\-,.]{1,256}$
        Name:
          description: Name of the RegexPatternSet.
          type: string
          pattern: ^[0-9A-Za-z_-]{1,128}$
        Id:
          description: Id of the RegexPatternSet
          type: string
          pattern: ^[0-9a-f]{8}-(?:[0-9a-f]{4}-){3}[0-9a-f]{12}$
        RegularExpressionList:
          type: array
          items:
            type: string
        Scope:
          description: Use CLOUDFRONT for CloudFront RegexPatternSet, use REGIONAL for Application Load Balancer and API Gateway.
          type: string
          enum:
            - CLOUDFRONT
            - REGIONAL
        Tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          minItems: 1
      required:
        - Scope
        - RegularExpressionList
      x-stackql-resource-name: regex_pattern_set
      description: Contains a list of Regular expressions based on the provided inputs. RegexPatternSet can be used with other WAF entities with RegexPatternSetReferenceStatement to perform other actions .
      x-type-name: AWS::WAFv2::RegexPatternSet
      x-stackql-primary-identifier:
        - Name
        - Id
        - Scope
      x-create-only-properties:
        - Name
        - Scope
      x-read-only-properties:
        - Arn
        - Id
      x-required-properties:
        - Scope
        - RegularExpressionList
      x-tagging:
        cloudFormationSystemTags: true
        tagOnCreate: true
        tagUpdatable: true
        taggable: true
        tagProperty: /properties/Tags
        permissions:
          - wafv2:TagResource
          - wafv2:UntagResource
          - wafv2:ListTagsForResource
      x-required-permissions:
        create:
          - wafv2:CreateRegexPatternSet
          - wafv2:GetRegexPatternSet
          - wafv2:TagResource
          - wafv2:UntagResource
          - wafv2:ListTagsForResource
        delete:
          - wafv2:DeleteRegexPatternSet
          - wafv2:GetRegexPatternSet
        read:
          - wafv2:GetRegexPatternSet
          - wafv2:ListTagsForResource
        update:
          - wafv2:UpdateRegexPatternSet
          - wafv2:GetRegexPatternSet
          - wafv2:ListTagsForResource
          - wafv2:TagResource
          - wafv2:UntagResource
        list:
          - wafv2:listRegexPatternSets
    AndStatement:
      type: object
      properties:
        Statements:
          type: array
          items:
            $ref: '#/components/schemas/Statement'
      required:
        - Statements
      additionalProperties: false
    ByteMatchStatement:
      description: Byte Match statement.
      type: object
      properties:
        SearchString:
          $ref: '#/components/schemas/SearchString'
        SearchStringBase64:
          $ref: '#/components/schemas/SearchStringBase64'
        FieldToMatch:
          $ref: '#/components/schemas/FieldToMatch'
        TextTransformations:
          type: array
          items:
            $ref: '#/components/schemas/TextTransformation'
        PositionalConstraint:
          $ref: '#/components/schemas/PositionalConstraint'
      required:
        - FieldToMatch
        - PositionalConstraint
        - TextTransformations
      additionalProperties: false
    JsonBody:
      description: Inspect the request body as JSON. The request body immediately follows the request headers.
      type: object
      properties:
        MatchPattern:
          $ref: '#/components/schemas/JsonMatchPattern'
        MatchScope:
          $ref: '#/components/schemas/JsonMatchScope'
        InvalidFallbackBehavior:
          $ref: '#/components/schemas/BodyParsingFallbackBehavior'
        OversizeHandling:
          $ref: '#/components/schemas/OversizeHandling'
      required:
        - MatchPattern
        - MatchScope
      additionalProperties: false
    BodyParsingFallbackBehavior:
      description: The inspection behavior to fall back to if the JSON in the request body is invalid.
      type: string
      enum:
