openapi: 3.0.0
info:
  title: DataBrew
  version: 1.0.0
paths: {}
components:
  schemas:
    JsonOptions:
      description: Json options
      type: object
      properties:
        MultiLine:
          type: boolean
      additionalProperties: false
    ExcelOptions:
      type: object
      properties:
        SheetNames:
          type: array
          x-insertionOrder: true
          items:
            type: string
          minItems: 1
          maxItems: 1
        SheetIndexes:
          type: array
          x-insertionOrder: true
          items:
            type: integer
          minItems: 1
          maxItems: 1
        HeaderRow:
          type: boolean
      oneOf:
        - required:
            - SheetNames
        - required:
            - SheetIndexes
      additionalProperties: false
    CsvOptions:
      description: Csv options
      type: object
      properties:
        Delimiter:
          type: string
          minLength: 1
          maxLength: 1
        HeaderRow:
          type: boolean
      additionalProperties: false
    FormatOptions:
      description: Format options for dataset
      type: object
      properties:
        Json:
          $ref: '#/components/schemas/JsonOptions'
        Excel:
          $ref: '#/components/schemas/ExcelOptions'
        Csv:
          $ref: '#/components/schemas/CsvOptions'
      additionalProperties: false
    Input:
      description: Input
      type: object
      properties:
        S3InputDefinition:
          $ref: '#/components/schemas/S3Location'
        DataCatalogInputDefinition:
          $ref: '#/components/schemas/DataCatalogInputDefinition'
        DatabaseInputDefinition:
          $ref: '#/components/schemas/DatabaseInputDefinition'
        Metadata:
          $ref: '#/components/schemas/Metadata'
      additionalProperties: false
    S3Location:
      description: Input location
      type: object
      properties:
        Bucket:
          type: string
        Key:
          type: string
      additionalProperties: false
      required:
        - Bucket
    DataCatalogInputDefinition:
      type: object
      properties:
        CatalogId:
          description: Catalog id
          type: string
        DatabaseName:
          description: Database name
          type: string
        TableName:
          description: Table name
          type: string
        TempDirectory:
          $ref: '#/components/schemas/S3Location'
      additionalProperties: false
    DatabaseInputDefinition:
      type: object
      properties:
        GlueConnectionName:
          description: Glue connection name
          type: string
        DatabaseTableName:
          description: Database table name
          type: string
        TempDirectory:
          $ref: '#/components/schemas/S3Location'
        QueryString:
          description: Custom SQL to run against the provided AWS Glue connection. This SQL will be used as the input for DataBrew projects and jobs.
          type: string
      additionalProperties: false
      required:
        - GlueConnectionName
    Metadata:
      type: object
      properties:
        SourceArn:
          description: 'Arn of the source of the dataset. For e.g.: AppFlow Flow ARN.'
          type: string
      additionalProperties: false
    PathOptions:
      description: Path options for dataset
      type: object
      properties:
        FilesLimit:
          $ref: '#/components/schemas/FilesLimit'
        LastModifiedDateCondition:
          $ref: '#/components/schemas/FilterExpression'
        Parameters:
          type: array
          x-insertionOrder: true
          items:
            $ref: '#/components/schemas/PathParameter'
      additionalProperties: false
    FilesLimit:
      type: object
      properties:
        MaxFiles:
          description: Maximum number of files
          type: integer
        OrderedBy:
          description: Ordered by
          enum:
            - LAST_MODIFIED_DATE
          type: string
        Order:
          description: Order
          enum:
            - ASCENDING
            - DESCENDING
          type: string
      additionalProperties: false
      required:
        - MaxFiles
    PathParameter:
      description: A key-value pair to associate dataset parameter name with its definition.
      type: object
      properties:
        PathParameterName:
          $ref: '#/components/schemas/PathParameterName'
        DatasetParameter:
          $ref: '#/components/schemas/DatasetParameter'
      additionalProperties: false
      required:
        - PathParameterName
        - DatasetParameter
    PathParameterName:
      description: Parameter name
      type: string
      minLength: 1
      maxLength: 255
    DatasetParameter:
      type: object
      properties:
        Name:
          $ref: '#/components/schemas/PathParameterName'
        Type:
          description: Parameter type
          enum:
            - String
            - Number
            - Datetime
          type: string
        DatetimeOptions:
          $ref: '#/components/schemas/DatetimeOptions'
        CreateColumn:
          description: Add the value of this parameter as a column in a dataset.
          type: boolean
        Filter:
          $ref: '#/components/schemas/FilterExpression'
      additionalProperties: false
      required:
        - Name
        - Type
    DatetimeOptions:
      type: object
      properties:
        Format:
          description: Date/time format of a date parameter
          type: string
          minLength: 2
          maxLength: 100
        TimezoneOffset:
          description: Timezone offset
          type: string
          minLength: 1
          maxLength: 6
          pattern: ^(Z|[-+](\d|\d{2}|\d{2}:?\d{2}))$
        LocaleCode:
          description: Locale code for a date parameter
          type: string
          minLength: 2
          maxLength: 100
          pattern: ^[A-Za-z0-9_\.#@\-]+$
      additionalProperties: false
      required:
        - Format
    FilterExpression:
      type: object
      properties:
        Expression:
          description: Filtering expression for a parameter
          type: string
          minLength: 4
          maxLength: 1024
          pattern: ^[><0-9A-Za-z_.,:)(!= ]+$
        ValuesMap:
          type: array
          x-insertionOrder: true
          items:
            $ref: '#/components/schemas/FilterValue'
      additionalProperties: false
      required:
        - Expression
        - ValuesMap
    FilterValue:
      description: A key-value pair to associate expression variable names with their values
      type: object
      properties:
        ValueReference:
          description: Variable name
          type: string
          minLength: 2
          maxLength: 128
          pattern: ^:[A-Za-z0-9_]+$
        Value:
          type: string
          minLength: 0
          maxLength: 1024
      additionalProperties: false
      required:
        - ValueReference
        - Value
    Tag:
      description: A key-value pair to associate with a resource.
      type: object
      properties:
        Key:
          type: string
          minLength: 1
          maxLength: 128
        Value:
          type: string
          minLength: 0
          maxLength: 256
      additionalProperties: false
      required:
        - Value
        - Key
    Dataset:
      type: object
      properties:
        Name:
          description: Dataset name
          type: string
          minLength: 1
          maxLength: 255
        Format:
          description: Dataset format
          enum:
            - CSV
            - JSON
            - PARQUET
            - EXCEL
            - ORC
          type: string
        FormatOptions:
          description: Format options for dataset
          $ref: '#/components/schemas/FormatOptions'
        Input:
          description: Input
          $ref: '#/components/schemas/Input'
        PathOptions:
          description: PathOptions
          $ref: '#/components/schemas/PathOptions'
        Tags:
          type: array
          x-insertionOrder: false
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - Name
        - Input
      x-stackql-resource-name: dataset
      x-stackql-primaryIdentifier:
        - Name
      x-create-only-properties:
        - Name
        - Tags
      x-required-permissions:
        create:
          - databrew:CreateDataset
          - databrew:TagResource
          - databrew:UntagResource
          - glue:GetConnection
          - glue:GetTable
          - iam:PassRole
        read:
          - databrew:DescribeDataset
          - databrew:ListTagsForResource
          - iam:ListRoles
        update:
          - databrew:UpdateDataset
          - glue:GetConnection
          - glue:GetTable
        delete:
          - databrew:DeleteDataset
        list:
          - databrew:ListDatasets
          - databrew:ListTagsForResource
          - iam:ListRoles
    CsvOutputOptions:
      description: Output Csv options
      type: object
      properties:
        Delimiter:
          type: string
          minLength: 1
          maxLength: 1
      additionalProperties: false
    OutputFormatOptions:
      description: Format options for job Output
      type: object
      properties:
        Csv:
          $ref: '#/components/schemas/CsvOutputOptions'
      additionalProperties: false
    OutputLocation:
      description: Output location
      type: object
      properties:
        Bucket:
          type: string
        Key:
          type: string
        BucketOwner:
          type: string
          minLength: 12
          maxLength: 12
      additionalProperties: false
      required:
        - Bucket
    Output:
      type: object
      properties:
        CompressionFormat:
          enum:
            - GZIP
            - LZ4
            - SNAPPY
            - BZIP2
            - DEFLATE
            - LZO
            - BROTLI
            - ZSTD
            - ZLIB
          type: string
        Format:
          enum:
            - CSV
            - JSON
            - PARQUET
            - GLUEPARQUET
            - AVRO
            - ORC
            - XML
            - TABLEAUHYPER
          type: string
        FormatOptions:
          $ref: '#/components/schemas/OutputFormatOptions'
        PartitionColumns:
          type: array
          x-insertionOrder: true
          uniqueItems: true
          items:
            type: string
        Location:
          $ref: '#/components/schemas/S3Location'
        Overwrite:
          type: boolean
        MaxOutputFiles:
          type: integer
          minimum: 1
          maximum: 999
      additionalProperties: false
      required:
        - Location
    DataCatalogOutput:
      type: object
      properties:
        CatalogId:
          type: string
          minLength: 1
          maxLength: 255
        DatabaseName:
          type: string
          minLength: 1
          maxLength: 255
        TableName:
          type: string
          minLength: 1
          maxLength: 255
        S3Options:
          $ref: '#/components/schemas/S3TableOutputOptions'
        DatabaseOptions:
          $ref: '#/components/schemas/DatabaseTableOutputOptions'
        Overwrite:
          type: boolean
      additionalProperties: false
      required:
        - DatabaseName
        - TableName
    S3TableOutputOptions:
      type: object
      properties:
        Location:
          $ref: '#/components/schemas/S3Location'
      additionalProperties: false
      required:
        - Location
    DatabaseTableOutputOptions:
      type: object
      properties:
        TempDirectory:
          $ref: '#/components/schemas/S3Location'
        TableName:
          type: string
          minLength: 1
          maxLength: 255
      additionalProperties: false
      required:
        - TableName
    DatabaseOutput:
      type: object
      properties:
        GlueConnectionName:
          description: Glue connection name
          type: string
        DatabaseOutputMode:
          description: Database table name
          enum:
            - NEW_TABLE
          type: string
        DatabaseOptions:
          $ref: '#/components/schemas/DatabaseTableOutputOptions'
      additionalProperties: false
      required:
        - GlueConnectionName
        - DatabaseOptions
    Recipe:
      type: object
      properties:
        Description:
          description: Description of the recipe
          minLength: 0
          maxLength: 1024
          type: string
        Name:
          description: Recipe name
          type: string
          minLength: 1
          maxLength: 255
        Steps:
          type: array
          x-insertionOrder: true
          items:
            type: object
            $ref: '#/components/schemas/RecipeStep'
        Tags:
          type: array
          x-insertionOrder: false
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - Name
        - Steps
      x-stackql-resource-name: recipe
      x-stackql-primaryIdentifier:
        - Name
      x-create-only-properties:
        - Name
        - Tags
      x-required-permissions:
        create:
          - databrew:CreateRecipe
          - databrew:TagResource
          - databrew:UntagResource
          - iam:PassRole
        read:
          - databrew:DescribeRecipe
          - databrew:ListTagsForResource
          - iam:ListRoles
        delete:
          - databrew:DeleteRecipeVersion
        list:
          - databrew:ListRecipes
          - databrew:ListTagsForResource
          - iam:ListRoles
        update:
          - databrew:UpdateRecipe
    SampleMode:
      description: Sample configuration mode for profile jobs.
      enum:
        - FULL_DATASET
        - CUSTOM_ROWS
      type: string
    JobSize:
      description: Sample configuration size for profile jobs.
      format: int64
      type: integer
    JobSample:
      description: Job Sample
      type: object
      properties:
        Mode:
          $ref: '#/components/schemas/SampleMode'
        Size:
          $ref: '#/components/schemas/JobSize'
      additionalProperties: false
    ProfileConfiguration:
      type: object
      properties:
        DatasetStatisticsConfiguration:
          $ref: '#/components/schemas/StatisticsConfiguration'
        ProfileColumns:
          type: array
          x-insertionOrder: true
          items:
            $ref: '#/components/schemas/ColumnSelector'
          minItems: 1
        ColumnStatisticsConfigurations:
          type: array
          x-insertionOrder: true
          items:
            $ref: '#/components/schemas/ColumnStatisticsConfiguration'
          minItems: 1
        EntityDetectorConfiguration:
          $ref: '#/components/schemas/EntityDetectorConfiguration'
      additionalProperties: false
    EntityDetectorConfiguration:
      type: object
      additionalProperties: false
      required:
        - EntityTypes
      properties:
        EntityTypes:
          type: array
          x-insertionOrder: true
          minItems: 1
          items:
            type: string
            minLength: 1
            maxLength: 128
            pattern: ^[A-Z_][A-Z\\d_]*$
        AllowedStatistics:
          $ref: '#/components/schemas/AllowedStatistics'
    AllowedStatistics:
      type: object
      additionalProperties: false
      required:
        - Statistics
      properties:
        Statistics:
          type: array
          x-insertionOrder: true
          minItems: 1
          items:
            $ref: '#/components/schemas/Statistic'
    ColumnStatisticsConfiguration:
      type: object
      properties:
        Selectors:
          type: array
          x-insertionOrder: true
          items:
            $ref: '#/components/schemas/ColumnSelector'
          minItems: 1
        Statistics:
          $ref: '#/components/schemas/StatisticsConfiguration'
      required:
        - Statistics
      additionalProperties: false
    StatisticsConfiguration:
      type: object
      properties:
        IncludedStatistics:
          type: array
          x-insertionOrder: true
          items:
            $ref: '#/components/schemas/Statistic'
          minItems: 1
        Overrides:
          type: array
          x-insertionOrder: true
          items:
            $ref: '#/components/schemas/StatisticOverride'
          minItems: 1
      additionalProperties: false
    ColumnSelector:
      description: Selector of a column from a dataset for profile job configuration. One selector includes either a column name or a regular expression
      type: object
      properties:
        Regex:
          description: A regular expression for selecting a column from a dataset
          type: string
          minLength: 1
          maxLength: 255
        Name:
          description: The name of a column from a dataset
          type: string
          minLength: 1
          maxLength: 255
      additionalProperties: false
    Statistic:
      type: string
      minLength: 1
      maxLength: 128
      pattern: ^[A-Z\_]+$
    StatisticOverride:
      type: object
      properties:
        Statistic:
          $ref: '#/components/schemas/Statistic'
        Parameters:
          $ref: '#/components/schemas/ParameterMap'
      required:
        - Statistic
        - Parameters
      additionalProperties: false
    ParameterMap:
      type: object
      additionalProperties: false
      x-patternProperties:
        ^[A-Za-z0-9]{1,128}$:
          type: string
    ValidationMode:
      type: string
      enum:
        - CHECK_ALL
    ValidationConfiguration:
      description: Configuration to attach Rulesets to the job
      type: object
      additionalProperties: false
      properties:
        RulesetArn:
          description: Arn of the Ruleset
          type: string
          minLength: 20
          maxLength: 2048
        ValidationMode:
          $ref: '#/components/schemas/ValidationMode'
      required:
        - RulesetArn
    Job:
      type: object
      properties:
        DatasetName:
          description: Dataset name
          type: string
          minLength: 1
          maxLength: 255
        EncryptionKeyArn:
          description: Encryption Key Arn
          type: string
          minLength: 20
          maxLength: 2048
        EncryptionMode:
          description: Encryption mode
          enum:
            - SSE-KMS
            - SSE-S3
          type: string
        Name:
          description: Job name
          type: string
          minLength: 1
          maxLength: 255
        Type:
          description: Job type
          enum:
            - PROFILE
            - RECIPE
          type: string
        LogSubscription:
          description: Log subscription
          enum:
            - ENABLE
            - DISABLE
          type: string
        MaxCapacity:
          description: Max capacity
          type: integer
        MaxRetries:
          description: Max retries
          type: integer
        Outputs:
          type: array
          x-insertionOrder: true
          items:
            $ref: '#/components/schemas/Output'
        DataCatalogOutputs:
          type: array
          x-insertionOrder: true
          items:
            $ref: '#/components/schemas/DataCatalogOutput'
        DatabaseOutputs:
          type: array
          x-insertionOrder: true
          items:
            $ref: '#/components/schemas/DatabaseOutput'
        OutputLocation:
          description: Output location
          $ref: '#/components/schemas/OutputLocation'
        ProjectName:
          description: Project name
          type: string
          minLength: 1
          maxLength: 255
        Recipe:
          $ref: '#/components/schemas/Recipe'
        RoleArn:
          description: Role arn
          type: string
        Tags:
          type: array
          x-insertionOrder: false
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
        Timeout:
          description: Timeout
          type: integer
        JobSample:
          description: Job Sample
          $ref: '#/components/schemas/JobSample'
        ProfileConfiguration:
          description: Profile Job configuration
          $ref: '#/components/schemas/ProfileConfiguration'
        ValidationConfigurations:
          description: Data quality rules configuration
          type: array
          x-insertionOrder: true
          items:
            $ref: '#/components/schemas/ValidationConfiguration'
      required:
        - Name
        - RoleArn
        - Type
      x-stackql-resource-name: job
      x-stackql-primaryIdentifier:
        - Name
      x-create-only-properties:
        - Name
        - Type
        - Tags
      x-required-permissions:
        create:
          - databrew:CreateProfileJob
          - databrew:CreateRecipeJob
          - databrew:TagResource
          - databrew:UntagResource
          - iam:PassRole
        read:
          - databrew:DescribeJob
          - databrew:ListTagsForResource
          - iam:ListRoles
        update:
          - databrew:UpdateProfileJob
          - databrew:UpdateRecipeJob
          - iam:PassRole
        delete:
          - databrew:DeleteJob
        list:
          - databrew:ListJobs
          - databrew:ListTagsForResource
          - iam:ListRoles
    Sample:
      type: object
      properties:
        Size:
          description: Sample size
          minimum: 1
          type: integer
        Type:
          description: Sample type
          enum:
            - FIRST_N
            - LAST_N
            - RANDOM
          type: string
      additionalProperties: false
      required:
        - Type
    Project:
      type: object
      properties:
        DatasetName:
          description: Dataset name
          type: string
          minLength: 1
          maxLength: 255
        Name:
          description: Project name
          type: string
          minLength: 1
          maxLength: 255
        RecipeName:
          description: Recipe name
          type: string
          minLength: 1
          maxLength: 255
        RoleArn:
          description: Role arn
          type: string
        Sample:
          description: Sample
          $ref: '#/components/schemas/Sample'
        Tags:
          type: array
          x-insertionOrder: false
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - DatasetName
        - Name
        - RecipeName
        - RoleArn
      x-stackql-resource-name: project
      x-stackql-primaryIdentifier:
        - Name
      x-create-only-properties:
        - Name
        - Tags
      x-required-permissions:
        create:
          - databrew:CreateProject
          - databrew:TagResource
          - databrew:UntagResource
          - iam:PassRole
        read:
          - databrew:DescribeProject
          - databrew:ListTagsForResource
          - iam:ListRoles
        update:
          - databrew:UpdateProject
          - iam:PassRole
        delete:
          - databrew:DeleteProject
        list:
          - databrew:ListProjects
          - databrew:ListTagsForResource
          - iam:ListRoles
    SecondaryInput:
      description: Secondary input
      type: object
      properties:
        S3InputDefinition:
          $ref: '#/components/schemas/S3Location'
        DataCatalogInputDefinition:
          $ref: '#/components/schemas/DataCatalogInputDefinition'
      oneOf:
        - required:
            - S3InputDefinition
        - required:
            - DataCatalogInputDefinition
      additionalProperties: false
    RecipeStep:
      type: object
      properties:
        Action:
          $ref: '#/components/schemas/Action'
        ConditionExpressions:
          description: Condition expressions applied to the step action
          type: array
          x-insertionOrder: true
          items:
            $ref: '#/components/schemas/ConditionExpression'
      additionalProperties: false
      required:
        - Action
    Action:
      type: object
      properties:
        Operation:
          description: Step action operation
          type: string
        Parameters:
          anyOf:
            - $ref: '#/components/schemas/RecipeParameters'
            - $ref: '#/components/schemas/ParameterMap'
      additionalProperties: false
      required:
        - Operation
    ConditionExpression:
      description: Condition expressions applied to the step action
      type: object
      properties:
        Condition:
          description: Input condition to be applied to the target column
          type: string
        Value:
          description: Value of the condition
          type: string
        TargetColumn:
          description: Name of the target column
          type: string
      additionalProperties: false
      required:
        - Condition
        - TargetColumn
    RecipeParameters:
      additionalProperties: false
      properties:
        AggregateFunction:
          type: string
        Base:
          type: string
        CaseStatement:
          type: string
        CategoryMap:
          type: string
        CharsToRemove:
          type: string
        CollapseConsecutiveWhitespace:
          type: string
        ColumnDataType:
          type: string
        ColumnRange:
          type: string
        Count:
          type: string
        CustomCharacters:
          type: string
        CustomStopWords:
          type: string
        CustomValue:
          type: string
        DatasetsColumns:
          type: string
        DateAddValue:
          type: string
        DateTimeFormat:
          type: string
        DateTimeParameters:
          type: string
        DeleteOtherRows:
          type: string
        Delimiter:
          type: string
        EndPattern:
          type: string
        EndPosition:
          type: string
        EndValue:
          type: string
        ExpandContractions:
          type: string
        Exponent:
          type: string
        FalseString:
          type: string
        GroupByAggFunctionOptions:
          type: string
        GroupByColumns:
          type: string
        HiddenColumns:
          type: string
        IgnoreCase:
          type: string
        IncludeInSplit:
          type: string
        Interval:
          type: string
        IsText:
          type: string
        JoinKeys:
          type: string
        JoinType:
          type: string
        LeftColumns:
          type: string
        Limit:
          type: string
        LowerBound:
          type: string
        MapType:
          type: string
        ModeType:
          type: string
        MultiLine:
          type: boolean
        NumRows:
          type: string
        NumRowsAfter:
          type: string
        NumRowsBefore:
          type: string
        OrderByColumn:
          type: string
        OrderByColumns:
          type: string
        Other:
          type: string
        Pattern:
          type: string
        PatternOption1:
          type: string
        PatternOption2:
          type: string
        PatternOptions:
          type: string
        Period:
          type: string
        Position:
          type: string
        RemoveAllPunctuation:
          type: string
        RemoveAllQuotes:
          type: string
        RemoveAllWhitespace:
          type: string
        RemoveCustomCharacters:
          type: string
        RemoveCustomValue:
          type: string
        RemoveLeadingAndTrailingPunctuation:
          type: string
        RemoveLeadingAndTrailingQuotes:
          type: string
        RemoveLeadingAndTrailingWhitespace:
          type: string
        RemoveLetters:
          type: string
        RemoveNumbers:
          type: string
        RemoveSourceColumn:
          type: string
        RemoveSpecialCharacters:
          type: string
        RightColumns:
          type: string
        SampleSize:
          type: string
        SampleType:
          type: string
        SecondInput:
          type: string
        SecondaryInputs:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            $ref: '#/components/schemas/SecondaryInput'
        SourceColumn:
          type: string
        SourceColumn1:
          type: string
        SourceColumn2:
          type: string
        SourceColumns:
          type: string
        StartColumnIndex:
          type: string
        StartPattern:
          type: string
        StartPosition:
          type: string
        StartValue:
          type: string
        StemmingMode:
          type: string
        StepCount:
          type: string
        StepIndex:
          type: string
        StopWordsMode:
          type: string
        Strategy:
          type: string
        SheetNames:
