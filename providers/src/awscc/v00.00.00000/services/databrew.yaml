openapi: 3.0.0
info:
  title: DataBrew
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    JsonOptions:
      description: Json options
      type: object
      properties:
        MultiLine:
          type: boolean
      additionalProperties: false
    ExcelOptions:
      type: object
      properties:
        SheetNames:
          type: array
          x-insertionOrder: true
          items:
            type: string
          minItems: 1
          maxItems: 1
        SheetIndexes:
          type: array
          x-insertionOrder: true
          items:
            type: integer
          minItems: 1
          maxItems: 1
        HeaderRow:
          type: boolean
      oneOf:
        - required:
            - SheetNames
        - required:
            - SheetIndexes
      additionalProperties: false
    CsvOptions:
      description: Csv options
      type: object
      properties:
        Delimiter:
          type: string
          minLength: 1
          maxLength: 1
        HeaderRow:
          type: boolean
      additionalProperties: false
    FormatOptions:
      description: Format options for dataset
      type: object
      properties:
        Json:
          $ref: '#/components/schemas/JsonOptions'
        Excel:
          $ref: '#/components/schemas/ExcelOptions'
        Csv:
          $ref: '#/components/schemas/CsvOptions'
      additionalProperties: false
    Input:
      description: Input
      type: object
      properties:
        S3InputDefinition:
          $ref: '#/components/schemas/S3Location'
        DataCatalogInputDefinition:
          $ref: '#/components/schemas/DataCatalogInputDefinition'
        DatabaseInputDefinition:
          $ref: '#/components/schemas/DatabaseInputDefinition'
        Metadata:
          $ref: '#/components/schemas/Metadata'
      additionalProperties: false
    S3Location:
      description: Input location
      type: object
      properties:
        Bucket:
          type: string
        Key:
          type: string
      additionalProperties: false
      required:
        - Bucket
    DataCatalogInputDefinition:
      type: object
      properties:
        CatalogId:
          description: Catalog id
          type: string
        DatabaseName:
          description: Database name
          type: string
        TableName:
          description: Table name
          type: string
        TempDirectory:
          $ref: '#/components/schemas/S3Location'
      additionalProperties: false
    DatabaseInputDefinition:
      type: object
      properties:
        GlueConnectionName:
          description: Glue connection name
          type: string
        DatabaseTableName:
          description: Database table name
          type: string
        TempDirectory:
          $ref: '#/components/schemas/S3Location'
        QueryString:
          description: Custom SQL to run against the provided AWS Glue connection. This SQL will be used as the input for DataBrew projects and jobs.
          type: string
      additionalProperties: false
      required:
        - GlueConnectionName
    Metadata:
      type: object
      properties:
        SourceArn:
          description: 'Arn of the source of the dataset. For e.g.: AppFlow Flow ARN.'
          type: string
      additionalProperties: false
    BucketOwner:
      description: Bucket owner
      type: string
      minLength: 12
      maxLength: 12
    PathOptions:
      description: Path options for dataset
      type: object
      properties:
        FilesLimit:
          $ref: '#/components/schemas/FilesLimit'
        LastModifiedDateCondition:
          $ref: '#/components/schemas/FilterExpression'
        Parameters:
          type: array
          x-insertionOrder: true
          items:
            $ref: '#/components/schemas/PathParameter'
      additionalProperties: false
    FilesLimit:
      type: object
      properties:
        MaxFiles:
          description: Maximum number of files
          type: integer
        OrderedBy:
          description: Ordered by
          enum:
            - LAST_MODIFIED_DATE
          type: string
        Order:
          description: Order
          enum:
            - ASCENDING
            - DESCENDING
          type: string
      additionalProperties: false
      required:
        - MaxFiles
    PathParameter:
      description: A key-value pair to associate dataset parameter name with its definition.
      type: object
      properties:
        PathParameterName:
          $ref: '#/components/schemas/PathParameterName'
        DatasetParameter:
          $ref: '#/components/schemas/DatasetParameter'
      additionalProperties: false
      required:
        - PathParameterName
        - DatasetParameter
    PathParameterName:
      description: Parameter name
      type: string
      minLength: 1
      maxLength: 255
    DatasetParameter:
      type: object
      properties:
        Name:
          $ref: '#/components/schemas/PathParameterName'
        Type:
          description: Parameter type
          enum:
            - String
            - Number
            - Datetime
          type: string
        DatetimeOptions:
          $ref: '#/components/schemas/DatetimeOptions'
        CreateColumn:
          description: Add the value of this parameter as a column in a dataset.
          type: boolean
        Filter:
          $ref: '#/components/schemas/FilterExpression'
      additionalProperties: false
      required:
        - Name
        - Type
    DatetimeOptions:
      type: object
      properties:
        Format:
          description: Date/time format of a date parameter
          type: string
          minLength: 2
          maxLength: 100
        TimezoneOffset:
          description: Timezone offset
          type: string
          minLength: 1
          maxLength: 6
          pattern: ^(Z|[-+](\d|\d{2}|\d{2}:?\d{2}))$
        LocaleCode:
          description: Locale code for a date parameter
          type: string
          minLength: 2
          maxLength: 100
          pattern: ^[A-Za-z0-9_\.#@\-]+$
      additionalProperties: false
      required:
        - Format
    FilterExpression:
      type: object
      properties:
        Expression:
          description: Filtering expression for a parameter
          type: string
          minLength: 4
          maxLength: 1024
          pattern: ^[><0-9A-Za-z_.,:)(!= ]+$
        ValuesMap:
          type: array
          x-insertionOrder: true
          items:
            $ref: '#/components/schemas/FilterValue'
      additionalProperties: false
      required:
        - Expression
        - ValuesMap
    FilterValue:
      description: A key-value pair to associate expression variable names with their values
      type: object
      properties:
        ValueReference:
          description: Variable name
          type: string
          minLength: 2
          maxLength: 128
          pattern: ^:[A-Za-z0-9_]+$
        Value:
          type: string
          minLength: 0
          maxLength: 1024
      additionalProperties: false
      required:
        - ValueReference
        - Value
    Tag:
      description: A key-value pair to associate with a resource.
      type: object
      properties:
        Key:
          type: string
          minLength: 1
          maxLength: 128
        Value:
          type: string
          minLength: 0
          maxLength: 256
      additionalProperties: false
      required:
        - Value
        - Key
    Dataset:
      type: object
      properties:
        Name:
          description: Dataset name
          type: string
          minLength: 1
          maxLength: 255
        Format:
          description: Dataset format
          enum:
            - CSV
            - JSON
            - PARQUET
            - EXCEL
            - ORC
          type: string
        FormatOptions:
          description: Format options for dataset
          $ref: '#/components/schemas/FormatOptions'
        Input:
          description: Input
          $ref: '#/components/schemas/Input'
        Source:
          description: Source type of the dataset
          type: string
          enum:
            - S3
            - DATA-CATALOG
            - DATABASE
        PathOptions:
          description: PathOptions
          $ref: '#/components/schemas/PathOptions'
        Tags:
          type: array
          x-insertionOrder: false
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - Name
        - Input
      x-stackql-resource-name: dataset
      description: Resource schema for AWS::DataBrew::Dataset.
      x-type-name: AWS::DataBrew::Dataset
      x-stackql-primary-identifier:
        - Name
      x-create-only-properties:
        - Name
      x-required-properties:
        - Name
        - Input
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - databrew:TagResource
          - databrew:UntagResource
          - databrew:ListTagsForResource
      x-required-permissions:
        create:
          - databrew:CreateDataset
          - databrew:DescribeDataset
          - databrew:TagResource
          - databrew:UntagResource
          - glue:GetConnection
          - glue:GetTable
          - iam:PassRole
        read:
          - databrew:DescribeDataset
          - iam:ListRoles
        update:
          - databrew:UpdateDataset
          - databrew:TagResource
          - databrew:UntagResource
          - glue:GetConnection
          - glue:GetTable
        delete:
          - databrew:DeleteDataset
        list:
          - databrew:ListDatasets
          - databrew:ListTagsForResource
          - iam:ListRoles
    CsvOutputOptions:
      description: Output Csv options
      type: object
      properties:
        Delimiter:
          type: string
          minLength: 1
          maxLength: 1
      additionalProperties: false
    OutputFormatOptions:
      description: Format options for job Output
      type: object
      properties:
        Csv:
          $ref: '#/components/schemas/CsvOutputOptions'
      additionalProperties: false
    OutputLocation:
      description: Output location
      type: object
      properties:
        Bucket:
          type: string
        Key:
          type: string
        BucketOwner:
          type: string
          minLength: 12
          maxLength: 12
      additionalProperties: false
      required:
        - Bucket
    Output:
      type: object
      properties:
        CompressionFormat:
          enum:
            - GZIP
            - LZ4
            - SNAPPY
            - BZIP2
            - DEFLATE
            - LZO
            - BROTLI
            - ZSTD
            - ZLIB
          type: string
        Format:
          enum:
            - CSV
            - JSON
            - PARQUET
            - GLUEPARQUET
            - AVRO
            - ORC
            - XML
            - TABLEAUHYPER
          type: string
        FormatOptions:
          $ref: '#/components/schemas/OutputFormatOptions'
        PartitionColumns:
          type: array
          x-insertionOrder: true
          uniqueItems: true
          items:
            type: string
        Location:
          $ref: '#/components/schemas/S3Location'
        Overwrite:
          type: boolean
        MaxOutputFiles:
          type: integer
          minimum: 1
          maximum: 999
      additionalProperties: false
      required:
        - Location
    DataCatalogOutput:
      type: object
      properties:
        CatalogId:
          type: string
          minLength: 1
          maxLength: 255
        DatabaseName:
          type: string
          minLength: 1
          maxLength: 255
        TableName:
          type: string
          minLength: 1
          maxLength: 255
        S3Options:
          $ref: '#/components/schemas/S3TableOutputOptions'
        DatabaseOptions:
          $ref: '#/components/schemas/DatabaseTableOutputOptions'
        Overwrite:
          type: boolean
      additionalProperties: false
      required:
        - DatabaseName
        - TableName
    S3TableOutputOptions:
      type: object
      properties:
        Location:
          $ref: '#/components/schemas/S3Location'
      additionalProperties: false
      required:
        - Location
    DatabaseTableOutputOptions:
      type: object
      properties:
        TempDirectory:
          $ref: '#/components/schemas/S3Location'
        TableName:
          type: string
          minLength: 1
          maxLength: 255
      additionalProperties: false
      required:
        - TableName
    DatabaseOutput:
      type: object
      properties:
        GlueConnectionName:
          description: Glue connection name
          type: string
        DatabaseOutputMode:
          description: Database table name
          enum:
            - NEW_TABLE
          type: string
        DatabaseOptions:
          $ref: '#/components/schemas/DatabaseTableOutputOptions'
      additionalProperties: false
      required:
        - GlueConnectionName
        - DatabaseOptions
    Recipe:
      type: object
      properties:
        Description:
          description: Description of the recipe
          minLength: 0
          maxLength: 1024
          type: string
        Name:
          description: Recipe name
          type: string
          minLength: 1
          maxLength: 255
        Steps:
          type: array
          x-insertionOrder: true
          items:
            type: object
            $ref: '#/components/schemas/RecipeStep'
        Tags:
          type: array
          x-insertionOrder: false
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - Name
        - Steps
      x-stackql-resource-name: recipe
      description: Resource schema for AWS::DataBrew::Recipe.
      x-type-name: AWS::DataBrew::Recipe
      x-stackql-primary-identifier:
        - Name
      x-create-only-properties:
        - Name
      x-required-properties:
        - Name
        - Steps
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - databrew:TagResource
          - databrew:UntagResource
          - databrew:ListTagsForResource
      x-required-permissions:
        create:
          - databrew:CreateRecipe
          - databrew:DescribeRecipe
          - databrew:TagResource
          - databrew:UntagResource
          - iam:PassRole
        read:
          - databrew:DescribeRecipe
          - databrew:ListTagsForResource
          - iam:ListRoles
        delete:
          - databrew:DeleteRecipeVersion
        list:
          - databrew:ListRecipes
          - iam:ListRoles
        update:
          - databrew:UpdateRecipe
          - databrew:TagResource
          - databrew:UntagResource
    SampleMode:
      description: Sample configuration mode for profile jobs.
      enum:
        - FULL_DATASET
        - CUSTOM_ROWS
      type: string
    JobSize:
      description: Sample configuration size for profile jobs.
      format: int64
      type: integer
    JobSample:
      description: Job Sample
      type: object
      properties:
        Mode:
          $ref: '#/components/schemas/SampleMode'
        Size:
          $ref: '#/components/schemas/JobSize'
      additionalProperties: false
    ProfileConfiguration:
      type: object
      properties:
