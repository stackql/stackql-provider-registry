      type: object
      properties:
        Username:
          type: string
          minLength: 1
          maxLength: 64
          description: The username for the InfluxDB instance.
        Password:
          type: string
          minLength: 8
          maxLength: 64
          pattern: ^[a-zA-Z0-9]+$
          description: The password for the InfluxDB instance.
        Organization:
          type: string
          minLength: 1
          maxLength: 64
          description: The organization for the InfluxDB instance.
        Bucket:
          type: string
          minLength: 2
          maxLength: 64
          pattern: ^[^_][^"]*$
          description: The bucket for the InfluxDB instance.
        DbInstanceType:
          type: string
          enum:
            - db.influx.medium
            - db.influx.large
            - db.influx.xlarge
            - db.influx.2xlarge
            - db.influx.4xlarge
            - db.influx.8xlarge
            - db.influx.12xlarge
            - db.influx.16xlarge
            - db.influx.24xlarge
