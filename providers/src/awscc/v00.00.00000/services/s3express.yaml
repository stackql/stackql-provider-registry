    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    VpcConfiguration:
      description: The Virtual Private Cloud (VPC) configuration for a bucket access point.
      type: object
      properties:
        VpcId:
          description: If this field is specified, this access point will only allow connections from the specified VPC ID.
          type: string
          minLength: 1
          maxLength: 1024
    PublicAccessBlockConfiguration:
      type: object
      properties:
        BlockPublicAcls:
          type: boolean
          description: |-
            Specifies whether Amazon S3 should block public access control lists (ACLs) for buckets in this account. Setting this element to TRUE causes the following behavior:
            - PUT Bucket acl and PUT Object acl calls fail if the specified ACL is public.
             - PUT Object calls fail if the request includes a public ACL.
            . - PUT Bucket calls fail if the request includes a public ACL.
            Enabling this setting doesn't affect existing policies or ACLs.
        IgnorePublicAcls:
          type: boolean
          description: Specifies whether Amazon S3 should ignore public ACLs for buckets in this account. Setting this element to TRUE causes Amazon S3 to ignore all public ACLs on buckets in this account and any objects that they contain. Enabling this setting doesn't affect the persistence of any existing ACLs and doesn't prevent new public ACLs from being set.
        BlockPublicPolicy:
          type: boolean
          description: Specifies whether Amazon S3 should block public bucket policies for buckets in this account. Setting this element to TRUE causes Amazon S3 to reject calls to PUT Bucket policy if the specified bucket policy allows public access. Enabling this setting doesn't affect existing bucket policies.
        RestrictPublicBuckets:
          type: boolean
          description: |-
            Specifies whether Amazon S3 should restrict public bucket policies for this bucket. Setting this element to TRUE restricts access to this bucket to only AWS services and authorized users within this account if the bucket has a public policy.
            Enabling this setting doesn't affect previously stored bucket policies, except that public and cross-account access within any public bucket policy, including non-public delegation to specific accounts, is blocked.
    Arn:
      description: The Amazon Resource Name (ARN) of the specified bucket.
      type: string
    Scope:
      type: object
      properties:
        Prefixes:
          description: You can specify any amount of preﬁxes, but the total length of characters of all preﬁxes must be less than 256 bytes in size.
          type: array
          uniqueItems: false
          x-insertionOrder: false
          items:
            type: string
        Permissions:
          description: You can include one or more API operations as permissions
          type: array
          uniqueItems: false
          x-insertionOrder: false
          items:
            type: string
            enum:
              - GetObject
              - GetObjectAttributes
              - ListMultipartUploadParts
              - ListBucket
              - ListBucketMultipartUploads
              - PutObject
              - DeleteObject
              - AbortMultipartUpload
    Tag:
      type: object
      additionalProperties: false
      properties:
        Key:
          type: string
          minLength: 1
          maxLength: 128
          pattern: ^(?!aws:.*)([\p{L}\p{Z}\p{N}_.:=+\/\-@%]*)$
        Value:
          type: string
          minLength: 0
          maxLength: 256
          pattern: ^([\p{L}\p{Z}\p{N}_.:=+\/\-@%]*)$
      required:
        - Key
        - Value
    AccessPoint:
      type: object
      properties:
        Name:
          description: The name you want to assign to this Access Point. If you don't specify a name, AWS CloudFormation generates a unique ID and uses that ID for the access point name. For directory buckets, the access point name must consist of a base name that you provide and suﬃx that includes the ZoneID (AWS Availability Zone or Local Zone) of your bucket location, followed by --xa-s3.
          type: string
          pattern: ^[a-z0-9]([a-z0-9\-]*[a-z0-9])?$
          minLength: 3
          maxLength: 50
        Bucket:
          description: The name of the bucket that you want to associate this Access Point with.
          type: string
          minLength: 3
          maxLength: 255
        BucketAccountId:
          description: The AWS account ID associated with the S3 bucket associated with this access point.
          type: string
          pattern: ^\d{12}$
          maxLength: 64
        VpcConfiguration:
          description: If you include this field, Amazon S3 restricts access to this Access Point to requests from the specified Virtual Private Cloud (VPC).
          $ref: '#/components/schemas/VpcConfiguration'
        PublicAccessBlockConfiguration:
          description: The PublicAccessBlock configuration that you want to apply to this Access Point.
          $ref: '#/components/schemas/PublicAccessBlockConfiguration'
        Scope:
          description: For directory buckets, you can ﬁlter access control to speciﬁc preﬁxes, API operations, or a combination of both.
          $ref: '#/components/schemas/Scope'
        Policy:
          description: The Access Point Policy you want to apply to this access point.
          type: object
        NetworkOrigin:
          description: Indicates whether this Access Point allows access from the public Internet. If VpcConfiguration is specified for this Access Point, then NetworkOrigin is VPC, and the Access Point doesn't allow access from the public Internet. Otherwise, NetworkOrigin is Internet, and the Access Point allows access from the public Internet, subject to the Access Point and bucket access policies.
          type: string
          enum:
            - Internet
            - VPC
        Arn:
          $ref: '#/components/schemas/Arn'
          description: The Amazon Resource Name (ARN) of the specified accesspoint.
          x-examples:
            - arn:aws:s3express:us-west-2:123456789012:accesspoint/my-accesspoint--usw2-az1--xa-s3
        Tags:
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - Bucket
      x-stackql-resource-name: access_point
      description: The AWS::S3Express::AccessPoint resource is an Amazon S3 resource type that you can use to access buckets.
      x-type-name: AWS::S3Express::AccessPoint
      x-stackql-primary-identifier:
        - Name
      x-create-only-properties:
        - Name
        - Bucket
        - BucketAccountId
        - VpcConfiguration
      x-read-only-properties:
        - NetworkOrigin
        - Arn
      x-required-properties:
        - Bucket
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - s3express:TagResource
          - s3express:UntagResource
      x-required-permissions:
        create:
          - s3express:CreateAccessPoint
          - s3express:PutAccessPointPolicy
          - s3express:GetAccessPoint
          - s3express:PutAccessPointScope
          - s3express:GetAccessPointScope
          - s3express:TagResource
        read:
          - s3express:GetAccessPoint
          - s3express:GetAccessPointPolicy
          - s3express:GetAccessPointScope
          - s3express:ListTagsForResource
        update:
          - s3express:PutAccessPointPolicy
          - s3express:DeleteAccessPointPolicy
          - s3express:PutAccessPointScope
          - s3express:DeleteAccessPointScope
          - s3express:TagResource
          - s3express:UntagResource
          - s3express:GetAccessPoint
          - s3express:GetAccessPointPolicy
          - s3express:GetAccessPointScope
          - s3express:ListTagsForResource
        delete:
          - s3express:DeleteAccessPointPolicy
          - s3express:DeleteAccessPoint
          - s3express:DeleteAccessPointScope
        list:
          - s3express:ListAccessPointsForDirectoryBuckets
    BucketPolicy:
      type: object
      properties:
        Bucket:
          description: The name of the S3 directory bucket to which the policy applies.
          type: string
        PolicyDocument:
          description: A policy document containing permissions to add to the specified bucket. In IAM, you must provide policy documents in JSON format. However, in CloudFormation you can provide the policy in JSON or YAML format because CloudFormation converts YAML to JSON before submitting it to IAM.
          type: object
      required:
        - Bucket
        - PolicyDocument
      x-stackql-resource-name: bucket_policy
      description: Resource Type definition for AWS::S3Express::BucketPolicy.
      x-type-name: AWS::S3Express::BucketPolicy
      x-stackql-primary-identifier:
        - Bucket
      x-create-only-properties:
        - Bucket
      x-required-properties:
        - Bucket
        - PolicyDocument
      x-tagging:
        taggable: false
        tagOnCreate: false
        tagUpdatable: false
        cloudFormationSystemTags: false
      x-required-permissions:
        create:
          - s3express:GetBucketPolicy
          - s3express:PutBucketPolicy
        read:
          - s3express:GetBucketPolicy
        update:
          - s3express:GetBucketPolicy
          - s3express:PutBucketPolicy
        delete:
          - s3express:GetBucketPolicy
          - s3express:DeleteBucketPolicy
        list:
          - s3express:GetBucketPolicy
          - s3express:ListAllMyDirectoryBuckets
    BucketEncryption:
      description: Specifies default encryption for a bucket using server-side encryption with Amazon S3 managed keys (SSE-S3) or AWS KMS keys (SSE-KMS).
      type: object
      additionalProperties: false
      properties:
        ServerSideEncryptionConfiguration:
          description: Specifies the default server-side-encryption configuration.
          type: array
          uniqueItems: true
          x-insertionOrder: true
          items:
            $ref: '#/components/schemas/ServerSideEncryptionRule'
      required:
        - ServerSideEncryptionConfiguration
    ServerSideEncryptionRule:
      description: Specifies the default server-side encryption configuration.
      type: object
      additionalProperties: false
      properties:
        BucketKeyEnabled:
          description: Specifies whether Amazon S3 should use an S3 Bucket Key with server-side encryption using KMS (SSE-KMS) for new objects in the bucket. Existing objects are not affected. Amazon S3 Express One Zone uses an S3 Bucket Key with SSE-KMS and S3 Bucket Key cannot be disabled. It's only allowed to set the BucketKeyEnabled element to true.
          type: boolean
        ServerSideEncryptionByDefault:
          $ref: '#/components/schemas/ServerSideEncryptionByDefault'
    ServerSideEncryptionByDefault:
      description: Specifies the default server-side encryption to apply to new objects in the bucket. If a PUT Object request doesn't specify any server-side encryption, this default encryption will be applied.
      type: object
      properties:
        KMSMasterKeyID:
          description: AWS Key Management Service (KMS) customer managed key ID to use for the default encryption. This parameter is allowed only if SSEAlgorithm is set to aws:kms. You can specify this parameter with the key ID or the Amazon Resource Name (ARN) of the KMS key
          type: string
          anyOf:
            - relationshipRef:
                typeName: AWS::KMS::Key
                propertyPath: /properties/KeyId
            - relationshipRef:
                typeName: AWS::KMS::Key
                propertyPath: /properties/Arn
        SSEAlgorithm:
          type: string
          enum:
            - aws:kms
            - AES256
      additionalProperties: false
      required:
        - SSEAlgorithm
    LifecycleConfiguration:
      type: object
      additionalProperties: false
      properties:
        Rules:
          description: A lifecycle rule for individual objects in an Amazon S3 Express bucket.
          type: array
          uniqueItems: true
          x-insertionOrder: true
          items:
            $ref: '#/components/schemas/Rule'
      required:
        - Rules
    Rule:
      type: object
      description: 'You must specify at least one of the following properties: AbortIncompleteMultipartUpload, or ExpirationInDays.'
      additionalProperties: false
      properties:
        AbortIncompleteMultipartUpload:
          $ref: '#/components/schemas/AbortIncompleteMultipartUpload'
        ExpirationInDays:
          type: integer
        Id:
          type: string
          maxLength: 255
        Prefix:
          type: string
        Status:
          type: string
          enum:
            - Enabled
            - Disabled
        ObjectSizeGreaterThan:
          type: string
          maxLength: 20
          pattern: '[0-9]+'
        ObjectSizeLessThan:
          type: string
          maxLength: 20
          pattern: '[0-9]+'
      required:
        - Status
    AbortIncompleteMultipartUpload:
      description: Specifies the days since the initiation of an incomplete multipart upload that Amazon S3 will wait before permanently removing all parts of the upload.
      type: object
      additionalProperties: false
      properties:
        DaysAfterInitiation:
          description: Specifies the number of days after which Amazon S3 aborts an incomplete multipart upload.
          type: integer
          minimum: 0
      required:
        - DaysAfterInitiation
    DirectoryBucket:
      type: object
      properties:
        BucketName:
          description: Specifies a name for the bucket. The bucket name must contain only lowercase letters, numbers, and hyphens (-). A directory bucket name must be unique in the chosen Availability Zone or Local Zone. The bucket name must also follow the format 'bucket_base_name--zone_id--x-s3'. The zone_id can be the ID of an Availability Zone or a Local Zone. If you don't specify a name, AWS CloudFormation generates a unique physical ID and uses that ID for the bucket name.
          maxLength: 63
          pattern: ^[a-z0-9][a-z0-9//.//-]*[a-z0-9]$
          type: string
        LocationName:
          description: Specifies the Zone ID of the Availability Zone or Local Zone where the directory bucket will be created. An example Availability Zone ID value is 'use1-az5'.
          type: string
        AvailabilityZoneName:
          description: Returns the code for the Availability Zone or Local Zone where the directory bucket was created. An example for the code of an Availability Zone is 'us-east-1f'.
          x-examples:
            - us-east-1f
          type: string
        DataRedundancy:
          description: Specifies the number of Availability Zone or Local Zone that's used for redundancy for the bucket.
          type: string
          enum:
            - SingleAvailabilityZone
            - SingleLocalZone
        Arn:
          $ref: '#/components/schemas/Arn'
          description: Returns the Amazon Resource Name (ARN) of the specified bucket.
          x-examples:
            - arn:aws:s3express:us-west-2:123456789123:bucket/DOC-EXAMPLE-BUCKET--usw2-az1--x-s3
        BucketEncryption:
          $ref: '#/components/schemas/BucketEncryption'
        LifecycleConfiguration:
          $ref: '#/components/schemas/LifecycleConfiguration'
          description: Lifecycle rules that define how Amazon S3 Express manages objects during their lifetime.
        Tags:
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - LocationName
        - DataRedundancy
      x-stackql-resource-name: directory_bucket
      description: Resource Type definition for AWS::S3Express::DirectoryBucket.
      x-type-name: AWS::S3Express::DirectoryBucket
      x-stackql-primary-identifier:
        - BucketName
      x-create-only-properties:
        - BucketName
        - LocationName
        - DataRedundancy
      x-read-only-properties:
        - Arn
        - AvailabilityZoneName
      x-required-properties:
        - LocationName
        - DataRedundancy
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - s3express:TagResource
          - s3express:UntagResource
      x-required-permissions:
        create:
