      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    ApplicationStatus:
      type: string
      enum:
        - CREATING
        - ACTIVE
        - DELETING
        - FAILED
        - UPDATING
    AttachmentsConfiguration:
      type: object
      properties:
        AttachmentsControlMode:
          $ref: '#/components/schemas/AttachmentsControlMode'
      required:
        - AttachmentsControlMode
      additionalProperties: false
    AttachmentsControlMode:
      type: string
      enum:
        - ENABLED
        - DISABLED
    AutoSubscriptionConfiguration:
      type: object
      properties:
        AutoSubscribe:
          $ref: '#/components/schemas/AutoSubscriptionStatus'
        DefaultSubscriptionType:
          $ref: '#/components/schemas/SubscriptionType'
      required:
        - AutoSubscribe
      additionalProperties: false
    AutoSubscriptionStatus:
      type: string
      enum:
        - ENABLED
        - DISABLED
    EncryptionConfiguration:
      type: object
      properties:
        KmsKeyId:
          type: string
          maxLength: 2048
          minLength: 1
      additionalProperties: false
    IdentityType:
      type: string
      enum:
        - AWS_IAM_IDP_SAML
        - AWS_IAM_IDP_OIDC
        - AWS_IAM_IDC
        - AWS_QUICKSIGHT_IDP
        - ANONYMOUS
    PersonalizationConfiguration:
      type: object
      properties:
        PersonalizationControlMode:
          $ref: '#/components/schemas/PersonalizationControlMode'
      required:
        - PersonalizationControlMode
      additionalProperties: false
    PersonalizationControlMode:
      type: string
      enum:
        - ENABLED
        - DISABLED
    QAppsConfiguration:
      type: object
      properties:
        QAppsControlMode:
          $ref: '#/components/schemas/QAppsControlMode'
      required:
        - QAppsControlMode
      additionalProperties: false
    QAppsControlMode:
      type: string
      enum:
        - ENABLED
        - DISABLED
    QuickSightConfiguration:
      type: object
      properties:
        ClientNamespace:
          type: string
          maxLength: 64
          minLength: 1
          pattern: ^[a-zA-Z0-9._-]*$
      required:
        - ClientNamespace
      additionalProperties: false
    SubscriptionType:
      type: string
      enum:
        - Q_LITE
        - Q_BUSINESS
    Tag:
      type: object
      properties:
        Key:
          type: string
          maxLength: 128
          minLength: 1
        Value:
          type: string
          maxLength: 256
          minLength: 0
      required:
        - Key
        - Value
      additionalProperties: false
    Application:
      type: object
      properties:
        ApplicationArn:
          type: string
          maxLength: 1284
          minLength: 0
          pattern: ^arn:[a-z0-9-\.]{1,63}:[a-z0-9-\.]{0,63}:[a-z0-9-\.]{0,63}:[a-z0-9-\.]{0,63}:[^/].{0,1023}$
        ApplicationId:
          type: string
          maxLength: 36
          minLength: 36
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9-]{35}$
        AttachmentsConfiguration:
          $ref: '#/components/schemas/AttachmentsConfiguration'
        AutoSubscriptionConfiguration:
          $ref: '#/components/schemas/AutoSubscriptionConfiguration'
        ClientIdsForOIDC:
          type: array
          items:
            type: string
            maxLength: 255
            minLength: 1
            pattern: ^[a-zA-Z0-9_.:/()*?=-]*$
        CreatedAt:
          type: string
          format: date-time
        Description:
          type: string
          maxLength: 1000
          minLength: 0
          pattern: ^[\s\S]*$
        DisplayName:
          type: string
          maxLength: 1000
          minLength: 1
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9_-]*$
        EncryptionConfiguration:
          $ref: '#/components/schemas/EncryptionConfiguration'
        IamIdentityProviderArn:
          type: string
          maxLength: 2048
          minLength: 20
          pattern: ^arn:aws:iam::\d{12}:(oidc-provider|saml-provider)/[a-zA-Z0-9_\.\/@\-]+$
        IdentityCenterApplicationArn:
          type: string
          maxLength: 1224
          minLength: 10
          pattern: ^arn:(aws|aws-us-gov|aws-cn|aws-iso|aws-iso-b):sso::\d{12}:application/(sso)?ins-[a-zA-Z0-9-.]{16}/apl-[a-zA-Z0-9]{16}$
        IdentityCenterInstanceArn:
          type: string
          maxLength: 1224
          minLength: 10
          pattern: ^arn:(aws|aws-us-gov|aws-cn|aws-iso|aws-iso-b):sso:::instance/(sso)?ins-[a-zA-Z0-9-.]{16}$
        IdentityType:
          $ref: '#/components/schemas/IdentityType'
        PersonalizationConfiguration:
          $ref: '#/components/schemas/PersonalizationConfiguration'
        QAppsConfiguration:
          $ref: '#/components/schemas/QAppsConfiguration'
        QuickSightConfiguration:
          $ref: '#/components/schemas/QuickSightConfiguration'
        RoleArn:
          type: string
          maxLength: 1284
          minLength: 0
          pattern: ^arn:[a-z0-9-\.]{1,63}:[a-z0-9-\.]{0,63}:[a-z0-9-\.]{0,63}:[a-z0-9-\.]{0,63}:[^/].{0,1023}$
        Status:
          $ref: '#/components/schemas/ApplicationStatus'
        Tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          maxItems: 200
          minItems: 0
        UpdatedAt:
          type: string
          format: date-time
      required:
        - DisplayName
      x-stackql-resource-name: application
      description: Definition of AWS::QBusiness::Application Resource Type
      x-type-name: AWS::QBusiness::Application
      x-stackql-primary-identifier:
        - ApplicationId
      x-create-only-properties:
        - ClientIdsForOIDC
        - EncryptionConfiguration
        - IamIdentityProviderArn
        - IdentityType
        - QuickSightConfiguration
      x-write-only-properties:
        - IdentityCenterInstanceArn
      x-read-only-properties:
        - ApplicationArn
        - ApplicationId
        - CreatedAt
        - IdentityCenterApplicationArn
        - Status
        - UpdatedAt
      x-required-properties:
        - DisplayName
      x-tagging:
        taggable: true
        tagUpdatable: true
        tagOnCreate: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - qbusiness:UntagResource
          - qbusiness:TagResource
          - qbusiness:ListTagsForResource
      x-required-permissions:
        create:
          - iam:GetSAMLProvider
          - iam:PassRole
          - kms:CreateGrant
          - kms:DescribeKey
          - qbusiness:CreateApplication
          - qbusiness:GetApplication
          - qbusiness:ListTagsForResource
          - qbusiness:TagResource
          - qbusiness:UpdateApplication
          - quicksight:DescribeAccountSubscription
          - quicksight:ListNamespaces
          - sso:CreateApplication
          - sso:DeleteApplication
          - sso:DescribeInstance
          - sso:PutApplicationAccessScope
          - sso:PutApplicationAuthenticationMethod
          - sso:PutApplicationGrant
        read:
          - qbusiness:GetApplication
          - qbusiness:ListTagsForResource
        update:
          - iam:PassRole
          - qbusiness:GetApplication
          - qbusiness:ListTagsForResource
          - qbusiness:TagResource
          - qbusiness:UntagResource
          - qbusiness:UpdateApplication
          - sso:CreateApplication
          - sso:DeleteApplication
          - sso:DescribeInstance
          - sso:PutApplicationAccessScope
          - sso:PutApplicationAuthenticationMethod
          - sso:PutApplicationGrant
        delete:
          - kms:RetireGrant
          - qbusiness:DeleteApplication
          - qbusiness:GetApplication
          - sso:DeleteApplication
        list:
          - qbusiness:ListApplications
    ActionConfiguration:
      type: object
      properties:
        Action:
          type: string
          pattern: ^qbusiness:[a-zA-Z]+$
        FilterConfiguration:
          $ref: '#/components/schemas/ActionFilterConfiguration'
      required:
        - Action
      additionalProperties: false
    ActionFilterConfiguration:
      type: object
      properties:
        DocumentAttributeFilter:
          $ref: '#/components/schemas/AttributeFilter'
      required:
        - DocumentAttributeFilter
      additionalProperties: false
    AttributeFilter:
      type: object
      properties:
        AndAllFilters:
          type: array
          items:
            $ref: '#/components/schemas/AttributeFilter'
        OrAllFilters:
          type: array
          items:
            $ref: '#/components/schemas/AttributeFilter'
        NotFilter:
          $ref: '#/components/schemas/AttributeFilter'
        EqualsTo:
          $ref: '#/components/schemas/DocumentAttribute'
        ContainsAll:
          $ref: '#/components/schemas/DocumentAttribute'
        ContainsAny:
          $ref: '#/components/schemas/DocumentAttribute'
        GreaterThan:
          $ref: '#/components/schemas/DocumentAttribute'
        GreaterThanOrEquals:
          $ref: '#/components/schemas/DocumentAttribute'
        LessThan:
          $ref: '#/components/schemas/DocumentAttribute'
        LessThanOrEquals:
          $ref: '#/components/schemas/DocumentAttribute'
      additionalProperties: false
    DataAccessorAuthenticationConfiguration:
      oneOf:
        - type: object
          title: IdcTrustedTokenIssuerConfiguration
          properties:
            IdcTrustedTokenIssuerConfiguration:
              $ref: '#/components/schemas/DataAccessorIdcTrustedTokenIssuerConfiguration'
          required:
            - IdcTrustedTokenIssuerConfiguration
          additionalProperties: false
    DataAccessorAuthenticationDetail:
      type: object
      properties:
        AuthenticationType:
          $ref: '#/components/schemas/DataAccessorAuthenticationType'
        AuthenticationConfiguration:
          $ref: '#/components/schemas/DataAccessorAuthenticationConfiguration'
        ExternalIds:
          type: array
          items:
            type: string
            maxLength: 1000
            minLength: 1
            pattern: ^[a-zA-Z0-9][a-zA-Z0-9_-]*$
          maxItems: 1
          minItems: 1
      required:
        - AuthenticationType
      additionalProperties: false
    DataAccessorAuthenticationType:
      type: string
      enum:
        - AWS_IAM_IDC_TTI
        - AWS_IAM_IDC_AUTH_CODE
    DataAccessorIdcTrustedTokenIssuerConfiguration:
      type: object
      properties:
        IdcTrustedTokenIssuerArn:
          type: string
          maxLength: 1284
          minLength: 0
          pattern: ^arn:aws:sso::[0-9]{12}:trustedTokenIssuer/(sso)?ins-[a-zA-Z0-9-.]{16}/tti-[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
      required:
        - IdcTrustedTokenIssuerArn
      additionalProperties: false
    DocumentAttribute:
      type: object
      properties:
        Name:
          type: string
          maxLength: 200
          minLength: 1
          pattern: ^[a-zA-Z0-9_][a-zA-Z0-9_-]*$
        Value:
          $ref: '#/components/schemas/DocumentAttributeValue'
      required:
        - Name
        - Value
      additionalProperties: false
    DocumentAttributeValue:
      oneOf:
        - type: object
          title: StringValue
          properties:
            StringValue:
              type: string
              maxLength: 2048
          required:
            - StringValue
          additionalProperties: false
        - type: object
          title: StringListValue
          properties:
            StringListValue:
              type: array
              x-insertionOrder: true
              items:
                type: string
                maxLength: 2048
                minLength: 1
          required:
            - StringListValue
          additionalProperties: false
        - type: object
          title: LongValue
          properties:
            LongValue:
              type: number
          required:
            - LongValue
          additionalProperties: false
        - type: object
          title: DateValue
          properties:
            DateValue:
              type: string
              format: date-time
          required:
            - DateValue
          additionalProperties: false
    Unit:
      type: object
      additionalProperties: false
    DataAccessor:
      type: object
      properties:
        ActionConfigurations:
          type: array
          items:
            $ref: '#/components/schemas/ActionConfiguration'
          maxItems: 10
          minItems: 1
        ApplicationId:
          type: string
          maxLength: 36
          minLength: 36
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9-]{35}$
        AuthenticationDetail:
          $ref: '#/components/schemas/DataAccessorAuthenticationDetail'
        CreatedAt:
          type: string
          format: date-time
        DataAccessorArn:
          type: string
          maxLength: 1284
          minLength: 0
          pattern: ^arn:[a-z0-9-\.]{1,63}:[a-z0-9-\.]{0,63}:[a-z0-9-\.]{0,63}:[a-z0-9-\.]{0,63}:[^/].{0,1023}$
        DataAccessorId:
          type: string
          maxLength: 36
          minLength: 36
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9-]{35}$
        DisplayName:
          type: string
          maxLength: 100
          minLength: 1
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9_-]*$
        IdcApplicationArn:
          type: string
          maxLength: 1224
          minLength: 10
          pattern: ^arn:(aws|aws-us-gov|aws-cn|aws-iso|aws-iso-b):sso::\d{12}:application/(sso)?ins-[a-zA-Z0-9-.]{16}/apl-[a-zA-Z0-9]{16}$
        Principal:
          type: string
          maxLength: 1284
          minLength: 1
          pattern: ^arn:aws:iam::[0-9]{12}:role/[a-zA-Z0-9_/+=,.@-]+$
        Tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          maxItems: 200
          minItems: 0
        UpdatedAt:
          type: string
          format: date-time
      required:
        - ApplicationId
        - ActionConfigurations
        - DisplayName
        - Principal
      x-stackql-resource-name: data_accessor
      description: Definition of AWS::QBusiness::DataAccessor Resource Type
      x-type-name: AWS::QBusiness::DataAccessor
      x-stackql-primary-identifier:
        - ApplicationId
        - DataAccessorId
      x-create-only-properties:
        - ApplicationId
        - Principal
      x-read-only-properties:
        - CreatedAt
        - DataAccessorArn
        - DataAccessorId
