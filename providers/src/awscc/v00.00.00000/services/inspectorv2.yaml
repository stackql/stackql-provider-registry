openapi: 3.0.0
info:
  title: InspectorV2
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    CisSecurityLevel:
      type: string
      enum:
        - LEVEL_1
        - LEVEL_2
    Schedule:
      description: Choose a Schedule cadence
      properties:
        OneTime:
          $ref: '#/components/schemas/OneTimeSchedule'
        Daily:
          $ref: '#/components/schemas/DailySchedule'
        Weekly:
          $ref: '#/components/schemas/WeeklySchedule'
        Monthly:
          $ref: '#/components/schemas/MonthlySchedule'
    OneTimeSchedule:
      type: object
    DailySchedule:
      type: object
      properties:
        StartTime:
          $ref: '#/components/schemas/Time'
      required:
        - StartTime
      additionalProperties: false
    WeeklySchedule:
      type: object
      properties:
        StartTime:
          $ref: '#/components/schemas/Time'
        Days:
          $ref: '#/components/schemas/DaysList'
      required:
        - StartTime
        - Days
      additionalProperties: false
    MonthlySchedule:
      type: object
      properties:
        StartTime:
          $ref: '#/components/schemas/Time'
        Day:
          $ref: '#/components/schemas/Day'
      required:
        - StartTime
        - Day
      additionalProperties: false
    Time:
      type: object
      properties:
        TimeOfDay:
          type: string
          pattern: ^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$
        TimeZone:
          type: string
      required:
        - TimeOfDay
        - TimeZone
      additionalProperties: false
    DaysList:
      type: array
      minItems: 1
      maxItems: 7
      items:
        $ref: '#/components/schemas/Day'
      uniqueItems: true
    Day:
      type: string
      enum:
        - MON
        - TUE
        - WED
        - THU
        - FRI
        - SAT
        - SUN
    CisTargets:
      properties:
        AccountIds:
          type: array
          minItems: 1
          maxItems: 10000
          items:
            type: string
            pattern: ^\d{12}|ALL_ACCOUNTS|SELF$
          uniqueItems: true
        TargetResourceTags:
          $ref: '#/components/schemas/TargetResourceTags'
      additionalProperties: false
      required:
        - AccountIds
        - TargetResourceTags
    TargetResourceTags:
      x-patternProperties:
        ^.+$:
          $ref: '#/components/schemas/TagValueList'
      maxProperties: 5
      additionalProperties: false
    TagValueList:
      type: array
      minItems: 1
      maxItems: 5
      items:
        type: string
      uniqueItems: true
    CisTagMap:
      type: object
      x-patternProperties:
        ^.{2,127}$:
          type: string
          pattern: ^.{1,255}$
      additionalProperties: false
    CisScanConfiguration:
      type: object
      properties:
        ScanName:
          description: Name of the scan
          type: string
          minLength: 1
        SecurityLevel:
          $ref: '#/components/schemas/CisSecurityLevel'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        Targets:
          $ref: '#/components/schemas/CisTargets'
        Arn:
          type: string
          description: CIS Scan configuration unique identifier
        Tags:
          $ref: '#/components/schemas/CisTagMap'
      required:
        - ScanName
        - SecurityLevel
        - Schedule
        - Targets
      x-stackql-resource-name: cis_scan_configuration
      description: CIS Scan Configuration resource schema
      x-type-name: AWS::InspectorV2::CisScanConfiguration
      x-stackql-primary-identifier:
        - Arn
      x-read-only-properties:
        - Arn
      x-required-properties:
        - ScanName
        - SecurityLevel
        - Schedule
        - Targets
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - inspector2:TagResource
          - inspector2:UntagResource
      x-required-permissions:
        create:
          - inspector2:CreateCisScanConfiguration
          - inspector2:ListCisScanConfigurations
          - inspector2:TagResource
        read:
          - inspector2:ListCisScanConfigurations
          - inspector2:ListTagsForResource
        update:
          - inspector2:ListCisScanConfigurations
          - inspector2:UpdateCisScanConfiguration
          - inspector2:TagResource
          - inspector2:UntagResource
          - inspector2:ListTagsForResource
        delete:
          - inspector2:ListCisScanConfigurations
          - inspector2:DeleteCisScanConfiguration
          - inspector2:UntagResource
        list:
          - inspector2:ListCisScanConfigurations
          - inspector2:ListTagsForResource
    TagMap:
      type: object
      x-patternProperties:
        ^.{2,127}$:
          type: string
          pattern: ^.{1,255}$
      additionalProperties: false
    IntegrationType:
      type: string
      enum:
        - GITLAB_SELF_MANAGED
        - GITHUB
    IntegrationStatus:
      type: string
      enum:
        - PENDING
        - IN_PROGRESS
        - ACTIVE
        - INACTIVE
        - DISABLING
    CreateGitLabSelfManagedIntegrationDetail:
      type: object
      required:
        - instanceUrl
        - accessToken
      properties:
        instanceUrl:
          type: string
          pattern: ^https://[-a-zA-Z0-9()@:%_+.~#?&//=]{1,1024}$
        accessToken:
          type: string
      additionalProperties: false
    CreateDetails:
      type: object
      properties:
        gitlabSelfManaged:
          $ref: '#/components/schemas/CreateGitLabSelfManagedIntegrationDetail'
      required:
        - gitlabSelfManaged
      additionalProperties: false
    UpdateGitLabSelfManagedIntegrationDetail:
      type: object
      required:
        - authCode
      properties:
        authCode:
          type: string
          minLength: 1
          maxLength: 1024
      additionalProperties: false
    UpdateGitHubIntegrationDetail:
      type: object
      required:
        - code
        - installationId
      properties:
        code:
          type: string
          minLength: 1
          maxLength: 1024
        installationId:
          type: string
          minLength: 1
          maxLength: 1024
      additionalProperties: false
    UpdateDetails:
      type: object
      properties:
        gitlabSelfManaged:
          $ref: '#/components/schemas/UpdateGitLabSelfManagedIntegrationDetail'
        github:
          $ref: '#/components/schemas/UpdateGitHubIntegrationDetail'
      additionalProperties: false
      oneOf:
        - required:
            - gitlabSelfManaged
        - required:
            - github
    CodeSecurityIntegration:
      type: object
      properties:
        Name:
          description: Code Security Integration name
          type: string
          maxLength: 60
          minLength: 1
          pattern: ^[a-zA-Z0-9-_$:.]*$
        Type:
          description: Integration Type
          $ref: '#/components/schemas/IntegrationType'
        CreateIntegrationDetails:
          description: Create Integration Details
          $ref: '#/components/schemas/CreateDetails'
        UpdateIntegrationDetails:
          description: Update Integration Details
          $ref: '#/components/schemas/UpdateDetails'
        Status:
          description: Integration Status
          $ref: '#/components/schemas/IntegrationStatus'
        StatusReason:
          description: Reason for the current status
          type: string
        Arn:
          description: Code Security Integration ARN
          type: string
          pattern: ^arn:(aws[a-zA-Z-]*)?:inspector2:[a-z]{2}(-gov)?-[a-z]+-\d{1}:\d{12}:codesecurity-integration/[a-f0-9-]{36}$
        AuthorizationUrl:
          description: Authorization URL for OAuth flow
          type: string
          pattern: ^https://[-a-zA-Z0-9()@:%_+.~#?&//=]{1,1024}$
        CreatedAt:
          description: Creation timestamp
          type: string
          format: date-time
        LastUpdatedAt:
          description: Last update timestamp
          type: string
          format: date-time
        Tags:
          $ref: '#/components/schemas/TagMap'
      x-stackql-resource-name: code_security_integration
      description: Inspector CodeSecurityIntegration resource schema
      x-type-name: AWS::InspectorV2::CodeSecurityIntegration
      x-stackql-primary-identifier:
        - Arn
      x-create-only-properties:
        - CreateIntegrationDetails
        - Tags
      x-write-only-properties:
        - CreateIntegrationDetails
        - UpdateIntegrationDetails
      x-read-only-properties:
        - Arn
        - Status
        - StatusReason
        - AuthorizationUrl
        - CreatedAt
        - LastUpdatedAt
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - inspector2:TagResource
          - inspector2:UntagResource
      x-required-permissions:
        create:
          - inspector2:CreateCodeSecurityIntegration
          - inspector2:GetCodeSecurityIntegration
          - inspector2:TagResource
        read:
          - inspector2:GetCodeSecurityIntegration
          - inspector2:ListTagsForResource
        update:
          - inspector2:UpdateCodeSecurityIntegration
          - inspector2:GetCodeSecurityIntegration
          - inspector2:ListTagsForResource
          - inspector2:TagResource
          - inspector2:UntagResource
        delete:
          - inspector2:DeleteCodeSecurityIntegration
          - inspector2:GetCodeSecurityIntegration
        list:
          - inspector2:ListCodeSecurityIntegrations
    ConfigurationLevel:
      type: string
      enum:
        - ORGANIZATION
        - ACCOUNT
    PeriodicScanFrequency:
      type: string
      enum:
        - WEEKLY
        - MONTHLY
        - NEVER
    ContinuousIntegrationScanEvent:
      type: string
      enum:
        - PULL_REQUEST
        - PUSH
    RuleSetCategory:
      type: string
      enum:
        - SAST
        - IAC
        - SCA
    ProjectSelectionScope:
      type: string
      enum:
        - ALL
    PeriodicScanConfiguration:
      type: object
      properties:
        frequency:
          $ref: '#/components/schemas/PeriodicScanFrequency'
        frequencyExpression:
          type: string
          maxLength: 256
          minLength: 1
      additionalProperties: false
    ContinuousIntegrationScanConfiguration:
      type: object
      required:
        - supportedEvents
      properties:
        supportedEvents:
          type: array
          items:
            $ref: '#/components/schemas/ContinuousIntegrationScanEvent'
          minItems: 1
          maxItems: 2
      additionalProperties: false
    ScopeSettings:
      type: object
      properties:
        projectSelectionScope:
          $ref: '#/components/schemas/ProjectSelectionScope'
      additionalProperties: false
    CodeSecurityScanConfiguration:
      type: object
      properties:
        Name:
          description: Code Security Scan Configuration name
          type: string
          maxLength: 60
          minLength: 1
          pattern: ^[a-zA-Z0-9-_$:.]*$
        Level:
          description: Configuration Level
          $ref: '#/components/schemas/ConfigurationLevel'
        Configuration:
          description: Code Security Scan Configuration
          $ref: '#/components/schemas/CodeSecurityScanConfiguration'
        ScopeSettings:
          description: Scope Settings
          $ref: '#/components/schemas/ScopeSettings'
        Arn:
          description: Code Security Scan Configuration ARN
          type: string
          pattern: ^arn:(aws[a-zA-Z-]*)?:inspector2:[a-z]{2}(-gov)?-[a-z]+-\d{1}:\d{12}:owner/(\d{12}|o-[a-z0-9]{10,32})/codesecurity-configuration/[a-f0-9-]{36}$
        Tags:
          $ref: '#/components/schemas/TagMap'
      x-stackql-resource-name: code_security_scan_configuration
      description: Inspector CodeSecurityScanConfiguration resource schema
      x-type-name: AWS::InspectorV2::CodeSecurityScanConfiguration
      x-stackql-primary-identifier:
        - Arn
      x-create-only-properties:
        - Name
        - ScopeSettings
        - Level
        - Tags
      x-read-only-properties:
        - Arn
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - inspector2:TagResource
          - inspector2:UntagResource
      x-required-permissions:
        create:
          - inspector2:CreateCodeSecurityScanConfiguration
          - inspector2:GetCodeSecurityScanConfiguration
          - inspector2:TagResource
        read:
          - inspector2:GetCodeSecurityScanConfiguration
          - inspector2:ListTagsForResource
        update:
          - inspector2:UpdateCodeSecurityScanConfiguration
          - inspector2:GetCodeSecurityScanConfiguration
          - inspector2:TagResource
          - inspector2:UntagResource
          - inspector2:ListTagsForResource
        delete:
          - inspector2:DeleteCodeSecurityScanConfiguration
          - inspector2:GetCodeSecurityScanConfiguration
        list:
          - inspector2:ListCodeSecurityScanConfigurations
    FilterTagMap:
      type: object
      x-patternProperties:
        ^.{2,127}$:
          type: string
          pattern: ^.{1,255}$
      additionalProperties: false
    StringComparison:
      type: string
      enum:
        - EQUALS
        - PREFIX
        - NOT_EQUALS
    StringInput:
      type: string
      maxLength: 1024
      minLength: 1
    StringFilter:
      type: object
      required:
        - Comparison
        - Value
      properties:
        Comparison:
          $ref: '#/components/schemas/StringComparison'
        Value:
          $ref: '#/components/schemas/StringInput'
      additionalProperties: false
    StringFilterList:
      type: array
      items:
        $ref: '#/components/schemas/StringFilter'
      x-insertionOrder: false
      maxItems: 10
      minItems: 1
    Timestamp:
      type: integer
      format: int64
    DateFilter:
      type: object
      properties:
        EndInclusive:
          $ref: '#/components/schemas/Timestamp'
        StartInclusive:
          $ref: '#/components/schemas/Timestamp'
      additionalProperties: false
    DateFilterList:
      type: array
      x-insertionOrder: false
      items:
        $ref: '#/components/schemas/DateFilter'
      maxItems: 10
      minItems: 1
    Port:
      type: integer
      maximum: 65535
      minimum: 0
    PortRangeFilter:
      type: object
      properties:
        BeginInclusive:
          $ref: '#/components/schemas/Port'
        EndInclusive:
          $ref: '#/components/schemas/Port'
      additionalProperties: false
    PortRangeFilterList:
      type: array
      x-insertionOrder: false
      items:
        $ref: '#/components/schemas/PortRangeFilter'
      maxItems: 10
