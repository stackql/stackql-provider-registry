  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    Tag:
      type: object
      additionalProperties: false
      properties:
        Key:
          type: string
          minLength: 1
          maxLength: 128
        Value:
          type: string
          minLength: 1
          maxLength: 256
      required:
        - Key
        - Value
    AccessLogSubscription:
      type: object
      properties:
        Arn:
          type: string
          maxLength: 2048
          minLength: 20
          pattern: ^arn:[a-z0-9\-]+:vpc-lattice:[a-zA-Z0-9\-]+:\d{12}:accesslogsubscription/als-[0-9a-z]{17}$
        DestinationArn:
          type: string
          maxLength: 2048
          minLength: 20
          pattern: ^arn(:[a-z0-9]+([.-][a-z0-9]+)*){2}(:([a-z0-9]+([.-][a-z0-9]+)*)?){2}:([^/].*)?$
        Id:
          type: string
          maxLength: 21
          minLength: 21
          pattern: ^als-[0-9a-z]{17}$
        ResourceArn:
          type: string
          maxLength: 2048
          minLength: 20
          pattern: ^arn(:[a-z0-9]+([.-][a-z0-9]+)*){2}(:([a-z0-9]+([.-][a-z0-9]+)*)?){2}:((servicenetwork/sn)|(service/svc))-[0-9a-z]{17}$
        ResourceId:
          type: string
          maxLength: 2048
          minLength: 20
          pattern: ^((sn)|(svc))-[0-9a-z]{17}$
        ResourceIdentifier:
          type: string
          maxLength: 2048
          minLength: 17
          pattern: ^((((sn)|(svc)|(rcfg))-[0-9a-z]{17})|(arn(:[a-z0-9]+([.-][a-z0-9]+)*){2}(:([a-z0-9]+([.-][a-z0-9]+)*)?){2}:((servicenetwork/sn)|(resourceconfiguration/rcfg)|(service/svc))-[0-9a-z]{17}))$
        ServiceNetworkLogType:
          type: string
          enum:
            - SERVICE
            - RESOURCE
        Tags:
          type: array
          x-insertionOrder: false
          uniqueItems: true
          minItems: 0
          maxItems: 50
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - DestinationArn
      x-stackql-resource-name: access_log_subscription
      description: Enables access logs to be sent to Amazon CloudWatch, Amazon S3, and Amazon Kinesis Data Firehose. The service network owner can use the access logs to audit the services in the network. The service network owner will only see access logs from clients and services that are associated with their service network. Access log entries represent traffic originated from VPCs associated with that network.
      x-type-name: AWS::VpcLattice::AccessLogSubscription
      x-stackql-primary-identifier:
        - Arn
      x-stackql-additional-identifiers:
        - - Id
        - - ResourceIdentifier
          - DestinationArn
          - ServiceNetworkLogType
      x-create-only-properties:
        - ResourceIdentifier
      x-write-only-properties:
        - ResourceIdentifier
      x-read-only-properties:
        - Arn
        - Id
        - ResourceArn
        - ResourceId
      x-required-properties:
        - DestinationArn
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: false
        tagProperty: /properties/Tags
        permissions:
          - vpc-lattice:UntagResource
          - vpc-lattice:TagResource
          - vpc-lattice:ListTagsForResource
      x-required-permissions:
        create:
          - vpc-lattice:CreateAccessLogSubscription
          - vpc-lattice:TagResource
          - vpc-lattice:GetAccessLogSubscription
          - vpc-lattice:ListTagsForResource
          - logs:CreateLogDelivery
          - logs:CreateLogStream
          - logs:PutDestination
          - logs:PutDestinationPolicy
          - logs:PutResourcePolicy
          - logs:DescribeResourcePolicies
          - logs:DescribeLogGroups
          - logs:GetLogDelivery
          - s3:PutBucketLogging
          - s3:GetBucketLogging
          - s3:GetBucketPolicy
          - s3:PutBucketPolicy
          - firehose:TagDeliveryStream
          - firehose:CreateDeliveryStream
          - firehose:DescribeDeliveryStream
          - iam:CreateServiceLinkedRole
        read:
          - vpc-lattice:GetAccessLogSubscription
          - vpc-lattice:ListTagsForResource
          - logs:GetLogDelivery
        update:
          - vpc-lattice:GetAccessLogSubscription
          - vpc-lattice:UpdateAccessLogSubscription
          - vpc-lattice:ListTagsForResource
          - vpc-lattice:TagResource
          - vpc-lattice:UntagResource
          - logs:UpdateLogDelivery
          - firehose:UpdateDestination
          - logs:CreateLogDelivery
          - logs:CreateLogStream
          - logs:PutDestination
          - logs:PutDestinationPolicy
          - logs:PutResourcePolicy
          - logs:DescribeResourcePolicies
          - logs:DescribeLogGroups
          - logs:GetLogDelivery
          - s3:PutBucketLogging
          - s3:GetBucketLogging
          - s3:GetBucketPolicy
          - s3:PutBucketPolicy
          - firehose:TagDeliveryStream
          - firehose:CreateDeliveryStream
          - firehose:DescribeDeliveryStream
        delete:
          - vpc-lattice:DeleteAccessLogSubscription
          - vpc-lattice:UntagResource
          - logs:DeleteLogDelivery
          - logs:DeleteLogStream
          - logs:GetLogDelivery
          - logs:DeleteDestination
          - s3:PutBucketLogging
          - iam:GetServiceLinkedRoleDeletionStatus
          - iam:DeleteServiceLinkedRole
          - firehose:DeleteDeliveryStream
          - firehose:UntagDeliveryStream
        list:
          - vpc-lattice:ListAccessLogSubscriptions
          - logs:GetLogDelivery
    AuthPolicy:
      type: object
      properties:
        ResourceIdentifier:
          type: string
          pattern: ^((((sn)|(svc))-[0-9a-z]{17})|(arn(:[a-z0-9]+([.-][a-z0-9]+)*){2}(:([a-z0-9]+([.-][a-z0-9]+)*)?){2}:((servicenetwork/sn)|(service/svc))-[0-9a-z]{17}))$
          maxLength: 200
          minLength: 17
        Policy:
          type: object
        State:
          type: string
          enum:
            - ACTIVE
            - INACTIVE
      required:
        - ResourceIdentifier
        - Policy
      x-stackql-resource-name: auth_policy
      description: Creates or updates the auth policy.
      x-type-name: AWS::VpcLattice::AuthPolicy
      x-stackql-primary-identifier:
        - ResourceIdentifier
      x-create-only-properties:
        - ResourceIdentifier
      x-read-only-properties:
        - State
      x-required-properties:
        - ResourceIdentifier
        - Policy
      x-tagging:
        taggable: false
      x-required-permissions:
        create:
          - vpc-lattice:GetAuthPolicy
          - vpc-lattice:PutAuthPolicy
        read:
          - vpc-lattice:GetAuthPolicy
        update:
          - vpc-lattice:GetAuthPolicy
          - vpc-lattice:PutAuthPolicy
        delete:
          - vpc-lattice:GetAuthPolicy
          - vpc-lattice:DeleteAuthPolicy
    Forward:
      type: object
      properties:
        TargetGroups:
          type: array
          items:
            $ref: '#/components/schemas/WeightedTargetGroup'
          maxItems: 10
          minItems: 1
          x-insertionOrder: false
      required:
        - TargetGroups
      additionalProperties: false
    FixedResponse:
      type: object
      additionalProperties: false
      properties:
        StatusCode:
          type: integer
          maximum: 599
          minimum: 100
      required:
        - StatusCode
    DefaultAction:
      type: object
      additionalProperties: false
      properties:
        Forward:
          $ref: '#/components/schemas/Forward'
        FixedResponse:
          $ref: '#/components/schemas/FixedResponse'
      required: []
    WeightedTargetGroup:
      type: object
      properties:
        TargetGroupIdentifier:
          type: string
          maxLength: 2048
          minLength: 20
          pattern: ^((tg-[0-9a-z]{17})|(arn:[a-z0-9\-]+:vpc-lattice:[a-zA-Z0-9\-]+:\d{12}:targetgroup/tg-[0-9a-z]{17}))$
        Weight:
          type: integer
          maximum: 999
          minimum: 1
      required:
        - TargetGroupIdentifier
      additionalProperties: false
    Listener:
      type: object
      properties:
        Arn:
          type: string
          maxLength: 2048
          minLength: 20
          pattern: ^arn(:[a-z0-9]+([.-][a-z0-9]+)*){2}(:([a-z0-9]+([.-][a-z0-9]+)*)?){2}:service/svc-[0-9a-z]{17}/listener/listener-[0-9a-z]{17}$
        DefaultAction:
          $ref: '#/components/schemas/DefaultAction'
        Id:
          type: string
          maxLength: 26
          minLength: 26
          pattern: ^listener-[0-9a-z]{17}$
        Name:
          type: string
          maxLength: 63
          minLength: 3
          pattern: ^(?!listener-)(?![-])(?!.*[-]$)(?!.*[-]{2})[a-z0-9-]+$
        Port:
          type: integer
          maximum: 65535
          minimum: 1
        Protocol:
          type: string
          enum:
            - HTTP
            - HTTPS
            - TLS_PASSTHROUGH
        ServiceArn:
          type: string
          maxLength: 2048
          minLength: 21
          pattern: ^arn:[a-z0-9\-]+:vpc-lattice:[a-zA-Z0-9\-]+:\d{12}:service/svc-[0-9a-z]{17}$
        ServiceId:
          type: string
          maxLength: 21
          minLength: 21
          pattern: ^svc-[0-9a-z]{17}$
        ServiceIdentifier:
          type: string
          maxLength: 2048
          minLength: 21
          pattern: ^((svc-[0-9a-z]{17})|(arn:[a-z0-9\-]+:vpc-lattice:[a-zA-Z0-9\-]+:\d{12}:service/svc-[0-9a-z]{17}))$
        Tags:
          type: array
          x-insertionOrder: false
          uniqueItems: true
          minItems: 0
          maxItems: 50
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - DefaultAction
        - Protocol
      x-stackql-resource-name: listener
      description: Creates a listener for a service. Before you start using your Amazon VPC Lattice service, you must add one or more listeners. A listener is a process that checks for connection requests to your services.
      x-type-name: AWS::VpcLattice::Listener
      x-stackql-primary-identifier:
        - Arn
      x-stackql-additional-identifiers:
        - - ServiceIdentifier
          - Name
          - Port
      x-create-only-properties:
        - ServiceIdentifier
        - Name
        - Port
        - Protocol
      x-write-only-properties:
        - ServiceIdentifier
      x-read-only-properties:
        - Arn
        - Id
        - ServiceArn
        - ServiceId
      x-required-properties:
        - DefaultAction
        - Protocol
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: false
        tagProperty: /properties/Tags
        permissions:
          - vpc-lattice:UntagResource
          - vpc-lattice:TagResource
          - vpc-lattice:ListTagsForResource
      x-required-permissions:
        create:
          - vpc-lattice:CreateListener
          - vpc-lattice:TagResource
          - vpc-lattice:GetListener
          - vpc-lattice:ListTagsForResource
        read:
          - vpc-lattice:GetListener
          - vpc-lattice:ListTagsForResource
        update:
          - vpc-lattice:UpdateListener
          - vpc-lattice:TagResource
          - vpc-lattice:UntagResource
          - vpc-lattice:GetListener
          - vpc-lattice:ListTagsForResource
        delete:
          - vpc-lattice:DeleteListener
        list:
          - vpc-lattice:ListListeners
    IpResource:
      minLength: 4
      type: string
      maxLength: 39
    PortRange:
      minLength: 1
      pattern: ^((\d{1,5}\-\d{1,5})|(\d+))$
      type: string
      maxLength: 11
    DnsResource:
      additionalProperties: false
      type: object
      properties:
        IpAddressType:
          type: string
          enum:
            - IPV4
            - IPV6
            - DUALSTACK
        DomainName:
          minLength: 3
          type: string
          maxLength: 255
      required:
        - DomainName
        - IpAddressType
    ArnResource:
      pattern: ^arn.*
      type: string
      maxLength: 1224
    Id:
      minLength: 22
      pattern: ^rcfg-[0-9a-z]{17}$
      type: string
      maxLength: 22
    ResourceConfiguration:
      type: object
      properties:
        AllowAssociationToSharableServiceNetwork:
          type: boolean
        ProtocolType:
          type: string
          enum:
            - TCP
        ResourceConfigurationType:
          type: string
          enum:
            - GROUP
            - CHILD
            - SINGLE
            - ARN
        PortRanges:
          x-insertionOrder: false
          type: array
          items:
            $ref: '#/components/schemas/PortRange'
        ResourceConfigurationDefinition:
          oneOf:
            - additionalProperties: false
              type: object
              title: IpResource
              properties:
                IpResource:
                  $ref: '#/components/schemas/IpResource'
              required:
                - IpResource
            - additionalProperties: false
              type: object
              title: ArnResource
              properties:
                ArnResource:
                  $ref: '#/components/schemas/ArnResource'
              required:
                - ArnResource
            - additionalProperties: false
              type: object
              title: DnsResource
              properties:
                DnsResource:
                  $ref: '#/components/schemas/DnsResource'
              required:
                - DnsResource
          type: object
        Id:
          $ref: '#/components/schemas/Id'
        ResourceGatewayId:
          type: string
        Arn:
          minLength: 20
          pattern: ^arn:[a-z0-9f\-]+:vpc-lattice:[a-zA-Z0-9\-]+:\d{12}:resourceconfiguration/rcfg-[0-9a-z]{17}$
          type: string
          maxLength: 2048
        ResourceConfigurationAuthType:
          type: string
          enum:
