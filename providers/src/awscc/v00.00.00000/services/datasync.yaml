    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    Tag:
      additionalProperties: false
      description: A key-value pair to associate with a resource.
      type: object
      properties:
        Key:
          type: string
          description: The key for an AWS resource tag.
          pattern: ^[a-zA-Z0-9\s+=._:/-]+$
          maxLength: 256
          minLength: 1
        Value:
          type: string
          description: The value for an AWS resource tag.
          pattern: ^[a-zA-Z0-9\s+=._:@/-]+$
          maxLength: 256
          minLength: 1
      required:
        - Key
        - Value
    Agent:
      type: object
      properties:
        AgentName:
          description: The name configured for the agent. Text reference used to identify the agent in the console.
          type: string
          pattern: ^[a-zA-Z0-9\s+=._:@/-]+$
          maxLength: 256
          minLength: 0
        ActivationKey:
          description: Activation key of the Agent.
          type: string
          pattern: '[A-Z0-9]{5}(-[A-Z0-9]{5}){4}'
          maxLength: 29
        SecurityGroupArns:
          description: The ARNs of the security group used to protect your data transfer task subnets.
          type: array
          x-insertionOrder: false
          items:
            type: string
            pattern: ^arn:(aws|aws-cn|aws-us-gov|aws-iso|aws-iso-b):ec2:[a-z\-0-9]*:[0-9]{12}:security-group/.*$
            maxLength: 128
        SubnetArns:
          description: The ARNs of the subnets in which DataSync will create elastic network interfaces for each data transfer task.
          type: array
          x-insertionOrder: false
          items:
            type: string
            pattern: ^arn:(aws|aws-cn|aws-us-gov|aws-iso|aws-iso-b):ec2:[a-z\-0-9]*:[0-9]{12}:subnet/.*$
            maxLength: 128
        VpcEndpointId:
          description: The ID of the VPC endpoint that the agent has access to.
          type: string
          pattern: ^vpce-[0-9a-f]{17}$
        EndpointType:
          description: The service endpoints that the agent will connect to.
          type: string
          enum:
            - FIPS
            - PUBLIC
            - PRIVATE_LINK
        Tags:
          description: An array of key-value pairs to apply to this resource.
          type: array
          maxItems: 50
          uniqueItems: true
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
        AgentArn:
          description: The DataSync Agent ARN.
          type: string
          pattern: ^arn:(aws|aws-cn|aws-us-gov|aws-iso|aws-iso-b):datasync:[a-z\-0-9]+:[0-9]{12}:agent/agent-[0-9a-z]{17}$
          maxLength: 128
      required: []
      x-stackql-resource-name: agent
      description: Resource schema for AWS::DataSync::Agent.
      x-type-name: AWS::DataSync::Agent
      x-stackql-primary-identifier:
        - AgentArn
      x-create-only-properties:
        - ActivationKey
        - SecurityGroupArns
        - SubnetArns
        - VpcEndpointId
      x-write-only-properties:
        - ActivationKey
      x-read-only-properties:
        - AgentArn
        - EndpointType
      x-required-properties: []
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - datasync:TagResource
          - datasync:UntagResource
          - datasync:ListTagsForResource
      x-required-permissions:
        create:
          - datasync:CreateAgent
          - datasync:TagResource
          - datasync:DescribeAgent
          - datasync:ListTagsForResource
          - ec2:DescribeNetworkInterfaces
          - ec2:DescribeSecurityGroups
          - ec2:DescribeSubnets
          - ec2:DescribeVpcEndpoints
        read:
          - datasync:DescribeAgent
          - datasync:ListTagsForResource
        update:
          - datasync:UpdateAgent
          - datasync:DescribeAgent
          - datasync:ListTagsForResource
          - datasync:TagResource
          - datasync:UntagResource
        delete:
          - datasync:DeleteAgent
        list:
          - datasync:ListAgents
    AzureBlobSasConfiguration:
      additionalProperties: false
      description: Specifies the shared access signature (SAS) that DataSync uses to access your Azure Blob Storage container.
      type: object
      properties:
        AzureBlobSasToken:
          description: Specifies the shared access signature (SAS) token, which indicates the permissions DataSync needs to access your Azure Blob Storage container.
          type: string
          pattern: (^.+$)
          minLength: 1
          maxLength: 255
      required:
        - AzureBlobSasToken
    CmkSecretConfig:
      additionalProperties: false
      description: Specifies configuration information for a DataSync-managed secret, such as an authentication token or set of credentials that DataSync uses to access a specific transfer location, and a customer-managed AWS KMS key.
      type: object
      properties:
        SecretArn:
          description: Specifies the ARN for an AWS Secrets Manager secret, managed by DataSync.
          type: string
          pattern: ^(arn:(aws|aws-cn|aws-us-gov|aws-iso|aws-iso-b):secretsmanager:[a-z-0-9]+:[0-9]{12}:secret:.*|)$
          maxLength: 2048
        KmsKeyArn:
          description: Specifies the ARN for the customer-managed AWS KMS key used to encrypt the secret specified for SecretArn. DataSync provides this key to AWS Secrets Manager.
          type: string
          pattern: ^(arn:(aws|aws-cn|aws-us-gov|aws-iso|aws-iso-b):kms:[a-z-0-9]+:[0-9]{12}:key/.*|)$
          maxLength: 2048
    CustomSecretConfig:
      additionalProperties: false
      description: Specifies configuration information for a customer-managed secret, such as an authentication token or set of credentials that DataSync uses to access a specific transfer location, and an IAM role that DataSync can assume and access the customer-managed secret.
      type: object
      properties:
        SecretArn:
          description: Specifies the ARN for a customer created AWS Secrets Manager secret.
          type: string
          pattern: ^(arn:(aws|aws-cn|aws-us-gov|aws-iso|aws-iso-b):secretsmanager:[a-z-0-9]+:[0-9]{12}:secret:.*|)$
          maxLength: 2048
        SecretAccessRoleArn:
          description: Specifies the ARN for the AWS Identity and Access Management role that DataSync uses to access the secret specified for SecretArn.
          type: string
          pattern: ^(arn:(aws|aws-cn|aws-us-gov|aws-iso|aws-iso-b):iam::[0-9]{12}:role/.*|)$
          maxLength: 2048
      required:
        - SecretArn
        - SecretAccessRoleArn
    ManagedSecretConfig:
      additionalProperties: false
      description: Specifies configuration information for a DataSync-managed secret, such as an authentication token or set of credentials that DataSync uses to access a specific transfer location. DataSync uses the default AWS-managed KMS key to encrypt this secret in AWS Secrets Manager.
      type: object
      properties:
        SecretArn:
          description: Specifies the ARN for an AWS Secrets Manager secret.
          type: string
          pattern: ^(arn:(aws|aws-cn|aws-us-gov|aws-iso|aws-iso-b):secretsmanager:[a-z-0-9]+:[0-9]{12}:secret:.*|)$
          maxLength: 2048
      required:
        - SecretArn
    LocationAzureBlob:
      type: object
      properties:
        AgentArns:
          description: Specifies the Amazon Resource Name (ARN) of the DataSync agent that can connect with your Azure Blob Storage container. If you are setting up an agentless cross-cloud transfer, you do not need to specify a value for this parameter.
          type: array
          items:
            type: string
            pattern: ^arn:(aws|aws-cn|aws-us-gov|aws-iso|aws-iso-b):datasync:[a-z\-0-9]+:[0-9]{12}:agent/agent-[0-9a-z]{17}$
            maxLength: 128
          minItems: 1
          maxItems: 4
          x-insertionOrder: false
        AzureBlobAuthenticationType:
          description: The specific authentication type that you want DataSync to use to access your Azure Blob Container.
          type: string
          enum:
            - SAS
            - NONE
          default: SAS
        AzureBlobSasConfiguration:
          $ref: '#/components/schemas/AzureBlobSasConfiguration'
        AzureBlobContainerUrl:
          description: The URL of the Azure Blob container that was described.
          type: string
          pattern: ^https://[A-Za-z0-9]((.|-+)?[A-Za-z0-9]){0,252}/[a-z0-9](-?[a-z0-9]){2,62}$
          maxLength: 325
        AzureBlobType:
          description: Specifies a blob type for the objects you're transferring into your Azure Blob Storage container.
          type: string
          enum:
            - BLOCK
          default: BLOCK
        AzureAccessTier:
          description: Specifies an access tier for the objects you're transferring into your Azure Blob Storage container.
          type: string
          enum:
            - HOT
            - COOL
            - ARCHIVE
          default: HOT
        Subdirectory:
          description: The subdirectory in the Azure Blob Container that is used to read data from the Azure Blob Source Location.
          type: string
          maxLength: 1024
          pattern: ^[\p{L}\p{M}\p{Z}\p{S}\p{N}\p{P}\p{C}]*$
        Tags:
          description: An array of key-value pairs to apply to this resource.
          type: array
          maxItems: 50
          uniqueItems: true
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
        LocationArn:
          description: The Amazon Resource Name (ARN) of the Azure Blob Location that is created.
          type: string
          pattern: ^arn:(aws|aws-cn|aws-us-gov|aws-iso|aws-iso-b):datasync:[a-z\-0-9]+:[0-9]{12}:location/loc-[0-9a-z]{17}$
          maxLength: 128
        LocationUri:
          description: The URL of the Azure Blob Location that was described.
          type: string
          pattern: ^(azure-blob)://[a-zA-Z0-9./\-]+$
          maxLength: 4356
        CmkSecretConfig:
          $ref: '#/components/schemas/CmkSecretConfig'
        CustomSecretConfig:
          $ref: '#/components/schemas/CustomSecretConfig'
        ManagedSecretConfig:
          $ref: '#/components/schemas/ManagedSecretConfig'
      required:
        - AzureBlobAuthenticationType
      x-stackql-resource-name: location_azure_blob
      description: Resource Type definition for AWS::DataSync::LocationAzureBlob.
      x-type-name: AWS::DataSync::LocationAzureBlob
      x-stackql-primary-identifier:
        - LocationArn
      x-create-only-properties:
        - AzureBlobContainerUrl
      x-write-only-properties:
        - Subdirectory
        - AzureBlobSasConfiguration
        - AzureBlobContainerUrl
      x-read-only-properties:
        - LocationArn
        - LocationUri
        - ManagedSecretConfig
        - CmkSecretConfig/SecretArn
      x-required-properties:
        - AzureBlobAuthenticationType
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - datasync:TagResource
          - datasync:UntagResource
          - datasync:ListTagsForResource
      x-required-permissions:
        create:
          - datasync:CreateLocationAzureBlob
          - datasync:DescribeLocationAzureBlob
          - datasync:TagResource
          - datasync:ListTagsForResource
          - secretsmanager:CreateSecret
          - secretsmanager:PutSecretValue
          - secretsmanager:DeleteSecret
          - iam:CreateServiceLinkedRole
          - iam:PassRole
          - kms:Encrypt
          - kms:Decrypt
          - kms:GenerateDataKey
        read:
          - datasync:DescribeLocationAzureBlob
          - datasync:ListTagsForResource
        update:
          - datasync:DescribeLocationAzureBlob
          - datasync:ListTagsForResource
          - datasync:TagResource
          - datasync:UntagResource
          - datasync:UpdateLocationAzureBlob
          - secretsmanager:UpdateSecret
          - secretsmanager:DeleteSecret
          - secretsmanager:PutSecretValue
          - secretsmanager:CreateSecret
          - iam:CreateServiceLinkedRole
          - iam:PassRole
          - kms:Encrypt
          - kms:Decrypt
          - kms:GenerateDataKey
        delete:
          - datasync:DeleteLocation
          - secretsmanager:DeleteSecret
        list:
          - datasync:ListLocations
    Ec2Config:
      additionalProperties: false
      description: The subnet and security group that DataSync uses to access target EFS file system.
      type: object
      properties:
        SecurityGroupArns:
          description: The Amazon Resource Names (ARNs) of the security groups that are configured for the Amazon EC2 resource.
          type: array
          items:
            type: string
            pattern: ^arn:(aws|aws-cn|aws-us-gov|aws-iso|aws-iso-b):ec2:[a-z\-0-9]*:[0-9]{12}:security-group/.*$
            maxLength: 128
          minItems: 1
          maxItems: 5
          x-insertionOrder: false
        SubnetArn:
          description: The ARN of the subnet that DataSync uses to access the target EFS file system.
          type: string
          pattern: ^arn:(aws|aws-cn|aws-us-gov|aws-iso|aws-iso-b):ec2:[a-z\-0-9]*:[0-9]{12}:subnet/.*$
          maxLength: 128
      required:
        - SecurityGroupArns
        - SubnetArn
    LocationEFS:
      type: object
      properties:
        Ec2Config:
          $ref: '#/components/schemas/Ec2Config'
        EfsFilesystemArn:
          description: The Amazon Resource Name (ARN) for the Amazon EFS file system.
          type: string
          pattern: ^arn:(aws|aws-cn|aws-us-gov|aws-iso|aws-iso-b):elasticfilesystem:[a-z\-0-9]*:[0-9]{12}:file-system/fs-.*$
          maxLength: 128
        AccessPointArn:
          description: The Amazon Resource Name (ARN) for the Amazon EFS Access point that DataSync uses when accessing the EFS file system.
          type: string
          pattern: ^arn:(aws|aws-cn|aws-us-gov|aws-iso|aws-iso-b):elasticfilesystem:[a-z\-0-9]+:[0-9]{12}:access-point/fsap-[0-9a-f]{8,40}$
          maxLength: 128
        FileSystemAccessRoleArn:
          description: The Amazon Resource Name (ARN) of the AWS IAM role that the DataSync will assume when mounting the EFS file system.
          type: string
          pattern: ^arn:(aws|aws-cn|aws-us-gov|aws-iso|aws-iso-b):iam::[0-9]{12}:role/.*$
          maxLength: 128
        InTransitEncryption:
          description: Protocol that is used for encrypting the traffic exchanged between the DataSync Agent and the EFS file system.
          type: string
          enum:
            - NONE
