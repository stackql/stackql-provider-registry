      properties:
        ConstantInitializationVector:
          type: string
          maxLength: 32
          minLength: 32
          pattern: ^[0-9a-fA-F]+$
          description: <p>A 128-bit, 16-byte hex value represented by a 32-character string, used in conjunction with the key for encrypting content. If you don't specify a value, then MediaPackage creates the constant initialization vector (IV).</p>
        EncryptionMethod:
          $ref: '#/components/schemas/EncryptionMethod'
        KeyRotationIntervalSeconds:
          type: integer
          maximum: 31536000
          minimum: 300
          description: >-
            <p>The frequency (in seconds) of key changes for live workflows, in which content is streamed real time. The service retrieves content keys before the live content begins streaming, and then retrieves them as needed over the lifetime of the workflow. By default, key rotation is set to 300 seconds (5 minutes), the minimum rotation interval, which is equivalent to setting it to 300. If you don't enter an interval, content keys aren't rotated.</p> <p>The following example setting causes
            the service to rotate keys every thirty minutes: <code>1800</code> </p>
        CmafExcludeSegmentDrmMetadata:
          type: boolean
          description: >-
            <p>Excludes SEIG and SGPD boxes from segment metadata in CMAF containers.</p> <p>When set to <code>true</code>, MediaPackage omits these DRM metadata boxes from CMAF segments, which can improve compatibility with certain devices and players that don't support these boxes.</p> <p>Important considerations:</p> <ul> <li> <p>This setting only affects CMAF container formats</p> </li> <li> <p>Key rotation can still be handled through media playlist signaling</p> </li> <li> <p>PSSH and TENC
            boxes remain unaffected</p> </li> <li> <p>Default behavior is preserved when this setting is disabled</p> </li> </ul> <p>Valid values: <code>true</code> | <code>false</code> </p> <p>Default: <code>false</code> </p>
        SpekeKeyProvider:
          $ref: '#/components/schemas/SpekeKeyProvider'
      required:
        - EncryptionMethod
        - SpekeKeyProvider
      additionalProperties: false
    EncryptionContractConfiguration:
      type: object
      description: <p>Configure one or more content encryption keys for your endpoints that use SPEKE Version 2.0. The encryption contract defines which content keys are used to encrypt the audio and video tracks in your stream. To configure the encryption contract, specify which audio and video encryption presets to use.</p>
      properties:
        PresetSpeke20Audio:
          $ref: '#/components/schemas/PresetSpeke20Audio'
        PresetSpeke20Video:
          $ref: '#/components/schemas/PresetSpeke20Video'
      required:
        - PresetSpeke20Audio
        - PresetSpeke20Video
      additionalProperties: false
    EncryptionMethod:
      type: object
      description: <p>The encryption type.</p>
      properties:
        TsEncryptionMethod:
          $ref: '#/components/schemas/TsEncryptionMethod'
        CmafEncryptionMethod:
          $ref: '#/components/schemas/CmafEncryptionMethod'
      additionalProperties: false
    EndpointErrorCondition:
