      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    IngestEndpoint:
      type: object
      description: <p>The ingest domain URL where the source stream should be sent.</p>
      properties:
        Id:
          type: string
          description: <p>The system-generated unique identifier for the IngestEndpoint.</p>
        Url:
          type: string
          description: <p>The ingest domain URL where the source stream should be sent.</p>
      additionalProperties: false
    InputSwitchConfiguration:
      type: object
      description: <p>The configuration for input switching based on the media quality confidence score (MQCS) as provided from AWS Elemental MediaLive.</p>
      properties:
        MQCSInputSwitching:
          type: boolean
          description: <p>When true, AWS Elemental MediaPackage performs input switching based on the MQCS. Default is true. This setting is valid only when <code>InputType</code> is <code>CMAF</code>.</p>
        PreferredInput:
          type: integer
          maximum: 2
          minimum: 1
      additionalProperties: false
    InputType:
      type: string
      enum:
        - HLS
        - CMAF
    OutputHeaderConfiguration:
      type: object
      description: <p>The settings for what common media server data (CMSD) headers AWS Elemental MediaPackage includes in responses to the CDN.</p>
      properties:
        PublishMQCS:
          type: boolean
          description: <p>When true, AWS Elemental MediaPackage includes the MQCS in responses to the CDN. This setting is valid only when <code>InputType</code> is <code>CMAF</code>.</p>
      additionalProperties: false
    Tag:
      type: object
      properties:
        Key:
          type: string
        Value:
          type: string
      additionalProperties: false
    Channel:
      type: object
      properties:
        Arn:
          type: string
          description: <p>The Amazon Resource Name (ARN) associated with the resource.</p>
        ChannelGroupName:
          type: string
          maxLength: 256
          minLength: 1
          pattern: ^[a-zA-Z0-9_-]+$
        ChannelName:
          type: string
          maxLength: 256
          minLength: 1
          pattern: ^[a-zA-Z0-9_-]+$
        CreatedAt:
          type: string
          description: <p>The date and time the channel was created.</p>
          format: date-time
        Description:
          type: string
          maxLength: 1024
          minLength: 0
          description: <p>Enter any descriptive text that helps you to identify the channel.</p>
        IngestEndpoints:
          type: array
          items:
            $ref: '#/components/schemas/IngestEndpoint'
          description: <p>The list of ingest endpoints.</p>
        InputSwitchConfiguration:
          $ref: '#/components/schemas/InputSwitchConfiguration'
        InputType:
          $ref: '#/components/schemas/InputType'
        ModifiedAt:
          type: string
          description: <p>The date and time the channel was modified.</p>
          format: date-time
        OutputHeaderConfiguration:
          $ref: '#/components/schemas/OutputHeaderConfiguration'
        IngestEndpointUrls:
          type: array
          items:
            type: string
        Tags:
          type: array
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - ChannelGroupName
        - ChannelName
      x-stackql-resource-name: channel
      description: <p>Represents an entry point into AWS Elemental MediaPackage for an ABR video content stream sent from an upstream encoder such as AWS Elemental MediaLive. The channel continuously analyzes the content that it receives and prepares it to be distributed to consumers via one or more origin endpoints.</p>
      x-type-name: AWS::MediaPackageV2::Channel
      x-stackql-primary-identifier:
        - Arn
      x-stackql-additional-identifiers:
        - - ChannelGroupName
          - ChannelName
      x-create-only-properties:
        - ChannelGroupName
        - ChannelName
        - InputType
      x-read-only-properties:
        - Arn
        - CreatedAt
        - IngestEndpoints
        - IngestEndpointUrls
        - ModifiedAt
      x-required-properties:
        - ChannelGroupName
        - ChannelName
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: false
        tagProperty: /properties/Tags
        permissions:
          - mediapackagev2:TagResource
          - mediapackagev2:UntagResource
          - mediapackagev2:ListTagsForResource
      x-required-permissions:
        create:
          - mediapackagev2:TagResource
          - mediapackagev2:CreateChannel
        read:
          - mediapackagev2:GetChannel
        update:
          - mediapackagev2:TagResource
          - mediapackagev2:UntagResource
          - mediapackagev2:ListTagsForResource
          - mediapackagev2:UpdateChannel
        delete:
          - mediapackagev2:GetChannel
          - mediapackagev2:DeleteChannel
        list:
          - mediapackagev2:ListChannels
    ChannelGroup:
      type: object
      properties:
        Arn:
          type: string
          description: <p>The Amazon Resource Name (ARN) associated with the resource.</p>
        ChannelGroupName:
          type: string
          maxLength: 256
          minLength: 1
          pattern: ^[a-zA-Z0-9_-]+$
        CreatedAt:
          type: string
          description: <p>The date and time the channel group was created.</p>
          format: date-time
        Description:
          type: string
          maxLength: 1024
          minLength: 0
          description: <p>Enter any descriptive text that helps you to identify the channel group.</p>
        EgressDomain:
          type: string
          description: <p>The output domain where the source stream should be sent. Integrate the domain with a downstream CDN (such as Amazon CloudFront) or playback device.</p>
        ModifiedAt:
          type: string
          description: <p>The date and time the channel group was modified.</p>
          format: date-time
        Tags:
          type: array
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - ChannelGroupName
      x-stackql-resource-name: channel_group
      description: <p>Represents a channel group that facilitates the grouping of multiple channels.</p>
      x-type-name: AWS::MediaPackageV2::ChannelGroup
      x-stackql-primary-identifier:
        - Arn
      x-stackql-additional-identifiers:
        - - ChannelGroupName
      x-create-only-properties:
        - ChannelGroupName
      x-read-only-properties:
        - Arn
        - CreatedAt
        - EgressDomain
        - ModifiedAt
      x-required-properties:
        - ChannelGroupName
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: false
        tagProperty: /properties/Tags
        permissions:
          - mediapackagev2:TagResource
          - mediapackagev2:UntagResource
          - mediapackagev2:ListTagsForResource
      x-required-permissions:
        create:
          - mediapackagev2:TagResource
          - mediapackagev2:CreateChannelGroup
        read:
          - mediapackagev2:GetChannelGroup
        update:
          - mediapackagev2:TagResource
          - mediapackagev2:UntagResource
          - mediapackagev2:ListTagsForResource
          - mediapackagev2:UpdateChannelGroup
        delete:
          - mediapackagev2:GetChannelGroup
          - mediapackagev2:DeleteChannelGroup
        list:
          - mediapackagev2:ListChannelGroups
    ChannelPolicy:
      type: object
      properties:
        ChannelGroupName:
          type: string
          maxLength: 256
          minLength: 1
          pattern: ^[a-zA-Z0-9_-]+$
        ChannelName:
          type: string
          maxLength: 256
          minLength: 1
          pattern: ^[a-zA-Z0-9_-]+$
        Policy:
          type: object
      required:
        - ChannelGroupName
        - ChannelName
        - Policy
      x-stackql-resource-name: channel_policy
      description: <p>Represents a resource-based policy that allows or denies access to a channel.</p>
      x-type-name: AWS::MediaPackageV2::ChannelPolicy
      x-stackql-primary-identifier:
        - ChannelGroupName
        - ChannelName
      x-create-only-properties:
        - ChannelGroupName
        - ChannelName
      x-required-properties:
        - ChannelGroupName
        - ChannelName
        - Policy
      x-tagging:
        taggable: false
        tagOnCreate: false
        tagUpdatable: false
        cloudFormationSystemTags: false
      x-required-permissions:
        create:
          - mediapackagev2:GetChannelPolicy
          - mediapackagev2:PutChannelPolicy
        read:
          - mediapackagev2:GetChannelPolicy
        update:
          - mediapackagev2:GetChannelPolicy
          - mediapackagev2:PutChannelPolicy
        delete:
          - mediapackagev2:GetChannelPolicy
          - mediapackagev2:DeleteChannelPolicy
    AdMarkerDash:
      type: string
      enum:
        - BINARY
        - XML
    AdMarkerHls:
      type: string
      enum:
        - DATERANGE
    CmafEncryptionMethod:
      type: string
      enum:
        - CENC
        - CBCS
    ContainerType:
      type: string
      enum:
        - TS
        - CMAF
    DashBaseUrl:
      type: object
      description: <p>The base URLs to use for retrieving segments. You can specify multiple locations and indicate the priority and weight for when each should be used, for use in mutli-CDN workflows.</p>
      properties:
        Url:
          type: string
          maxLength: 2048
          minLength: 1
          description: <p>A source location for segments.</p>
        ServiceLocation:
          type: string
          maxLength: 2048
          minLength: 1
          description: <p>The name of the source location.</p>
        DvbPriority:
          type: integer
          maximum: 15000
          minimum: 1
          description: <p>For use with DVB-DASH profiles only. The priority of this location for servings segments. The lower the number, the higher the priority.</p>
        DvbWeight:
          type: integer
          maximum: 15000
          minimum: 1
          description: <p>For use with DVB-DASH profiles only. The weighting for source locations that have the same priority. </p>
      required:
        - Url
      additionalProperties: false
    DashCompactness:
      type: string
      enum:
        - STANDARD
        - NONE
    DashDrmSignaling:
      type: string
      enum:
        - INDIVIDUAL
        - REFERENCED
    DashDvbFontDownload:
      type: object
      description: <p>For use with DVB-DASH profiles only. The settings for font downloads that you want Elemental MediaPackage to pass through to the manifest.</p>
      properties:
        Url:
          type: string
          maxLength: 2048
          minLength: 1
          description: <p>The URL for downloading fonts for subtitles.</p>
        MimeType:
          type: string
          maxLength: 256
          minLength: 1
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9_/-]*[a-zA-Z0-9]$
          description: <p>The <code>mimeType</code> of the resource that's at the font download URL.</p> <p>For information about font MIME types, see the <a href="https://dvb.org/wp-content/uploads/2021/06/A168r4_MPEG-DASH-Profile-for-Transport-of-ISO-BMFF-Based-DVB-Services_Draft-ts_103-285-v140_November_2021.pdf">MPEG-DASH Profile for Transport of ISO BMFF Based DVB Services over IP Based Networks</a> document. </p>
        FontFamily:
          type: string
          maxLength: 256
          minLength: 1
          description: <p>The <code>fontFamily</code> name for subtitles, as described in <a href="https://tech.ebu.ch/publications/tech3380">EBU-TT-D Subtitling Distribution Format</a>. </p>
      additionalProperties: false
    DashDvbMetricsReporting:
      type: object
      description: <p>For use with DVB-DASH profiles only. The settings for error reporting from the playback device that you want Elemental MediaPackage to pass through to the manifest.</p>
      properties:
        ReportingUrl:
          type: string
          maxLength: 2048
          minLength: 1
          description: <p>The URL where playback devices send error reports.</p>
        Probability:
          type: integer
          maximum: 1000
          minimum: 1
          description: <p>The number of playback devices per 1000 that will send error reports to the reporting URL. This represents the probability that a playback device will be a reporting player for this session.</p>
      required:
        - ReportingUrl
      additionalProperties: false
    DashDvbSettings:
      type: object
      description: <p>For endpoints that use the DVB-DASH profile only. The font download and error reporting information that you want MediaPackage to pass through to the manifest.</p>
      properties:
        FontDownload:
          $ref: '#/components/schemas/DashDvbFontDownload'
        ErrorMetrics:
          type: array
          items:
            $ref: '#/components/schemas/DashDvbMetricsReporting'
          maxItems: 20
          minItems: 0
          description: <p>Playback device error reporting settings.</p>
      additionalProperties: false
    DashPeriodTrigger:
      type: string
      enum:
        - AVAILS
        - DRM_KEY_ROTATION
        - SOURCE_CHANGES
        - SOURCE_DISRUPTIONS
        - NONE
    DashProfile:
      type: string
      enum:
        - DVB_DASH
    DashProgramInformation:
      type: object
      description: <p>Details about the content that you want MediaPackage to pass through in the manifest to the playback device.</p>
      properties:
        Title:
          type: string
          maxLength: 2048
          minLength: 1
          description: <p>The title for the manifest.</p>
        Source:
          type: string
          maxLength: 2048
          minLength: 1
          description: <p>Information about the content provider.</p>
        Copyright:
          type: string
          maxLength: 2048
          minLength: 1
          description: <p>A copyright statement about the content.</p>
        LanguageCode:
          type: string
          maxLength: 5
          minLength: 2
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9_-]*[a-zA-Z0-9]$
          description: <p>The language code for this manifest.</p>
        MoreInformationUrl:
          type: string
          maxLength: 2048
          minLength: 1
          description: <p>An absolute URL that contains more information about this content.</p>
      additionalProperties: false
    DashSegmentTemplateFormat:
      type: string
      enum:
        - NUMBER_WITH_TIMELINE
    DashSubtitleConfiguration:
      type: object
      description: <p>The configuration for DASH subtitles.</p>
      properties:
        TtmlConfiguration:
          $ref: '#/components/schemas/DashTtmlConfiguration'
      additionalProperties: false
    DashTtmlConfiguration:
      type: object
      description: <p>The settings for TTML subtitles.</p>
      properties:
        TtmlProfile:
          $ref: '#/components/schemas/DashTtmlProfile'
      required:
        - TtmlProfile
      additionalProperties: false
    DashTtmlProfile:
      type: string
