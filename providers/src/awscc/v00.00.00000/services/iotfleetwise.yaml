openapi: 3.0.0
info:
  title: IoTFleetWise
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    Compression:
      type: string
      enum:
        - 'OFF'
        - SNAPPY
      default: 'OFF'
    DataDestinationConfig:
      oneOf:
        - additionalProperties: false
          type: object
          title: S3Config
          properties:
            S3Config:
              $ref: '#/components/schemas/S3Config'
          required:
            - S3Config
        - additionalProperties: false
          type: object
          title: TimestreamConfig
          properties:
            TimestreamConfig:
              $ref: '#/components/schemas/TimestreamConfig'
          required:
            - TimestreamConfig
        - type: object
          title: MqttTopicConfig
          properties:
            MqttTopicConfig:
              $ref: '#/components/schemas/MqttTopicConfig'
          required:
            - MqttTopicConfig
          additionalProperties: false
    S3Config:
      additionalProperties: false
      type: object
      properties:
        BucketArn:
          maxLength: 100
          type: string
          pattern: ^arn:(aws[a-zA-Z0-9-]*):s3:::.+$
          minLength: 16
        DataFormat:
          $ref: '#/components/schemas/DataFormat'
        StorageCompressionFormat:
          $ref: '#/components/schemas/StorageCompressionFormat'
        Prefix:
          maxLength: 512
          type: string
          pattern: ^[a-zA-Z0-9-_:./!*'()]+$
          minLength: 1
      required:
        - BucketArn
    TimestreamConfig:
      additionalProperties: false
      type: object
      properties:
        TimestreamTableArn:
          maxLength: 2048
          type: string
          pattern: ^arn:(aws[a-zA-Z0-9-]*):timestream:[a-zA-Z0-9-]+:[0-9]{12}:database\/[a-zA-Z0-9_.-]+\/table\/[a-zA-Z0-9_.-]+$
          minLength: 20
        ExecutionRoleArn:
          maxLength: 2048
          type: string
          pattern: ^arn:(aws[a-zA-Z0-9-]*):iam::(\d{12})?:(role((\u002F)|(\u002F[\u0021-\u007F]+\u002F))[\w+=,.@-]+)$
          minLength: 20
      required:
        - TimestreamTableArn
        - ExecutionRoleArn
    MqttTopicConfig:
      type: object
      properties:
        MqttTopicArn:
          type: string
          maxLength: 2048
          minLength: 20
          pattern: ^arn:.*
        ExecutionRoleArn:
          type: string
          maxLength: 2048
          minLength: 20
          pattern: ^arn:(aws[a-zA-Z0-9-]*):iam::(\d{12})?:(role((\u002F)|(\u002F[\u0021-\u007F]+\u002F))[\w+=,.@-]+)$
      required:
        - ExecutionRoleArn
        - MqttTopicArn
      additionalProperties: false
    UpdateCampaignAction:
      type: string
      enum:
        - APPROVE
        - SUSPEND
        - RESUME
        - UPDATE
    CampaignStatus:
      type: string
      enum:
        - CREATING
        - WAITING_FOR_APPROVAL
        - RUNNING
        - SUSPENDED
    ConditionBasedSignalFetchConfig:
      type: object
      properties:
        ConditionExpression:
          type: string
          maxLength: 2048
          minLength: 1
        TriggerMode:
          $ref: '#/components/schemas/TriggerMode'
      required:
        - ConditionExpression
        - TriggerMode
      additionalProperties: false
    DiagnosticsMode:
      type: string
      enum:
        - 'OFF'
        - SEND_ACTIVE_DTCS
      default: 'OFF'
    SignalInformation:
      additionalProperties: false
      type: object
      properties:
        MaxSampleCount:
          maximum: 4294967295
          type: number
          minimum: 1
        Name:
          minLength: 1
          pattern: ^[\w|*|-]+(\.[\w|*|-]+)*$
          type: string
          maxLength: 150
        MinimumSamplingIntervalMs:
          maximum: 4294967295
          type: number
          minimum: 0
        DataPartitionId:
          $ref: '#/components/schemas/DataPartitionId'
      required:
        - Name
    SignalFetchConfig:
      oneOf:
        - type: object
          title: TimeBased
          properties:
            TimeBased:
              $ref: '#/components/schemas/TimeBasedSignalFetchConfig'
          required:
            - TimeBased
          additionalProperties: false
        - type: object
          title: ConditionBased
          properties:
            ConditionBased:
              $ref: '#/components/schemas/ConditionBasedSignalFetchConfig'
          required:
            - ConditionBased
          additionalProperties: false
    SignalFetchInformation:
      type: object
      properties:
        FullyQualifiedName:
          type: string
          maxLength: 150
          minLength: 1
          pattern: ^[a-zA-Z0-9_.]+$
        SignalFetchConfig:
          $ref: '#/components/schemas/SignalFetchConfig'
        ConditionLanguageVersion:
          type: number
          maximum: 1
          minimum: 1
        Actions:
          type: array
          items:
            type: string
            maxLength: 2048
            minLength: 1
          maxItems: 5
          minItems: 1
      required:
        - Actions
        - FullyQualifiedName
        - SignalFetchConfig
      additionalProperties: false
    TimeBasedCollectionScheme:
      additionalProperties: false
      type: object
      properties:
        PeriodMs:
          maximum: 86400000
          type: number
          minimum: 10000
      required:
        - PeriodMs
    TimeBasedSignalFetchConfig:
      type: object
      properties:
        ExecutionFrequencyMs:
          type: number
          minimum: 1
      required:
        - ExecutionFrequencyMs
      additionalProperties: false
    SpoolingMode:
      type: string
      enum:
        - 'OFF'
        - TO_DISK
      default: 'OFF'
    TriggerMode:
      type: string
      enum:
        - ALWAYS
        - RISING_EDGE
    DataFormat:
      type: string
      enum:
        - JSON
        - PARQUET
    StorageCompressionFormat:
      type: string
      enum:
        - NONE
        - GZIP
    CollectionScheme:
      oneOf:
        - additionalProperties: false
          type: object
          title: TimeBasedCollectionScheme
          properties:
            TimeBasedCollectionScheme:
              $ref: '#/components/schemas/TimeBasedCollectionScheme'
          required:
            - TimeBasedCollectionScheme
        - additionalProperties: false
          type: object
          title: ConditionBasedCollectionScheme
          properties:
            ConditionBasedCollectionScheme:
              $ref: '#/components/schemas/ConditionBasedCollectionScheme'
          required:
            - ConditionBasedCollectionScheme
    ConditionBasedCollectionScheme:
      additionalProperties: false
      type: object
      properties:
        MinimumTriggerIntervalMs:
          maximum: 4294967295
          type: number
          minimum: 0
        Expression:
          $ref: '#/components/schemas/EventExpression'
        TriggerMode:
          $ref: '#/components/schemas/TriggerMode'
        ConditionLanguageVersion:
          $ref: '#/components/schemas/LanguageVersion'
      required:
        - Expression
    EventExpression:
      type: string
      minLength: 1
      maxLength: 2048
    LanguageVersion:
      type: integer
      minimum: 1
    DataPartition:
      type: object
      properties:
        Id:
          $ref: '#/components/schemas/DataPartitionId'
        StorageOptions:
          $ref: '#/components/schemas/DataPartitionStorageOptions'
        UploadOptions:
          $ref: '#/components/schemas/DataPartitionUploadOptions'
      required:
        - Id
        - StorageOptions
      additionalProperties: false
    DataPartitionStorageOptions:
      type: object
      properties:
        MaximumSize:
          $ref: '#/components/schemas/StorageMaximumSize'
        MinimumTimeToLive:
          $ref: '#/components/schemas/StorageMinimumTimeToLive'
        StorageLocation:
          $ref: '#/components/schemas/StorageLocation'
      required:
        - MaximumSize
        - MinimumTimeToLive
        - StorageLocation
      additionalProperties: false
    StorageLocation:
      type: string
      minLength: 1
      maxLength: 4096
    StorageMaximumSize:
      type: object
      properties:
        Unit:
          $ref: '#/components/schemas/StorageMaximumSizeUnit'
        Value:
          $ref: '#/components/schemas/StorageMaximumSizeValue'
      required:
        - Unit
        - Value
      additionalProperties: false
    StorageMaximumSizeUnit:
      type: string
      enum:
        - MB
        - GB
        - TB
    StorageMaximumSizeValue:
      type: integer
      minimum: 1
      maximum: 1073741824
    StorageMinimumTimeToLive:
      type: object
      properties:
        Unit:
          $ref: '#/components/schemas/StorageMinimumTimeToLiveUnit'
        Value:
          $ref: '#/components/schemas/StorageMinimumTimeToLiveValue'
      required:
        - Unit
        - Value
      additionalProperties: false
    StorageMinimumTimeToLiveUnit:
      type: string
      enum:
        - HOURS
        - DAYS
        - WEEKS
    StorageMinimumTimeToLiveValue:
      type: integer
      minimum: 1
      maximum: 10000
    DataPartitionUploadOptions:
      type: object
      properties:
        Expression:
          $ref: '#/components/schemas/EventExpression'
        ConditionLanguageVersion:
          $ref: '#/components/schemas/LanguageVersion'
      required:
        - Expression
      additionalProperties: false
    DataPartitionId:
      type: string
      pattern: ^[a-zA-Z0-9]+$
      minLength: 1
      maxLength: 128
    Tag:
      type: object
      properties:
        Key:
          type: string
          maxLength: 128
          minLength: 1
        Value:
          type: string
          maxLength: 256
          minLength: 0
      required:
        - Key
        - Value
      additionalProperties: false
    TimePeriod:
      type: object
      properties:
        Unit:
          $ref: '#/components/schemas/TimeUnit'
        Value:
          type: number
          minimum: 1
      required:
        - Unit
        - Value
      additionalProperties: false
    TimeUnit:
      type: string
      enum:
        - MILLISECOND
        - SECOND
        - MINUTE
        - HOUR
    Campaign:
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/CampaignStatus'
        Action:
          $ref: '#/components/schemas/UpdateCampaignAction'
        CreationTime:
          type: string
          format: date-time
        Compression:
          $ref: '#/components/schemas/Compression'
        Description:
          minLength: 1
          pattern: ^[^\u0000-\u001F\u007F]+$
          type: string
          maxLength: 2048
        Priority:
          type: integer
          minimum: 0
          default: 0
        SignalsToCollect:
          minItems: 0
          maxItems: 1000
          x-insertionOrder: false
          type: array
          items:
            $ref: '#/components/schemas/SignalInformation'
        SignalsToFetch:
          type: array
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/SignalFetchInformation'
          maxItems: 10
          minItems: 0
        DataDestinationConfigs:
          minItems: 1
          maxItems: 1
          x-insertionOrder: false
          type: array
          items:
            $ref: '#/components/schemas/DataDestinationConfig'
        StartTime:
          format: date-time
          type: string
          default: '0'
        Name:
          minLength: 1
          pattern: ^[a-zA-Z\d\-_:]+$
          type: string
          maxLength: 100
        ExpiryTime:
          format: date-time
          type: string
          default: '253402214400'
        LastModificationTime:
          type: string
          format: date-time
        SpoolingMode:
          $ref: '#/components/schemas/SpoolingMode'
        SignalCatalogArn:
          type: string
        PostTriggerCollectionDuration:
          maximum: 4294967295
          type: number
          minimum: 0
          default: 0
        DataExtraDimensions:
          minItems: 0
          maxItems: 5
          x-insertionOrder: false
          type: array
          items:
            minLength: 1
            pattern: ^[a-zA-Z0-9_.]+$
            type: string
            maxLength: 150
        DiagnosticsMode:
          $ref: '#/components/schemas/DiagnosticsMode'
        TargetArn:
          type: string
        Arn:
          type: string
        CollectionScheme:
          $ref: '#/components/schemas/CollectionScheme'
        DataPartitions:
          type: array
          items:
            $ref: '#/components/schemas/DataPartition'
          x-insertionOrder: true
          uniqueItems: true
          maxItems: 20
          minItems: 0
        Tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          x-insertionOrder: false
          uniqueItems: true
          maxItems: 50
          minItems: 0
      required:
        - Name
        - CollectionScheme
        - SignalCatalogArn
        - TargetArn
      x-stackql-resource-name: campaign
      description: Definition of AWS::IoTFleetWise::Campaign Resource Type
      x-type-name: AWS::IoTFleetWise::Campaign
      x-stackql-primary-identifier:
        - Name
      x-create-only-properties:
        - Name
        - TargetArn
        - SignalCatalogArn
        - PostTriggerCollectionDuration
        - DiagnosticsMode
        - SpoolingMode
        - CollectionScheme
        - Priority
        - Compression
        - StartTime
        - ExpiryTime
        - DataPartitions
        - SignalsToCollect
        - SignalsToFetch
        - DataDestinationConfigs
      x-write-only-properties:
        - Action
      x-read-only-properties:
        - Arn
        - Status
        - CreationTime
        - LastModificationTime
      x-required-properties:
        - Name
        - CollectionScheme
        - SignalCatalogArn
        - TargetArn
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - iotfleetwise:UntagResource
          - iotfleetwise:TagResource
          - iotfleetwise:ListTagsForResource
      x-required-permissions:
        read:
          - iotfleetwise:GetCampaign
          - iotfleetwise:ListTagsForResource
        create:
          - iotfleetwise:CreateCampaign
          - iotfleetwise:GetCampaign
          - iotfleetwise:ListTagsForResource
          - iotfleetwise:TagResource
          - iam:PassRole
          - timestream:DescribeEndpoints
          - timestream:DescribeTable
        update:
          - iotfleetwise:GetCampaign
          - iotfleetwise:ListTagsForResource
          - iotfleetwise:UpdateCampaign
          - iotfleetwise:TagResource
