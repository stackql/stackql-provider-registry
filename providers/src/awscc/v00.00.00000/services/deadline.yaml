          minLength: 1
          pattern: ^([a-zA-Z][a-zA-Z0-9]{0,63}:)?attr(\.[a-zA-Z][a-zA-Z0-9]{0,63})+$
        Values:
          type: array
          items:
            type: string
            maxLength: 100
            minLength: 1
            pattern: ^[a-zA-Z_]([a-zA-Z0-9_\-]{0,99})$
