    AcceleratorTotalMemoryMiBRange:
      type: object
      properties:
        Min:
          type: integer
          maximum: 2147483647
          minimum: 0
        Max:
          type: integer
          maximum: 2147483647
          minimum: 0
      required:
        - Min
      additionalProperties: false
    AcceleratorType:
      type: string
      enum:
        - gpu
    AutoScalingMode:
      type: string
      enum:
        - NO_SCALING
        - EVENT_BASED_AUTO_SCALING
    CpuArchitectureType:
      type: string
      enum:
        - x86_64
        - arm64
    CustomerManagedFleetConfiguration:
      type: object
      properties:
        Mode:
          $ref: '#/components/schemas/AutoScalingMode'
        WorkerCapabilities:
          $ref: '#/components/schemas/CustomerManagedWorkerCapabilities'
        StorageProfileId:
          type: string
          pattern: ^sp-[0-9a-f]{32}$
        TagPropagationMode:
          $ref: '#/components/schemas/TagPropagationMode'
      required:
        - Mode
        - WorkerCapabilities
      additionalProperties: false
    CustomerManagedFleetOperatingSystemFamily:
      type: string
      enum:
        - WINDOWS
        - LINUX
        - MACOS
    CustomerManagedWorkerCapabilities:
      type: object
      properties:
        VCpuCount:
          $ref: '#/components/schemas/VCpuCountRange'
        MemoryMiB:
          $ref: '#/components/schemas/MemoryMiBRange'
        AcceleratorTypes:
          type: array
          items:
            $ref: '#/components/schemas/AcceleratorType'
        AcceleratorCount:
          $ref: '#/components/schemas/AcceleratorCountRange'
        AcceleratorTotalMemoryMiB:
          $ref: '#/components/schemas/AcceleratorTotalMemoryMiBRange'
        OsFamily:
          $ref: '#/components/schemas/CustomerManagedFleetOperatingSystemFamily'
        CpuArchitectureType:
          $ref: '#/components/schemas/CpuArchitectureType'
        CustomAmounts:
          type: array
          items:
            $ref: '#/components/schemas/FleetAmountCapability'
          maxItems: 15
          minItems: 1
        CustomAttributes:
          type: array
          items:
            $ref: '#/components/schemas/FleetAttributeCapability'
          maxItems: 15
          minItems: 1
      required:
        - CpuArchitectureType
        - MemoryMiB
        - OsFamily
        - VCpuCount
      additionalProperties: false
    Ec2EbsVolume:
      type: object
      properties:
        SizeGiB:
          type: integer
          default: 250
        Iops:
          type: integer
          default: 3000
          maximum: 16000
          minimum: 3000
        ThroughputMiB:
          type: integer
          default: 125
          maximum: 1000
          minimum: 125
      additionalProperties: false
    AcceleratorSelection:
      type: object
      properties:
        Name:
          type: string
