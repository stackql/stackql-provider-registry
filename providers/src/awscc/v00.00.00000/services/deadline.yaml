          - deadline:GetFarm
          - deadline:TagResource
          - deadline:UntagResource
          - deadline:ListTagsForResource
          - identitystore:ListGroupMembershipsForMember
          - kms:Encrypt
          - kms:Decrypt
          - kms:CreateGrant
          - kms:GenerateDataKey
