      required:
        - Selections
      additionalProperties: false
    Ec2MarketType:
      type: string
      enum:
        - on-demand
        - spot
        - wait-and-save
    FleetAmountCapability:
      type: object
      properties:
        Name:
          type: string
          maxLength: 100
          minLength: 1
          pattern: ^([a-zA-Z][a-zA-Z0-9]{0,63}:)?amount(\.[a-zA-Z][a-zA-Z0-9]{0,63})+$
        Min:
          type: number
        Max:
          type: number
      required:
        - Min
        - Name
      additionalProperties: false
    FleetAttributeCapability:
      type: object
