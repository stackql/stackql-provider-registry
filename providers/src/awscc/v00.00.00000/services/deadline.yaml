          maxItems: 15
          minItems: 1
        Attributes:
          type: array
          items:
            $ref: '#/components/schemas/FleetAttributeCapability'
          maxItems: 15
          minItems: 1
      additionalProperties: false
    FleetConfiguration:
      oneOf:
        - type: object
          title: CustomerManaged
          properties:
            CustomerManaged:
              $ref: '#/components/schemas/CustomerManagedFleetConfiguration'
          required:
            - CustomerManaged
          additionalProperties: false
        - type: object
          title: ServiceManagedEc2
          properties:
            ServiceManagedEc2:
              $ref: '#/components/schemas/ServiceManagedEc2FleetConfiguration'
          required:
            - ServiceManagedEc2
          additionalProperties: false
    FleetStatus:
      type: string
      enum:
        - ACTIVE
        - CREATE_IN_PROGRESS
        - UPDATE_IN_PROGRESS
        - CREATE_FAILED
        - UPDATE_FAILED
        - SUSPENDED
    HostConfiguration:
      type: object
      properties:
        ScriptBody:
          type: string
          maxLength: 15000
          minLength: 0
        ScriptTimeoutSeconds:
          type: integer
          default: 300
          maximum: 3600
          minimum: 300
      required:
        - ScriptBody
      additionalProperties: false
    MemoryMiBRange:
      type: object
      properties:
        Min:
          type: integer
          maximum: 2147483647
          minimum: 512
        Max:
          type: integer
          maximum: 2147483647
          minimum: 512
      required:
        - Min
      additionalProperties: false
    ServiceManagedEc2FleetConfiguration:
      type: object
      properties:
        InstanceCapabilities:
          $ref: '#/components/schemas/ServiceManagedEc2InstanceCapabilities'
        InstanceMarketOptions:
          $ref: '#/components/schemas/ServiceManagedEc2InstanceMarketOptions'
        VpcConfiguration:
          $ref: '#/components/schemas/VpcConfiguration'
        StorageProfileId:
          type: string
          pattern: ^sp-[0-9a-f]{32}$
      required:
        - InstanceCapabilities
        - InstanceMarketOptions
      additionalProperties: false
    ServiceManagedEc2InstanceMarketOptions:
      type: object
      properties:
        Type:
          $ref: '#/components/schemas/Ec2MarketType'
      required:
        - Type
      additionalProperties: false
    ServiceManagedEc2InstanceCapabilities:
