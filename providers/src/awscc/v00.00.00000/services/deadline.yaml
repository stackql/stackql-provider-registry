        MaxWorkerCount:
          type: integer
          maximum: 2147483647
          minimum: 0
        MinWorkerCount:
          type: integer
          default: 0
          maximum: 2147483647
          minimum: 0
        RoleArn:
          type: string
          pattern: ^arn:(aws[a-zA-Z-]*):iam::\d{12}:role(/[!-.0-~]+)*/[\w+=,.@-]+$
        Status:
          $ref: '#/components/schemas/FleetStatus'
        StatusMessage:
          type: string
        WorkerCount:
          type: integer
