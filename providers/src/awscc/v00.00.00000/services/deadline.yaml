      properties:
        VCpuCount:
          $ref: '#/components/schemas/VCpuCountRange'
        MemoryMiB:
          $ref: '#/components/schemas/MemoryMiBRange'
        OsFamily:
          $ref: '#/components/schemas/ServiceManagedFleetOperatingSystemFamily'
        CpuArchitectureType:
          $ref: '#/components/schemas/CpuArchitectureType'
        RootEbsVolume:
          $ref: '#/components/schemas/Ec2EbsVolume'
        AcceleratorCapabilities:
          $ref: '#/components/schemas/AcceleratorCapabilities'
        AllowedInstanceTypes:
          type: array
          items:
            type: string
            pattern: ^[a-zA-Z0-9]+\.[a-zA-Z0-9]+$
          maxItems: 100
          minItems: 1
        ExcludedInstanceTypes:
          type: array
          items:
            type: string
            pattern: ^[a-zA-Z0-9]+\.[a-zA-Z0-9]+$
          maxItems: 100
          minItems: 1
        CustomAmounts:
          type: array
          items:
            $ref: '#/components/schemas/FleetAmountCapability'
          maxItems: 15
          minItems: 1
        CustomAttributes:
          type: array
          items:
            $ref: '#/components/schemas/FleetAttributeCapability'
          maxItems: 15
          minItems: 1
      required:
        - CpuArchitectureType
        - MemoryMiB
        - OsFamily
        - VCpuCount
      additionalProperties: false
    ServiceManagedFleetOperatingSystemFamily:
      type: string
      enum:
        - LINUX
        - WINDOWS
    TagPropagationMode:
      type: string
      enum:
        - NO_PROPAGATION
        - PROPAGATE_TAGS_TO_WORKERS_AT_LAUNCH
    VCpuCountRange:
      type: object
      properties:
        Min:
