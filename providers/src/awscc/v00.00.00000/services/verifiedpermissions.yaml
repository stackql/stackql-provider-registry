    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    CognitoGroupConfiguration:
      type: object
      properties:
        GroupEntityType:
          type: string
          maxLength: 200
          minLength: 1
          pattern: ^([_a-zA-Z][_a-zA-Z0-9]*::)*[_a-zA-Z][_a-zA-Z0-9]*$
      required:
        - GroupEntityType
      additionalProperties: false
    CognitoUserPoolConfiguration:
      type: object
      properties:
        UserPoolArn:
          type: string
          maxLength: 255
          minLength: 1
          pattern: ^arn:[a-zA-Z0-9-]+:cognito-idp:(([a-zA-Z0-9-]+:\d{12}:userpool/[\w-]+_[0-9a-zA-Z]+))$
        ClientIds:
          type: array
          items:
            type: string
            maxLength: 255
            minLength: 1
            pattern: ^.*$
          maxItems: 1000
          minItems: 0
          x-insertionOrder: false
        GroupConfiguration:
          $ref: '#/components/schemas/CognitoGroupConfiguration'
      required:
        - UserPoolArn
      additionalProperties: false
    IdentitySourceConfiguration:
      oneOf:
        - type: object
          title: CognitoUserPoolConfiguration
          properties:
            CognitoUserPoolConfiguration:
              $ref: '#/components/schemas/CognitoUserPoolConfiguration'
          required:
            - CognitoUserPoolConfiguration
          additionalProperties: false
        - type: object
          title: OpenIdConnectConfiguration
          properties:
            OpenIdConnectConfiguration:
              $ref: '#/components/schemas/OpenIdConnectConfiguration'
          required:
            - OpenIdConnectConfiguration
          additionalProperties: false
    IdentitySourceDetails:
      type: object
      properties:
        ClientIds:
          type: array
          items:
            type: string
            maxLength: 255
            minLength: 1
            pattern: ^.*$
          maxItems: 1000
          minItems: 0
          x-insertionOrder: false
        UserPoolArn:
          type: string
          maxLength: 255
          minLength: 1
          pattern: ^arn:[a-zA-Z0-9-]+:cognito-idp:(([a-zA-Z0-9-]+:\d{12}:userpool/[\w-]+_[0-9a-zA-Z]+))$
        DiscoveryUrl:
          type: string
          maxLength: 2048
          minLength: 1
          pattern: ^https://.*$
        OpenIdIssuer:
          $ref: '#/components/schemas/OpenIdIssuer'
      additionalProperties: false
    OpenIdConnectAccessTokenConfiguration:
      type: object
      properties:
        PrincipalIdClaim:
          type: string
          default: sub
          minLength: 1
        Audiences:
          type: array
          items:
            type: string
            maxLength: 255
            minLength: 1
          maxItems: 255
          minItems: 1
          x-insertionOrder: false
      additionalProperties: false
    OpenIdConnectConfiguration:
      type: object
      properties:
        Issuer:
          type: string
          maxLength: 2048
          minLength: 1
          pattern: ^https://.*$
        EntityIdPrefix:
          type: string
          maxLength: 100
          minLength: 1
        GroupConfiguration:
          $ref: '#/components/schemas/OpenIdConnectGroupConfiguration'
        TokenSelection:
          $ref: '#/components/schemas/OpenIdConnectTokenSelection'
      required:
        - Issuer
        - TokenSelection
      additionalProperties: false
    OpenIdConnectGroupConfiguration:
      type: object
      properties:
        GroupClaim:
          type: string
          minLength: 1
        GroupEntityType:
          type: string
          maxLength: 200
          minLength: 1
          pattern: ^([_a-zA-Z][_a-zA-Z0-9]*::)*[_a-zA-Z][_a-zA-Z0-9]*$
      required:
        - GroupClaim
        - GroupEntityType
      additionalProperties: false
    OpenIdConnectIdentityTokenConfiguration:
      type: object
      properties:
        PrincipalIdClaim:
          type: string
          default: sub
          minLength: 1
        ClientIds:
          type: array
          items:
            type: string
            maxLength: 255
            minLength: 1
            pattern: ^.*$
          maxItems: 1000
          minItems: 0
          x-insertionOrder: false
      additionalProperties: false
    OpenIdConnectTokenSelection:
      oneOf:
        - type: object
          title: AccessTokenOnly
          properties:
            AccessTokenOnly:
              $ref: '#/components/schemas/OpenIdConnectAccessTokenConfiguration'
          required:
            - AccessTokenOnly
          additionalProperties: false
        - type: object
          title: IdentityTokenOnly
          properties:
            IdentityTokenOnly:
              $ref: '#/components/schemas/OpenIdConnectIdentityTokenConfiguration'
          required:
            - IdentityTokenOnly
          additionalProperties: false
    OpenIdIssuer:
      type: string
      enum:
        - COGNITO
    IdentitySource:
      type: object
      properties:
        Configuration:
          $ref: '#/components/schemas/IdentitySourceConfiguration'
        Details:
          $ref: '#/components/schemas/IdentitySourceDetails'
        IdentitySourceId:
          type: string
          maxLength: 200
          minLength: 1
          pattern: ^[a-zA-Z0-9-]*$
        PolicyStoreId:
          type: string
          maxLength: 200
          minLength: 1
          pattern: ^[a-zA-Z0-9-]*$
        PrincipalEntityType:
          type: string
          maxLength: 200
          minLength: 1
          pattern: ^.*$
      required:
        - Configuration
        - PolicyStoreId
      x-stackql-resource-name: identity_source
      description: Definition of AWS::VerifiedPermissions::IdentitySource Resource Type
      x-type-name: AWS::VerifiedPermissions::IdentitySource
      x-stackql-primary-identifier:
        - IdentitySourceId
        - PolicyStoreId
      x-create-only-properties:
        - PolicyStoreId
      x-read-only-properties:
        - Details
        - IdentitySourceId
      x-required-properties:
        - Configuration
        - PolicyStoreId
      x-tagging:
        taggable: false
        tagOnCreate: false
        tagUpdatable: false
        cloudFormationSystemTags: false
      x-required-permissions:
        create:
          - verifiedpermissions:CreateIdentitySource
          - verifiedpermissions:GetIdentitySource
          - cognito-idp:DescribeUserPool
          - cognito-idp:ListUserPoolClients
        read:
          - verifiedpermissions:GetIdentitySource
          - cognito-idp:DescribeUserPool
          - cognito-idp:ListUserPoolClients
        update:
          - verifiedpermissions:UpdateIdentitySource
          - verifiedpermissions:GetIdentitySource
          - cognito-idp:DescribeUserPool
          - cognito-idp:ListUserPoolClients
        delete:
          - verifiedpermissions:DeleteIdentitySource
          - verifiedpermissions:GetIdentitySource
          - cognito-idp:DescribeUserPool
          - cognito-idp:ListUserPoolClients
        list:
          - verifiedpermissions:ListIdentitySources
          - verifiedpermissions:GetIdentitySource
          - cognito-idp:DescribeUserPool
          - cognito-idp:ListUserPoolClients
    EntityIdentifier:
      type: object
      properties:
        EntityType:
          type: string
          maxLength: 200
          minLength: 1
          pattern: ^.*$
        EntityId:
          type: string
          maxLength: 200
          minLength: 1
          pattern: ^.*$
      required:
        - EntityId
        - EntityType
      additionalProperties: false
    PolicyDefinition:
      oneOf:
        - type: object
          title: Static
          properties:
            Static:
              $ref: '#/components/schemas/StaticPolicyDefinition'
          required:
            - Static
          additionalProperties: false
        - type: object
          title: TemplateLinked
          properties:
            TemplateLinked:
              $ref: '#/components/schemas/TemplateLinkedPolicyDefinition'
          required:
            - TemplateLinked
          additionalProperties: false
    PolicyType:
      type: string
      enum:
        - STATIC
        - TEMPLATE_LINKED
    StaticPolicyDefinition:
      type: object
      properties:
        Description:
          type: string
          maxLength: 150
          minLength: 0
        Statement:
          type: string
          maxLength: 10000
          minLength: 1
      required:
        - Statement
      additionalProperties: false
    TemplateLinkedPolicyDefinition:
      type: object
      properties:
        PolicyTemplateId:
          type: string
          maxLength: 200
          minLength: 1
          pattern: ^[a-zA-Z0-9-]*$
        Principal:
          $ref: '#/components/schemas/EntityIdentifier'
        Resource:
          $ref: '#/components/schemas/EntityIdentifier'
      required:
        - PolicyTemplateId
      additionalProperties: false
    Policy:
      type: object
      properties:
        Definition:
          $ref: '#/components/schemas/PolicyDefinition'
        PolicyId:
          type: string
          maxLength: 200
          minLength: 1
          pattern: ^[a-zA-Z0-9-]*$
        PolicyStoreId:
          type: string
          maxLength: 200
          minLength: 1
          pattern: ^[a-zA-Z0-9-]*$
        PolicyType:
          $ref: '#/components/schemas/PolicyType'
      required:
        - Definition
        - PolicyStoreId
      x-stackql-resource-name: policy
      description: Definition of AWS::VerifiedPermissions::Policy Resource Type
      x-type-name: AWS::VerifiedPermissions::Policy
      x-stackql-primary-identifier:
        - PolicyId
        - PolicyStoreId
      x-create-only-properties:
        - PolicyStoreId
      x-read-only-properties:
        - PolicyId
        - PolicyType
      x-required-properties:
        - Definition
        - PolicyStoreId
      x-tagging:
        taggable: false
        tagOnCreate: false
        tagUpdatable: false
        cloudFormationSystemTags: false
      x-required-permissions:
        create:
          - verifiedpermissions:CreatePolicy
          - verifiedpermissions:GetPolicy
        read:
          - verifiedpermissions:GetPolicy
        update:
          - verifiedpermissions:UpdatePolicy
          - verifiedpermissions:GetPolicy
        delete:
          - verifiedpermissions:DeletePolicy
          - verifiedpermissions:GetPolicy
        list:
          - verifiedpermissions:ListPolicies
          - verifiedpermissions:GetPolicy
    ValidationMode:
      type: string
      enum:
        - 'OFF'
        - STRICT
    ValidationSettings:
      type: object
      properties:
        Mode:
          $ref: '#/components/schemas/ValidationMode'
      required:
        - Mode
      additionalProperties: false
    SchemaJson:
      type: string
    SchemaCedarFormat:
      type: string
    SchemaDefinition:
      oneOf:
        - type: object
          title: CedarJson
          properties:
            CedarJson:
              $ref: '#/components/schemas/SchemaJson'
          required:
            - CedarJson
          additionalProperties: false
        - type: object
          title: CedarFormat
          properties:
            CedarFormat:
              $ref: '#/components/schemas/SchemaCedarFormat'
          required:
            - CedarFormat
          additionalProperties: false
    DeletionMode:
      type: string
      default: DISABLED
      enum:
        - ENABLED
        - DISABLED
    DeletionProtection:
      type: object
      properties:
        Mode:
          $ref: '#/components/schemas/DeletionMode'
      required:
        - Mode
      additionalProperties: false
    Tag:
      type: object
      additionalProperties: false
      properties:
        Key:
          type: string
        Value:
          type: string
      required:
        - Key
        - Value
    PolicyStore:
      type: object
      properties:
        Arn:
          type: string
          maxLength: 2500
          minLength: 1
          pattern: ^arn:[^:]*:[^:]*:[^:]*:[^:]*:.*$
        Description:
          type: string
          maxLength: 150
          minLength: 0
        PolicyStoreId:
          type: string
          maxLength: 200
          minLength: 1
          pattern: ^[a-zA-Z0-9-]*$
        ValidationSettings:
          $ref: '#/components/schemas/ValidationSettings'
        Schema:
          $ref: '#/components/schemas/SchemaDefinition'
        DeletionProtection:
          $ref: '#/components/schemas/DeletionProtection'
        Tags:
          description: The tags to add to the policy store
          type: array
          uniqueItems: false
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - ValidationSettings
      x-stackql-resource-name: policy_store
      description: Represents a policy store that you can place schema, policies, and policy templates in to validate authorization requests
      x-type-name: AWS::VerifiedPermissions::PolicyStore
      x-stackql-primary-identifier:
        - PolicyStoreId
      x-read-only-properties:
        - Arn
        - PolicyStoreId
      x-required-properties:
        - ValidationSettings
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - verifiedpermissions:TagResource
          - verifiedpermissions:ListTagsForResource
          - verifiedpermissions:UntagResource
      x-required-permissions:
        create:
          - verifiedpermissions:CreatePolicyStore
          - verifiedpermissions:TagResource
          - verifiedpermissions:GetPolicyStore
          - verifiedpermissions:PutSchema
        read:
          - verifiedpermissions:GetPolicyStore
          - verifiedpermissions:ListTagsForResource
          - verifiedpermissions:GetSchema
        update:
          - verifiedpermissions:UpdatePolicyStore
          - verifiedpermissions:GetPolicyStore
          - verifiedpermissions:TagResource
          - verifiedpermissions:UntagResource
          - verifiedpermissions:GetSchema
          - verifiedpermissions:PutSchema
        delete:
          - verifiedpermissions:DeletePolicyStore
          - verifiedpermissions:GetPolicyStore
        list:
          - verifiedpermissions:ListPolicyStores
          - verifiedpermissions:GetPolicyStore
          - verifiedpermissions:GetSchema
    PolicyTemplate:
      type: object
      properties:
        Description:
          type: string
          maxLength: 150
          minLength: 0
        PolicyStoreId:
          type: string
          maxLength: 200
          minLength: 1
          pattern: ^[a-zA-Z0-9-]*$
        PolicyTemplateId:
          type: string
          maxLength: 200
          minLength: 1
          pattern: ^[a-zA-Z0-9-]*$
        Statement:
          type: string
          maxLength: 10000
          minLength: 1
      required:
        - Statement
        - PolicyStoreId
      x-stackql-resource-name: policy_template
      description: Definition of AWS::VerifiedPermissions::PolicyTemplate Resource Type
      x-type-name: AWS::VerifiedPermissions::PolicyTemplate
      x-stackql-primary-identifier:
        - PolicyStoreId
        - PolicyTemplateId
      x-create-only-properties:
        - PolicyStoreId
      x-read-only-properties:
        - PolicyTemplateId
      x-required-properties:
        - Statement
        - PolicyStoreId
