      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    Region:
      type: string
      pattern: ^[a-zA-Z0-9-]{1,32}$
    Tags:
      description: 'A key-value pair to associate with the Security Hub V2 resource. You can specify a key that is 1 to 128 Unicode characters in length and cannot be prefixed with aws:. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -.'
      type: object
      x-patternProperties:
        ^(?!aws:)[a-zA-Z+-=._:/]{1,128}$:
          type: string
          description: The value for the tag. You can specify a value that is 0 to 256 Unicode characters in length.
          minLength: 0
          maxLength: 256
      additionalProperties: false
      maxProperties: 50
    AggregatorV2:
      type: object
      properties:
        AggregatorV2Arn:
          description: The ARN of the AggregatorV2 being created and assigned as the unique identifier
          type: string
          pattern: arn:aws\S*:securityhub:\S*
        RegionLinkingMode:
          description: Indicates to link a list of included Regions
          type: string
          enum:
            - SPECIFIED_REGIONS
        LinkedRegions:
          description: The list of included Regions
          type: array
          x-insertionOrder: false
          uniqueItems: true
          minItems: 1
          maxItems: 50
          items:
            $ref: '#/components/schemas/Region'
        Tags:
          $ref: '#/components/schemas/Tags'
        AggregationRegion:
          description: The aggregation Region of the AggregatorV2
          $ref: '#/components/schemas/Region'
      required:
        - RegionLinkingMode
        - LinkedRegions
      x-stackql-resource-name: aggregator_v2
      description: The AWS::SecurityHub::AggregatorV2 resource represents the AWS Security Hub AggregatorV2 in your account. One aggregatorv2 resource is created for each account in non opt-in region in which you configure region linking mode.
      x-type-name: AWS::SecurityHub::AggregatorV2
      x-stackql-primary-identifier:
        - AggregatorV2Arn
      x-read-only-properties:
        - AggregatorV2Arn
        - AggregationRegion
      x-required-properties:
        - RegionLinkingMode
        - LinkedRegions
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - securityhub:ListTagsForResource
          - securityhub:TagResource
          - securityhub:UntagResource
      x-required-permissions:
        create:
          - securityhub:CreateAggregatorV2
          - securityhub:GetAggregatorV2
          - securityhub:TagResource
          - securityhub:ListTagsForResource
        read:
          - securityhub:GetAggregatorV2
          - securityhub:ListTagsForResource
        update:
          - securityhub:UpdateAggregatorV2
          - securityhub:GetAggregatorV2
          - securityhub:TagResource
          - securityhub:UntagResource
          - securityhub:ListTagsForResource
        delete:
          - securityhub:DeleteAggregatorV2
        list:
          - securityhub:ListAggregatorsV2
          - securityhub:ListTagsForResource
    NonEmptyString:
      type: string
      pattern: .*\S.*
    DateFilter:
      description: A date filter for querying findings.
      properties:
        DateRange:
          $ref: '#/components/schemas/DateRange'
        End:
          $ref: '#/components/schemas/ISO8601DateString'
        Start:
          $ref: '#/components/schemas/ISO8601DateString'
      type: object
      additionalProperties: false
    DateRange:
      description: A date range for the date filter.
      properties:
        Unit:
          description: A date range unit for the date filter.
          enum:
            - DAYS
          type: string
        Value:
          description: A date range value for the date filter.
          type: number
      required:
        - Unit
        - Value
      type: object
      additionalProperties: false
    BooleanFilter:
      description: Boolean filter for querying findings.
      properties:
        Value:
          description: The value of the boolean.
          type: boolean
      required:
        - Value
      type: object
      additionalProperties: false
    MapFilter:
      description: A map filter for filtering AWS Security Hub findings.
      properties:
        Comparison:
          description: The condition to apply to the key value when filtering Security Hub findings with a map filter.
          enum:
            - EQUALS
            - NOT_EQUALS
          type: string
        Key:
          $ref: '#/components/schemas/NonEmptyString'
        Value:
          $ref: '#/components/schemas/NonEmptyString'
      required:
        - Comparison
        - Key
        - Value
      type: object
      additionalProperties: false
    NumberFilter:
      description: A number filter for querying findings.
      properties:
        Eq:
          description: The equal-to condition to be applied to a single field when querying for findings.
          type: number
        Gte:
          description: The greater-than-equal condition to be applied to a single field when querying for findings.
          type: number
        Lte:
          description: The less-than-equal condition to be applied to a single field when querying for findings.
          type: number
      type: object
      additionalProperties: false
    StringFilter:
      description: A string filter for filtering AWS Security Hub findings.
      properties:
        Comparison:
          $ref: '#/components/schemas/StringFilterComparison'
        Value:
          $ref: '#/components/schemas/NonEmptyString'
      required:
        - Comparison
        - Value
      type: object
      additionalProperties: false
    StringFilterComparison:
      description: The condition to apply to a string value when filtering Security Hub findings.
      enum:
        - EQUALS
        - PREFIX
        - NOT_EQUALS
        - PREFIX_NOT_EQUALS
      type: string
    ISO8601DateString:
      description: The date and time, in UTC and ISO 8601 format.
      type: string
      pattern: ^([\+-]?\d{4}(?!\d{2}))((-?)((0[1-9]|1[0-2])(\3([12]\d|0[1-9]|3[01]))?|W([0-4]\d|5[0-2])(-?[1-7])?|(00[1-9]|0[1-9]\d|[12]\d{2}|3([0-5]\d|6[1-6])))([tT]((([01]\d|2[0-3])((:?)[0-5]\d)?|24\:?00)([\.,]\d+(?!:))?)?(\17[0-5]\d([\.,]\d+)?)?([zZ]|([\+-])([01]\d|2[0-3]):?([0-5]\d)?)?)?)?$
    arn:
      description: The Amazon Resource Name (ARN) of the automation rule.
      type: string
      minLength: 12
      maxLength: 2048
      pattern: ^arn:(aws|aws-cn|aws-us-gov|aws-iso-?[a-z]{0,2}):[A-Za-z0-9]{1,63}:[a-z]+-([a-z]{1,10}-)?[a-z]+-[0-9]+:([0-9]{12})?:.+$
    arnOrId:
      description: The Amazon Resource Name (ARN) or Id of the automation rule.
      anyOf:
        - type: string
          minLength: 1
          maxLength: 512
        - $ref: '#/components/schemas/arn'
    timestamp:
      type: string
      format: date-time
      pattern: (\d\d\d\d)-[0-1](\d)-[0-3](\d)[Tt](?:[0-2](\d):[0-5](\d):[0-5](\d)|23:59:60)(?:\.(\d)+)?(?:[Zz]|[+-](\d\d)(?::?(\d\d))?)$
    int100:
      description: Integer from 0 to 100.
      type: integer
      minimum: 0
      maximum: 100
    map:
      description: An object of user-defined name and value string pair added to a finding.
      type: object
      minProperties: 1
      maxProperties: 50
      x-patternProperties:
        ^[-_+=.:/@\w\s]{1,128}$:
          description: The value for the key in the map
          type: string
          minLength: 0
          maxLength: 1024
      additionalProperties: false
    RelatedFinding:
      description: Provides details about a list of findings that the current finding relates to.
      type: object
      properties:
        ProductArn:
          $ref: '#/components/schemas/arn'
          description: The Amazon Resource Name (ARN) for the product that generated a related finding.
        Id:
          $ref: '#/components/schemas/arnOrId'
          description: |-
            The product-generated identifier for a related finding. 
              Array Members: Minimum number of 1 item. Maximum number of 20 items.
      additionalProperties: false
      required:
        - ProductArn
        - Id
    NoteUpdate:
      description: The updated note.
      type: object
      properties:
        Text:
          description: The updated note text.
          type: string
          minLength: 1
          maxLength: 512
        UpdatedBy:
          $ref: '#/components/schemas/arnOrId'
          description: The principal that updated the note.
      additionalProperties: false
      required:
        - Text
        - UpdatedBy
    WorkflowUpdate:
      description: Used to update information about the investigation into the finding.
      type: object
      properties:
        Status:
          description: |-
            The status of the investigation into the finding. The workflow status is specific to an individual finding. It does not affect the generation of new findings. For example, setting the workflow status to ``SUPPRESSED`` or ``RESOLVED`` does not prevent a new finding for the same issue.
             The allowed values are the following.
              +  ``NEW`` - The initial state of a finding, before it is reviewed.
             Security Hub also resets ``WorkFlowStatus`` from ``NOTIFIED`` or ``RESOLVED`` to ``NEW`` in the following cases:
              +  The record state changes from ``ARCHIVED`` to ``ACTIVE``.
              +  The compliance status changes from ``PASSED`` to either ``WARNING``, ``FAILED``, or ``NOT_AVAILABLE``.
              
              +  ``NOTIFIED`` - Indicates that you notified the resource owner about the security issue. Used when the initial reviewer is not the resource owner, and needs intervention from the resource owner.
              +  ``RESOLVED`` - The finding was reviewed and remediated and is now considered resolved.
              +  ``SUPPRESSED`` - Indicates that you reviewed the finding and don't believe that any action is needed. The finding is no longer updated.
          type: string
          enum:
            - NEW
            - NOTIFIED
            - RESOLVED
            - SUPPRESSED
      required:
        - Status
      additionalProperties: false
    SeverityUpdate:
      description: Updates to the severity information for a finding.
      type: object
      properties:
        Product:
          description: The native severity as defined by the AWS service or integrated partner product that generated the finding.
          type: number
        Label:
          description: |-
            The severity value of the finding. The allowed values are the following.
              +  ``INFORMATIONAL`` - No issue was found.
              +  ``LOW`` - The issue does not require action on its own.
              +  ``MEDIUM`` - The issue must be addressed but not urgently.
              +  ``HIGH`` - The issue must be addressed as a priority.
              +  ``CRITICAL`` - The issue must be remediated immediately to avoid it escalating.
          type: string
          enum:
            - INFORMATIONAL
            - LOW
            - MEDIUM
            - HIGH
            - CRITICAL
        Normalized:
          $ref: '#/components/schemas/int100'
          description: |-
            The normalized severity for the finding. This attribute is to be deprecated in favor of ``Label``.
             If you provide ``Normalized`` and don't provide ``Label``, ``Label`` is set automatically as follows.
              +  0 - ``INFORMATIONAL``
              +  1–39 - ``LOW``
              +  40–69 - ``MEDIUM``
              +  70–89 - ``HIGH``
              +  90–100 - ``CRITICAL``
      additionalProperties: false
    AutomationRulesFindingFieldsUpdate:
      description: Identifies the finding fields that the automation rule action updates when a finding matches the defined criteria.
      type: object
      properties:
        Types:
          description: The rule action updates the ``Types`` field of a finding.
          type: array
          maxItems: 50
          uniqueItems: true
          items:
            type: string
            pattern: ^([^/]+)(/[^/]+){0,2}$
        Severity:
          type: object
          description: The rule action will update the ``Severity`` field of a finding.
          $ref: '#/components/schemas/SeverityUpdate'
        Confidence:
          $ref: '#/components/schemas/int100'
          description: The rule action updates the ``Confidence`` field of a finding.
        Criticality:
          $ref: '#/components/schemas/int100'
          description: The rule action updates the ``Criticality`` field of a finding.
        UserDefinedFields:
          $ref: '#/components/schemas/map'
          description: The rule action updates the ``UserDefinedFields`` field of a finding.
        VerificationState:
          description: The rule action updates the ``VerificationState`` field of a finding.
          type: string
          enum:
            - UNKNOWN
            - TRUE_POSITIVE
            - FALSE_POSITIVE
            - BENIGN_POSITIVE
        RelatedFindings:
          description: The rule action will update the ``RelatedFindings`` field of a finding.
          type: array
          minItems: 1
          maxItems: 10
          items:
            $ref: '#/components/schemas/RelatedFinding'
        Note:
          type: object
          description: The rule action will update the ``Note`` field of a finding.
          $ref: '#/components/schemas/NoteUpdate'
        Workflow:
          type: object
          description: The rule action will update the ``Workflow`` field of a finding.
          $ref: '#/components/schemas/WorkflowUpdate'
    AutomationRulesAction:
      description: One or more actions that ASHlong takes when a finding matches the defined criteria of a rule.
      type: object
      properties:
        Type:
          description: Specifies the type of action that Security Hub takes when a finding matches the defined criteria of a rule.
          type: string
          enum:
            - FINDING_FIELDS_UPDATE
        FindingFieldsUpdate:
          $ref: '#/components/schemas/AutomationRulesFindingFieldsUpdate'
          description: Specifies that the automation rule action is an update to a finding field.
      required:
        - Type
        - FindingFieldsUpdate
    AutomationRulesFindingFilters:
      description: The criteria that determine which findings a rule applies to.
      type: object
      additionalProperties: false
      properties:
        ProductArn:
          description: |-
            The Amazon Resource Name (ARN) for a third-party product that generated a finding in Security Hub. 
              Array Members: Minimum number of 1 item. Maximum number of 20 items.
          items:
            $ref: '#/components/schemas/StringFilter'
          type: array
          maxItems: 20
        AwsAccountId:
          description: |-
            The AWS-account ID in which a finding was generated.
              Array Members: Minimum number of 1 item. Maximum number of 100 items.
          items:
            $ref: '#/components/schemas/StringFilter'
          type: array
          maxItems: 100
        Id:
          description: |-
            The product-specific identifier for a finding. 
              Array Members: Minimum number of 1 item. Maximum number of 20 items.
          items:
            $ref: '#/components/schemas/StringFilter'
          type: array
          maxItems: 20
        GeneratorId:
          description: |-
