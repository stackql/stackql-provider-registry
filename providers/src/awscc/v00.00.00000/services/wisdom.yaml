          properties:
            KnowledgeBaseAssociationConfigurationData:
              $ref: '#/components/schemas/KnowledgeBaseAssociationConfigurationData'
          required:
            - KnowledgeBaseAssociationConfigurationData
          additionalProperties: false
    KnowledgeBaseAssociationConfigurationData:
