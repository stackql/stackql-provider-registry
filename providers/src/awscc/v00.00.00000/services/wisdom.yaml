            $ref: '#/components/schemas/AssociationConfiguration'
        Locale:
          type: string
          minLength: 1
      additionalProperties: false
    OrCondition:
      oneOf:
        - type: object
          title: AndConditions
          properties:
            AndConditions:
              type: array
              items:
                $ref: '#/components/schemas/TagCondition'
          required:
            - AndConditions
          additionalProperties: false
        - type: object
          title: TagCondition
          properties:
            TagCondition:
              $ref: '#/components/schemas/TagCondition'
          required:
            - TagCondition
          additionalProperties: false
    TagCondition:
      type: object
      properties:
        Key:
          type: string
