openapi: 3.0.0
info:
  title: OpenSearchServerless
  version: 1.0.0
paths: {}
components:
  schemas:
    AccessPolicyType:
      type: string
      description: The possible types for the access policy
      enum:
        - data
    AccessPolicy:
      type: object
      properties:
        Name:
          type: string
          maxLength: 32
          minLength: 3
          pattern: ^[a-z][a-z0-9-]{2,31}$
          description: The name of the policy
        Type:
          $ref: '#/components/schemas/AccessPolicyType'
        Description:
          type: string
          maxLength: 1000
          minLength: 1
          description: The description of the policy
        Policy:
          type: string
          minLength: 1
          maxLength: 20480
          pattern: '[\u0009\u000A\u000D\u0020-\u007E\u00A1-\u00FF]+'
          description: The JSON policy document that is the content for the policy
      required:
        - Type
        - Name
        - Policy
      x-stackql-resource-name: access_policy
      x-stackql-primaryIdentifier:
        - Type
        - Name
      x-create-only-properties:
        - Type
        - Name
      x-required-permissions:
        create:
          - aoss:CreateAccessPolicy
          - aoss:GetAccessPolicy
        read:
          - aoss:GetAccessPolicy
        update:
          - aoss:UpdateAccessPolicy
          - aoss:GetAccessPolicy
        delete:
          - aoss:DeleteAccessPolicy
          - aoss:GetAccessPolicy
        list:
          - aoss:ListAccessPolicies
    Tag:
      type: object
      description: A key-value pair metadata associated with resource
      properties:
        Key:
          type: string
          maxLength: 128
          minLength: 1
          description: The key in the key-value pair
        Value:
          type: string
          maxLength: 256
          minLength: 0
          description: The value in the key-value pair
      required:
        - Key
        - Value
      additionalProperties: false
    CollectionType:
      type: string
      description: The possible types for the collection
      enum:
        - SEARCH
        - TIMESERIES
        - VECTORSEARCH
    StandbyReplicas:
      type: string
      description: The possible standby replicas for the collection
      enum:
        - ENABLED
        - DISABLED
    Collection:
      type: object
      properties:
        Description:
          type: string
          maxLength: 1000
          description: The description of the collection
        Id:
          type: string
          maxLength: 40
          minLength: 3
          description: The identifier of the collection
        Name:
          type: string
          maxLength: 32
          minLength: 3
          pattern: ^[a-z][a-z0-9-]{2,31}$
          description: |
            The name of the collection.

            The name must meet the following criteria:
            Unique to your account and AWS Region
            Starts with a lowercase letter
            Contains only lowercase letters a-z, the numbers 0-9 and the hyphen (-)
            Contains between 3 and 32 characters
        Tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          maxItems: 50
          minItems: 0
          x-insertionOrder: false
          description: List of tags to be added to the resource
        Arn:
          description: The Amazon Resource Name (ARN) of the collection.
          type: string
        CollectionEndpoint:
          description: The endpoint for the collection.
          type: string
        DashboardEndpoint:
          description: The OpenSearch Dashboards endpoint for the collection.
          type: string
        Type:
          $ref: '#/components/schemas/CollectionType'
        StandbyReplicas:
          $ref: '#/components/schemas/StandbyReplicas'
      required:
        - Name
      x-stackql-resource-name: collection
      x-stackql-primaryIdentifier:
        - Id
      x-create-only-properties:
        - Name
        - Tags
        - Type
      x-read-only-properties:
        - Id
        - Arn
        - CollectionEndpoint
        - DashboardEndpoint
      x-required-permissions:
        create:
          - aoss:CreateCollection
          - aoss:BatchGetCollection
          - iam:CreateServiceLinkedRole
        delete:
          - aoss:DeleteCollection
          - aoss:BatchGetCollection
        list:
          - aoss:ListCollections
        read:
          - aoss:BatchGetCollection
        update:
          - aoss:UpdateCollection
          - aoss:BatchGetCollection
    LifecyclePolicyType:
      type: string
      description: The type of lifecycle policy
      enum:
        - retention
    LifecyclePolicy:
      type: object
      properties:
        Name:
          type: string
          maxLength: 32
          minLength: 3
          pattern: ^[a-z][a-z0-9-]+$
          description: The name of the policy
        Type:
          $ref: '#/components/schemas/LifecyclePolicyType'
        Description:
          type: string
          maxLength: 1000
          minLength: 0
          description: The description of the policy
        Policy:
          type: string
          minLength: 1
          maxLength: 20480
          pattern: '[\u0009\u000A\u000D\u0020-\u007E\u00A1-\u00FF]+'
          description: The JSON policy document that is the content for the policy
      required:
        - Type
        - Name
        - Policy
      x-stackql-resource-name: lifecycle_policy
      x-stackql-primaryIdentifier:
        - Type
        - Name
      x-create-only-properties:
        - Type
        - Name
      x-required-permissions:
        create:
          - aoss:CreateLifecyclePolicy
        read:
          - aoss:BatchGetLifecyclePolicy
        update:
          - aoss:UpdateLifecyclePolicy
          - aoss:BatchGetLifecyclePolicy
        delete:
          - aoss:DeleteLifecyclePolicy
        list:
          - aoss:ListLifecyclePolicies
    SamlConfigOptions:
      type: object
      description: Describes saml options in form of key value map
      properties:
        Metadata:
          type: string
          description: The XML saml provider metadata document that you want to use
          maxLength: 51200
          minLength: 1
          pattern: '[\u0009\u000A\u000D\u0020-\u007E\u00A1-\u00FF]+'
        UserAttribute:
          type: string
          description: Custom attribute for this saml integration
          maxLength: 2048
          minLength: 1
          pattern: '[\w+=,.@-]+'
        GroupAttribute:
          type: string
          description: Group attribute for this saml integration
          maxLength: 2048
          minLength: 1
          pattern: '[\w+=,.@-]+'
        SessionTimeout:
          type: integer
          description: Defines the session timeout in minutes
      required:
        - Metadata
      additionalProperties: false
    SecurityConfigType:
      type: string
      description: Config type for security config
      enum:
        - saml
    SecurityConfig:
      type: object
      properties:
        Description:
          type: string
          maxLength: 1000
          minLength: 1
          description: Security config description
        Id:
          type: string
          maxLength: 100
          minLength: 1
          description: The identifier of the security config
        Name:
          type: string
          maxLength: 32
          minLength: 3
          pattern: ^[a-z][a-z0-9-]{2,31}$
          description: The friendly name of the security config
        SamlOptions:
          $ref: '#/components/schemas/SamlConfigOptions'
        Type:
          $ref: '#/components/schemas/SecurityConfigType'
      x-stackql-resource-name: security_config
      x-stackql-primaryIdentifier:
        - Id
      x-create-only-properties:
        - Type
        - Name
      x-read-only-properties:
        - Id
      x-required-permissions:
        create:
          - aoss:CreateSecurityConfig
        read:
          - aoss:GetSecurityConfig
        update:
          - aoss:GetSecurityConfig
          - aoss:UpdateSecurityConfig
        delete:
          - aoss:DeleteSecurityConfig
        list:
          - aoss:ListSecurityConfigs
    SecurityPolicyType:
      type: string
      description: The possible types for the network policy
      enum:
        - encryption
        - network
    SecurityPolicy:
      type: object
      properties:
        Description:
          type: string
          maxLength: 1000
          minLength: 1
          description: The description of the policy
        Policy:
          type: string
          maxLength: 20480
          minLength: 1
          pattern: '[\u0009\u000A\u000D\u0020-\u007E\u00A1-\u00FF]+'
          description: The JSON policy document that is the content for the policy
        Name:
          type: string
          maxLength: 32
          minLength: 3
          pattern: ^[a-z][a-z0-9-]{2,31}$
          description: The name of the policy
        Type:
          $ref: '#/components/schemas/SecurityPolicyType'
      required:
        - Type
        - Name
        - Policy
      x-stackql-resource-name: security_policy
      x-stackql-primaryIdentifier:
        - Type
        - Name
      x-create-only-properties:
        - Type
        - Name
      x-required-permissions:
        create:
          - aoss:GetSecurityPolicy
          - aoss:CreateSecurityPolicy
          - kms:DescribeKey
          - kms:CreateGrant
        update:
          - aoss:GetSecurityPolicy
          - aoss:UpdateSecurityPolicy
          - kms:DescribeKey
          - kms:CreateGrant
        delete:
          - aoss:GetSecurityPolicy
          - aoss:DeleteSecurityPolicy
        list:
          - aoss:ListSecurityPolicies
        read:
          - aoss:GetSecurityPolicy
          - kms:DescribeKey
    VpcEndpoint:
      type: object
      properties:
        Id:
          type: string
          maxLength: 255
          minLength: 1
          pattern: ^vpce-[0-9a-z]*$
          description: The identifier of the VPC Endpoint
        Name:
          type: string
          maxLength: 32
          minLength: 3
          pattern: ^[a-z][a-z0-9-]{2,31}$
          description: The name of the VPC Endpoint
        SecurityGroupIds:
          type: array
          x-insertionOrder: false
          items:
            type: string
            maxLength: 128
            minLength: 1
            pattern: ^[\w+\-]+$
          maxItems: 5
          minItems: 1
          description: The ID of one or more security groups to associate with the endpoint network interface
        SubnetIds:
          type: array
          x-insertionOrder: false
          items:
            type: string
            maxLength: 32
            minLength: 1
            pattern: ^subnet-([0-9a-f]{8}|[0-9a-f]{17})$
          maxItems: 6
          minItems: 1
          description: The ID of one or more subnets in which to create an endpoint network interface
        VpcId:
          type: string
          maxLength: 255
          minLength: 1
          pattern: ^vpc-[0-9a-z]*$
          description: The ID of the VPC in which the endpoint will be used.
      required:
