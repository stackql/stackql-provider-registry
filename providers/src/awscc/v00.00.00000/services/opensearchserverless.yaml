        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    AccessPolicyType:
      type: string
      description: The possible types for the access policy
      enum:
        - data
    AccessPolicy:
      type: object
      properties:
        Name:
          type: string
          maxLength: 32
          minLength: 3
          pattern: ^[a-z][a-z0-9-]{2,31}$
          description: The name of the policy
        Type:
          $ref: '#/components/schemas/AccessPolicyType'
        Description:
          type: string
          maxLength: 1000
          minLength: 1
          description: The description of the policy
        Policy:
          type: string
          minLength: 1
          maxLength: 20480
          pattern: '[\u0009\u000A\u000D\u0020-\u007E\u00A1-\u00FF]+'
          description: The JSON policy document that is the content for the policy
      required:
        - Type
        - Name
        - Policy
      x-stackql-resource-name: access_policy
      description: Amazon OpenSearchServerless access policy resource
      x-type-name: AWS::OpenSearchServerless::AccessPolicy
      x-stackql-primary-identifier:
        - Type
        - Name
      x-create-only-properties:
        - Type
        - Name
      x-required-properties:
        - Type
        - Name
        - Policy
      x-tagging:
        taggable: false
        tagOnCreate: false
        tagUpdatable: false
        cloudFormationSystemTags: false
      x-required-permissions:
        create:
          - aoss:CreateAccessPolicy
          - aoss:GetAccessPolicy
        read:
          - aoss:GetAccessPolicy
        update:
          - aoss:UpdateAccessPolicy
          - aoss:GetAccessPolicy
        delete:
          - aoss:DeleteAccessPolicy
          - aoss:GetAccessPolicy
        list:
          - aoss:ListAccessPolicies
    Tag:
      type: object
      description: A key-value pair metadata associated with resource
      properties:
        Key:
          type: string
          maxLength: 128
          minLength: 1
          description: The key in the key-value pair
        Value:
          type: string
          maxLength: 256
          minLength: 0
          description: The value in the key-value pair
      required:
        - Key
        - Value
      additionalProperties: false
    CollectionType:
      type: string
      description: The possible types for the collection
      enum:
        - SEARCH
        - TIMESERIES
        - VECTORSEARCH
    StandbyReplicas:
      type: string
      description: The possible standby replicas for the collection
      enum:
        - ENABLED
        - DISABLED
    Collection:
      type: object
      properties:
        Description:
          type: string
          maxLength: 1000
          description: The description of the collection
        Id:
          type: string
          maxLength: 40
          minLength: 3
          description: The identifier of the collection
        Name:
          type: string
          maxLength: 32
          minLength: 3
          pattern: ^[a-z][a-z0-9-]{2,31}$
          description: |
            The name of the collection.

            The name must meet the following criteria:
            Unique to your account and AWS Region
            Starts with a lowercase letter
            Contains only lowercase letters a-z, the numbers 0-9 and the hyphen (-)
            Contains between 3 and 32 characters
        Tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          maxItems: 50
          minItems: 0
          x-insertionOrder: false
          description: List of tags to be added to the resource
        Arn:
          description: The Amazon Resource Name (ARN) of the collection.
          type: string
        CollectionEndpoint:
          description: The endpoint for the collection.
          type: string
        DashboardEndpoint:
          description: The OpenSearch Dashboards endpoint for the collection.
          type: string
        Type:
          $ref: '#/components/schemas/CollectionType'
        StandbyReplicas:
          $ref: '#/components/schemas/StandbyReplicas'
      required:
        - Name
      x-stackql-resource-name: collection
      description: Amazon OpenSearchServerless collection resource
      x-type-name: AWS::OpenSearchServerless::Collection
      x-stackql-primary-identifier:
        - Id
      x-stackql-additional-identifiers:
        - - Name
        - - Arn
      x-create-only-properties:
        - Name
        - Tags
        - Type
      x-write-only-properties:
        - Tags
      x-read-only-properties:
        - Id
        - Arn
        - CollectionEndpoint
        - DashboardEndpoint
      x-required-properties:
        - Name
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: false
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
      x-required-permissions:
        create:
          - aoss:CreateCollection
          - aoss:BatchGetCollection
          - iam:CreateServiceLinkedRole
        delete:
          - aoss:DeleteCollection
          - aoss:BatchGetCollection
        list:
          - aoss:ListCollections
        read:
          - aoss:BatchGetCollection
        update:
          - aoss:UpdateCollection
          - aoss:BatchGetCollection
    IndexSettings:
      type: object
      additionalProperties: false
      properties:
        Index:
          type: object
          additionalProperties: false
          properties:
            RefreshInterval:
              type: string
              description: How often to perform refresh operation (e.g. '1s', '5s')
            Knn:
              type: boolean
              description: Enable/disable k-nearest neighbor search capability
            KnnAlgoParamEfSearch:
              type: integer
              description: Size of the dynamic list for the nearest neighbors
    PropertyMapping:
      type: object
      additionalProperties: false
      properties:
        Dimension:
          type: integer
          description: Dimension size for vector fields, defines the number of dimensions in the vector
        Index:
          type: boolean
          description: Whether a field should be indexed
        Method:
          type: object
          description: Configuration for k-NN search method
          additionalProperties: false
          properties:
            Engine:
              type: string
              enum:
                - nmslib
                - faiss
                - lucene
              description: The k-NN search engine to use
            Name:
              type: string
              description: The algorithm name for k-NN search
              enum:
                - hnsw
                - ivf
            SpaceType:
              type: string
              description: The distance function used for k-NN search
              enum:
                - l2
                - l1
                - linf
                - cosinesimil
                - innerproduct
                - hamming
            Parameters:
              type: object
              description: Additional parameters for the k-NN algorithm
              additionalProperties: false
              properties:
                EfConstruction:
                  type: integer
                  minimum: 1
                  description: The size of the dynamic list used during k-NN graph creation
                M:
                  type: integer
                  description: Number of neighbors to consider during k-NN search
                  minimum: 2
                  maximum: 100
          required:
            - Name
            - Engine
        Properties:
          type: object
          description: Nested fields within an object or nested field type
          additionalProperties: false
          x-patternProperties:
            ^[A-Za-z0-9_.-]{1,64}$:
              $ref: '#/components/schemas/PropertyMapping'
              description: Nested field name and its mapping configuration
        Type:
          type: string
          description: The field data type. Must be a valid OpenSearch field type.
          enum:
            - text
            - knn_vector
        Value:
          type: string
          description: Default value for the field when not specified in a document
      required:
        - Type
    Index:
      type: object
      properties:
        CollectionEndpoint:
          description: The endpoint for the collection.
          type: string
        IndexName:
          type: string
          pattern: ^(?![_-])[a-z][a-z0-9_-]*$
          description: The name of the OpenSearch Serverless index.
        Settings:
          $ref: '#/components/schemas/IndexSettings'
          description: Index settings
        Mappings:
          type: object
          description: Index Mappings
          additionalProperties: false
          properties:
            Properties:
              type: object
              description: Defines the fields within the mapping, including their types and configurations
              additionalProperties: false
              x-patternProperties:
                ^[A-Za-z0-9_.-]{1,64}$:
                  $ref: '#/components/schemas/PropertyMapping'
                  description: Field name and its mapping configuration
        Uuid:
          description: The unique identifier for the index.
          type: string
      required:
        - CollectionEndpoint
        - IndexName
      x-stackql-resource-name: index
      description: An OpenSearch Serverless index resource
      x-type-name: AWS::OpenSearchServerless::Index
      x-stackql-primary-identifier:
        - IndexName
        - CollectionEndpoint
      x-create-only-properties:
        - IndexName
        - CollectionEndpoint
      x-write-only-properties:
        - Settings/Index/RefreshInterval
        - Settings/Index/KnnAlgoParamEfSearch
      x-read-only-properties:
        - Uuid
      x-required-properties:
        - CollectionEndpoint
        - IndexName
      x-tagging:
        taggable: false
      x-required-permissions:
        create:
          - aoss:APIAccessAll
        read:
          - aoss:APIAccessAll
        update:
          - aoss:APIAccessAll
        delete:
          - aoss:APIAccessAll
        list:
          - aoss:APIAccessAll
    LifecyclePolicyType:
      type: string
      description: The type of lifecycle policy
      enum:
        - retention
    LifecyclePolicy:
      type: object
      properties:
        Name:
          type: string
          maxLength: 32
          minLength: 3
          pattern: ^[a-z][a-z0-9-]+$
          description: The name of the policy
        Type:
          $ref: '#/components/schemas/LifecyclePolicyType'
        Description:
          type: string
          maxLength: 1000
          minLength: 0
          description: The description of the policy
        Policy:
          type: string
          minLength: 1
          maxLength: 20480
          pattern: '[\u0009\u000A\u000D\u0020-\u007E\u00A1-\u00FF]+'
          description: The JSON policy document that is the content for the policy
      required:
        - Type
        - Name
        - Policy
      x-stackql-resource-name: lifecycle_policy
      description: Amazon OpenSearchServerless lifecycle policy resource
      x-type-name: AWS::OpenSearchServerless::LifecyclePolicy
      x-stackql-primary-identifier:
        - Type
        - Name
      x-create-only-properties:
        - Type
        - Name
      x-required-properties:
        - Type
        - Name
        - Policy
      x-tagging:
        taggable: false
        tagOnCreate: false
        tagUpdatable: false
        cloudFormationSystemTags: false
      x-required-permissions:
        create:
          - aoss:CreateLifecyclePolicy
        read:
          - aoss:BatchGetLifecyclePolicy
        update:
          - aoss:UpdateLifecyclePolicy
          - aoss:BatchGetLifecyclePolicy
        delete:
          - aoss:DeleteLifecyclePolicy
        list:
          - aoss:ListLifecyclePolicies
    SamlConfigOptions:
      type: object
      description: Describes saml options in form of key value map
      properties:
        Metadata:
          type: string
          description: The XML saml provider metadata document that you want to use
          maxLength: 51200
          minLength: 1
          pattern: '[\u0009\u000A\u000D\u0020-\u007E\u00A1-\u00FF]+'
        UserAttribute:
          type: string
          description: Custom attribute for this saml integration
          maxLength: 2048
          minLength: 1
          pattern: '[\w+=,.@-]+'
        GroupAttribute:
          type: string
          description: Group attribute for this saml integration
          maxLength: 2048
          minLength: 1
          pattern: '[\w+=,.@-]+'
        OpenSearchServerlessEntityId:
          type: string
          description: Custom entity id attribute to override default entity id for this saml integration
          maxLength: 1024
          minLength: 1
          pattern: ^aws:opensearch:[0-9]{12}:*
        SessionTimeout:
          type: integer
          description: Defines the session timeout in minutes
      required:
        - Metadata
      additionalProperties: false
    SecurityConfigType:
      type: string
      description: Config type for security config
      enum:
        - saml
        - iamidentitycenter
    IamIdentityCenterInstanceArn:
      type: string
      description: The ARN of the IAM Identity Center instance used to integrate with OpenSearch Serverless
    IamIdentityCenterApplicationArn:
      type: string
      description: The ARN of the IAM Identity Center application used to integrate with OpenSearch Serverless
    IamIdentityCenterUserAttribute:
      type: string
      description: User attribute for this IAM Identity Center integration
    IamIdentityCenterGroupAttribute:
      type: string
      description: Group attribute for this IAM Identity Center integration
    IamIdentityCenterConfigOptions:
      type: object
      description: Describes IAM Identity Center options for an OpenSearch Serverless security configuration in the form of a key-value map
      properties:
        InstanceArn:
          $ref: '#/components/schemas/IamIdentityCenterInstanceArn'
        ApplicationArn:
          $ref: '#/components/schemas/IamIdentityCenterApplicationArn'
        ApplicationName:
          type: string
          description: The name of the IAM Identity Center application used to integrate with OpenSearch Serverless
        ApplicationDescription:
          type: string
          description: The description of the IAM Identity Center application used to integrate with OpenSearch Serverless
        UserAttribute:
          $ref: '#/components/schemas/IamIdentityCenterUserAttribute'
        GroupAttribute:
          $ref: '#/components/schemas/IamIdentityCenterGroupAttribute'
      required:
        - InstanceArn
      additionalProperties: false
    SecurityConfig:
      type: object
      properties:
        Description:
          type: string
          maxLength: 1000
          minLength: 1
          description: Security config description
        Id:
          type: string
          maxLength: 100
          minLength: 1
          description: The identifier of the security config
        Name:
          type: string
          maxLength: 32
          minLength: 3
          pattern: ^[a-z][a-z0-9-]{2,31}$
          description: The friendly name of the security config
        SamlOptions:
          $ref: '#/components/schemas/SamlConfigOptions'
        IamIdentityCenterOptions:
          $ref: '#/components/schemas/IamIdentityCenterConfigOptions'
        Type:
          $ref: '#/components/schemas/SecurityConfigType'
      x-stackql-resource-name: security_config
      description: Amazon OpenSearchServerless security config resource
      x-type-name: AWS::OpenSearchServerless::SecurityConfig
      x-stackql-primary-identifier:
