  schemas:
    Tag:
      type: object
      properties:
        Key:
          type: string
          minLength: 1
          maxLength: 128
        Value:
          type: string
          maxLength: 256
      required:
        - Key
      additionalProperties: false
    TagSpecification:
      type: object
      properties:
        ResourceType:
          type: string
          enum:
            - instance
            - volume
            - spot-instances-request
            - network-interface
        Tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          maxItems: 30
      additionalProperties: false
    Volume:
      type: object
      properties:
        VolumeId:
          type: string
          description: Unique identifier for the volume
          pattern: ^vol-[0-9a-zA-Z]{1,63}$
        AvailabilityZone:
          type: string
          description: The Availability Zone in which to create the volume
          pattern: ^[a-z]{2}-[a-z]+-\d[a-z](-[a-z0-9]+)?$
        Encrypted:
          type: boolean
          description: Indicates whether the volume should be encrypted
        Iops:
          type: integer
          description: The number of I/O operations per second (IOPS)
          minimum: 0
        KmsKeyId:
          type: string
          description: The identifier of the AWS Key Management Service (AWS KMS) customer master key (CMK) to use for Amazon EBS encryption
          maxLength: 128
        SizeInGB:
          type: integer
          description: The size of the volume, in GiBs
          minimum: 0
        SnapshotId:
          type: string
          description: The snapshot from which to create the volume
          pattern: ^snap-[0-9a-zA-Z]{1,63}$
        Throughput:
          type: integer
          description: The throughput to provision for a volume, with a maximum of 1,000 MiB/s
          minimum: 0
        VolumeType:
          type: string
          description: The volume type
          enum:
            - standard
            - io1
            - io2
            - gp2
            - sc1
            - st1
            - gp3
        TagSpecifications:
          type: array
          items:
            $ref: '#/components/schemas/TagSpecification'
          description: The tags passed to EBS volume
          maxItems: 30
      required:
        - AvailabilityZone
      x-stackql-resource-name: volume
      description: Resource Type definition for AWS::WorkspacesInstances::Volume - Manages WorkSpaces Volume resources
      x-type-name: AWS::WorkspacesInstances::Volume
      x-stackql-primary-identifier:
        - VolumeId
      x-create-only-properties:
        - AvailabilityZone
        - Encrypted
        - Iops
        - KmsKeyId
        - SizeInGB
        - SnapshotId
        - Throughput
        - VolumeType
        - TagSpecifications
      x-read-only-properties:
        - VolumeId
      x-required-properties:
        - AvailabilityZone
      x-tagging:
        taggable: false
        tagOnCreate: false
        tagUpdatable: false
        cloudFormationSystemTags: false
      x-required-permissions:
        create:
          - workspaces-instances:CreateVolume
          - ec2:CreateVolume
          - ec2:CreateTags
        read:
          - ec2:DescribeVolumes
        delete:
          - workspaces-instances:DeleteVolume
          - ec2:DescribeVolumes
          - ec2:DeleteVolume
        list:
          - ec2:DescribeVolumes
    VolumeAssociation:
      type: object
      properties:
        WorkspaceInstanceId:
          type: string
          description: ID of the workspace instance to associate with the volume
          pattern: ^wsinst-[0-9a-zA-Z]{8,63}$
        VolumeId:
          type: string
          description: ID of the volume to attach to the workspace instance
          pattern: ^vol-[0-9a-zA-Z]{1,63}$
        Device:
          type: string
          description: The device name for the volume attachment
          maxLength: 32
        DisassociateMode:
          type: string
          description: Mode to use when disassociating the volume
          enum:
            - FORCE
            - NO_FORCE
      required:
        - WorkspaceInstanceId
        - VolumeId
        - Device
      x-stackql-resource-name: volume_association
      description: Resource Type definition for AWS::WorkspacesInstances::VolumeAssociation
      x-type-name: AWS::WorkspacesInstances::VolumeAssociation
      x-stackql-primary-identifier:
        - WorkspaceInstanceId
        - VolumeId
        - Device
      x-create-only-properties:
        - WorkspaceInstanceId
        - VolumeId
        - Device
      x-write-only-properties:
        - DisassociateMode
      x-required-properties:
        - WorkspaceInstanceId
        - VolumeId
        - Device
      x-tagging:
        taggable: false
        tagOnCreate: false
        tagUpdatable: false
        cloudFormationSystemTags: false
      x-required-permissions:
        create:
          - ec2:DescribeVolumes
          - ec2:AttachVolume
          - workspaces-instances:GetWorkspaceInstance
          - workspaces-instances:AssociateVolume
        read:
          - ec2:DescribeVolumes
          - workspaces-instances:GetWorkspaceInstance
        delete:
          - ec2:DescribeVolumes
          - ec2:DetachVolume
          - workspaces-instances:GetWorkspaceInstance
          - workspaces-instances:DisassociateVolume
        list:
          - ec2:DescribeVolumes
          - workspaces-instances:ListWorkspaceInstances
    BlockDeviceMapping:
      type: object
      properties:
        DeviceName:
          type: string
          maxLength: 32
        Ebs:
          $ref: '#/components/schemas/EbsBlockDevice'
        NoDevice:
          type: string
          maxLength: 32
        VirtualName:
          type: string
          pattern: ^ephemeral(0|[1-9][0-9]{0,2})$
      additionalProperties: false
    EbsBlockDevice:
      type: object
      properties:
        VolumeType:
          type: string
          enum:
            - standard
            - io1
            - io2
            - gp2
            - sc1
            - st1
            - gp3
        Encrypted:
          type: boolean
        KmsKeyId:
          type: string
          maxLength: 128
        Iops:
          type: integer
          minimum: 0
        Throughput:
          type: integer
          minimum: 0
        VolumeSize:
          type: integer
          minimum: 0
      additionalProperties: false
    CapacityReservationSpecification:
      type: object
      properties:
        CapacityReservationPreference:
          type: string
          enum:
            - capacity-reservations-only
            - open
            - none
        CapacityReservationTarget:
          $ref: '#/components/schemas/CapacityReservationTarget'
      additionalProperties: false
    CapacityReservationTarget:
      type: object
      properties:
        CapacityReservationId:
          type: string
          maxLength: 128
        CapacityReservationResourceGroupArn:
          type: string
          pattern: ^arn:.*
      additionalProperties: false
    CpuOptionsRequest:
      type: object
      properties:
        CoreCount:
          type: integer
          minimum: 0
        ThreadsPerCore:
          type: integer
          minimum: 0
      additionalProperties: false
    CreditSpecificationRequest:
      type: object
      properties:
        CpuCredits:
          type: string
          enum:
            - standard
            - unlimited
      additionalProperties: false
    EnclaveOptionsRequest:
      type: object
      properties:
        Enabled:
          type: boolean
      additionalProperties: false
    HibernationOptionsRequest:
      type: object
      properties:
        Configured:
          type: boolean
      additionalProperties: false
    IamInstanceProfileSpecification:
      type: object
      properties:
        Arn:
          type: string
          pattern: ^arn:.*
          maxLength: 2048
        Name:
          type: string
          maxLength: 64
      additionalProperties: false
    InstanceMarketOptionsRequest:
      type: object
      properties:
        MarketType:
          type: string
          enum:
            - spot
            - capacity-block
        SpotOptions:
          $ref: '#/components/schemas/SpotMarketOptions'
      additionalProperties: false
    SpotMarketOptions:
      type: object
      properties:
        InstanceInterruptionBehavior:
          type: string
          enum:
            - hibernate
            - stop
        MaxPrice:
          type: string
          maxLength: 64
        SpotInstanceType:
          type: string
          enum:
            - one-time
            - persistent
        ValidUntilUtc:
          type: string
          maxLength: 64
      additionalProperties: false
    ConnectionTrackingSpecificationRequest:
      type: object
      properties:
        TcpEstablishedTimeout:
          type: integer
        UdpStreamTimeout:
          type: integer
        UdpTimeout:
          type: integer
      additionalProperties: false
    EnaSrdSpecificationRequest:
      type: object
      properties:
        EnaSrdEnabled:
          type: boolean
        EnaSrdUdpSpecification:
          $ref: '#/components/schemas/EnaSrdUdpSpecificationRequest'
      additionalProperties: false
    EnaSrdUdpSpecificationRequest:
      type: object
      properties:
        EnaSrdUdpEnabled:
          type: boolean
      additionalProperties: false
    InstanceIpv6Address:
      type: object
      properties:
        Ipv6Address:
          type: string
          maxLength: 128
        IsPrimaryIpv6:
          type: boolean
      additionalProperties: false
    Ipv4PrefixSpecificationRequest:
      type: object
      properties:
        Ipv4Prefix:
          type: string
          maxLength: 128
      additionalProperties: false
    Ipv6PrefixSpecificationRequest:
      type: object
      properties:
        Ipv6Prefix:
          type: string
          maxLength: 128
      additionalProperties: false
    PrivateIpAddressSpecification:
      type: object
      properties:
        PrivateIpAddress:
          type: string
          maxLength: 128
        Primary:
          type: boolean
      additionalProperties: false
    LicenseConfigurationRequest:
      type: object
      properties:
        LicenseConfigurationArn:
          type: string
          pattern: ^arn:.*
      additionalProperties: false
    InstanceMaintenanceOptionsRequest:
      type: object
      properties:
        AutoRecovery:
          type: string
          enum:
            - disabled
            - default
      additionalProperties: false
    InstanceMetadataOptionsRequest:
      type: object
      properties:
        HttpEndpoint:
          type: string
          enum:
            - enabled
            - disabled
        HttpProtocolIpv6:
          type: string
          enum:
            - enabled
            - disabled
        HttpPutResponseHopLimit:
          type: integer
          minimum: 1
          maximum: 64
        HttpTokens:
          type: string
          enum:
            - optional
            - required
        InstanceMetadataTags:
          type: string
          enum:
            - enabled
            - disabled
      additionalProperties: false
    RunInstancesMonitoringEnabled:
      type: object
      properties:
        Enabled:
          type: boolean
      additionalProperties: false
    InstanceNetworkInterfaceSpecification:
      type: object
      properties:
        Description:
          type: string
          maxLength: 1000
          pattern: ^[\S\s]*$
        DeviceIndex:
          type: integer
          minimum: 0
        Groups:
          type: array
          items:
            type: string
            pattern: ^sg-[0-9a-zA-Z]{1,63}$
        SubnetId:
          type: string
          pattern: ^subnet-[0-9a-zA-Z]{1,63}$
      additionalProperties: false
    InstanceNetworkPerformanceOptionsRequest:
      type: object
      properties:
        BandwidthWeighting:
          type: string
          enum:
            - default
            - vpc-1
            - ebs-1
      additionalProperties: false
    Placement:
      type: object
      properties:
        AvailabilityZone:
          type: string
          pattern: ^[a-z]{2}-[a-z]+-\d[a-z](-[a-z0-9]+)?$
        GroupId:
          type: string
          pattern: ^pg-[0-9a-zA-Z]{1,63}$
        GroupName:
          type: string
          maxLength: 255
        PartitionNumber:
          type: integer
        Tenancy:
          type: string
          enum:
            - default
            - dedicated
            - host
      additionalProperties: false
    PrivateDnsNameOptionsRequest:
      type: object
      properties:
        HostnameType:
          type: string
          enum:
            - ip-name
            - resource-name
        EnableResourceNameDnsARecord:
          type: boolean
        EnableResourceNameDnsAAAARecord:
          type: boolean
      additionalProperties: false
    EC2ManagedInstance:
      type: object
      properties:
        InstanceId:
          type: string
      additionalProperties: false
    WorkspaceInstance:
      type: object
      properties:
        ManagedInstance:
          type: object
          properties:
            BlockDeviceMappings:
              type: array
              items:
                $ref: '#/components/schemas/BlockDeviceMapping'
            CapacityReservationSpecification:
              $ref: '#/components/schemas/CapacityReservationSpecification'
            CpuOptions:
              $ref: '#/components/schemas/CpuOptionsRequest'
            CreditSpecification:
              $ref: '#/components/schemas/CreditSpecificationRequest'
            DisableApiStop:
              type: boolean
            EbsOptimized:
              type: boolean
            EnablePrimaryIpv6:
              type: boolean
            EnclaveOptions:
              $ref: '#/components/schemas/EnclaveOptionsRequest'
            HibernationOptions:
              $ref: '#/components/schemas/HibernationOptionsRequest'
            IamInstanceProfile:
              $ref: '#/components/schemas/IamInstanceProfileSpecification'
            ImageId:
              type: string
              pattern: ^ami-[0-9a-zA-Z]{1,63}$
            InstanceMarketOptions:
              $ref: '#/components/schemas/InstanceMarketOptionsRequest'
            InstanceType:
              type: string
              pattern: ^([a-z0-9-]+)\.([a-z0-9]+)$
            Ipv6AddressCount:
              type: integer
              minimum: 0
            KeyName:
              type: string
              maxLength: 64
            LicenseSpecifications:
              type: array
              items:
                $ref: '#/components/schemas/LicenseConfigurationRequest'
            MaintenanceOptions:
              $ref: '#/components/schemas/InstanceMaintenanceOptionsRequest'
            MetadataOptions:
              $ref: '#/components/schemas/InstanceMetadataOptionsRequest'
            Monitoring:
              $ref: '#/components/schemas/RunInstancesMonitoringEnabled'
            NetworkInterfaces:
              type: array
              items:
                $ref: '#/components/schemas/InstanceNetworkInterfaceSpecification'
            NetworkPerformanceOptions:
              $ref: '#/components/schemas/InstanceNetworkPerformanceOptionsRequest'
            Placement:
              $ref: '#/components/schemas/Placement'
            PrivateDnsNameOptions:
              $ref: '#/components/schemas/PrivateDnsNameOptionsRequest'
            SubnetId:
              type: string
              pattern: ^subnet-[0-9a-zA-Z]{1,63}$
            TagSpecifications:
              type: array
              maxItems: 30
