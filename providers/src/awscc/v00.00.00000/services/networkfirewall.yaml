openapi: 3.0.0
info:
  title: NetworkFirewall
  version: 1.0.0
paths: {}
components:
  schemas:
    ResourceArn:
      description: A resource ARN.
      type: string
      pattern: ^(arn:aws.*)$
      minLength: 1
      maxLength: 256
    EndpointId:
      description: An endpoint Id.
      type: string
    SubnetMapping:
      type: object
      properties:
        SubnetId:
          description: A SubnetId.
          type: string
        IPAddressType:
          description: A IPAddressType
          type: string
      required:
        - SubnetId
      additionalProperties: false
    Tag:
      type: object
      properties:
        Key:
          type: string
          minLength: 1
          maxLength: 128
          pattern: ^.*$
        Value:
          type: string
          minLength: 0
          maxLength: 255
          pattern: ^.*$
      required:
        - Key
        - Value
      additionalProperties: false
    Firewall:
      type: object
      properties:
        FirewallName:
          type: string
          minLength: 1
          maxLength: 128
          pattern: ^[a-zA-Z0-9-]+$
        FirewallArn:
          $ref: '#/components/schemas/ResourceArn'
        FirewallId:
          type: string
          minLength: 36
          maxLength: 36
          pattern: ^([0-9a-f]{8})-([0-9a-f]{4}-){3}([0-9a-f]{12})$
        FirewallPolicyArn:
          $ref: '#/components/schemas/ResourceArn'
        VpcId:
          type: string
          minLength: 1
          maxLength: 128
          pattern: ^vpc-[0-9a-f]+$
        SubnetMappings:
          type: array
          minItems: 1
          x-insertionOrder: false
          uniqueItems: true
          items:
            $ref: '#/components/schemas/SubnetMapping'
        DeleteProtection:
          type: boolean
        SubnetChangeProtection:
          type: boolean
        FirewallPolicyChangeProtection:
          type: boolean
        Description:
          type: string
          maxLength: 512
          pattern: ^.*$
        EndpointIds:
          type: array
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/EndpointId'
        Tags:
          type: array
          x-insertionOrder: false
          uniqueItems: true
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - FirewallName
        - FirewallPolicyArn
        - VpcId
        - SubnetMappings
      x-stackql-resource-name: firewall
      x-stackql-primaryIdentifier:
        - FirewallArn
      x-create-only-properties:
        - VpcId
        - FirewallName
      x-read-only-properties:
        - FirewallArn
        - FirewallId
        - EndpointIds
      x-required-permissions:
        create:
          - ec2:CreateVpcEndpoint
          - ec2:DescribeVpcEndpoints
          - ec2:DescribeSubnets
          - ec2:DescribeVpcs
          - iam:CreateServiceLinkedRole
          - network-firewall:CreateFirewall
          - network-firewall:DescribeFirewallPolicy
          - network-firewall:DescribeRuleGroup
          - network-firewall:TagResource
          - network-firewall:AssociateSubnets
          - network-firewall:AssociateFirewallPolicy
          - network-firewall:DescribeFirewall
        read:
          - network-firewall:DescribeFirewall
          - network-firewall:ListTagsForResources
        update:
          - network-firewall:AssociateSubnets
          - network-firewall:DisassociateSubnets
          - network-firewall:UpdateFirewallDescription
          - network-firewall:UpdateFirewallDeleteProtection
          - network-firewall:UpdateSubnetChangeProtection
          - network-firewall:UpdateFirewallPolicyChangeProtection
          - network-firewall:AssociateFirewallPolicy
          - network-firewall:TagResource
          - network-firewall:UntagResource
          - network-firewall:DescribeFirewall
        delete:
          - ec2:DeleteVpcEndpoints
          - ec2:DescribeRouteTables
          - logs:DescribeLogGroups
          - logs:DescribeResourcePolicies
          - logs:GetLogDelivery
          - logs:ListLogDeliveries
          - network-firewall:DeleteFirewall
          - network-firewall:UntagResource
          - network-firewall:DescribeFirewall
        list:
          - network-firewall:ListFirewalls
    FirewallPolicy:
      type: object
      properties:
        FirewallPolicyName:
          type: string
          minLength: 1
          maxLength: 128
          pattern: ^[a-zA-Z0-9-]+$
        FirewallPolicyArn:
          $ref: '#/components/schemas/ResourceArn'
        FirewallPolicy:
          $ref: '#/components/schemas/FirewallPolicy'
        FirewallPolicyId:
          type: string
          minLength: 36
          maxLength: 36
          pattern: ^([0-9a-f]{8})-([0-9a-f]{4}-){3}([0-9a-f]{12})$
        Description:
          type: string
          minLength: 1
          maxLength: 512
          pattern: ^.*$
        Tags:
          type: array
          x-insertionOrder: false
          uniqueItems: true
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - FirewallPolicyName
        - FirewallPolicy
      x-stackql-resource-name: firewall_policy
      x-stackql-primaryIdentifier:
        - FirewallPolicyArn
      x-create-only-properties:
        - FirewallPolicyName
      x-read-only-properties:
        - FirewallPolicyArn
        - FirewallPolicyId
      x-required-permissions:
        create:
          - network-firewall:CreateFirewallPolicy
          - network-firewall:DescribeFirewallPolicy
          - network-firewall:ListTLSInspectionConfigurations
          - network-firewall:TagResource
          - network-firewall:ListRuleGroups
        read:
          - network-firewall:DescribeFirewallPolicy
          - network-firewall:ListTagsForResources
        update:
          - network-firewall:UpdateFirewallPolicy
          - network-firewall:DescribeFirewallPolicy
          - network-firewall:TagResource
          - network-firewall:UntagResource
          - network-firewall:ListRuleGroups
          - network-firewall:ListTLSInspectionConfigurations
        delete:
          - network-firewall:DeleteFirewallPolicy
          - network-firewall:DescribeFirewallPolicy
          - network-firewall:UntagResource
        list:
          - network-firewall:ListFirewallPolicies
    RuleVariables:
      type: object
      properties:
        IPSets:
          type: object
          x-patternProperties:
            ^[A-Za-z0-9_]{1,32}$:
              $ref: '#/components/schemas/IPSet'
          additionalProperties: false
        PortSets:
          type: object
          x-patternProperties:
            ^[A-Za-z0-9_]{1,32}$:
              $ref: '#/components/schemas/PortSet'
          additionalProperties: false
      additionalProperties: false
    CustomAction:
      type: object
      properties:
        ActionName:
          type: string
          minLength: 1
          maxLength: 128
          pattern: ^[a-zA-Z0-9]+$
        ActionDefinition:
          $ref: '#/components/schemas/ActionDefinition'
      required:
        - ActionName
        - ActionDefinition
      additionalProperties: false
    ActionDefinition:
      type: object
      properties:
        PublishMetricAction:
          $ref: '#/components/schemas/PublishMetricAction'
      additionalProperties: false
    PublishMetricAction:
      type: object
      properties:
        Dimensions:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Dimension'
      required:
        - Dimensions
      additionalProperties: false
    Dimension:
      type: object
      properties:
        Value:
          type: string
          minLength: 1
          maxLength: 128
          pattern: ^[a-zA-Z0-9-_ ]+$
      required:
        - Value
      additionalProperties: false
    StatefulRuleGroupReference:
      type: object
      properties:
        ResourceArn:
          $ref: '#/components/schemas/ResourceArn'
        Priority:
          $ref: '#/components/schemas/Priority'
        Override:
          $ref: '#/components/schemas/StatefulRuleGroupOverride'
      required:
        - ResourceArn
      additionalProperties: false
    StatelessRuleGroupReference:
      type: object
      properties:
        ResourceArn:
          $ref: '#/components/schemas/ResourceArn'
        Priority:
          $ref: '#/components/schemas/Priority'
      required:
        - ResourceArn
        - Priority
      additionalProperties: false
    Priority:
      type: integer
      minimum: 1
      maximum: 65535
    VariableDefinition:
      type: string
      minLength: 1
      pattern: ^.*$
    IPSet:
      type: object
      properties:
        Definition:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            $ref: '#/components/schemas/VariableDefinition'
      additionalProperties: false
    StatefulRuleGroupOverride:
      type: object
      properties:
        Action:
          $ref: '#/components/schemas/OverrideAction'
      additionalProperties: false
    OverrideAction:
      type: string
      enum:
        - DROP_TO_ALERT
    StatefulEngineOptions:
      type: object
      properties:
        RuleOrder:
          $ref: '#/components/schemas/RuleOrder'
        StreamExceptionPolicy:
          $ref: '#/components/schemas/StreamExceptionPolicy'
      additionalProperties: false
    RuleOrder:
      type: string
      enum:
        - DEFAULT_ACTION_ORDER
        - STRICT_ORDER
    StreamExceptionPolicy:
      type: string
      enum:
        - DROP
        - CONTINUE
        - REJECT
    LoggingConfiguration:
      type: object
      properties:
        FirewallName:
          type: string
          minLength: 1
          maxLength: 128
          pattern: ^[a-zA-Z0-9-]+$
        FirewallArn:
          $ref: '#/components/schemas/ResourceArn'
        LoggingConfiguration:
          $ref: '#/components/schemas/LoggingConfiguration'
      required:
        - FirewallArn
        - LoggingConfiguration
      x-stackql-resource-name: logging_configuration
      x-stackql-primaryIdentifier:
        - FirewallArn
      x-create-only-properties:
        - FirewallName
        - FirewallArn
      x-required-permissions:
        create:
          - logs:CreateLogDelivery
          - logs:GetLogDelivery
          - logs:ListLogDeliveries
          - s3:PutBucketPolicy
          - s3:GetBucketPolicy
          - logs:PutResourcePolicy
          - logs:DescribeResourcePolicies
          - logs:DescribeLogGroups
          - iam:CreateServiceLinkedRole
          - firehose:TagDeliveryStream
          - network-firewall:UpdateLoggingConfiguration
          - network-firewall:DescribeLoggingConfiguration
        read:
          - logs:GetLogDelivery
          - logs:ListLogDeliveries
          - network-firewall:DescribeLoggingConfiguration
        update:
          - logs:CreateLogDelivery
          - logs:DeleteLogDelivery
          - logs:GetLogDelivery
          - logs:UpdateLogDelivery
          - logs:ListLogDeliveries
          - s3:PutBucketPolicy
          - s3:GetBucketPolicy
          - logs:PutResourcePolicy
          - logs:DescribeResourcePolicies
          - logs:DescribeLogGroups
          - iam:CreateServiceLinkedRole
          - firehose:TagDeliveryStream
          - network-firewall:UpdateLoggingConfiguration
          - network-firewall:DescribeLoggingConfiguration
        delete:
          - logs:DeleteLogDelivery
          - logs:ListLogDeliveries
          - logs:GetLogDelivery
          - network-firewall:UpdateLoggingConfiguration
          - network-firewall:DescribeLoggingConfiguration
        list:
          - logs:GetLogDelivery
          - logs:ListLogDeliveries
          - network-firewall:DescribeLoggingConfiguration
    LogDestinationConfig:
      type: object
      properties:
        LogType:
          type: string
          enum:
            - ALERT
            - FLOW
        LogDestinationType:
          type: string
          enum:
            - S3
            - CloudWatchLogs
            - KinesisDataFirehose
        LogDestination:
          type: object
          description: A key-value pair to configure the logDestinations.
          x-patternProperties:
            ^[0-9A-Za-z.\-_@\/]+$:
              type: string
              minLength: 1
              maxLength: 1024
          minProperties: 1
          additionalProperties: false
      required:
        - LogType
        - LogDestinationType
        - LogDestination
      additionalProperties: false
    RulesString:
      type: string
      minLength: 0
      maxLength: 1000000
    RuleGroup:
      type: object
      properties:
        RuleGroupName:
          type: string
          minLength: 1
          maxLength: 128
          pattern: ^[a-zA-Z0-9-]+$
        RuleGroupArn:
          $ref: '#/components/schemas/ResourceArn'
        RuleGroupId:
          type: string
          minLength: 36
          maxLength: 36
          pattern: ^([0-9a-f]{8})-([0-9a-f]{4}-){3}([0-9a-f]{12})$
        RuleGroup:
          $ref: '#/components/schemas/RuleGroup'
        Type:
          type: string
          enum:
            - STATELESS
            - STATEFUL
        Capacity:
          type: integer
        Description:
          type: string
          minLength: 1
          maxLength: 512
          pattern: ^.*$
        Tags:
          type: array
          x-insertionOrder: false
          uniqueItems: true
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - Type
        - Capacity
        - RuleGroupName
      x-stackql-resource-name: rule_group
      x-stackql-primaryIdentifier:
        - RuleGroupArn
      x-create-only-properties:
        - RuleGroupName
        - Capacity
        - Type
      x-read-only-properties:
        - RuleGroupArn
        - RuleGroupId
      x-required-permissions:
        create:
          - network-firewall:CreateRuleGroup
          - network-firewall:DescribeRuleGroup
          - network-firewall:TagResource
          - network-firewall:ListRuleGroups
          - iam:CreateServiceLinkedRole
          - ec2:GetManagedPrefixListEntries
        read:
          - network-firewall:DescribeRuleGroup
          - network-firewall:ListTagsForResources
        update:
          - network-firewall:UpdateRuleGroup
          - network-firewall:DescribeRuleGroup
          - network-firewall:TagResource
          - network-firewall:UntagResource
          - iam:CreateServiceLinkedRole
          - ec2:GetManagedPrefixListEntries
        delete:
          - network-firewall:DeleteRuleGroup
          - network-firewall:DescribeRuleGroup
          - network-firewall:UntagResource
        list:
          - network-firewall:ListRuleGroups
    PortSet:
      type: object
      properties:
        Definition:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            $ref: '#/components/schemas/VariableDefinition'
      additionalProperties: false
    ReferenceSets:
      type: object
      properties:
        IPSetReferences:
          type: object
          x-patternProperties:
            ^[A-Za-z0-9_]{1,32}$:
              $ref: '#/components/schemas/IPSetReference'
          additionalProperties: false
      additionalProperties: false
    IPSetReference:
      type: object
      properties:
        ReferenceArn:
          $ref: '#/components/schemas/ResourceArn'
      additionalProperties: false
    RulesSource:
      type: object
      properties:
        RulesString:
          $ref: '#/components/schemas/RulesString'
        RulesSourceList:
          $ref: '#/components/schemas/RulesSourceList'
        StatefulRules:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            $ref: '#/components/schemas/StatefulRule'
        StatelessRulesAndCustomActions:
          $ref: '#/components/schemas/StatelessRulesAndCustomActions'
      additionalProperties: false
    RulesSourceList:
      type: object
      properties:
        Targets:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            type: string
        TargetTypes:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            $ref: '#/components/schemas/TargetType'
        GeneratedRulesType:
          $ref: '#/components/schemas/GeneratedRulesType'
      required:
        - Targets
        - TargetTypes
        - GeneratedRulesType
      additionalProperties: false
    TargetType:
      type: string
      enum:
        - TLS_SNI
        - HTTP_HOST
    GeneratedRulesType:
      type: string
      enum:
        - ALLOWLIST
        - DENYLIST
    StatefulRule:
      type: object
      properties:
        Action:
          type: string
          enum:
            - PASS
            - DROP
            - ALERT
            - REJECT
        Header:
          $ref: '#/components/schemas/Header'
        RuleOptions:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            $ref: '#/components/schemas/RuleOption'
      required:
        - Action
        - Header
        - RuleOptions
      additionalProperties: false
    Header:
      type: object
      properties:
        Protocol:
          type: string
          enum:
            - IP
            - TCP
            - UDP
            - ICMP
            - HTTP
            - FTP
            - TLS
            - SMB
            - DNS
            - DCERPC
            - SSH
            - SMTP
            - IMAP
            - MSN
            - KRB5
            - IKEV2
            - TFTP
            - NTP
            - DHCP
        Source:
          type: string
          minLength: 1
          maxLength: 1024
          pattern: ^.*$
        SourcePort:
          $ref: '#/components/schemas/Port'
        Direction:
          type: string
          enum:
            - FORWARD
            - ANY
        Destination:
          type: string
          minLength: 1
          maxLength: 1024
          pattern: ^.*$
        DestinationPort:
          $ref: '#/components/schemas/Port'
      required:
        - Protocol
        - Source
        - SourcePort
        - Direction
        - Destination
        - DestinationPort
      additionalProperties: false
    RuleOption:
      type: object
      properties:
        Keyword:
          type: string
          minLength: 1
          maxLength: 128
          pattern: ^.*$
        Settings:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Setting'
      required:
        - Keyword
      additionalProperties: false
    Setting:
      type: string
      minLength: 1
      maxLength: 8192
      pattern: ^.*$
    Port:
      type: string
      minLength: 1
      maxLength: 1024
      pattern: ^.*$
    StatelessRulesAndCustomActions:
      type: object
      properties:
        StatelessRules:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            $ref: '#/components/schemas/StatelessRule'
        CustomActions:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            $ref: '#/components/schemas/CustomAction'
      required:
        - StatelessRules
      additionalProperties: false
    StatelessRule:
      type: object
      properties:
        RuleDefinition:
          $ref: '#/components/schemas/RuleDefinition'
        Priority:
          type: integer
          minimum: 1
          maximum: 65535
      required:
        - RuleDefinition
        - Priority
      additionalProperties: false
    RuleDefinition:
      type: object
      properties:
        MatchAttributes:
          $ref: '#/components/schemas/MatchAttributes'
        Actions:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            type: string
      required:
        - MatchAttributes
        - Actions
      additionalProperties: false
    MatchAttributes:
      type: object
      properties:
        Sources:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Address'
        Destinations:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Address'
        SourcePorts:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            $ref: '#/components/schemas/PortRange'
        DestinationPorts:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            $ref: '#/components/schemas/PortRange'
        Protocols:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            $ref: '#/components/schemas/ProtocolNumber'
        TCPFlags:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            $ref: '#/components/schemas/TCPFlagField'
      additionalProperties: false
    Address:
      type: object
      properties:
        AddressDefinition:
          type: string
          minLength: 1
          maxLength: 255
          pattern: ^([a-fA-F\d:\.]+/\d{1,3})$
      required:
        - AddressDefinition
      additionalProperties: false
    PortRange:
      type: object
      properties:
        FromPort:
          $ref: '#/components/schemas/PortRangeBound'
        ToPort:
          $ref: '#/components/schemas/PortRangeBound'
      required:
        - FromPort
        - ToPort
      additionalProperties: false
    PortRangeBound:
      type: integer
      minimum: 0
      maximum: 65535
    ProtocolNumber:
      type: integer
      minimum: 0
      maximum: 255
    TCPFlagField:
      type: object
      properties:
        Flags:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            $ref: '#/components/schemas/TCPFlag'
        Masks:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            $ref: '#/components/schemas/TCPFlag'
      required:
        - Flags
      additionalProperties: false
    TCPFlag:
      type: string
      enum:
        - FIN
        - SYN
        - RST
        - PSH
        - ACK
        - URG
        - ECE
        - CWR
    StatefulRuleOptions:
      type: object
      properties:
        RuleOrder:
          $ref: '#/components/schemas/RuleOrder'
      additionalProperties: false
    TLSInspectionConfiguration:
      type: object
      properties:
        TLSInspectionConfigurationName:
          type: string
          minLength: 1
          maxLength: 128
          pattern: ^[a-zA-Z0-9-]+$
        TLSInspectionConfigurationArn:
          $ref: '#/components/schemas/ResourceArn'
        TLSInspectionConfiguration:
          $ref: '#/components/schemas/TLSInspectionConfiguration'
        TLSInspectionConfigurationId:
          type: string
          minLength: 36
          maxLength: 36
          pattern: ^([0-9a-f]{8})-([0-9a-f]{4}-){3}([0-9a-f]{12})$
        Description:
          type: string
          minLength: 1
          maxLength: 512
          pattern: ^.*$
        Tags:
          type: array
          x-insertionOrder: false
          uniqueItems: true
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - TLSInspectionConfigurationName
        - TLSInspectionConfiguration
      x-stackql-resource-name: tls_inspection_configuration
      x-stackql-primaryIdentifier:
        - TLSInspectionConfigurationArn
      x-create-only-properties:
        - TLSInspectionConfigurationName
      x-read-only-properties:
        - TLSInspectionConfigurationArn
        - TLSInspectionConfigurationId
      x-required-permissions:
        create:
          - network-firewall:CreateTLSInspectionConfiguration
          - network-firewall:DescribeTLSInspectionConfiguration
          - network-firewall:TagResource
        read:
          - network-firewall:DescribeTLSInspectionConfiguration
          - network-firewall:ListTagsForResources
        update:
          - network-firewall:UpdateTLSInspectionConfiguration
          - network-firewall:DescribeTLSInspectionConfiguration
          - network-firewall:TagResource
          - network-firewall:UntagResource
        delete:
          - network-firewall:DeleteTLSInspectionConfiguration
          - network-firewall:DescribeTLSInspectionConfiguration
          - network-firewall:UntagResource
        list:
          - network-firewall:ListTLSInspectionConfigurations
    ServerCertificateConfiguration:
      type: object
      properties:
        ServerCertificates:
          type: array
          x-insertionOrder: false
          uniqueItems: true
          items:
            $ref: '#/components/schemas/ServerCertificate'
        Scopes:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            $ref: '#/components/schemas/ServerCertificateScope'
        CertificateAuthorityArn:
          $ref: '#/components/schemas/ResourceArn'
        CheckCertificateRevocationStatus:
          type: object
          properties:
            RevokedStatusAction:
              $ref: '#/components/schemas/RevokedStatusAction'
            UnknownStatusAction:
              $ref: '#/components/schemas/UnknownStatusAction'
          additionalProperties: false
      additionalProperties: false
    RevokedStatusAction:
      type: string
      enum:
        - PASS
        - DROP
        - REJECT
    UnknownStatusAction:
      type: string
      enum:
        - PASS
        - DROP
        - REJECT
    ServerCertificate:
      type: object
      properties:
        ResourceArn:
          $ref: '#/components/schemas/ResourceArn'
      additionalProperties: false
    ServerCertificateScope:
      type: object
      properties:
        Sources:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Address'
        Destinations:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Address'
        SourcePorts:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            $ref: '#/components/schemas/PortRange'
        DestinationPorts:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            $ref: '#/components/schemas/PortRange'
        Protocols:
          type: array
          x-insertionOrder: true
          uniqueItems: false
          items:
            $ref: '#/components/schemas/ProtocolNumber'
      additionalProperties: false
  x-stackQL-resources:
    firewalls:
      name: firewalls
      id: awscc.networkfirewall.firewalls
      x-cfn-schema-name: Firewall
      x-type: list
      x-identifiers:
        - FirewallArn
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
