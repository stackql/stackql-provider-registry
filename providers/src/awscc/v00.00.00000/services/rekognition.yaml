openapi: 3.0.0
info:
  title: Rekognition
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    Arn:
      description: The ARN of the stream processor
      type: string
      maxLength: 2048
    CollectionId:
      description: The name of the collection
      type: string
      maxLength: 255
      pattern: \A[a-zA-Z0-9_\.\-]+$
    Tag:
      description: A key-value pair to associate with a resource.
      type: object
      properties:
        Key:
          type: string
          description: 'The key name of the tag. You can specify a value that is 1 to 128 Unicode characters in length and cannot be prefixed with aws:. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -.'
          minLength: 1
          maxLength: 128
          pattern: \A(?!aws:)[a-zA-Z0-9+\-=\._\:\/@]+$
        Value:
          type: string
          description: 'The value for the tag. You can specify a value that is 0 to 256 Unicode characters in length and cannot be prefixed with aws:. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -.'
          minLength: 0
          maxLength: 256
          pattern: \A[a-zA-Z0-9+\-=\._\:\/@]+$
      required:
        - Key
        - Value
      additionalProperties: false
    Collection:
      type: object
      properties:
        Arn:
          $ref: '#/components/schemas/Arn'
        CollectionId:
          $ref: '#/components/schemas/CollectionId'
        Tags:
          description: An array of key-value pairs to apply to this resource.
          type: array
          uniqueItems: true
          x-insertionOrder: false
          minItems: 0
          maxItems: 200
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - CollectionId
      x-stackql-resource-name: collection
      description: The AWS::Rekognition::Collection type creates an Amazon Rekognition Collection. A collection is a logical grouping of information about detected faces which can later be referenced for searches on the group
      x-type-name: AWS::Rekognition::Collection
      x-stackql-primary-identifier:
        - CollectionId
      x-create-only-properties:
        - CollectionId
      x-read-only-properties:
        - Arn
      x-required-properties:
        - CollectionId
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - rekognition:ListTagsForResource
          - rekognition:TagResource
          - rekognition:UntagResource
      x-required-permissions:
        create:
          - rekognition:CreateCollection
          - rekognition:DescribeCollection
          - rekognition:ListTagsForResource
          - rekognition:TagResource
        read:
          - rekognition:DescribeCollection
          - rekognition:ListTagsForResource
        update:
          - rekognition:TagResource
          - rekognition:UntagResource
          - rekognition:DescribeCollection
          - rekognition:ListTagsForResource
        delete:
          - rekognition:DeleteCollection
        list:
          - rekognition:ListCollections
    ProjectName:
      description: The name of the project
      type: string
      minLength: 1
      maxLength: 255
      pattern: '[a-zA-Z0-9][a-zA-Z0-9_\-]*'
    Project:
      type: object
      properties:
        Arn:
          $ref: '#/components/schemas/Arn'
        ProjectName:
          $ref: '#/components/schemas/ProjectName'
      required:
        - ProjectName
      x-stackql-resource-name: project
      description: The AWS::Rekognition::Project type creates an Amazon Rekognition CustomLabels Project. A project is a grouping of the resources needed to create and manage Dataset and ProjectVersions.
      x-type-name: AWS::Rekognition::Project
      x-stackql-primary-identifier:
        - ProjectName
      x-create-only-properties:
        - ProjectName
      x-read-only-properties:
        - Arn
      x-required-properties:
        - ProjectName
      x-required-permissions:
        create:
          - rekognition:CreateProject
        read:
          - rekognition:DescribeProjects
        update: []
        delete:
          - rekognition:DescribeProjects
          - rekognition:DeleteProject
        list:
          - rekognition:DescribeProjects
    KinesisVideoStream:
      description: The Kinesis Video Stream that streams the source video.
      type: object
      properties:
        Arn:
          description: ARN of the Kinesis Video Stream that streams the source video.
          type: string
          maxLength: 2048
          pattern: (^arn:([a-z\d-]+):kinesisvideo:([a-z\d-]+):\d{12}:.+$)
      required:
        - Arn
      additionalProperties: false
    S3Destination:
      description: The S3 location in customer's account where inference output & artifacts are stored, as part of connected home feature.
      type: object
      properties:
        BucketName:
          description: Name of the S3 bucket.
          type: string
          maxLength: 63
        ObjectKeyPrefix:
          description: The object key prefix path where the results will be stored. Default is no prefix path
          type: string
          maxLength: 256
      required:
        - BucketName
      additionalProperties: false
    KinesisDataStream:
      description: The Amazon Kinesis Data Stream stream to which the Amazon Rekognition stream processor streams the analysis results, as part of face search feature.
      type: object
      properties:
        Arn:
          description: ARN of the Kinesis Data Stream stream.
          type: string
          maxLength: 2048
          pattern: (^arn:([a-z\d-]+):kinesis:([a-z\d-]+):\d{12}:.+$)
      required:
        - Arn
      additionalProperties: false
    Labels:
      description: List of labels that need to be detected in the video stream. Current supported values are PERSON, PET, PACKAGE, ALL.
      type: array
      uniqueItems: true
      x-insertionOrder: false
      minItems: 1
      items:
        type: string
        minLength: 1
        maxLength: 128
    ConnectedHomeSettings:
      description: Connected home settings to use on a streaming video. Note that either ConnectedHomeSettings or FaceSearchSettings should be set. Not both
      type: object
      properties:
        Labels:
          $ref: '#/components/schemas/Labels'
        MinConfidence:
          description: Minimum object class match confidence score that must be met to return a result for a recognized object.
          type: number
          minimum: 0
          maximum: 100
      required:
        - Labels
      additionalProperties: false
    FaceSearchSettings:
      description: Face search settings to use on a streaming video. Note that either FaceSearchSettings or ConnectedHomeSettings should be set. Not both
      type: object
      properties:
        CollectionId:
          description: The ID of a collection that contains faces that you want to search for.
          type: string
          maxLength: 255
          pattern: \A[a-zA-Z0-9_\.\-]+$
        FaceMatchThreshold:
          description: Minimum face match confidence score percentage that must be met to return a result for a recognized face. The default is 80. 0 is the lowest confidence. 100 is the highest confidence. Values between 0 and 100 are accepted.
          type: number
          minimum: 0
          maximum: 100
      required:
        - CollectionId
      additionalProperties: false
    NotificationChannel:
      description: The ARN of the SNS notification channel where events of interests are published, as part of connected home feature.
      type: object
      properties:
        Arn:
          description: ARN of the SNS topic.
          type: string
          maxLength: 2048
      required:
        - Arn
      additionalProperties: false
    Point:
      description: An (X, Y) cartesian coordinate denoting a point on the frame
      type: object
      properties:
        X:
          description: The X coordinate of the point.
          type: number
        'Y':
          description: The Y coordinate of the point.
          type: number
      required:
        - X
        - 'Y'
      additionalProperties: false
    Polygon:
      description: A polygon showing a region of interest. Note that the ordering of the Point entries matter in defining the polygon
      type: array
      uniqueItems: true
      x-insertionOrder: true
      minItems: 3
      items:
        $ref: '#/components/schemas/Point'
    BoundingBox:
      description: A bounding box denoting a region of interest in the frame to be analyzed.
      type: object
      properties:
        Height:
          type: number
          minimum: 0
          maximum: 100
        Width:
          type: number
          minimum: 0
          maximum: 100
        Left:
          type: number
          minimum: 0
          maximum: 100
        Top:
          type: number
          minimum: 0
          maximum: 100
      required:
        - Height
        - Width
        - Left
        - Top
      additionalProperties: false
    DataSharingPreference:
      description: Indicates whether Rekognition is allowed to store the video stream data for model-training.
      properties:
        OptIn:
          description: Flag to enable data-sharing
          type: boolean
      required:
        - OptIn
      type: object
      additionalProperties: false
    StreamProcessor:
      type: object
      properties:
        Arn:
          $ref: '#/components/schemas/Arn'
        Name:
          description: Name of the stream processor. It's an identifier you assign to the stream processor. You can use it to manage the stream processor.
          type: string
          minLength: 1
          maxLength: 128
          pattern: '[a-zA-Z0-9_.\-]+'
        KmsKeyId:
          description: The KMS key that is used by Rekognition to encrypt any intermediate customer metadata and store in the customer's S3 bucket.
          type: string
        RoleArn:
          description: ARN of the IAM role that allows access to the stream processor, and provides Rekognition read permissions for KVS stream and write permissions to S3 bucket and SNS topic.
          type: string
          maxLength: 2048
          pattern: arn:aws(-[\w]+)*:iam::[0-9]{12}:role/.*
        KinesisVideoStream:
          $ref: '#/components/schemas/KinesisVideoStream'
        FaceSearchSettings:
          $ref: '#/components/schemas/FaceSearchSettings'
        ConnectedHomeSettings:
          $ref: '#/components/schemas/ConnectedHomeSettings'
        KinesisDataStream:
          $ref: '#/components/schemas/KinesisDataStream'
        S3Destination:
          $ref: '#/components/schemas/S3Destination'
        NotificationChannel:
          $ref: '#/components/schemas/NotificationChannel'
        DataSharingPreference:
          $ref: '#/components/schemas/DataSharingPreference'
        PolygonRegionsOfInterest:
          description: The PolygonRegionsOfInterest specifies a set of polygon areas of interest in the video frames to analyze, as part of connected home feature. Each polygon is in turn, an ordered list of Point
          type: array
          uniqueItems: true
          x-insertionOrder: false
          minItems: 0
          items:
            $ref: '#/components/schemas/Polygon'
        BoundingBoxRegionsOfInterest:
          description: The BoundingBoxRegionsOfInterest specifies an array of bounding boxes of interest in the video frames to analyze, as part of connected home feature. If an object is partially in a region of interest, Rekognition will tag it as detected if the overlap of the object with the region-of-interest is greater than 20%.
          type: array
          uniqueItems: true
          x-insertionOrder: false
          minItems: 0
          items:
            $ref: '#/components/schemas/BoundingBox'
        Status:
          description: Current status of the stream processor.
          type: string
        StatusMessage:
          description: Detailed status message about the stream processor.
          type: string
        Tags:
          description: An array of key-value pairs to apply to this resource.
          type: array
          uniqueItems: true
          x-insertionOrder: false
          minItems: 0
          maxItems: 200
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - RoleArn
        - KinesisVideoStream
      x-stackql-resource-name: stream_processor
      description: |+
        The AWS::Rekognition::StreamProcessor type is used to create an Amazon Rekognition StreamProcessor that you can use to analyze streaming videos.

      x-type-name: AWS::Rekognition::StreamProcessor
      x-stackql-primary-identifier:
        - Name
      x-create-only-properties:
        - Name
        - KmsKeyId
        - RoleArn
        - KinesisVideoStream
        - ConnectedHomeSettings
        - FaceSearchSettings
        - KinesisDataStream
        - S3Destination
        - NotificationChannel
        - BoundingBoxRegionsOfInterest
        - PolygonRegionsOfInterest
        - DataSharingPreference
      x-read-only-properties:
        - Arn
        - Status
        - StatusMessage
      x-required-properties:
        - RoleArn
        - KinesisVideoStream
      x-replacement-strategy: delete_then_create
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        tagProperty: /properties/Tags
        cloudFormationSystemTags: false
        permissions:
          - rekognition:TagResource
          - rekognition:UntagResource
          - rekognition:ListTagsForResource
      x-required-permissions:
        create:
          - rekognition:CreateStreamProcessor
          - iam:PassRole
          - rekognition:DescribeStreamProcessor
          - rekognition:ListTagsForResource
          - rekognition:TagResource
        read:
          - rekognition:DescribeStreamProcessor
          - rekognition:ListTagsForResource
        update:
          - rekognition:TagResource
          - rekognition:UntagResource
          - rekognition:ListTagsForResource
          - rekognition:DescribeStreamProcessor
        delete:
          - rekognition:DeleteStreamProcessor
        list:
          - rekognition:ListStreamProcessors
    CreateCollectionRequest:
      properties:
        ClientToken:
          type: string
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
        DesiredState:
          type: object
          properties:
            Arn:
              $ref: '#/components/schemas/Arn'
            CollectionId:
              $ref: '#/components/schemas/CollectionId'
            Tags:
              description: An array of key-value pairs to apply to this resource.
              type: array
              uniqueItems: true
              x-insertionOrder: false
              minItems: 0
              maxItems: 200
              items:
                $ref: '#/components/schemas/Tag'
          x-stackQL-stringOnly: true
      x-title: CreateCollectionRequest
      type: object
      required: []
    CreateProjectRequest:
      properties:
        ClientToken:
          type: string
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
        DesiredState:
          type: object
          properties:
            Arn:
              $ref: '#/components/schemas/Arn'
            ProjectName:
              $ref: '#/components/schemas/ProjectName'
          x-stackQL-stringOnly: true
      x-title: CreateProjectRequest
      type: object
      required: []
    CreateStreamProcessorRequest:
      properties:
        ClientToken:
          type: string
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
        DesiredState:
          type: object
          properties:
            Arn:
