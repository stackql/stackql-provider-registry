openapi: 3.0.0
info:
  title: GroundStation
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    JsonString:
      type: string
      pattern: ^[{}\[\]:.,"0-9A-z\-_\s]{1,8192}$
    ConfigData:
      type: object
      minProperties: 1
      maxProperties: 1
      properties:
        AntennaDownlinkConfig:
          $ref: '#/components/schemas/AntennaDownlinkConfig'
        TrackingConfig:
          $ref: '#/components/schemas/TrackingConfig'
        DataflowEndpointConfig:
          $ref: '#/components/schemas/DataflowEndpointConfig'
        AntennaDownlinkDemodDecodeConfig:
          $ref: '#/components/schemas/AntennaDownlinkDemodDecodeConfig'
        AntennaUplinkConfig:
          $ref: '#/components/schemas/AntennaUplinkConfig'
        UplinkEchoConfig:
          $ref: '#/components/schemas/UplinkEchoConfig'
        S3RecordingConfig:
          $ref: '#/components/schemas/S3RecordingConfig'
      additionalProperties: false
    EirpUnits:
      type: string
      enum:
        - dBW
    Eirp:
      type: object
      properties:
        Value:
          type: number
        Units:
          $ref: '#/components/schemas/EirpUnits'
      additionalProperties: false
    FrequencyUnits:
      type: string
      enum:
        - GHz
        - MHz
        - kHz
    BandwidthUnits:
      type: string
      enum:
        - GHz
        - MHz
        - kHz
    FrequencyBandwidth:
      type: object
      properties:
        Value:
          type: number
        Units:
          $ref: '#/components/schemas/BandwidthUnits'
      additionalProperties: false
    Frequency:
      type: object
      properties:
        Value:
          type: number
        Units:
          $ref: '#/components/schemas/FrequencyUnits'
      additionalProperties: false
    Polarization:
      type: string
      enum:
        - LEFT_HAND
        - RIGHT_HAND
        - NONE
    S3KeyPrefix:
      type: string
      pattern: ^([a-zA-Z0-9_\-=/]|\{satellite_id\}|\{config\-name}|\{s3\-config-id}|\{year\}|\{month\}|\{day\}){1,900}$
    BucketArn:
      type: string
      pattern: ^arn:aws[A-Za-z0-9-]{0,64}:s3:::[A-Za-z0-9-]{1,64}$
    RoleArn:
      type: string
      pattern: ^arn:[^:\n]+:iam::[^:\n]+:role\/.+$
    UplinkSpectrumConfig:
      type: object
      properties:
        CenterFrequency:
          $ref: '#/components/schemas/Frequency'
        Polarization:
          $ref: '#/components/schemas/Polarization'
      additionalProperties: false
    SpectrumConfig:
      type: object
      properties:
        CenterFrequency:
          $ref: '#/components/schemas/Frequency'
        Bandwidth:
          $ref: '#/components/schemas/FrequencyBandwidth'
        Polarization:
          $ref: '#/components/schemas/Polarization'
      additionalProperties: false
    AntennaDownlinkConfig:
      type: object
      properties:
        SpectrumConfig:
          $ref: '#/components/schemas/SpectrumConfig'
      additionalProperties: false
    TrackingConfig:
      type: object
      properties:
        Autotrack:
          type: string
          enum:
            - REQUIRED
            - PREFERRED
            - REMOVED
      additionalProperties: false
    DataflowEndpointConfig:
      type: object
      properties:
        DataflowEndpointName:
          type: string
        DataflowEndpointRegion:
          type: string
      additionalProperties: false
    DemodulationConfig:
      type: object
      properties:
        UnvalidatedJSON:
          $ref: '#/components/schemas/JsonString'
      additionalProperties: false
    DecodeConfig:
      type: object
      properties:
        UnvalidatedJSON:
          $ref: '#/components/schemas/JsonString'
      additionalProperties: false
    AntennaDownlinkDemodDecodeConfig:
      type: object
      properties:
        SpectrumConfig:
          $ref: '#/components/schemas/SpectrumConfig'
        DemodulationConfig:
          $ref: '#/components/schemas/DemodulationConfig'
        DecodeConfig:
          $ref: '#/components/schemas/DecodeConfig'
      additionalProperties: false
    AntennaUplinkConfig:
      type: object
      properties:
        SpectrumConfig:
          $ref: '#/components/schemas/UplinkSpectrumConfig'
        TargetEirp:
          $ref: '#/components/schemas/Eirp'
        TransmitDisabled:
          type: boolean
      additionalProperties: false
    UplinkEchoConfig:
      type: object
      properties:
        Enabled:
          type: boolean
        AntennaUplinkConfigArn:
          type: string
          pattern: ^(arn:(aws[a-zA-Z-]*)?:[a-z0-9-.]+:.*)|()$
      additionalProperties: false
    S3RecordingConfig:
      type: object
      properties:
        BucketArn:
          $ref: '#/components/schemas/BucketArn'
        RoleArn:
          $ref: '#/components/schemas/RoleArn'
        Prefix:
          $ref: '#/components/schemas/S3KeyPrefix'
      additionalProperties: false
    Tag:
      type: object
      properties:
        Key:
          type: string
          pattern: ^[ a-zA-Z0-9\+\-=._:/@]{1,128}$
        Value:
          type: string
          pattern: ^[ a-zA-Z0-9\+\-=._:/@]{1,256}$
      additionalProperties: false
      required:
        - Key
        - Value
    Config:
      type: object
      properties:
        Name:
          type: string
          pattern: ^[ a-zA-Z0-9_:-]{1,256}$
        Tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        Type:
          type: string
        ConfigData:
          $ref: '#/components/schemas/ConfigData'
        Arn:
          type: string
          pattern: ^(arn:(aws[a-zA-Z-]*)?:[a-z0-9-.]+:.*)|()$
        Id:
          type: string
      required:
        - Name
        - ConfigData
      x-stackql-resource-name: config
      description: AWS Ground Station config resource type for CloudFormation.
      x-type-name: AWS::GroundStation::Config
      x-stackql-primary-identifier:
        - Arn
      x-read-only-properties:
        - Arn
        - Id
        - Type
      x-required-properties:
        - Name
        - ConfigData
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - groundstation:TagResource
          - groundstation:UntagResource
          - groundstation:ListTagsForResource
      x-required-permissions:
        create:
          - groundstation:CreateConfig
          - groundstation:TagResource
          - iam:PassRole
        read:
          - groundstation:GetConfig
          - groundstation:ListTagsForResource
        update:
          - groundstation:UpdateConfig
          - groundstation:ListTagsForResource
          - groundstation:TagResource
          - groundstation:UntagResource
          - iam:PassRole
        delete:
          - groundstation:DeleteConfig
        list:
          - groundstation:ListConfigs
    SocketAddress:
      type: object
      properties:
        Name:
          type: string
        Port:
          type: integer
      additionalProperties: false
    AgentStatus:
      description: The status of AgentEndpoint.
      type: string
      enum:
        - SUCCESS
        - FAILED
        - ACTIVE
        - INACTIVE
    AuditResults:
      description: The results of the audit.
      type: string
      enum:
        - HEALTHY
        - UNHEALTHY
    IntegerRange:
      description: An integer range that has a minimum and maximum value.
      type: object
      properties:
        Minimum:
          description: A minimum value.
          type: integer
        Maximum:
          description: A maximum value.
          type: integer
      additionalProperties: false
    RangedSocketAddress:
      description: A socket address with a port range.
      type: object
      properties:
        Name:
          description: IPv4 socket address.
          type: string
        PortRange:
          description: Port range of a socket address.
          $ref: '#/components/schemas/IntegerRange'
      additionalProperties: false
    ConnectionDetails:
      description: Egress address of AgentEndpoint with an optional mtu.
      type: object
      properties:
        SocketAddress:
          $ref: '#/components/schemas/SocketAddress'
        Mtu:
          description: Maximum transmission unit (MTU) size in bytes of a dataflow endpoint.
          type: integer
      additionalProperties: false
    RangedConnectionDetails:
      description: Ingress address of AgentEndpoint with a port range and an optional mtu.
      type: object
      properties:
        SocketAddress:
          $ref: '#/components/schemas/RangedSocketAddress'
        Mtu:
          description: Maximum transmission unit (MTU) size in bytes of a dataflow endpoint.
          type: integer
      additionalProperties: false
    AwsGroundStationAgentEndpoint:
      description: Information about AwsGroundStationAgentEndpoint.
      type: object
      properties:
        Name:
          type: string
          pattern: ^[ a-zA-Z0-9_:-]{1,256}$
        EgressAddress:
          $ref: '#/components/schemas/ConnectionDetails'
        IngressAddress:
          $ref: '#/components/schemas/RangedConnectionDetails'
        AgentStatus:
          $ref: '#/components/schemas/AgentStatus'
        AuditResults:
          $ref: '#/components/schemas/AuditResults'
      additionalProperties: false
    DataflowEndpoint:
      type: object
      properties:
        Name:
          type: string
          pattern: ^[ a-zA-Z0-9_:-]{1,256}$
        Address:
          $ref: '#/components/schemas/SocketAddress'
        Mtu:
          type: integer
      additionalProperties: false
    SecurityDetails:
      type: object
      properties:
        SubnetIds:
          type: array
          items:
            type: string
        SecurityGroupIds:
          type: array
          items:
            type: string
        RoleArn:
          type: string
          pattern: ^(arn:(aws[a-zA-Z-]*)?:[a-z0-9-.]+:.*)|()$
      additionalProperties: false
    EndpointDetails:
      type: object
      properties:
        SecurityDetails:
          $ref: '#/components/schemas/SecurityDetails'
        Endpoint:
          $ref: '#/components/schemas/DataflowEndpoint'
        AwsGroundStationAgentEndpoint:
          $ref: '#/components/schemas/AwsGroundStationAgentEndpoint'
      oneOf:
        - required:
            - Endpoint
            - SecurityDetails
        - required:
            - AwsGroundStationAgentEndpoint
      additionalProperties: false
    DataflowEndpointGroup:
      type: object
      properties:
        Id:
          type: string
        Arn:
          type: string
          pattern: ^(arn:(aws[a-zA-Z-]*)?:[a-z0-9-.]+:.*)|()$
        EndpointDetails:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/EndpointDetails'
        ContactPrePassDurationSeconds:
          type: integer
          description: Amount of time, in seconds, before a contact starts that the Ground Station Dataflow Endpoint Group will be in a PREPASS state. A Ground Station Dataflow Endpoint Group State Change event will be emitted when the Dataflow Endpoint Group enters and exits the PREPASS state.
        ContactPostPassDurationSeconds:
          type: integer
          description: Amount of time, in seconds, after a contact ends that the Ground Station Dataflow Endpoint Group will be in a POSTPASS state. A Ground Station Dataflow Endpoint Group State Change event will be emitted when the Dataflow Endpoint Group enters and exits the POSTPASS state.
        Tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - EndpointDetails
      x-stackql-resource-name: dataflow_endpoint_group
      description: AWS Ground Station DataflowEndpointGroup schema for CloudFormation
      x-type-name: AWS::GroundStation::DataflowEndpointGroup
      x-stackql-primary-identifier:
        - Id
      x-create-only-properties:
        - EndpointDetails
        - ContactPrePassDurationSeconds
        - ContactPostPassDurationSeconds
      x-read-only-properties:
        - Id
        - Arn
      x-required-properties:
        - EndpointDetails
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - groundstation:TagResource
          - groundstation:UntagResource
          - groundstation:ListTagsForResource
      x-required-permissions:
        create:
          - groundstation:CreateDataflowEndpointGroup
          - groundstation:GetDataflowEndpointGroup
          - groundstation:TagResource
          - iam:PassRole
          - ec2:describeAddresses
          - ec2:describeNetworkInterfaces
          - iam:createServiceLinkedRole
        update:
          - groundstation:ListTagsForResource
          - groundstation:TagResource
          - groundstation:UntagResource
        read:
          - groundstation:GetDataflowEndpointGroup
          - groundstation:ListTagsForResource
        delete:
          - groundstation:DeleteDataflowEndpointGroup
          - groundstation:GetDataflowEndpointGroup
        list:
          - groundstation:ListDataflowEndpointGroups
    DataflowEdge:
      type: object
      properties:
        Source:
          type: string
        Destination:
          type: string
      additionalProperties: false
    StreamsKmsKey:
      type: object
      properties:
        KmsKeyArn:
          type: string
          pattern: ^(arn:(aws[a-zA-Z-]*)?:[a-z0-9-.]+:.*)|()$
        KmsAliasArn:
          type: string
          pattern: ^(arn:(aws[a-zA-Z-]*)?:[a-z0-9-.]+:.*)|()$
        KmsAliasName:
          type: string
          pattern: ^alias/[a-zA-Z0-9:/_-]+$
      oneOf:
        - required:
            - KmsKeyArn
        - required:
            - KmsAliasArn
        - required:
            - KmsAliasName
      additionalProperties: false
    MissionProfile:
      type: object
      properties:
        Name:
          description: A name used to identify a mission profile.
          type: string
          pattern: ^[ a-zA-Z0-9_:-]{1,256}$
        ContactPrePassDurationSeconds:
          description: Pre-pass time needed before the contact.
          type: integer
        ContactPostPassDurationSeconds:
          description: Post-pass time needed after the contact.
          type: integer
        MinimumViableContactDurationSeconds:
          description: Visibilities with shorter duration than the specified minimum viable contact duration will be ignored when searching for available contacts.
          type: integer
        StreamsKmsKey:
          description: The ARN of a KMS Key used for encrypting data during transmission from the source to destination locations.
          $ref: '#/components/schemas/StreamsKmsKey'
        StreamsKmsRole:
