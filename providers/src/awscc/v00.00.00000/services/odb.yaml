        permissions:
          - odb:TagResource
          - odb:UntagResource
          - odb:ListTagsForResource
      x-required-permissions:
        create:
          - ec2:DescribeAvailabilityZones
          - iam:CreateServiceLinkedRole
          - odb:CreateCloudAutonomousVmCluster
          - odb:GetCloudAutonomousVmCluster
          - odb:ListCloudAutonomousVmClusters
