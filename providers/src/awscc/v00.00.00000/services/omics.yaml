          - omics:ListTagsForResource
          - omics:UntagResource
        delete:
          - omics:DeleteRunGroup
          - omics:GetRunGroup
        list:
          - omics:ListRunGroups
    ETagAlgorithmFamily:
      type: string
      enum:
        - MD5up
        - SHA256up
        - SHA512up
