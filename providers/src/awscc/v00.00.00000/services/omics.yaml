        delete:
          - omics:DeleteReferenceStore
        list:
          - omics:ListReferenceStores
    RunGroup:
      type: object
      properties:
        Arn:
          type: string
          maxLength: 128
          minLength: 1
          pattern: ^arn:.+$
        CreationTime:
          type: string
          format: date-time
        Id:
