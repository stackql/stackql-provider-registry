        - CHR_START_END_ZERO_BASE
        - CHR_START_END_REF_ALT_ZERO_BASE
    EncryptionType:
      type: string
      enum:
        - KMS
    FormatToHeader:
      type: object
      x-patternProperties:
        .+:
          type: string
          maxLength: 1000
          minLength: 0
      additionalProperties: false
    FormatToHeaderKey:
      type: string
      enum:
        - CHR
        - START
        - END
        - REF
        - ALT
        - POS
    ReferenceItem:
      type: object
      properties:
        ReferenceArn:
          type: string
          maxLength: 127
          minLength: 1
          pattern: ^arn:.+$
      required:
        - ReferenceArn
      additionalProperties: false
    SchemaItem:
      type: object
      maxProperties: 1
      minProperties: 1
