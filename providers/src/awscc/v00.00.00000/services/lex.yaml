openapi: 3.0.0
info:
  title: Lex
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    ReplicaRegion:
      description: The secondary region that will be used in the replication of the source bot.
      type: string
      minLength: 2
      maxLength: 25
    Replication:
      type: object
      properties:
        ReplicaRegions:
          type: array
          uniqueItems: true
          maxItems: 1
          minItems: 1
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/ReplicaRegion'
      required:
        - ReplicaRegions
      additionalProperties: false
    BotAliasLocaleSettingsList:
      description: A list of bot alias locale settings to add to the bot alias.
      type: array
      uniqueItems: true
      maxItems: 50
      x-insertionOrder: false
      items:
        $ref: '#/components/schemas/BotAliasLocaleSettingsItem'
    BotAliasLocaleSettingsItem:
      description: A locale setting in alias
      type: object
      properties:
        LocaleId:
          description: A string used to identify the locale
          type: string
          minLength: 1
          maxLength: 128
        BotAliasLocaleSetting:
          $ref: '#/components/schemas/BotAliasLocaleSettings'
      required:
        - LocaleId
        - BotAliasLocaleSetting
      additionalProperties: false
    BotAliasLocaleSettings:
      description: You can use this parameter to specify a specific Lambda function to run different functions in different locales.
      type: object
      properties:
        CodeHookSpecification:
          $ref: '#/components/schemas/CodeHookSpecification'
        Enabled:
          type: boolean
          description: Whether the Lambda code hook is enabled
      required:
        - Enabled
      additionalProperties: false
    CodeHookSpecification:
      description: Contains information about code hooks that Amazon Lex calls during a conversation.
      type: object
      properties:
        LambdaCodeHook:
          $ref: '#/components/schemas/LambdaCodeHook'
      required:
        - LambdaCodeHook
      additionalProperties: false
    LambdaCodeHook:
      description: Contains information about code hooks that Amazon Lex calls during a conversation.
      type: object
      properties:
        CodeHookInterfaceVersion:
          description: The version of the request-response that you want Amazon Lex to use to invoke your Lambda function.
          type: string
          minLength: 1
          maxLength: 5
        LambdaArn:
          description: The Amazon Resource Name (ARN) of the Lambda function.
          type: string
          minLength: 20
          maxLength: 2048
      required:
        - CodeHookInterfaceVersion
        - LambdaArn
      additionalProperties: false
    ConversationLogSettings:
      description: Contains information about code hooks that Amazon Lex calls during a conversation.
      type: object
      properties:
        AudioLogSettings:
          $ref: '#/components/schemas/AudioLogSettings'
        TextLogSettings:
          $ref: '#/components/schemas/TextLogSettings'
      additionalProperties: false
    AudioLogSettings:
      description: List of audio log settings
      type: array
      maxItems: 1
      uniqueItems: true
      x-insertionOrder: false
      items:
        $ref: '#/components/schemas/AudioLogSetting'
    TextLogSettings:
      description: List of text log settings
      type: array
      maxItems: 1
      uniqueItems: true
      x-insertionOrder: false
      items:
        $ref: '#/components/schemas/TextLogSetting'
    AudioLogSetting:
      description: Settings for logging audio of conversations between Amazon Lex and a user. You specify whether to log audio and the Amazon S3 bucket where the audio file is stored.
      type: object
      properties:
        Destination:
          $ref: '#/components/schemas/AudioLogDestination'
        Enabled:
          type: boolean
          description: ''
      required:
        - Destination
        - Enabled
      additionalProperties: false
    TextLogSetting:
      description: Contains information about code hooks that Amazon Lex calls during a conversation.
      type: object
      properties:
        Destination:
          $ref: '#/components/schemas/TextLogDestination'
        Enabled:
          type: boolean
          description: ''
      required:
        - Destination
        - Enabled
      additionalProperties: false
    AudioLogDestination:
      description: The location of audio log files collected when conversation logging is enabled for a bot.
      type: object
      properties:
        S3Bucket:
          $ref: '#/components/schemas/S3BucketLogDestination'
      required:
        - S3Bucket
      additionalProperties: false
    TextLogDestination:
      description: Defines the Amazon CloudWatch Logs destination log group for conversation text logs.
      type: object
      properties:
        CloudWatch:
          $ref: '#/components/schemas/CloudWatchLogGroupLogDestination'
      required:
        - CloudWatch
      additionalProperties: false
    CloudWatchLogGroupLogDestination:
      type: object
      properties:
        CloudWatchLogGroupArn:
          description: A string used to identify the groupArn for the Cloudwatch Log Group
          type: string
          minLength: 1
          maxLength: 2048
        LogPrefix:
          description: A string containing the value for the Log Prefix
          type: string
          minLength: 0
          maxLength: 1024
      required:
        - CloudWatchLogGroupArn
        - LogPrefix
      additionalProperties: false
    S3BucketLogDestination:
      description: Specifies an Amazon S3 bucket for logging audio conversations
      type: object
      properties:
        S3BucketArn:
          type: string
          description: The Amazon Resource Name (ARN) of an Amazon S3 bucket where audio log files are stored.
          minLength: 1
          maxLength: 2048
          pattern: ^arn:[\w\-]+:s3:::[a-z0-9][\.\-a-z0-9]{1,61}[a-z0-9]$
        LogPrefix:
          type: string
          description: The Amazon S3 key of the deployment package.
          minLength: 0
          maxLength: 1024
        KmsKeyArn:
          type: string
          description: The Amazon Resource Name (ARN) of an AWS Key Management Service (KMS) key for encrypting audio log files stored in an S3 bucket.
          minLength: 20
          maxLength: 2048
          pattern: ^arn:[\w\-]+:kms:[\w\-]+:[\d]{12}:(?:key\/[\w\-]+|alias\/[a-zA-Z0-9:\/_\-]{1,256})$
      required:
        - LogPrefix
        - S3BucketArn
      additionalProperties: false
    TestBotAliasSettings:
      type: object
      properties:
        BotAliasLocaleSettings:
          $ref: '#/components/schemas/BotAliasLocaleSettingsList'
        ConversationLogSettings:
          $ref: '#/components/schemas/ConversationLogSettings'
        Description:
          $ref: '#/components/schemas/Description'
        SentimentAnalysisSettings:
          type: object
          properties:
            DetectSentiment:
              type: boolean
          required:
            - DetectSentiment
          additionalProperties: false
      additionalProperties: false
    RoleArn:
      type: string
      minLength: 32
      maxLength: 2048
      pattern: ^arn:aws[a-zA-Z-]*:iam::[0-9]{12}:role/.*$
    Id:
      description: Unique ID of resource
      type: string
      minLength: 10
      maxLength: 10
      pattern: ^[0-9a-zA-Z]+$
    BotArn:
      type: string
      minLength: 1
      maxLength: 1011
      pattern: ^arn:aws[a-zA-Z-]*:lex:[a-z]+-(?:[a-z]+-)*[0-9]:[0-9]{12}:bot/[0-9a-zA-Z]+$
    Name:
      description: A unique identifier for a resource.
      type: string
      minLength: 1
      maxLength: 100
      pattern: ^([0-9a-zA-Z][_-]?)+$
    Description:
      description: A description of the version. Use the description to help identify the version in lists.
      type: string
      maxLength: 200
    DataPrivacy:
      type: object
      properties:
        ChildDirected:
          type: boolean
      required:
        - ChildDirected
      additionalProperties: false
    ErrorLogSettings:
      description: Error logs configuration for this bot. This is used by Amazon Lex to emit any errors that occur during Lex Runtime API invocations.
      type: object
      properties:
        Enabled:
          type: boolean
          description: Specify whether error log feature has been enabled
      required:
        - Enabled
      additionalProperties: false
    IdleSessionTTLInSeconds:
      type: integer
      minimum: 60
      maximum: 86400
    Utterance:
      type: string
    SampleUtterance:
      type: object
      properties:
        Utterance:
          $ref: '#/components/schemas/Utterance'
      required:
        - Utterance
      additionalProperties: false
    SampleUtterancesList:
      type: array
      x-insertionOrder: false
      items:
        $ref: '#/components/schemas/SampleUtterance'
    Tag:
      description: A label for tagging Lex resources
      type: object
      properties:
        Key:
          description: A string used to identify this tag
          type: string
          minLength: 1
          maxLength: 128
        Value:
          description: A string containing the value for the tag
          type: string
          minLength: 0
          maxLength: 256
      required:
        - Key
        - Value
      additionalProperties: false
    LocaleId:
      description: The identifier of the language and locale that the bot will be used in.
      type: string
    VoiceSettings:
      type: object
      properties:
        VoiceId:
          type: string
        Engine:
          type: string
          enum:
            - standard
            - neural
            - long-form
            - generative
      required:
        - VoiceId
      additionalProperties: false
    GenerativeAISettings:
      type: object
      properties:
        BuildtimeSettings:
          type: object
          properties:
            DescriptiveBotBuilderSpecification:
              type: object
              properties:
                Enabled:
                  type: boolean
                BedrockModelSpecification:
                  $ref: '#/components/schemas/BedrockModelSpecification'
              required:
                - Enabled
              additionalProperties: false
            SampleUtteranceGenerationSpecification:
              type: object
              properties:
                Enabled:
                  type: boolean
                BedrockModelSpecification:
                  $ref: '#/components/schemas/BedrockModelSpecification'
              required:
                - Enabled
              additionalProperties: false
          additionalProperties: false
        RuntimeSettings:
          type: object
          properties:
            NluImprovementSpecification:
              type: object
              properties:
                Enabled:
                  type: boolean
              required:
                - Enabled
              additionalProperties: false
            SlotResolutionImprovementSpecification:
              type: object
              properties:
                Enabled:
                  type: boolean
                BedrockModelSpecification:
                  $ref: '#/components/schemas/BedrockModelSpecification'
              required:
                - Enabled
              additionalProperties: false
          additionalProperties: false
      additionalProperties: false
    ConfidenceThreshold:
      type: number
      minimum: 0
      maximum: 1
    ParentIntentSignature:
      type: string
    DialogCodeHookSetting:
      type: object
      properties:
        Enabled:
          type: boolean
      required:
        - Enabled
      additionalProperties: false
    FulfillmentStartResponseSpecification:
      type: object
      properties:
        MessageGroups:
          $ref: '#/components/schemas/MessageGroupsList'
        DelayInSeconds:
          type: integer
          minimum: 1
          maximum: 900
        AllowInterrupt:
          type: boolean
      required:
        - DelayInSeconds
        - MessageGroups
      additionalProperties: false
    FulfillmentUpdateResponseSpecification:
      type: object
      properties:
        MessageGroups:
          $ref: '#/components/schemas/MessageGroupsList'
        FrequencyInSeconds:
          type: integer
          minimum: 1
          maximum: 900
        AllowInterrupt:
          type: boolean
      required:
        - FrequencyInSeconds
        - MessageGroups
      additionalProperties: false
    FulfillmentUpdatesSpecification:
      type: object
      properties:
        StartResponse:
          $ref: '#/components/schemas/FulfillmentStartResponseSpecification'
        UpdateResponse:
          $ref: '#/components/schemas/FulfillmentUpdateResponseSpecification'
        TimeoutInSeconds:
          type: integer
          minimum: 1
          maximum: 900
        Active:
          type: boolean
      required:
        - Active
      additionalProperties: false
    PostFulfillmentStatusSpecification:
      type: object
      properties:
        SuccessResponse:
          $ref: '#/components/schemas/ResponseSpecification'
        SuccessNextStep:
          $ref: '#/components/schemas/DialogState'
        SuccessConditional:
          $ref: '#/components/schemas/ConditionalSpecification'
        FailureResponse:
          $ref: '#/components/schemas/ResponseSpecification'
        FailureNextStep:
          $ref: '#/components/schemas/DialogState'
        FailureConditional:
          $ref: '#/components/schemas/ConditionalSpecification'
        TimeoutResponse:
          $ref: '#/components/schemas/ResponseSpecification'
        TimeoutNextStep:
          $ref: '#/components/schemas/DialogState'
        TimeoutConditional:
          $ref: '#/components/schemas/ConditionalSpecification'
      required: []
      additionalProperties: false
    FulfillmentCodeHookSetting:
      type: object
      properties:
        FulfillmentUpdatesSpecification:
          $ref: '#/components/schemas/FulfillmentUpdatesSpecification'
        PostFulfillmentStatusSpecification:
          $ref: '#/components/schemas/PostFulfillmentStatusSpecification'
        Enabled:
          type: boolean
        IsActive:
          type: boolean
      required:
        - Enabled
      additionalProperties: false
    Button:
      type: object
      properties:
        Text:
          type: string
          minLength: 1
          maxLength: 50
        Value:
          type: string
          minLength: 1
          maxLength: 50
      required:
        - Text
        - Value
      additionalProperties: false
    AttachmentTitle:
      type: string
      minLength: 1
      maxLength: 250
    AttachmentUrl:
      type: string
      minLength: 1
      maxLength: 250
    ImageResponseCard:
      type: object
      properties:
        Title:
          $ref: '#/components/schemas/AttachmentTitle'
        Subtitle:
          $ref: '#/components/schemas/AttachmentTitle'
        ImageUrl:
          $ref: '#/components/schemas/AttachmentUrl'
        Buttons:
          type: array
          maxItems: 5
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Button'
      required:
        - Title
      additionalProperties: false
    PlainTextMessage:
      type: object
      properties:
        Value:
          type: string
          minLength: 1
          maxLength: 1000
      required:
        - Value
      additionalProperties: false
    CustomPayload:
      type: object
      properties:
        Value:
          type: string
          minLength: 1
          maxLength: 1000
      required:
        - Value
      additionalProperties: false
    SSMLMessage:
      type: object
      properties:
        Value:
          type: string
          minLength: 1
          maxLength: 1000
      required:
        - Value
      additionalProperties: false
    Message:
      type: object
      properties:
        PlainTextMessage:
          $ref: '#/components/schemas/PlainTextMessage'
        CustomPayload:
