openapi: 3.0.0
info:
  title: AppSync
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    EventConfig:
      description: The configuration for an Event Api
      type: object
      additionalProperties: false
      properties:
        AuthProviders:
          $ref: '#/components/schemas/AuthProviders'
        ConnectionAuthModes:
          $ref: '#/components/schemas/AuthModes'
        DefaultPublishAuthModes:
          $ref: '#/components/schemas/AuthModes'
        DefaultSubscribeAuthModes:
          $ref: '#/components/schemas/AuthModes'
        LogConfig:
          $ref: '#/components/schemas/EventLogConfig'
      required:
        - AuthProviders
        - ConnectionAuthModes
        - DefaultPublishAuthModes
        - DefaultSubscribeAuthModes
    AuthMode:
      description: An auth mode.
      type: object
      additionalProperties: false
      properties:
        AuthType:
          $ref: '#/components/schemas/AuthenticationType'
    AuthModes:
      type: array
      x-insertionOrder: false
      items:
        $ref: '#/components/schemas/AuthMode'
    AuthenticationType:
      description: Security configuration for your AppSync API.
      type: string
      enum:
        - AMAZON_COGNITO_USER_POOLS
        - AWS_IAM
        - API_KEY
        - OPENID_CONNECT
        - AWS_LAMBDA
    OpenIDConnectConfig:
      type: object
      additionalProperties: false
      properties:
        ClientId:
          description: The client identifier of the Relying party at the OpenID identity provider.
          type: string
        AuthTTL:
          description: The number of milliseconds that a token is valid after being authenticated.
          type: number
        Issuer:
          description: 'The issuer for the OIDC configuration. '
          type: string
        IatTTL:
          description: |+
            The number of milliseconds that a token is valid after it's issued to a user.

          type: number
    CognitoConfig:
      description: Optional authorization configuration for using Amazon Cognito user pools with your API endpoint.
      type: object
      additionalProperties: false
      properties:
        AppIdClientRegex:
          type: string
        UserPoolId:
          type: string
        AwsRegion:
          type: string
      required:
        - UserPoolId
        - AwsRegion
    LambdaAuthorizerConfig:
      type: object
      additionalProperties: false
      properties:
        IdentityValidationExpression:
          description: A regular expression for validation of tokens before the Lambda function is called.
          type: string
        AuthorizerUri:
          description: The ARN of the Lambda function to be called for authorization.
          type: string
        AuthorizerResultTtlInSeconds:
          description: The number of seconds a response should be cached for.
          type: integer
    AuthProviders:
      description: A list of auth providers for the AppSync API.
      type: array
      x-insertionOrder: false
      items:
        $ref: '#/components/schemas/AuthProvider'
    AuthProvider:
      description: An auth provider for the AppSync API.
      type: object
      additionalProperties: false
      properties:
        AuthType:
          $ref: '#/components/schemas/AuthenticationType'
        OpenIDConnectConfig:
          $ref: '#/components/schemas/OpenIDConnectConfig'
        CognitoConfig:
          $ref: '#/components/schemas/CognitoConfig'
        LambdaAuthorizerConfig:
          $ref: '#/components/schemas/LambdaAuthorizerConfig'
      required:
        - AuthType
    Tag:
      type: object
      additionalProperties: false
      properties:
        Value:
          type: string
        Key:
          type: string
      required:
        - Value
        - Key
    Tags:
      description: An arbitrary set of tags (key-value pairs) for this Domain Name.
      type: array
      uniqueItems: true
      x-insertionOrder: false
      items:
        $ref: '#/components/schemas/Tag'
    ApiName:
      description: The name of the AppSync API.
      type: string
      minLength: 1
      maxLength: 50
      pattern: '[A-Za-z0-9_\-\ ]+'
    OwnerContact:
      description: The owner contact information for an API resource.
      type: string
      minLength: 1
      maxLength: 250
      pattern: '[A-Za-z0-9_\-\ \.]+'
    DnsMap:
      description: A map of DNS names for the AppSync API.
      type: object
      additionalProperties: false
      properties:
        Realtime:
          type: string
        Http:
          type: string
    EventLogLevel:
      description: Logging level for the AppSync API.
      type: string
      enum:
        - NONE
        - ERROR
        - ALL
        - INFO
        - DEBUG
    EventLogConfig:
      description: The log config for the AppSync API.
      type: object
      additionalProperties: false
      properties:
        LogLevel:
          $ref: '#/components/schemas/EventLogLevel'
        CloudWatchLogsRoleArn:
          type: string
      required:
        - LogLevel
        - CloudWatchLogsRoleArn
    Api:
      type: object
      properties:
        ApiId:
          description: The unique identifier for the AppSync Api generated by the service
          type: string
        ApiArn:
          description: The Amazon Resource Name (ARN) of the AppSync Api
          type: string
        Name:
          $ref: '#/components/schemas/ApiName'
        OwnerContact:
          $ref: '#/components/schemas/OwnerContact'
        Dns:
          $ref: '#/components/schemas/DnsMap'
        EventConfig:
          $ref: '#/components/schemas/EventConfig'
        Tags:
          $ref: '#/components/schemas/Tags'
      required:
        - Name
      x-stackql-resource-name: api
      description: Resource schema for AppSync Api
      x-type-name: AWS::AppSync::Api
      x-stackql-primary-identifier:
        - ApiArn
      x-read-only-properties:
        - ApiId
        - Dns
        - Dns/Realtime
        - Dns/Http
        - ApiArn
      x-required-properties:
        - Name
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - appsync:TagResource
          - appsync:UntagResource
      x-required-permissions:
        create:
          - appsync:CreateApi
          - appsync:TagResource
          - appsync:GetApi
          - iam:PassRole
        read:
          - appsync:GetApi
          - appsync:ListTagsForResource
        update:
          - appsync:UpdateApi
          - appsync:TagResource
          - appsync:UntagResource
          - appsync:GetApi
          - iam:PassRole
        delete:
          - appsync:DeleteApi
          - appsync:UntagResource
        list:
          - appsync:ListApis
    Namespace:
      description: Namespace indentifier.
      type: string
      minLength: 1
      maxLength: 50
      pattern: ([A-Za-z0-9](?:[A-Za-z0-9\-]{0,48}[A-Za-z0-9])?)
    Code:
      description: String of APPSYNC_JS code to be used by the handlers.
      type: string
      minLength: 1
      maxLength: 32768
    ChannelNamespaceArn:
      type: string
      description: The Amazon Resource Name (ARN) for the Channel Namespace.
    HandlerBehavior:
      type: string
      description: Integration behavior for a handler configuration.
      enum:
        - CODE
        - DIRECT
    HandlerConfig:
      type: object
      additionalProperties: false
      properties:
        Behavior:
          $ref: '#/components/schemas/HandlerBehavior'
        Integration:
          $ref: '#/components/schemas/Integration'
      required:
        - Behavior
        - Integration
    HandlerConfigs:
      type: object
      additionalProperties: false
      properties:
        OnPublish:
          $ref: '#/components/schemas/HandlerConfig'
        OnSubscribe:
          $ref: '#/components/schemas/HandlerConfig'
    Integration:
      type: object
      additionalProperties: false
      properties:
        DataSourceName:
          description: Data source to invoke for this integration.
          type: string
          minLength: 1
          maxLength: 512
          pattern: ([_A-Za-z][_0-9A-Za-z]{0,511})?
        LambdaConfig:
          $ref: '#/components/schemas/LambdaConfig'
      required:
        - DataSourceName
    InvokeType:
      description: Invocation type for direct lambda integrations.
      type: string
      enum:
        - REQUEST_RESPONSE
        - EVENT
    LambdaConfig:
      type: object
      additionalProperties: false
      properties:
        LambdaFunctionArn:
          description: The ARN for the Lambda function.
          type: string
      required:
        - LambdaFunctionArn
    ChannelNamespace:
      type: object
      properties:
        ApiId:
          description: AppSync Api Id that this Channel Namespace belongs to.
          type: string
        Name:
          $ref: '#/components/schemas/Namespace'
        SubscribeAuthModes:
          description: List of AuthModes supported for Subscribe operations.
          $ref: '#/components/schemas/AuthModes'
        PublishAuthModes:
          description: List of AuthModes supported for Publish operations.
          $ref: '#/components/schemas/AuthModes'
        CodeHandlers:
          $ref: '#/components/schemas/Code'
        CodeS3Location:
          description: The Amazon S3 endpoint where the code is located.
          type: string
        ChannelNamespaceArn:
          $ref: '#/components/schemas/ChannelNamespaceArn'
        Tags:
          $ref: '#/components/schemas/Tags'
        HandlerConfigs:
          $ref: '#/components/schemas/HandlerConfigs'
      required:
        - ApiId
        - Name
      x-stackql-resource-name: channel_namespace
      description: Resource schema for AppSync ChannelNamespace
      x-type-name: AWS::AppSync::ChannelNamespace
      x-stackql-primary-identifier:
        - ChannelNamespaceArn
      x-create-only-properties:
        - ApiId
        - Name
      x-write-only-properties:
        - CodeS3Location
      x-read-only-properties:
        - ChannelNamespaceArn
      x-required-properties:
        - ApiId
        - Name
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - appsync:TagResource
          - appsync:UntagResource
      x-required-permissions:
        create:
          - appsync:CreateChannelNamespace
          - appsync:TagResource
          - appsync:GetChannelNamespace
          - s3:GetObject
        read:
          - appsync:GetChannelNamespace
          - appsync:ListTagsForResource
        update:
          - appsync:UpdateChannelNamespace
          - appsync:TagResource
          - appsync:UntagResource
          - appsync:GetChannelNamespace
          - s3:GetObject
        delete:
          - appsync:DeleteChannelNamespace
          - appsync:UntagResource
        list:
          - appsync:ListChannelNamespaces
    RdsHttpEndpointConfig:
      type: object
      additionalProperties: false
      properties:
        DatabaseName:
          description: Logical database name.
          type: string
        AwsRegion:
          description: AWS Region for RDS HTTP endpoint.
          type: string
        DbClusterIdentifier:
          description: Amazon RDS cluster Amazon Resource Name (ARN).
          type: string
        AwsSecretStoreArn:
          description: The ARN for database credentials stored in AWS Secrets Manager.
          type: string
        Schema:
          description: Logical schema name.
          type: string
      required:
        - AwsRegion
        - DbClusterIdentifier
        - AwsSecretStoreArn
    OpenSearchServiceConfig:
      type: object
      additionalProperties: false
      properties:
        AwsRegion:
          description: The AWS Region.
          type: string
        Endpoint:
          description: The endpoint.
          type: string
      required:
        - AwsRegion
        - Endpoint
    AwsIamConfig:
      type: object
      additionalProperties: false
      properties:
        SigningRegion:
          description: The signing Region for AWS Identity and Access Management authorization.
          type: string
        SigningServiceName:
          description: The signing service name for AWS Identity and Access Management authorization.
          type: string
    EventBridgeConfig:
      type: object
      additionalProperties: false
      properties:
        EventBusArn:
          description: ARN for the EventBridge bus.
          type: string
      required:
        - EventBusArn
    AuthorizationConfig:
      type: object
      additionalProperties: false
      properties:
        AuthorizationType:
          description: The authorization type that the HTTP endpoint requires.
          type: string
        AwsIamConfig:
          description: The AWS Identity and Access Management settings.
          $ref: '#/components/schemas/AwsIamConfig'
      required:
        - AuthorizationType
    DeltaSyncConfig:
      type: object
      additionalProperties: false
      properties:
        BaseTableTTL:
          description: The number of minutes that an Item is stored in the data source.
          type: string
        DeltaSyncTableTTL:
          description: The number of minutes that a Delta Sync log entry is stored in the Delta Sync table.
          type: string
        DeltaSyncTableName:
          description: The Delta Sync table name.
          type: string
      required:
        - BaseTableTTL
        - DeltaSyncTableTTL
        - DeltaSyncTableName
    RelationalDatabaseConfig:
      type: object
      additionalProperties: false
      properties:
        RdsHttpEndpointConfig:
          description: Information about the Amazon RDS resource.
          $ref: '#/components/schemas/RdsHttpEndpointConfig'
        RelationalDatabaseSourceType:
          description: The type of relational data source.
          type: string
      required:
        - RelationalDatabaseSourceType
    HttpConfig:
      type: object
      additionalProperties: false
      properties:
        Endpoint:
          description: The endpoint.
          type: string
        AuthorizationConfig:
          description: The authorization configuration.
          $ref: '#/components/schemas/AuthorizationConfig'
      required:
        - Endpoint
    ElasticsearchConfig:
      type: object
      additionalProperties: false
      properties:
        AwsRegion:
          description: The AWS Region.
          type: string
        Endpoint:
          description: The endpoint.
          type: string
      required:
        - AwsRegion
        - Endpoint
    DynamoDBConfig:
      type: object
      additionalProperties: false
      properties:
        TableName:
          description: The table name.
          type: string
        DeltaSyncConfig:
          description: The DeltaSyncConfig for a versioned datasource.
          $ref: '#/components/schemas/DeltaSyncConfig'
        UseCallerCredentials:
          description: Set to TRUE to use AWS Identity and Access Management with this data source.
          type: boolean
        AwsRegion:
          description: The AWS Region.
          type: string
        Versioned:
          description: Set to TRUE to use Conflict Detection and Resolution with this data source.
          type: boolean
      required:
        - TableName
        - AwsRegion
    DataSource:
      type: object
      properties:
        ApiId:
          description: Unique AWS AppSync GraphQL API identifier where this data source will be created.
          type: string
        Description:
          description: The description of the data source.
