openapi: 3.0.0
info:
  title: PCS
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    Accounting:
      type: object
      description: The accounting configuration includes configurable settings for Slurm accounting.
      properties:
        DefaultPurgeTimeInDays:
          type: integer
          description: The default value for all purge settings for `slurmdbd.conf`. For more information, see the [slurmdbd.conf documentation at SchedMD](https://slurm.schedmd.com/slurmdbd.conf.html). The default value is `-1`. A value of `-1` means there is no purge time and records persist as long as the cluster exists.
          default: -1
          minimum: -1
          maximum: 10000
        Mode:
          type: string
          description: The default value is `STANDARD`. A value of `STANDARD` means that Slurm accounting is enabled.
          default: NONE
          enum:
            - STANDARD
            - NONE
      required:
        - Mode
    AuthKey:
      type: object
      description: The shared Slurm key for authentication, also known as the cluster secret.
      properties:
        SecretArn:
          type: string
          description: The Amazon Resource Name (ARN) of the the shared Slurm key.
        SecretVersion:
          type: string
          description: The version of the shared Slurm key.
      required:
        - SecretArn
        - SecretVersion
      additionalProperties: false
    Endpoint:
      type: object
      description: An endpoint available for interaction with the scheduler.
      properties:
        Port:
          type: string
          description: The endpoint's connection port number.
        PrivateIpAddress:
          type: string
          description: The endpoint's private IP address.
        Ipv6Address:
          type: string
          description: The endpoint's IPv6 address.
        Type:
          type: string
          description: Indicates the type of endpoint running at the specific IP address.
          enum:
            - SLURMCTLD
            - SLURMDBD
        PublicIpAddress:
          type: string
          description: The endpoint's public IP address.
      required:
        - Port
        - PrivateIpAddress
        - Type
      additionalProperties: false
    ErrorInfo:
      type: object
      description: An error that occurred during resource provisioning.
      properties:
        Code:
          type: string
          description: The short-form error code.
        Message:
          type: string
          description: The detailed error information.
      additionalProperties: false
    SecurityGroupId:
      type: string
      description: A VPC security group ID.
    SlurmCustomSetting:
      description: Additional settings that directly map to Slurm settings.
      additionalProperties: false
      type: object
      properties:
        ParameterValue:
          description: The value for the configured Slurm setting.
          type: string
        ParameterName:
          description: 'AWS PCS supports configuration of the following Slurm parameters for compute node groups: Weight and RealMemory.'
          type: string
      required:
        - ParameterName
        - ParameterValue
    SubnetId:
      description: A VPC subnet ID.
      type: string
    Tag:
      type: object
      description: A key-value pair to associate with a resource.
      properties:
        Key:
          type: string
          description: 'The key name of the tag. You can specify a value that is 1 to 128 Unicode characters in length and cannot be prefixed with aws:. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -. '
          minLength: 1
          maxLength: 128
        Value:
          type: string
          description: 'The value for the tag. You can specify a value that is 0 to 256 Unicode characters in length and cannot be prefixed with aws:. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -. '
          minLength: 0
          maxLength: 256
      additionalProperties: false
      required:
        - Key
    Cluster:
      type: object
      properties:
        Arn:
          type: string
          description: The unique Amazon Resource Name (ARN) of the cluster.
        Endpoints:
          type: array
          description: The list of endpoints available for interaction with the scheduler.
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Endpoint'
        ErrorInfo:
          type: array
          description: The list of errors that occurred during cluster provisioning.
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/ErrorInfo'
        Id:
          type: string
          description: The generated unique ID of the cluster.
          pattern: ^(pcs_[a-zA-Z0-9]+|[A-Za-z][A-Za-z0-9-]{1,40})$
        Name:
          type: string
          description: The name that identifies the cluster.
        Networking:
          type: object
          description: The networking configuration for the cluster's control plane.
          properties:
            SecurityGroupIds:
              type: array
              description: The list of security group IDs associated with the Elastic Network Interface (ENI) created in subnets.
              x-insertionOrder: false
              items:
                $ref: '#/components/schemas/SecurityGroupId'
            SubnetIds:
              type: array
              description: The list of subnet IDs where AWS PCS creates an Elastic Network Interface (ENI) to enable communication between managed controllers and AWS PCS resources. The subnet must have an available IP address, cannot reside in AWS Outposts, AWS Wavelength, or an AWS Local Zone. AWS PCS currently supports only 1 subnet in this list.
              x-insertionOrder: false
              items:
                $ref: '#/components/schemas/SubnetId'
            NetworkType:
              type: string
              description: The IP of the cluster (IPV4 or IPV6)
              enum:
                - IPV4
                - IPV6
              x-insertionOrder: false
          additionalProperties: false
        Scheduler:
          type: object
          description: The cluster management and job scheduling software associated with the cluster.
          properties:
            Type:
              type: string
              description: The software AWS PCS uses to manage cluster scaling and job scheduling.
              enum:
                - SLURM
            Version:
              type: string
              description: The version of the specified scheduling software that AWS PCS uses to manage cluster scaling and job scheduling.
          required:
            - Type
            - Version
          additionalProperties: false
        Size:
          type: string
          description: The size of the cluster.
          enum:
            - SMALL
            - MEDIUM
            - LARGE
        SlurmConfiguration:
          type: object
          description: Additional options related to the Slurm scheduler.
          properties:
            Accounting:
              $ref: '#/components/schemas/Accounting'
            AuthKey:
              $ref: '#/components/schemas/AuthKey'
            ScaleDownIdleTimeInSeconds:
              type: integer
              description: The time before an idle node is scaled down.
              minimum: 1
            SlurmCustomSettings:
              type: array
              description: Additional Slurm-specific configuration that directly maps to Slurm settings.
              x-insertionOrder: false
              items:
                $ref: '#/components/schemas/SlurmCustomSetting'
          additionalProperties: false
        Status:
          type: string
          description: The provisioning status of the cluster. The provisioning status doesn't indicate the overall health of the cluster.
          enum:
            - CREATING
            - ACTIVE
            - UPDATING
            - DELETING
            - CREATE_FAILED
            - DELETE_FAILED
            - UPDATE_FAILED
        Tags:
          description: 1 or more tags added to the resource. Each tag consists of a tag key and tag value. The tag value is optional and can be an empty string.
          x-patternProperties:
            ^.+$:
              type: string
          additionalProperties: false
      required:
        - Networking
        - Scheduler
        - Size
      x-stackql-resource-name: cluster
      description: AWS::PCS::Cluster resource creates an AWS PCS cluster.
      x-type-name: AWS::PCS::Cluster
      x-stackql-primary-identifier:
        - Arn
      x-create-only-properties:
        - Name
        - Networking
        - Scheduler
        - Size
        - SlurmConfiguration
      x-read-only-properties:
        - Arn
        - Endpoints
        - ErrorInfo
        - Id
        - Status
      x-required-properties:
        - Networking
        - Scheduler
        - Size
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - pcs:TagResource
          - pcs:ListTagsForResource
          - pcs:UntagResource
      x-required-permissions:
        create:
          - ec2:CreateNetworkInterface
          - ec2:DescribeVpcs
          - ec2:DescribeSubnets
          - ec2:DescribeSecurityGroups
          - ec2:GetSecurityGroupsForVpc
          - iam:CreateServiceLinkedRole
          - secretsmanager:CreateSecret
          - secretsmanager:TagResource
          - pcs:CreateCluster
          - pcs:GetCluster
          - pcs:ListTagsForResource
          - pcs:TagResource
        read:
          - pcs:GetCluster
          - pcs:ListTagsForResource
        update:
          - pcs:GetCluster
          - pcs:ListTagsForResource
          - pcs:TagResource
          - pcs:UntagResource
        delete:
          - pcs:DeleteCluster
          - pcs:GetCluster
        list:
          - pcs:ListClusters
    InstanceConfig:
      description: An EC2 instance configuration AWS PCS uses to launch compute nodes.
      additionalProperties: false
      type: object
      properties:
        InstanceType:
          description: The EC2 instance type that AWS PCS can provision in the compute node group.
          type: string
    ComputeNodeGroup:
      type: object
      properties:
        Status:
          description: The provisioning status of the compute node group. The provisioning status doesn't indicate the overall health of the compute node group.
          type: string
          enum:
            - CREATING
            - ACTIVE
            - UPDATING
            - DELETING
            - CREATE_FAILED
            - DELETE_FAILED
            - UPDATE_FAILED
        ClusterId:
          description: The ID of the cluster of the compute node group.
          type: string
        ErrorInfo:
          description: The list of errors that occurred during compute node group provisioning.
          x-insertionOrder: false
          type: array
          items:
            $ref: '#/components/schemas/ErrorInfo'
        SpotOptions:
          description: Additional configuration when you specify SPOT as the purchase option.
          additionalProperties: false
          type: object
          properties:
            AllocationStrategy:
              description: The Amazon EC2 allocation strategy AWS PCS uses to provision EC2 instances. AWS PCS supports lowest price, capacity optimized, and price capacity optimized. If you don't provide this option, it defaults to price capacity optimized.
              type: string
              enum:
                - lowest-price
                - capacity-optimized
                - price-capacity-optimized
        SlurmConfiguration:
          description: Additional options related to the Slurm scheduler.
          additionalProperties: false
          type: object
          properties:
            SlurmCustomSettings:
              description: Additional Slurm-specific configuration that directly maps to Slurm settings.
              x-insertionOrder: false
              type: array
              items:
                $ref: '#/components/schemas/SlurmCustomSetting'
        SubnetIds:
          description: The list of subnet IDs where instances are provisioned by the compute node group. The subnets must be in the same VPC as the cluster.
          x-insertionOrder: false
          type: array
          items:
            $ref: '#/components/schemas/SubnetId'
        Name:
          description: The name that identifies the compute node group.
          type: string
        ScalingConfiguration:
          description: Specifies the boundaries of the compute node group auto scaling.
          additionalProperties: false
          type: object
          properties:
            MaxInstanceCount:
              description: The upper bound of the number of instances allowed in the compute fleet.
              type: integer
              minimum: 0
            MinInstanceCount:
              description: The lower bound of the number of instances allowed in the compute fleet.
              type: integer
              minimum: 0
          required:
            - MaxInstanceCount
            - MinInstanceCount
        InstanceConfigs:
          description: A list of EC2 instance configurations that AWS PCS can provision in the compute node group.
          x-insertionOrder: false
          type: array
          items:
            $ref: '#/components/schemas/InstanceConfig'
        Id:
          description: The generated unique ID of the compute node group.
          type: string
        PurchaseOption:
          description: Specifies how EC2 instances are purchased on your behalf. AWS PCS supports On-Demand and Spot instances. For more information, see Instance purchasing options in the Amazon Elastic Compute Cloud User Guide. If you don't provide this option, it defaults to On-Demand.
          type: string
          enum:
            - ONDEMAND
            - SPOT
        Arn:
          description: The unique Amazon Resource Name (ARN) of the compute node group.
          type: string
        CustomLaunchTemplate:
          description: An Amazon EC2 launch template AWS PCS uses to launch compute nodes.
          additionalProperties: false
          type: object
          properties:
            Version:
              description: The version of the EC2 launch template to use to provision instances.
              type: string
            TemplateId:
              description: The ID of the EC2 launch template to use to provision instances.
              type: string
          required:
            - Version
        Tags:
          x-patternProperties:
            ^.+$:
              type: string
          description: 1 or more tags added to the resource. Each tag consists of a tag key and tag value. The tag value is optional and can be an empty string.
          additionalProperties: false
        AmiId:
          pattern: ^ami-[a-z0-9]+$
          description: The ID of the Amazon Machine Image (AMI) that AWS PCS uses to launch instances. If not provided, AWS PCS uses the AMI ID specified in the custom launch template.
          type: string
        IamInstanceProfileArn:
          pattern: ^arn:aws([a-zA-Z-]{0,10})?:iam::[0-9]{12}:instance-profile/.{1,128}$
          description: The Amazon Resource Name (ARN) of the IAM instance profile used to pass an IAM role when launching EC2 instances. The role contained in your instance profile must have pcs:RegisterComputeNodeGroupInstance permissions attached to provision instances correctly.
          type: string
      required:
        - ClusterId
        - CustomLaunchTemplate
        - IamInstanceProfileArn
        - InstanceConfigs
        - ScalingConfiguration
        - SubnetIds
      x-stackql-resource-name: compute_node_group
      description: AWS::PCS::ComputeNodeGroup resource creates an AWS PCS compute node group.
      x-type-name: AWS::PCS::ComputeNodeGroup
      x-stackql-primary-identifier:
        - Arn
      x-create-only-properties:
        - Name
        - ClusterId
        - InstanceConfigs
      x-read-only-properties:
        - Arn
        - ErrorInfo
        - Id
        - Status
      x-required-properties:
        - ClusterId
        - CustomLaunchTemplate
        - IamInstanceProfileArn
        - InstanceConfigs
        - ScalingConfiguration
        - SubnetIds
      x-tagging:
        permissions:
          - pcs:TagResource
          - pcs:ListTagsForResource
          - pcs:UntagResource
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        tagProperty: /properties/Tags
        cloudFormationSystemTags: true
      x-required-permissions:
        read:
          - pcs:GetComputeNodeGroup
          - pcs:ListTagsForResource
        create:
          - ec2:DescribeImages
          - ec2:DescribeVpcs
          - ec2:DescribeSubnets
          - ec2:DescribeSecurityGroups
          - ec2:DescribeLaunchTemplates
