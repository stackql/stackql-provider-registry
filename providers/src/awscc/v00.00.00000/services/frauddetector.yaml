  x-stackQL-resources:
    labels:
      name: labels
      id: awscc.frauddetector.labels
      x-cfn-schema-name: Label
      x-type: list
      x-identifiers:
        - Arn
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.Arn') as arn
              FROM awscc.cloud_control.resources WHERE data__TypeName = 'AWS::FraudDetector::Label'
              AND region = 'us-east-1'
            fallback:
              predicate: sqlDialect == "postgres"
              ddl: |-
                SELECT
                region,
                json_extract_path_text(Properties, 'Arn') as arn
                FROM awscc.cloud_control.resources WHERE data__TypeName = 'AWS::FraudDetector::Label'
                AND region = 'us-east-1'
    label:
      name: label
      id: awscc.frauddetector.label
      x-cfn-schema-name: Label
      x-type: get
      x-identifiers:
        - Arn
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              data__Identifier,
              JSON_EXTRACT(Properties, '$.Name') as name,
              JSON_EXTRACT(Properties, '$.Tags') as tags,
              JSON_EXTRACT(Properties, '$.Description') as description,
              JSON_EXTRACT(Properties, '$.Arn') as arn,
              JSON_EXTRACT(Properties, '$.CreatedTime') as created_time,
              JSON_EXTRACT(Properties, '$.LastUpdatedTime') as last_updated_time
              FROM awscc.cloud_control.resource WHERE data__TypeName = 'AWS::FraudDetector::Label'
              AND data__Identifier = '<Arn>'
              AND region = 'us-east-1'
            fallback:
              predicate: sqlDialect == "postgres"
              ddl: |-
                SELECT
                region,
                data__Identifier,
                json_extract_path_text(Properties, 'Name') as name,
                json_extract_path_text(Properties, 'Tags') as tags,
                json_extract_path_text(Properties, 'Description') as description,
                json_extract_path_text(Properties, 'Arn') as arn,
                json_extract_path_text(Properties, 'CreatedTime') as created_time,
                json_extract_path_text(Properties, 'LastUpdatedTime') as last_updated_time
                FROM awscc.cloud_control.resource WHERE data__TypeName = 'AWS::FraudDetector::Label'
                AND data__Identifier = '<Arn>'
                AND region = 'us-east-1'
