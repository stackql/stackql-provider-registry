openapi: 3.0.0
info:
  title: DataZone
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    AthenaPropertiesInput:
      type: object
      description: Athena Properties Input
      properties:
        WorkgroupName:
          type: string
          maxLength: 128
          pattern: ^[a-zA-Z0-9._-]+$
      required:
        - WorkgroupName
      additionalProperties: false
    AuthenticationConfigurationInput:
      type: object
      description: Authentication Configuration Input
      properties:
        AuthenticationType:
          $ref: '#/components/schemas/AuthenticationType'
        OAuth2Properties:
          $ref: '#/components/schemas/OAuth2Properties'
        SecretArn:
          type: string
          pattern: ^arn:aws(-(cn|us-gov|iso(-[bef])?))?:secretsmanager:.*$
        KmsKeyArn:
          type: string
          pattern: ^$|arn:aws[a-z0-9-]*:kms:.*$
        BasicAuthenticationCredentials:
          $ref: '#/components/schemas/BasicAuthenticationCredentials'
        CustomAuthenticationCredentials:
          $ref: '#/components/schemas/CredentialMap'
      additionalProperties: false
    AuthenticationType:
      type: string
      description: Authentication Type
      enum:
        - BASIC
        - OAUTH2
        - CUSTOM
    AuthorizationCodeProperties:
      type: object
      description: Authorization Code Properties
      properties:
        AuthorizationCode:
          type: string
          maxLength: 4096
          minLength: 1
        RedirectUri:
          type: string
          maxLength: 512
      additionalProperties: false
    AwsLocation:
      type: object
      description: AWS Location of project
      properties:
        AccessRole:
          type: string
          maxLength: 2048
          pattern: ^arn:aws[^:]*:iam::\d{12}:(role|role/service-role)/[\w+=,.@-]*$
        AwsAccountId:
          type: string
          pattern: ^\d{12}$
        AwsRegion:
          type: string
          pattern: ^[a-z]{2}-[a-z]{4,10}-\d$
        IamConnectionId:
          type: string
          maxLength: 128
          pattern: ^[a-zA-Z0-9]+$
      additionalProperties: false
    BasicAuthenticationCredentials:
      type: object
      description: Basic Authentication Credentials
      properties:
        UserName:
          type: string
          maxLength: 512
          pattern: ^\S+$
        Password:
          type: string
          maxLength: 512
          pattern: ^.*$
      additionalProperties: false
    ComputeEnvironments:
      type: string
      description: Compute Environments
    ConnectionProperties:
      type: object
      description: Connection Properties
      x-patternProperties:
        .+:
          type: string
          maxLength: 2048
          minLength: 1
      additionalProperties: false
    ConnectionPropertiesInput:
      oneOf:
        - type: object
          title: AthenaProperties
          properties:
            AthenaProperties:
              $ref: '#/components/schemas/AthenaPropertiesInput'
          required:
            - AthenaProperties
          additionalProperties: false
        - type: object
          title: GlueProperties
          properties:
            GlueProperties:
              $ref: '#/components/schemas/GluePropertiesInput'
          required:
            - GlueProperties
          additionalProperties: false
        - type: object
          title: HyperPodProperties
          properties:
            HyperPodProperties:
              $ref: '#/components/schemas/HyperPodPropertiesInput'
          required:
            - HyperPodProperties
          additionalProperties: false
        - type: object
          title: IamProperties
          properties:
            IamProperties:
              $ref: '#/components/schemas/IamPropertiesInput'
          required:
            - IamProperties
          additionalProperties: false
        - type: object
          title: RedshiftProperties
          properties:
            RedshiftProperties:
              $ref: '#/components/schemas/RedshiftPropertiesInput'
          required:
            - RedshiftProperties
          additionalProperties: false
        - type: object
          title: SparkEmrProperties
          properties:
            SparkEmrProperties:
              $ref: '#/components/schemas/SparkEmrPropertiesInput'
          required:
            - SparkEmrProperties
          additionalProperties: false
        - type: object
          title: SparkGlueProperties
          properties:
            SparkGlueProperties:
              $ref: '#/components/schemas/SparkGluePropertiesInput'
          required:
            - SparkGlueProperties
          additionalProperties: false
    ConnectionStatus:
      type: string
      description: Connection Status
      enum:
        - CREATING
        - CREATE_FAILED
        - DELETING
        - DELETE_FAILED
        - READY
        - UPDATING
        - UPDATE_FAILED
        - DELETED
    ConnectionType:
      type: string
      description: Connection Type
    CredentialMap:
      type: object
      description: Credential Map
      x-patternProperties:
        .+:
          type: string
          maxLength: 2048
          minLength: 1
      additionalProperties: false
    GlueConnectionInput:
      type: object
      description: Glue Connection Input
      properties:
        ConnectionProperties:
          $ref: '#/components/schemas/ConnectionProperties'
        PhysicalConnectionRequirements:
          $ref: '#/components/schemas/PhysicalConnectionRequirements'
        Name:
          type: string
          maxLength: 255
          minLength: 1
          pattern: ^[\u0020-\uD7FF\uE000-\uFFFF\t]*$
        Description:
          type: string
          maxLength: 2048
          pattern: ^[\u0020-\uD7FF\uE000-\uFFFF\r\n\t]*$
        ConnectionType:
          $ref: '#/components/schemas/GlueConnectionType'
        MatchCriteria:
          type: string
          maxLength: 10
          minLength: 0
        ValidateCredentials:
          type: boolean
        ValidateForComputeEnvironments:
          type: array
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/ComputeEnvironments'
          maxItems: 50
          minItems: 1
        SparkProperties:
          $ref: '#/components/schemas/PropertyMap'
        AthenaProperties:
          $ref: '#/components/schemas/PropertyMap'
        PythonProperties:
          $ref: '#/components/schemas/PropertyMap'
        AuthenticationConfiguration:
          $ref: '#/components/schemas/AuthenticationConfigurationInput'
      additionalProperties: false
    GlueConnectionType:
      type: string
      description: Glue Connection Type
    GlueOAuth2Credentials:
      type: object
      description: Glue OAuth2 Credentials
      properties:
        UserManagedClientApplicationClientSecret:
          type: string
          maxLength: 512
          pattern: ^[\x20-\x7E]*$
        AccessToken:
          type: string
          maxLength: 4096
          pattern: ^[\x20-\x7E]*$
        RefreshToken:
          type: string
          maxLength: 4096
          pattern: ^[\x20-\x7E]*$
        JwtToken:
          type: string
          maxLength: 8000
          pattern: ^([a-zA-Z0-9_=]+)\.([a-zA-Z0-9_=]+)\.([a-zA-Z0-9_\-\+\/=]*)$
      additionalProperties: false
    GluePropertiesInput:
      type: object
      description: Glue Properties Input
      properties:
        GlueConnectionInput:
          $ref: '#/components/schemas/GlueConnectionInput'
      additionalProperties: false
    HyperPodPropertiesInput:
      type: object
      description: HyperPod Properties Input
      properties:
        ClusterName:
          type: string
          maxLength: 63
          minLength: 1
          pattern: ^[a-zA-Z0-9](-*[a-zA-Z0-9])*$
      required:
        - ClusterName
      additionalProperties: false
    IamPropertiesInput:
      type: object
      description: IAM Properties Input
      properties:
        GlueLineageSyncEnabled:
          type: boolean
      additionalProperties: false
    LineageSyncSchedule:
      type: object
      description: Lineage Sync Schedule
      properties:
        Schedule:
          type: string
          pattern: ^cron\((\b[0-5]?[0-9]\b) (\b2[0-3]\b|\b[0-1]?[0-9]\b) ([-?*,/\dLW]){1,83} ([-*,/\d]|[a-zA-Z]{3}){1,23} ([-?#*,/\dL]|[a-zA-Z]{3}){1,13} ([^\)]+)\)$
      additionalProperties: false
    OAuth2ClientApplication:
      type: object
      description: OAuth2 Client Application
      properties:
        UserManagedClientApplicationClientId:
          type: string
          maxLength: 2048
          pattern: ^\S+$
        AWSManagedClientApplicationReference:
          type: string
          maxLength: 2048
          pattern: ^\S+$
      additionalProperties: false
    OAuth2GrantType:
      type: string
      description: OAuth2 Grant Type
      enum:
        - AUTHORIZATION_CODE
        - CLIENT_CREDENTIALS
        - JWT_BEARER
    OAuth2Properties:
      type: object
      description: OAuth2 Properties
      properties:
        OAuth2GrantType:
          $ref: '#/components/schemas/OAuth2GrantType'
        OAuth2ClientApplication:
          $ref: '#/components/schemas/OAuth2ClientApplication'
        TokenUrl:
          type: string
          maxLength: 256
          pattern: ^(https?)://[-a-zA-Z0-9+&@#/%?=~_|!:,.;]*[-a-zA-Z0-9+&@#/%=~_|]$
        TokenUrlParametersMap:
          $ref: '#/components/schemas/TokenUrlParametersMap'
        AuthorizationCodeProperties:
          $ref: '#/components/schemas/AuthorizationCodeProperties'
        OAuth2Credentials:
          $ref: '#/components/schemas/GlueOAuth2Credentials'
      additionalProperties: false
    PhysicalConnectionRequirements:
      type: object
      description: Physical Connection Requirements
      properties:
        SubnetId:
          type: string
          maxLength: 32
          pattern: ^subnet-[a-z0-9]+$
        SubnetIdList:
          type: array
          x-insertionOrder: false
          items:
            type: string
            maxLength: 32
            pattern: ^subnet-[a-z0-9]+$
          maxItems: 50
          minItems: 1
        SecurityGroupIdList:
          type: array
          x-insertionOrder: false
          items:
            type: string
            maxLength: 255
            minLength: 1
          maxItems: 50
          minItems: 0
        AvailabilityZone:
          type: string
          maxLength: 255
          minLength: 1
      additionalProperties: false
    PropertyMap:
      type: object
      description: Property Map
      x-patternProperties:
        ^[\u0020-\uD7FF\uE000-\uFFFF\t]*$:
          type: string
          maxLength: 2048
          minLength: 1
          pattern: ^[\u0020-\uD7FF\uE000-\uFFFF\t]*$
      additionalProperties: false
    RedshiftCredentials:
      oneOf:
        - type: object
          title: SecretArn
          properties:
            SecretArn:
              type: string
              maxLength: 2048
              pattern: ^arn:aws[^:]*:secretsmanager:[a-z]{2}-?(iso|gov)?-{1}[a-z]*-{1}[0-9]:\d{12}:secret:.*$
          required:
            - SecretArn
          additionalProperties: false
        - type: object
          title: UsernamePassword
          properties:
            UsernamePassword:
              $ref: '#/components/schemas/UsernamePassword'
          required:
            - UsernamePassword
          additionalProperties: false
    RedshiftLineageSyncConfigurationInput:
      type: object
      description: Redshift Lineage Sync Configuration Input
      properties:
        Enabled:
          type: boolean
        Schedule:
          $ref: '#/components/schemas/LineageSyncSchedule'
      additionalProperties: false
    RedshiftPropertiesInput:
      type: object
      description: Redshift Properties Input
      properties:
        Storage:
          $ref: '#/components/schemas/RedshiftStorageProperties'
        DatabaseName:
          type: string
          maxLength: 64
          minLength: 1
          pattern: ^[a-z0-9_-]+$
        Host:
          type: string
          maxLength: 256
          pattern: ^[\S]*$
        Port:
          type: number
          maximum: 65535
          minimum: 0
        Credentials:
          $ref: '#/components/schemas/RedshiftCredentials'
        LineageSync:
          $ref: '#/components/schemas/RedshiftLineageSyncConfigurationInput'
      additionalProperties: false
    RedshiftStorageProperties:
      oneOf:
        - type: object
          title: ClusterName
          properties:
            ClusterName:
              type: string
              maxLength: 63
              minLength: 0
              pattern: ^[a-z0-9-]+$
          required:
            - ClusterName
          additionalProperties: false
        - type: object
          title: WorkgroupName
          properties:
            WorkgroupName:
              type: string
              maxLength: 64
              minLength: 3
              pattern: ^[a-z0-9-]+$
          required:
            - WorkgroupName
          additionalProperties: false
    SparkEmrPropertiesInput:
      type: object
      description: Spark EMR Properties Input.
      properties:
        ComputeArn:
          type: string
          maxLength: 2048
          pattern: ^arn:aws(-(cn|us-gov|iso(-[bef])?))?:(elasticmapreduce|emr-serverless):.*
        InstanceProfileArn:
          type: string
          maxLength: 2048
          pattern: ^arn:aws[^:]*:iam::\d{12}:(role|role/service-role)/[\w+=,.@-]*$
        JavaVirtualEnv:
          type: string
          maxLength: 256
          pattern: ^[\S]*$
        LogUri:
          type: string
          maxLength: 2048
          pattern: ^s3://.+$
        PythonVirtualEnv:
          type: string
          maxLength: 256
          pattern: ^[\S]*$
        RuntimeRole:
          type: string
          maxLength: 2048
          pattern: ^arn:aws[^:]*:iam::\d{12}:(role|role/service-role)/[\w+=,.@-]*$
        TrustedCertificatesS3Uri:
          type: string
          maxLength: 2048
          pattern: ^s3://.+$
      additionalProperties: false
    SparkGlueArgs:
      type: object
      description: Spark Glue Args.
      properties:
        Connection:
          type: string
          maxLength: 128
          pattern: ^[a-zA-Z0-9]+$
      additionalProperties: false
    SparkGluePropertiesInput:
      type: object
      description: Spark Glue Properties Input.
      properties:
        AdditionalArgs:
          $ref: '#/components/schemas/SparkGlueArgs'
        GlueConnectionName:
          type: string
          maxLength: 255
          minLength: 1
          pattern: ^[\S]*$
        GlueVersion:
          type: string
          maxLength: 256
          pattern: ^\w+\.\w+$
        IdleTimeout:
          type: number
          maximum: 3000
          minimum: 1
        JavaVirtualEnv:
          type: string
          maxLength: 256
          pattern: ^[\S]*$
        NumberOfWorkers:
          type: number
          maximum: 1000
          minimum: 1
        PythonVirtualEnv:
          type: string
          maxLength: 256
          pattern: ^[\S]*$
        WorkerType:
          type: string
          maxLength: 256
          pattern: ^[G|Z].*$
