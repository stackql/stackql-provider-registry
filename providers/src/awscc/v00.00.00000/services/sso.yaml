openapi: 3.0.0
info:
  title: SSO
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    Tag:
      description: The metadata that you apply to the permission set to help you categorize and organize them.
      type: object
      properties:
        Key:
          type: string
          pattern: '[\w+=,.@-]+'
          minLength: 1
          maxLength: 128
        Value:
          type: string
          pattern: '[\w+=,.@-]+'
          minLength: 0
          maxLength: 256
      required:
        - Key
        - Value
      additionalProperties: false
    SignInOptions:
      description: A structure that describes the sign-in options for an application portal
      type: object
      properties:
        Origin:
          description: This determines how IAM Identity Center navigates the user to the target application
          type: string
          enum:
            - IDENTITY_CENTER
            - APPLICATION
        ApplicationUrl:
          description: The URL that accepts authentication requests for an application, this is a required parameter if the Origin parameter is APPLICATION
          type: string
          pattern: ^http(s)?:\/\/[-a-zA-Z0-9+&@#\/%?=~_|!:,.;]*[-a-zA-Z0-9+&bb@#\/%?=~_|]$
          minLength: 1
          maxLength: 512
      required:
        - Origin
      additionalProperties: false
    PortalOptionsConfiguration:
      description: A structure that describes the options for the access portal associated with an application
      type: object
      properties:
        Visibility:
          description: Indicates whether this application is visible in the access portal
          type: string
          enum:
            - ENABLED
            - DISABLED
        SignInOptions:
          description: A structure that describes the sign-in options for the access portal
          $ref: '#/components/schemas/SignInOptions'
      required: []
      additionalProperties: false
    Application:
      type: object
      properties:
        Name:
          description: The name you want to assign to this Identity Center (SSO) Application
          type: string
          pattern: ^[\w+=,.@-]+$
          minLength: 0
          maxLength: 255
        Description:
          description: The description information for the Identity Center (SSO) Application
          type: string
          minLength: 1
          maxLength: 128
        InstanceArn:
          description: The ARN of the instance of IAM Identity Center under which the operation will run
          type: string
          pattern: ^arn:(aws|aws-us-gov|aws-cn|aws-iso|aws-iso-b):sso:::instance/(sso)?ins-[a-zA-Z0-9-.]{16}$
          minLength: 10
          maxLength: 1224
        ApplicationArn:
          description: The Application ARN that is returned upon creation of the Identity Center (SSO) Application
          type: string
          pattern: ^arn:(aws|aws-us-gov|aws-cn|aws-iso|aws-iso-b):sso::\d{12}:application/(sso)?ins-[a-zA-Z0-9-.]{16}/apl-[a-zA-Z0-9]{16}$
          minLength: 10
          maxLength: 1224
        ApplicationProviderArn:
          description: The ARN of the application provider under which the operation will run
          type: string
          pattern: ^arn:(aws|aws-us-gov|aws-cn|aws-iso|aws-iso-b):sso::aws:applicationProvider/[a-zA-Z0-9-/]+$
          minLength: 10
          maxLength: 1224
        Status:
          description: Specifies whether the application is enabled or disabled
          type: string
          enum:
            - ENABLED
            - DISABLED
        PortalOptions:
          description: A structure that describes the options for the portal associated with an application
          $ref: '#/components/schemas/PortalOptionsConfiguration'
        Tags:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          items:
            description: Specifies tags to be attached to the application
            $ref: '#/components/schemas/Tag'
          maxItems: 75
      required:
        - Name
        - InstanceArn
        - ApplicationProviderArn
      x-stackql-resource-name: application
      description: Resource Type definition for Identity Center (SSO) Application
      x-type-name: AWS::SSO::Application
      x-stackql-primary-identifier:
        - ApplicationArn
      x-create-only-properties:
        - InstanceArn
        - ApplicationProviderArn
      x-read-only-properties:
        - ApplicationArn
      x-required-properties:
        - Name
        - InstanceArn
        - ApplicationProviderArn
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - sso:TagResource
          - sso:UntagResource
      x-required-permissions:
        create:
          - sso:CreateApplication
          - sso:DescribeApplication
          - sso:TagResource
          - sso:ListTagsForResource
        read:
          - sso:DescribeApplication
          - sso:ListTagsForResource
        update:
          - sso:UpdateApplication
          - sso:TagResource
          - sso:UntagResource
          - sso:ListTagsForResource
          - sso:DescribeApplication
        delete:
          - sso:DeleteApplication
        list:
          - sso:ListApplications
          - sso:ListTagsForResource
    ApplicationAssignment:
      type: object
      properties:
        ApplicationArn:
          description: The ARN of the application.
          type: string
          pattern: arn:(aws|aws-us-gov|aws-cn|aws-iso|aws-iso-b):sso::\d{12}:application/(sso)?ins-[a-zA-Z0-9-.]{16}/apl-[a-zA-Z0-9]{16}
          minLength: 10
          maxLength: 1224
        PrincipalType:
          description: The entity type for which the assignment will be created.
          type: string
          enum:
            - USER
            - GROUP
        PrincipalId:
          description: An identifier for an object in IAM Identity Center, such as a user or group
          type: string
          pattern: ^([0-9a-f]{10}-|)[A-Fa-f0-9]{8}-[A-Fa-f0-9]{4}-[A-Fa-f0-9]{4}-[A-Fa-f0-9]{4}-[A-Fa-f0-9]{12}$
          minLength: 1
          maxLength: 47
      required:
        - ApplicationArn
        - PrincipalType
        - PrincipalId
      x-stackql-resource-name: application_assignment
      description: Resource Type definition for SSO application access grant to a user or group.
      x-type-name: AWS::SSO::ApplicationAssignment
      x-stackql-primary-identifier:
        - ApplicationArn
        - PrincipalType
        - PrincipalId
      x-create-only-properties:
        - ApplicationArn
        - PrincipalType
        - PrincipalId
      x-required-properties:
        - ApplicationArn
        - PrincipalType
        - PrincipalId
      x-tagging:
        taggable: false
        tagOnCreate: false
        tagUpdatable: false
      x-required-permissions:
        create:
          - sso:CreateApplicationAssignment
          - sso:DescribeApplicationAssignment
        read:
          - sso:DescribeApplicationAssignment
        delete:
          - sso:DeleteApplicationAssignment
        list:
          - sso:ListApplicationAssignments
    Assignment:
      type: object
      properties:
        InstanceArn:
          description: The sso instance that the permission set is owned.
          type: string
          pattern: arn:(aws|aws-us-gov|aws-cn|aws-iso|aws-iso-b):sso:::instance/(sso)?ins-[a-zA-Z0-9-.]{16}
          minLength: 10
          maxLength: 1224
        TargetId:
          description: The account id to be provisioned.
          type: string
          pattern: \d{12}
        TargetType:
          description: The type of resource to be provsioned to, only aws account now
          type: string
          enum:
            - AWS_ACCOUNT
        PermissionSetArn:
          description: The permission set that the assignemt will be assigned
          type: string
          pattern: arn:(aws|aws-us-gov|aws-cn|aws-iso|aws-iso-b):sso:::permissionSet/(sso)?ins-[a-zA-Z0-9-.]{16}/ps-[a-zA-Z0-9-./]{16}
          minLength: 10
          maxLength: 1224
        PrincipalType:
          description: The assignee's type, user/group
          type: string
          enum:
            - USER
            - GROUP
        PrincipalId:
          description: The assignee's identifier, user id/group id
          type: string
          pattern: ^([0-9a-f]{10}-|)[A-Fa-f0-9]{8}-[A-Fa-f0-9]{4}-[A-Fa-f0-9]{4}-[A-Fa-f0-9]{4}-[A-Fa-f0-9]{12}$
          minLength: 1
          maxLength: 47
      required:
        - InstanceArn
        - TargetId
        - TargetType
        - PermissionSetArn
        - PrincipalType
        - PrincipalId
      x-stackql-resource-name: assignment
      description: Resource Type definition for SSO assignmet
      x-type-name: AWS::SSO::Assignment
      x-stackql-primary-identifier:
        - InstanceArn
        - TargetId
        - TargetType
        - PermissionSetArn
        - PrincipalType
        - PrincipalId
      x-create-only-properties:
        - InstanceArn
        - TargetId
        - TargetType
        - PermissionSetArn
        - PrincipalType
        - PrincipalId
      x-required-properties:
        - InstanceArn
        - TargetId
        - TargetType
        - PermissionSetArn
        - PrincipalType
        - PrincipalId
      x-tagging:
        taggable: false
        tagOnCreate: false
        tagUpdatable: false
      x-required-permissions:
        create:
          - sso:CreateAccountAssignment
          - sso:DescribeAccountAssignmentCreationStatus
          - sso:ListAccountAssignments
          - iam:GetSAMLProvider
          - iam:CreateSAMLProvider
          - iam:AttachRolePolicy
          - iam:PutRolePolicy
          - iam:CreateRole
          - iam:ListRolePolicies
        read:
          - sso:ListAccountAssignments
          - iam:GetSAMLProvider
          - iam:ListRolePolicies
        delete:
          - sso:ListAccountAssignments
          - sso:DeleteAccountAssignment
          - sso:DescribeAccountAssignmentDeletionStatus
          - iam:GetSAMLProvider
          - iam:ListRolePolicies
        list:
          - sso:ListAccountAssignments
          - iam:ListRolePolicies
    Instance:
      type: object
      properties:
        Name:
          description: The name you want to assign to this Identity Center (SSO) Instance
          type: string
          pattern: ^[\w+=,.@-]+$
          minLength: 1
          maxLength: 32
        InstanceArn:
          description: The SSO Instance ARN that is returned upon creation of the Identity Center (SSO) Instance
          type: string
          pattern: ^arn:(aws|aws-us-gov|aws-cn|aws-iso|aws-iso-b):sso:::instance/(sso)?ins-[a-zA-Z0-9-.]{16}$
          minLength: 10
          maxLength: 1224
        OwnerAccountId:
          description: The AWS accountId of the owner of the Identity Center (SSO) Instance
          type: string
          pattern: ^\d{12}?$
          minLength: 12
          maxLength: 12
        IdentityStoreId:
          description: The ID of the identity store associated with the created Identity Center (SSO) Instance
          type: string
          pattern: ^[a-zA-Z0-9-]*$
          minLength: 1
          maxLength: 64
        Status:
          description: The status of the Identity Center (SSO) Instance, create_in_progress/delete_in_progress/active
          type: string
          enum:
            - CREATE_IN_PROGRESS
            - DELETE_IN_PROGRESS
            - ACTIVE
        Tags:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
          maxItems: 75
      x-stackql-resource-name: instance
      description: Resource Type definition for Identity Center (SSO) Instance
      x-type-name: AWS::SSO::Instance
      x-stackql-primary-identifier:
        - InstanceArn
      x-read-only-properties:
        - InstanceArn
        - OwnerAccountId
        - IdentityStoreId
        - Status
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        tagProperty: /properties/Tags
        cloudFormationSystemTags: true
        permissions:
          - sso:TagInstance
          - sso:TagResource
          - sso:UntagResource
          - sso:ListTagsForResource
      x-required-permissions:
        create:
          - sso:CreateInstance
          - sso:DescribeInstance
          - sso:TagResource
          - iam:CreateServiceLinkedRole
          - sso:TagInstance
          - sso:ListTagsForResource
        read:
          - sso:DescribeInstance
          - sso:ListTagsForResource
        update:
          - sso:UpdateInstance
          - sso:TagResource
          - sso:UntagResource
          - sso:ListTagsForResource
          - sso:TagInstance
          - sso:DescribeInstance
        delete:
          - sso:DeleteInstance
        list:
          - sso:ListInstances
    AccessControlAttributeValueSource:
      type: string
      minLength: 0
      maxLength: 256
      pattern: '[\p{L}\p{Z}\p{N}_.:\/=+\-@\[\]\{\}\$\\"]*'
    AccessControlAttributeValueSourceList:
      type: array
      x-insertionOrder: true
      items:
        $ref: '#/components/schemas/AccessControlAttributeValueSource'
      maxItems: 1
    AccessControlAttributeValue:
      type: object
      properties:
        Source:
          $ref: '#/components/schemas/AccessControlAttributeValueSourceList'
      required:
        - Source
      additionalProperties: false
    AccessControlAttribute:
      type: object
      properties:
        Key:
          type: string
          pattern: '[\p{L}\p{Z}\p{N}_.:\/=+\-@]+'
          minLength: 1
          maxLength: 128
        Value:
          $ref: '#/components/schemas/AccessControlAttributeValue'
      required:
        - Key
        - Value
      additionalProperties: false
    AccessControlAttributeList:
      type: array
      x-insertionOrder: false
      items:
        $ref: '#/components/schemas/AccessControlAttribute'
      maxItems: 50
    InstanceAccessControlAttributeConfiguration:
      type: object
      properties:
        InstanceArn:
          description: The ARN of the AWS SSO instance under which the operation will be executed.
          type: string
          pattern: arn:(aws|aws-us-gov|aws-cn|aws-iso|aws-iso-b):sso:::instance/(sso)?ins-[a-zA-Z0-9-.]{16}
          minLength: 10
          maxLength: 1224
        InstanceAccessControlAttributeConfiguration:
          description: The InstanceAccessControlAttributeConfiguration property has been deprecated but is still supported for backwards compatibility purposes. We recomend that you use  AccessControlAttributes property instead.
          type: object
          properties:
            AccessControlAttributes:
              $ref: '#/components/schemas/AccessControlAttributeList'
          required:
            - AccessControlAttributes
          additionalProperties: false
