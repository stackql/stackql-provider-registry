openapi: 3.0.0
info:
  title: KafkaConnect
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    ApacheKafkaCluster:
      description: Details of how to connect to an Apache Kafka cluster.
      type: object
      additionalProperties: false
      properties:
        BootstrapServers:
          description: The bootstrap servers string of the Apache Kafka cluster.
          type: string
        Vpc:
          $ref: '#/components/schemas/Vpc'
      required:
        - BootstrapServers
        - Vpc
    AutoScaling:
      description: Details about auto scaling of a connector.
      type: object
      additionalProperties: false
      properties:
        MaxWorkerCount:
          description: The maximum number of workers for a connector.
          type: integer
        MinWorkerCount:
          description: The minimum number of workers for a connector.
          type: integer
        ScaleInPolicy:
          $ref: '#/components/schemas/ScaleInPolicy'
        ScaleOutPolicy:
          $ref: '#/components/schemas/ScaleOutPolicy'
        McuCount:
          description: Specifies how many MSK Connect Units (MCU) as the minimum scaling unit.
          type: integer
          enum:
            - 1
            - 2
            - 4
            - 8
      required:
        - MaxWorkerCount
        - MinWorkerCount
        - ScaleInPolicy
        - ScaleOutPolicy
        - McuCount
    Capacity:
      description: Information about the capacity allocated to the connector.
      type: object
      additionalProperties: false
      properties:
        AutoScaling:
          $ref: '#/components/schemas/AutoScaling'
        ProvisionedCapacity:
          $ref: '#/components/schemas/ProvisionedCapacity'
      oneOf:
        - required:
            - AutoScaling
        - required:
            - ProvisionedCapacity
    CloudWatchLogsLogDelivery:
      description: Details about delivering logs to Amazon CloudWatch Logs.
      type: object
      additionalProperties: false
      properties:
        Enabled:
          description: Specifies whether the logs get sent to the specified CloudWatch Logs destination.
          type: boolean
        LogGroup:
          description: The CloudWatch log group that is the destination for log delivery.
          type: string
      required:
        - Enabled
    CustomPlugin:
      type: object
      properties:
        Name:
          description: The name of the custom plugin.
          type: string
          minLength: 1
          maxLength: 128
        Description:
          description: A summary description of the custom plugin.
          type: string
          maxLength: 1024
        CustomPluginArn:
          description: The Amazon Resource Name (ARN) of the custom plugin to use.
          type: string
          pattern: arn:(aws|aws-us-gov|aws-cn):kafkaconnect:.*
        ContentType:
          description: The type of the plugin file.
          type: string
          enum:
            - JAR
            - ZIP
        FileDescription:
          $ref: '#/components/schemas/CustomPluginFileDescription'
        Location:
          $ref: '#/components/schemas/CustomPluginLocation'
        Revision:
          description: The revision of the custom plugin.
          type: integer
          format: int64
        Tags:
          description: An array of key-value pairs to apply to this resource.
          type: array
          uniqueItems: false
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - Name
        - ContentType
        - Location
      x-stackql-resource-name: custom_plugin
      description: An example resource schema demonstrating some basic constructs and validation rules.
      x-type-name: AWS::KafkaConnect::CustomPlugin
      x-stackql-primary-identifier:
        - CustomPluginArn
      x-stackql-additional-identifiers:
        - - Name
      x-create-only-properties:
        - Name
        - Description
        - ContentType
        - Location
      x-read-only-properties:
        - CustomPluginArn
        - Revision
        - FileDescription
      x-required-properties:
        - Name
        - ContentType
        - Location
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - kafkaconnect:ListTagsForResource
          - kafkaconnect:UntagResource
          - kafkaconnect:TagResource
      x-required-permissions:
        create:
          - kafkaconnect:DescribeCustomPlugin
          - kafkaconnect:ListTagsForResource
          - kafkaconnect:CreateCustomPlugin
          - kafkaconnect:TagResource
          - s3:GetObject
          - s3:GetObjectVersion
          - s3:GetObjectAttributes
          - s3:GetObjectVersionAttributes
        read:
          - kafkaconnect:DescribeCustomPlugin
          - kafkaconnect:ListTagsForResource
        update:
          - kafkaconnect:DescribeCustomPlugin
          - kafkaconnect:ListTagsForResource
          - kafkaconnect:TagResource
          - kafkaconnect:UntagResource
        delete:
          - kafkaconnect:DeleteCustomPlugin
          - kafkaconnect:DescribeCustomPlugin
        list:
          - kafkaconnect:ListCustomPlugins
    FirehoseLogDelivery:
      description: Details about delivering logs to Amazon Kinesis Data Firehose.
      type: object
      additionalProperties: false
      properties:
        DeliveryStream:
          description: The Kinesis Data Firehose delivery stream that is the destination for log delivery.
          type: string
        Enabled:
          description: Specifies whether the logs get sent to the specified Kinesis Data Firehose delivery stream.
          type: boolean
      required:
        - Enabled
    KafkaCluster:
      description: Details of how to connect to the Kafka cluster.
      type: object
      additionalProperties: false
      properties:
        ApacheKafkaCluster:
          $ref: '#/components/schemas/ApacheKafkaCluster'
      required:
        - ApacheKafkaCluster
    KafkaClusterClientAuthentication:
      description: Details of the client authentication used by the Kafka cluster.
      type: object
      additionalProperties: false
      properties:
        AuthenticationType:
          $ref: '#/components/schemas/KafkaClusterClientAuthenticationType'
      required:
        - AuthenticationType
    KafkaClusterClientAuthenticationType:
      description: The type of client authentication used to connect to the Kafka cluster. Value NONE means that no client authentication is used.
      type: string
      enum:
        - NONE
        - IAM
    KafkaClusterEncryptionInTransit:
      description: Details of encryption in transit to the Kafka cluster.
      type: object
      additionalProperties: false
      properties:
        EncryptionType:
          $ref: '#/components/schemas/KafkaClusterEncryptionInTransitType'
      required:
        - EncryptionType
    KafkaClusterEncryptionInTransitType:
      description: The type of encryption in transit to the Kafka cluster.
      type: string
      enum:
        - PLAINTEXT
        - TLS
    LogDelivery:
      description: Details of what logs are delivered and where they are delivered.
      type: object
      additionalProperties: false
      properties:
        WorkerLogDelivery:
          $ref: '#/components/schemas/WorkerLogDelivery'
      required:
        - WorkerLogDelivery
    Plugin:
      description: Details about a Kafka Connect plugin which will be used with the connector.
      type: object
      additionalProperties: false
      properties:
        CustomPlugin:
          $ref: '#/components/schemas/CustomPlugin'
      required:
        - CustomPlugin
    ProvisionedCapacity:
      description: Details about a fixed capacity allocated to a connector.
      type: object
      additionalProperties: false
      properties:
        McuCount:
          description: Specifies how many MSK Connect Units (MCU) are allocated to the connector.
          type: integer
          enum:
            - 1
            - 2
            - 4
            - 8
        WorkerCount:
          description: Number of workers for a connector.
          type: integer
      required:
        - WorkerCount
    S3LogDelivery:
      description: Details about delivering logs to Amazon S3.
      type: object
      additionalProperties: false
      properties:
        Bucket:
          description: The name of the S3 bucket that is the destination for log delivery.
          type: string
        Enabled:
          description: Specifies whether the logs get sent to the specified Amazon S3 destination.
          type: boolean
        Prefix:
          description: The S3 prefix that is the destination for log delivery.
          type: string
      required:
        - Enabled
    ScaleInPolicy:
      description: Information about the scale in policy of the connector.
      type: object
      additionalProperties: false
      properties:
        CpuUtilizationPercentage:
          description: Specifies the CPU utilization percentage threshold at which connector scale in should trigger.
          type: integer
          minimum: 1
          maximum: 100
      required:
        - CpuUtilizationPercentage
    ScaleOutPolicy:
      description: Information about the scale out policy of the connector.
      type: object
      additionalProperties: false
      properties:
        CpuUtilizationPercentage:
          description: Specifies the CPU utilization percentage threshold at which connector scale out should trigger.
          type: integer
          minimum: 1
          maximum: 100
      required:
        - CpuUtilizationPercentage
    Tag:
      type: object
      properties:
        Key:
          type: string
          minLength: 1
          maxLength: 128
        Value:
          type: string
          maxLength: 256
      required:
        - Value
        - Key
      additionalProperties: false
    Vpc:
      description: Information about a VPC used with the connector.
      type: object
      additionalProperties: false
      properties:
        SecurityGroups:
          description: The AWS security groups to associate with the elastic network interfaces in order to specify what the connector has access to.
          type: array
          uniqueItems: true
          items:
            type: string
          x-insertionOrder: false
        Subnets:
          description: The list of subnets to connect to in the virtual private cloud (VPC). AWS creates elastic network interfaces inside these subnets.
          type: array
          uniqueItems: true
          minItems: 1
          items:
            type: string
          x-insertionOrder: false
      required:
        - SecurityGroups
        - Subnets
    WorkerConfiguration:
      type: object
      properties:
        Name:
          description: The name of the worker configuration.
          type: string
          minLength: 1
          maxLength: 128
        Description:
          description: A summary description of the worker configuration.
          type: string
          maxLength: 1024
        WorkerConfigurationArn:
          description: The Amazon Resource Name (ARN) of the custom configuration.
          type: string
          pattern: arn:(aws|aws-us-gov|aws-cn):kafkaconnect:.*
        PropertiesFileContent:
          description: Base64 encoded contents of connect-distributed.properties file.
          type: string
        Revision:
          description: The description of a revision of the worker configuration.
          type: integer
          format: int64
        Tags:
          description: A collection of tags associated with a resource
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - Name
        - PropertiesFileContent
      x-stackql-resource-name: worker_configuration
      description: The configuration of the workers, which are the processes that run the connector logic.
      x-type-name: AWS::KafkaConnect::WorkerConfiguration
      x-stackql-primary-identifier:
        - WorkerConfigurationArn
      x-stackql-additional-identifiers:
        - - Name
      x-create-only-properties:
        - Name
        - Description
        - PropertiesFileContent
      x-read-only-properties:
        - WorkerConfigurationArn
        - Revision
      x-required-properties:
        - Name
        - PropertiesFileContent
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - kafkaconnect:ListTagsForResource
          - kafkaconnect:UntagResource
          - kafkaconnect:TagResource
      x-required-permissions:
        create:
          - kafkaconnect:DescribeWorkerConfiguration
          - kafkaconnect:CreateWorkerConfiguration
          - kafkaconnect:TagResource
          - kafkaconnect:ListTagsForResource
        read:
          - kafkaconnect:DescribeWorkerConfiguration
          - kafkaconnect:ListTagsForResource
        update:
          - kafkaconnect:DescribeWorkerConfiguration
          - kafkaconnect:ListTagsForResource
          - kafkaconnect:TagResource
          - kafkaconnect:UntagResource
        delete:
          - kafkaconnect:DescribeWorkerConfiguration
          - kafkaconnect:DeleteWorkerConfiguration
        list:
          - kafkaconnect:ListWorkerConfigurations
    WorkerLogDelivery:
      description: Specifies where worker logs are delivered.
      type: object
      additionalProperties: false
      properties:
        CloudWatchLogs:
          $ref: '#/components/schemas/CloudWatchLogsLogDelivery'
        Firehose:
          $ref: '#/components/schemas/FirehoseLogDelivery'
        S3:
          $ref: '#/components/schemas/S3LogDelivery'
    Connector:
      type: object
      properties:
        Capacity:
          $ref: '#/components/schemas/Capacity'
        ConnectorArn:
          description: Amazon Resource Name for the created Connector.
          type: string
          pattern: arn:(aws|aws-us-gov|aws-cn):kafkaconnect:.*
        ConnectorConfiguration:
          description: The configuration for the connector.
          type: object
          additionalProperties: false
          x-patternProperties:
            .*:
              type: string
        ConnectorDescription:
          description: A summary description of the connector.
          type: string
          maxLength: 1024
        ConnectorName:
          description: The name of the connector.
          type: string
          minLength: 1
          maxLength: 128
        KafkaCluster:
          $ref: '#/components/schemas/KafkaCluster'
        KafkaClusterClientAuthentication:
          $ref: '#/components/schemas/KafkaClusterClientAuthentication'
        KafkaClusterEncryptionInTransit:
          $ref: '#/components/schemas/KafkaClusterEncryptionInTransit'
        KafkaConnectVersion:
          description: The version of Kafka Connect. It has to be compatible with both the Kafka cluster's version and the plugins.
          type: string
        LogDelivery:
          $ref: '#/components/schemas/LogDelivery'
        Plugins:
          description: List of plugins to use with the connector.
          type: array
          uniqueItems: true
          minItems: 1
          items:
            $ref: '#/components/schemas/Plugin'
          x-insertionOrder: false
        ServiceExecutionRoleArn:
          description: The Amazon Resource Name (ARN) of the IAM role used by the connector to access Amazon S3 objects and other external resources.
          type: string
          pattern: arn:(aws|aws-us-gov|aws-cn):iam:.*
        Tags:
          description: A collection of tags associated with a resource
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
        WorkerConfiguration:
          $ref: '#/components/schemas/WorkerConfiguration'
      required:
        - Capacity
        - ConnectorConfiguration
        - ConnectorName
        - KafkaConnectVersion
        - KafkaCluster
        - KafkaClusterClientAuthentication
        - KafkaClusterEncryptionInTransit
        - Plugins
        - ServiceExecutionRoleArn
