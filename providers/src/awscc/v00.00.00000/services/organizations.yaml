        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    Tag:
      description: A custom key-value pair associated with a resource within your organization.
      type: object
      properties:
        Key:
          type: string
          description: The key identifier, or name, of the tag.
          minLength: 1
          maxLength: 128
        Value:
          type: string
          description: The string value that's associated with the key of the tag. You can set the value of a tag to an empty string, but you can't set the value of a tag to null.
          minLength: 0
          maxLength: 256
      required:
        - Key
        - Value
      additionalProperties: false
    Account:
      type: object
      properties:
        AccountName:
          description: The friendly name of the member account.
          type: string
          pattern: '[\u0020-\u007E]+'
          minLength: 1
          maxLength: 50
        Email:
          description: The email address of the owner to assign to the new member account.
          type: string
          pattern: '[^\s@]+@[^\s@]+\.[^\s@]+'
          minLength: 6
          maxLength: 64
        RoleName:
          description: The name of an IAM role that AWS Organizations automatically preconfigures in the new member account. Default name is OrganizationAccountAccessRole if not specified.
          type: string
          default: OrganizationAccountAccessRole
          pattern: '[\w+=,.@-]{1,64}'
          minLength: 1
          maxLength: 64
        ParentIds:
          description: List of parent nodes for the member account. Currently only one parent at a time is supported. Default is root.
          type: array
          x-insertionOrder: false
          uniqueItems: true
          items:
            type: string
            pattern: ^(r-[0-9a-z]{4,32})|(ou-[0-9a-z]{4,32}-[a-z0-9]{8,32})$
        Tags:
          description: A list of tags that you want to attach to the newly created account. For each tag in the list, you must specify both a tag key and a value.
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
        AccountId:
          description: If the account was created successfully, the unique identifier (ID) of the new account.
          type: string
          pattern: ^\d{12}$
          maxLength: 12
        Arn:
          description: The Amazon Resource Name (ARN) of the account.
          type: string
          pattern: ^arn:aws.*:organizations::\d{12}:account\/o-[a-z0-9]{10,32}\/\d{12}
        JoinedMethod:
          description: The method by which the account joined the organization.
          type: string
          enum:
            - INVITED
            - CREATED
        JoinedTimestamp:
          description: The date the account became a part of the organization.
          type: string
        Status:
          description: The status of the account in the organization.
          type: string
          enum:
            - ACTIVE
            - SUSPENDED
            - PENDING_CLOSURE
      required:
        - AccountName
        - Email
      x-stackql-resource-name: account
      description: You can use AWS::Organizations::Account to manage accounts in organization.
      x-type-name: AWS::Organizations::Account
      x-stackql-primary-identifier:
        - AccountId
      x-write-only-properties:
        - RoleName
      x-read-only-properties:
        - AccountId
        - Status
        - JoinedTimestamp
        - JoinedMethod
        - Arn
      x-required-properties:
        - AccountName
        - Email
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: false
        tagProperty: /properties/Tags
        permissions:
          - organizations:TagResource
          - organizations:UntagResource
          - organizations:ListTagsForResource
      x-required-permissions:
        create:
          - organizations:CreateAccount
          - organizations:DescribeCreateAccountStatus
          - organizations:MoveAccount
          - organizations:ListAccounts
          - organizations:ListParents
          - organizations:TagResource
          - organizations:DescribeAccount
          - organizations:ListTagsForResource
        read:
          - organizations:DescribeAccount
          - organizations:ListParents
          - organizations:ListTagsForResource
        update:
          - organizations:MoveAccount
          - organizations:TagResource
          - organizations:UntagResource
          - organizations:ListRoots
          - organizations:DescribeAccount
          - organizations:ListParents
          - organizations:ListTagsForResource
        delete:
          - organizations:CloseAccount
        list:
          - organizations:ListAccounts
    Organization:
      type: object
      properties:
        Id:
          description: The unique identifier (ID) of an organization.
          type: string
          pattern: ^o-[a-z0-9]{10,32}$
        Arn:
          description: The Amazon Resource Name (ARN) of an organization.
          type: string
          pattern: ^arn:aws.*:organizations::\d{12}:organization\/o-[a-z0-9]{10,32}
        FeatureSet:
          description: Specifies the feature set supported by the new organization. Each feature set supports different levels of functionality.
          type: string
          enum:
            - ALL
            - CONSOLIDATED_BILLING
          default: ALL
        ManagementAccountArn:
          description: The Amazon Resource Name (ARN) of the account that is designated as the management account for the organization.
          type: string
          pattern: ^arn:aws.*:organizations::\d{12}:account\/o-[a-z0-9]{10,32}\/\d{12}
        ManagementAccountId:
          description: The unique identifier (ID) of the management account of an organization.
          type: string
          pattern: ^\d{12}$
        ManagementAccountEmail:
          description: The email address that is associated with the AWS account that is designated as the management account for the organization.
          type: string
          pattern: '[^\s@]+@[^\s@]+\.[^\s@]+'
          minLength: 6
          maxLength: 64
        RootId:
          description: The unique identifier (ID) for the root.
          type: string
          pattern: ^r-[0-9a-z]{4,32}$
          maxLength: 64
      x-stackql-resource-name: organization
      description: Resource schema for AWS::Organizations::Organization
      x-type-name: AWS::Organizations::Organization
      x-stackql-primary-identifier:
        - Id
      x-read-only-properties:
        - Id
        - Arn
        - ManagementAccountArn
        - ManagementAccountId
        - ManagementAccountEmail
        - RootId
      x-tagging:
        taggable: false
      x-required-permissions:
        create:
          - organizations:CreateOrganization
          - organizations:DescribeOrganization
          - iam:CreateServiceLinkedRole
          - organizations:ListRoots
        read:
          - organizations:DescribeOrganization
          - organizations:ListRoots
        delete:
          - organizations:DeleteOrganization
          - organizations:DescribeOrganization
        list:
          - organizations:DescribeOrganization
        update:
          - organizations:DescribeOrganization
    OrganizationalUnit:
      type: object
      properties:
        Arn:
          description: The Amazon Resource Name (ARN) of this OU.
          type: string
          pattern: ^arn:aws.*:organizations::\d{12}:ou/o-[a-z0-9]{10,32}/ou-[0-9a-z]{4,32}-[0-9a-z]{8,32}
        Id:
          description: The unique identifier (ID) associated with this OU.
          type: string
          pattern: ^ou-[0-9a-z]{4,32}-[a-z0-9]{8,32}$
          maxLength: 68
        Name:
          description: The friendly name of this OU.
          type: string
          pattern: '[\s\S]*'
          minLength: 1
          maxLength: 128
        ParentId:
          description: The unique identifier (ID) of the parent root or OU that you want to create the new OU in.
          type: string
          pattern: ^(r-[0-9a-z]{4,32})|(ou-[0-9a-z]{4,32}-[a-z0-9]{8,32})$
          maxLength: 100
        Tags:
          description: A list of tags that you want to attach to the newly created OU.
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - Name
        - ParentId
      x-stackql-resource-name: organizational_unit
      description: >-
        You can use organizational units (OUs) to group accounts together to administer as a single unit. This greatly simplifies the management of your accounts. For example, you can attach a policy-based control to an OU, and all accounts within the OU automatically inherit the policy. You can create multiple OUs within a single organization, and you can create OUs within other OUs. Each OU can contain multiple accounts, and you can move accounts from one OU to another. However, OU names must
        be unique within a parent OU or root.
      x-type-name: AWS::Organizations::OrganizationalUnit
      x-stackql-primary-identifier:
        - Id
      x-create-only-properties:
        - ParentId
      x-read-only-properties:
        - Arn
        - Id
      x-required-properties:
        - Name
        - ParentId
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: false
        tagProperty: /properties/Tags
        permissions:
          - organizations:TagResource
          - organizations:UntagResource
          - organizations:ListTagsForResource
      x-required-permissions:
        create:
          - organizations:CreateOrganizationalUnit
          - organizations:DescribeOrganizationalUnit
          - organizations:ListParents
          - organizations:ListOrganizationalUnitsForParent
          - organizations:ListTagsForResource
          - organizations:TagResource
        read:
          - organizations:DescribeOrganizationalUnit
          - organizations:ListParents
          - organizations:ListTagsForResource
        update:
          - organizations:DescribeOrganizationalUnit
          - organizations:ListParents
          - organizations:ListTagsForResource
          - organizations:TagResource
          - organizations:UntagResource
          - organizations:UpdateOrganizationalUnit
        delete:
          - organizations:DeleteOrganizationalUnit
        list:
          - organizations:ListOrganizationalUnitsForParent
    Policy:
      type: object
      properties:
        Name:
          description: Name of the Policy
          type: string
          pattern: '[\s\S]*'
          minLength: 1
          maxLength: 128
        Type:
          description: 'The type of policy to create. You can specify one of the following values: AISERVICES_OPT_OUT_POLICY, BACKUP_POLICY, SERVICE_CONTROL_POLICY, TAG_POLICY, CHATBOT_POLICY, RESOURCE_CONTROL_POLICY,DECLARATIVE_POLICY_EC2, SECURITYHUB_POLICY'
          type: string
          enum:
            - SERVICE_CONTROL_POLICY
            - AISERVICES_OPT_OUT_POLICY
            - BACKUP_POLICY
            - TAG_POLICY
            - CHATBOT_POLICY
            - RESOURCE_CONTROL_POLICY
            - DECLARATIVE_POLICY_EC2
            - SECURITYHUB_POLICY
        Content:
          description: The Policy text content. For AWS CloudFormation templates formatted in YAML, you can provide the policy in JSON or YAML format. AWS CloudFormation always converts a YAML policy to JSON format before submitting it.
          type: object
          pattern: '[\s\S]*'
          minLength: 1
          maxLength: 1000000
        Description:
          description: Human readable description of the policy
          pattern: '[\s\S]*'
          type: string
          maxLength: 512
        TargetIds:
          description: List of unique identifiers (IDs) of the root, OU, or account that you want to attach the policy to
          type: array
          x-insertionOrder: false
          uniqueItems: true
          items:
            type: string
            pattern: ^(r-[0-9a-z]{4,32})|(\d{12})|(ou-[0-9a-z]{4,32}-[a-z0-9]{8,32})$
        Tags:
          description: A list of tags that you want to attach to the newly created policy. For each tag in the list, you must specify both a tag key and a value. You can set the value to an empty string, but you can't set it to null.
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
        Id:
          description: Id of the Policy
          type: string
          pattern: ^p-[0-9a-zA-Z_]{8,128}$
          maxLength: 130
        Arn:
          description: ARN of the Policy
          type: string
          pattern: ^arn:aws.*:organizations::[0-9]{12}:policy/o-[a-z0-9]{10}/(service_control|tag|backup|aiservices_opt_out)_policy/p-[a-z0-9]{8}
        AwsManaged:
          description: A boolean value that indicates whether the specified policy is an AWS managed policy. If true, then you can attach the policy to roots, OUs, or accounts, but you cannot edit it.
          type: boolean
      required:
        - Name
        - Type
        - Content
      x-stackql-resource-name: policy
      description: Policies in AWS Organizations enable you to manage different features of the AWS accounts in your organization.  You can use policies when all features are enabled in your organization.
      x-type-name: AWS::Organizations::Policy
      x-stackql-primary-identifier:
        - Id
      x-create-only-properties:
        - Type
      x-read-only-properties:
        - Id
        - Arn
        - AwsManaged
      x-required-properties:
        - Name
        - Type
        - Content
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: false
        tagProperty: /properties/Tags
        permissions:
          - organizations:TagResource
          - organizations:UntagResource
          - organizations:ListTagsForResource
      x-required-permissions:
        create:
          - organizations:CreatePolicy
          - organizations:DescribePolicy
          - organizations:AttachPolicy
          - organizations:ListPolicies
          - organizations:ListTagsForResource
          - organizations:ListTargetsForPolicy
          - organizations:TagResource
        read:
          - organizations:DescribePolicy
          - organizations:ListTargetsForPolicy
          - organizations:ListTagsForResource
        update:
          - organizations:AttachPolicy
          - organizations:DetachPolicy
          - organizations:UpdatePolicy
          - organizations:ListTagsForResource
          - organizations:ListTargetsForPolicy
          - organizations:TagResource
          - organizations:UntagResource
          - organizations:DescribePolicy
        delete:
          - organizations:DetachPolicy
          - organizations:DeletePolicy
        list:
          - organizations:ListPolicies
    ResourcePolicy:
      type: object
      properties:
        Id:
          description: The unique identifier (ID) associated with this resource policy.
          type: string
          pattern: ^rp-[0-9a-zA-Z_]{4,128}$
          maxLength: 131
        Arn:
          description: The Amazon Resource Name (ARN) of the resource policy.
          type: string
          pattern: ^arn:aws.*:organizations::\d{12}:resourcepolicy\/o-[a-z0-9]{10,32}\/rp-[0-9a-zA-Z_]{4,128}
        Content:
          description: The policy document. For AWS CloudFormation templates formatted in YAML, you can provide the policy in JSON or YAML format. AWS CloudFormation always converts a YAML policy to JSON format before submitting it.
          type: object
