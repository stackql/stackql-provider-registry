openapi: 3.0.0
info:
  title: Lambda
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    ProvisionedConcurrencyConfiguration:
      type: object
      description: A provisioned concurrency configuration for a function's version.
      additionalProperties: false
      properties:
        ProvisionedConcurrentExecutions:
          type: integer
          description: The amount of provisioned concurrency to allocate for the version.
      required:
        - ProvisionedConcurrentExecutions
    VersionWeight:
      type: object
      description: The traffic-shifting configuration of a Lambda function alias.
      additionalProperties: false
      properties:
        FunctionWeight:
          type: number
          description: The percentage of traffic that the alias routes to the second version.
        FunctionVersion:
          type: string
          description: The qualifier of the second version.
      required:
        - FunctionVersion
        - FunctionWeight
    AliasRoutingConfiguration:
      type: object
      description: The traffic-shifting configuration of a Lambda function alias.
      additionalProperties: false
      properties:
        AdditionalVersionWeights:
          type: array
          description: The second version, and the percentage of traffic that's routed to it.
          uniqueItems: true
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/VersionWeight'
    Alias:
      type: object
      properties:
        FunctionName:
          description: The name of the Lambda function.
          type: string
        AliasArn:
          description: Lambda Alias ARN generated by the service.
          type: string
        ProvisionedConcurrencyConfig:
          description: Specifies a provisioned concurrency configuration for a function's alias.
          $ref: '#/components/schemas/ProvisionedConcurrencyConfiguration'
        Description:
          description: A description of the alias.
          type: string
        FunctionVersion:
          description: The function version that the alias invokes.
          type: string
        RoutingConfig:
          description: The routing configuration of the alias.
          $ref: '#/components/schemas/AliasRoutingConfiguration'
        Name:
          description: The name of the alias.
          type: string
      required:
        - FunctionName
        - FunctionVersion
        - Name
      x-stackql-resource-name: alias
      description: Resource Type definition for AWS::Lambda::Alias
      x-type-name: AWS::Lambda::Alias
      x-stackql-primary-identifier:
        - AliasArn
      x-create-only-properties:
        - Name
        - FunctionName
      x-read-only-properties:
        - AliasArn
      x-required-properties:
        - FunctionName
        - FunctionVersion
        - Name
      x-tagging:
        taggable: false
      x-required-permissions:
        create:
          - lambda:CreateAlias
          - lambda:PutProvisionedConcurrencyConfig
          - lambda:GetProvisionedConcurrencyConfig
        read:
          - lambda:GetAlias
          - lambda:GetProvisionedConcurrencyConfig
        delete:
          - lambda:DeleteAlias
          - lambda:GetAlias
        list:
          - lambda:ListAliases
        update:
          - lambda:UpdateAlias
          - lambda:GetAlias
          - lambda:PutProvisionedConcurrencyConfig
          - lambda:DeleteProvisionedConcurrencyConfig
          - lambda:GetProvisionedConcurrencyConfig
          - codedeploy:CreateDeployment
          - codedeploy:GetDeployment
          - codedeploy:GetDeploymentGroup
          - codedeploy:GetDeploymentConfig
          - codedeploy:StopDeployment
    AllowedPublishers:
      type: object
      description: When the CodeSigningConfig is later on attached to a function, the function code will be expected to be signed by profiles from this list
      additionalProperties: false
      properties:
        SigningProfileVersionArns:
          type: array
          description: List of Signing profile version Arns
          minItems: 1
          maxItems: 20
          items:
            type: string
            pattern: arn:(aws[a-zA-Z0-9-]*):([a-zA-Z0-9\-])+:([a-z]{2}(-gov)?-[a-z]+-\d{1})?:(\d{12})?:(.*)
            minLength: 12
            maxLength: 1024
      required:
        - SigningProfileVersionArns
    CodeSigningPolicies:
      type: object
      description: Policies to control how to act if a signature is invalid
      additionalProperties: false
      properties:
        UntrustedArtifactOnDeployment:
          type: string
          description: Indicates how Lambda operations involve updating the code artifact will operate. Default to Warn if not provided
          default: Warn
          enum:
            - Warn
            - Enforce
      required:
        - UntrustedArtifactOnDeployment
    Tag:
      description: A [tag](https://docs.aws.amazon.com/lambda/latest/dg/tagging.html) to apply to the function.
      additionalProperties: false
      type: object
      properties:
        Value:
          minLength: 0
          description: The value for this tag.
          type: string
          maxLength: 256
        Key:
          minLength: 1
          description: The key for this tag.
          type: string
          maxLength: 128
      required:
        - Key
    CodeSigningConfig:
      type: object
      properties:
        Description:
          description: A description of the CodeSigningConfig
          type: string
          minLength: 0
          maxLength: 256
        AllowedPublishers:
          description: When the CodeSigningConfig is later on attached to a function, the function code will be expected to be signed by profiles from this list
          $ref: '#/components/schemas/AllowedPublishers'
        CodeSigningPolicies:
          description: Policies to control how to act if a signature is invalid
          $ref: '#/components/schemas/CodeSigningPolicies'
        CodeSigningConfigId:
          description: A unique identifier for CodeSigningConfig resource
          type: string
          pattern: csc-[a-zA-Z0-9-_\.]{17}
        CodeSigningConfigArn:
          description: A unique Arn for CodeSigningConfig resource
          type: string
          pattern: arn:(aws[a-zA-Z-]*)?:lambda:[a-z]{2}((-gov)|(-iso(b?)))?-[a-z]+-\d{1}:\d{12}:code-signing-config:csc-[a-z0-9]{17}
        Tags:
          description: A list of tags to apply to CodeSigningConfig resource
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - AllowedPublishers
      x-stackql-resource-name: code_signing_config
      description: Resource Type definition for AWS::Lambda::CodeSigningConfig.
      x-type-name: AWS::Lambda::CodeSigningConfig
      x-stackql-primary-identifier:
        - CodeSigningConfigArn
      x-read-only-properties:
        - CodeSigningConfigId
        - CodeSigningConfigArn
      x-required-properties:
        - AllowedPublishers
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - lambda:ListTags
          - lambda:TagResource
          - lambda:UntagResource
      x-required-permissions:
        create:
          - lambda:CreateCodeSigningConfig
          - lambda:TagResource
        read:
          - lambda:GetCodeSigningConfig
          - lambda:ListTags
        update:
          - lambda:UpdateCodeSigningConfig
          - lambda:TagResource
          - lambda:UntagResource
        delete:
          - lambda:DeleteCodeSigningConfig
        list:
          - lambda:ListCodeSigningConfigs
    DestinationConfig:
      type: object
      additionalProperties: false
      description: A configuration object that specifies the destination of an event after Lambda processes it. For more information, see [Adding a destination](https://docs.aws.amazon.com/lambda/latest/dg/invocation-async-retain-records.html#invocation-async-destinations).
      properties:
        OnFailure:
          description: The destination configuration for failed invocations.
          $ref: '#/components/schemas/OnFailure'
    OnFailure:
      type: object
      description: A destination for events that failed processing. For more information, see [Adding a destination](https://docs.aws.amazon.com/lambda/latest/dg/invocation-async-retain-records.html#invocation-async-destinations).
      additionalProperties: false
      properties:
        Destination:
          description: |-
            The Amazon Resource Name (ARN) of the destination resource.
             To retain records of unsuccessful [asynchronous invocations](https://docs.aws.amazon.com/lambda/latest/dg/invocation-async.html#invocation-async-destinations), you can configure an Amazon SNS topic, Amazon SQS queue, Amazon S3 bucket, Lambda function, or Amazon EventBridge event bus as the destination.
             To retain records of failed invocations from [Kinesis](https://docs.aws.amazon.com/lambda/latest/dg/with-kinesis.html), [DynamoDB](https://docs.aws.amazon.com/lambda/latest/dg/with-ddb.html), [self-managed Kafka](https://docs.aws.amazon.com/lambda/latest/dg/with-kafka.html#services-smaa-onfailure-destination) or [Amazon MSK](https://docs.aws.amazon.com/lambda/latest/dg/with-msk.html#services-msk-onfailure-destination), you can configure an Amazon SNS topic, Amazon SQS queue, or Amazon S3 bucket as the destination.
          type: string
          pattern: arn:(aws[a-zA-Z0-9-]*):([a-zA-Z0-9\-])+:((eusc-)?[a-z]{2}((-gov)|(-iso([a-z]?)))?-[a-z]+-\d{1})?:(\d{12})?:(.*)
          minLength: 12
          maxLength: 1024
    OnSuccess:
      description: The destination configuration for successful invocations.
      type: object
      properties:
        Destination:
          description: The Amazon Resource Name (ARN) of the destination resource.
          type: string
          pattern: ^$|arn:(aws[a-zA-Z0-9-]*):([a-zA-Z0-9\-])+:([a-z]+(-[a-z]+)+-\d{1})?:(\d{12})?:(.*)
          minLength: 0
          maxLength: 350
      required:
        - Destination
      additionalProperties: false
    EventInvokeConfig:
      type: object
      properties:
        DestinationConfig:
          $ref: '#/components/schemas/DestinationConfig'
        FunctionName:
          description: The name of the Lambda function.
          type: string
          pattern: ^(arn:(aws[a-zA-Z-]*)?:lambda:)?([a-z]+(-[a-z]+)+-\d{1}:)?(\d{12}:)?(function:)?([a-zA-Z0-9-_]+)(:(\$LATEST|[a-zA-Z0-9-_]+))?$
        MaximumEventAgeInSeconds:
          description: The maximum age of a request that Lambda sends to a function for processing.
          type: integer
          minimum: 60
          maximum: 21600
        MaximumRetryAttempts:
          description: The maximum number of times to retry when the function returns an error.
          type: integer
          minimum: 0
          maximum: 2
        Qualifier:
          description: The identifier of a version or alias.
          type: string
          pattern: ^(|[a-zA-Z0-9$_-]{1,129})$
      required:
        - FunctionName
        - Qualifier
      x-stackql-resource-name: event_invoke_config
      description: The AWS::Lambda::EventInvokeConfig resource configures options for asynchronous invocation on a version or an alias.
      x-type-name: AWS::Lambda::EventInvokeConfig
      x-stackql-primary-identifier:
        - FunctionName
        - Qualifier
      x-create-only-properties:
        - FunctionName
        - Qualifier
      x-required-properties:
        - FunctionName
        - Qualifier
      x-tagging:
        taggable: false
        tagOnCreate: false
        tagUpdatable: false
        cloudFormationSystemTags: false
      x-required-permissions:
        create:
          - lambda:PutFunctionEventInvokeConfig
        read:
          - lambda:GetFunctionEventInvokeConfig
        update:
          - lambda:UpdateFunctionEventInvokeConfig
        delete:
          - lambda:DeleteFunctionEventInvokeConfig
        list:
          - lambda:ListFunctionEventInvokeConfigs
    FilterCriteria:
      type: object
      description: An object that contains the filters for an event source.
      additionalProperties: false
      properties:
        Filters:
          description: A list of filters.
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/Filter'
          minItems: 1
          maxItems: 20
    Filter:
      type: object
      description: A structure within a ``FilterCriteria`` object that defines an event filtering pattern.
      additionalProperties: false
      properties:
        Pattern:
          type: string
          description: A filter pattern. For more information on the syntax of a filter pattern, see [Filter rule syntax](https://docs.aws.amazon.com/lambda/latest/dg/invocation-eventfiltering.html#filtering-syntax).
          pattern: .*
          minLength: 0
          maxLength: 4096
    SourceAccessConfiguration:
      type: object
      additionalProperties: false
      description: An array of the authentication protocol, VPC components, or virtual host to secure and define your event source.
      properties:
        Type:
          description: |-
            The type of authentication protocol, VPC components, or virtual host for your event source. For example: ``"Type":"SASL_SCRAM_512_AUTH"``.
              +  ``BASIC_AUTH`` – (Amazon MQ) The ASMlong secret that stores your broker credentials.
              +  ``BASIC_AUTH`` – (Self-managed Apache Kafka) The Secrets Manager ARN of your secret key used for SASL/PLAIN authentication of your Apache Kafka brokers.
              +  ``VPC_SUBNET`` – (Self-managed Apache Kafka) The subnets associated with your VPC. Lambda connects to these subnets to fetch data from your self-managed Apache Kafka cluster.
              +  ``VPC_SECURITY_GROUP`` – (Self-managed Apache Kafka) The VPC security group used to manage access to your self-managed Apache Kafka brokers.
              +  ``SASL_SCRAM_256_AUTH`` – (Self-managed Apache Kafka) The Secrets Manager ARN of your secret key used for SASL SCRAM-256 authentication of your self-managed Apache Kafka brokers.
              +  ``SASL_SCRAM_512_AUTH`` – (Amazon MSK, Self-managed Apache Kafka) The Secrets Manager ARN of your secret key used for SASL SCRAM-512 authentication of your self-managed Apache Kafka brokers.
              +  ``VIRTUAL_HOST`` –- (RabbitMQ) The name of the virtual host in your RabbitMQ broker. Lambda uses this RabbitMQ host as the event source. This property cannot be specified in an UpdateEventSourceMapping API call.
              +  ``CLIENT_CERTIFICATE_TLS_AUTH`` – (Amazon MSK, self-managed Apache Kafka) The Secrets Manager ARN of your secret key containing the certificate chain (X.509 PEM), private key (PKCS#8 PEM), and private key password (optional) used for mutual TLS authentication of your MSK/Apache Kafka brokers.
              +  ``SERVER_ROOT_CA_CERTIFICATE`` – (Self-managed Apache Kafka) The Secrets Manager ARN of your secret key containing the root CA certificate (X.509 PEM) used for TLS encryption of your Apache Kafka brokers.
          enum:
            - BASIC_AUTH
            - VPC_SUBNET
            - VPC_SECURITY_GROUP
            - SASL_SCRAM_512_AUTH
            - SASL_SCRAM_256_AUTH
            - VIRTUAL_HOST
            - CLIENT_CERTIFICATE_TLS_AUTH
            - SERVER_ROOT_CA_CERTIFICATE
          type: string
        URI:
          description: 'The value for your chosen configuration in ``Type``. For example: ``"URI": "arn:aws:secretsmanager:us-east-1:01234567890:secret:MyBrokerSecretName"``.'
          type: string
          pattern: '[a-zA-Z0-9-\/*:_+=.@-]*'
          minLength: 1
