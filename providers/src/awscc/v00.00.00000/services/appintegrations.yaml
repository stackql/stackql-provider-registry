openapi: 3.0.0
info:
  title: AppIntegrations
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    Tag:
      type: object
      properties:
        Key:
          description: A key to identify the tag.
          type: string
          pattern: ^(?!aws:)[a-zA-Z+-=._:/]+$
          minLength: 1
          maxLength: 128
        Value:
          description: Corresponding tag value for the key.
          type: string
          minLength: 0
          maxLength: 256
      additionalProperties: false
      required:
        - Key
        - Value
    ExternalUrlConfig:
      type: object
      additionalProperties: false
      required:
        - AccessUrl
      properties:
        AccessUrl:
          type: string
          pattern: ^\w+\:\/\/.*$
          minLength: 1
          maxLength: 1000
        ApprovedOrigins:
          type: array
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/ApprovedOrigins'
          minItems: 0
          maxItems: 50
    ApprovedOrigins:
      type: string
      pattern: ^\w+\:\/\/.*$
      minLength: 1
      maxLength: 1000
    Permissions:
      type: string
      pattern: ^[a-zA-Z0-9\/\._\-\*]+$
      minLength: 1
      maxLength: 255
    ContactHandling:
      type: object
      additionalProperties: false
      properties:
        Scope:
          type: string
          enum:
            - CROSS_CONTACTS
            - PER_CONTACT
      required:
        - Scope
    ApplicationConfig:
      type: object
      additionalProperties: false
      properties:
        ContactHandling:
          $ref: '#/components/schemas/ContactHandling'
    IframeConfig:
      type: object
      additionalProperties: false
      properties:
        Allow:
          type: array
          x-insertionOrder: false
          items:
            type: string
        Sandbox:
          type: array
          x-insertionOrder: false
          items:
            type: string
    Application:
      type: object
      properties:
        Name:
          description: The name of the application.
          type: string
          pattern: ^[a-zA-Z0-9\/\._ \-]+$
          minLength: 1
          maxLength: 255
        Id:
          description: The id of the application.
          type: string
          pattern: ^[a-zA-Z0-9/\._\-]+$
          minLength: 1
          maxLength: 255
        Namespace:
          description: The namespace of the application.
          type: string
          pattern: ^[a-zA-Z0-9/\._\-]+$
          minLength: 1
          maxLength: 255
        Description:
          description: The application description.
          type: string
          minLength: 1
          maxLength: 1000
        ApplicationArn:
          description: The Amazon Resource Name (ARN) of the application.
          pattern: ^arn:aws[-a-z0-9]*:app-integrations:[-a-z0-9]*:[0-9]{12}:application/[-a-zA-Z0-9]*
          type: string
          minLength: 1
          maxLength: 2048
        ApplicationSourceConfig:
          description: Application source config
          type: object
          additionalProperties: false
          properties:
            ExternalUrlConfig:
              $ref: '#/components/schemas/ExternalUrlConfig'
          required:
            - ExternalUrlConfig
        Permissions:
          description: The configuration of events or requests that the application has access to.
          type: array
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Permissions'
          minItems: 0
          maxItems: 150
        Tags:
          description: The tags (keys and values) associated with the application.
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          minItems: 0
          maxItems: 200
        IsService:
          description: Indicates if the application is a service
          type: boolean
          default: false
        InitializationTimeout:
          description: The initialization timeout in milliseconds. Required when IsService is true.
          type: integer
        ApplicationConfig:
          description: The application configuration. Cannot be used when IsService is true.
          $ref: '#/components/schemas/ApplicationConfig'
        IframeConfig:
          description: The iframe configuration
          $ref: '#/components/schemas/IframeConfig'
      required:
        - Name
        - Namespace
        - Description
        - ApplicationSourceConfig
      x-stackql-resource-name: application
      description: Resource Type definition for AWS:AppIntegrations::Application
      x-type-name: AWS::AppIntegrations::Application
      x-stackql-primary-identifier:
        - ApplicationArn
      x-read-only-properties:
        - ApplicationArn
        - Id
      x-required-properties:
        - Name
        - Namespace
        - Description
        - ApplicationSourceConfig
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - app-integrations:TagResource
          - app-integrations:UntagResource
      x-required-permissions:
        create:
          - app-integrations:CreateApplication
          - app-integrations:TagResource
        read:
          - app-integrations:GetApplication
        list:
          - app-integrations:ListApplications
          - app-integrations:ListTagsForResource
        update:
          - app-integrations:GetApplication
          - app-integrations:UpdateApplication
          - app-integrations:TagResource
          - app-integrations:UntagResource
        delete:
          - app-integrations:DeleteApplication
    ScheduleConfig:
      type: object
      properties:
        FirstExecutionFrom:
          description: The start date for objects to import in the first flow run. Epoch or ISO timestamp format is supported.
          type: string
          pattern: .*\S.*
          minLength: 1
          maxLength: 255
        Object:
          description: The name of the object to pull from the data source.
          type: string
          pattern: ^[a-zA-Z0-9/\._\-]+$
          minLength: 1
          maxLength: 255
        ScheduleExpression:
          description: How often the data should be pulled from data source.
          type: string
          pattern: .*\S.*
          minLength: 1
          maxLength: 255
      additionalProperties: false
      required:
        - ScheduleExpression
    FileConfiguration:
      description: The configuration for what files should be pulled from the source.
      type: object
      properties:
        Folders:
          description: Identifiers for the source folders to pull all files from recursively.
          type: array
          minItems: 1
          maxItems: 10
          items:
            type: string
            pattern: .*\S.*
            minLength: 1
            maxLength: 200
        Filters:
          description: Restrictions for what files should be pulled from the source.
          type: object
          x-patternProperties:
            ^[A-Za-z]:
              type: array
              minItems: 1
              maxItems: 2048
              items:
                type: string
                maxLength: 255
                minLength: 1
          additionalProperties: false
      additionalProperties: false
      required:
        - Folders
    ObjectConfiguration:
      description: The configuration for what data should be pulled from the source.
      type: object
      x-patternProperties:
        ^.+$:
          type: object
          patternProperties:
            ^[A-Za-z]:
              type: array
              minItems: 1
              maxItems: 2048
              items:
                type: string
                maxLength: 255
                minLength: 1
          additionalProperties: false
      additionalProperties: false
    DataIntegration:
      type: object
      properties:
        Description:
          description: The data integration description.
          type: string
          minLength: 1
          maxLength: 1000
        Id:
          description: The unique identifer of the data integration.
          type: string
          pattern: '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}'
          minLength: 1
          maxLength: 255
        DataIntegrationArn:
          description: The Amazon Resource Name (ARN) of the data integration.
          type: string
          pattern: ^arn:aws[-a-z]*:[A-Za-z0-9][A-Za-z0-9_/.-]{0,62}:[A-Za-z0-9_/.-]{0,63}:[A-Za-z0-9_/.-]{0,63}:[A-Za-z0-9][A-Za-z0-9:_/+=,@.-]{0,1023}$
          minLength: 1
          maxLength: 2048
        Name:
          description: The name of the data integration.
          type: string
          pattern: ^[a-zA-Z0-9/\._\-]+$
          minLength: 1
          maxLength: 255
        KmsKey:
          description: The KMS key of the data integration.
          type: string
          pattern: .*\S.*
          minLength: 1
          maxLength: 255
        ScheduleConfig:
          description: The name of the data and how often it should be pulled from the source.
          $ref: '#/components/schemas/ScheduleConfig'
        SourceURI:
          description: The URI of the data source.
          type: string
          pattern: ^(\w+\:\/\/[\w.-]+[\w/!@#+=.-]+$)|(\w+\:\/\/[\w.-]+[\w/!@#+=.-]+[\w/!@#+=.-]+[\w/!@#+=.,-]+$)
          minLength: 1
          maxLength: 1000
        Tags:
          description: The tags (keys and values) associated with the data integration.
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          minItems: 0
          maxItems: 200
        FileConfiguration:
          description: The configuration for what files should be pulled from the source.
          $ref: '#/components/schemas/FileConfiguration'
        ObjectConfiguration:
          description: The configuration for what data should be pulled from the source.
          $ref: '#/components/schemas/ObjectConfiguration'
      required:
        - Name
        - KmsKey
        - SourceURI
      x-stackql-resource-name: data_integration
      description: Resource Type definition for AWS::AppIntegrations::DataIntegration
      x-type-name: AWS::AppIntegrations::DataIntegration
      x-stackql-primary-identifier:
        - Id
      x-create-only-properties:
        - KmsKey
        - ScheduleConfig
        - SourceURI
      x-read-only-properties:
        - Id
        - DataIntegrationArn
      x-required-properties:
        - Name
        - KmsKey
        - SourceURI
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - app-integrations:TagResource
          - app-integrations:UntagResource
      x-required-permissions:
        create:
          - app-integrations:CreateDataIntegration
          - app-integrations:TagResource
          - appflow:DescribeConnectorProfiles
          - appflow:CreateFlow
          - appflow:DeleteFlow
          - appflow:DescribeConnectorEntity
          - appflow:UseConnectorProfile
          - appflow:TagResource
          - appflow:UntagResource
          - kms:CreateGrant
          - kms:DescribeKey
          - kms:ListAliases
          - kms:ListGrants
          - kms:ListKeys
          - s3:GetBucketNotification
          - s3:PutBucketNotification
          - s3:GetEncryptionConfiguration
        read:
          - app-integrations:GetDataIntegration
          - app-integrations:ListTagsForResource
        list:
          - app-integrations:ListDataIntegrations
        update:
          - app-integrations:GetDataIntegration
          - app-integrations:UpdateDataIntegration
          - app-integrations:TagResource
          - app-integrations:UntagResource
          - appflow:DescribeConnectorProfiles
          - appflow:DeleteFlow
          - appflow:DescribeConnectorEntity
          - appflow:UseConnectorProfile
          - appflow:TagResource
          - appflow:UntagResource
          - kms:CreateGrant
          - kms:DescribeKey
          - kms:ListAliases
          - kms:ListGrants
          - kms:ListKeys
        delete:
          - app-integrations:DeleteDataIntegration
          - app-integrations:UntagResource
          - appflow:CreateFlow
          - appflow:DeleteFlow
          - appflow:DescribeConnectorEntity
          - appflow:UseConnectorProfile
          - appflow:TagResource
          - appflow:UntagResource
          - kms:CreateGrant
          - kms:DescribeKey
          - kms:ListAliases
          - kms:ListGrants
          - kms:ListKeys
    EventFilter:
      type: object
      properties:
        Source:
          description: The source of the events.
          type: string
          pattern: ^aws\.(partner\/.*|cases)$
          minLength: 1
          maxLength: 256
      additionalProperties: false
      required:
        - Source
    Metadata:
      type: object
      properties:
        Key:
          description: A key to identify the metadata.
          type: string
          pattern: .*\S.*
          minLength: 1
          maxLength: 255
        Value:
          description: Corresponding metadata value for the key.
          type: string
          pattern: .*\S.*
          minLength: 1
          maxLength: 255
      additionalProperties: false
      required:
        - Key
        - Value
    EventIntegration:
      type: object
      properties:
        Description:
          description: The event integration description.
          type: string
          minLength: 1
          maxLength: 1000
        EventIntegrationArn:
          description: The Amazon Resource Name (ARN) of the event integration.
          type: string
          pattern: ^arn:aws[-a-z]*:[A-Za-z0-9][A-Za-z0-9_/.-]{0,62}:[A-Za-z0-9_/.-]{0,63}:[A-Za-z0-9_/.-]{0,63}:[A-Za-z0-9][A-Za-z0-9:_/+=,@.-]{0,1023}$
          minLength: 1
          maxLength: 2048
        Name:
          description: The name of the event integration.
          type: string
          pattern: ^[a-zA-Z0-9/\._\-]+$
          minLength: 1
          maxLength: 255
        EventBridgeBus:
          description: The Amazon Eventbridge bus for the event integration.
          type: string
          pattern: ^[a-zA-Z0-9/\._\-]+$
          minLength: 1
          maxLength: 255
        EventFilter:
          description: The EventFilter (source) associated with the event integration.
          $ref: '#/components/schemas/EventFilter'
        Tags:
          description: The tags (keys and values) associated with the event integration.
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          minItems: 0
          maxItems: 200
      required:
        - Name
        - EventBridgeBus
        - EventFilter
      x-stackql-resource-name: event_integration
      description: Resource Type definition for AWS::AppIntegrations::EventIntegration
      x-type-name: AWS::AppIntegrations::EventIntegration
      x-stackql-primary-identifier:
        - Name
      x-create-only-properties:
        - Name
        - EventBridgeBus
        - EventFilter
      x-read-only-properties:
        - EventIntegrationArn
      x-required-properties:
        - Name
        - EventBridgeBus
