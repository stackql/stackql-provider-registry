      id: awscc.healthlake.fhir_datastores_list_only
      x-cfn-schema-name: FHIRDatastore
      x-cfn-type-name: AWS::HealthLake::FHIRDatastore
      x-identifiers:
        - DatastoreId
      x-type: cloud_control_view
      methods: {}
      sqlVerbs:
        insert: []
        delete: []
        update: []
      config:
        views:
