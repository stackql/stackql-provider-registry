                SELECT
                region,
                json_extract_path_text(Properties, 'DatastoreId') as datastore_id
                FROM awscc.cloud_control.resources WHERE data__TypeName = 'AWS::HealthLake::FHIRDatastore'
                AND region = 'us-east-1'
