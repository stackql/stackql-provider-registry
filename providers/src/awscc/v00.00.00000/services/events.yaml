openapi: 3.0.0
info:
  title: Events
  version: 1.0.0
paths: {}
components:
  schemas:
    ApiDestination:
      type: object
      properties:
        Name:
          description: Name of the apiDestination.
          type: string
          minLength: 1
          maxLength: 64
        Description:
          type: string
          maxLength: 512
        ConnectionArn:
          description: The arn of the connection.
          type: string
        Arn:
          description: The arn of the api destination.
          type: string
        InvocationRateLimitPerSecond:
          type: integer
          minimum: 1
        InvocationEndpoint:
          description: Url endpoint to invoke.
          type: string
        HttpMethod:
          type: string
          enum:
            - GET
            - HEAD
            - POST
            - OPTIONS
            - PUT
            - DELETE
            - PATCH
      required:
        - ConnectionArn
        - InvocationEndpoint
        - HttpMethod
      x-stackql-resource-name: api_destination
      x-stackql-primaryIdentifier:
        - Name
      x-create-only-properties:
        - Name
      x-read-only-properties:
        - Arn
      x-required-permissions:
        create:
          - events:CreateApiDestination
          - events:DescribeApiDestination
        read:
          - events:DescribeApiDestination
        update:
          - events:UpdateApiDestination
          - events:DescribeApiDestination
        delete:
          - events:DeleteApiDestination
          - events:DescribeApiDestination
        list:
          - events:ListApiDestinations
    Archive:
      type: object
      properties:
        ArchiveName:
          type: string
          minLength: 1
          maxLength: 48
        SourceArn:
          type: string
        Description:
          type: string
        EventPattern:
          type: object
        Arn:
          type: string
        RetentionDays:
          type: integer
      required:
        - SourceArn
      x-stackql-resource-name: archive
      x-stackql-primaryIdentifier:
        - ArchiveName
      x-create-only-properties:
        - ArchiveName
        - SourceArn
      x-read-only-properties:
        - Arn
      x-required-permissions:
        create:
          - events:DescribeArchive
          - events:CreateArchive
        delete:
          - events:DescribeArchive
          - events:DeleteArchive
        list:
          - events:ListArchives
        update:
          - events:DescribeArchive
          - events:UpdateArchive
        read:
          - events:DescribeArchive
    AuthParameters:
      type: object
      minProperties: 1
      maxProperties: 2
      properties:
        ApiKeyAuthParameters:
          $ref: '#/components/schemas/ApiKeyAuthParameters'
        BasicAuthParameters:
          $ref: '#/components/schemas/BasicAuthParameters'
        OAuthParameters:
          $ref: '#/components/schemas/OAuthParameters'
        InvocationHttpParameters:
          $ref: '#/components/schemas/ConnectionHttpParameters'
      oneOf:
        - required:
            - BasicAuthParameters
        - required:
            - OAuthParameters
        - required:
            - ApiKeyAuthParameters
      additionalProperties: false
    BasicAuthParameters:
      type: object
      properties:
        Username:
          type: string
        Password:
          type: string
      required:
        - Username
        - Password
      additionalProperties: false
    OAuthParameters:
      type: object
      properties:
        ClientParameters:
          $ref: '#/components/schemas/ClientParameters'
        AuthorizationEndpoint:
          type: string
          minLength: 1
          maxLength: 2048
        HttpMethod:
          type: string
          enum:
            - GET
            - POST
            - PUT
        OAuthHttpParameters:
          $ref: '#/components/schemas/ConnectionHttpParameters'
      required:
        - ClientParameters
        - AuthorizationEndpoint
        - HttpMethod
      additionalProperties: false
    ApiKeyAuthParameters:
      type: object
      properties:
        ApiKeyName:
          type: string
        ApiKeyValue:
          type: string
      required:
        - ApiKeyName
        - ApiKeyValue
      additionalProperties: false
    ClientParameters:
      type: object
      properties:
        ClientID:
          type: string
        ClientSecret:
          type: string
      required:
        - ClientID
        - ClientSecret
      additionalProperties: false
    ConnectionHttpParameters:
      type: object
      properties:
        HeaderParameters:
          type: array
          items:
            $ref: '#/components/schemas/Parameter'
        QueryStringParameters:
          type: array
          items:
            $ref: '#/components/schemas/Parameter'
        BodyParameters:
          type: array
          items:
            $ref: '#/components/schemas/Parameter'
      additionalProperties: false
    Parameter:
      type: object
      properties:
        Key:
          type: string
        Value:
          type: string
        IsValueSecret:
          type: boolean
          default: true
      required:
        - Key
        - Value
      additionalProperties: false
    Connection:
      type: object
      properties:
        Name:
          description: Name of the connection.
          type: string
          minLength: 1
          maxLength: 64
        Arn:
          description: The arn of the connection resource.
          type: string
        SecretArn:
          description: The arn of the secrets manager secret created in the customer account.
          type: string
        Description:
          description: Description of the connection.
          type: string
          maxLength: 512
        AuthorizationType:
          type: string
          enum:
            - API_KEY
            - BASIC
            - OAUTH_CLIENT_CREDENTIALS
        AuthParameters:
          $ref: '#/components/schemas/AuthParameters'
      x-stackql-resource-name: connection
      x-stackql-primaryIdentifier:
        - Name
      x-create-only-properties:
        - Name
      x-read-only-properties:
        - Arn
        - SecretArn
      x-required-permissions:
        create:
          - events:CreateConnection
          - events:DescribeConnection
          - secretsmanager:CreateSecret
          - secretsmanager:GetSecretValue
          - secretsmanager:PutSecretValue
          - iam:CreateServiceLinkedRole
        read:
          - events:DescribeConnection
        update:
          - events:UpdateConnection
          - events:DescribeConnection
          - secretsmanager:CreateSecret
          - secretsmanager:UpdateSecret
          - secretsmanager:GetSecretValue
          - secretsmanager:PutSecretValue
        delete:
          - events:DeleteConnection
          - events:DescribeConnection
        list:
          - events:ListConnections
    HealthCheck:
      type: string
      minLength: 1
      maxLength: 1600
      pattern: ^arn:aws([a-z]|\-)*:route53:::healthcheck/[\-a-z0-9]+$
    Primary:
      type: object
      additionalProperties: false
      properties:
        HealthCheck:
          $ref: '#/components/schemas/HealthCheck'
      required:
        - HealthCheck
    Route:
      type: string
      minLength: 9
      maxLength: 20
      pattern: ^[\-a-z0-9]+$
    Secondary:
      type: object
      additionalProperties: false
      properties:
        Route:
          $ref: '#/components/schemas/Route'
      required:
        - Route
    FailoverConfig:
      type: object
      additionalProperties: false
      properties:
        Primary:
          $ref: '#/components/schemas/Primary'
        Secondary:
          $ref: '#/components/schemas/Secondary'
      required:
        - Primary
        - Secondary
    RoutingConfig:
      type: object
      additionalProperties: false
      properties:
        FailoverConfig:
          $ref: '#/components/schemas/FailoverConfig'
      required:
        - FailoverConfig
    EventBusArn:
      type: string
      minLength: 1
      maxLength: 512
      pattern: ^arn:aws[a-z-]*:events:[a-z]{2}-[a-z-]+-\d+:\d{12}:event-bus/[\w.-]+$
    EndpointEventBus:
      type: object
      additionalProperties: false
      properties:
        EventBusArn:
          $ref: '#/components/schemas/EventBusArn'
      required:
        - EventBusArn
    EventBuses:
      type: array
      x-insertionOrder: false
      minItems: 2
      maxItems: 2
      items:
        $ref: '#/components/schemas/EndpointEventBus'
    ReplicationState:
      type: string
      enum:
        - ENABLED
        - DISABLED
    ReplicationConfig:
      type: object
      additionalProperties: false
      properties:
        State:
          $ref: '#/components/schemas/ReplicationState'
      required:
        - State
    Endpoint:
      type: object
      properties:
        Name:
          type: string
          minLength: 1
          maxLength: 64
          pattern: ^[\.\-_A-Za-z0-9]+$
        Arn:
          type: string
          minLength: 1
          maxLength: 1600
          pattern: ^arn:aws([a-z]|\-)*:events:([a-z]|\d|\-)*:([0-9]{12})?:endpoint\/[/\.\-_A-Za-z0-9]+$
        RoleArn:
          type: string
          minLength: 1
          maxLength: 256
          pattern: ^arn:aws[a-z-]*:iam::\d{12}:role\/[\w+=,.@/-]+$
        Description:
          type: string
          maxLength: 512
          pattern: .*
        RoutingConfig:
          $ref: '#/components/schemas/RoutingConfig'
        ReplicationConfig:
          $ref: '#/components/schemas/ReplicationConfig'
        EventBuses:
          $ref: '#/components/schemas/EventBuses'
        EndpointId:
          type: string
          minLength: 1
          maxLength: 50
          pattern: ^[A-Za-z0-9\-]+[\.][A-Za-z0-9\-]+$
        EndpointUrl:
          type: string
          minLength: 1
          maxLength: 256
          pattern: ^(https://)?[\.\-a-z0-9]+$
        State:
          type: string
          enum:
            - ACTIVE
            - CREATING
            - UPDATING
            - DELETING
            - CREATE_FAILED
            - UPDATE_FAILED
        StateReason:
          type: string
          minLength: 1
          maxLength: 512
          pattern: ^.*$
      required:
        - RoutingConfig
        - EventBuses
      x-stackql-resource-name: endpoint
      x-stackql-primaryIdentifier:
        - Name
      x-create-only-properties:
        - Name
      x-read-only-properties:
        - Arn
        - EndpointId
        - EndpointUrl
        - State
        - StateReason
      x-required-permissions:
        create:
          - events:CreateEndpoint
          - events:DescribeEndpoint
          - route53:GetHealthCheck
          - iam:PassRole
        read:
          - events:DescribeEndpoint
        update:
          - events:DescribeEndpoint
          - events:UpdateEndpoint
          - route53:GetHealthCheck
          - iam:PassRole
        delete:
          - events:DeleteEndpoint
          - events:DescribeEndpoint
        list:
          - events:ListEndpoints
    Tag:
      additionalProperties: false
      type: object
      properties:
        Value:
          type: string
        Key:
          type: string
    EventBus:
      type: object
      properties:
        EventSourceName:
          description: If you are creating a partner event bus, this specifies the partner event source that the new event bus will be matched with.
          type: string
        Name:
          description: The name of the event bus.
          type: string
        Tags:
          description: Any tags assigned to the event bus.
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
        Policy:
          description: A JSON string that describes the permission policy statement for the event bus.
          type: object
        Arn:
          description: The Amazon Resource Name (ARN) for the event bus.
          type: string
      required:
        - Name
      x-stackql-resource-name: event_bus
      x-stackql-primaryIdentifier:
        - Name
      x-create-only-properties:
        - Name
      x-read-only-properties:
        - Arn
      x-required-permissions:
        create:
          - events:CreateEventBus
          - events:DescribeEventBus
          - events:PutPermission
          - events:ListTagsForResource
          - events:TagResource
        read:
          - events:DescribeEventBus
          - events:ListTagsForResource
        update:
          - events:TagResource
          - events:UntagResource
          - events:PutPermission
          - events:DescribeEventBus
        delete:
          - events:DescribeEventBus
          - events:DeleteEventBus
        list:
          - events:ListEventBuses
          - events:ListTagsForResource
    CapacityProviderStrategyItem:
      additionalProperties: false
      type: object
      properties:
        CapacityProvider:
          type: string
        Base:
          type: integer
        Weight:
          type: integer
      required:
        - CapacityProvider
    HttpParameters:
      additionalProperties: false
      type: object
      properties:
        PathParameterValues:
          uniqueItems: true
          x-insertionOrder: true
          type: array
          items:
            type: string
        HeaderParameters:
          x-patternProperties:
            '[a-zA-Z0-9]+':
              type: string
          additionalProperties: false
          type: object
        QueryStringParameters:
          x-patternProperties:
            '[a-zA-Z0-9]+':
              type: string
          additionalProperties: false
          type: object
    DeadLetterConfig:
      additionalProperties: false
      type: object
      properties:
        Arn:
          type: string
    RunCommandParameters:
      additionalProperties: false
      type: object
      properties:
        RunCommandTargets:
          uniqueItems: true
          x-insertionOrder: true
          type: array
          items:
            $ref: '#/components/schemas/RunCommandTarget'
      required:
        - RunCommandTargets
    PlacementStrategy:
      additionalProperties: false
      type: object
      properties:
        Field:
          type: string
        Type:
          type: string
    InputTransformer:
      additionalProperties: false
      type: object
      properties:
        InputPathsMap:
          x-patternProperties:
            '[a-zA-Z0-9]+':
              type: string
          additionalProperties: false
          type: object
        InputTemplate:
          type: string
      required:
        - InputTemplate
    KinesisParameters:
      additionalProperties: false
      type: object
      properties:
        PartitionKeyPath:
          type: string
      required:
        - PartitionKeyPath
    BatchRetryStrategy:
      additionalProperties: false
      type: object
      properties:
        Attempts:
          type: integer
    RedshiftDataParameters:
      additionalProperties: false
      type: object
      properties:
        StatementName:
          type: string
        Sqls:
          uniqueItems: false
          x-insertionOrder: true
          type: array
          items:
            type: string
        Database:
          type: string
        SecretManagerArn:
          type: string
        DbUser:
          type: string
        Sql:
          type: string
        WithEvent:
          type: boolean
      required:
        - Database
    AppSyncParameters:
      additionalProperties: false
      type: object
      properties:
        GraphQLOperation:
          type: string
      required:
        - GraphQLOperation
    Target:
      additionalProperties: false
      type: object
      properties:
        InputPath:
          type: string
        HttpParameters:
          $ref: '#/components/schemas/HttpParameters'
        DeadLetterConfig:
          $ref: '#/components/schemas/DeadLetterConfig'
        RunCommandParameters:
          $ref: '#/components/schemas/RunCommandParameters'
        InputTransformer:
          $ref: '#/components/schemas/InputTransformer'
        KinesisParameters:
          $ref: '#/components/schemas/KinesisParameters'
        RoleArn:
          type: string
        RedshiftDataParameters:
          $ref: '#/components/schemas/RedshiftDataParameters'
        AppSyncParameters:
          $ref: '#/components/schemas/AppSyncParameters'
        Input:
          type: string
        SqsParameters:
          $ref: '#/components/schemas/SqsParameters'
        EcsParameters:
          $ref: '#/components/schemas/EcsParameters'
        BatchParameters:
          $ref: '#/components/schemas/BatchParameters'
        Id:
          type: string
        Arn:
          type: string
        SageMakerPipelineParameters:
          $ref: '#/components/schemas/SageMakerPipelineParameters'
        RetryPolicy:
          $ref: '#/components/schemas/RetryPolicy'
      required:
        - Id
        - Arn
    PlacementConstraint:
      additionalProperties: false
      type: object
      properties:
        Type:
          type: string
        Expression:
          type: string
    AwsVpcConfiguration:
      additionalProperties: false
      type: object
      properties:
        SecurityGroups:
          uniqueItems: true
          x-insertionOrder: true
          type: array
          items:
            type: string
        Subnets:
          uniqueItems: false
          x-insertionOrder: true
          type: array
          items:
            type: string
        AssignPublicIp:
          type: string
      required:
        - Subnets
    SqsParameters:
      additionalProperties: false
      type: object
      properties:
        MessageGroupId:
          type: string
      required:
        - MessageGroupId
    RunCommandTarget:
      additionalProperties: false
      type: object
      properties:
        Values:
          uniqueItems: true
          x-insertionOrder: true
          type: array
          items:
            type: string
        Key:
          type: string
      required:
        - Values
        - Key
    EcsParameters:
      additionalProperties: false
      type: object
      properties:
        PlatformVersion:
          type: string
        Group:
          type: string
        EnableECSManagedTags:
          type: boolean
        EnableExecuteCommand:
          type: boolean
        PlacementConstraints:
          uniqueItems: true
          x-insertionOrder: true
          type: array
          items:
            $ref: '#/components/schemas/PlacementConstraint'
        PropagateTags:
          type: string
        TaskCount:
          type: integer
        PlacementStrategies:
          uniqueItems: true
          x-insertionOrder: true
          type: array
          items:
            $ref: '#/components/schemas/PlacementStrategy'
        CapacityProviderStrategy:
          uniqueItems: true
          x-insertionOrder: true
          type: array
          items:
            $ref: '#/components/schemas/CapacityProviderStrategyItem'
        LaunchType:
          type: string
        ReferenceId:
          type: string
        TagList:
          uniqueItems: true
          x-insertionOrder: true
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        NetworkConfiguration:
          $ref: '#/components/schemas/NetworkConfiguration'
        TaskDefinitionArn:
          type: string
      required:
        - TaskDefinitionArn
    BatchParameters:
      additionalProperties: false
      type: object
      properties:
        ArrayProperties:
          $ref: '#/components/schemas/BatchArrayProperties'
        JobName:
          type: string
        RetryStrategy:
          $ref: '#/components/schemas/BatchRetryStrategy'
        JobDefinition:
          type: string
      required:
        - JobName
        - JobDefinition
    NetworkConfiguration:
      additionalProperties: false
      type: object
      properties:
        AwsVpcConfiguration:
          $ref: '#/components/schemas/AwsVpcConfiguration'
    SageMakerPipelineParameters:
      additionalProperties: false
      type: object
      properties:
        PipelineParameterList:
          uniqueItems: true
          x-insertionOrder: true
          type: array
          items:
            $ref: '#/components/schemas/SageMakerPipelineParameter'
    RetryPolicy:
      additionalProperties: false
      type: object
      properties:
        MaximumRetryAttempts:
          type: integer
        MaximumEventAgeInSeconds:
          type: integer
    BatchArrayProperties:
      additionalProperties: false
      type: object
      properties:
        Size:
          type: integer
    SageMakerPipelineParameter:
      additionalProperties: false
      type: object
      properties:
        Value:
          type: string
        Name:
          type: string
      required:
        - Value
        - Name
    Rule:
      type: object
      properties:
        EventBusName:
          description: The name or ARN of the event bus associated with the rule. If you omit this, the default event bus is used.
          type: string
        EventPattern:
          description: The event pattern of the rule. For more information, see Events and Event Patterns in the Amazon EventBridge User Guide.
          type: object
        ScheduleExpression:
          description: The scheduling expression. For example, "cron(0 20 * * ? *)", "rate(5 minutes)". For more information, see Creating an Amazon EventBridge rule that runs on a schedule.
          type: string
        Description:
          description: The description of the rule.
          type: string
        State:
          description: The state of the rule.
          type: string
          enum:
            - DISABLED
            - ENABLED
            - ENABLED_WITH_ALL_CLOUDTRAIL_MANAGEMENT_EVENTS
        Targets:
          uniqueItems: true
          description: |-
            Adds the specified targets to the specified rule, or updates the targets if they are already associated with the rule.
            Targets are the resources that are invoked when a rule is triggered.
          x-insertionOrder: false
          type: array
          items:
            $ref: '#/components/schemas/Target'
        Arn:
          description: The ARN of the rule, such as arn:aws:events:us-east-2:123456789012:rule/example.
          type: string
        RoleArn:
          description: The Amazon Resource Name (ARN) of the role that is used for target invocation.
          type: string
        Name:
          description: The name of the rule.
          type: string
      x-stackql-resource-name: rule
      x-stackql-primaryIdentifier:
        - Arn
      x-create-only-properties:
        - Name
      x-read-only-properties:
        - Arn
      x-required-permissions:
        read:
          - iam:PassRole
          - events:DescribeRule
          - events:ListTargetsByRule
        create:
          - iam:PassRole
          - events:DescribeRule
          - events:PutRule
          - events:PutTargets
        update:
          - iam:PassRole
          - events:DescribeRule
          - events:PutRule
          - events:RemoveTargets
          - events:PutTargets
        list:
          - events:ListRules
        delete:
          - iam:PassRole
          - events:DescribeRule
          - events:DeleteRule
          - events:RemoveTargets
          - events:ListTargetsByRule
  x-stackQL-resources:
    api_destinations:
      name: api_destinations
      id: awscc.events.api_destinations
      x-cfn-schema-name: ApiDestination
      x-type: list
      x-identifiers:
        - Name
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.Name') as name
              FROM awscc.cloud_control.resources WHERE data__TypeName = 'AWS::Events::ApiDestination'
              AND region = 'us-east-1'
            fallback:
              predicate: sqlDialect == "postgres"
              ddl: |-
                SELECT
                region,
                json_extract_path_text(Properties, 'Name') as name
                FROM awscc.cloud_control.resources WHERE data__TypeName = 'AWS::Events::ApiDestination'
                AND region = 'us-east-1'
    api_destination:
      name: api_destination
      id: awscc.events.api_destination
      x-cfn-schema-name: ApiDestination
      x-type: get
      x-identifiers:
        - Name
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              data__Identifier,
              JSON_EXTRACT(Properties, '$.Name') as name,
              JSON_EXTRACT(Properties, '$.Description') as description,
              JSON_EXTRACT(Properties, '$.ConnectionArn') as connection_arn,
              JSON_EXTRACT(Properties, '$.Arn') as arn,
              JSON_EXTRACT(Properties, '$.InvocationRateLimitPerSecond') as invocation_rate_limit_per_second,
              JSON_EXTRACT(Properties, '$.InvocationEndpoint') as invocation_endpoint,
              JSON_EXTRACT(Properties, '$.HttpMethod') as http_method
              FROM awscc.cloud_control.resource WHERE data__TypeName = 'AWS::Events::ApiDestination'
              AND data__Identifier = '<Name>'
              AND region = 'us-east-1'
            fallback:
              predicate: sqlDialect == "postgres"
              ddl: |-
                SELECT
                region,
                data__Identifier,
                json_extract_path_text(Properties, 'Name') as name,
                json_extract_path_text(Properties, 'Description') as description,
                json_extract_path_text(Properties, 'ConnectionArn') as connection_arn,
                json_extract_path_text(Properties, 'Arn') as arn,
                json_extract_path_text(Properties, 'InvocationRateLimitPerSecond') as invocation_rate_limit_per_second,
                json_extract_path_text(Properties, 'InvocationEndpoint') as invocation_endpoint,
                json_extract_path_text(Properties, 'HttpMethod') as http_method
                FROM awscc.cloud_control.resource WHERE data__TypeName = 'AWS::Events::ApiDestination'
                AND data__Identifier = '<Name>'
                AND region = 'us-east-1'
    archives:
      name: archives
      id: awscc.events.archives
      x-cfn-schema-name: Archive
      x-type: list
      x-identifiers:
        - ArchiveName
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.ArchiveName') as archive_name
              FROM awscc.cloud_control.resources WHERE data__TypeName = 'AWS::Events::Archive'
              AND region = 'us-east-1'
            fallback:
              predicate: sqlDialect == "postgres"
              ddl: |-
                SELECT
                region,
                json_extract_path_text(Properties, 'ArchiveName') as archive_name
                FROM awscc.cloud_control.resources WHERE data__TypeName = 'AWS::Events::Archive'
                AND region = 'us-east-1'
    archive:
      name: archive
      id: awscc.events.archive
      x-cfn-schema-name: Archive
      x-type: get
      x-identifiers:
        - ArchiveName
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              data__Identifier,
              JSON_EXTRACT(Properties, '$.ArchiveName') as archive_name,
              JSON_EXTRACT(Properties, '$.SourceArn') as source_arn,
              JSON_EXTRACT(Properties, '$.Description') as description,
              JSON_EXTRACT(Properties, '$.EventPattern') as event_pattern,
              JSON_EXTRACT(Properties, '$.Arn') as arn,
              JSON_EXTRACT(Properties, '$.RetentionDays') as retention_days
              FROM awscc.cloud_control.resource WHERE data__TypeName = 'AWS::Events::Archive'
              AND data__Identifier = '<ArchiveName>'
