openapi: 3.0.0
info:
  title: Synthetics
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    Schedule:
      type: object
      additionalProperties: false
      properties:
        Expression:
          type: string
        DurationInSeconds:
          type: string
        RetryConfig:
          $ref: '#/components/schemas/RetryConfig'
          description: Provide canary auto retry configuration
      required:
        - Expression
    Code:
      type: object
      additionalProperties: false
      properties:
        S3Bucket:
          type: string
        S3Key:
          type: string
        S3ObjectVersion:
          type: string
        Script:
          type: string
        Handler:
          type: string
        SourceLocationArn:
          type: string
        Dependencies:
          type: array
          description: List of Lambda layers to attach to the canary
          maxItems: 1
          items:
            $ref: '#/components/schemas/Dependency'
      required:
        - Handler
      oneOf:
        - required:
            - S3Bucket
            - S3Key
        - required:
            - Script
    Dependency:
      type: object
      additionalProperties: false
      properties:
        Type:
          type: string
          enum:
            - LambdaLayer
          description: Type of dependency
        Reference:
          type: string
          description: ARN of the Lambda layer
          pattern: arn:[a-zA-Z0-9-]+:lambda:[a-zA-Z0-9-]+:\d{12}:layer:[a-zA-Z0-9-_]+:[0-9]+
          minLength: 1
          maxLength: 140
      required:
        - Reference
    Tag:
      description: A key-value pair to associate with a resource.
      additionalProperties: false
      type: object
      properties:
        Key:
          type: string
          description: 'The key name of the tag. You can specify a value that is 1 to 127 Unicode characters in length and cannot be prefixed with aws:. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -. '
          minLength: 1
          maxLength: 128
          pattern: ^(?!aws:)([a-zA-Z\d\s_.:/=+\-@]+)$
        Value:
          type: string
          description: 'The value for the tag. You can specify a value that is 1 to 255 Unicode characters in length and cannot be prefixed with aws:. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -. '
          minLength: 0
          maxLength: 256
          pattern: ^([a-zA-Z\d\s_.:/=+\-@]*)$
      required:
        - Value
        - Key
    VPCConfig:
      type: object
      additionalProperties: false
      properties:
        VpcId:
          type: string
        SubnetIds:
          type: array
          items:
            type: string
        SecurityGroupIds:
          type: array
          items:
            type: string
        Ipv6AllowedForDualStack:
          description: Allow outbound IPv6 traffic on VPC canaries that are connected to dual-stack subnets if set to true
          type: boolean
      required:
        - SubnetIds
        - SecurityGroupIds
    RunConfig:
      type: object
      additionalProperties: false
      properties:
        TimeoutInSeconds:
          description: Provide maximum canary timeout per run in seconds
          type: integer
        MemoryInMB:
          description: Provide maximum memory available for canary in MB
          type: integer
        EphemeralStorage:
          description: Provide ephemeralStorage available for canary in MB
          type: integer
        ActiveTracing:
          description: Enable active tracing if set to true
          type: boolean
        EnvironmentVariables:
          type: object
          additionalProperties: false
          description: Environment variable key-value pairs.
          x-patternProperties:
            '[a-zA-Z][a-zA-Z0-9_]+':
              type: string
    VisualReference:
      type: object
      additionalProperties: false
      properties:
        BaseCanaryRunId:
          type: string
          description: Canary run id to be used as base reference for visual testing
        BaseScreenshots:
          type: array
          description: List of screenshots used as base reference for visual testing
          items:
            $ref: '#/components/schemas/BaseScreenshot'
        BrowserType:
          $ref: '#/components/schemas/BrowserType'
      required:
        - BaseCanaryRunId
    BaseScreenshot:
      type: object
      properties:
        ScreenshotName:
          type: string
          description: Name of the screenshot to be used as base reference for visual testing
        IgnoreCoordinates:
          type: array
          description: List of coordinates of rectangles to be ignored during visual testing
          items:
            type: string
            description: Coordinates of a rectangle to be ignored during visual testing
      required:
        - ScreenshotName
    ArtifactConfig:
      type: object
      additionalProperties: false
      properties:
        S3Encryption:
          $ref: '#/components/schemas/S3Encryption'
          description: Encryption configuration for uploading artifacts to S3
    S3Encryption:
      type: object
      additionalProperties: false
      properties:
        EncryptionMode:
          type: string
          description: 'Encryption mode for encrypting artifacts when uploading to S3. Valid values: SSE_S3 and SSE_KMS.'
        KmsKeyArn:
          type: string
          description: KMS key Arn for encrypting artifacts when uploading to S3. You must specify KMS key Arn for SSE_KMS encryption mode only.
    ResourceToTag:
      type: string
      description: Specifies which resources canary tags should be replicated to.
      enum:
        - lambda-function
    RetryConfig:
      type: object
      additionalProperties: false
      properties:
        MaxRetries:
          type: integer
          description: maximum times the canary will be retried upon the scheduled run failure
      required:
        - MaxRetries
    BrowserConfig:
      type: object
      additionalProperties: false
      properties:
        BrowserType:
          $ref: '#/components/schemas/BrowserType'
      required:
        - BrowserType
    BrowserType:
      type: string
      enum:
        - CHROME
        - FIREFOX
    Canary:
      type: object
      properties:
        Name:
          description: Name of the canary.
          type: string
          pattern: ^[0-9a-z_\-]{1,255}$
        Id:
          description: Id of the canary
          type: string
        State:
          description: State of the canary
          type: string
        Code:
          description: Provide the canary script source
          $ref: '#/components/schemas/Code'
        ArtifactS3Location:
          description: Provide the s3 bucket output location for test results
          type: string
          pattern: ^(s3|S3)://
        ArtifactConfig:
          description: Provide artifact configuration
          $ref: '#/components/schemas/ArtifactConfig'
        Schedule:
          description: Frequency to run your canaries
          $ref: '#/components/schemas/Schedule'
        ExecutionRoleArn:
          description: Lambda Execution role used to run your canaries
          type: string
        RuntimeVersion:
          description: Runtime version of Synthetics Library
          type: string
        SuccessRetentionPeriod:
          description: Retention period of successful canary runs represented in number of days
          type: integer
        FailureRetentionPeriod:
          description: Retention period of failed canary runs represented in number of days
          type: integer
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
        VPCConfig:
          description: Provide VPC Configuration if enabled.
          $ref: '#/components/schemas/VPCConfig'
        RunConfig:
          description: Provide canary run configuration
          $ref: '#/components/schemas/RunConfig'
        StartCanaryAfterCreation:
          description: Runs canary if set to True. Default is False
          type: boolean
        VisualReference:
          description: Visual reference configuration for visual testing
          $ref: '#/components/schemas/VisualReference'
        DeleteLambdaResourcesOnCanaryDeletion:
          description: Deletes associated lambda resources created by Synthetics if set to True. Default is False
          type: boolean
        ResourcesToReplicateTags:
          type: array
          uniqueItems: true
          description: List of resources which canary tags should be replicated to.
          items:
            $ref: '#/components/schemas/ResourceToTag'
        ProvisionedResourceCleanup:
          description: Setting to control if provisioned resources created by Synthetics are deleted alongside the canary. Default is AUTOMATIC.
          type: string
          enum:
            - AUTOMATIC
            - 'OFF'
        DryRunAndUpdate:
          description: Setting to control if UpdateCanary will perform a DryRun and validate it is PASSING before performing the Update. Default is FALSE.
          type: boolean
        BrowserConfigs:
          description: List of browser configurations for the canary
          type: array
          minItems: 1
          maxItems: 2
          items:
            $ref: '#/components/schemas/BrowserConfig'
        VisualReferences:
          description: List of visual references for the canary
          type: array
          minItems: 1
          maxItems: 2
          items:
            $ref: '#/components/schemas/VisualReference'
      required:
        - Name
        - Code
        - ArtifactS3Location
        - ExecutionRoleArn
        - Schedule
        - RuntimeVersion
      x-stackql-resource-name: canary
      description: Resource Type definition for AWS::Synthetics::Canary
      x-type-name: AWS::Synthetics::Canary
      x-stackql-primary-identifier:
        - Name
      x-create-only-properties:
        - Name
      x-write-only-properties:
        - Code/S3Bucket
        - Code/S3Key
        - Code/S3ObjectVersion
        - Code/Script
        - DeleteLambdaResourcesOnCanaryDeletion
        - StartCanaryAfterCreation
        - ResourcesToReplicateTags
        - RunConfig/EnvironmentVariables
        - VisualReference
        - VisualReferences
        - DryRunAndUpdate
      x-read-only-properties:
        - Id
        - State
        - Code/SourceLocationArn
      x-required-properties:
        - Name
        - Code
        - ArtifactS3Location
        - ExecutionRoleArn
        - Schedule
        - RuntimeVersion
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - synthetics:TagResource
          - synthetics:UntagResource
      x-required-permissions:
        create:
          - synthetics:CreateCanary
          - synthetics:StartCanary
          - synthetics:GetCanary
          - synthetics:TagResource
          - s3:CreateBucket
          - s3:GetObject
          - s3:GetObjectVersion
          - s3:PutBucketEncryption
          - s3:PutEncryptionConfiguration
          - s3:GetBucketLocation
          - lambda:CreateFunction
          - lambda:AddPermission
          - lambda:PublishVersion
          - lambda:UpdateFunctionCode
          - lambda:UpdateFunctionConfiguration
          - lambda:GetFunctionConfiguration
          - lambda:GetLayerVersionByArn
          - lambda:GetLayerVersion
          - lambda:PublishLayerVersion
          - lambda:TagResource
          - ec2:DescribeVpcs
          - ec2:DescribeSubnets
          - ec2:DescribeSecurityGroups
          - iam:PassRole
        update:
          - synthetics:UpdateCanary
          - synthetics:StartCanary
          - synthetics:StartCanaryDryRun
          - synthetics:StopCanary
          - synthetics:GetCanary
          - synthetics:GetCanaryRuns
          - synthetics:TagResource
          - synthetics:UntagResource
          - s3:GetObject
          - s3:GetObjectVersion
          - s3:PutBucketEncryption
          - s3:PutEncryptionConfiguration
          - s3:GetBucketLocation
          - lambda:AddPermission
          - lambda:PublishVersion
          - lambda:UpdateFunctionCode
          - lambda:UpdateFunctionConfiguration
          - lambda:GetFunctionConfiguration
          - lambda:GetLayerVersionByArn
          - lambda:GetLayerVersion
          - lambda:PublishLayerVersion
          - lambda:ListTags
          - lambda:TagResource
          - lambda:UntagResource
          - iam:PassRole
          - ec2:DescribeVpcs
          - ec2:DescribeSubnets
          - ec2:DescribeSecurityGroups
        read:
          - synthetics:GetCanary
          - synthetics:DescribeCanaries
          - synthetics:ListTagsForResource
          - iam:ListRoles
          - s3:ListAllMyBuckets
          - s3:GetBucketLocation
        delete:
          - synthetics:DeleteCanary
          - synthetics:GetCanary
          - lambda:DeleteFunction
          - lambda:DeleteLayerVersion
        list:
          - synthetics:DescribeCanaries
    ResourceArn:
      type: string
      description: Provide Canary Arn associated with the group.
      pattern: arn:(aws[a-zA-Z-]*)?:synthetics:[a-z]{2}((-gov)|(-iso(b|e|f?)))?-[a-z]+-\d{1}:\d{12}:canary:[0-9a-z_\-]
    Group:
      type: object
      properties:
        Name:
          description: Name of the group.
          type: string
          pattern: ^[0-9a-z_\-]{1,64}$
        Id:
          description: Id of the group.
          type: string
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
          minItems: 0
        ResourceArns:
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/ResourceArn'
          maxItems: 10
      required:
        - Name
      x-stackql-resource-name: group
      description: Resource Type definition for AWS::Synthetics::Group
      x-type-name: AWS::Synthetics::Group
      x-stackql-primary-identifier:
        - Name
      x-create-only-properties:
        - Name
      x-read-only-properties:
        - Id
      x-required-properties:
        - Name
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - synthetics:TagResource
          - synthetics:UntagResource
          - synthetics:ListTagsForResource
      x-required-permissions:
        create:
          - synthetics:CreateGroup
          - synthetics:AssociateResource
          - synthetics:TagResource
          - synthetics:GetGroup
        update:
          - synthetics:AssociateResource
          - synthetics:DisassociateResource
          - synthetics:TagResource
          - synthetics:UntagResource
          - synthetics:GetGroup
          - synthetics:ListGroupResources
        read:
          - synthetics:GetGroup
          - synthetics:ListTagsForResource
          - synthetics:ListGroupResources
        delete:
          - synthetics:DeleteGroup
          - synthetics:GetGroup
        list:
          - synthetics:ListGroups
    CreateCanaryRequest:
      properties:
        ClientToken:
          type: string
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
        DesiredState:
          type: object
          properties:
            Name:
              description: Name of the canary.
              type: string
              pattern: ^[0-9a-z_\-]{1,255}$
            Id:
              description: Id of the canary
              type: string
            State:
              description: State of the canary
