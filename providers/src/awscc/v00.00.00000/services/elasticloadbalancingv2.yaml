openapi: 3.0.0
info:
  title: ElasticLoadBalancingV2
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    MutualAuthentication:
      description: The mutual authentication configuration information.
      additionalProperties: false
      type: object
      properties:
        IgnoreClientCertificateExpiry:
          description: Indicates whether expired client certificates are ignored.
          type: boolean
        Mode:
          description: The client certificate handling method. Options are ``off``, ``passthrough`` or ``verify``. The default value is ``off``.
          type: string
        TrustStoreArn:
          description: The Amazon Resource Name (ARN) of the trust store.
          type: string
        AdvertiseTrustStoreCaNames:
          description: Indicates whether trust store CA certificate names are advertised.
          type: string
    TargetGroupTuple:
      description: Information about how traffic will be distributed between multiple target groups in a forward rule.
      additionalProperties: false
      type: object
      properties:
        TargetGroupArn:
          description: The Amazon Resource Name (ARN) of the target group.
          type: string
        Weight:
          description: The weight. The range is 0 to 999.
          type: integer
    FixedResponseConfig:
      description: Specifies information required when returning a custom HTTP response.
      additionalProperties: false
      type: object
      properties:
        ContentType:
          description: |-
            The content type.
             Valid Values: text/plain | text/css | text/html | application/javascript | application/json
          type: string
        StatusCode:
          description: The HTTP response code (2XX, 4XX, or 5XX).
          type: string
        MessageBody:
          description: The message.
          type: string
      required:
        - StatusCode
    Action:
      description: Specifies an action for a listener rule.
      additionalProperties: false
      type: object
      properties:
        Order:
          description: The order for the action. This value is required for rules with multiple actions. The action with the lowest value for order is performed first.
          type: integer
        TargetGroupArn:
          description: The Amazon Resource Name (ARN) of the target group. Specify only when ``Type`` is ``forward`` and you want to route to a single target group. To route to one or more target groups, use ``ForwardConfig`` instead.
          type: string
        FixedResponseConfig:
          description: '[Application Load Balancer] Information for creating an action that returns a custom HTTP response. Specify only when ``Type`` is ``fixed-response``.'
          $ref: '#/components/schemas/FixedResponseConfig'
        AuthenticateCognitoConfig:
          description: '[HTTPS listeners] Information for using Amazon Cognito to authenticate users. Specify only when ``Type`` is ``authenticate-cognito``.'
          $ref: '#/components/schemas/AuthenticateCognitoConfig'
        Type:
          description: The type of action.
          type: string
        RedirectConfig:
          description: '[Application Load Balancer] Information for creating a redirect action. Specify only when ``Type`` is ``redirect``.'
          $ref: '#/components/schemas/RedirectConfig'
        ForwardConfig:
          description: Information for creating an action that distributes requests among one or more target groups. For Network Load Balancers, you can specify a single target group. Specify only when ``Type`` is ``forward``. If you specify both ``ForwardConfig`` and ``TargetGroupArn``, you can specify only one target group using ``ForwardConfig`` and it must be the same target group specified in ``TargetGroupArn``.
          $ref: '#/components/schemas/ForwardConfig'
        AuthenticateOidcConfig:
          description: '[HTTPS listeners] Information about an identity provider that is compliant with OpenID Connect (OIDC). Specify only when ``Type`` is ``authenticate-oidc``.'
          $ref: '#/components/schemas/AuthenticateOidcConfig'
      required:
        - Type
    AuthenticateCognitoConfig:
      description: Specifies information required when integrating with Amazon Cognito to authenticate users.
      additionalProperties: false
      type: object
      properties:
        OnUnauthenticatedRequest:
          description: |-
            The behavior if the user is not authenticated. The following are possible values:
              +  deny```` - Return an HTTP 401 Unauthorized error.
              +  allow```` - Allow the request to be forwarded to the target.
              +  authenticate```` - Redirect the request to the IdP authorization endpoint. This is the default value.
          type: string
        UserPoolClientId:
          description: The ID of the Amazon Cognito user pool client.
          type: string
        UserPoolDomain:
          description: The domain prefix or fully-qualified domain name of the Amazon Cognito user pool.
          type: string
        SessionTimeout:
          description: The maximum duration of the authentication session, in seconds. The default is 604800 seconds (7 days).
          type: integer
        Scope:
          description: |-
            The set of user claims to be requested from the IdP. The default is ``openid``.
             To verify which scope values your IdP supports and how to separate multiple values, see the documentation for your IdP.
          type: string
        SessionCookieName:
          description: The name of the cookie used to maintain session information. The default is AWSELBAuthSessionCookie.
          type: string
        UserPoolArn:
          description: The Amazon Resource Name (ARN) of the Amazon Cognito user pool.
          type: string
        AuthenticationRequestExtraParams:
          x-patternProperties:
            '[a-zA-Z0-9]+':
              type: string
          description: The query parameters (up to 10) to include in the redirect request to the authorization endpoint.
          additionalProperties: false
          type: object
      required:
        - UserPoolClientId
        - UserPoolDomain
        - UserPoolArn
    RedirectConfig:
      description: |-
        Information about a redirect action.
         A URI consists of the following components: protocol://hostname:port/path?query. You must modify at least one of the following components to avoid a redirect loop: protocol, hostname, port, or path. Any components that you do not modify retain their original values.
         You can reuse URI components using the following reserved keywords:
          +  #{protocol}
          +  #{host}
          +  #{port}
          +  #{path} (the leading "/" is removed)
          +  #{query}
          
         For example, you can change the path to "/new/#{path}", the hostname to "example.#{host}", or the query to "#{query}&value=xyz".
      additionalProperties: false
      type: object
      properties:
        Path:
          description: 'The absolute path, starting with the leading "/". This component is not percent-encoded. The path can contain #{host}, #{path}, and #{port}.'
          type: string
        Query:
          description: The query parameters, URL-encoded when necessary, but not percent-encoded. Do not include the leading "?", as it is automatically added. You can specify any of the reserved keywords.
          type: string
        Port:
          description: 'The port. You can specify a value from 1 to 65535 or #{port}.'
          type: string
        Host:
          description: 'The hostname. This component is not percent-encoded. The hostname can contain #{host}.'
          type: string
        Protocol:
          description: 'The protocol. You can specify HTTP, HTTPS, or #{protocol}. You can redirect HTTP to HTTP, HTTP to HTTPS, and HTTPS to HTTPS. You can''t redirect HTTPS to HTTP.'
          type: string
        StatusCode:
          description: The HTTP redirect code. The redirect is either permanent (HTTP 301) or temporary (HTTP 302).
          type: string
      required:
        - StatusCode
    TargetGroupStickinessConfig:
      description: Information about the target group stickiness for a rule.
      additionalProperties: false
      type: object
      properties:
        Enabled:
          description: Indicates whether target group stickiness is enabled.
          type: boolean
        DurationSeconds:
          description: The time period, in seconds, during which requests from a client should be routed to the same target group. The range is 1-604800 seconds (7 days). You must specify this value when enabling target group stickiness.
          type: integer
    ListenerAttribute:
      description: Information about a listener attribute.
      additionalProperties: false
      type: object
      properties:
        Value:
          description: The value of the attribute.
          type: string
        Key:
          description: |-
            The name of the attribute.
             The following attribute is supported by Network Load Balancers, and Gateway Load Balancers.
              +  ``tcp.idle_timeout.seconds`` - The tcp idle timeout value, in seconds. The valid range is 60-6000 seconds. The default is 350 seconds.
              
             The following attributes are only supported by Application Load Balancers.
              +  ``routing.http.request.x_amzn_mtls_clientcert_serial_number.header_name`` - Enables you to modify the header name of the *X-Amzn-Mtls-Clientcert-Serial-Number* HTTP request header.
              +  ``routing.http.request.x_amzn_mtls_clientcert_issuer.header_name`` - Enables you to modify the header name of the *X-Amzn-Mtls-Clientcert-Issuer* HTTP request header.
              +  ``routing.http.request.x_amzn_mtls_clientcert_subject.header_name`` - Enables you to modify the header name of the *X-Amzn-Mtls-Clientcert-Subject* HTTP request header.
              +  ``routing.http.request.x_amzn_mtls_clientcert_validity.header_name`` - Enables you to modify the header name of the *X-Amzn-Mtls-Clientcert-Validity* HTTP request header.
              +  ``routing.http.request.x_amzn_mtls_clientcert_leaf.header_name`` - Enables you to modify the header name of the *X-Amzn-Mtls-Clientcert-Leaf* HTTP request header.
              +  ``routing.http.request.x_amzn_mtls_clientcert.header_name`` - Enables you to modify the header name of the *X-Amzn-Mtls-Clientcert* HTTP request header.
              +  ``routing.http.request.x_amzn_tls_version.header_name`` - Enables you to modify the header name of the *X-Amzn-Tls-Version* HTTP request header.
              +  ``routing.http.request.x_amzn_tls_cipher_suite.header_name`` - Enables you to modify the header name of the *X-Amzn-Tls-Cipher-Suite* HTTP request header.
              +  ``routing.http.response.server.enabled`` - Enables you to allow or remove the HTTP response server header.
              +  ``routing.http.response.strict_transport_security.header_value`` - Informs browsers that the site should only be accessed using HTTPS, and that any future attempts to access it using HTTP should automatically be converted to HTTPS.
              +  ``routing.http.response.access_control_allow_origin.header_value`` - Specifies which origins are allowed to access the server.
              +  ``routing.http.response.access_control_allow_methods.header_value`` - Returns which HTTP methods are allowed when accessing the server from a different origin.
              +  ``routing.http.response.access_control_allow_headers.header_value`` - Specifies which headers can be used during the request.
              +  ``routing.http.response.access_control_allow_credentials.header_value`` - Indicates whether the browser should include credentials such as cookies or authentication when making requests.
              +  ``routing.http.response.access_control_expose_headers.header_value`` - Returns which headers the browser can expose to the requesting client.
              +  ``routing.http.response.access_control_max_age.header_value`` - Specifies how long the results of a preflight request can be cached, in seconds.
              +  ``routing.http.response.content_security_policy.header_value`` - Specifies restrictions enforced by the browser to help minimize the risk of certain types of security threats.
              +  ``routing.http.response.x_content_type_options.header_value`` - Indicates whether the MIME types advertised in the *Content-Type* headers should be followed and not be changed.
              +  ``routing.http.response.x_frame_options.header_value`` - Indicates whether the browser is allowed to render a page in a *frame*, *iframe*, *embed* or *object*.
          type: string
    ForwardConfig:
      description: Information for creating an action that distributes requests among one or more target groups. For Network Load Balancers, you can specify a single target group. Specify only when ``Type`` is ``forward``. If you specify both ``ForwardConfig`` and ``TargetGroupArn``, you can specify only one target group using ``ForwardConfig`` and it must be the same target group specified in ``TargetGroupArn``.
      additionalProperties: false
      type: object
      properties:
        TargetGroupStickinessConfig:
          description: Information about the target group stickiness for a rule.
          $ref: '#/components/schemas/TargetGroupStickinessConfig'
        TargetGroups:
          uniqueItems: true
          description: Information about how traffic will be distributed between multiple target groups in a forward rule.
          x-insertionOrder: false
          type: array
          items:
            $ref: '#/components/schemas/TargetGroupTuple'
    AuthenticateOidcConfig:
      anyOf:
        - required:
            - ClientSecret
        - required:
            - UseExistingClientSecret
      description: Specifies information required using an identity provide (IdP) that is compliant with OpenID Connect (OIDC) to authenticate users.
      additionalProperties: false
      type: object
      properties:
        OnUnauthenticatedRequest:
          description: |-
            The behavior if the user is not authenticated. The following are possible values:
              +  deny```` - Return an HTTP 401 Unauthorized error.
              +  allow```` - Allow the request to be forwarded to the target.
              +  authenticate```` - Redirect the request to the IdP authorization endpoint. This is the default value.
          type: string
        TokenEndpoint:
          description: The token endpoint of the IdP. This must be a full URL, including the HTTPS protocol, the domain, and the path.
          type: string
        UseExistingClientSecret:
          description: Indicates whether to use the existing client secret when modifying a rule. If you are creating a rule, you can omit this parameter or set it to false.
          type: boolean
        SessionTimeout:
          description: The maximum duration of the authentication session, in seconds. The default is 604800 seconds (7 days).
          type: integer
        Scope:
          description: |-
            The set of user claims to be requested from the IdP. The default is ``openid``.
             To verify which scope values your IdP supports and how to separate multiple values, see the documentation for your IdP.
          type: string
        Issuer:
          description: The OIDC issuer identifier of the IdP. This must be a full URL, including the HTTPS protocol, the domain, and the path.
          type: string
        ClientSecret:
          description: The OAuth 2.0 client secret. This parameter is required if you are creating a rule. If you are modifying a rule, you can omit this parameter if you set ``UseExistingClientSecret`` to true.
          type: string
        UserInfoEndpoint:
          description: The user info endpoint of the IdP. This must be a full URL, including the HTTPS protocol, the domain, and the path.
          type: string
        ClientId:
          description: The OAuth 2.0 client identifier.
          type: string
        AuthorizationEndpoint:
          description: The authorization endpoint of the IdP. This must be a full URL, including the HTTPS protocol, the domain, and the path.
          type: string
        SessionCookieName:
          description: The name of the cookie used to maintain session information. The default is AWSELBAuthSessionCookie.
          type: string
        AuthenticationRequestExtraParams:
          x-patternProperties:
            '[a-zA-Z0-9]+':
              type: string
          description: The query parameters (up to 10) to include in the redirect request to the authorization endpoint.
          additionalProperties: false
          type: object
      required:
        - TokenEndpoint
        - Issuer
        - UserInfoEndpoint
        - ClientId
        - AuthorizationEndpoint
    Certificate:
      description: Specifies an SSL server certificate to use as the default certificate for a secure listener.
      additionalProperties: false
      type: object
      properties:
        CertificateArn:
          anyOf:
            - relationshipRef:
                typeName: AWS::CertificateManager::Certificate
                propertyPath: /properties/Id
            - relationshipRef:
                typeName: AWS::IAM::ServerCertificate
                propertyPath: /properties/Arn
          description: The Amazon Resource Name (ARN) of the certificate.
          type: string
    Listener:
      type: object
      properties:
        ListenerArn:
          description: ''
          type: string
        MutualAuthentication:
          description: The mutual authentication configuration information.
          $ref: '#/components/schemas/MutualAuthentication'
        ListenerAttributes:
          x-arrayType: AttributeList
