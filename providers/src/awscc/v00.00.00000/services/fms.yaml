openapi: 3.0.0
info:
  title: FMS
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    ResourceArn:
      description: A resource ARN.
      type: string
      pattern: ^([^\s]*)$
      minLength: 1
      maxLength: 1024
    NotificationChannel:
      type: object
      properties:
        SnsRoleName:
          $ref: '#/components/schemas/ResourceArn'
        SnsTopicArn:
          $ref: '#/components/schemas/ResourceArn'
      required:
        - SnsRoleName
        - SnsTopicArn
      x-stackql-resource-name: notification_channel
      description: Designates the IAM role and Amazon Simple Notification Service (SNS) topic that AWS Firewall Manager uses to record SNS logs.
      x-type-name: AWS::FMS::NotificationChannel
      x-stackql-primary-identifier:
        - SnsTopicArn
      x-required-properties:
        - SnsRoleName
        - SnsTopicArn
      x-required-permissions:
        create:
          - fms:PutNotificationChannel
          - iam:PassRole
        update:
          - fms:PutNotificationChannel
          - iam:PassRole
        read:
          - fms:GetNotificationChannel
        delete:
          - fms:DeleteNotificationChannel
        list:
          - fms:GetNotificationChannel
    AccountId:
      description: An AWS account ID.
      type: string
      pattern: ^([0-9]*)$
      minLength: 12
      maxLength: 12
    Base62Id:
      description: A Base62 ID
      type: string
      pattern: ^([a-z0-9A-Z]*)$
      minLength: 22
      maxLength: 22
    OrganizationalUnitId:
      description: An Organizational Unit ID.
      type: string
      pattern: ^(ou-[0-9a-z]{4,32}-[a-z0-9]{8,32})$
      minLength: 16
      maxLength: 68
    IEMap:
      description: An FMS includeMap or excludeMap.
      type: object
      properties:
        ACCOUNT:
          type: array
          items:
            $ref: '#/components/schemas/AccountId'
          x-insertionOrder: true
        ORGUNIT:
          type: array
          items:
            $ref: '#/components/schemas/OrganizationalUnitId'
          x-insertionOrder: true
      additionalProperties: false
    PolicyTag:
      description: A policy tag.
      type: object
      properties:
        Key:
          type: string
          pattern: ^([^\s]*)$
          minLength: 1
          maxLength: 128
        Value:
          type: string
          pattern: ^([^\s]*)$
          maxLength: 256
      additionalProperties: false
      required:
        - Key
        - Value
    ResourceTag:
      description: A resource tag.
      type: object
      properties:
        Key:
          type: string
          minLength: 1
          maxLength: 128
        Value:
          type: string
          maxLength: 256
      additionalProperties: false
      required:
        - Key
    ResourceType:
      description: An AWS resource type
      type: string
      pattern: ^([^\s]*)$
      minLength: 1
      maxLength: 128
    SecurityServicePolicyData:
      description: Firewall security service policy data.
      type: object
      properties:
        ManagedServiceData:
          $ref: '#/components/schemas/ManagedServiceData'
        Type:
          $ref: '#/components/schemas/PolicyType'
        PolicyOption:
          $ref: '#/components/schemas/PolicyOption'
      additionalProperties: false
      required:
        - Type
    FirewallDeploymentModel:
      description: Firewall deployment mode.
      type: string
      enum:
        - DISTRIBUTED
        - CENTRALIZED
    NetworkAclEntry:
      description: Network ACL entry.
      type: object
      properties:
        CidrBlock:
          description: CIDR block.
          type: string
          pattern: ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
        Egress:
          description: Whether the entry is an egress entry.
          type: boolean
        IcmpTypeCode:
          description: ICMP type and code.
          type: object
          properties:
            Code:
              description: Code.
              type: integer
              minimum: 0
              maximum: 255
            Type:
              description: Type.
              type: integer
              minimum: 0
              maximum: 255
          additionalProperties: false
          required:
            - Code
            - Type
        Ipv6CidrBlock:
          type: string
          description: IPv6 CIDR block.
          pattern: >-
            ^(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))(/(1[0-2]|[0-9]))?$
        PortRange:
          type: object
          description: Port range.
          properties:
            From:
              description: From Port.
              type: integer
              minimum: 0
              maximum: 65535
            To:
              description: To Port.
              type: integer
              minimum: 0
              maximum: 65535
          additionalProperties: false
          required:
            - From
            - To
        Protocol:
          description: Protocol.
          type: string
          pattern: ^(tcp|udp|icmp|-1|([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5]))$
        RuleAction:
          description: Rule Action.
          type: string
          enum:
            - allow
            - deny
      additionalProperties: false
      required:
        - Egress
        - Protocol
        - RuleAction
    NetworkAclEntryList:
      description: NetworkAcl entry list.
      type: array
      items:
        $ref: '#/components/schemas/NetworkAclEntry'
      x-insertionOrder: true
    NetworkAclEntrySet:
      description: Network ACL entry set.
      type: object
      properties:
        FirstEntries:
          $ref: '#/components/schemas/NetworkAclEntryList'
        ForceRemediateForFirstEntries:
          type: boolean
        LastEntries:
          $ref: '#/components/schemas/NetworkAclEntryList'
        ForceRemediateForLastEntries:
          type: boolean
      additionalProperties: false
      required:
        - ForceRemediateForFirstEntries
        - ForceRemediateForLastEntries
      anyOf:
        - required:
            - FirstEntries
        - required:
            - LastEntries
    ManagedServiceData:
      description: Firewall managed service data.
      type: string
      minLength: 1
      maxLength: 30000
    PolicyType:
      description: Firewall policy type.
      type: string
      enum:
        - WAF
        - WAFV2
        - SHIELD_ADVANCED
        - SECURITY_GROUPS_COMMON
        - SECURITY_GROUPS_CONTENT_AUDIT
        - SECURITY_GROUPS_USAGE_AUDIT
        - NETWORK_FIREWALL
        - THIRD_PARTY_FIREWALL
        - DNS_FIREWALL
        - IMPORT_NETWORK_FIREWALL
        - NETWORK_ACL_COMMON
    NetworkFirewallPolicy:
      description: Network firewall policy.
      type: object
      properties:
        FirewallDeploymentModel:
          $ref: '#/components/schemas/FirewallDeploymentModel'
      additionalProperties: false
      required:
        - FirewallDeploymentModel
    ThirdPartyFirewallPolicy:
      description: Third party firewall policy.
      type: object
      properties:
        FirewallDeploymentModel:
          $ref: '#/components/schemas/FirewallDeploymentModel'
      additionalProperties: false
      required:
        - FirewallDeploymentModel
    NetworkAclCommonPolicy:
      description: Network ACL common policy.
      type: object
      properties:
        NetworkAclEntrySet:
          $ref: '#/components/schemas/NetworkAclEntrySet'
      additionalProperties: false
      required:
        - NetworkAclEntrySet
    PolicyOption:
      description: Firewall policy option.
      type: object
      properties:
        NetworkFirewallPolicy:
          $ref: '#/components/schemas/NetworkFirewallPolicy'
        ThirdPartyFirewallPolicy:
          $ref: '#/components/schemas/ThirdPartyFirewallPolicy'
        NetworkAclCommonPolicy:
          $ref: '#/components/schemas/NetworkAclCommonPolicy'
      additionalProperties: false
      oneOf:
        - required:
            - NetworkFirewallPolicy
        - required:
            - ThirdPartyFirewallPolicy
        - required:
            - NetworkAclCommonPolicy
    Policy:
      type: object
      properties:
        ExcludeMap:
          $ref: '#/components/schemas/IEMap'
        ExcludeResourceTags:
          type: boolean
        IncludeMap:
          $ref: '#/components/schemas/IEMap'
        Id:
          type: string
          pattern: ^[a-z0-9A-Z-]{36}$
          minLength: 36
          maxLength: 36
        PolicyName:
          type: string
          pattern: ^([a-zA-Z0-9_.:/=+\-@\s]+)$
          minLength: 1
          maxLength: 1024
        PolicyDescription:
          type: string
          pattern: ^([a-zA-Z0-9_.:/=+\-@\s]+)$
          maxLength: 256
        RemediationEnabled:
          type: boolean
        ResourceTags:
          type: array
          items:
            $ref: '#/components/schemas/ResourceTag'
          maxItems: 8
          x-insertionOrder: true
        ResourceTagLogicalOperator:
          type: string
          enum:
            - AND
            - OR
        ResourceType:
          $ref: '#/components/schemas/ResourceType'
        ResourceTypeList:
          type: array
          items:
            $ref: '#/components/schemas/ResourceType'
          x-insertionOrder: true
        ResourceSetIds:
          type: array
          items:
            $ref: '#/components/schemas/Base62Id'
          x-insertionOrder: true
          uniqueItems: true
        SecurityServicePolicyData:
          $ref: '#/components/schemas/SecurityServicePolicyData'
        Arn:
          $ref: '#/components/schemas/ResourceArn'
        DeleteAllPolicyResources:
          type: boolean
        ResourcesCleanUp:
          type: boolean
        Tags:
          type: array
          items:
            $ref: '#/components/schemas/PolicyTag'
          x-insertionOrder: true
      required:
        - ExcludeResourceTags
        - PolicyName
        - RemediationEnabled
        - SecurityServicePolicyData
      x-stackql-resource-name: policy
      description: Creates an AWS Firewall Manager policy.
      x-type-name: AWS::FMS::Policy
      x-stackql-primary-identifier:
        - Id
      x-write-only-properties:
        - DeleteAllPolicyResources
      x-read-only-properties:
        - Arn
        - Id
      x-required-properties:
        - ExcludeResourceTags
        - PolicyName
        - RemediationEnabled
        - SecurityServicePolicyData
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - fms:TagResource
          - fms:UntagResource
      x-required-permissions:
        create:
          - fms:PutPolicy
          - fms:TagResource
          - waf-regional:ListRuleGroups
          - wafv2:CheckCapacity
          - wafv2:ListRuleGroups
          - wafv2:ListAvailableManagedRuleGroups
          - wafv2:ListAvailableManagedRuleGroupVersions
          - network-firewall:DescribeRuleGroup
          - network-firewall:DescribeRuleGroupMetadata
          - route53resolver:ListFirewallRuleGroups
          - ec2:DescribeAvailabilityZones
          - s3:PutBucketPolicy
          - s3:GetBucketPolicy
        update:
          - fms:PutPolicy
          - fms:GetPolicy
          - fms:TagResource
          - fms:UntagResource
          - fms:ListTagsForResource
          - waf-regional:ListRuleGroups
          - wafv2:CheckCapacity
          - wafv2:ListRuleGroups
          - wafv2:ListAvailableManagedRuleGroups
          - wafv2:ListAvailableManagedRuleGroupVersions
          - network-firewall:DescribeRuleGroup
          - network-firewall:DescribeRuleGroupMetadata
          - route53resolver:ListFirewallRuleGroups
          - ec2:DescribeAvailabilityZones
          - s3:PutBucketPolicy
          - s3:GetBucketPolicy
        read:
          - fms:GetPolicy
          - fms:ListTagsForResource
        delete:
          - fms:DeletePolicy
        list:
          - fms:ListPolicies
          - fms:ListTagsForResource
    Tag:
      description: A tag.
      type: object
      properties:
        Key:
          type: string
          pattern: ^([^\s]*)$
          minLength: 1
          maxLength: 128
        Value:
          type: string
          pattern: ^([^\s]*)$
          maxLength: 256
      additionalProperties: false
      required:
        - Key
        - Value
    Resource:
      description: A resource ARN or URI.
      type: string
      pattern: ^([^\s]*)$
      minLength: 1
      maxLength: 1024
    ResourceSet:
      type: object
      properties:
        Id:
          $ref: '#/components/schemas/Base62Id'
