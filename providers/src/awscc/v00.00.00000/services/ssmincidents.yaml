        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: false
        tagProperty: /properties/Tags
        permissions:
          - ssm-incidents:TagResource
          - ssm-incidents:UntagResource
          - ssm-incidents:ListTagsForResource
