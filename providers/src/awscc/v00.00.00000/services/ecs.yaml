              +  ``config-file-type``, which can be ``s3`` or ``file``
              +  ``config-file-value``, which is either an S3 ARN or a file path
          additionalProperties: false
          type: object
        Type:
          description: The log router to use. The valid values are ``fluentd`` or ``fluentbit``.
          type: string
    RuntimePlatform:
      description: |-
        Information about the platform for the Amazon ECS service or task.
         For more information about ``RuntimePlatform``, see [RuntimePlatform](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task_definition_parameters.html#runtime-platform) in the *Amazon Elastic Container Service Developer Guide*.
      additionalProperties: false
      type: object
      properties:
        OperatingSystemFamily:
          description: The operating system.
          type: string
        CpuArchitecture:
          description: |-
            The CPU architecture.
             You can run your Linux tasks on an ARM-based platform by setting the value to ``ARM64``. This option is available for tasks that run on Linux Amazon EC2 instance or Linux containers on Fargate.
          type: string
    KernelCapabilities:
      description: |-
        The Linux capabilities to add or remove from the default Docker configuration for a container defined in the task definition. For more detailed information about these Linux capabilities, see the [capabilities(7)](https://docs.aws.amazon.com/http://man7.org/linux/man-pages/man7/capabilities.7.html) Linux manual page.
         The following describes how Docker processes the Linux capabilities specified in the ``add`` and ``drop`` request parameters. For information about the latest behavior, see [Docker Compose: order of cap_drop and cap_add](https://docs.aws.amazon.com/https://forums.docker.com/t/docker-compose-order-of-cap-drop-and-cap-add/97136/1) in the Docker Community Forum.
          +  When the container is a privleged container, the container capabilities are all of the default Docker capabilities. The capabilities specified in the ``add`` request parameter, and the ``drop`` request parameter are ignored.
          +  When the ``add`` request parameter is set to ALL, the container capabilities are all of the default Docker capabilities, excluding those specified in the ``drop`` request parameter.
          +  When the ``drop`` request parameter is set to ALL, the container capabilities are the capabilities specified in the ``add`` request parameter.
          +  When the ``add`` request parameter and the ``drop`` request parameter are both empty, the capabilities the container capabilities are all of the default Docker capabilities.
          +  The default is to first drop the capabilities specified in the ``drop`` request parameter, and then add the capabilities specified in the ``add`` request parameter.
      additionalProperties: false
      type: object
      properties:
        Add:
          description: |-
            The Linux capabilities for the container that have been added to the default configuration provided by Docker. This parameter maps to ``CapAdd`` in the docker container create command and the ``--cap-add`` option to docker run.
              Tasks launched on FARGATElong only support adding the ``SYS_PTRACE`` kernel capability.
              Valid values: ``"ALL" | "AUDIT_CONTROL" | "AUDIT_WRITE" | "BLOCK_SUSPEND" | "CHOWN" | "DAC_OVERRIDE" | "DAC_READ_SEARCH" | "FOWNER" | "FSETID" | "IPC_LOCK" | "IPC_OWNER" | "KILL" | "LEASE" | "LINUX_IMMUTABLE" | "MAC_ADMIN" | "MAC_OVERRIDE" | "MKNOD" | "NET_ADMIN" | "NET_BIND_SERVICE" | "NET_BROADCAST" | "NET_RAW" | "SETFCAP" | "SETGID" | "SETPCAP" | "SETUID" | "SYS_ADMIN" | "SYS_BOOT" | "SYS_CHROOT" | "SYS_MODULE" | "SYS_NICE" | "SYS_PACCT" | "SYS_PTRACE" | "SYS_RAWIO" | "SYS_RESOURCE" | "SYS_TIME" | "SYS_TTY_CONFIG" | "SYSLOG" | "WAKE_ALARM"``
          x-insertionOrder: false
          type: array
          items:
            type: string
        Drop:
          description: |-
            The Linux capabilities for the container that have been removed from the default configuration provided by Docker. This parameter maps to ``CapDrop`` in the docker container create command and the ``--cap-drop`` option to docker run.
             Valid values: ``"ALL" | "AUDIT_CONTROL" | "AUDIT_WRITE" | "BLOCK_SUSPEND" | "CHOWN" | "DAC_OVERRIDE" | "DAC_READ_SEARCH" | "FOWNER" | "FSETID" | "IPC_LOCK" | "IPC_OWNER" | "KILL" | "LEASE" | "LINUX_IMMUTABLE" | "MAC_ADMIN" | "MAC_OVERRIDE" | "MKNOD" | "NET_ADMIN" | "NET_BIND_SERVICE" | "NET_BROADCAST" | "NET_RAW" | "SETFCAP" | "SETGID" | "SETPCAP" | "SETUID" | "SYS_ADMIN" | "SYS_BOOT" | "SYS_CHROOT" | "SYS_MODULE" | "SYS_NICE" | "SYS_PACCT" | "SYS_PTRACE" | "SYS_RAWIO" | "SYS_RESOURCE" | "SYS_TIME" | "SYS_TTY_CONFIG" | "SYSLOG" | "WAKE_ALARM"``
          x-insertionOrder: false
          type: array
          items:
            type: string
    Tmpfs:
      description: The container path, mount options, and size of the tmpfs mount.
      additionalProperties: false
      type: object
      required:
        - Size
      properties:
        Size:
          description: The maximum size (in MiB) of the tmpfs volume.
          type: integer
        ContainerPath:
          description: The absolute file path where the tmpfs volume is to be mounted.
          type: string
        MountOptions:
          description: |-
            The list of tmpfs volume mount options.
             Valid values: ``"defaults" | "ro" | "rw" | "suid" | "nosuid" | "dev" | "nodev" | "exec" | "noexec" | "sync" | "async" | "dirsync" | "remount" | "mand" | "nomand" | "atime" | "noatime" | "diratime" | "nodiratime" | "bind" | "rbind" | "unbindable" | "runbindable" | "private" | "rprivate" | "shared" | "rshared" | "slave" | "rslave" | "relatime" | "norelatime" | "strictatime" | "nostrictatime" | "mode" | "uid" | "gid" | "nr_inodes" | "nr_blocks" | "mpol"``
          x-insertionOrder: false
          type: array
          items:
            type: string
    AuthorizationConfig:
      description: The authorization configuration details for the Amazon EFS file system.
      additionalProperties: false
      type: object
      properties:
        IAM:
          description: >-
            Determines whether to use the Amazon ECS task role defined in a task definition when mounting the Amazon EFS file system. If it is turned on, transit encryption must be turned on in the ``EFSVolumeConfiguration``. If this parameter is omitted, the default value of ``DISABLED`` is used. For more information, see [Using Amazon EFS access points](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/efs-volumes.html#efs-volume-accesspoints) in the *Amazon Elastic Container Service
            Developer Guide*.
          type: string
          enum:
            - ENABLED
            - DISABLED
        AccessPointId:
          description: >-
            The Amazon EFS access point ID to use. If an access point is specified, the root directory value specified in the ``EFSVolumeConfiguration`` must either be omitted or set to ``/`` which will enforce the path set on the EFS access point. If an access point is used, transit encryption must be on in the ``EFSVolumeConfiguration``. For more information, see [Working with Amazon EFS access points](https://docs.aws.amazon.com/efs/latest/ug/efs-access-points.html) in the *Amazon Elastic
            File System User Guide*.
          type: string
    PortMapping:
      description: |-
        The ``PortMapping`` property specifies a port mapping. Port mappings allow containers to access ports on the host container instance to send or receive traffic. Port mappings are specified as part of the container definition.
         If you are using containers in a task with the ``awsvpc`` or ``host`` network mode, exposed ports should be specified using ``containerPort``. The ``hostPort`` can be left blank or it must be the same value as the ``containerPort``.
         After a task reaches the ``RUNNING`` status, manual and automatic host and container port assignments are visible in the ``networkBindings`` section of [DescribeTasks](https://docs.aws.amazon.com/AmazonECS/latest/APIReference/API_DescribeTasks.html) API responses.
      additionalProperties: false
      type: object
      properties:
        AppProtocol:
          description: |-
            The application protocol that's used for the port mapping. This parameter only applies to Service Connect. We recommend that you set this parameter to be consistent with the protocol that your application uses. If you set this parameter, Amazon ECS adds protocol-specific connection handling to the Service Connect proxy. If you set this parameter, Amazon ECS adds protocol-specific telemetry in the Amazon ECS console and CloudWatch.
             If you don't set a value for this parameter, then TCP is used. However, Amazon ECS doesn't add protocol-specific telemetry for TCP.
             ``appProtocol`` is immutable in a Service Connect service. Updating this field requires a service deletion and redeployment.
             Tasks that run in a namespace can use short names to connect to services in the namespace. Tasks can connect to services across all of the clusters in the namespace. Tasks connect through a managed proxy container that collects logs and metrics for increased visibility. Only the tasks that Amazon ECS services create are supported with Service Connect. For more information, see [Service Connect](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/service-connect.html) in the *Amazon Elastic Container Service Developer Guide*.
          type: string
          enum:
            - http
            - http2
            - grpc
        ContainerPortRange:
          description: |-
            The port number range on the container that's bound to the dynamically mapped host port range. 
             The following rules apply when you specify a ``containerPortRange``:
              +  You must use either the ``bridge`` network mode or the ``awsvpc`` network mode.
              +  This parameter is available for both the EC2 and FARGATElong launch types.
              +  This parameter is available for both the Linux and Windows operating systems.
              +  The container instance must have at least version 1.67.0 of the container agent and at least version 1.67.0-1 of the ``ecs-init`` package 
              +  You can specify a maximum of 100 port ranges per container.
              +  You do not specify a ``hostPortRange``. The value of the ``hostPortRange`` is set as follows:
              +  For containers in a task with the ``awsvpc`` network mode, the ``hostPortRange`` is set to the same value as the ``containerPortRange``. This is a static mapping strategy.
              +  For containers in a task with the ``bridge`` network mode, the Amazon ECS agent finds open host ports from the default ephemeral range and passes it to docker to bind them to the container ports.
              
              +  The ``containerPortRange`` valid values are between 1 and 65535.
              +  A port can only be included in one port mapping per container.
              +  You cannot specify overlapping port ranges.
              +  The first port in the range must be less than last port in the range.
              +  Docker recommends that you turn off the docker-proxy in the Docker daemon config file when you have a large number of ports.
             For more information, see [Issue #11185](https://docs.aws.amazon.com/https://github.com/moby/moby/issues/11185) on the Github website.
             For information about how to turn off the docker-proxy in the Docker daemon config file, see [Docker daemon](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/bootstrap_container_instance.html#bootstrap_docker_daemon) in the *Amazon ECS Developer Guide*.
              
             You can call [DescribeTasks](https://docs.aws.amazon.com/AmazonECS/latest/APIReference/API_DescribeTasks.html) to view the ``hostPortRange`` which are the host ports that are bound to the container ports.
          type: string
        HostPort:
          description: |-
            The port number on the container instance to reserve for your container.
             If you specify a ``containerPortRange``, leave this field empty and the value of the ``hostPort`` is set as follows:
              +  For containers in a task with the ``awsvpc`` network mode, the ``hostPort`` is set to the same value as the ``containerPort``. This is a static mapping strategy.
              +  For containers in a task with the ``bridge`` network mode, the Amazon ECS agent finds open ports on the host and automatically binds them to the container ports. This is a dynamic mapping strategy.
              
             If you use containers in a task with the ``awsvpc`` or ``host`` network mode, the ``hostPort`` can either be left blank or set to the same value as the ``containerPort``.
             If you use containers in a task with the ``bridge`` network mode, you can specify a non-reserved host port for your container port mapping, or you can omit the ``hostPort`` (or set it to ``0``) while specifying a ``containerPort`` and your container automatically receives a port in the ephemeral port range for your container instance operating system and Docker version.
             The default ephemeral port range for Docker version 1.6.0 and later is listed on the instance under ``/proc/sys/net/ipv4/ip_local_port_range``. If this kernel parameter is unavailable, the default ephemeral port range from 49153 through 65535 (Linux) or 49152 through 65535 (Windows) is used. Do not attempt to specify a host port in the ephemeral port range as these are reserved for automatic assignment. In general, ports below 32768 are outside of the ephemeral port range.
             The default reserved ports are 22 for SSH, the Docker ports 2375 and 2376, and the Amazon ECS container agent ports 51678-51680. Any host port that was previously specified in a running task is also reserved while the task is running. That is, after a task stops, the host port is released. The current reserved ports are displayed in the ``remainingResources`` of [DescribeContainerInstances](https://docs.aws.amazon.com/AmazonECS/latest/APIReference/API_DescribeContainerInstances.html) output. A container instance can have up to 100 reserved ports at a time. This number includes the default reserved ports. Automatically assigned ports aren't included in the 100 reserved ports quota.
          type: integer
        ContainerPort:
          description: |-
            The port number on the container that's bound to the user-specified or automatically assigned host port.
             If you use containers in a task with the ``awsvpc`` or ``host`` network mode, specify the exposed ports using ``containerPort``.
             If you use containers in a task with the ``bridge`` network mode and you specify a container port and not a host port, your container automatically receives a host port in the ephemeral port range. For more information, see ``hostPort``. Port mappings that are automatically assigned in this way do not count toward the 100 reserved ports limit of a container instance.
          type: integer
        Protocol:
          description: The protocol used for the port mapping. Valid values are ``tcp`` and ``udp``. The default is ``tcp``. ``protocol`` is immutable in a Service Connect service. Updating this field requires a service deletion and redeployment.
          type: string
        Name:
          description: The name that's used for the port mapping. This parameter is the name that you use in the ``serviceConnectConfiguration`` and the ``vpcLatticeConfigurations`` of a service. The name can include up to 64 characters. The characters can include lowercase letters, numbers, underscores (_), and hyphens (-). The name can't start with a hyphen.
          type: string
    TaskDefinitionPlacementConstraint:
      description: |-
        The constraint on task placement in the task definition. For more information, see [Task placement constraints](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task-placement-constraints.html) in the *Amazon Elastic Container Service Developer Guide*.
          Task placement constraints aren't supported for tasks run on FARGATElong.
      additionalProperties: false
      type: object
      required:
        - Type
      properties:
        Type:
          description: The type of constraint. The ``MemberOf`` constraint restricts selection to be from a group of valid candidates.
          type: string
        Expression:
          description: A cluster query language expression to apply to the constraint. For more information, see [Cluster query language](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/cluster-query-language.html) in the *Amazon Elastic Container Service Developer Guide*.
          type: string
    FSxAuthorizationConfig:
      description: |-
        The authorization configuration details for Amazon FSx for Windows File Server file system. See [FSxWindowsFileServerVolumeConfiguration](https://docs.aws.amazon.com/AmazonECS/latest/APIReference/API_FSxWindowsFileServerVolumeConfiguration.html) in the *Amazon ECS API Reference*.
         For more information and the input format, see [Amazon FSx for Windows File Server Volumes](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/wfsx-volumes.html) in the *Amazon Elastic Container Service Developer Guide*.
      additionalProperties: false
      type: object
      required:
        - CredentialsParameter
        - Domain
      properties:
        CredentialsParameter:
          description: The authorization credential option to use. The authorization credential options can be provided using either the Amazon Resource Name (ARN) of an ASMlong secret or SSM Parameter Store parameter. The ARN refers to the stored credentials.
          type: string
        Domain:
          description: A fully qualified domain name hosted by an [](https://docs.aws.amazon.com/directoryservice/latest/admin-guide/directory_microsoft_ad.html) Managed Microsoft AD (Active Directory) or self-hosted AD on Amazon EC2.
          type: string
    EFSVolumeConfiguration:
      description: This parameter is specified when you're using an Amazon Elastic File System file system for task storage. For more information, see [Amazon EFS volumes](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/efs-volumes.html) in the *Amazon Elastic Container Service Developer Guide*.
      additionalProperties: false
      type: object
      required:
        - FilesystemId
      properties:
        FilesystemId:
          description: The Amazon EFS file system ID to use.
          type: string
        TransitEncryption:
          description: Determines whether to use encryption for Amazon EFS data in transit between the Amazon ECS host and the Amazon EFS server. Transit encryption must be turned on if Amazon EFS IAM authorization is used. If this parameter is omitted, the default value of ``DISABLED`` is used. For more information, see [Encrypting data in transit](https://docs.aws.amazon.com/efs/latest/ug/encryption-in-transit.html) in the *Amazon Elastic File System User Guide*.
          type: string
          enum:
            - ENABLED
            - DISABLED
        AuthorizationConfig:
          description: The authorization configuration details for the Amazon EFS file system.
          $ref: '#/components/schemas/AuthorizationConfig'
        RootDirectory:
          description: |-
            The directory within the Amazon EFS file system to mount as the root directory inside the host. If this parameter is omitted, the root of the Amazon EFS volume will be used. Specifying ``/`` will have the same effect as omitting this parameter.
              If an EFS access point is specified in the ``authorizationConfig``, the root directory parameter must either be omitted or set to ``/`` which will enforce the path set on the EFS access point.
          type: string
        TransitEncryptionPort:
          description: The port to use when sending encrypted data between the Amazon ECS host and the Amazon EFS server. If you do not specify a transit encryption port, it will use the port selection strategy that the Amazon EFS mount helper uses. For more information, see [EFS mount helper](https://docs.aws.amazon.com/efs/latest/ug/efs-mount-helper.html) in the *Amazon Elastic File System User Guide*.
          type: integer
    RepositoryCredentials:
      description: The repository credentials for private registry authentication.
      additionalProperties: false
      type: object
      properties:
        CredentialsParameter:
          description: |-
            The Amazon Resource Name (ARN) of the secret containing the private repository credentials.
              When you use the Amazon ECS API, CLI, or AWS SDK, if the secret exists in the same Region as the task that you're launching then you can use either the full ARN or the name of the secret. When you use the AWS Management Console, you must specify the full ARN of the secret.
          type: string
    KeyValuePair:
      description: A key-value pair object.
      additionalProperties: false
      type: object
      properties:
        Value:
          description: The value of the key-value pair. For environment variables, this is the value of the environment variable.
          type: string
        Name:
          description: The name of the key-value pair. For environment variables, this is the name of the environment variable.
          type: string
    Device:
      description: The ``Device`` property specifies an object representing a container instance host device.
      additionalProperties: false
      type: object
      properties:
        HostPath:
          description: The path for the device on the host container instance.
          type: string
        Permissions:
          uniqueItems: true
          description: The explicit permissions to provide to the container for the device. By default, the container has permissions for ``read``, ``write``, and ``mknod`` for the device.
          x-insertionOrder: false
          type: array
          items:
            type: string
        ContainerPath:
          description: The path inside the container at which to expose the host device.
          type: string
    LinuxParameters:
      description: The Linux-specific options that are applied to the container, such as Linux [KernelCapabilities](https://docs.aws.amazon.com/AmazonECS/latest/APIReference/API_KernelCapabilities.html).
      additionalProperties: false
      type: object
      properties:
        Capabilities:
          description: |-
            The Linux capabilities for the container that are added to or dropped from the default configuration provided by Docker.
              For tasks that use the Fargate launch type, ``capabilities`` is supported for all platform versions but the ``add`` parameter is only supported if using platform version 1.4.0 or later.
          $ref: '#/components/schemas/KernelCapabilities'
        Swappiness:
          description: >-
            This allows you to tune a container's memory swappiness behavior. A ``swappiness`` value of ``0`` will cause swapping to not happen unless absolutely necessary. A ``swappiness`` value of ``100`` will cause pages to be swapped very aggressively. Accepted values are whole numbers between ``0`` and ``100``. If the ``swappiness`` parameter is not specified, a default value of ``60`` is used. If a value is not specified for ``maxSwap`` then this parameter is ignored. This parameter maps
            to the ``--memory-swappiness`` option to docker run.
              If you're using tasks that use the Fargate launch type, the ``swappiness`` parameter isn't supported.
             If you're using tasks on Amazon Linux 2023 the ``swappiness`` parameter isn't supported.
          type: integer
        Tmpfs:
          description: |-
            The container path, mount options, and size (in MiB) of the tmpfs mount. This parameter maps to the ``--tmpfs`` option to docker run.
              If you're using tasks that use the Fargate launch type, the ``tmpfs`` parameter isn't supported.
          x-insertionOrder: false
          type: array
          items:
            $ref: '#/components/schemas/Tmpfs'
        SharedMemorySize:
          description: |-
            The value for the size (in MiB) of the ``/dev/shm`` volume. This parameter maps to the ``--shm-size`` option to docker run.
              If you are using tasks that use the Fargate launch type, the ``sharedMemorySize`` parameter is not supported.
          type: integer
        Devices:
          description: |-
            Any host devices to expose to the container. This parameter maps to ``Devices`` in the docker container create command and the ``--device`` option to docker run.
              If you're using tasks that use the Fargate launch type, the ``devices`` parameter isn't supported.
          x-insertionOrder: false
          type: array
          items:
            $ref: '#/components/schemas/Device'
        InitProcessEnabled:
          description: 'Run an ``init`` process inside the container that forwards signals and reaps processes. This parameter maps to the ``--init`` option to docker run. This parameter requires version 1.25 of the Docker Remote API or greater on your container instance. To check the Docker Remote API version on your container instance, log in to your container instance and run the following command: ``sudo docker version --format ''{{.Server.APIVersion}}''``'
          type: boolean
        MaxSwap:
          description: |-
            The total amount of swap memory (in MiB) a container can use. This parameter will be translated to the ``--memory-swap`` option to docker run where the value would be the sum of the container memory plus the ``maxSwap`` value.
             If a ``maxSwap`` value of ``0`` is specified, the container will not use swap. Accepted values are ``0`` or any positive integer. If the ``maxSwap`` parameter is omitted, the container will use the swap configuration for the container instance it is running on. A ``maxSwap`` value must be set for the ``swappiness`` parameter to be used.
              If you're using tasks that use the Fargate launch type, the ``maxSwap`` parameter isn't supported.
             If you're using tasks on Amazon Linux 2023 the ``swappiness`` parameter isn't supported.
          type: integer
    Ulimit:
      description: |-
        The ``ulimit`` settings to pass to the container.
         Amazon ECS tasks hosted on FARGATElong use the default resource limit values set by the operating system with the exception of the ``nofile`` resource limit parameter which FARGATElong overrides. The ``nofile`` resource limit sets a restriction on the number of open files that a container can use. The default ``nofile`` soft limit is ``65535`` and the default hard limit is ``65535``.
         You can specify the ``ulimit`` settings for a container in a task definition.
      additionalProperties: false
      type: object
      required:
        - HardLimit
        - Name
        - SoftLimit
      properties:
        SoftLimit:
          description: The soft limit for the ``ulimit`` type. The value can be specified in bytes, seconds, or as a count, depending on the ``type`` of the ``ulimit``.
          type: integer
        HardLimit:
          description: The hard limit for the ``ulimit`` type. The value can be specified in bytes, seconds, or as a count, depending on the ``type`` of the ``ulimit``.
          type: integer
        Name:
          description: The ``type`` of the ``ulimit``.
          type: string
    RestartPolicy:
      description: >-
        You can enable a restart policy for each container defined in your task definition, to overcome transient failures faster and maintain task availability. When you enable a restart policy for a container, Amazon ECS can restart the container if it exits, without needing to replace the task. For more information, see [Restart individual containers in Amazon ECS tasks with container restart policies](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/container-restart-policy.html)
        in the *Amazon Elastic Container Service Developer Guide*.
      additionalProperties: false
      type: object
      properties:
        IgnoredExitCodes:
          description: A list of exit codes that Amazon ECS will ignore and not attempt a restart on. You can specify a maximum of 50 container exit codes. By default, Amazon ECS does not ignore any exit codes.
          x-insertionOrder: false
          type: array
          items:
            type: integer
        RestartAttemptPeriod:
          description: A period of time (in seconds) that the container must run for before a restart can be attempted. A container can be restarted only once every ``restartAttemptPeriod`` seconds. If a container isn't able to run for this time period and exits early, it will not be restarted. You can set a minimum ``restartAttemptPeriod`` of 60 seconds and a maximum ``restartAttemptPeriod`` of 1800 seconds. By default, a container must run for 300 seconds before it can be restarted.
          type: integer
        Enabled:
          description: Specifies whether a restart policy is enabled for the container.
          type: boolean
    HostVolumeProperties:
      description: The ``HostVolumeProperties`` property specifies details on a container instance bind mount host volume.
      additionalProperties: false
      type: object
      properties:
        SourcePath:
          description: >-
            When the ``host`` parameter is used, specify a ``sourcePath`` to declare the path on the host container instance that's presented to the container. If this parameter is empty, then the Docker daemon has assigned a host path for you. If the ``host`` parameter contains a ``sourcePath`` file location, then the data volume persists at the specified location on the host container instance until you delete it manually. If the ``sourcePath`` value doesn't exist on the host container
            instance, the Docker daemon creates it. If the location does exist, the contents of the source path folder are exported.
             If you're using the Fargate launch type, the ``sourcePath`` parameter is not supported.
          type: string
    MountPoint:
      description: The details for a volume mount point that's used in a container definition.
      additionalProperties: false
      type: object
      properties:
        ReadOnly:
          description: If this value is ``true``, the container has read-only access to the volume. If this value is ``false``, then the container can write to the volume. The default value is ``false``.
          type: boolean
        SourceVolume:
          description: The name of the volume to mount. Must be a volume name referenced in the ``name`` parameter of task definition ``volume``.
          type: string
        ContainerPath:
          description: The path on the container to mount the host volume at.
          type: string
    ProxyConfiguration:
      description: |-
        The configuration details for the App Mesh proxy.
         For tasks that use the EC2 launch type, the container instances require at least version 1.26.0 of the container agent and at least version 1.26.0-1 of the ``ecs-init`` package to use a proxy configuration. If your container instances are launched from the Amazon ECS optimized AMI version ``20190301`` or later, then they contain the required versions of the container agent and ``ecs-init``. For more information, see [Amazon ECS-optimized Linux AMI](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs-optimized_AMI.html)
      additionalProperties: false
      type: object
      required:
        - ContainerName
      properties:
        ProxyConfigurationProperties:
          uniqueItems: true
