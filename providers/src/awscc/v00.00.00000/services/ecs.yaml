        KmsKey:
          description: The AWS Key Management Service key.
          type: string
        RoleArn:
          description: The Amazon Resource Name (ARN) of the IAM role that's associated with the Service Connect TLS.
          type: string
      required:
        - IssuerCertificateAuthority
    DeploymentLifecycleHook:
      description: |-
        A deployment lifecycle hook runs custom logic at specific stages of the deployment process. Currently, you can use Lambda functions as hook targets.
         For more information, see [Lifecycle hooks for Amazon ECS service deployments](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/deployment-lifecycle-hooks.html) in the *Amazon Elastic Container Service Developer Guide*.
      additionalProperties: false
      type: object
      properties:
        LifecycleStages:
          minItems: 1
          description: |-
            The lifecycle stages at which to run the hook. Choose from these valid values:
              +  RECONCILE_SERVICE
             The reconciliation stage that only happens when you start a new service deployment with more than 1 service revision in an ACTIVE state.
             You can use a lifecycle hook for this stage.
              +  PRE_SCALE_UP
             The green service revision has not started. The blue service revision is handling 100% of the production traffic. There is no test traffic.
             You can use a lifecycle hook for this stage.
              +  POST_SCALE_UP
             The green service revision has started. The blue service revision is handling 100% of the production traffic. There is no test traffic.
             You can use a lifecycle hook for this stage.
              +  TEST_TRAFFIC_SHIFT
             The blue and green service revisions are running. The blue service revision handles 100% of the production traffic. The green service revision is migrating from 0% to 100% of test traffic.
             You can use a lifecycle hook for this stage.
              +  POST_TEST_TRAFFIC_SHIFT
             The test traffic shift is complete. The green service revision handles 100% of the test traffic.
             You can use a lifecycle hook for this stage.
              +  PRODUCTION_TRAFFIC_SHIFT
             Production traffic is shifting to the green service revision. The green service revision is migrating from 0% to 100% of production traffic.
             You can use a lifecycle hook for this stage.
              +  POST_PRODUCTION_TRAFFIC_SHIFT
             The production traffic shift is complete.
             You can use a lifecycle hook for this stage.
              
             You must provide this parameter when configuring a deployment lifecycle hook.
          type: array
          items:
            type: string
            enum:
              - RECONCILE_SERVICE
              - PRE_SCALE_UP
              - POST_SCALE_UP
              - TEST_TRAFFIC_SHIFT
              - POST_TEST_TRAFFIC_SHIFT
              - PRODUCTION_TRAFFIC_SHIFT
              - POST_PRODUCTION_TRAFFIC_SHIFT
        HookTargetArn:
          description: |-
            The Amazon Resource Name (ARN) of the hook target. Currently, only Lambda function ARNs are supported.
             You must provide this parameter when configuring a deployment lifecycle hook.
          type: string
        RoleArn:
          description: |-
            The Amazon Resource Name (ARN) of the IAM role that grants Amazon ECS permission to call Lambda functions on your behalf.
             For more information, see [Permissions required for Lambda functions in Amazon ECS blue/green deployments](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/blue-green-permissions.html) in the *Amazon Elastic Container Service Developer Guide*.
          type: string
      required:
        - HookTargetArn
        - RoleArn
        - LifecycleStages
    DeploymentController:
      description: The deployment controller to use for the service.
      additionalProperties: false
      type: object
      properties:
        Type:
          description: |-
            The deployment controller type to use.
             The deployment controller is the mechanism that determines how tasks are deployed for your service. The valid options are:
              +  ECS
             When you create a service which uses the ``ECS`` deployment controller, you can choose between the following deployment strategies:
              +  ``ROLLING``: When you create a service which uses the *rolling update* (``ROLLING``) deployment strategy, the ECS service scheduler replaces the currently running tasks with new tasks. The number of tasks that ECS adds or removes from the service during a rolling update is controlled by the service deployment configuration. 
             Rolling update deployments are best suited for the following scenarios:
              +  Gradual service updates: You need to update your service incrementally without taking the entire service offline at once.
              +  Limited resource requirements: You want to avoid the additional resource costs of running two complete environments simultaneously (as required by blue/green deployments).
              +  Acceptable deployment time: Your application can tolerate a longer deployment process, as rolling updates replace tasks one by one.
              +  No need for instant roll back: Your service can tolerate a rollback process that takes minutes rather than seconds.
              +  Simple deployment process: You prefer a straightforward deployment approach without the complexity of managing multiple environments, target groups, and listeners.
              +  No load balancer requirement: Your service doesn't use or require a load balancer, ALB, NLB, or Service Connect (which are required for blue/green deployments).
              +  Stateful applications: Your application maintains state that makes it difficult to run two parallel environments.
              +  Cost sensitivity: You want to minimize deployment costs by not running duplicate environments during deployment.
              
             Rolling updates are the default deployment strategy for services and provide a balance between deployment safety and resource efficiency for many common application scenarios.
              +  ``BLUE_GREEN``: A *blue/green* deployment strategy (``BLUE_GREEN``) is a release methodology that reduces downtime and risk by running two identical production environments called blue and green. With ECS blue/green deployments, you can validate new service revisions before directing production traffic to them. This approach provides a safer way to deploy changes with the ability to quickly roll back if needed.
             ECS blue/green deployments are best suited for the following scenarios:
              +  Service validation: When you need to validate new service revisions before directing production traffic to them
              +  Zero downtime: When your service requires zero-downtime deployments
              +  Instant roll back: When you need the ability to quickly roll back if issues are detected
              +  Load balancer requirement: When your service uses ALB, NLB, or Service Connect
              
              
              +  External
             Use a third-party deployment controller.
              +  Blue/green deployment (powered by ACD)
             ACD installs an updated version of the application as a new replacement task set and reroutes production traffic from the original application task set to the replacement task set. The original task set is terminated after a successful deployment. Use this deployment controller to verify a new deployment of a service before sending production traffic to it.
              
             When updating the deployment controller for a service, consider the following depending on the type of migration you're performing.
              +  If you have a template that contains the ``EXTERNAL`` deployment controller information as well as ``TaskSet`` and ``PrimaryTaskSet`` resources, and you remove the task set resources from the template when updating from ``EXTERNAL`` to ``ECS``, the ``DescribeTaskSet`` and ``DeleteTaskSet`` API calls will return a 400 error after the deployment controller is updated to ``ECS``. This results in a delete failure on the task set resources, even though the stack transitions to ``UPDATE_COMPLETE`` status. For more information, see [Resource removed from stack but not deleted](https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/troubleshooting.html#troubleshooting-errors-resource-removed-not-deleted) in the CFNlong User Guide. To fix this issue, delete the task sets directly using the ECS``DeleteTaskSet`` API. For more information about how to delete a task set, see [DeleteTaskSet](https://docs.aws.amazon.com/AmazonECS/latest/APIReference/API_DeleteTaskSet.html) in the ECSlong API Reference.
              +  If you're migrating from ``CODE_DEPLOY`` to ``ECS`` with a new task definition and CFN performs a rollback operation, the ECS``UpdateService`` request fails with the following error:
             Resource handler returned message: "Invalid request provided: Unable to update task definition on services with a CODE_DEPLOY deployment controller. 
              +  After a successful migration from ``ECS`` to ``EXTERNAL`` deployment controller, you need to manually remove the ``ACTIVE`` task set, because ECS no longer manages the deployment. For information about how to delete a task set, see [DeleteTaskSet](https://docs.aws.amazon.com/AmazonECS/latest/APIReference/API_DeleteTaskSet.html) in the ECSlong API Reference.
          type: string
          enum:
            - CODE_DEPLOY
            - ECS
            - EXTERNAL
    Secret:
      description: |-
        An object representing the secret to expose to your container. Secrets can be exposed to a container in the following ways:
          +  To inject sensitive data into your containers as environment variables, use the ``secrets`` container definition parameter.
          +  To reference sensitive information in the log configuration of a container, use the ``secretOptions`` container definition parameter.
          
         For more information, see [Specifying sensitive data](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/specifying-sensitive-data.html) in the *Amazon Elastic Container Service Developer Guide*.
      additionalProperties: false
      type: object
      required:
        - Name
        - ValueFrom
      properties:
        ValueFrom:
          description: |-
            The secret to expose to the container. The supported values are either the full ARN of the ASMlong secret or the full ARN of the parameter in the SSM Parameter Store.
             For information about the require IAMlong permissions, see [Required IAM permissions for Amazon ECS secrets](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/specifying-sensitive-data-secrets.html#secrets-iam) (for Secrets Manager) or [Required IAM permissions for Amazon ECS secrets](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/specifying-sensitive-data-parameters.html) (for Systems Manager Parameter store) in the *Amazon Elastic Container Service Developer Guide*.
              If the SSM Parameter Store parameter exists in the same Region as the task you're launching, then you can use either the full ARN or name of the parameter. If the parameter exists in a different Region, then the full ARN must be specified.
          type: string
        Name:
          description: The name of the secret.
          type: string
    AwsVpcConfiguration:
      description: The VPC subnets and security groups associated with a task. All specified subnets and security groups must be from the same VPC.
      additionalProperties: false
      type: object
      properties:
        SecurityGroups:
          maxItems: 5
          description: The security groups associated with the task or service. If you do not specify a security group, the default security group for the VPC is used. There is a limit of 5 security groups that can be specified per AwsVpcConfiguration.
          type: array
          items:
            type: string
        Subnets:
          maxItems: 16
          description: The subnets associated with the task or service. There is a limit of 16 subnets that can be specified per AwsVpcConfiguration.
          type: array
          items:
            type: string
        AssignPublicIp:
          description: Whether the task's elastic network interface receives a public IP address. The default value is DISABLED.
          type: string
          enum:
            - DISABLED
            - ENABLED
      required:
        - Subnets
    PlacementConstraint:
      description: |-
        An object representing a constraint on task placement. For more information, see [Task placement constraints](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task-placement-constraints.html) in the *Amazon Elastic Container Service Developer Guide*.
          If you're using the Fargate launch type, task placement constraints aren't supported.
      additionalProperties: false
      type: object
      properties:
        Type:
          description: The type of constraint. Use ``distinctInstance`` to ensure that each task in a particular group is running on a different container instance. Use ``memberOf`` to restrict the selection to a group of valid candidates.
          type: string
          enum:
            - distinctInstance
            - memberOf
        Expression:
          description: A cluster query language expression to apply to the constraint. The expression can have a maximum length of 2000 characters. You can't specify an expression if the constraint type is ``distinctInstance``. For more information, see [Cluster query language](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/cluster-query-language.html) in the *Amazon Elastic Container Service Developer Guide*.
          type: string
      required:
        - Type
    ServiceManagedEBSVolumeConfiguration:
      description: |-
        The configuration for the Amazon EBS volume that Amazon ECS creates and manages on your behalf. These settings are used to create each Amazon EBS volume, with one volume created for each task in the service. For information about the supported launch types and operating systems, see [Supported operating systems and launch types](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/ebs-volumes.html#ebs-volumes-configuration) in the*Amazon Elastic Container Service Developer Guide*.
         Many of these parameters map 1:1 with the Amazon EBS ``CreateVolume`` API request parameters.
      additionalProperties: false
      type: object
      required:
        - RoleArn
      properties:
        SnapshotId:
          description: The snapshot that Amazon ECS uses to create volumes for attachment to tasks maintained by the service. You must specify either ``snapshotId`` or ``sizeInGiB`` in your volume configuration. This parameter maps 1:1 with the ``SnapshotId`` parameter of the [CreateVolume API](https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateVolume.html) in the *Amazon EC2 API Reference*.
          type: string
        VolumeType:
          description: |-
            The volume type. This parameter maps 1:1 with the ``VolumeType`` parameter of the [CreateVolume API](https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateVolume.html) in the *Amazon EC2 API Reference*. For more information, see [Amazon EBS volume types](https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ebs-volume-types.html) in the *Amazon EC2 User Guide*.
             The following are the supported volume types.
              +  General Purpose SSD: ``gp2``|``gp3``
              +  Provisioned IOPS SSD: ``io1``|``io2``
              +  Throughput Optimized HDD: ``st1``
              +  Cold HDD: ``sc1``
              +  Magnetic: ``standard``
              The magnetic volume type is not supported on Fargate.
          type: string
        KmsKeyId:
          description: >-
            The Amazon Resource Name (ARN) identifier of the AWS Key Management Service key to use for Amazon EBS encryption. When a key is specified using this parameter, it overrides Amazon EBS default encryption or any KMS key that you specified for cluster-level managed storage encryption. This parameter maps 1:1 with the ``KmsKeyId`` parameter of the [CreateVolume API](https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateVolume.html) in the *Amazon EC2 API Reference*. For more
            information about encrypting Amazon EBS volumes attached to tasks, see [Encrypt data stored in Amazon EBS volumes attached to Amazon ECS tasks](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/ebs-kms-encryption.html).
              AWS authenticates the AWS Key Management Service key asynchronously. Therefore, if you specify an ID, alias, or ARN that is invalid, the action can appear to complete, but eventually fails.
          type: string
        TagSpecifications:
          description: The tags to apply to the volume. Amazon ECS applies service-managed tags by default. This parameter maps 1:1 with the ``TagSpecifications.N`` parameter of the [CreateVolume API](https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateVolume.html) in the *Amazon EC2 API Reference*.
          type: array
          items:
            $ref: '#/components/schemas/EBSTagSpecification'
        FilesystemType:
          description: "The filesystem type for the volume. For volumes created from a snapshot, you must specify the same filesystem type that the volume was using when the snapshot was created. If there is a filesystem type mismatch, the tasks will fail to start.\n The available Linux filesystem types are\L ``ext3``, ``ext4``, and ``xfs``. If no value is specified, the ``xfs`` filesystem type is used by default.\n The available Windows filesystem types are ``NTFS``."
          type: string
        Encrypted:
          description: Indicates whether the volume should be encrypted. If you turn on Region-level Amazon EBS encryption by default but set this value as ``false``, the setting is overridden and the volume is encrypted with the KMS key specified for Amazon EBS encryption by default. This parameter maps 1:1 with the ``Encrypted`` parameter of the [CreateVolume API](https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateVolume.html) in the *Amazon EC2 API Reference*.
          type: boolean
        Throughput:
          description: |-
            The throughput to provision for a volume, in MiB/s, with a maximum of 1,000 MiB/s. This parameter maps 1:1 with the ``Throughput`` parameter of the [CreateVolume API](https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateVolume.html) in the *Amazon EC2 API Reference*.
              This parameter is only supported for the ``gp3`` volume type.
          type: integer
        VolumeInitializationRate:
          description: The rate, in MiB/s, at which data is fetched from a snapshot of an existing EBS volume to create new volumes for attachment to the tasks maintained by the service. This property can be specified only if you specify a ``snapshotId``. For more information, see [Initialize Amazon EBS volumes](https://docs.aws.amazon.com/ebs/latest/userguide/initalize-volume.html) in the *Amazon EBS User Guide*.
          type: integer
        Iops:
          description: |-
            The number of I/O operations per second (IOPS). For ``gp3``, ``io1``, and ``io2`` volumes, this represents the number of IOPS that are provisioned for the volume. For ``gp2`` volumes, this represents the baseline performance of the volume and the rate at which the volume accumulates I/O credits for bursting.
             The following are the supported values for each volume type.
              +  ``gp3``: 3,000 - 16,000 IOPS
              +  ``io1``: 100 - 64,000 IOPS
              +  ``io2``: 100 - 256,000 IOPS
              
             This parameter is required for ``io1`` and ``io2`` volume types. The default for ``gp3`` volumes is ``3,000 IOPS``. This parameter is not supported for ``st1``, ``sc1``, or ``standard`` volume types.
             This parameter maps 1:1 with the ``Iops`` parameter of the [CreateVolume API](https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateVolume.html) in the *Amazon EC2 API Reference*.
          type: integer
        SizeInGiB:
          description: |-
            The size of the volume in GiB. You must specify either a volume size or a snapshot ID. If you specify a snapshot ID, the snapshot size is used for the volume size by default. You can optionally specify a volume size greater than or equal to the snapshot size. This parameter maps 1:1 with the ``Size`` parameter of the [CreateVolume API](https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateVolume.html) in the *Amazon EC2 API Reference*.
             The following are the supported volume size values for each volume type.
              +  ``gp2`` and ``gp3``: 1-16,384
              +  ``io1`` and ``io2``: 4-16,384
              +  ``st1`` and ``sc1``: 125-16,384
              +  ``standard``: 1-1,024
          type: integer
        RoleArn:
          description: The ARN of the IAM role to associate with this volume. This is the Amazon ECS infrastructure IAM role that is used to manage your AWS infrastructure. We recommend using the Amazon ECS-managed ``AmazonECSInfrastructureRolePolicyForVolumes`` IAM policy with this role. For more information, see [Amazon ECS infrastructure IAM role](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/infrastructure_IAM_role.html) in the *Amazon ECS Developer Guide*.
          type: string
    ServiceRegistry:
      additionalProperties: false
      type: object
      properties:
        ContainerName:
          description: >-
            The container name value, already specified in the task definition, to be used for your service discovery service. If the task definition that your service task specifies uses the bridge or host network mode, you must specify a containerName and containerPort combination from the task definition. If the task definition that your service task specifies uses the awsvpc network mode and a type SRV DNS record is used, you must specify either a containerName and containerPort combination
            or a port value, but not both.
          type: string
        Port:
          description: The port value used if your service discovery service specified an SRV record. This field may be used if both the awsvpc network mode and SRV records are used.
          type: integer
        ContainerPort:
          description: >-
            The port value, already specified in the task definition, to be used for your service discovery service. If the task definition your service task specifies uses the bridge or host network mode, you must specify a containerName and containerPort combination from the task definition. If the task definition your service task specifies uses the awsvpc network mode and a type SRV DNS record is used, you must specify either a containerName and containerPort combination or a port value, but
            not both.
          type: integer
        RegistryArn:
          description: The Amazon Resource Name (ARN) of the service registry. The currently supported service registry is AWS Cloud Map. For more information, see https://docs.aws.amazon.com/cloud-map/latest/api/API_CreateService.html
          type: string
    DeploymentConfiguration:
      description: Optional deployment parameters that control how many tasks run during a deployment and the ordering of stopping and starting tasks.
      additionalProperties: false
      type: object
      properties:
        BakeTimeInMinutes:
          maximum: 1440
          description: |-
            The duration when both blue and green service revisions are running simultaneously after the production traffic has shifted.
             The following rules apply when you don't specify a value:
              +  For rolling deployments, the value is set to 3 hours (180 minutes).
              +  When you use an external deployment controller (``EXTERNAL``), or the ACD blue/green deployment controller (``CODE_DEPLOY``), the value is set to 3 hours (180 minutes).
              +  For all other cases, the value is set to 36 hours (2160 minutes).
          type: integer
          minimum: 0
        LifecycleHooks:
          description: An array of deployment lifecycle hook objects to run custom logic at specific stages of the deployment lifecycle.
          type: array
          items:
            $ref: '#/components/schemas/DeploymentLifecycleHook'
        Alarms:
          description: Information about the CloudWatch alarms.
          $ref: '#/components/schemas/DeploymentAlarms'
        Strategy:
          description: |-
            The deployment strategy for the service. Choose from these valid values:
              +  ``ROLLING`` - When you create a service which uses the rolling update (``ROLLING``) deployment strategy, the Amazon ECS service scheduler replaces the currently running tasks with new tasks. The number of tasks that Amazon ECS adds or removes from the service during a rolling update is controlled by the service deployment configuration.
              +  ``BLUE_GREEN`` - A blue/green deployment strategy (``BLUE_GREEN``) is a release methodology that reduces downtime and risk by running two identical production environments called blue and green. With Amazon ECS blue/green deployments, you can validate new service revisions before directing production traffic to them. This approach provides a safer way to deploy changes with the ability to quickly roll back if needed.
          type: string
          enum:
            - ROLLING
            - BLUE_GREEN
        DeploymentCircuitBreaker:
          description: |-
            The deployment circuit breaker can only be used for services using the rolling update (``ECS``) deployment type.
              The *deployment circuit breaker* determines whether a service deployment will fail if the service can't reach a steady state. If you use the deployment circuit breaker, a service deployment will transition to a failed state and stop launching new tasks. If you use the rollback option, when a service deployment fails, the service is rolled back to the last deployment that completed successfully. For more information, see [Rolling update](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/deployment-type-ecs.html) in the *Amazon Elastic Container Service Developer Guide*
          $ref: '#/components/schemas/DeploymentCircuitBreaker'
        MaximumPercent:
          description: >-
            If a service is using the rolling update (``ECS``) deployment type, the ``maximumPercent`` parameter represents an upper limit on the number of your service's tasks that are allowed in the ``RUNNING`` or ``PENDING`` state during a deployment, as a percentage of the ``desiredCount`` (rounded down to the nearest integer). This parameter enables you to define the deployment batch size. For example, if your service is using the ``REPLICA`` service scheduler and has a ``desiredCount`` of
            four tasks and a ``maximumPercent`` value of 200%, the scheduler may start four new tasks before stopping the four older tasks (provided that the cluster resources required to do this are available). The default ``maximumPercent`` value for a service using the ``REPLICA`` service scheduler is 200%.
             The Amazon ECS scheduler uses this parameter to replace unhealthy tasks by starting replacement tasks first and then stopping the unhealthy tasks, as long as cluster resources for starting replacement tasks are available. For more information about how the scheduler replaces unhealthy tasks, see [Amazon ECS services](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs_services.html).
             If a service is using either the blue/green (``CODE_DEPLOY``) or ``EXTERNAL`` deployment types, and tasks in the service use the EC2 launch type, the *maximum percent* value is set to the default value. The *maximum percent* value is used to define the upper limit on the number of the tasks in the service that remain in the ``RUNNING`` state while the container instances are in the ``DRAINING`` state.
              You can't specify a custom ``maximumPercent`` value for a service that uses either the blue/green (``CODE_DEPLOY``) or ``EXTERNAL`` deployment types and has tasks that use the EC2 launch type.
              If the service uses either the blue/green (``CODE_DEPLOY``) or ``EXTERNAL`` deployment types, and the tasks in the service use the Fargate launch type, the maximum percent value is not used. The value is still returned when describing your service.
          type: integer
        MinimumHealthyPercent:
          description: >-
            If a service is using the rolling update (``ECS``) deployment type, the ``minimumHealthyPercent`` represents a lower limit on the number of your service's tasks that must remain in the ``RUNNING`` state during a deployment, as a percentage of the ``desiredCount`` (rounded up to the nearest integer). This parameter enables you to deploy without using additional cluster capacity. For example, if your service has a ``desiredCount`` of four tasks and a ``minimumHealthyPercent`` of 50%,
            the service scheduler may stop two existing tasks to free up cluster capacity before starting two new tasks. 
              If any tasks are unhealthy and if ``maximumPercent`` doesn't allow the Amazon ECS scheduler to start replacement tasks, the scheduler stops the unhealthy tasks one-by-one — using the ``minimumHealthyPercent`` as a constraint — to clear up capacity to launch replacement tasks. For more information about how the scheduler replaces unhealthy tasks, see [Amazon ECS services](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs_services.html) . 
             For services that *do not* use a load balancer, the following should be noted:
              +  A service is considered healthy if all essential containers within the tasks in the service pass their health checks.
              +  If a task has no essential containers with a health check defined, the service scheduler will wait for 40 seconds after a task reaches a ``RUNNING`` state before the task is counted towards the minimum healthy percent total.
              +  If a task has one or more essential containers with a health check defined, the service scheduler will wait for the task to reach a healthy status before counting it towards the minimum healthy percent total. A task is considered healthy when all essential containers within the task have passed their health checks. The amount of time the service scheduler can wait for is determined by the container health check settings. 
              
             For services that *do* use a load balancer, the following should be noted:
              +  If a task has no essential containers with a health check defined, the service scheduler will wait for the load balancer target group health check to return a healthy status before counting the task towards the minimum healthy percent total.
              +  If a task has an essential container with a health check defined, the service scheduler will wait for both the task to reach a healthy status and the load balancer target group health check to return a healthy status before counting the task towards the minimum healthy percent total.
              
             The default value for a replica service for ``minimumHealthyPercent`` is 100%. The default ``minimumHealthyPercent`` value for a service using the ``DAEMON`` service schedule is 0% for the CLI, the AWS SDKs, and the APIs and 50% for the AWS Management Console.
             The minimum number of healthy tasks during a deployment is the ``desiredCount`` multiplied by the ``minimumHealthyPercent``/100, rounded up to the nearest integer value.
             If a service is using either the blue/green (``CODE_DEPLOY``) or ``EXTERNAL`` deployment types and is running tasks that use the EC2 launch type, the *minimum healthy percent* value is set to the default value. The *minimum healthy percent* value is used to define the lower limit on the number of the tasks in the service that remain in the ``RUNNING`` state while the container instances are in the ``DRAINING`` state.
              You can't specify a custom ``minimumHealthyPercent`` value for a service that uses either the blue/green (``CODE_DEPLOY``) or ``EXTERNAL`` deployment types and has tasks that use the EC2 launch type.
              If a service is using either the blue/green (``CODE_DEPLOY``) or ``EXTERNAL`` deployment types and is running tasks that use the Fargate launch type, the minimum healthy percent value is not used, although it is returned when describing your service.
          type: integer
    ServiceConnectService:
      description: The Service Connect service object configuration. For more information, see [Service Connect](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/service-connect.html) in the *Amazon Elastic Container Service Developer Guide*.
      additionalProperties: false
      type: object
      properties:
        Timeout:
          description: A reference to an object that represents the configured timeouts for Service Connect.
          $ref: '#/components/schemas/TimeoutConfiguration'
        IngressPortOverride:
          description: |-
            The port number for the Service Connect proxy to listen on.
             Use the value of this field to bypass the proxy for traffic on the port number specified in the named ``portMapping`` in the task definition of this application, and then use it in your VPC security groups to allow traffic into the proxy for this Amazon ECS service.
             In ``awsvpc`` mode and Fargate, the default value is the container port number. The container port number is in the ``portMapping`` in the task definition. In bridge mode, the default value is the ephemeral port of the Service Connect proxy.
          type: integer
        ClientAliases:
          description: |-
            The list of client aliases for this Service Connect service. You use these to assign names that can be used by client applications. The maximum number of client aliases that you can have in this list is 1.
             Each alias ("endpoint") is a fully-qualified name and port number that other Amazon ECS tasks ("clients") can use to connect to this service.
             Each name and port mapping must be unique within the namespace.
             For each ``ServiceConnectService``, you must provide at least one ``clientAlias`` with one ``port``.
          type: array
          items:
            $ref: '#/components/schemas/ServiceConnectClientAlias'
        Tls:
          description: A reference to an object that represents a Transport Layer Security (TLS) configuration.
          $ref: '#/components/schemas/ServiceConnectTlsConfiguration'
        DiscoveryName:
          description: |-
            The ``discoveryName`` is the name of the new CMAP service that Amazon ECS creates for this Amazon ECS service. This must be unique within the CMAP namespace. The name can contain up to 64 characters. The name can include lowercase letters, numbers, underscores (_), and hyphens (-). The name can't start with a hyphen.
             If the ``discoveryName`` isn't specified, the port mapping name from the task definition is used in ``portName.namespace``.
          type: string
        PortName:
          description: The ``portName`` must match the name of one of the ``portMappings`` from all the containers in the task definition of this Amazon ECS service.
          type: string
      required:
        - PortName
    Service:
      type: object
      properties:
        PlatformVersion:
          default: LATEST
          description: The platform version that your tasks in the service are running on. A platform version is specified only for tasks using the Fargate launch type. If one isn't specified, the ``LATEST`` platform version is used. For more information, see [platform versions](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/platform_versions.html) in the *Amazon Elastic Container Service Developer Guide*.
          type: string
        PropagateTags:
          description: |-
            Specifies whether to propagate the tags from the task definition to the task. If no value is specified, the tags aren't propagated. Tags can only be propagated to the task during task creation. To add tags to a task after task creation, use the [TagResource](https://docs.aws.amazon.com/AmazonECS/latest/APIReference/API_TagResource.html) API action.
             You must set this to a value other than ``NONE`` when you use Cost Explorer. For more information, see [Amazon ECS usage reports](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/usage-reports.html) in the *Amazon Elastic Container Service Developer Guide*.
             The default is ``NONE``.
          type: string
          enum:
            - SERVICE
            - TASK_DEFINITION
        ServiceArn:
          description: ''
          type: string
        PlacementStrategies:
          description: |-
            The placement strategy objects to use for tasks in your service. You can specify a maximum of 5 strategy rules for each service.
              To remove this property from your service resource, specify an empty ``PlacementStrategy`` array.
          type: array
          items:
            $ref: '#/components/schemas/PlacementStrategy'
        ServiceRegistries:
          description: |-
            The details of the service discovery registry to associate with this service. For more information, see [Service discovery](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/service-discovery.html).
              Each service may be associated with one service registry. Multiple service registries for each service isn't supported.
               To remove this property from your service resource, specify an empty ``ServiceRegistry`` array.
          type: array
          items:
            $ref: '#/components/schemas/ServiceRegistry'
        VolumeConfigurations:
          description: |-
            The configuration for a volume specified in the task definition as a volume that is configured at launch time. Currently, the only supported volume type is an Amazon EBS volume.
              To remove this property from your service resource, specify an empty ``ServiceVolumeConfiguration`` array.
          type: array
          items:
            $ref: '#/components/schemas/ServiceVolumeConfiguration'
        CapacityProviderStrategy:
          description: |-
            The capacity provider strategy to use for the service.
             If a ``capacityProviderStrategy`` is specified, the ``launchType`` parameter must be omitted. If no ``capacityProviderStrategy`` or ``launchType`` is specified, the ``defaultCapacityProviderStrategy`` for the cluster is used.
             A capacity provider strategy can contain a maximum of 20 capacity providers.
              To remove this property from your service resource, specify an empty ``CapacityProviderStrategyItem`` array.
          type: array
          items:
            $ref: '#/components/schemas/CapacityProviderStrategyItem'
        LaunchType:
          description: The launch type on which to run your service. For more information, see [Amazon ECS Launch Types](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/launch_types.html) in the *Amazon Elastic Container Service Developer Guide*.
          type: string
          enum:
            - EC2
            - FARGATE
            - EXTERNAL
        Name:
          description: ''
          type: string
        AvailabilityZoneRebalancing:
          default: ENABLED
          description: |-
            Indicates whether to use Availability Zone rebalancing for the service.
             For more information, see [Balancing an Amazon ECS service across Availability Zones](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/service-rebalancing.html) in the *Amazon Elastic Container Service Developer Guide*.
