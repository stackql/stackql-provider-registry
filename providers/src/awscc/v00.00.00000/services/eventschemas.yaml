openapi: 3.0.0
info:
  title: EventSchemas
  version: 1.0.0
paths: {}
components:
  schemas:
    TagsEntry:
      type: object
      additionalProperties: false
      properties:
        Value:
          type: string
        Key:
          type: string
      required:
        - Value
        - Key
    Discoverer:
      type: object
      properties:
        DiscovererArn:
          type: string
          description: The ARN of the discoverer.
        DiscovererId:
          type: string
          description: The Id of the discoverer.
        Description:
          type: string
          description: A description for the discoverer.
        SourceArn:
          type: string
          description: The ARN of the event bus.
        CrossAccount:
          type: boolean
          default: true
          description: Defines whether event schemas from other accounts are discovered. Default is True.
        State:
          type: string
          description: Defines the current state of the discoverer.
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/TagsEntry'
          description: Tags associated with the resource.
      required:
        - SourceArn
      x-stackql-resource-name: discoverer
      x-stackql-primaryIdentifier:
        - DiscovererArn
      x-create-only-properties:
        - SourceArn
      x-read-only-properties:
        - DiscovererArn
        - DiscovererId
        - State
      x-required-permissions:
        create:
          - schemas:CreateDiscoverer
          - schemas:DescribeDiscoverer
          - schemas:TagResource
          - events:PutRule
          - events:PutTargets
          - events:EnableRule
          - events:ListTargetsByRule
          - iam:CreateServiceLinkedRole
        read:
          - schemas:DescribeDiscoverer
        update:
          - schemas:DescribeDiscoverer
          - schemas:UpdateDiscoverer
          - schemas:TagResource
          - schemas:UntagResource
          - schemas:ListTagsForResource
          - events:PutTargets
          - events:PutRule
        delete:
          - schemas:DescribeDiscoverer
          - schemas:DeleteDiscoverer
          - events:DeleteRule
          - events:DisableRule
          - events:RemoveTargets
        list:
          - schemas:ListDiscoverers
    Registry:
      type: object
      properties:
        RegistryName:
          type: string
          description: The name of the schema registry.
        Description:
          type: string
          description: A description of the registry to be created.
        RegistryArn:
          type: string
          description: The ARN of the registry.
        Tags:
          type: array
          uniqueItems: false
          items:
