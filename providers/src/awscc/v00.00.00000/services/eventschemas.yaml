      x-read-only-properties:
        - RegistryArn
      x-required-permissions:
        create:
          - schemas:DescribeRegistry
          - schemas:CreateRegistry
          - schemas:TagResource
        read:
          - schemas:DescribeRegistry
        update:
          - schemas:DescribeRegistry
          - schemas:UpdateRegistry
          - schemas:TagResource
          - schemas:UntagResource
          - schemas:ListTagsForResource
        delete:
          - schemas:DescribeRegistry
          - schemas:DeleteRegistry
        list:
          - schemas:ListRegistries
    RegistryPolicy:
      type: object
      properties:
        Id:
          type: string
        Policy:
          type: object
        RegistryName:
          type: string
        RevisionId:
          type: string
      required:
        - RegistryName
        - Policy
      x-stackql-resource-name: registry_policy
      x-stackql-primaryIdentifier:
        - Id
      x-read-only-properties:
        - Id
      x-required-permissions:
        create:
          - schemas:PutResourcePolicy
          - schemas:GetResourcePolicy
          - schemas:DescribeRegistry
        delete:
          - schemas:DeleteResourcePolicy
          - schemas:GetResourcePolicy
        update:
          - schemas:PutResourcePolicy
          - schemas:GetResourcePolicy
        read:
          - schemas:GetResourcePolicy
    Schema:
      type: object
      properties:
        Type:
          type: string
          description: The type of schema. Valid types include OpenApi3 and JSONSchemaDraft4.
        Description:
          type: string
          description: A description of the schema.
        SchemaVersion:
          type: string
          description: The version number of the schema.
        Content:
          type: string
          description: The source of the schema definition.
        RegistryName:
          type: string
          description: The name of the schema registry.
        SchemaArn:
          type: string
          description: The ARN of the schema.
        SchemaName:
          type: string
          description: The name of the schema.
        LastModified:
          type: string
          description: The last modified time of the schema.
        VersionCreatedDate:
          type: string
          description: The date the schema version was created.
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/TagsEntry'
          description: Tags associated with the resource.
      required:
        - Type
        - Content
        - RegistryName
      x-stackql-resource-name: schema
      x-stackql-primaryIdentifier:
        - SchemaArn
      x-create-only-properties:
        - SchemaName
        - RegistryName
      x-read-only-properties:
        - SchemaArn
        - LastModified
        - VersionCreatedDate
        - SchemaVersion
      x-required-permissions:
        create:
          - schemas:DescribeSchema
          - schemas:CreateSchema
          - schemas:TagResource
        read:
          - schemas:DescribeSchema
        update:
          - schemas:DescribeSchema
          - schemas:UpdateSchema
          - schemas:TagResource
          - schemas:UntagResource
          - schemas:ListTagsForResource
        delete:
          - schemas:DescribeSchema
          - schemas:DeleteSchema
          - schemas:DeleteSchemaVersion
        list:
          - schemas:ListSchemas
          - schemas:ListSchemaVersions
  x-stackQL-resources:
    discoverers:
      name: discoverers
      id: awscc.eventschemas.discoverers
      x-cfn-schema-name: Discoverer
      x-type: list
      x-identifiers:
        - DiscovererArn
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.DiscovererArn') as discoverer_arn
              FROM awscc.cloud_control.resources WHERE data__TypeName = 'AWS::EventSchemas::Discoverer'
              AND region = 'us-east-1'
            fallback:
              predicate: sqlDialect == "postgres"
              ddl: |-
                SELECT
                region,
                json_extract_path_text(Properties, 'DiscovererArn') as discoverer_arn
                FROM awscc.cloud_control.resources WHERE data__TypeName = 'AWS::EventSchemas::Discoverer'
                AND region = 'us-east-1'
