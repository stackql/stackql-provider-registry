openapi: 3.0.0
info:
  title: SageMaker
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    ResourceSpec:
      type: object
      additionalProperties: false
      properties:
        InstanceType:
          type: string
          description: The instance type that the image version runs on.
          enum:
            - system
            - ml.t3.micro
            - ml.t3.small
            - ml.t3.medium
            - ml.t3.large
            - ml.t3.xlarge
            - ml.t3.2xlarge
            - ml.m5.large
            - ml.m5.xlarge
            - ml.m5.2xlarge
            - ml.m5.4xlarge
            - ml.m5.8xlarge
            - ml.m5.12xlarge
            - ml.m5.16xlarge
            - ml.m5.24xlarge
            - ml.c5.large
            - ml.c5.xlarge
            - ml.c5.2xlarge
            - ml.c5.4xlarge
            - ml.c5.9xlarge
            - ml.c5.12xlarge
            - ml.c5.18xlarge
            - ml.c5.24xlarge
            - ml.p3.2xlarge
            - ml.p3.8xlarge
            - ml.p3.16xlarge
            - ml.g4dn.xlarge
            - ml.g4dn.2xlarge
            - ml.g4dn.4xlarge
            - ml.g4dn.8xlarge
            - ml.g4dn.12xlarge
            - ml.g4dn.16xlarge
            - ml.r5.large
            - ml.r5.xlarge
            - ml.r5.2xlarge
            - ml.r5.4xlarge
            - ml.r5.8xlarge
            - ml.r5.12xlarge
            - ml.r5.16xlarge
            - ml.r5.24xlarge
            - ml.p3dn.24xlarge
            - ml.m5d.large
            - ml.m5d.xlarge
            - ml.m5d.2xlarge
            - ml.m5d.4xlarge
            - ml.m5d.8xlarge
            - ml.m5d.12xlarge
            - ml.m5d.16xlarge
            - ml.m5d.24xlarge
            - ml.g5.xlarge
            - ml.g5.2xlarge
            - ml.g5.4xlarge
            - ml.g5.8xlarge
            - ml.g5.12xlarge
            - ml.g5.16xlarge
            - ml.g5.24xlarge
            - ml.g5.48xlarge
            - ml.p4d.24xlarge
            - ml.p4de.24xlarge
            - ml.geospatial.interactive
            - ml.trn1.2xlarge
            - ml.trn1.32xlarge
            - ml.trn1n.32xlarge
        SageMakerImageArn:
          type: string
          description: The ARN of the SageMaker image that the image version belongs to.
          maxLength: 256
          pattern: ^arn:aws(-[\w]+)*:sagemaker:.+:[0-9]{12}:image/[a-z0-9]([-.]?[a-z0-9])*$
        SageMakerImageVersionArn:
          type: string
          description: The ARN of the image version created on the instance.
          maxLength: 256
          pattern: ^arn:aws(-[\w]+)*:sagemaker:.+:[0-9]{12}:image-version/[a-z0-9]([-.]?[a-z0-9])*/[0-9]+$
        LifecycleConfigArn:
          type: string
          description: The Amazon Resource Name (ARN) of the Lifecycle Configuration to attach to the Resource.
          maxLength: 256
          pattern: ^(arn:aws[a-z\-]*:sagemaker:[a-z0-9\-]*:[0-9]{12}:studio-lifecycle-config/.*|None)$
    Tag:
      type: object
      additionalProperties: false
      properties:
        Value:
          type: string
          minLength: 1
          maxLength: 128
        Key:
          type: string
          minLength: 1
          maxLength: 128
      required:
        - Key
        - Value
    App:
      type: object
      properties:
        AppArn:
          type: string
          description: The Amazon Resource Name (ARN) of the app.
          minLength: 1
          maxLength: 256
          pattern: arn:aws[a-z\-]*:sagemaker:[a-z0-9\-]*:[0-9]{12}:app/.*
        AppName:
          type: string
          description: The name of the app.
          minLength: 1
          maxLength: 63
          pattern: ^[a-zA-Z0-9](-*[a-zA-Z0-9]){0,62}
        AppType:
          type: string
          description: The type of app.
          enum:
            - JupyterServer
            - KernelGateway
            - RStudioServerPro
            - RSessionGateway
            - Canvas
        DomainId:
          type: string
          description: The domain ID.
          minLength: 1
          maxLength: 63
        ResourceSpec:
          $ref: '#/components/schemas/ResourceSpec'
          description: The instance type and the Amazon Resource Name (ARN) of the SageMaker image created on the instance.
        Tags:
          type: array
          description: A list of tags to apply to the app.
          uniqueItems: false
          minItems: 0
          maxItems: 50
          items:
            $ref: '#/components/schemas/Tag'
        UserProfileName:
          type: string
          description: The user profile name.
          minLength: 1
          maxLength: 63
          pattern: ^[a-zA-Z0-9](-*[a-zA-Z0-9]){0,62}
        BuiltInLifecycleConfigArn:
          type: string
          description: The lifecycle configuration that runs before the default lifecycle configuration.
          maxLength: 256
          pattern: ^(arn:aws[a-z\-]*:sagemaker:[a-z0-9\-]*:[0-9]{12}:studio-lifecycle-config/.*|None)$
        RecoveryMode:
          type: boolean
          description: Indicates whether the application is launched in recovery mode.
      required:
        - AppName
        - AppType
        - DomainId
        - UserProfileName
      x-stackql-resource-name: app
      description: Resource Type definition for AWS::SageMaker::App
      x-type-name: AWS::SageMaker::App
      x-stackql-primary-identifier:
        - AppName
        - AppType
        - DomainId
        - UserProfileName
      x-create-only-properties:
        - AppName
        - AppType
        - DomainId
        - UserProfileName
        - ResourceSpec
      x-read-only-properties:
        - AppArn
        - BuiltInLifecycleConfigArn
      x-required-properties:
        - AppName
        - AppType
        - DomainId
        - UserProfileName
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: false
        tagProperty: /properties/Tags
        permissions:
          - sagemaker:AddTags
          - sagemaker:ListTags
          - sagemaker:DeleteTags
      x-required-permissions:
        create:
          - sagemaker:CreateApp
          - sagemaker:DescribeApp
          - sagemaker:AddTags
          - sagemaker:ListTags
        read:
          - sagemaker:DescribeApp
          - sagemaker:DescribeApp
          - sagemaker:ListTags
        update:
          - sagemaker:DescribeApp
          - sagemaker:AddTags
          - sagemaker:DeleteTags
          - sagemaker:ListTags
        delete:
          - sagemaker:DeleteApp
          - sagemaker:DescribeApp
          - sagemaker:DeleteTags
          - sagemaker:ListTags
        list:
          - sagemaker:ListApps
          - sagemaker:ListTags
    KernelGatewayImageConfig:
      type: object
      description: The configuration for the file system and kernels in a SageMaker image running as a KernelGateway app.
      additionalProperties: false
      properties:
        FileSystemConfig:
          $ref: '#/components/schemas/FileSystemConfig'
          description: The Amazon Elastic File System (EFS) storage configuration for a SageMaker image.
        KernelSpecs:
          type: array
          description: The specification of the Jupyter kernels in the image.
          minItems: 1
          maxItems: 1
          items:
            $ref: '#/components/schemas/KernelSpec'
      required:
        - KernelSpecs
    JupyterLabAppImageConfig:
      type: object
      description: The configuration for the kernels in a SageMaker image running as a JupyterLab app.
      additionalProperties: false
      properties:
        ContainerConfig:
          $ref: '#/components/schemas/ContainerConfig'
          description: The container configuration for a SageMaker image.
    CodeEditorAppImageConfig:
      type: object
      description: The configuration for the kernels in a SageMaker image running as a CodeEditor app.
      additionalProperties: false
      properties:
        ContainerConfig:
          $ref: '#/components/schemas/ContainerConfig'
          description: The container configuration for a SageMaker image.
    ContainerConfig:
      type: object
      description: The container configuration for a SageMaker image.
      additionalProperties: false
      properties:
        ContainerArguments:
          type: array
          description: A list of arguments to apply to the container.
          uniqueItems: false
          items:
            $ref: '#/components/schemas/CustomImageContainerArguments'
          minItems: 0
          maxItems: 50
        ContainerEntrypoint:
          type: array
          description: The custom entry point to use on container.
          uniqueItems: false
          items:
            $ref: '#/components/schemas/CustomImageContainerEntrypoint'
          minItems: 0
          maxItems: 1
        ContainerEnvironmentVariables:
          type: array
          description: A list of variables to apply to the custom container.
          uniqueItems: false
          items:
            $ref: '#/components/schemas/CustomImageContainerEnvironmentVariable'
          minItems: 0
          maxItems: 25
    CustomImageContainerArguments:
      type: string
      description: The container image arguments
      minLength: 1
      maxLength: 64
      pattern: ^(?!\s*$).+
    CustomImageContainerEntrypoint:
      type: string
      description: The container entry point
      minLength: 1
      maxLength: 256
      pattern: ^(?!\s*$).+
    CustomImageContainerEnvironmentVariable:
      type: object
      additionalProperties: false
      properties:
        Value:
          type: string
          minLength: 1
          maxLength: 256
          pattern: ^(?!\s*$).+
        Key:
          type: string
          minLength: 1
          maxLength: 256
          pattern: ^(?!\s*$).+
      required:
        - Key
        - Value
    FileSystemConfig:
      type: object
      description: The Amazon Elastic File System (EFS) storage configuration for a SageMaker image.
      additionalProperties: false
      properties:
        DefaultGid:
          type: integer
          description: The default POSIX group ID (GID). If not specified, defaults to 100.
          minimum: 0
          maximum: 65535
        DefaultUid:
          type: integer
          description: The default POSIX user ID (UID). If not specified, defaults to 1000.
          minimum: 0
          maximum: 65535
        MountPath:
          type: string
          description: The path within the image to mount the user's EFS home directory. The directory should be empty. If not specified, defaults to /home/sagemaker-user.
          minLength: 1
          maxLength: 1024
          pattern: ^/.*
    KernelSpec:
      type: object
      additionalProperties: false
      properties:
        DisplayName:
          type: string
          description: The display name of the kernel.
          minLength: 1
          maxLength: 1024
        Name:
          type: string
          description: The name of the kernel.
          minLength: 1
          maxLength: 1024
      required:
        - Name
    AppImageConfig:
      type: object
      properties:
        AppImageConfigArn:
          type: string
          description: The Amazon Resource Name (ARN) of the AppImageConfig.
          minLength: 1
          maxLength: 256
          pattern: arn:aws[a-z\-]*:sagemaker:[a-z0-9\-]*:[0-9]{12}:app-image-config/.*
        AppImageConfigName:
          type: string
          description: The Name of the AppImageConfig.
          minLength: 1
          maxLength: 63
          pattern: ^[a-zA-Z0-9](-*[a-zA-Z0-9]){0,62}
        KernelGatewayImageConfig:
          $ref: '#/components/schemas/KernelGatewayImageConfig'
          description: The KernelGatewayImageConfig.
        JupyterLabAppImageConfig:
          $ref: '#/components/schemas/JupyterLabAppImageConfig'
          description: The JupyterLabAppImageConfig.
        CodeEditorAppImageConfig:
          $ref: '#/components/schemas/CodeEditorAppImageConfig'
          description: The CodeEditorAppImageConfig.
        Tags:
          type: array
          description: A list of tags to apply to the AppImageConfig.
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
          minItems: 0
          maxItems: 50
      required:
        - AppImageConfigName
      x-stackql-resource-name: app_image_config
      description: Resource Type definition for AWS::SageMaker::AppImageConfig
      x-type-name: AWS::SageMaker::AppImageConfig
      x-stackql-primary-identifier:
        - AppImageConfigName
      x-create-only-properties:
        - AppImageConfigName
      x-read-only-properties:
        - AppImageConfigArn
      x-required-properties:
        - AppImageConfigName
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: false
        tagProperty: /properties/Tags
        permissions:
          - sagemaker:AddTags
          - sagemaker:ListTags
          - sagemaker:DeleteTags
      x-required-permissions:
        create:
          - sagemaker:CreateAppImageConfig
          - sagemaker:DescribeAppImageConfig
          - sagemaker:AddTags
          - sagemaker:ListTags
        read:
          - sagemaker:DescribeAppImageConfig
          - sagemaker:ListTags
        update:
          - sagemaker:UpdateAppImageConfig
          - sagemaker:DescribeAppImageConfig
          - sagemaker:AddTags
          - sagemaker:DeleteTags
          - sagemaker:ListTags
        delete:
          - sagemaker:DeleteAppImageConfig
          - sagemaker:DescribeAppImageConfig
          - sagemaker:DeleteTags
        list:
          - sagemaker:ListAppImageConfigs
          - sagemaker:ListTags
    ClusterOrchestratorEksConfig:
      description: Specifies parameter(s) related to EKS as orchestrator, e.g. the EKS cluster nodes will attach to,
      additionalProperties: false
      type: object
      properties:
        ClusterArn:
          description: The ARN of the EKS cluster, such as arn:aws:eks:us-west-2:123456789012:cluster/my-eks-cluster
          type: string
      required:
        - ClusterArn
    RollingUpdatePolicy:
      type: object
      additionalProperties: false
      properties:
        MaximumBatchSize:
          $ref: '#/components/schemas/CapacitySize'
          description: Specifies the maximum batch size for each rolling update.
        MaximumExecutionTimeoutInSeconds:
          type: integer
          description: The maximum time allowed for the rolling update, in seconds.
        RollbackMaximumBatchSize:
