openapi: 3.0.0
info:
  title: EC2
  version: 1.0.0
paths: {}
components:
  schemas:
    Tag:
      type: object
      additionalProperties: false
      properties:
        Key:
          type: string
        Value:
          type: string
      required:
        - Value
        - Key
    TagSpecification:
      description: |-
        Specifies the tags to apply to a resource when the resource is created for the launch template.
         ``TagSpecification`` is a property type of [TagSpecifications](https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-ec2-launchtemplate-launchtemplatedata.html#cfn-ec2-launchtemplate-launchtemplatedata-tagspecifications). [TagSpecifications](https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-ec2-launchtemplate-launchtemplatedata.html#cfn-ec2-launchtemplate-launchtemplatedata-tagspecifications) is a property of [AWS::EC2::LaunchTemplate LaunchTemplateData](https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-ec2-launchtemplate-launchtemplatedata.html).
      additionalProperties: false
      type: object
      properties:
        ResourceType:
          description: |-
            The type of resource to tag.
             Valid Values lists all resource types for Amazon EC2 that can be tagged. When you create a launch template, you can specify tags for the following resource types only: ``instance`` | ``volume`` | ``network-interface`` | ``spot-instances-request``. If the instance does not include the resource type that you specify, the instance launch fails. For example, not all instance types include a volume.
             To tag a resource after it has been created, see [CreateTags](https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateTags.html).
          type: string
        Tags:
          uniqueItems: false
          description: The tags to apply to the resource.
          type: array
          items:
            $ref: '#/components/schemas/Tag'
    CapacityReservation:
      type: object
      properties:
        Tenancy:
          type: string
        EndDateType:
          type: string
        TagSpecifications:
          type: array
          x-insertionOrder: false
          uniqueItems: false
          items:
            $ref: '#/components/schemas/TagSpecification'
        AvailabilityZone:
          type: string
        TotalInstanceCount:
          type: integer
        EndDate:
          type: string
        EbsOptimized:
          type: boolean
        OutPostArn:
          type: string
        InstanceCount:
          type: integer
        PlacementGroupArn:
          type: string
        AvailableInstanceCount:
          type: integer
        InstancePlatform:
          type: string
        Id:
          type: string
        InstanceType:
          type: string
        EphemeralStorage:
          type: boolean
        InstanceMatchCriteria:
          type: string
      required:
        - InstanceCount
        - AvailabilityZone
        - InstancePlatform
        - InstanceType
      x-stackql-resource-name: capacity_reservation
      x-stackql-primaryIdentifier:
        - Id
      x-create-only-properties:
        - Tenancy
        - InstanceMatchCriteria
        - InstancePlatform
        - InstanceType
        - AvailabilityZone
        - TagSpecifications
        - OutPostArn
        - EphemeralStorage
        - EbsOptimized
        - PlacementGroupArn
      x-read-only-properties:
        - Id
        - AvailableInstanceCount
        - TotalInstanceCount
      x-required-permissions:
        create:
          - ec2:CreateCapacityReservation
          - ec2:DescribeCapacityReservations
          - ec2:CancelCapacityReservation
          - ec2:CreateTags
        delete:
          - ec2:CreateCapacityReservation
          - ec2:DescribeCapacityReservations
          - ec2:CancelCapacityReservation
          - ec2:DeleteTags
        list:
          - ec2:DescribeCapacityReservations
        read:
          - ec2:DescribeCapacityReservations
        update:
          - ec2:ModifyCapacityReservation
          - ec2:CreateCapacityReservation
          - ec2:DescribeCapacityReservations
          - ec2:CancelCapacityReservation
          - ec2:CreateTags
          - ec2:DeleteTags
    InstanceTypeSpecification:
      type: object
      additionalProperties: false
      properties:
        InstanceType:
          type: string
        InstancePlatform:
          type: string
        Weight:
          type: number
        AvailabilityZone:
          type: string
        AvailabilityZoneId:
          type: string
        EbsOptimized:
          type: boolean
        Priority:
          type: integer
          minimum: 0
          maximum: 999
    CapacityReservationFleet:
      type: object
      properties:
        AllocationStrategy:
          type: string
        TagSpecifications:
          type: array
          x-insertionOrder: false
          uniqueItems: false
          items:
            $ref: '#/components/schemas/TagSpecification'
        InstanceTypeSpecifications:
          type: array
          x-insertionOrder: false
          uniqueItems: true
          maxItems: 50
          items:
            $ref: '#/components/schemas/InstanceTypeSpecification'
        TotalTargetCapacity:
          type: integer
          minimum: 1
          maximum: 25000
        EndDate:
          type: string
        InstanceMatchCriteria:
          type: string
          enum:
            - open
        CapacityReservationFleetId:
          type: string
        Tenancy:
          type: string
          enum:
            - default
        RemoveEndDate:
          type: boolean
        NoRemoveEndDate:
          type: boolean
      x-stackql-resource-name: capacity_reservation_fleet
      x-stackql-primaryIdentifier:
        - CapacityReservationFleetId
      x-create-only-properties:
        - InstanceTypeSpecifications
        - AllocationStrategy
        - TagSpecifications
        - EndDate
        - Tenancy
        - InstanceMatchCriteria
      x-read-only-properties:
        - CapacityReservationFleetId
      x-required-permissions:
        create:
          - ec2:CreateCapacityReservationFleet
          - ec2:ModifyCapacityReservationFleet
          - ec2:DescribeCapacityReservationFleets
          - ec2:CancelCapacityReservationFleets
          - ec2:CreateCapacityReservation
          - ec2:DescribeCapacityReservations
          - ec2:CancelCapacityReservation
          - ec2:DescribeInstances
          - ec2:CreateTags
          - iam:CreateServiceLinkedRole
        delete:
          - ec2:CreateCapacityReservationFleet
          - ec2:ModifyCapacityReservationFleet
          - ec2:DescribeCapacityReservationFleets
          - ec2:CancelCapacityReservationFleets
          - ec2:CreateCapacityReservation
          - ec2:DescribeCapacityReservations
          - ec2:CancelCapacityReservation
          - ec2:DeleteTags
        list:
          - ec2:DescribeCapacityReservationFleets
          - ec2:DescribeCapacityReservations
          - ec2:DescribeInstances
        read:
          - ec2:DescribeCapacityReservationFleets
          - ec2:DescribeInstances
          - ec2:DescribeCapacityReservations
        update:
          - ec2:CreateCapacityReservationFleet
          - ec2:ModifyCapacityReservationFleet
          - ec2:DescribeCapacityReservationFleets
          - ec2:CancelCapacityReservationFleets
          - ec2:CreateCapacityReservation
          - ec2:ModifyCapacityReservation
          - ec2:DescribeCapacityReservations
          - ec2:CancelCapacityReservation
          - ec2:DescribeInstances
          - ec2:DeleteTags
    Tags:
      type: array
      uniqueItems: true
      items:
        $ref: '#/components/schemas/Tag'
    CarrierGateway:
      type: object
      properties:
        CarrierGatewayId:
          description: The ID of the carrier gateway.
          type: string
        State:
          description: The state of the carrier gateway.
          type: string
        VpcId:
          description: The ID of the VPC.
          type: string
        OwnerId:
          description: The ID of the owner.
          type: string
        Tags:
          description: The tags for the carrier gateway.
          $ref: '#/components/schemas/Tags'
      required:
        - VpcId
      x-stackql-resource-name: carrier_gateway
      x-stackql-primaryIdentifier:
        - CarrierGatewayId
      x-create-only-properties:
        - VpcId
      x-read-only-properties:
        - CarrierGatewayId
        - OwnerId
        - State
      x-required-permissions:
        create:
          - ec2:CreateCarrierGateway
          - ec2:DescribeCarrierGateways
          - ec2:CreateTags
        read:
          - ec2:DescribeCarrierGateways
        update:
          - ec2:DescribeCarrierGateways
          - ec2:CreateTags
          - ec2:DeleteTags
        delete:
          - ec2:DeleteCarrierGateway
          - ec2:DescribeCarrierGateways
        list:
          - ec2:DescribeCarrierGateways
    CustomerGateway:
      type: object
      properties:
        CustomerGatewayId:
          type: string
          description: CustomerGateway ID generated after customer gateway is created. Each customer gateway has a unique ID.
        BgpAsn:
          type: integer
          default: 65000
          description: For devices that support BGP, the customer gateway's BGP ASN.
        IpAddress:
          type: string
          description: The internet-routable IP address for the customer gateway's outside interface. The address must be static.
        Tags:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
          description: One or more tags for the customer gateway.
        Type:
          type: string
          description: The type of VPN connection that this customer gateway supports.
        DeviceName:
          type: string
          description: A name for the customer gateway device.
      required:
        - BgpAsn
        - IpAddress
        - Type
      x-stackql-resource-name: customer_gateway
      x-stackql-primaryIdentifier:
        - CustomerGatewayId
      x-create-only-properties:
        - BgpAsn
        - Type
        - IpAddress
        - DeviceName
      x-read-only-properties:
        - CustomerGatewayId
      x-required-permissions:
        create:
          - ec2:CreateCustomerGateway
          - ec2:DescribeCustomerGateways
        read:
          - ec2:DescribeCustomerGateways
        update:
          - ec2:CreateTags
          - ec2:DeleteTags
        delete:
          - ec2:DeleteCustomerGateway
          - ec2:DescribeCustomerGateways
        list:
          - ec2:DescribeCustomerGateways
    DHCPOptions:
      type: object
      properties:
        NetbiosNameServers:
          uniqueItems: true
          description: The IPv4 addresses of up to four NetBIOS name servers.
          type: array
          items:
            type: string
        NtpServers:
          uniqueItems: false
          description: The IPv4 addresses of up to four Network Time Protocol (NTP) servers.
          type: array
          items:
            type: string
        DhcpOptionsId:
          type: string
        DomainName:
          description: This value is used to complete unqualified DNS hostnames.
          type: string
        NetbiosNodeType:
          description: The NetBIOS node type (1, 2, 4, or 8).
          type: integer
        DomainNameServers:
          uniqueItems: true
          description: The IPv4 addresses of up to four domain name servers, or AmazonProvidedDNS.
          type: array
          items:
            type: string
        Tags:
          uniqueItems: false
          description: Any tags assigned to the DHCP options set.
          x-insertionOrder: false
          type: array
          items:
            $ref: '#/components/schemas/Tag'
      x-stackql-resource-name: dhcp_options
      x-stackql-primaryIdentifier:
        - DhcpOptionsId
      x-create-only-properties:
        - NetbiosNameServers
        - NetbiosNodeType
        - NtpServers
        - DomainName
        - DomainNameServers
      x-read-only-properties:
        - DhcpOptionsId
      x-required-permissions:
        read:
          - ec2:DescribeDhcpOptions
          - ec2:DescribeTags
        create:
          - ec2:CreateDhcpOptions
          - ec2:DescribeDhcpOptions
          - ec2:CreateTags
        update:
          - ec2:CreateTags
          - ec2:DescribeDhcpOptions
          - ec2:DeleteTags
        list:
          - ec2:DescribeDhcpOptions
        delete:
          - ec2:DeleteDhcpOptions
          - ec2:DeleteTags
          - ec2:DescribeDhcpOptions
    OnDemandOptionsRequest:
      type: object
      additionalProperties: false
      properties:
        SingleAvailabilityZone:
          type: boolean
        AllocationStrategy:
          type: string
        SingleInstanceType:
          type: boolean
        MinTargetCapacity:
          type: integer
        MaxTotalPrice:
          type: string
        CapacityReservationOptions:
          $ref: '#/components/schemas/CapacityReservationOptionsRequest'
    SpotOptionsRequest:
      type: object
      additionalProperties: false
      properties:
        MaintenanceStrategies:
          $ref: '#/components/schemas/MaintenanceStrategies'
        SingleAvailabilityZone:
          type: boolean
        AllocationStrategy:
          type: string
          enum:
            - lowest-price
            - lowestPrice
            - diversified
            - capacityOptimized
            - capacity-optimized
            - capacityOptimizedPrioritized
            - capacity-optimized-prioritized
            - priceCapacityOptimized
            - price-capacity-optimized
        SingleInstanceType:
          type: boolean
        MinTargetCapacity:
          type: integer
        MaxTotalPrice:
          type: string
        InstanceInterruptionBehavior:
          type: string
          enum:
            - hibernate
            - stop
            - terminate
        InstancePoolsToUseCount:
          type: integer
    TargetCapacitySpecificationRequest:
      type: object
      additionalProperties: false
      properties:
        DefaultTargetCapacityType:
          type: string
          enum:
            - on-demand
            - spot
        TargetCapacityUnitType:
          type: string
          enum:
            - vcpu
            - memory-mib
            - units
        TotalTargetCapacity:
          type: integer
        OnDemandTargetCapacity:
          type: integer
        SpotTargetCapacity:
          type: integer
      required:
        - TotalTargetCapacity
    FleetLaunchTemplateSpecificationRequest:
      type: object
      additionalProperties: false
      properties:
        LaunchTemplateName:
          type: string
          minLength: 3
          maxLength: 128
          pattern: '[a-zA-Z0-9\(\)\.\-/_]+'
        LaunchTemplateId:
          type: string
        Version:
          type: string
      required:
        - Version
    Placement:
      description: |-
        Specifies the placement of an instance.
         ``Placement`` is a property of [AWS::EC2::LaunchTemplate LaunchTemplateData](https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-ec2-launchtemplate-launchtemplatedata.html).
      additionalProperties: false
      type: object
      properties:
        GroupName:
          description: The name of the placement group for the instance.
          type: string
        Tenancy:
          description: The tenancy of the instance. An instance with a tenancy of dedicated runs on single-tenant hardware.
          type: string
        SpreadDomain:
          description: Reserved for future use.
          type: string
        PartitionNumber:
          description: The number of the partition the instance should launch in. Valid only if the placement group strategy is set to ``partition``.
          type: integer
        AvailabilityZone:
          description: The Availability Zone for the instance.
          type: string
        Affinity:
          description: The affinity setting for an instance on a Dedicated Host.
          type: string
        HostId:
          description: The ID of the Dedicated Host for the instance.
          type: string
        HostResourceGroupArn:
          description: The ARN of the host resource group in which to launch the instances. If you specify a host resource group ARN, omit the *Tenancy* parameter or set it to ``host``.
          type: string
        GroupId:
          description: The Group Id of a placement group. You must specify the Placement Group *Group Id* to launch an instance in a shared placement group.
          type: string
    FleetLaunchTemplateConfigRequest:
      type: object
      additionalProperties: false
      properties:
        LaunchTemplateSpecification:
          $ref: '#/components/schemas/FleetLaunchTemplateSpecificationRequest'
        Overrides:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/FleetLaunchTemplateOverridesRequest'
    CapacityReservationOptionsRequest:
      type: object
      additionalProperties: false
      properties:
        UsageStrategy:
          type: string
          enum:
            - use-capacity-reservations-first
    FleetLaunchTemplateOverridesRequest:
      type: object
      additionalProperties: false
      properties:
        WeightedCapacity:
          type: number
        Placement:
          $ref: '#/components/schemas/Placement'
        Priority:
          type: number
        AvailabilityZone:
          type: string
        SubnetId:
          type: string
        InstanceType:
          type: string
        InstanceRequirements:
          $ref: '#/components/schemas/InstanceRequirementsRequest'
        MaxPrice:
          type: string
    InstanceRequirementsRequest:
      type: object
      additionalProperties: false
      properties:
        VCpuCount:
          $ref: '#/components/schemas/VCpuCountRangeRequest'
        MemoryMiB:
          $ref: '#/components/schemas/MemoryMiBRequest'
        CpuManufacturers:
          type: array
          uniqueItems: false
          items:
            type: string
            enum:
              - intel
              - amd
              - amazon-web-services
        MemoryGiBPerVCpu:
          $ref: '#/components/schemas/MemoryGiBPerVCpuRequest'
        AllowedInstanceTypes:
          type: array
          uniqueItems: false
          items:
            type: string
            minLength: 1
            maxLength: 30
            pattern: '[a-zA-Z0-9\.\*]+'
        ExcludedInstanceTypes:
          type: array
          uniqueItems: false
          items:
            type: string
            minLength: 1
            maxLength: 30
            pattern: '[a-zA-Z0-9\.\*]+'
        InstanceGenerations:
          type: array
          uniqueItems: false
          items:
            type: string
            enum:
              - current
              - previous
        SpotMaxPricePercentageOverLowestPrice:
          type: integer
        OnDemandMaxPricePercentageOverLowestPrice:
          type: integer
        MaxSpotPriceAsPercentageOfOptimalOnDemandPrice:
          type: integer
        BareMetal:
          type: string
          enum:
            - included
            - required
            - excluded
        BurstablePerformance:
          type: string
          enum:
            - included
            - required
            - excluded
        RequireHibernateSupport:
          type: boolean
        NetworkBandwidthGbps:
          $ref: '#/components/schemas/NetworkBandwidthGbpsRequest'
        NetworkInterfaceCount:
          $ref: '#/components/schemas/NetworkInterfaceCountRequest'
        LocalStorage:
          type: string
          enum:
            - included
            - required
            - excluded
        LocalStorageTypes:
          type: array
          uniqueItems: false
          items:
            type: string
            enum:
              - hdd
              - ssd
        TotalLocalStorageGB:
          $ref: '#/components/schemas/TotalLocalStorageGBRequest'
        BaselineEbsBandwidthMbps:
          $ref: '#/components/schemas/BaselineEbsBandwidthMbpsRequest'
        AcceleratorTypes:
          type: array
          uniqueItems: false
          items:
            type: string
            enum:
              - gpu
              - fpga
              - inference
        AcceleratorCount:
          $ref: '#/components/schemas/AcceleratorCountRequest'
        AcceleratorManufacturers:
          type: array
          uniqueItems: false
          items:
            type: string
            enum:
              - amazon-web-services
              - amd
              - habana
              - nvidia
              - xilinx
        AcceleratorNames:
          type: array
          uniqueItems: false
          items:
            type: string
            enum:
              - a10g
              - a100
              - h100
              - inferentia
              - k520
              - k80
              - m60
              - radeon-pro-v520
              - t4
              - t4g
              - vu9p
              - v100
        AcceleratorTotalMemoryMiB:
          $ref: '#/components/schemas/AcceleratorTotalMemoryMiBRequest'
    VCpuCountRangeRequest:
      type: object
      additionalProperties: false
      properties:
        Min:
          type: integer
        Max:
          type: integer
    MemoryMiBRequest:
      type: object
      additionalProperties: false
      properties:
        Min:
          type: integer
        Max:
          type: integer
    MemoryGiBPerVCpuRequest:
      type: object
      additionalProperties: false
      properties:
        Min:
          type: number
        Max:
          type: number
    NetworkBandwidthGbpsRequest:
      type: object
      additionalProperties: false
      properties:
        Min:
          type: number
        Max:
          type: number
    NetworkInterfaceCountRequest:
      type: object
      additionalProperties: false
      properties:
        Min:
          type: integer
        Max:
          type: integer
    TotalLocalStorageGBRequest:
      type: object
      additionalProperties: false
      properties:
        Min:
          type: number
        Max:
          type: number
    BaselineEbsBandwidthMbpsRequest:
      type: object
      additionalProperties: false
      properties:
        Min:
          type: integer
        Max:
          type: integer
    AcceleratorCountRequest:
      type: object
      additionalProperties: false
      properties:
        Min:
          type: integer
        Max:
          type: integer
    AcceleratorTotalMemoryMiBRequest:
      type: object
      additionalProperties: false
      properties:
        Min:
          type: integer
        Max:
          type: integer
    MaintenanceStrategies:
      type: object
      additionalProperties: false
      properties:
        CapacityRebalance:
          $ref: '#/components/schemas/CapacityRebalance'
    CapacityRebalance:
      type: object
      additionalProperties: false
      properties:
        ReplacementStrategy:
          type: string
          enum:
            - launch
            - launch-before-terminate
        TerminationDelay:
          type: integer
    EC2Fleet:
      type: object
      properties:
        TargetCapacitySpecification:
          $ref: '#/components/schemas/TargetCapacitySpecificationRequest'
        OnDemandOptions:
          $ref: '#/components/schemas/OnDemandOptionsRequest'
        Type:
          type: string
          enum:
            - maintain
            - request
            - instant
        ExcessCapacityTerminationPolicy:
          type: string
          enum:
            - termination
            - no-termination
        TagSpecifications:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/TagSpecification'
        SpotOptions:
          $ref: '#/components/schemas/SpotOptionsRequest'
        ValidFrom:
          type: string
        ReplaceUnhealthyInstances:
          type: boolean
        LaunchTemplateConfigs:
          type: array
          uniqueItems: false
          maxItems: 50
          items:
            $ref: '#/components/schemas/FleetLaunchTemplateConfigRequest'
        FleetId:
          type: string
        TerminateInstancesWithExpiration:
          type: boolean
        ValidUntil:
          type: string
        Context:
          type: string
      required:
        - TargetCapacitySpecification
        - LaunchTemplateConfigs
      x-stackql-resource-name: ec2fleet
      x-stackql-primaryIdentifier:
        - FleetId
      x-create-only-properties:
        - LaunchTemplateConfigs
        - OnDemandOptions
        - ReplaceUnhealthyInstances
        - SpotOptions
        - TagSpecifications
        - TerminateInstancesWithExpiration
        - Type
        - ValidFrom
        - ValidUntil
      x-read-only-properties:
        - FleetId
      x-required-permissions:
        create:
          - ec2:CreateFleet
          - ec2:DescribeFleets
        delete:
          - ec2:DescribeFleets
          - ec2:DeleteFleets
        list:
          - ec2:DescribeFleets
        read:
          - ec2:DescribeFleets
        update:
          - ec2:ModifyFleet
          - ec2:DescribeFleets
    EgressOnlyInternetGateway:
      type: object
      properties:
        Id:
          description: Service Generated ID of the EgressOnlyInternetGateway
          type: string
        VpcId:
          description: The ID of the VPC for which to create the egress-only internet gateway.
          type: string
      required:
        - VpcId
      x-stackql-resource-name: egress_only_internet_gateway
      x-stackql-primaryIdentifier:
        - Id
      x-create-only-properties:
        - VpcId
      x-read-only-properties:
        - Id
      x-required-permissions:
        create:
          - ec2:CreateEgressOnlyInternetGateway
          - ec2:DescribeEgressOnlyInternetGateways
        read:
          - ec2:DescribeEgressOnlyInternetGateways
        delete:
          - ec2:DeleteEgressOnlyInternetGateway
          - ec2:DescribeEgressOnlyInternetGateways
          - ec2:DescribeVpcs
        list:
          - ec2:DescribeEgressOnlyInternetGateways
    EIP:
      type: object
      properties:
        PublicIp:
          description: ''
          type: string
        AllocationId:
          description: ''
          type: string
        Domain:
          description: |-
            The network (``vpc``).
             If you define an Elastic IP address and associate it with a VPC that is defined in the same template, you must declare a dependency on the VPC-gateway attachment by using the [DependsOn Attribute](https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-attribute-dependson.html) on this resource.
          type: string
        NetworkBorderGroup:
          description: |-
            A unique set of Availability Zones, Local Zones, or Wavelength Zones from which AWS advertises IP addresses. Use this parameter to limit the IP address to this location. IP addresses cannot move between network border groups.
             Use [DescribeAvailabilityZones](https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_DescribeAvailabilityZones.html) to view the network border groups.
          type: string
        TransferAddress:
          description: The Elastic IP address you are accepting for transfer. You can only accept one transferred address. For more information on Elastic IP address transfers, see [Transfer Elastic IP addresses](https://docs.aws.amazon.com/vpc/latest/userguide/vpc-eips.html#transfer-EIPs-intro) in the *Amazon Virtual Private Cloud User Guide*.
          type: string
        InstanceId:
          description: |-
            The ID of the instance.
              Updates to the ``InstanceId`` property may require *some interruptions*. Updates on an EIP reassociates the address on its associated resource.
          type: string
        PublicIpv4Pool:
          description: |-
            The ID of an address pool that you own. Use this parameter to let Amazon EC2 select an address from the address pool.
              Updates to the ``PublicIpv4Pool`` property may require *some interruptions*. Updates on an EIP reassociates the address on its associated resource.
          type: string
        Tags:
          description: |-
            Any tags assigned to the Elastic IP address.
              Updates to the ``Tags`` property may require *some interruptions*. Updates on an EIP reassociates the address on its associated resource.
          type: array
          uniqueItems: false
          x-insertionOrder: false
          items:
