openapi: 3.0.0
info:
  title: S3Outposts
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    VpcConfiguration:
      type: object
      additionalProperties: false
      properties:
        VpcId:
          description: Virtual Private Cloud (VPC) Id from which AccessPoint will allow requests.
          type: string
          minLength: 1
          maxLength: 1024
    AccessPoint:
      type: object
      properties:
        Arn:
          description: The Amazon Resource Name (ARN) of the specified AccessPoint.
          maxLength: 2048
          minLength: 20
          pattern: ^arn:[^:]+:s3-outposts:[a-zA-Z0-9\-]+:\d{12}:outpost\/[^:]+\/accesspoint\/[^:]+$
          type: string
        Bucket:
          description: The Amazon Resource Name (ARN) of the bucket you want to associate this AccessPoint with.
          maxLength: 2048
          minLength: 20
          pattern: ^arn:[^:]+:s3-outposts:[a-zA-Z0-9\-]+:\d{12}:outpost\/[^:]+\/bucket\/[^:]+$
          type: string
        Name:
          description: A name for the AccessPoint.
          maxLength: 50
          minLength: 3
          pattern: ^[a-z0-9]([a-z0-9\\-]*[a-z0-9])?$
          type: string
        VpcConfiguration:
          description: Virtual Private Cloud (VPC) from which requests can be made to the AccessPoint.
          $ref: '#/components/schemas/VpcConfiguration'
        Policy:
          description: The access point policy associated with this access point.
          type: object
      required:
        - Bucket
        - Name
        - VpcConfiguration
      x-stackql-resource-name: access_point
      description: Resource Type Definition for AWS::S3Outposts::AccessPoint
      x-type-name: AWS::S3Outposts::AccessPoint
      x-stackql-primary-identifier:
        - Arn
      x-create-only-properties:
        - Bucket
        - Name
        - VpcConfiguration
      x-read-only-properties:
        - Arn
      x-required-properties:
        - Bucket
        - Name
        - VpcConfiguration
      x-tagging:
        taggable: false
        tagOnCreate: false
        tagUpdatable: false
        cloudFormationSystemTags: false
      x-required-permissions:
        create:
          - s3-outposts:CreateAccessPoint
          - s3-outposts:GetAccessPoint
          - s3-outposts:PutAccessPointPolicy
          - s3-outposts:GetAccessPointPolicy
        read:
          - s3-outposts:GetAccessPoint
          - s3-outposts:GetAccessPointPolicy
        update:
          - s3-outposts:GetAccessPoint
          - s3-outposts:PutAccessPointPolicy
          - s3-outposts:GetAccessPointPolicy
          - s3-outposts:DeleteAccessPointPolicy
        delete:
          - s3-outposts:DeleteAccessPoint
          - s3-outposts:DeleteAccessPointPolicy
        list:
          - s3-outposts:ListAccessPoints
    Tag:
      type: object
      additionalProperties: false
      properties:
        Key:
          type: string
          minLength: 1
          maxLength: 1024
          pattern: ^(?!aws:.*)([\p{L}\p{Z}\p{N}_.:=+\/\-@%]*)$
        Value:
          type: string
          minLength: 1
          maxLength: 1024
          pattern: ^([\p{L}\p{Z}\p{N}_.:=+\/\-@%]*)$
      required:
        - Key
        - Value
    LifecycleConfiguration:
      type: object
      additionalProperties: false
      properties:
        Rules:
          description: A list of lifecycle rules for individual objects in an Amazon S3Outposts bucket.
          type: array
          x-insertionOrder: false
          uniqueItems: true
          items:
            $ref: '#/components/schemas/Rule'
      required:
        - Rules
    Rule:
      description: 'Specifies lifecycle rules for an Amazon S3Outposts bucket. You must specify at least one of the following: AbortIncompleteMultipartUpload, ExpirationDate, ExpirationInDays.'
      type: object
      additionalProperties: false
      properties:
        Status:
          type: string
          enum:
            - Enabled
            - Disabled
        Id:
          type: string
          maxLength: 255
          description: Unique identifier for the lifecycle rule. The value can't be longer than 255 characters.
        AbortIncompleteMultipartUpload:
          description: Specifies a lifecycle rule that stops incomplete multipart uploads to an Amazon S3Outposts bucket.
          $ref: '#/components/schemas/AbortIncompleteMultipartUpload'
        ExpirationDate:
          description: Indicates when objects are deleted from Amazon S3Outposts. The date value must be in ISO 8601 format. The time is always midnight UTC.
          $ref: '#/components/schemas/iso8601UTC'
        ExpirationInDays:
          description: Indicates the number of days after creation when objects are deleted from Amazon S3Outposts.
          type: integer
          minimum: 1
        Filter:
          description: The container for the filter of the lifecycle rule.
          type: object
          additionalProperties: false
          properties:
            Prefix:
              description: Object key prefix that identifies one or more objects to which this rule applies.
              $ref: '#/components/schemas/FilterPrefix'
            Tag:
              description: Specifies a tag used to identify a subset of objects for an Amazon S3Outposts bucket.
              $ref: '#/components/schemas/FilterTag'
            AndOperator:
              description: The container for the AND condition for the lifecycle rule. A combination of Prefix and 1 or more Tags OR a minimum of 2 or more tags.
              $ref: '#/components/schemas/FilterAndOperator'
          oneOf:
            - required:
                - Prefix
            - required:
                - Tag
            - required:
                - AndOperator
      anyOf:
        - required:
            - Status
            - AbortIncompleteMultipartUpload
        - required:
            - Status
            - ExpirationDate
        - required:
            - Status
            - ExpirationInDays
    iso8601UTC:
      description: The date value in ISO 8601 format. The timezone is always UTC. (YYYY-MM-DDThh:mm:ssZ)
      type: string
      pattern: ^([0-2]\d{3})-(0[0-9]|1[0-2])-([0-2]\d|3[01])T([01]\d|2[0-4]):([0-5]\d):([0-6]\d)((\.\d{3})?)Z$
    AbortIncompleteMultipartUpload:
      description: Specifies the days since the initiation of an incomplete multipart upload that Amazon S3Outposts will wait before permanently removing all parts of the upload.
      type: object
      additionalProperties: false
      properties:
        DaysAfterInitiation:
          description: Specifies the number of days after which Amazon S3Outposts aborts an incomplete multipart upload.
          type: integer
          minimum: 0
      required:
        - DaysAfterInitiation
    FilterPrefix:
      description: Prefix identifies one or more objects to which the rule applies.
      type: string
    FilterTag:
      description: Tag used to identify a subset of objects for an Amazon S3Outposts bucket.
      type: object
      additionalProperties: false
      properties:
        Key:
          type: string
          minLength: 1
          maxLength: 1024
          pattern: ^([\p{L}\p{Z}\p{N}_.:=+\/\-@%]*)$
        Value:
          type: string
          minLength: 1
          maxLength: 1024
          pattern: ^([\p{L}\p{Z}\p{N}_.:=+\/\-@%]*)$
      required:
        - Key
        - Value
    FilterAndOperator:
      oneOf:
        - type: object
          additionalProperties: false
          required:
            - Tags
          properties:
            Prefix:
              description: Prefix identifies one or more objects to which the rule applies.
              $ref: '#/components/schemas/FilterPrefix'
            Tags:
              description: All of these tags must exist in the object's tag set in order for the rule to apply.
              type: array
              x-insertionOrder: false
              uniqueItems: true
              minItems: 1
              items:
                $ref: '#/components/schemas/FilterTag'
    Bucket:
      type: object
      properties:
        Arn:
          description: The Amazon Resource Name (ARN) of the specified bucket.
          maxLength: 2048
          minLength: 20
          pattern: ^arn:[^:]+:s3-outposts:[a-zA-Z0-9\-]+:\d{12}:outpost\/[^:]+\/bucket\/[^:]+$
          type: string
        BucketName:
          description: A name for the bucket.
          maxLength: 63
          minLength: 3
          pattern: (?=^.{3,63}$)(?!^(\d+\.)+\d+$)(^(([a-z0-9]|[a-z0-9][a-z0-9\-]*[a-z0-9])\.)*([a-z0-9]|[a-z0-9][a-z0-9\-]*[a-z0-9])$)
          type: string
        OutpostId:
          description: The id of the customer outpost on which the bucket resides.
          pattern: ^(op-[a-f0-9]{17}|\d{12}|ec2)$
          type: string
        Tags:
          description: An arbitrary set of tags (key-value pairs) for this S3Outposts bucket.
          items:
            $ref: '#/components/schemas/Tag'
          type: array
          x-insertionOrder: false
          uniqueItems: true
        LifecycleConfiguration:
          description: Rules that define how Amazon S3Outposts manages objects during their lifetime.
          $ref: '#/components/schemas/LifecycleConfiguration'
      required:
        - BucketName
        - OutpostId
      x-stackql-resource-name: bucket
      description: Resource Type Definition for AWS::S3Outposts::Bucket
      x-type-name: AWS::S3Outposts::Bucket
      x-stackql-primary-identifier:
        - Arn
      x-create-only-properties:
        - BucketName
        - OutpostId
      x-read-only-properties:
        - Arn
      x-required-properties:
        - BucketName
        - OutpostId
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - s3-outposts:DeleteBucketTagging
          - s3-outposts:PutBucketTagging
          - s3-outposts:GetBucketTagging
      x-required-permissions:
        create:
          - s3-outposts:CreateBucket
          - s3-outposts:PutBucketTagging
          - s3-outposts:PutLifecycleConfiguration
        read:
          - s3-outposts:GetBucket
          - s3-outposts:GetBucketTagging
          - s3-outposts:GetLifecycleConfiguration
        update:
          - s3-outposts:PutBucketTagging
          - s3-outposts:DeleteBucketTagging
          - s3-outposts:PutLifecycleConfiguration
        delete:
          - s3-outposts:DeleteBucket
        list:
          - s3-outposts:ListRegionalBuckets
    BucketPolicy:
      type: object
      properties:
        Bucket:
          description: The Amazon Resource Name (ARN) of the specified bucket.
          maxLength: 2048
          minLength: 20
          pattern: ^arn:[^:]+:s3-outposts:[a-zA-Z0-9\-]+:\d{12}:outpost\/[^:]+\/bucket\/[^:]+$
          type: string
        PolicyDocument:
          description: A policy document containing permissions to add to the specified bucket.
          type: object
      required:
        - Bucket
        - PolicyDocument
      x-stackql-resource-name: bucket_policy
      description: Resource Type Definition for AWS::S3Outposts::BucketPolicy
      x-type-name: AWS::S3Outposts::BucketPolicy
      x-stackql-primary-identifier:
        - Bucket
      x-create-only-properties:
        - Bucket
      x-required-properties:
        - Bucket
        - PolicyDocument
      x-tagging:
        taggable: false
        tagOnCreate: false
        tagUpdatable: false
        cloudFormationSystemTags: false
      x-required-permissions:
        create:
          - s3-outposts:PutBucketPolicy
          - s3-outposts:GetBucketPolicy
        read:
          - s3-outposts:GetBucketPolicy
        update:
          - s3-outposts:PutBucketPolicy
          - s3-outposts:GetBucketPolicy
        delete:
          - s3-outposts:DeleteBucketPolicy
          - s3-outposts:GetBucketPolicy
    NetworkInterface:
      description: The container for the network interface.
      type: object
      additionalProperties: false
      properties:
        NetworkInterfaceId:
          type: string
          minLength: 1
          maxLength: 100
      required:
        - NetworkInterfaceId
    FailedReason:
      type: object
      additionalProperties: false
      properties:
        ErrorCode:
          type: string
          description: The failure code, if any, for a create or delete endpoint operation.
        Message:
          type: string
          description: Additional error details describing the endpoint failure and recommended action.
    Endpoint:
      type: object
      properties:
        Arn:
          description: The Amazon Resource Name (ARN) of the endpoint.
          minLength: 5
          maxLength: 500
          type: string
          pattern: ^arn:[^:]+:s3-outposts:[a-zA-Z0-9\-]+:\d{12}:outpost\/[^:]+\/endpoint/[a-zA-Z0-9]{19}$
        CidrBlock:
          description: The VPC CIDR committed by this endpoint.
          minLength: 1
          maxLength: 20
          type: string
        CreationTime:
          description: The time the endpoint was created.
          $ref: '#/components/schemas/iso8601UTC'
        Id:
          description: The ID of the endpoint.
          minLength: 5
          maxLength: 500
          type: string
          pattern: ^[a-zA-Z0-9]{19}$
        NetworkInterfaces:
          description: The network interfaces of the endpoint.
          type: array
          x-insertionOrder: false
          uniqueItems: true
          items:
            $ref: '#/components/schemas/NetworkInterface'
        OutpostId:
          description: The id of the customer outpost on which the bucket resides.
          pattern: ^(op-[a-f0-9]{17}|\d{12}|ec2)$
          type: string
        SecurityGroupId:
          description: The ID of the security group to use with the endpoint.
          minLength: 1
          maxLength: 100
          type: string
          pattern: ^sg-([0-9a-f]{8}|[0-9a-f]{17})$
        Status:
          type: string
          enum:
            - Available
            - Pending
            - Deleting
            - Create_Failed
            - Delete_Failed
        SubnetId:
          description: The ID of the subnet in the selected VPC. The subnet must belong to the Outpost.
          minLength: 1
          maxLength: 100
          type: string
          pattern: ^subnet-([0-9a-f]{8}|[0-9a-f]{17})$
        AccessType:
          description: The type of access for the on-premise network connectivity for the Outpost endpoint. To access endpoint from an on-premises network, you must specify the access type and provide the customer owned Ipv4 pool.
          type: string
          enum:
            - CustomerOwnedIp
            - Private
          default: Private
        CustomerOwnedIpv4Pool:
          description: The ID of the customer-owned IPv4 pool for the Endpoint. IP addresses will be allocated from this pool for the endpoint.
          type: string
          pattern: ^ipv4pool-coip-([0-9a-f]{17})$
