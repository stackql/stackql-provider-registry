openapi: 3.0.0
info:
  title: CloudFormation
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    S3Location:
      description: S3 Source Location for the Guard files.
      type: object
      properties:
        Uri:
          description: S3 uri of Guard files.
          type: string
        VersionId:
          description: S3 object version
          type: string
      additionalProperties: false
      required:
        - Uri
    Role:
      description: IAM Role ARN
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
      maxLength: 256
    StackRole:
      description: IAM Stack Role ARN filter
      type: string
      maxLength: 256
      anyOf:
        - pattern: arn:.+:iam::[0-9]{12}:role/.+
        - pattern: ^(arn:.+:iam::((?!\*|\?)[0-9]{12}|(?=.*\*)[0-9*?]{1,12}|[0-9?]{12}):role/.+|\*)$
    StackName:
      pattern: ^[a-zA-Z*?][-a-zA-Z0-9*?]*$
      description: CloudFormation Stack name
      type: string
      maxLength: 128
    TargetOperation:
      description: Which operations should this Hook run against? Resource changes, stacks or change sets.
      type: string
      enum:
        - RESOURCE
        - STACK
        - CHANGE_SET
        - CLOUD_CONTROL
    TargetName:
      description: Type name of hook target. Hook targets are the destination where hooks will be invoked against.
      type: string
      pattern: ^(?!.*\*\?).*$
      minLength: 1
      maxLength: 256
    Action:
      description: Target actions are the type of operation hooks will be executed at.
      type: string
      enum:
        - CREATE
        - UPDATE
        - DELETE
    InvocationPoint:
      description: Invocation points are the point in provisioning workflow where hooks will be executed.
      type: string
      enum:
        - PRE_PROVISION
    HookTarget:
      description: Hook targets are the destination where hooks will be invoked against.
      type: object
      properties:
        TargetName:
          $ref: '#/components/schemas/TargetName'
        Action:
          $ref: '#/components/schemas/Action'
        InvocationPoint:
          $ref: '#/components/schemas/InvocationPoint'
      additionalProperties: false
      required:
        - TargetName
        - Action
        - InvocationPoint
    GuardHook:
      type: object
      properties:
        RuleLocation:
          $ref: '#/components/schemas/S3Location'
        LogBucket:
          description: S3 Bucket where the guard validate report will be uploaded to
          type: string
        HookStatus:
          default: DISABLED
          description: Attribute to specify which stacks this hook applies to or should get invoked for
          type: string
          enum:
            - ENABLED
            - DISABLED
        TargetOperations:
          description: Which operations should this Hook run against? Resource changes, stacks or change sets.
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/TargetOperation'
        FailureMode:
          default: WARN
          description: Attribute to specify CloudFormation behavior on hook failure.
          type: string
          enum:
            - FAIL
            - WARN
        TargetFilters:
          description: Attribute to specify which targets should invoke the hook
          type: object
          oneOf:
            - type: object
              minProperties: 1
              properties:
                TargetNames:
                  description: List of type names that the hook is going to target
                  type: array
                  minItems: 1
                  maxItems: 50
                  uniqueItems: true
                  x-insertionOrder: false
                  items:
                    $ref: '#/components/schemas/TargetName'
                Actions:
                  description: List of actions that the hook is going to target
                  type: array
                  minItems: 1
                  maxItems: 50
                  uniqueItems: true
                  x-insertionOrder: false
                  items:
                    $ref: '#/components/schemas/Action'
                InvocationPoints:
                  description: List of invocation points that the hook is going to target
                  type: array
                  minItems: 1
                  maxItems: 50
                  uniqueItems: true
                  x-insertionOrder: false
                  items:
                    $ref: '#/components/schemas/InvocationPoint'
              additionalProperties: false
            - type: object
              properties:
                Targets:
                  description: List of hook targets
                  type: array
                  minItems: 1
                  maxItems: 50
                  uniqueItems: true
                  items:
                    $ref: '#/components/schemas/HookTarget'
              additionalProperties: false
              required:
                - Targets
        StackFilters:
          description: Filters to allow hooks to target specific stack attributes
          type: object
          properties:
            FilteringCriteria:
              description: Attribute to specify the filtering behavior. ANY will make the Hook pass if one filter matches. ALL will make the Hook pass if all filters match
              type: string
              default: ALL
              enum:
                - ALL
                - ANY
            StackNames:
              description: List of stack names as filters
              type: object
              additionalProperties: false
              minProperties: 1
              properties:
                Include:
                  description: List of stack names that the hook is going to target
                  type: array
                  maxItems: 50
                  minItems: 1
                  uniqueItems: true
                  x-insertionOrder: false
                  items:
                    $ref: '#/components/schemas/StackName'
                Exclude:
                  description: List of stack names that the hook is going to be excluded from
                  type: array
                  maxItems: 50
                  minItems: 1
                  uniqueItems: true
                  x-insertionOrder: false
                  items:
                    $ref: '#/components/schemas/StackName'
            StackRoles:
              description: List of stack roles that are performing the stack operations.
              type: object
              additionalProperties: false
              minProperties: 1
              properties:
                Include:
                  description: List of stack roles that the hook is going to target
                  type: array
                  maxItems: 50
                  minItems: 1
                  uniqueItems: true
                  x-insertionOrder: false
                  items:
                    $ref: '#/components/schemas/StackRole'
                Exclude:
                  description: List of stack roles that the hook is going to be excluded from
                  type: array
                  maxItems: 50
                  minItems: 1
                  uniqueItems: true
                  x-insertionOrder: false
                  items:
                    $ref: '#/components/schemas/StackRole'
          required:
            - FilteringCriteria
          additionalProperties: false
        Alias:
          description: The typename alias for the hook.
          pattern: ^(?!(?i)aws)[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}$
          type: string
        HookArn:
          description: The Amazon Resource Name (ARN) of the activated hook
          pattern: ^arn:aws[A-Za-z0-9-]{0,64}:cloudformation:[A-Za-z0-9-]{1,64}:([0-9]{12})?:type/hook/.+$
          type: string
        ExecutionRole:
          description: The execution role ARN assumed by hooks to read Guard rules from S3 and write Guard outputs to S3.
          $ref: '#/components/schemas/Role'
        Options:
          properties:
            InputParams:
              $ref: '#/components/schemas/S3Location'
          required: []
          additionalProperties: false
      required:
        - RuleLocation
        - HookStatus
        - TargetOperations
        - FailureMode
        - Alias
        - ExecutionRole
      x-stackql-resource-name: guard_hook
      description: This is a CloudFormation resource for activating the first-party AWS::Hooks::GuardHook.
      x-type-name: AWS::CloudFormation::GuardHook
      x-stackql-primary-identifier:
        - HookArn
      x-create-only-properties:
        - ExecutionRole
        - Alias
      x-read-only-properties:
        - HookArn
      x-required-properties:
        - RuleLocation
        - HookStatus
        - TargetOperations
        - FailureMode
        - Alias
        - ExecutionRole
      x-tagging:
        taggable: false
        tagOnCreate: false
        tagUpdatable: false
        cloudFormationSystemTags: false
      x-required-permissions:
        create:
          - cloudformation:ActivateType
          - cloudformation:DescribeType
          - cloudformation:ListTypes
          - cloudformation:SetTypeConfiguration
          - cloudformation:BatchDescribeTypeConfigurations
          - iam:PassRole
        read:
          - cloudformation:DescribeType
          - cloudformation:BatchDescribeTypeConfigurations
        update:
          - cloudformation:BatchDescribeTypeConfigurations
          - cloudformation:DescribeType
          - cloudformation:SetTypeConfiguration
          - iam:PassRole
        delete:
          - cloudformation:BatchDescribeTypeConfigurations
          - cloudformation:DescribeType
          - cloudformation:DeactivateType
          - cloudformation:SetTypeConfiguration
        list:
          - cloudformation:ListTypes
          - cloudformation:DescribeType
          - cloudformation:BatchDescribeTypeConfigurations
    HookDefaultVersion:
      type: object
      properties:
        TypeVersionArn:
          description: The Amazon Resource Name (ARN) of the type version.
          pattern: ^arn:aws[A-Za-z0-9-]{0,64}:cloudformation:[A-Za-z0-9-]{1,64}:([0-9]{12})?:type/hook/.+$
          type: string
        TypeName:
          description: |-
            The name of the type being registered.

            We recommend that type names adhere to the following pattern: company_or_organization::service::type.
          pattern: ^[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}$
          type: string
        Arn:
          description: The Amazon Resource Name (ARN) of the type. This is used to uniquely identify a HookDefaultVersion
          pattern: ^arn:aws[A-Za-z0-9-]{0,64}:cloudformation:[A-Za-z0-9-]{1,64}:([0-9]{12})?:type/hook/.+$
          type: string
        VersionId:
          description: The ID of an existing version of the hook to set as the default.
          pattern: ^[A-Za-z0-9-]{1,128}$
          type: string
      x-stackql-resource-name: hook_default_version
      description: Set a version as default version for a hook in CloudFormation Registry.
      x-type-name: AWS::CloudFormation::HookDefaultVersion
      x-stackql-primary-identifier:
        - Arn
      x-read-only-properties:
        - Arn
      x-tagging:
        taggable: false
        tagOnCreate: false
        tagUpdatable: false
        cloudFormationSystemTags: false
      x-required-permissions:
        create:
          - cloudformation:SetTypeDefaultVersion
        read:
          - cloudformation:DescribeType
        update:
          - cloudformation:SetTypeDefaultVersion
        delete: []
        list:
          - cloudformation:ListTypes
    HookTypeConfig:
      type: object
      properties:
        TypeArn:
          description: The Amazon Resource Name (ARN) of the type without version number.
          pattern: ^arn:aws[A-Za-z0-9-]{0,64}:cloudformation:[A-Za-z0-9-]{1,64}:([0-9]{12})?:type/hook/.+$
          type: string
        TypeName:
          description: |-
            The name of the type being registered.

            We recommend that type names adhere to the following pattern: company_or_organization::service::type.
          pattern: ^[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}$
          type: string
        ConfigurationArn:
          description: The Amazon Resource Name (ARN) for the configuration data, in this account and region.
          pattern: ^arn:aws[A-Za-z0-9-]{0,64}:cloudformation:[A-Za-z0-9-]{1,64}:([0-9]{12})?:type(-configuration)?/hook/.+$
          type: string
        Configuration:
          description: The configuration data for the extension, in this account and region.
          pattern: '[\s\S]+'
          type: string
        ConfigurationAlias:
          description: An alias by which to refer to this extension configuration data.
          pattern: ^[a-zA-Z0-9]{1,256}$
          default: default
          enum:
            - default
          type: string
      x-stackql-resource-name: hook_type_config
      description: Specifies the configuration data for a registered hook in CloudFormation Registry.
      x-type-name: AWS::CloudFormation::HookTypeConfig
      x-stackql-primary-identifier:
        - ConfigurationArn
      x-create-only-properties:
        - ConfigurationAlias
      x-read-only-properties:
        - ConfigurationArn
      x-tagging:
        taggable: false
        tagOnCreate: false
        tagUpdatable: false
        cloudFormationSystemTags: false
      x-required-permissions:
        create:
          - cloudformation:SetTypeConfiguration
        read:
          - cloudformation:BatchDescribeTypeConfigurations
        update:
          - cloudformation:SetTypeConfiguration
        delete:
          - cloudformation:SetTypeConfiguration
        list:
          - cloudformation:ListTypes
          - cloudformation:BatchDescribeTypeConfigurations
    LoggingConfig:
      type: object
      properties:
        LogGroupName:
          description: The Amazon CloudWatch log group to which CloudFormation sends error logging information when invoking the type's handlers.
          type: string
          pattern: ^[\.\-_/#A-Za-z0-9]+$
          minLength: 1
          maxLength: 512
        LogRoleArn:
          description: The ARN of the role that CloudFormation should assume when sending log entries to CloudWatch logs.
          type: string
          minLength: 1
          maxLength: 256
      additionalProperties: false
    HookVersion:
      type: object
      properties:
        Arn:
          description: The Amazon Resource Name (ARN) of the type, here the HookVersion. This is used to uniquely identify a HookVersion resource
          pattern: ^arn:aws[A-Za-z0-9-]{0,64}:cloudformation:[A-Za-z0-9-]{1,64}:([0-9]{12})?:type/hook/.+$
          type: string
        TypeArn:
          description: The Amazon Resource Name (ARN) of the type without the versionID.
          pattern: ^arn:aws[A-Za-z0-9-]{0,64}:cloudformation:[A-Za-z0-9-]{1,64}:([0-9]{12})?:type/hook/.+$
          type: string
        ExecutionRoleArn:
          description: The Amazon Resource Name (ARN) of the IAM execution role to use to register the type. If your resource type calls AWS APIs in any of its handlers, you must create an IAM execution role that includes the necessary permissions to call those AWS APIs, and provision that execution role in your account. CloudFormation then assumes that execution role to provide your resource type with the appropriate credentials.
          pattern: arn:.+:iam::[0-9]{12}:role/.+
          maxLength: 256
          type: string
        IsDefaultVersion:
          description: Indicates if this type version is the current default version
          type: boolean
        LoggingConfig:
          $ref: '#/components/schemas/LoggingConfig'
          description: Specifies logging configuration information for a type.
        SchemaHandlerPackage:
          description: |-
            A url to the S3 bucket containing the schema handler package that contains the schema, event handlers, and associated files for the type you want to register.

            For information on generating a schema handler package for the type you want to register, see submit in the CloudFormation CLI User Guide.
          maxLength: 4096
          type: string
        TypeName:
          description: |-
