    CreateDataRepositoryAssociationRequest:
      properties:
        ClientToken:
          type: string
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
        DesiredState:
          type: object
          properties:
            AssociationId:
              type: string
              description: ''
            ResourceARN:
              type: string
              description: ''
            FileSystemId:
              type: string
              description: The ID of the file system on which the data repository association is configured.
            FileSystemPath:
              type: string
              description: >-
