    FileSystemGID:
      type: object
      additionalProperties: false
      properties:
        Gid:
          description: ''
          type: number
          minimum: 0
          maximum: 4294967295
      required:
        - Gid
    OpenZFSPosixFileSystemUser:
      type: object
