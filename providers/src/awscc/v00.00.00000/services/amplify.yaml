openapi: 3.0.0
info:
  title: Amplify
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    AutoBranchCreationConfig:
      type: object
      additionalProperties: false
      properties:
        AutoBranchCreationPatterns:
          type: array
          uniqueItems: false
          items:
            type: string
            minLength: 1
            maxLength: 2048
        BasicAuthConfig:
          $ref: '#/components/schemas/BasicAuthConfig'
        BuildSpec:
          type: string
          minLength: 1
          maxLength: 25000
        EnableAutoBranchCreation:
          type: boolean
        EnableAutoBuild:
          type: boolean
        EnablePerformanceMode:
          type: boolean
        EnablePullRequestPreview:
          type: boolean
        EnvironmentVariables:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/EnvironmentVariable'
        Framework:
          type: string
          maxLength: 255
          pattern: (?s).*
        PullRequestEnvironmentName:
          type: string
          maxLength: 20
          pattern: (?s).*
        Stage:
          type: string
          enum:
            - EXPERIMENTAL
            - BETA
            - PULL_REQUEST
            - PRODUCTION
            - DEVELOPMENT
    BasicAuthConfig:
      type: object
      additionalProperties: false
      properties:
        EnableBasicAuth:
          type: boolean
        Username:
          type: string
          minLength: 1
          maxLength: 255
        Password:
          type: string
          minLength: 1
          maxLength: 255
      required:
        - Username
        - Password
    CacheConfig:
      type: object
      additionalProperties: false
      properties:
        Type:
          type: string
          enum:
            - AMPLIFY_MANAGED
            - AMPLIFY_MANAGED_NO_COOKIES
    JobConfig:
      type: object
      additionalProperties: false
      properties:
        BuildComputeType:
          type: string
          enum:
            - STANDARD_8GB
            - LARGE_16GB
            - XLARGE_72GB
      required:
        - BuildComputeType
    CustomRule:
      type: object
      additionalProperties: false
      properties:
        Condition:
          type: string
          minLength: 0
          maxLength: 2048
          pattern: (?s).*
        Status:
          type: string
          minLength: 3
          maxLength: 7
          pattern: .{3,7}
        Target:
          type: string
          minLength: 1
          maxLength: 2048
          pattern: (?s).+
        Source:
          type: string
          minLength: 1
          maxLength: 2048
          pattern: (?s).+
      required:
        - Target
        - Source
    EnvironmentVariable:
      type: object
      additionalProperties: false
      properties:
        Name:
          type: string
          maxLength: 255
          pattern: (?s).*
        Value:
          type: string
          maxLength: 5500
          pattern: (?s).*
      required:
        - Name
        - Value
    Tag:
      type: object
      additionalProperties: false
      x-insertionOrder: false
      properties:
        Key:
          type: string
          minLength: 1
          maxLength: 128
          pattern: ^(?!aws:)[a-zA-Z+-=._:/]+$
        Value:
          type: string
          minLength: 0
          maxLength: 256
          pattern: ^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$
      required:
        - Key
        - Value
    App:
      type: object
      properties:
        AccessToken:
          type: string
          minLength: 1
          maxLength: 255
        AppId:
          type: string
          minLength: 1
          maxLength: 20
          pattern: d[a-z0-9]+
        AppName:
          type: string
          minLength: 1
          maxLength: 255
          pattern: (?s).+
        Arn:
          type: string
          maxLength: 1000
          pattern: (?s).*
        AutoBranchCreationConfig:
          $ref: '#/components/schemas/AutoBranchCreationConfig'
        BasicAuthConfig:
          $ref: '#/components/schemas/BasicAuthConfig'
        BuildSpec:
          type: string
          minLength: 1
          maxLength: 25000
          pattern: (?s).+
        CacheConfig:
          $ref: '#/components/schemas/CacheConfig'
        ComputeRoleArn:
          type: string
          minLength: 0
          maxLength: 1000
          pattern: (?s).*
        CustomHeaders:
          type: string
          minLength: 0
          maxLength: 25000
          pattern: (?s).*
        CustomRules:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/CustomRule'
        DefaultDomain:
          type: string
          minLength: 0
          maxLength: 1000
        Description:
          type: string
          maxLength: 1000
          pattern: (?s).*
        EnableBranchAutoDeletion:
          type: boolean
        EnvironmentVariables:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/EnvironmentVariable'
        IAMServiceRole:
          type: string
          minLength: 1
          maxLength: 1000
          pattern: (?s).*
        Name:
          type: string
          minLength: 1
          maxLength: 255
          pattern: (?s).+
        OauthToken:
          type: string
          maxLength: 1000
          pattern: (?s).*
        Platform:
          type: string
          enum:
            - WEB
            - WEB_DYNAMIC
            - WEB_COMPUTE
        Repository:
          type: string
          pattern: (?s).*
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
        JobConfig:
          $ref: '#/components/schemas/JobConfig'
      required:
        - Name
      x-stackql-resource-name: app
      description: The AWS::Amplify::App resource creates Apps in the Amplify Console. An App is a collection of branches.
      x-type-name: AWS::Amplify::App
      x-stackql-primary-identifier:
        - Arn
      x-write-only-properties:
        - AccessToken
        - BasicAuthConfig
        - OauthToken
        - AutoBranchCreationConfig
      x-read-only-properties:
        - AppId
        - AppName
        - Arn
        - DefaultDomain
      x-required-properties:
        - Name
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: false
        tagProperty: /properties/Tags
        permissions:
          - amplify:TagResource
          - amplify:ListTagsForResource
          - amplify:UntagResource
      x-required-permissions:
        create:
          - amplify:GetApp
          - amplify:CreateApp
          - amplify:TagResource
          - codecommit:GetRepository
          - codecommit:PutRepositoryTriggers
          - codecommit:GetRepositoryTriggers
          - sns:CreateTopic
          - sns:Subscribe
          - iam:PassRole
        delete:
          - amplify:GetApp
          - amplify:DeleteApp
          - codecommit:GetRepository
          - codecommit:GetRepositoryTriggers
          - codecommit:PutRepositoryTriggers
          - sns:Unsubscribe
          - iam:PassRole
        list:
          - amplify:GetApp
          - amplify:ListApps
          - amplify:ListTagsForResource
          - iam:PassRole
        read:
          - amplify:GetApp
          - amplify:ListTagsForResource
          - codecommit:GetRepository
          - codecommit:GetRepositoryTriggers
          - iam:PassRole
        update:
          - amplify:GetApp
          - amplify:UpdateApp
          - amplify:ListTagsForResource
          - amplify:TagResource
          - amplify:UntagResource
          - codecommit:GetRepository
          - codecommit:PutRepositoryTriggers
          - codecommit:GetRepositoryTriggers
          - sns:CreateTopic
          - sns:Subscribe
          - sns:Unsubscribe
          - iam:PassRole
    Backend:
      type: object
      additionalProperties: false
      properties:
        StackArn:
          type: string
          minLength: 20
          maxLength: 2048
    Branch:
      type: object
      properties:
        AppId:
          type: string
          minLength: 1
          maxLength: 20
          pattern: d[a-z0-9]+
        Arn:
          type: string
          maxLength: 1000
          pattern: (?s).*
        BasicAuthConfig:
          $ref: '#/components/schemas/BasicAuthConfig'
        Backend:
          $ref: '#/components/schemas/Backend'
        BranchName:
          type: string
          minLength: 1
          maxLength: 255
          pattern: (?s).+
        BuildSpec:
          type: string
          minLength: 1
          maxLength: 25000
          pattern: (?s).+
        ComputeRoleArn:
          type: string
          minLength: 0
          maxLength: 1000
          pattern: (?s).*
        Description:
          type: string
          maxLength: 1000
          pattern: (?s).*
        EnableAutoBuild:
          type: boolean
        EnablePerformanceMode:
          type: boolean
        EnablePullRequestPreview:
          type: boolean
        EnableSkewProtection:
          type: boolean
        EnvironmentVariables:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/EnvironmentVariable'
        Framework:
          type: string
          maxLength: 255
          pattern: (?s).*
        PullRequestEnvironmentName:
          type: string
          maxLength: 20
          pattern: (?s).*
        Stage:
          type: string
          enum:
            - EXPERIMENTAL
            - BETA
            - PULL_REQUEST
            - PRODUCTION
            - DEVELOPMENT
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - AppId
        - BranchName
      x-stackql-resource-name: branch
      description: The AWS::Amplify::Branch resource creates a new branch within an app.
      x-type-name: AWS::Amplify::Branch
      x-stackql-primary-identifier:
        - Arn
      x-create-only-properties:
        - AppId
        - BranchName
      x-write-only-properties:
        - BasicAuthConfig
      x-read-only-properties:
        - Arn
      x-required-properties:
        - AppId
        - BranchName
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: false
        tagProperty: /properties/Tags
        permissions:
          - amplify:TagResource
          - amplify:ListTagsForResource
          - amplify:UntagResource
      x-required-permissions:
        create:
          - amplify:GetBranch
          - amplify:CreateBranch
          - amplify:TagResource
          - codecommit:GetRepository
          - codecommit:PutRepositoryTriggers
          - codecommit:GetRepositoryTriggers
          - s3:GetObject
          - s3:GetObjectAcl
          - s3:PutObject
          - s3:PutObjectAcl
          - sns:CreateTopic
          - sns:Subscribe
          - iam:PassRole
        delete:
          - amplify:GetBranch
          - amplify:DeleteBranch
          - codecommit:GetRepository
          - codecommit:GetRepositoryTriggers
          - sns:Unsubscribe
          - iam:PassRole
        list:
          - amplify:GetBranch
          - amplify:ListBranches
          - amplify:ListTagsForResource
          - iam:PassRole
        read:
          - amplify:GetBranch
          - amplify:ListTagsForResource
          - codecommit:GetRepository
          - codecommit:GetRepositoryTriggers
          - s3:GetObject
          - s3:GetObjectAcl
          - iam:PassRole
        update:
          - amplify:GetBranch
          - amplify:UpdateBranch
          - amplify:ListTagsForResource
          - amplify:TagResource
          - amplify:UntagResource
          - codecommit:GetRepository
          - codecommit:PutRepositoryTriggers
          - codecommit:GetRepositoryTriggers
          - s3:GetObject
          - s3:GetObjectAcl
          - s3:PutObject
          - s3:PutObjectAcl
          - sns:CreateTopic
          - sns:Subscribe
          - sns:Unsubscribe
          - iam:PassRole
    CertificateSettings:
      type: object
      additionalProperties: false
      properties:
        CertificateType:
          type: string
          enum:
            - AMPLIFY_MANAGED
            - CUSTOM
        CustomCertificateArn:
          type: string
          pattern: ^arn:aws:acm:[a-z0-9-]+:\d{12}:certificate\/.+$
    Certificate:
      type: object
      additionalProperties: false
      properties:
        CertificateType:
          type: string
          enum:
            - AMPLIFY_MANAGED
            - CUSTOM
        CertificateArn:
          type: string
          pattern: '"^arn:aws:acm:[a-z0-9-]+:\d{12}:certificate\/.+$"'
        CertificateVerificationDNSRecord:
          type: string
          maxLength: 1000
    SubDomainSetting:
      type: object
      additionalProperties: false
      properties:
        Prefix:
          type: string
          maxLength: 255
          pattern: (?s).*
        BranchName:
          type: string
          minLength: 1
          maxLength: 255
          pattern: (?s).+
      required:
        - Prefix
        - BranchName
    Domain:
      type: object
      properties:
        AppId:
          type: string
          minLength: 1
          maxLength: 20
          pattern: d[a-z0-9]+
        Arn:
          type: string
          maxLength: 1000
          pattern: (?s).*
        AutoSubDomainCreationPatterns:
          type: array
          uniqueItems: false
          items:
            type: string
            minLength: 1
            maxLength: 2048
            pattern: (?s).+
        AutoSubDomainIAMRole:
          type: string
          pattern: ^$|^arn:.+:iam::\d{12}:role.+
          maxLength: 1000
        CertificateRecord:
          type: string
          maxLength: 1000
        Certificate:
          $ref: '#/components/schemas/Certificate'
        CertificateSettings:
          $ref: '#/components/schemas/CertificateSettings'
        DomainName:
          type: string
          pattern: ^(((?!-)[A-Za-z0-9-]{0,62}[A-Za-z0-9])\.)+((?!-)[A-Za-z0-9-]{1,62}[A-Za-z0-9])(\.)?$
          maxLength: 255
        DomainStatus:
          type: string
        UpdateStatus:
          type: string
        EnableAutoSubDomain:
          type: boolean
        StatusReason:
          type: string
          maxLength: 1000
        SubDomainSettings:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/SubDomainSetting'
          maxItems: 255
      required:
        - AppId
        - DomainName
