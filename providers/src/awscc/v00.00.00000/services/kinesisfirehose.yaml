openapi: 3.0.0
info:
  title: KinesisFirehose
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    SnowflakeVpcConfiguration:
      additionalProperties: false
      type: object
      properties:
        PrivateLinkVpceId:
          minLength: 47
          pattern: ([a-zA-Z0-9\-\_]+\.){2,3}vpce\.[a-zA-Z0-9\-]*\.vpce-svc\-[a-zA-Z0-9\-]{17}$
          type: string
          maxLength: 255
      required:
        - PrivateLinkVpceId
    CopyCommand:
      additionalProperties: false
      type: object
      properties:
        DataTableName:
          minLength: 1
          type: string
          maxLength: 512
        CopyOptions:
          minLength: 0
          type: string
          maxLength: 204800
        DataTableColumns:
          minLength: 0
          type: string
          maxLength: 204800
      required:
        - DataTableName
    SnowflakeRetryOptions:
      additionalProperties: false
      type: object
      properties:
        DurationInSeconds:
          type: integer
    ParquetSerDe:
      additionalProperties: false
      type: object
      properties:
        Compression:
          type: string
        BlockSizeBytes:
          type: integer
        EnableDictionaryCompression:
          type: boolean
        PageSizeBytes:
          type: integer
        MaxPaddingBytes:
          type: integer
        WriterVersion:
          type: string
    DatabaseColumns:
      additionalProperties: false
      type: object
      properties:
        Exclude:
          type: array
          items:
            $ref: '#/components/schemas/DatabaseColumnName'
        Include:
          type: array
          items:
            $ref: '#/components/schemas/DatabaseColumnName'
    MSKSourceConfiguration:
      additionalProperties: false
      type: object
      properties:
        AuthenticationConfiguration:
          $ref: '#/components/schemas/AuthenticationConfiguration'
        ReadFromTimestamp:
          type: string
        MSKClusterARN:
          minLength: 1
          pattern: arn:.*
          type: string
          maxLength: 512
        TopicName:
          minLength: 1
          pattern: '[a-zA-Z0-9\._\-]+'
          type: string
          maxLength: 255
      required:
        - MSKClusterARN
        - TopicName
        - AuthenticationConfiguration
    DirectPutSourceConfiguration:
      additionalProperties: false
      type: object
      properties:
        ThroughputHintInMBs:
          maximum: 100
          type: integer
          minimum: 1
    PartitionField:
      additionalProperties: false
      type: object
      properties:
        SourceName:
          minLength: 1
          type: string
          maxLength: 255
      required:
        - SourceName
    AmazonOpenSearchServerlessBufferingHints:
      additionalProperties: false
      type: object
      properties:
        IntervalInSeconds:
          type: integer
        SizeInMBs:
          type: integer
    VpcEndpointServiceName:
      minLength: 47
      pattern: ([a-zA-Z0-9\-\_]+\.){2,3}vpce\.[a-zA-Z0-9\-]*\.vpce-svc\-[a-zA-Z0-9\-]{17}$
      type: string
      maxLength: 255
    SnowflakeDestinationConfiguration:
      additionalProperties: false
      type: object
      properties:
        PrivateKey:
          minLength: 256
          pattern: ^(?:[A-Za-z0-9+\/]{4})*(?:[A-Za-z0-9+\/]{2}==|[A-Za-z0-9+\/]{3}=)?$
          type: string
          maxLength: 4096
        User:
          minLength: 1
          type: string
          maxLength: 255
        Table:
          minLength: 1
          type: string
          maxLength: 255
        SnowflakeVpcConfiguration:
          $ref: '#/components/schemas/SnowflakeVpcConfiguration'
        DataLoadingOption:
          type: string
          enum:
            - JSON_MAPPING
            - VARIANT_CONTENT_MAPPING
            - VARIANT_CONTENT_AND_METADATA_MAPPING
        Schema:
          minLength: 1
          type: string
          maxLength: 255
        ContentColumnName:
          minLength: 1
          type: string
          maxLength: 255
        SecretsManagerConfiguration:
          $ref: '#/components/schemas/SecretsManagerConfiguration'
        SnowflakeRoleConfiguration:
          $ref: '#/components/schemas/SnowflakeRoleConfiguration'
        ProcessingConfiguration:
          $ref: '#/components/schemas/ProcessingConfiguration'
        AccountUrl:
          minLength: 24
          pattern: .+?\.snowflakecomputing\.com
          type: string
          maxLength: 2048
        RoleARN:
          minLength: 1
          pattern: arn:.*
          type: string
          maxLength: 512
        S3BackupMode:
          type: string
          enum:
            - FailedDataOnly
            - AllData
        S3Configuration:
          $ref: '#/components/schemas/S3DestinationConfiguration'
        BufferingHints:
          $ref: '#/components/schemas/SnowflakeBufferingHints'
        MetaDataColumnName:
          minLength: 1
          type: string
          maxLength: 255
        Database:
          minLength: 1
          type: string
          maxLength: 255
        RetryOptions:
          $ref: '#/components/schemas/SnowflakeRetryOptions'
        KeyPassphrase:
          minLength: 7
          type: string
          maxLength: 255
        CloudWatchLoggingOptions:
          $ref: '#/components/schemas/CloudWatchLoggingOptions'
      required:
        - AccountUrl
        - Database
        - Schema
        - Table
        - RoleARN
        - S3Configuration
    AmazonOpenSearchServerlessRetryOptions:
      additionalProperties: false
      type: object
      properties:
        DurationInSeconds:
          type: integer
    OrcSerDe:
      additionalProperties: false
      type: object
      properties:
        PaddingTolerance:
          type: number
        Compression:
          type: string
        StripeSizeBytes:
          type: integer
        BloomFilterColumns:
          uniqueItems: true
          type: array
          items:
            type: string
        BloomFilterFalsePositiveProbability:
          type: number
        EnablePadding:
          type: boolean
        FormatVersion:
          type: string
        RowIndexStride:
          type: integer
        BlockSizeBytes:
          type: integer
        DictionaryKeyThreshold:
          type: number
    SnowflakeBufferingHints:
      additionalProperties: false
      type: object
      properties:
        IntervalInSeconds:
          type: integer
        SizeInMBs:
          type: integer
    ProcessorParameter:
      additionalProperties: false
      type: object
      properties:
        ParameterValue:
          anyOf:
            - relationshipRef:
                typeName: AWS::Lambda::Function
                propertyPath: /properties/Arn
            - relationshipRef:
                typeName: AWS::IAM::Role
                propertyPath: /properties/Arn
            - relationshipRef:
                typeName: AWS::Lambda::Alias
                propertyPath: /properties/Id
          type: string
        ParameterName:
          type: string
      required:
        - ParameterValue
        - ParameterName
    HiveJsonSerDe:
      additionalProperties: false
      type: object
      properties:
        TimestampFormats:
          uniqueItems: true
          type: array
          items:
            type: string
    SchemaEvolutionConfiguration:
      additionalProperties: false
      type: object
      properties:
        Enabled:
          type: boolean
    SplunkBufferingHints:
      additionalProperties: false
      type: object
      properties:
        IntervalInSeconds:
          type: integer
        SizeInMBs:
          type: integer
    Serializer:
      additionalProperties: false
      type: object
      properties:
        OrcSerDe:
          $ref: '#/components/schemas/OrcSerDe'
        ParquetSerDe:
          $ref: '#/components/schemas/ParquetSerDe'
    HttpEndpointDestinationConfiguration:
      additionalProperties: false
      type: object
      properties:
        RequestConfiguration:
          $ref: '#/components/schemas/HttpEndpointRequestConfiguration'
        S3Configuration:
          $ref: '#/components/schemas/S3DestinationConfiguration'
        BufferingHints:
          $ref: '#/components/schemas/BufferingHints'
        RetryOptions:
          $ref: '#/components/schemas/RetryOptions'
        SecretsManagerConfiguration:
          $ref: '#/components/schemas/SecretsManagerConfiguration'
        EndpointConfiguration:
          $ref: '#/components/schemas/HttpEndpointConfiguration'
        ProcessingConfiguration:
          $ref: '#/components/schemas/ProcessingConfiguration'
        RoleARN:
          minLength: 1
          pattern: arn:.*
          type: string
          maxLength: 512
        CloudWatchLoggingOptions:
          $ref: '#/components/schemas/CloudWatchLoggingOptions'
        S3BackupMode:
          type: string
      required:
        - EndpointConfiguration
        - S3Configuration
    KinesisStreamSourceConfiguration:
      additionalProperties: false
      type: object
      properties:
        KinesisStreamARN:
          minLength: 1
          pattern: arn:.*
          type: string
          maxLength: 512
        RoleARN:
          minLength: 1
          pattern: arn:.*
          type: string
          maxLength: 512
      required:
        - RoleARN
        - KinesisStreamARN
    DataFormatConversionConfiguration:
      additionalProperties: false
      type: object
      properties:
        InputFormatConfiguration:
          $ref: '#/components/schemas/InputFormatConfiguration'
        Enabled:
          type: boolean
        SchemaConfiguration:
          $ref: '#/components/schemas/SchemaConfiguration'
        OutputFormatConfiguration:
          $ref: '#/components/schemas/OutputFormatConfiguration'
    ElasticsearchRetryOptions:
      additionalProperties: false
      type: object
      properties:
        DurationInSeconds:
          type: integer
    DatabaseName:
      minLength: 1
      pattern: '[\u0001-\uFFFF]*'
      type: string
      maxLength: 64
    HttpEndpointCommonAttribute:
      additionalProperties: false
      type: object
      properties:
        AttributeValue:
          minLength: 0
          type: string
          maxLength: 1024
        AttributeName:
          minLength: 1
          type: string
          maxLength: 256
      required:
        - AttributeName
        - AttributeValue
    AmazonopensearchserviceDestinationConfiguration:
      additionalProperties: false
      type: object
      properties:
        TypeName:
          minLength: 0
          type: string
          maxLength: 100
        IndexRotationPeriod:
          type: string
          enum:
            - NoRotation
            - OneHour
            - OneDay
            - OneWeek
            - OneMonth
        ProcessingConfiguration:
          $ref: '#/components/schemas/ProcessingConfiguration'
        ClusterEndpoint:
          minLength: 1
          pattern: https:.*
          type: string
          maxLength: 512
        DomainARN:
          minLength: 1
          pattern: arn:.*
          type: string
          maxLength: 512
        RoleARN:
          minLength: 1
          pattern: arn:.*
          type: string
          maxLength: 512
        S3BackupMode:
          type: string
          enum:
            - FailedDocumentsOnly
            - AllDocuments
        IndexName:
          minLength: 1
          type: string
          maxLength: 80
        DocumentIdOptions:
          $ref: '#/components/schemas/DocumentIdOptions'
        S3Configuration:
          $ref: '#/components/schemas/S3DestinationConfiguration'
        BufferingHints:
          $ref: '#/components/schemas/AmazonopensearchserviceBufferingHints'
        RetryOptions:
          $ref: '#/components/schemas/AmazonopensearchserviceRetryOptions'
        VpcConfiguration:
          $ref: '#/components/schemas/VpcConfiguration'
        CloudWatchLoggingOptions:
          $ref: '#/components/schemas/CloudWatchLoggingOptions'
      required:
        - IndexName
        - S3Configuration
        - RoleARN
    SplunkDestinationConfiguration:
      additionalProperties: false
      type: object
      properties:
        HECEndpoint:
          minLength: 0
          type: string
          maxLength: 2048
        S3Configuration:
          $ref: '#/components/schemas/S3DestinationConfiguration'
        BufferingHints:
          $ref: '#/components/schemas/SplunkBufferingHints'
        HECToken:
          minLength: 0
          type: string
          maxLength: 2048
        RetryOptions:
          $ref: '#/components/schemas/SplunkRetryOptions'
        HECEndpointType:
          type: string
          enum:
            - Raw
            - Event
        SecretsManagerConfiguration:
          $ref: '#/components/schemas/SecretsManagerConfiguration'
        HECAcknowledgmentTimeoutInSeconds:
          maximum: 600
          type: integer
          minimum: 180
        ProcessingConfiguration:
          $ref: '#/components/schemas/ProcessingConfiguration'
        CloudWatchLoggingOptions:
          $ref: '#/components/schemas/CloudWatchLoggingOptions'
        S3BackupMode:
          type: string
      required:
        - HECEndpoint
        - S3Configuration
        - HECEndpointType
    ProcessingConfiguration:
      additionalProperties: false
      type: object
      properties:
        Enabled:
          type: boolean
        Processors:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Processor'
    DocumentIdOptions:
      additionalProperties: false
      type: object
      properties:
        DefaultDocumentIdFormat:
          type: string
          enum:
            - FIREHOSE_DEFAULT
            - NO_DOCUMENT_ID
      required:
        - DefaultDocumentIdFormat
    Deserializer:
      additionalProperties: false
      type: object
      properties:
        HiveJsonSerDe:
          $ref: '#/components/schemas/HiveJsonSerDe'
        OpenXJsonSerDe:
          $ref: '#/components/schemas/OpenXJsonSerDe'
    S3DestinationConfiguration:
      additionalProperties: false
      type: object
      properties:
        ErrorOutputPrefix:
          minLength: 0
          type: string
          maxLength: 1024
        BucketARN:
          minLength: 1
          pattern: arn:.*
          type: string
          maxLength: 2048
        BufferingHints:
          $ref: '#/components/schemas/BufferingHints'
        CompressionFormat:
          type: string
          enum:
            - UNCOMPRESSED
            - GZIP
            - ZIP
            - Snappy
            - HADOOP_SNAPPY
        EncryptionConfiguration:
          $ref: '#/components/schemas/EncryptionConfiguration'
        Prefix:
          minLength: 0
          type: string
          maxLength: 1024
        CloudWatchLoggingOptions:
          $ref: '#/components/schemas/CloudWatchLoggingOptions'
        RoleARN:
          minLength: 1
          pattern: arn:.*
          type: string
          maxLength: 512
      required:
        - BucketARN
        - RoleARN
    AmazonopensearchserviceRetryOptions:
      additionalProperties: false
      type: object
      properties:
        DurationInSeconds:
          type: integer
    InputFormatConfiguration:
      additionalProperties: false
      type: object
      properties:
        Deserializer:
          $ref: '#/components/schemas/Deserializer'
    VpcConfiguration:
      additionalProperties: false
      type: object
      properties:
        SubnetIds:
          minItems: 1
          maxItems: 16
          uniqueItems: true
          type: array
