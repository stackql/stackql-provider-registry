openapi: 3.0.0
info:
  title: EntityResolution
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    IdMappingWorkflowOutputSource:
      additionalProperties: false
      type: object
      properties:
        KMSArn:
          $ref: '#/components/schemas/KMSArn'
        OutputS3Path:
          pattern: ^s3://([^/]+)/?(.*?([^/]+)/?)$
          description: The S3 path to which Entity Resolution will write the output table
          type: string
      required:
        - OutputS3Path
    Description:
      type: string
      minLength: 0
      maxLength: 255
    IdMappingWorkflowInputSource:
      additionalProperties: false
      type: object
      properties:
        Type:
          type: string
          enum:
            - SOURCE
            - TARGET
        InputSourceARN:
          pattern: ^arn:(aws|aws-us-gov|aws-cn):entityresolution:[a-z]{2}-[a-z]{1,10}-[0-9]:[0-9]{12}:(idnamespace/[a-zA-Z_0-9-]{1,255})$|^arn:(aws|aws-us-gov|aws-cn):entityresolution:[a-z]{2}-[a-z]{1,10}-[0-9]:[0-9]{12}:(matchingworkflow/[a-zA-Z_0-9-]{1,255})$|^arn:(aws|aws-us-gov|aws-cn):glue:[a-z]{2}-[a-z]{1,10}-[0-9]:[0-9]{12}:(table/[a-zA-Z_0-9-]{1,255}/[a-zA-Z_0-9-]{1,255})$
          description: An Glue table ARN for the input source table, MatchingWorkflow arn or IdNamespace ARN
          type: string
        SchemaArn:
          type: string
          $ref: '#/components/schemas/SchemaMappingArn'
      required:
        - InputSourceARN
    EntityName:
      type: string
      pattern: ^[a-zA-Z_0-9-]*$
      minLength: 0
      maxLength: 255
    IdMappingTechniques:
      additionalProperties: false
      type: object
      properties:
        RuleBasedProperties:
          $ref: '#/components/schemas/IdMappingRuleBasedProperties'
        ProviderProperties:
          $ref: '#/components/schemas/ProviderProperties'
        IdMappingType:
          type: string
          enum:
            - PROVIDER
            - RULE_BASED
    CreatedAt:
      description: The time of this SchemaMapping got created
      type: string
    IdMappingWorkflowArn:
      pattern: ^arn:(aws|aws-us-gov|aws-cn):entityresolution:.*:[0-9]+:(idmappingworkflow/.*)$
      description: The default IdMappingWorkflow arn
      type: string
    IdMappingIncrementalRunConfig:
      additionalProperties: false
      type: object
      properties:
        IncrementalRunType:
          type: string
          enum:
            - ON_DEMAND
      required:
        - IncrementalRunType
    UpdatedAt:
      description: The time of this SchemaMapping got last updated at
      type: string
    IdMappingRuleBasedProperties:
      additionalProperties: false
      type: object
      properties:
        AttributeMatchingModel:
          type: string
          enum:
            - ONE_TO_ONE
            - MANY_TO_MANY
        RuleDefinitionType:
          type: string
          enum:
            - SOURCE
            - TARGET
        Rules:
          minItems: 1
          maxItems: 25
          x-insertionOrder: false
          type: array
          items:
            $ref: '#/components/schemas/Rule'
        RecordMatchingModel:
          type: string
          enum:
            - ONE_SOURCE_TO_ONE_TARGET
            - MANY_SOURCE_TO_ONE_TARGET
      required:
        - AttributeMatchingModel
        - RecordMatchingModel
    KMSArn:
      type: string
      pattern: ^arn:(aws|aws-us-gov|aws-cn):kms:.*:[0-9]+:.*$
    ProviderProperties:
      type: object
      properties:
        ProviderServiceArn:
          type: string
          description: Arn of the Provider service being used.
        ProviderConfiguration:
          type: object
          additionalProperties: false
          x-patternProperties:
            ^.+$:
              type: string
          description: Additional Provider configuration that would be required for the provider service. The Configuration must be in JSON string format
        IntermediateSourceConfiguration:
          $ref: '#/components/schemas/IntermediateSourceConfiguration'
      required:
        - ProviderServiceArn
      additionalProperties: false
    IntermediateSourceConfiguration:
      type: object
      properties:
        IntermediateS3Path:
          type: string
          description: The s3 path that would be used to stage the intermediate data being generated during workflow execution.
      required:
        - IntermediateS3Path
      additionalProperties: false
    SchemaMappingArn:
      description: The SchemaMapping arn associated with the Schema
      type: string
      pattern: ^arn:(aws|aws-us-gov|aws-cn):entityresolution:.*:[0-9]+:(schemamapping/.*)$
    AttributeName:
      type: string
      pattern: ^[a-zA-Z_0-9- \t]*$
      minLength: 0
      maxLength: 255
    Rule:
      type: object
      properties:
        RuleName:
          type: string
          pattern: ^[a-zA-Z_0-9- \t]*$
          minLength: 0
          maxLength: 255
        MatchingKeys:
          type: array
          x-insertionOrder: false
          minItems: 1
          maxItems: 15
          items:
            $ref: '#/components/schemas/AttributeName'
      required:
        - RuleName
        - MatchingKeys
      additionalProperties: false
    Tag:
      description: A key-value pair to associate with a resource
      type: object
      properties:
        Key:
          type: string
          description: 'The key name of the tag. You can specify a value that is 1 to 128 Unicode characters in length and cannot be prefixed with aws:. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -.'
          minLength: 1
          maxLength: 128
        Value:
          type: string
          description: 'The value for the tag. You can specify a value that is 0 to 256 Unicode characters in length and cannot be prefixed with aws:. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -.'
          minLength: 0
          maxLength: 256
      required:
        - Key
        - Value
      additionalProperties: false
    IdMappingWorkflow:
      type: object
      properties:
        Description:
          description: The description of the IdMappingWorkflow
          $ref: '#/components/schemas/Description'
        InputSourceConfig:
          minItems: 1
          maxItems: 20
          x-insertionOrder: false
          type: array
          items:
            $ref: '#/components/schemas/IdMappingWorkflowInputSource'
        IdMappingTechniques:
          $ref: '#/components/schemas/IdMappingTechniques'
        WorkflowName:
          description: The name of the IdMappingWorkflow
          $ref: '#/components/schemas/EntityName'
        CreatedAt:
          $ref: '#/components/schemas/CreatedAt'
        OutputSourceConfig:
          minItems: 1
          maxItems: 1
          x-insertionOrder: false
          type: array
          items:
            $ref: '#/components/schemas/IdMappingWorkflowOutputSource'
        IdMappingIncrementalRunConfig:
          $ref: '#/components/schemas/IdMappingIncrementalRunConfig'
        WorkflowArn:
          $ref: '#/components/schemas/IdMappingWorkflowArn'
        UpdatedAt:
          $ref: '#/components/schemas/UpdatedAt'
        RoleArn:
          pattern: ^arn:(aws|aws-us-gov|aws-cn):iam::\d{12}:role/?[a-zA-Z_0-9+=,.@\-_/]+$
          type: string
        Tags:
          minItems: 0
          maxItems: 200
          uniqueItems: true
          x-insertionOrder: false
          type: array
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - WorkflowName
        - InputSourceConfig
        - IdMappingTechniques
        - RoleArn
      x-stackql-resource-name: id_mapping_workflow
      description: IdMappingWorkflow defined in AWS Entity Resolution service
      x-type-name: AWS::EntityResolution::IdMappingWorkflow
      x-stackql-primary-identifier:
        - WorkflowName
      x-create-only-properties:
        - WorkflowName
      x-write-only-properties:
        - IdMappingTechniques/NormalizationVersion
      x-read-only-properties:
        - WorkflowArn
        - UpdatedAt
        - CreatedAt
      x-required-properties:
        - WorkflowName
        - InputSourceConfig
        - IdMappingTechniques
        - RoleArn
      x-tagging:
        permissions:
          - entityresolution:TagResource
          - entityresolution:UntagResource
          - entityresolution:ListTagsForResource
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        tagProperty: /properties/Tags
        cloudFormationSystemTags: true
      x-required-permissions:
        read:
          - entityresolution:GetIdMappingWorkflow
          - entityresolution:ListTagsForResource
        create:
          - entityresolution:CreateIdMappingWorkflow
          - entityresolution:GetIdMappingWorkflow
          - entityresolution:TagResource
          - kms:CreateGrant
          - kms:DescribeKey
          - iam:PassRole
        update:
          - entityresolution:GetIdMappingWorkflow
          - entityresolution:UpdateIdMappingWorkflow
          - entityresolution:ListTagsForResource
          - entityresolution:TagResource
          - entityresolution:UntagResource
          - iam:PassRole
          - kms:CreateGrant
          - kms:DescribeKey
        list:
          - entityresolution:ListIdMappingWorkflows
        delete:
          - entityresolution:DeleteIdMappingWorkflow
          - entityresolution:GetIdMappingWorkflow
          - entityresolution:UntagResource
    IdNamespaceInputSource:
      type: object
      properties:
        InputSourceARN:
          type: string
          pattern: ^arn:(aws|aws-us-gov|aws-cn):entityresolution:[a-z]{2}-[a-z]{1,10}-[0-9]:[0-9]{12}:(matchingworkflow/[a-zA-Z_0-9-]{1,255})$|^arn:(aws|aws-us-gov|aws-cn):glue:[a-z]{2}-[a-z]{1,10}-[0-9]:[0-9]{12}:(table/[a-zA-Z_0-9-]{1,255}/[a-zA-Z_0-9-]{1,255})$
        SchemaName:
          $ref: '#/components/schemas/EntityName'
      required:
        - InputSourceARN
      additionalProperties: false
    IdNamespaceIdMappingWorkflowProperties:
      type: object
      properties:
        IdMappingType:
          type: string
          enum:
            - PROVIDER
            - RULE_BASED
        RuleBasedProperties:
          $ref: '#/components/schemas/NamespaceRuleBasedProperties'
        ProviderProperties:
          $ref: '#/components/schemas/NamespaceProviderProperties'
      required:
        - IdMappingType
      additionalProperties: false
    NamespaceRuleBasedProperties:
      type: object
      properties:
        Rules:
          type: array
          x-insertionOrder: false
          minItems: 1
          maxItems: 25
          items:
            $ref: '#/components/schemas/Rule'
        RuleDefinitionTypes:
          type: array
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/RuleDefinitionType'
        AttributeMatchingModel:
          type: string
          enum:
            - ONE_TO_ONE
            - MANY_TO_MANY
        RecordMatchingModels:
          type: array
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/RecordMatchingModel'
      additionalProperties: false
    RecordMatchingModel:
      type: string
      enum:
        - ONE_SOURCE_TO_ONE_TARGET
        - MANY_SOURCE_TO_ONE_TARGET
    RuleDefinitionType:
      type: string
      enum:
        - SOURCE
        - TARGET
    NamespaceProviderProperties:
      type: object
      properties:
        ProviderServiceArn:
          $ref: '#/components/schemas/ProviderServiceArn'
        ProviderConfiguration:
          type: object
          description: Additional Provider configuration that would be required for the provider service. The Configuration must be in JSON string format.
          x-patternProperties:
            ^.+$:
              type: string
          additionalProperties: false
      required:
        - ProviderServiceArn
      additionalProperties: false
    ProviderServiceArn:
      type: string
      pattern: ^arn:(aws|aws-us-gov|aws-cn):(entityresolution):([a-z]{2}-[a-z]{1,10}-[0-9])::providerservice/([a-zA-Z0-9_-]{1,255})/([a-zA-Z0-9_-]{1,255})$
      minLength: 20
      maxLength: 255
    IdNamespace:
      type: object
      properties:
        IdNamespaceName:
          $ref: '#/components/schemas/EntityName'
        Description:
          type: string
          minLength: 0
          maxLength: 255
        InputSourceConfig:
          type: array
          x-insertionOrder: false
          minItems: 0
          maxItems: 20
          items:
            $ref: '#/components/schemas/IdNamespaceInputSource'
        IdMappingWorkflowProperties:
          type: array
          x-insertionOrder: false
          minItems: 1
          maxItems: 1
          items:
            $ref: '#/components/schemas/IdNamespaceIdMappingWorkflowProperties'
        Type:
          type: string
          enum:
            - SOURCE
            - TARGET
        RoleArn:
          type: string
          pattern: ^arn:(aws|aws-us-gov|aws-cn):iam::\d{12}:role/?[a-zA-Z_0-9+=,.@\-_/]+$
          minLength: 32
          maxLength: 512
        IdNamespaceArn:
          description: The arn associated with the IdNamespace
          type: string
          pattern: ^arn:(aws|aws-us-gov|aws-cn):entityresolution:[a-z]{2}-[a-z]{1,10}-[0-9]:[0-9]{12}:(idnamespace/[a-zA-Z_0-9-]{1,255})$
        CreatedAt:
          description: The date and time when the IdNamespace was created
          type: string
        UpdatedAt:
          description: The date and time when the IdNamespace was updated
          type: string
        Tags:
          type: array
          uniqueItems: true
          x-insertionOrder: false
          minItems: 0
          maxItems: 200
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - IdNamespaceName
        - Type
      x-stackql-resource-name: id_namespace
      description: IdNamespace defined in AWS Entity Resolution service
      x-type-name: AWS::EntityResolution::IdNamespace
      x-stackql-primary-identifier:
        - IdNamespaceName
      x-create-only-properties:
        - IdNamespaceName
      x-read-only-properties:
        - IdNamespaceArn
        - CreatedAt
        - UpdatedAt
      x-required-properties:
        - IdNamespaceName
        - Type
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - entityresolution:TagResource
          - entityresolution:UntagResource
          - entityresolution:ListTagsForResource
      x-required-permissions:
        create:
          - entityresolution:CreateIdNamespace
          - entityresolution:TagResource
          - iam:PassRole
