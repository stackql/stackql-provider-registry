openapi: 3.0.0
info:
  title: EVS
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    Tag:
      description: A key-value pair to associate with a resource.
      type: object
      properties:
        Key:
          type: string
          description: 'The key name of the tag. You can specify a value that is 1 to 128 Unicode characters in length and cannot be prefixed with aws:. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -.'
          minLength: 1
          maxLength: 128
        Value:
          type: string
          description: 'The value for the tag. You can specify a value that is 0 to 256 Unicode characters in length and cannot be prefixed with aws:. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -.'
          minLength: 0
          maxLength: 256
      required:
        - Key
        - Value
      additionalProperties: false
    InitialVlanInfo:
      type: object
      properties:
        Cidr:
          type: string
          pattern: ^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)/(3[0-2]|[1-2][0-9]|[0-9])$
      required:
        - Cidr
    HostName:
      type: string
      pattern: ^([a-zA-Z0-9\-]*)$
    HostInfoForCreate:
      type: object
      properties:
        HostName:
          $ref: '#/components/schemas/HostName'
        KeyName:
          type: string
          pattern: ^[a-zA-Z0-9_-]+$
          minLength: 1
          maxLength: 255
        InstanceType:
          type: string
          enum:
            - i4i.metal
        PlacementGroupId:
          type: string
          pattern: ^pg-[a-f0-9]{8}([a-f0-9]{9})?$
          minLength: 1
          maxLength: 25
        DedicatedHostId:
          type: string
          pattern: ^h-[a-f0-9]{8}([a-f0-9]{9})?$
          minLength: 1
          maxLength: 25
      required:
        - HostName
        - KeyName
        - InstanceType
      x-dependencies:
        PlacementGroupId:
          oneOf:
            - required:
                - DedicatedHostId
            - {}
    RouteServerPeering:
      type: string
      minLength: 3
      maxLength: 21
    EnvironmentState:
      type: string
      enum:
        - CREATING
        - CREATED
        - DELETING
        - DELETED
        - CREATE_FAILED
    CheckResult:
      type: string
      enum:
        - PASSED
        - FAILED
        - UNKNOWN
    Check:
      type: object
      properties:
        Type:
          type: string
          enum:
            - KEY_REUSE
            - KEY_COVERAGE
            - REACHABILITY
            - VCF_VERSION
            - HOST_COUNT
        Result:
          $ref: '#/components/schemas/CheckResult'
        ImpairedSince:
          type: string
      required:
        - Type
        - Result
    Secret:
      type: object
      properties:
        SecretArn:
          type: string
    SecurityGroupId:
      type: string
      pattern: ^sg-[0-9a-zA-Z]*$
      minLength: 3
      maxLength: 25
    Timestamp:
      type: string
    Environment:
      type: object
      properties:
        EnvironmentName:
          description: The name of an EVS environment
          type: string
          pattern: ^[a-zA-Z0-9_-]{1,100}$
        KmsKeyId:
          type: string
        VpcId:
          type: string
          pattern: ^vpc-[a-f0-9]{8}([a-f0-9]{9})?$
          minLength: 12
          maxLength: 21
        ServiceAccessSubnetId:
          type: string
          pattern: ^subnet-[a-f0-9]{8}([a-f0-9]{9})?$
          minLength: 15
          maxLength: 24
        VcfVersion:
          type: string
          enum:
            - VCF-5.2.1
        TermsAccepted:
          type: boolean
        LicenseInfo:
          description: The license information for an EVS environment
          type: object
          properties:
            SolutionKey:
              type: string
              pattern: ^[a-zA-Z0-9]{5}-[a-zA-Z0-9]{5}-[a-zA-Z0-9]{5}-[a-zA-Z0-9]{5}-[a-zA-Z0-9]{5}$
            VsanKey:
              type: string
              pattern: ^[a-zA-Z0-9]{5}-[a-zA-Z0-9]{5}-[a-zA-Z0-9]{5}-[a-zA-Z0-9]{5}-[a-zA-Z0-9]{5}$
          required:
            - SolutionKey
            - VsanKey
          additionalProperties: false
        InitialVlans:
          description: The initial Vlan configuration only required upon creation. Modification after creation will have no effect
          type: object
          properties:
            VmkManagement:
              $ref: '#/components/schemas/InitialVlanInfo'
            VmManagement:
              $ref: '#/components/schemas/InitialVlanInfo'
            VMotion:
              $ref: '#/components/schemas/InitialVlanInfo'
            VSan:
              $ref: '#/components/schemas/InitialVlanInfo'
            VTep:
              $ref: '#/components/schemas/InitialVlanInfo'
            EdgeVTep:
              $ref: '#/components/schemas/InitialVlanInfo'
            NsxUpLink:
              $ref: '#/components/schemas/InitialVlanInfo'
            Hcx:
              $ref: '#/components/schemas/InitialVlanInfo'
            ExpansionVlan1:
              $ref: '#/components/schemas/InitialVlanInfo'
            ExpansionVlan2:
              $ref: '#/components/schemas/InitialVlanInfo'
          required:
            - VmkManagement
            - VmManagement
            - VMotion
            - VSan
            - VTep
            - EdgeVTep
            - NsxUpLink
            - Hcx
            - ExpansionVlan1
            - ExpansionVlan2
        Hosts:
          description: The initial hosts for environment only required upon creation. Modification after creation will have no effect
          type: array
          items:
            $ref: '#/components/schemas/HostInfoForCreate'
          minItems: 4
          maxItems: 4
          x-insertionOrder: true
        ConnectivityInfo:
          type: object
          properties:
            PrivateRouteServerPeerings:
              type: array
              items:
                $ref: '#/components/schemas/RouteServerPeering'
              minItems: 2
              maxItems: 2
          required:
            - PrivateRouteServerPeerings
        VcfHostnames:
          type: object
          properties:
            VCenter:
              $ref: '#/components/schemas/HostName'
            Nsx:
              $ref: '#/components/schemas/HostName'
            NsxManager1:
              $ref: '#/components/schemas/HostName'
            NsxManager2:
              $ref: '#/components/schemas/HostName'
            NsxManager3:
              $ref: '#/components/schemas/HostName'
            NsxEdge1:
              $ref: '#/components/schemas/HostName'
            NsxEdge2:
              $ref: '#/components/schemas/HostName'
            SddcManager:
              $ref: '#/components/schemas/HostName'
            CloudBuilder:
              $ref: '#/components/schemas/HostName'
          required:
            - VCenter
            - Nsx
            - NsxManager1
            - NsxManager2
            - NsxManager3
            - NsxEdge1
            - NsxEdge2
            - SddcManager
            - CloudBuilder
        SiteId:
          type: string
        EnvironmentId:
          type: string
          pattern: ^(env-[a-zA-Z0-9]{10})$
        EnvironmentArn:
          type: string
          pattern: ^arn:aws:evs:[a-z]{2}-[a-z]+-[0-9]:[0-9]{12}:environment/[a-zA-Z0-9_-]+$
          minLength: 1
          maxLength: 1011
        EnvironmentState:
          $ref: '#/components/schemas/EnvironmentState'
        StateDetails:
          type: string
        Checks:
          type: array
          items:
            $ref: '#/components/schemas/Check'
        Credentials:
          type: array
          items:
            $ref: '#/components/schemas/Secret'
        ServiceAccessSecurityGroups:
          type: object
          properties:
            SecurityGroups:
              type: array
              items:
                $ref: '#/components/schemas/SecurityGroupId'
        Tags:
          description: An array of key-value pairs to apply to this resource.
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
        CreatedAt:
          $ref: '#/components/schemas/Timestamp'
        ModifiedAt:
          $ref: '#/components/schemas/Timestamp'
      required:
        - VpcId
        - ServiceAccessSubnetId
        - VcfVersion
        - TermsAccepted
        - LicenseInfo
        - ConnectivityInfo
        - VcfHostnames
        - SiteId
      x-stackql-resource-name: environment
      description: An environment created within the EVS service
      x-type-name: AWS::EVS::Environment
      x-stackql-primary-identifier:
        - EnvironmentId
      x-create-only-properties:
        - EnvironmentName
        - VpcId
        - ServiceAccessSubnetId
        - VcfVersion
        - TermsAccepted
        - LicenseInfo
        - ConnectivityInfo
        - VcfHostnames
        - SiteId
        - KmsKeyId
        - ServiceAccessSecurityGroups
      x-write-only-properties:
        - Hosts
        - InitialVlans
      x-read-only-properties:
        - EnvironmentId
        - Checks
        - EnvironmentArn
        - Credentials
        - EnvironmentState
        - StateDetails
        - CreatedAt
        - ModifiedAt
      x-required-properties:
        - VpcId
        - ServiceAccessSubnetId
        - VcfVersion
        - TermsAccepted
        - LicenseInfo
        - ConnectivityInfo
        - VcfHostnames
        - SiteId
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - evs:UntagResource
          - evs:TagResource
          - evs:ListTagsForResource
      x-required-permissions:
        create:
          - evs:CreateEnvironment
          - evs:GetEnvironment
          - evs:TagResource
          - evs:ListTagsForResource
          - iam:CreateServiceLinkedRole
          - support:DescribeServices
          - support:DescribeSupportLevel
          - servicequotas:GetServiceQuota
          - servicequotas:ListServiceQuotas
          - ec2:CreateNetworkInterface
          - ec2:AllocateHosts
          - ec2:ModifyNetworkInterfaceAttribute
          - ec2:DeleteNetworkInterface
          - ec2:RunInstances
          - ec2:CreatePlacementGroup
          - ec2:CreateSubnet
          - ec2:CreateTags
          - secretsmanager:GetRandomPassword
          - secretsmanager:CreateSecret
          - secretsmanager:GetSecretValue
          - secretsmanager:BatchGetSecretValue
          - secretsmanager:TagResource
          - kms:ListKeysForService
          - kms:DescribeKey
          - secretsmanager:UpdateSecret
          - ec2:DeleteVolume
          - ec2:DetachVolume
        read:
          - evs:GetEnvironment
          - evs:ListTagsForResource
        update:
          - evs:TagResource
          - evs:UntagResource
          - evs:ListTagsForResource
          - evs:GetEnvironment
        delete:
          - evs:DeleteEnvironment
          - evs:GetEnvironment
          - evs:UntagResource
          - ec2:TerminateInstances
          - ec2:ReleaseHosts
          - ec2:DescribeHosts
          - ec2:DeleteSubnet
          - ec2:DetachNetworkInterface
          - ec2:DeletePlacementGroup
          - secretsmanager:DeleteSecret
        list:
          - evs:ListEnvironments
    CreateEnvironmentRequest:
      properties:
        ClientToken:
          type: string
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
        DesiredState:
          type: object
          properties:
            EnvironmentName:
              description: The name of an EVS environment
              type: string
              pattern: ^[a-zA-Z0-9_-]{1,100}$
            KmsKeyId:
              type: string
            VpcId:
              type: string
              pattern: ^vpc-[a-f0-9]{8}([a-f0-9]{9})?$
              minLength: 12
              maxLength: 21
            ServiceAccessSubnetId:
              type: string
              pattern: ^subnet-[a-f0-9]{8}([a-f0-9]{9})?$
              minLength: 15
              maxLength: 24
            VcfVersion:
              type: string
              enum:
                - VCF-5.2.1
            TermsAccepted:
              type: boolean
            LicenseInfo:
              description: The license information for an EVS environment
              type: object
              properties:
                SolutionKey:
                  type: string
                  pattern: ^[a-zA-Z0-9]{5}-[a-zA-Z0-9]{5}-[a-zA-Z0-9]{5}-[a-zA-Z0-9]{5}-[a-zA-Z0-9]{5}$
                VsanKey:
                  type: string
                  pattern: ^[a-zA-Z0-9]{5}-[a-zA-Z0-9]{5}-[a-zA-Z0-9]{5}-[a-zA-Z0-9]{5}-[a-zA-Z0-9]{5}$
              required:
                - SolutionKey
                - VsanKey
              additionalProperties: false
            InitialVlans:
              description: The initial Vlan configuration only required upon creation. Modification after creation will have no effect
              type: object
              properties:
                VmkManagement:
                  $ref: '#/components/schemas/InitialVlanInfo'
                VmManagement:
                  $ref: '#/components/schemas/InitialVlanInfo'
                VMotion:
                  $ref: '#/components/schemas/InitialVlanInfo'
                VSan:
                  $ref: '#/components/schemas/InitialVlanInfo'
                VTep:
                  $ref: '#/components/schemas/InitialVlanInfo'
                EdgeVTep:
                  $ref: '#/components/schemas/InitialVlanInfo'
                NsxUpLink:
                  $ref: '#/components/schemas/InitialVlanInfo'
                Hcx:
                  $ref: '#/components/schemas/InitialVlanInfo'
                ExpansionVlan1:
                  $ref: '#/components/schemas/InitialVlanInfo'
                ExpansionVlan2:
                  $ref: '#/components/schemas/InitialVlanInfo'
              required:
                - VmkManagement
                - VmManagement
                - VMotion
                - VSan
                - VTep
                - EdgeVTep
                - NsxUpLink
                - Hcx
                - ExpansionVlan1
                - ExpansionVlan2
