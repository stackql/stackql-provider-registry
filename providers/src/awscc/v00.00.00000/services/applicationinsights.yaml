openapi: 3.0.0
info:
  title: ApplicationInsights
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    Tag:
      description: A key-value pair to associate with a resource.
      type: object
      properties:
        Key:
          description: 'The key name of the tag. You can specify a value that is 1 to 127 Unicode characters in length and cannot be prefixed with aws:. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -. '
          type: string
          minLength: 1
          maxLength: 128
        Value:
          description: 'The value for the tag. You can specify a value that is 1 to 255 Unicode characters in length and cannot be prefixed with aws:. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -. '
          type: string
          minLength: 0
          maxLength: 256
      required:
        - Key
        - Value
      additionalProperties: false
    CustomComponent:
      description: The custom grouped component.
      type: object
      properties:
        ComponentName:
          description: The name of the component.
          type: string
          minLength: 1
          maxLength: 128
          pattern: ^[\d\w\-_.+]*$
        ResourceList:
          description: The list of resource ARNs that belong to the component.
          type: array
          items:
            type: string
            minLength: 20
            maxLength: 300
            pattern: ^arn:aws(-[\w]+)*:[\w\d-]+:([\w\d-]*)?:[\w\d_-]*([:/].+)*$
          minItems: 1
          x-insertionOrder: true
      required:
        - ComponentName
        - ResourceList
      additionalProperties: false
    LogPatternSet:
      description: The log pattern set.
      type: object
      properties:
        PatternSetName:
          description: The name of the log pattern set.
          type: string
          minLength: 1
          maxLength: 30
          pattern: '[a-zA-Z0-9.-_]*'
        LogPatterns:
          description: The log patterns of a set.
          type: array
          items:
            $ref: '#/components/schemas/LogPattern'
          minItems: 1
          x-insertionOrder: true
      required:
        - PatternSetName
        - LogPatterns
      additionalProperties: false
    LogPattern:
      description: The log pattern.
      type: object
      properties:
        PatternName:
          description: The name of the log pattern.
          type: string
          minLength: 1
          maxLength: 50
          pattern: '[a-zA-Z0-9.-_]*'
        Pattern:
          description: The log pattern.
          type: string
          minLength: 1
          maxLength: 50
        Rank:
          description: Rank of the log pattern.
          type: integer
      required:
        - PatternName
        - Pattern
        - Rank
      additionalProperties: false
    ComponentMonitoringSetting:
      description: The monitoring setting of the component.
      type: object
      properties:
        ComponentName:
          description: The name of the component.
          type: string
          minLength: 1
          maxLength: 128
          pattern: ^[\d\w\-_.+]*$
        ComponentARN:
          description: The ARN of the compnonent.
          type: string
          minLength: 20
          maxLength: 300
          pattern: ^arn:aws(-[\w]+)*:[\w\d-]+:([\w\d-]*)?:[\w\d_-]*([:/].+)*$
        Tier:
          description: The tier of the application component.
          type: string
          pattern: ^[A-Z][A-Z_]*$
        ComponentConfigurationMode:
          description: The component monitoring configuration mode.
          type: string
          enum:
            - DEFAULT
            - DEFAULT_WITH_OVERWRITE
            - CUSTOM
        DefaultOverwriteComponentConfiguration:
          description: The overwritten settings on default component monitoring configuration.
          $ref: '#/components/schemas/ComponentConfiguration'
        CustomComponentConfiguration:
          description: The monitoring configuration of the component.
          $ref: '#/components/schemas/ComponentConfiguration'
      required:
        - Tier
        - ComponentConfigurationMode
      oneOf:
        - required:
            - ComponentName
        - required:
            - ComponentARN
      additionalProperties: false
    ComponentConfiguration:
      description: The configuration settings of the component.
      type: object
      properties:
        ConfigurationDetails:
          description: The configuration settings
          $ref: '#/components/schemas/ConfigurationDetails'
        SubComponentTypeConfigurations:
          description: Sub component configurations of the component.
          type: array
          items:
            $ref: '#/components/schemas/SubComponentTypeConfiguration'
          minItems: 1
          x-insertionOrder: true
      additionalProperties: false
    ConfigurationDetails:
      description: The configuration settings.
      type: object
      properties:
        AlarmMetrics:
          description: A list of metrics to monitor for the component.
          type: array
          items:
            $ref: '#/components/schemas/AlarmMetric'
          x-insertionOrder: true
        Logs:
          description: A list of logs to monitor for the component.
          type: array
          items:
            $ref: '#/components/schemas/Log'
          x-insertionOrder: true
        WindowsEvents:
          description: A list of Windows Events to log.
          type: array
          items:
            $ref: '#/components/schemas/WindowsEvent'
          x-insertionOrder: true
        Processes:
          description: A list of processes to monitor for the component. Only Windows EC2 instances can have a processes section.
          type: array
          items:
            $ref: '#/components/schemas/Process'
          x-insertionOrder: true
        Alarms:
          description: A list of alarms to monitor for the component.
          type: array
          items:
            $ref: '#/components/schemas/Alarm'
          x-insertionOrder: true
        JMXPrometheusExporter:
          description: The JMX Prometheus Exporter settings.
          $ref: '#/components/schemas/JMXPrometheusExporter'
        HANAPrometheusExporter:
          description: The HANA DB Prometheus Exporter settings.
          $ref: '#/components/schemas/HANAPrometheusExporter'
        HAClusterPrometheusExporter:
          description: The HA cluster Prometheus Exporter settings.
          $ref: '#/components/schemas/HAClusterPrometheusExporter'
        NetWeaverPrometheusExporter:
          description: The NetWeaver Prometheus Exporter settings.
          $ref: '#/components/schemas/NetWeaverPrometheusExporter'
        SQLServerPrometheusExporter:
          description: The SQL Prometheus Exporter settings.
          $ref: '#/components/schemas/SQLServerPrometheusExporter'
      additionalProperties: false
    SubComponentConfigurationDetails:
      description: The configuration settings of sub components.
      type: object
      properties:
        AlarmMetrics:
          description: A list of metrics to monitor for the component.
          type: array
          items:
            $ref: '#/components/schemas/AlarmMetric'
          x-insertionOrder: true
        Logs:
          description: A list of logs to monitor for the component.
          type: array
          items:
            $ref: '#/components/schemas/Log'
          x-insertionOrder: true
        WindowsEvents:
          description: A list of Windows Events to log.
          type: array
          items:
            $ref: '#/components/schemas/WindowsEvent'
          x-insertionOrder: true
        Processes:
          description: A list of processes to monitor for the component. Only Windows EC2 instances can have a processes section.
          type: array
          items:
            $ref: '#/components/schemas/Process'
          x-insertionOrder: true
      additionalProperties: false
    JMXPrometheusExporter:
      description: The JMX Prometheus Exporter settings.
      type: object
      properties:
        JMXURL:
          description: JMX service URL.
          type: string
        HostPort:
          description: Java agent host port
          type: string
        PrometheusPort:
          description: Prometheus exporter port.
          type: string
      additionalProperties: false
    HANAPrometheusExporter:
      description: The HANA DB Prometheus Exporter settings.
      type: object
      properties:
        HANASID:
          description: HANA DB SID.
          type: string
        HANAPort:
          description: The HANA DB port.
          type: string
        HANASecretName:
          description: |-
            The secret name which manages the HANA DB credentials e.g. {
              "username": "<>",
              "password": "<>"
            }.
          type: string
        AgreeToInstallHANADBClient:
          description: A flag which indicates agreeing to install SAP HANA DB client.
          type: boolean
        PrometheusPort:
          description: Prometheus exporter port.
          type: string
      required:
        - HANASID
        - HANAPort
        - HANASecretName
        - AgreeToInstallHANADBClient
      additionalProperties: false
    HAClusterPrometheusExporter:
      description: The HA cluster Prometheus Exporter settings.
      type: object
      properties:
        PrometheusPort:
          description: Prometheus exporter port.
          type: string
      additionalProperties: false
    NetWeaverPrometheusExporter:
      description: The NetWeaver Prometheus Exporter Settings.
      type: object
      properties:
        SAPSID:
          description: SAP NetWeaver SID.
          type: string
        InstanceNumbers:
          description: SAP instance numbers for ASCS, ERS, and App Servers.
          type: array
          items:
            type: string
            minLength: 1
            maxLength: 2
            pattern: \b([0-9]|[0-9][0-9])\b
        PrometheusPort:
          description: Prometheus exporter port.
          type: string
      required:
        - SAPSID
        - InstanceNumbers
      additionalProperties: false
    SQLServerPrometheusExporter:
      description: The SQL prometheus exporter settings.
      type: object
      properties:
        PrometheusPort:
          description: Prometheus exporter port.
          type: string
        SQLSecretName:
          description: 'Secret name which managers SQL exporter connection. e.g. {"data_source_name": "sqlserver://<USERNAME>:<PASSWORD>@localhost:1433"}'
          type: string
      required:
        - PrometheusPort
        - SQLSecretName
      additionalProperties: false
    AlarmMetric:
      description: A metric to be monitored for the component.
      type: object
      properties:
        AlarmMetricName:
          description: The name of the metric to be monitored for the component.
          type: string
      required:
        - AlarmMetricName
      additionalProperties: false
    Log:
      description: A log to be monitored for the component.
      type: object
      properties:
        LogGroupName:
          description: The CloudWatch log group name to be associated to the monitored log.
          type: string
          minLength: 1
          maxLength: 512
          pattern: '[\.\-_/#A-Za-z0-9]+'
        LogPath:
          description: The path of the logs to be monitored.
          type: string
          minLength: 1
          maxLength: 260
          pattern: ^([a-zA-Z]:\\[\\\S|*\S]?.*|/[^"']*)$
        LogType:
          description: The log type decides the log patterns against which Application Insights analyzes the log.
          type: string
          pattern: ^[A-Z][A-Z_]*$
        Encoding:
          description: The type of encoding of the logs to be monitored.
          type: string
          enum:
            - utf-8
            - utf-16
            - ascii
        PatternSet:
          description: The name of the log pattern set.
          type: string
          minLength: 1
          maxLength: 30
          pattern: '[a-zA-Z0-9.-_]*'
      required:
        - LogType
      additionalProperties: false
    WindowsEvent:
      description: A Windows Event to be monitored for the component.
      type: object
      properties:
        LogGroupName:
          description: The CloudWatch log group name to be associated to the monitored log.
          type: string
          minLength: 1
          maxLength: 512
          pattern: '[\.\-_/#A-Za-z0-9]+'
        EventName:
          description: The type of Windows Events to log.
          type: string
          minLength: 1
          maxLength: 260
          pattern: ^[a-zA-Z0-9_ \\/-]+$
        EventLevels:
          description: 'The levels of event to log. '
          type: array
          items:
            $ref: '#/components/schemas/EventLevel'
          minItems: 1
          x-insertionOrder: true
        PatternSet:
          description: The name of the log pattern set.
          type: string
          minLength: 1
          maxLength: 30
          pattern: '[a-zA-Z0-9.-_]*'
      required:
        - LogGroupName
        - EventName
        - EventLevels
      additionalProperties: false
    Process:
      description: A process to be monitored for the component.
      type: object
      properties:
        ProcessName:
          description: The name of the process to be monitored for the component.
          type: string
          minLength: 1
          maxLength: 256
          pattern: ^[a-zA-Z0-9_,-]+$
        AlarmMetrics:
          description: A list of metrics to monitor for the component.
          type: array
          items:
            $ref: '#/components/schemas/AlarmMetric'
          x-insertionOrder: true
      required:
        - ProcessName
        - AlarmMetrics
      additionalProperties: false
    EventLevel:
      description: The level of event to log.
      type: string
      enum:
        - INFORMATION
        - WARNING
        - ERROR
        - CRITICAL
        - VERBOSE
    Alarm:
      description: A CloudWatch alarm to be monitored for the component.
      type: object
      properties:
        AlarmName:
          description: The name of the CloudWatch alarm to be monitored for the component.
          type: string
          minLength: 1
          maxLength: 255
        Severity:
          description: Indicates the degree of outage when the alarm goes off.
          type: string
          enum:
            - HIGH
            - MEDIUM
            - LOW
      required:
        - AlarmName
      additionalProperties: false
    SubComponentTypeConfiguration:
      description: One type sub component configurations for the component.
      type: object
      properties:
        SubComponentType:
          description: The sub component type.
          type: string
          enum:
            - AWS::EC2::Instance
            - AWS::EC2::Volume
        SubComponentConfigurationDetails:
          description: The configuration settings of sub components.
          $ref: '#/components/schemas/SubComponentConfigurationDetails'
      required:
        - SubComponentType
        - SubComponentConfigurationDetails
      additionalProperties: false
    Application:
      type: object
      properties:
        ResourceGroupName:
          description: The name of the resource group.
          type: string
          minLength: 1
          maxLength: 256
          pattern: '[a-zA-Z0-9.-_]*'
        ApplicationARN:
          description: The ARN of the ApplicationInsights application.
          type: string
        CWEMonitorEnabled:
          description: Indicates whether Application Insights can listen to CloudWatch events for the application resources.
          type: boolean
        OpsCenterEnabled:
          description: When set to true, creates opsItems for any problems detected on an application.
          type: boolean
        OpsItemSNSTopicArn:
          description: The SNS topic provided to Application Insights that is associated to the created opsItem.
          type: string
          minLength: 20
          maxLength: 300
          pattern: ^arn:aws(-[\w]+)*:[\w\d-]+:([\w\d-]*)?:[\w\d_-]*([:/].+)*$
        SNSNotificationArn:
          description: Application Insights sends notifications to this SNS topic whenever there is a problem update in the associated application.
          type: string
