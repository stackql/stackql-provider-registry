openapi: 3.0.0
info:
  title: APS
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    ResourcePolicy:
      type: object
      properties:
        WorkspaceArn:
          description: The Arn of an APS Workspace that the PolicyDocument will be attached to.
          type: string
          pattern: ^arn:(aws|aws-us-gov|aws-cn):aps:[a-z0-9-]+:[0-9]+:workspace/[a-zA-Z0-9-]+$
        PolicyDocument:
          description: The JSON to use as the Resource-based Policy.
          type: string
      required:
        - WorkspaceArn
        - PolicyDocument
      x-stackql-resource-name: resource_policy
      description: Resource Type definition for AWS::APS::ResourcePolicy
      x-type-name: AWS::APS::ResourcePolicy
      x-stackql-primary-identifier:
        - WorkspaceArn
      x-create-only-properties:
        - WorkspaceArn
      x-required-properties:
        - WorkspaceArn
        - PolicyDocument
      x-tagging:
        taggable: false
      x-required-permissions:
        create:
          - aps:PutResourcePolicy
          - aps:DescribeResourcePolicy
        read:
          - aps:DescribeResourcePolicy
        update:
          - aps:PutResourcePolicy
          - aps:DescribeResourcePolicy
        delete:
          - aps:DeleteResourcePolicy
          - aps:DescribeResourcePolicy
        list:
          - aps:DescribeResourcePolicy
          - aps:ListWorkspaces
    Tag:
      description: A key-value pair to associate with a resource.
      type: object
      properties:
        Key:
          type: string
          description: 'The key name of the tag. You can specify a value that is 1 to 128 Unicode characters in length and cannot be prefixed with aws:. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -.'
          minLength: 1
          maxLength: 128
        Value:
          type: string
          description: 'The value for the tag. You can specify a value that is 0 to 256 Unicode characters in length and cannot be prefixed with aws:. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -.'
          minLength: 0
          maxLength: 256
      required:
        - Key
        - Value
      additionalProperties: false
    RuleGroupsNamespace:
      type: object
      properties:
        Workspace:
          description: Required to identify a specific APS Workspace associated with this RuleGroupsNamespace.
          type: string
          pattern: ^arn:(aws|aws-us-gov|aws-cn):aps:[a-z0-9-]+:[0-9]+:workspace/[a-zA-Z0-9-]+$
        Name:
          description: The RuleGroupsNamespace name.
          type: string
          minLength: 1
          maxLength: 64
        Data:
          description: The RuleGroupsNamespace data.
          type: string
        Arn:
          description: The RuleGroupsNamespace ARN.
          type: string
          pattern: ^arn:(aws|aws-us-gov|aws-cn):aps:[a-z0-9-]+:[0-9]+:rulegroupsnamespace/[a-zA-Z0-9-]+/[0-9A-Za-z][-.0-9A-Z_a-z]*$
        Tags:
          description: An array of key-value pairs to apply to this resource.
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - Workspace
        - Data
        - Name
      x-stackql-resource-name: rule_groups_namespace
      description: RuleGroupsNamespace schema for cloudformation.
      x-type-name: AWS::APS::RuleGroupsNamespace
      x-stackql-primary-identifier:
        - Arn
      x-create-only-properties:
        - Name
        - Workspace
      x-read-only-properties:
        - Arn
      x-required-properties:
        - Workspace
        - Data
        - Name
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - aps:TagResource
          - aps:UntagResource
      x-required-permissions:
        create:
          - aps:CreateRuleGroupsNamespace
          - aps:DescribeRuleGroupsNamespace
          - aps:TagResource
        read:
          - aps:DescribeRuleGroupsNamespace
          - aps:ListTagsForResource
        update:
          - aps:PutRuleGroupsNamespace
          - aps:DescribeRuleGroupsNamespace
          - aps:TagResource
          - aps:UntagResource
          - aps:ListTagsForResource
        delete:
          - aps:DeleteRuleGroupsNamespace
          - aps:DescribeRuleGroupsNamespace
        list:
          - aps:ListRuleGroupsNamespaces
          - aps:ListTagsForResource
    ScrapeConfiguration:
      description: Scraper configuration
      type: object
      properties:
        ConfigurationBlob:
          description: Prometheus compatible scrape configuration in base64 encoded blob format
          type: string
      oneOf:
        - required:
            - ConfigurationBlob
      additionalProperties: false
    RoleConfiguration:
      description: Role configuration
      type: object
      properties:
        SourceRoleArn:
          description: IAM Role in source account
          type: string
        TargetRoleArn:
          description: IAM Role in the target account
          type: string
      additionalProperties: false
    Source:
      description: Scraper metrics source
      type: object
      properties:
        EksConfiguration:
          description: Configuration for EKS metrics source
          type: object
          properties:
            ClusterArn:
              description: ARN of an EKS cluster
              type: string
              pattern: ^arn:aws[-a-z]*:eks:[-a-z0-9]+:[0-9]{12}:cluster/.+$
            SecurityGroupIds:
              description: List of security group IDs
              type: array
              x-insertionOrder: false
              items:
                $ref: '#/components/schemas/SecurityGroupId'
            SubnetIds:
              description: List of subnet IDs
              type: array
              x-insertionOrder: false
              items:
                $ref: '#/components/schemas/SubnetId'
          required:
            - ClusterArn
            - SubnetIds
          additionalProperties: false
      oneOf:
        - required:
            - EksConfiguration
      additionalProperties: false
    Destination:
      description: Scraper metrics destination
      type: object
      properties:
        AmpConfiguration:
          description: Configuration for Amazon Managed Prometheus metrics destination
          type: object
          properties:
            WorkspaceArn:
              description: ARN of an Amazon Managed Prometheus workspace
              type: string
              pattern: ^arn:aws[-a-z]*:aps:[-a-z0-9]+:[0-9]{12}:workspace/.+$
          required:
            - WorkspaceArn
          additionalProperties: false
      oneOf:
        - required:
            - AmpConfiguration
      additionalProperties: false
    SecurityGroupId:
      description: ID of a security group
      type: string
      pattern: ^sg-[0-9a-z]+$
    SubnetId:
      description: ID of a subnet
      type: string
      pattern: ^subnet-[0-9a-z]+$
    Scraper:
      type: object
      properties:
        ScraperId:
          description: Required to identify a specific scraper.
          type: string
          pattern: ^s-[a-z0-9]{8}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{12}$
          minLength: 1
          maxLength: 64
        Alias:
          description: Scraper alias.
          type: string
          pattern: ^[0-9A-Za-z][-.0-9A-Z_a-z]*$
          minLength: 1
          maxLength: 100
        Arn:
          description: Scraper ARN.
          type: string
          pattern: ^arn:(aws|aws-us-gov|aws-cn):aps:(af|ap|ca|eu|me|sa|us)-(central|north|(north(?:east|west))|south|south(?:east|west)|east|west)-[0-9]+:[0-9]+:scraper/s-[a-z0-9]{8}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{12}$
        RoleArn:
          description: IAM role ARN for the scraper.
          type: string
          pattern: ^arn:(aws|aws-us-gov|aws-cn):iam::[0-9]{12}:role/[a-zA-Z0-9-]+$
          minLength: 20
          maxLength: 2048
        ScrapeConfiguration:
          $ref: '#/components/schemas/ScrapeConfiguration'
        RoleConfiguration:
          $ref: '#/components/schemas/RoleConfiguration'
        Source:
          $ref: '#/components/schemas/Source'
        Destination:
          $ref: '#/components/schemas/Destination'
        Tags:
          description: An array of key-value pairs to apply to this resource.
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - ScrapeConfiguration
        - Source
        - Destination
      x-stackql-resource-name: scraper
      description: Resource Type definition for AWS::APS::Scraper
      x-type-name: AWS::APS::Scraper
      x-stackql-primary-identifier:
        - Arn
      x-create-only-properties:
        - Source
      x-read-only-properties:
        - ScraperId
        - Arn
        - RoleArn
      x-required-properties:
        - ScrapeConfiguration
        - Source
        - Destination
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - aps:TagResource
          - aps:UntagResource
      x-required-permissions:
        create:
          - aps:CreateScraper
          - aps:DescribeScraper
          - aps:DescribeWorkspace
          - aps:TagResource
          - eks:CreateAccessEntry
          - eks:AssociateAccessPolicy
          - eks:DescribeCluster
          - ec2:DescribeSubnets
          - ec2:DescribeSecurityGroups
          - iam:CreateServiceLinkedRole
          - iam:PassRole
        read:
          - aps:DescribeScraper
          - aps:ListTagsForResource
        update:
          - aps:CreateScraper
          - aps:DescribeScraper
          - aps:UpdateScraper
          - aps:DescribeWorkspace
          - aps:TagResource
          - aps:UntagResource
          - aps:ListTagsForResource
          - iam:PassRole
        delete:
          - aps:DeleteScraper
          - aps:DescribeScraper
          - aps:DescribeWorkspace
          - eks:AssociateAccessPolicy
          - eks:DescribeCluster
          - ec2:DescribeSubnets
          - ec2:DescribeSecurityGroups
          - iam:DeleteServiceLinkedRole
        list:
          - aps:ListScrapers
          - aps:ListTagsForResource
    LoggingConfiguration:
      description: Logging configuration
      type: object
      properties:
        LogGroupArn:
          description: CloudWatch log group ARN
          type: string
          minLength: 0
          maxLength: 512
      additionalProperties: false
    Label:
      description: Series label
      type: object
      properties:
        Name:
          type: string
          pattern: ^[a-zA-Z_][a-zA-Z0-9_]*$
          description: Name of the label
          minLength: 1
        Value:
          type: string
          description: Value of the label
          minLength: 1
      required:
        - Name
        - Value
      additionalProperties: false
    LimitsPerLabelSetEntry:
      description: Limits that can be applied to a label set
      type: object
      properties:
        MaxSeries:
          description: The maximum number of active series that can be ingested for this label set
          type: integer
          minimum: 0
      additionalProperties: false
    LimitsPerLabelSet:
      description: Label set and its associated limits
      type: object
      properties:
        Limits:
          $ref: '#/components/schemas/LimitsPerLabelSetEntry'
        LabelSet:
          description: An array of series labels
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Label'
          minItems: 0
      required:
        - Limits
        - LabelSet
      additionalProperties: false
    WorkspaceConfiguration:
      description: Workspace configuration
      type: object
      properties:
        RetentionPeriodInDays:
          description: How many days that metrics are retained in the workspace
          type: integer
          minimum: 1
        LimitsPerLabelSets:
          description: An array of label set and associated limits
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/LimitsPerLabelSet'
          minItems: 0
      additionalProperties: false
    CloudWatchLogDestination:
      description: Represents a cloudwatch logs destination for query logging
      type: object
      properties:
        LogGroupArn:
          description: The ARN of the CloudWatch Logs log group
          type: string
          minLength: 0
          maxLength: 512
      required:
        - LogGroupArn
      additionalProperties: false
    LoggingFilter:
      description: Filters for logging
      type: object
      properties:
        QspThreshold:
          description: Query logs with QSP above this limit are vended
          type: integer
          minimum: 0
      required:
        - QspThreshold
      additionalProperties: false
    LoggingDestination:
      description: Destinations for query logging
      type: object
      properties:
        CloudWatchLogs:
          $ref: '#/components/schemas/CloudWatchLogDestination'
        Filters:
          $ref: '#/components/schemas/LoggingFilter'
      required:
        - CloudWatchLogs
        - Filters
      additionalProperties: false
    QueryLoggingConfiguration:
      description: Query logging configuration
      type: object
      properties:
        Destinations:
          description: The destinations configuration for query logging
          type: array
          items:
            $ref: '#/components/schemas/LoggingDestination'
          minItems: 1
          maxItems: 1
      required:
        - Destinations
      additionalProperties: false
    Workspace:
      type: object
      properties:
        WorkspaceId:
          description: Required to identify a specific APS Workspace.
          type: string
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9_-]{1,99}$
          minLength: 1
          maxLength: 100
        Alias:
          description: AMP Workspace alias.
          type: string
          minLength: 0
          maxLength: 100
        Arn:
          description: Workspace arn.
          type: string
          pattern: ^arn:(aws|aws-us-gov|aws-cn):aps:[a-z0-9-]+:[0-9]+:workspace/[a-zA-Z0-9-]+$
          minLength: 1
          maxLength: 128
        AlertManagerDefinition:
          description: The AMP Workspace alert manager definition data
          type: string
        PrometheusEndpoint:
          description: AMP Workspace prometheus endpoint
          type: string
        LoggingConfiguration:
          $ref: '#/components/schemas/LoggingConfiguration'
