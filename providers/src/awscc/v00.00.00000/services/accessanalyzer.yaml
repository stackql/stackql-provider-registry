      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - access-analyzer:UntagResource
          - access-analyzer:TagResource
          - access-analyzer:ListTagsForResource
      x-required-permissions:
        create:
          - access-analyzer:CreateAnalyzer
          - access-analyzer:TagResource
          - iam:CreateServiceLinkedRole
          - organizations:ListAWSServiceAccessForOrganization
          - organizations:ListDelegatedAdministrators
        read:
          - access-analyzer:ListAnalyzers
          - access-analyzer:GetAnalyzer
          - access-analyzer:ListArchiveRules
        update:
          - access-analyzer:CreateArchiveRule
          - access-analyzer:DeleteArchiveRule
          - access-analyzer:ListAnalyzers
          - access-analyzer:TagResource
          - access-analyzer:UntagResource
          - access-analyzer:UpdateAnalyzer
          - access-analyzer:UpdateArchiveRule
        delete:
          - access-analyzer:DeleteAnalyzer
        list:
          - access-analyzer:ListAnalyzers
    CreateAnalyzerRequest:
      properties:
        ClientToken:
          type: string
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
        DesiredState:
          type: object
          properties:
            AnalyzerName:
              description: Analyzer name
              type: string
              minLength: 1
              maxLength: 1024
            ArchiveRules:
              type: array
              x-insertionOrder: false
              items:
                $ref: '#/components/schemas/ArchiveRule'
            Arn:
              description: Amazon Resource Name (ARN) of the analyzer
              type: string
              minLength: 1
              maxLength: 1600
            Tags:
              type: array
              maxItems: 50
              x-insertionOrder: false
              uniqueItems: true
              description: An array of key-value pairs to apply to this resource.
              items:
                $ref: '#/components/schemas/Tag'
            Type:
              description: The type of the analyzer, must be one of ACCOUNT, ORGANIZATION, ACCOUNT_INTERNAL_ACCESS, ORGANIZATION_INTERNAL_ACCESS, ACCOUNT_UNUSED_ACCESS and ORGANIZATION_UNUSED_ACCESS
              type: string
              minLength: 0
              maxLength: 1024
            AnalyzerConfiguration:
              description: The configuration for the analyzer
              type: object
              properties:
                UnusedAccessConfiguration:
                  $ref: '#/components/schemas/UnusedAccessConfiguration'
                InternalAccessConfiguration:
                  $ref: '#/components/schemas/InternalAccessConfiguration'
              additionalProperties: false
          x-stackQL-stringOnly: true
      x-title: CreateAnalyzerRequest
      type: object
      required: []
  securitySchemes:
    hmac:
      type: apiKey
      name: Authorization
      in: header
      description: Amazon Signature authorization v4
      x-amazon-apigateway-authtype: awsSigv4
  x-stackQL-resources:
    analyzers:
      name: analyzers
      id: awscc.accessanalyzer.analyzers
      x-cfn-schema-name: Analyzer
      x-cfn-type-name: AWS::AccessAnalyzer::Analyzer
      x-identifiers:
        - Arn
      x-type: cloud_control
      methods:
        create_resource:
          config:
            requestBodyTranslate:
              algorithm: naive_DesiredState
          operation:
            $ref: '#/paths/~1?Action=CreateResource&Version=2021-09-30&__Analyzer&__detailTransformed=true/post'
          request:
            mediaType: application/x-amz-json-1.0
            base: |-
              {
                "TypeName": "AWS::AccessAnalyzer::Analyzer"
              }
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        update_resource:
          operation:
            $ref: '#/paths/~1?Action=UpdateResource&Version=2021-09-30/post'
          request:
            mediaType: application/x-amz-json-1.0
            base: |-
              {
                "TypeName": "AWS::AccessAnalyzer::Analyzer"
              }
          response:
            mediaType: application/json
            openAPIDocKey: '200'
        delete_resource:
          operation:
            $ref: '#/paths/~1?Action=DeleteResource&Version=2021-09-30/post'
          request:
            mediaType: application/x-amz-json-1.0
            base: |-
              {
                "TypeName": "AWS::AccessAnalyzer::Analyzer"
              }
          response:
            mediaType: application/json
            openAPIDocKey: '200'
      sqlVerbs:
        insert:
          - $ref: '#/components/x-stackQL-resources/analyzers/methods/create_resource'
        delete:
          - $ref: '#/components/x-stackQL-resources/analyzers/methods/delete_resource'
        update:
          - $ref: '#/components/x-stackQL-resources/analyzers/methods/update_resource'
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3" && requiredParams == [ data__Identifier ]
            ddl: |-
              SELECT
              region,
              data__Identifier,
              JSON_EXTRACT(Properties, '$.AnalyzerName') as analyzer_name,
              JSON_EXTRACT(Properties, '$.ArchiveRules') as archive_rules,
              JSON_EXTRACT(Properties, '$.Arn') as arn,
              JSON_EXTRACT(Properties, '$.Tags') as tags,
              JSON_EXTRACT(Properties, '$.Type') as type,
              JSON_EXTRACT(Properties, '$.AnalyzerConfiguration') as analyzer_configuration
              FROM awscc.cloud_control.resource WHERE data__TypeName = 'AWS::AccessAnalyzer::Analyzer'
              AND data__Identifier = '<Arn>'
              AND region = 'us-east-1'
            fallback:
              predicate: sqlDialect == "postgres" && requiredParams == [ data__Identifier ]
              ddl: |-
                SELECT
                region,
                data__Identifier,
                json_extract_path_text(Properties, 'AnalyzerName') as analyzer_name,
                json_extract_path_text(Properties, 'ArchiveRules') as archive_rules,
                json_extract_path_text(Properties, 'Arn') as arn,
                json_extract_path_text(Properties, 'Tags') as tags,
                json_extract_path_text(Properties, 'Type') as type,
                json_extract_path_text(Properties, 'AnalyzerConfiguration') as analyzer_configuration
                FROM awscc.cloud_control.resource WHERE data__TypeName = 'AWS::AccessAnalyzer::Analyzer'
                AND data__Identifier = '<Arn>'
                AND region = 'us-east-1'
