                FROM awscc.cloud_control.resource WHERE data__TypeName = 'AWS::Route53::DNSSEC'
                AND data__Identifier = '<HostedZoneId>'
                AND region = 'us-east-1'
    health_checks:
      name: health_checks
      id: awscc.route53.health_checks
      x-cfn-schema-name: HealthCheck
      x-type: list
      x-identifiers:
        - HealthCheckId
      config:
