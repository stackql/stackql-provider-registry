                SELECT
                region,
                json_extract_path_text(Properties, 'HostedZoneId') as hosted_zone_id
                FROM awscc.cloud_control.resources WHERE data__TypeName = 'AWS::Route53::DNSSEC'
                AND region = 'us-east-1'
