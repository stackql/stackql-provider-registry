      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    BillingGroupStatus:
      type: string
      enum:
        - ACTIVE
        - PRIMARY_ACCOUNT_MISSING
    ComputationPreference:
      type: object
      additionalProperties: false
      properties:
        PricingPlanArn:
          description: ARN of the attached pricing plan
          type: string
          pattern: arn:aws(-cn)?:billingconductor::[0-9]{12}:pricingplan/[a-zA-Z0-9]{10}
      required:
        - PricingPlanArn
    AccountGrouping:
      type: object
      additionalProperties: false
      properties:
        LinkedAccountIds:
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            type: string
            pattern: '[0-9]{12}'
          minItems: 1
        AutoAssociate:
          type: boolean
      required:
        - LinkedAccountIds
    Tag:
      type: object
      properties:
        Key:
          type: string
          minLength: 1
          maxLength: 128
        Value:
          type: string
          minLength: 1
          maxLength: 256
      additionalProperties: false
      required:
        - Key
        - Value
    BillingGroup:
      type: object
      properties:
        Arn:
          description: Billing Group ARN
          type: string
          pattern: arn:aws(-cn)?:billingconductor::[0-9]{12}:billinggroup/?[0-9]{12}
        Name:
          type: string
          minLength: 1
          maxLength: 128
          pattern: '[a-zA-Z0-9_\+=\.\-@]+'
        Description:
          type: string
          maxLength: 1024
        PrimaryAccountId:
          description: This account will act as a virtual payer account of the billing group
          type: string
          pattern: '[0-9]{12}'
        ComputationPreference:
          $ref: '#/components/schemas/ComputationPreference'
        AccountGrouping:
          $ref: '#/components/schemas/AccountGrouping'
        Size:
          description: Number of accounts in the billing group
          type: integer
        Status:
          $ref: '#/components/schemas/BillingGroupStatus'
        StatusReason:
          type: string
        CreationTime:
          description: Creation timestamp in UNIX epoch time format
          type: integer
        LastModifiedTime:
          description: Latest modified timestamp in UNIX epoch time format
          type: integer
        Tags:
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - Name
        - AccountGrouping
        - PrimaryAccountId
        - ComputationPreference
      x-stackql-resource-name: billing_group
      description: A billing group is a set of linked account which belong to the same end customer. It can be seen as a virtual consolidated billing family.
      x-type-name: AWS::BillingConductor::BillingGroup
      x-stackql-primary-identifier:
        - Arn
      x-create-only-properties:
        - PrimaryAccountId
      x-read-only-properties:
        - Arn
        - Size
        - Status
        - StatusReason
        - CreationTime
        - LastModifiedTime
      x-required-properties:
        - Name
        - AccountGrouping
        - PrimaryAccountId
        - ComputationPreference
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - billingconductor:ListTagsForResource
          - billingconductor:TagResource
          - billingconductor:UntagResource
      x-required-permissions:
        create:
          - billingconductor:CreateBillingGroup
          - billingconductor:AssociateAccounts
          - billingconductor:ListBillingGroups
          - billingconductor:TagResource
          - billingconductor:ListTagsForResource
        read:
          - billingconductor:ListBillingGroups
          - billingconductor:ListAccountAssociations
          - organizations:ListAccounts
          - billingconductor:ListTagsForResource
        list:
          - billingconductor:ListBillingGroups
          - billingconductor:ListAccountAssociations
          - organizations:ListAccounts
          - billingconductor:ListTagsForResource
        update:
          - billingconductor:UpdateBillingGroup
          - billingconductor:ListAccountAssociations
          - organizations:ListAccounts
          - billingconductor:AssociateAccounts
          - billingconductor:DisassociateAccounts
          - billingconductor:ListBillingGroups
          - billingconductor:TagResource
          - billingconductor:UntagResource
        delete:
          - billingconductor:DeleteBillingGroup
          - billingconductor:ListBillingGroups
          - billingconductor:UntagResource
          - billingconductor:UpdateBillingGroup
    Type:
      type: string
      enum:
        - FEE
        - CREDIT
    CustomLineItemPercentageChargeDetails:
      type: object
      additionalProperties: false
      properties:
        ChildAssociatedResources:
          type: array
          x-insertionOrder: false
          uniqueItems: true
          items:
            type: string
            pattern: (arn:aws(-cn)?:billingconductor::[0-9]{12}:(customlineitem|billinggroup)/)?[a-zA-Z0-9]{10,12}
        PercentageValue:
          type: number
          minimum: 0
          maximum: 10000
      required:
        - PercentageValue
    CustomLineItemFlatChargeDetails:
      type: object
      additionalProperties: false
      properties:
        ChargeValue:
          type: number
          minimum: 0
          maximum: 1000000
      required:
        - ChargeValue
    LineItemFilters:
      type: array
      x-insertionOrder: false
      uniqueItems: true
      items:
        $ref: '#/components/schemas/LineItemFilter'
    LineItemFilter:
      type: object
      additionalProperties: false
      properties:
        Attribute:
          type: string
          enum:
            - LINE_ITEM_TYPE
        MatchOption:
          type: string
          enum:
            - NOT_EQUAL
        Values:
          type: array
          x-insertionOrder: false
          uniqueItems: true
          items:
            $ref: '#/components/schemas/LineItemFilterValue'
      required:
        - Attribute
        - MatchOption
        - Values
    LineItemFilterValue:
      type: string
      enum:
        - SAVINGS_PLAN_NEGATION
    CustomLineItemChargeDetails:
      type: object
      additionalProperties: false
      properties:
        Flat:
          $ref: '#/components/schemas/CustomLineItemFlatChargeDetails'
        Percentage:
          $ref: '#/components/schemas/CustomLineItemPercentageChargeDetails'
        Type:
          $ref: '#/components/schemas/Type'
        LineItemFilters:
          $ref: '#/components/schemas/LineItemFilters'
      required:
        - Type
    InclusiveStartBillingPeriod:
      type: string
      pattern: \d{4}-(0?[1-9]|1[012])
    ExclusiveEndBillingPeriod:
      type: string
      pattern: \d{4}-(0?[1-9]|1[012])
    BillingPeriodRange:
      type: object
      additionalProperties: false
      properties:
        InclusiveStartBillingPeriod:
          $ref: '#/components/schemas/InclusiveStartBillingPeriod'
        ExclusiveEndBillingPeriod:
          $ref: '#/components/schemas/ExclusiveEndBillingPeriod'
    CustomLineItem:
      type: object
      properties:
        Name:
          type: string
          minLength: 1
          maxLength: 128
          pattern: '[a-zA-Z0-9_\+=\.\-@]+'
        Description:
          type: string
          maxLength: 255
        CustomLineItemChargeDetails:
          $ref: '#/components/schemas/CustomLineItemChargeDetails'
        BillingGroupArn:
          description: Billing Group ARN
          type: string
          pattern: arn:aws(-cn)?:billingconductor::[0-9]{12}:billinggroup/?[0-9]{12}
        BillingPeriodRange:
          $ref: '#/components/schemas/BillingPeriodRange'
        Arn:
          description: ARN
          type: string
          pattern: (arn:aws(-cn)?:billingconductor::[0-9]{12}:customlineitem/)?[a-zA-Z0-9]{10}
        CreationTime:
          description: Creation timestamp in UNIX epoch time format
          type: integer
        LastModifiedTime:
          description: Latest modified timestamp in UNIX epoch time format
          type: integer
        AssociationSize:
          description: Number of source values associated to this custom line item
          type: integer
        ProductCode:
          type: string
          minLength: 1
          maxLength: 29
        CurrencyCode:
          type: string
          enum:
            - USD
            - CNY
        AccountId:
          type: string
          description: The account which this custom line item will be charged to
          pattern: '[0-9]{12}'
        Tags:
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - Name
        - BillingGroupArn
      x-stackql-resource-name: custom_line_item
      description: A custom line item is an one time charge that is applied to a specific billing group's bill.
      x-type-name: AWS::BillingConductor::CustomLineItem
      x-stackql-primary-identifier:
        - Arn
      x-create-only-properties:
        - BillingGroupArn
        - AccountId
        - BillingPeriodRange/InclusiveStartBillingPeriod
        - BillingPeriodRange/ExclusiveEndBillingPeriod
        - CustomLineItemChargeDetails/Type
      x-read-only-properties:
        - Arn
        - CreationTime
        - LastModifiedTime
        - AssociationSize
        - CurrencyCode
        - ProductCode
      x-required-properties:
        - Name
        - BillingGroupArn
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - billingconductor:ListTagsForResource
          - billingconductor:TagResource
          - billingconductor:UntagResource
      x-required-permissions:
        create:
          - billingconductor:CreateCustomLineItem
          - billingconductor:BatchAssociateResourcesToCustomLineItem
          - billingconductor:ListCustomLineItems
          - billingconductor:TagResource
          - billingconductor:ListTagsForResource
        read:
          - billingconductor:ListCustomLineItems
          - billingconductor:ListCustomLineItemVersions
          - billingconductor:ListResourcesAssociatedToCustomLineItem
          - billingconductor:ListTagsForResource
        list:
          - billingconductor:ListCustomLineItems
          - billingconductor:ListResourcesAssociatedToCustomLineItem
          - billingconductor:ListTagsForResource
        update:
          - billingconductor:UpdateCustomLineItem
          - billingconductor:ListCustomLineItems
          - billingconductor:ListResourcesAssociatedToCustomLineItem
          - billingconductor:BatchAssociateResourcesToCustomLineItem
          - billingconductor:BatchDisassociateResourcesFromCustomLineItem
          - billingconductor:TagResource
          - billingconductor:UntagResource
        delete:
          - billingconductor:DeleteCustomLineItem
          - billingconductor:ListCustomLineItems
          - billingconductor:BatchDisassociateResourcesFromCustomLineItem
          - billingconductor:ListResourcesAssociatedToCustomLineItem
          - billingconductor:UntagResource
    PricingRuleArn:
      description: Pricing Rule ARN
      type: string
      pattern: arn:aws(-cn)?:billingconductor::[0-9]{12}:pricingrule/[a-zA-Z0-9]{10}
    PricingPlan:
      type: object
      properties:
        Arn:
          description: Pricing Plan ARN
          type: string
          pattern: arn:aws(-cn)?:billingconductor::[0-9]{12}:pricingplan/[a-zA-Z0-9]{10}
        Name:
          type: string
          minLength: 1
          maxLength: 128
          pattern: '[a-zA-Z0-9_\+=\.\-@]+'
        PricingRuleArns:
          type: array
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/PricingRuleArn'
        Size:
          type: integer
          description: Number of associated pricing rules
        Description:
          type: string
          maxLength: 1024
        CreationTime:
          description: Creation timestamp in UNIX epoch time format
          type: integer
        LastModifiedTime:
          description: Latest modified timestamp in UNIX epoch time format
          type: integer
        Tags:
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - Name
      x-stackql-resource-name: pricing_plan
      description: Pricing Plan enables you to customize your billing details consistent with the usage that accrues in each of your billing groups.
      x-type-name: AWS::BillingConductor::PricingPlan
      x-stackql-primary-identifier:
        - Arn
      x-read-only-properties:
        - Arn
        - Size
        - CreationTime
        - LastModifiedTime
      x-required-properties:
        - Name
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - billingconductor:ListTagsForResource
          - billingconductor:TagResource
          - billingconductor:UntagResource
      x-required-permissions:
        create:
          - billingconductor:CreatePricingPlan
          - billingconductor:AssociatePricingRules
          - billingconductor:ListPricingPlans
          - billingconductor:TagResource
          - billingconductor:ListTagsForResource
        read:
          - billingconductor:ListPricingPlans
          - billingconductor:ListPricingRulesAssociatedToPricingPlan
          - billingconductor:ListTagsForResource
        list:
          - billingconductor:ListPricingPlans
          - billingconductor:ListPricingRulesAssociatedToPricingPlan
          - billingconductor:ListTagsForResource
        update:
          - billingconductor:ListPricingPlans
          - billingconductor:UpdatePricingPlan
          - billingconductor:ListPricingRulesAssociatedToPricingPlan
          - billingconductor:AssociatePricingRules
          - billingconductor:DisassociatePricingRules
          - billingconductor:TagResource
          - billingconductor:UntagResource
        delete:
          - billingconductor:ListPricingPlans
          - billingconductor:DeletePricingPlan
          - billingconductor:UntagResource
    FreeTier:
      description: The possible customizable free tier configurations.
      type: object
      additionalProperties: false
      properties:
        Activated:
          type: boolean
      required:
        - Activated
    PricingRule:
      type: object
      properties:
        Arn:
          description: Pricing rule ARN
          type: string
          pattern: arn:aws(-cn)?:billingconductor::[0-9]{12}:pricingrule/[a-zA-Z0-9]{10}
        Name:
          description: Pricing rule name
          type: string
          minLength: 1
          maxLength: 128
          pattern: '[a-zA-Z0-9_\+=\.\-@]+'
        Description:
          description: Pricing rule description
          type: string
          maxLength: 1024
        Scope:
          description: A term used to categorize the granularity of a Pricing Rule.
          type: string
          enum:
            - GLOBAL
            - SERVICE
            - BILLING_ENTITY
            - SKU
