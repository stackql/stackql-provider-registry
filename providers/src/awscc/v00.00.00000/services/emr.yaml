openapi: 3.0.0
info:
  title: EMR
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    SecurityConfiguration:
      type: object
      properties:
        Name:
          description: The name of the security configuration.
          type: string
        SecurityConfiguration:
          description: The security configuration details in JSON format.
          type: object
      required:
        - SecurityConfiguration
      x-stackql-resource-name: security_configuration
      description: Use a SecurityConfiguration resource to configure data encryption, Kerberos authentication, and Amazon S3 authorization for EMRFS.
      x-type-name: AWS::EMR::SecurityConfiguration
      x-stackql-primary-identifier:
        - Name
      x-create-only-properties:
        - Name
        - SecurityConfiguration
      x-required-properties:
        - SecurityConfiguration
      x-tagging:
        taggable: false
      x-required-permissions:
        create:
          - elasticmapreduce:CreateSecurityConfiguration
          - elasticmapreduce:DescribeSecurityConfiguration
        read:
          - elasticmapreduce:DescribeSecurityConfiguration
        delete:
          - elasticmapreduce:DeleteSecurityConfiguration
        list:
          - elasticmapreduce:ListSecurityConfigurations
    HadoopJarStepConfig:
      type: object
      additionalProperties: false
      properties:
        Args:
          type: array
          uniqueItems: false
          items:
            type: string
        Jar:
          type: string
        MainClass:
          type: string
        StepProperties:
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/KeyValue'
      required:
        - Jar
    KeyValue:
      type: object
      additionalProperties: false
      properties:
        Key:
          type: string
        Value:
          type: string
    Step:
      type: object
      properties:
        Id:
          description: ID generated by service
          type: string
        ActionOnFailure:
          description: This specifies what action to take when the cluster step fails. Possible values are CANCEL_AND_WAIT and CONTINUE.
          type: string
        HadoopJarStep:
          description: The HadoopJarStepConfig property type specifies a job flow step consisting of a JAR file whose main function will be executed. The main function submits a job for the cluster to execute as a step on the master node, and then waits for the job to finish or fail before executing subsequent steps.
          $ref: '#/components/schemas/HadoopJarStepConfig'
        JobFlowId:
          description: A string that uniquely identifies the cluster (job flow).
          type: string
        Name:
          description: The name of the cluster step.
          type: string
      required:
        - JobFlowId
        - HadoopJarStep
        - ActionOnFailure
        - Name
      x-stackql-resource-name: step
      description: Schema for AWS::EMR::Step
      x-type-name: AWS::EMR::Step
      x-stackql-primary-identifier:
        - Id
      x-create-only-properties:
        - JobFlowId
        - HadoopJarStep
        - Name
        - ActionOnFailure
      x-read-only-properties:
        - Id
      x-required-properties:
        - JobFlowId
        - HadoopJarStep
        - ActionOnFailure
        - Name
      x-tagging:
        taggable: false
      x-required-permissions:
        create:
          - emr:AddJobFlowSteps
        delete: []
        read: []
    SubnetId:
      description: Identifier of a subnet
      type: string
      pattern: ^(subnet-[a-f0-9]{13})|(subnet-[a-f0-9]{8})\Z
    Arn:
      type: string
      pattern: ^arn:aws(-(cn|us-gov|iso-f|iso-e))?:[a-z-]+:(([a-z]+-)+[0-9])?:([0-9]{12})?:[^.]+$
    Tags:
      type: array
      x-insertionOrder: false
      uniqueItems: true
      items:
        $ref: '#/components/schemas/Tag'
    Tag:
      description: A key-value pair to associate with a resource.
      type: object
      properties:
        Key:
          type: string
          description: 'The key name of the tag. You can specify a value that is 1 to 128 Unicode characters in length and cannot be prefixed with aws:. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -.'
          minLength: 1
          maxLength: 128
        Value:
          type: string
          description: 'The value for the tag. You can specify a value that is 0 to 256 Unicode characters in length and cannot be prefixed with aws:. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -.'
          minLength: 0
          maxLength: 256
      required:
        - Key
        - Value
      additionalProperties: false
    Studio:
      type: object
      properties:
        Arn:
          description: The Amazon Resource Name (ARN) of the EMR Studio.
          $ref: '#/components/schemas/Arn'
        AuthMode:
          type: string
          description: Specifies whether the Studio authenticates users using single sign-on (SSO) or IAM. Amazon EMR Studio currently only supports SSO authentication.
          enum:
            - SSO
            - IAM
        DefaultS3Location:
          description: The default Amazon S3 location to back up EMR Studio Workspaces and notebook files. A Studio user can select an alternative Amazon S3 location when creating a Workspace.
          type: string
          minLength: 6
          maxLength: 10280
          pattern: ^s3://.*
        Description:
          description: A detailed description of the Studio.
          type: string
          minLength: 0
          maxLength: 256
        EngineSecurityGroupId:
          description: The ID of the Amazon EMR Studio Engine security group. The Engine security group allows inbound network traffic from the Workspace security group, and it must be in the same VPC specified by VpcId.
          type: string
          minLength: 4
          maxLength: 256
          pattern: ^sg-[a-zA-Z0-9\-._]+$
        Name:
          description: A descriptive name for the Amazon EMR Studio.
          type: string
          minLength: 1
          maxLength: 256
          pattern: '[a-zA-Z0-9_-]+'
        ServiceRole:
          description: The IAM role that will be assumed by the Amazon EMR Studio. The service role provides a way for Amazon EMR Studio to interoperate with other AWS services.
          $ref: '#/components/schemas/Arn'
        StudioId:
          description: The ID of the EMR Studio.
          type: string
          pattern: ^es-[0-9A-Z]+
          minLength: 4
          maxLength: 256
        SubnetIds:
          description: A list of up to 5 subnet IDs to associate with the Studio. The subnets must belong to the VPC specified by VpcId. Studio users can create a Workspace in any of the specified subnets.
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/SubnetId'
        Tags:
          description: A list of tags to associate with the Studio. Tags are user-defined key-value pairs that consist of a required key string with a maximum of 128 characters, and an optional value string with a maximum of 256 characters.
          $ref: '#/components/schemas/Tags'
        Url:
          description: The unique Studio access URL.
          type: string
          pattern: ^https://[0-9a-zA-Z]([-.\w]*[0-9a-zA-Z])(:[0-9]*)*([?/#].*)?$
          maxLength: 4096
        UserRole:
          description: The IAM user role that will be assumed by users and groups logged in to a Studio. The permissions attached to this IAM role can be scoped down for each user or group using session policies.
          $ref: '#/components/schemas/Arn'
        VpcId:
          description: The ID of the Amazon Virtual Private Cloud (Amazon VPC) to associate with the Studio.
          type: string
          pattern: ^(vpc-[0-9a-f]{8}|vpc-[0-9a-f]{17})$
        WorkspaceSecurityGroupId:
          description: The ID of the Amazon EMR Studio Workspace security group. The Workspace security group allows outbound network traffic to resources in the Engine security group, and it must be in the same VPC specified by VpcId.
          type: string
          pattern: ^sg-[a-zA-Z0-9\-._]+$
        IdpAuthUrl:
          description: Your identity provider's authentication endpoint. Amazon EMR Studio redirects federated users to this endpoint for authentication when logging in to a Studio with the Studio URL.
          type: string
          pattern: ^https://[0-9a-zA-Z]([-.\w]*[0-9a-zA-Z])(:[0-9]*)*([?/#].*)?$
          maxLength: 4096
        IdpRelayStateParameterName:
          description: The name of relay state parameter for external Identity Provider.
          type: string
          minLength: 0
          maxLength: 256
        TrustedIdentityPropagationEnabled:
          description: A Boolean indicating whether to enable Trusted identity propagation for the Studio. The default value is false.
          type: boolean
        IdcUserAssignment:
          description: Specifies whether IAM Identity Center user assignment is REQUIRED or OPTIONAL. If the value is set to REQUIRED, users must be explicitly assigned to the Studio application to access the Studio.
          type: string
          enum:
            - REQUIRED
            - OPTIONAL
        IdcInstanceArn:
          description: The ARN of the IAM Identity Center instance to create the Studio application.
          type: string
          minLength: 20
          maxLength: 2048
        EncryptionKeyArn:
          description: The AWS KMS key identifier (ARN) used to encrypt AWS EMR Studio workspace and notebook files when backed up to AWS S3.
          $ref: '#/components/schemas/Arn'
      required:
        - AuthMode
        - EngineSecurityGroupId
        - Name
        - ServiceRole
        - SubnetIds
        - VpcId
        - WorkspaceSecurityGroupId
        - DefaultS3Location
      x-stackql-resource-name: studio
      description: Resource schema for AWS::EMR::Studio
      x-type-name: AWS::EMR::Studio
      x-documentation-url: https://docs.aws.amazon.com/emr/latest/APIReference/API_CreateStudio.html
      x-stackql-primary-identifier:
        - StudioId
      x-create-only-properties:
        - AuthMode
        - EngineSecurityGroupId
        - ServiceRole
        - UserRole
        - VpcId
        - WorkspaceSecurityGroupId
        - TrustedIdentityPropagationEnabled
        - IdcUserAssignment
        - IdcInstanceArn
        - EncryptionKeyArn
      x-read-only-properties:
        - StudioId
        - Arn
        - Url
      x-required-properties:
        - AuthMode
        - EngineSecurityGroupId
        - Name
        - ServiceRole
        - SubnetIds
        - VpcId
        - WorkspaceSecurityGroupId
        - DefaultS3Location
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: false
        tagProperty: /properties/Tags
        permissions:
          - elasticmapreduce:AddTags
          - elasticmapreduce:RemoveTags
      x-required-permissions:
        create:
          - elasticmapreduce:CreateStudio
          - elasticmapreduce:DescribeStudio
          - elasticmapreduce:AddTags
          - sso:CreateManagedApplicationInstance
          - sso:DeleteManagedApplicationInstance
          - iam:PassRole
        read:
          - elasticmapreduce:DescribeStudio
          - sso:GetManagedApplicationInstance
        update:
          - elasticmapreduce:UpdateStudio
          - elasticmapreduce:DescribeStudio
          - elasticmapreduce:AddTags
          - elasticmapreduce:RemoveTags
        delete:
          - elasticmapreduce:DeleteStudio
          - elasticmapreduce:DescribeStudio
          - sso:DeleteManagedApplicationInstance
        list:
          - elasticmapreduce:ListStudios
    IamPolicyArn:
      type: string
      pattern: ^arn:aws(-(cn|us-gov|iso-f|iso-e))?:iam::([0-9]{12})?:policy\/[^.]+$
    StudioSessionMapping:
      type: object
      properties:
        IdentityName:
          type: string
          description: The name of the user or group. For more information, see UserName and DisplayName in the AWS SSO Identity Store API Reference. Either IdentityName or IdentityId must be specified.
        IdentityType:
          type: string
          description: Specifies whether the identity to map to the Studio is a user or a group.
          enum:
            - USER
            - GROUP
        SessionPolicyArn:
          description: The Amazon Resource Name (ARN) for the session policy that will be applied to the user or group. Session policies refine Studio user permissions without the need to use multiple IAM user roles.
          $ref: '#/components/schemas/IamPolicyArn'
        StudioId:
          description: The ID of the Amazon EMR Studio to which the user or group will be mapped.
          type: string
          pattern: ^es-[0-9A-Z]+
          minLength: 4
          maxLength: 256
      required:
        - StudioId
        - IdentityName
        - IdentityType
        - SessionPolicyArn
      x-stackql-resource-name: studio_session_mapping
      description: An example resource schema demonstrating some basic constructs and validation rules.
      x-type-name: AWS::EMR::StudioSessionMapping
      x-documentation-url: https://docs.aws.amazon.com/cli/latest/reference/emr/create-studio-session-mapping.html
      x-stackql-primary-identifier:
        - StudioId
        - IdentityType
        - IdentityName
      x-create-only-properties:
        - StudioId
        - IdentityType
        - IdentityName
      x-required-properties:
        - StudioId
        - IdentityName
        - IdentityType
        - SessionPolicyArn
      x-tagging:
        taggable: false
        tagOnCreate: false
        tagUpdatable: false
        cloudFormationSystemTags: false
      x-required-permissions:
        create:
          - elasticmapreduce:CreateStudioSessionMapping
          - sso-directory:SearchUsers
          - sso-directory:SearchGroups
          - sso-directory:DescribeUser
          - sso-directory:DescribeGroup
          - sso:GetManagedApplicationInstance
          - sso:ListDirectoryAssociations
          - sso:GetProfile
          - sso:ListProfiles
          - sso:AssociateProfile
          - sso:CreateApplication
          - sso:PutApplicationAuthenticationMethod
          - sso:PutApplicationGrant
          - sso:PutApplicationAccessScope
          - sso:PutApplicationAssignmentConfiguration
          - sso:DescribeApplication
          - sso:DeleteApplication
          - sso:DeleteApplicationAuthenticationMethod
          - sso:DeleteApplicationAccessScope
          - sso:DeleteApplicationGrant
          - sso:ListInstances
          - sso-directory:CreateUser
          - sso-directory:CreateGroup
          - sso:CreateApplicationAssignment
          - sso:DescribeInstance
          - sso:DeleteApplicationAssignment
          - sso:ListApplicationAssignments
        read:
          - elasticmapreduce:GetStudioSessionMapping
          - sso-directory:SearchUsers
          - sso-directory:SearchGroups
          - sso-directory:DescribeUser
          - sso-directory:DescribeGroup
          - sso:GetManagedApplicationInstance
          - sso:DescribeInstance
        update:
          - elasticmapreduce:GetStudioSessionMapping
          - elasticmapreduce:UpdateStudioSessionMapping
          - sso-directory:SearchUsers
          - sso-directory:SearchGroups
          - sso-directory:DescribeUser
          - sso-directory:DescribeGroup
          - sso:GetManagedApplicationInstance
          - sso:DescribeInstance
        delete:
          - elasticmapreduce:GetStudioSessionMapping
          - elasticmapreduce:DeleteStudioSessionMapping
          - sso-directory:SearchUsers
          - sso-directory:SearchGroups
          - sso-directory:DescribeUser
          - sso-directory:DescribeGroup
          - sso:GetManagedApplicationInstance
          - sso:DescribeInstance
          - sso:ListDirectoryAssociations
