  schemas:
    Tag:
      description: A key-value pair to associate with a resource.
      type: object
      additionalProperties: false
      properties:
        Key:
          description: 'The key name of the tag. You can specify a value that is 1 to 128 Unicode characters in length and cannot be prefixed with ''aws:''. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -.'
          type: string
          pattern: ^(?!aws:)[a-zA-Z0-9 _\.\/=+:\-@]*$
          minLength: 1
          maxLength: 128
        Value:
          description: 'The value for the tag. You can specify a value that is 0 to 256 Unicode characters in length. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -.'
          type: string
          pattern: ^[a-zA-Z0-9 _\.\/=+:\-@]*$
          minLength: 0
          maxLength: 256
      required:
        - Key
    ACL:
      type: object
      properties:
        Status:
          description: Indicates acl status. Can be "creating", "active", "modifying", "deleting".
          type: string
        ACLName:
          description: The name of the acl.
          pattern: '[a-z][a-z0-9\\-]*'
          type: string
        UserNames:
          type: array
          x-$comment: List of users.
          uniqueItems: true
          x-insertionOrder: true
          items:
            type: string
          description: List of users associated to this acl.
        Arn:
          description: The Amazon Resource Name (ARN) of the acl.
          type: string
        Tags:
          description: An array of key-value pairs to apply to this cluster.
          type: array
          maxItems: 50
          uniqueItems: true
          x-insertionOrder: false
