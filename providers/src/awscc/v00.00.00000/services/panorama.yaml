openapi: 3.0.0
info:
  title: Panorama
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    DefaultRuntimeContextDevice:
      minLength: 1
      pattern: ^[a-zA-Z0-9\-\_]+$
      type: string
      maxLength: 255
    Description:
      minLength: 0
      pattern: ^.*$
      type: string
      maxLength: 255
    DeviceId:
      minLength: 1
      pattern: ^[a-zA-Z0-9\-\_]+$
      type: string
      maxLength: 255
    ApplicationInstanceStatus:
      type: string
      enum:
        - DEPLOYMENT_PENDING
        - DEPLOYMENT_REQUESTED
        - DEPLOYMENT_IN_PROGRESS
        - DEPLOYMENT_ERROR
        - DEPLOYMENT_SUCCEEDED
        - REMOVAL_PENDING
        - REMOVAL_REQUESTED
        - REMOVAL_IN_PROGRESS
        - REMOVAL_FAILED
        - REMOVAL_SUCCEEDED
    ManifestOverridesPayload:
      description: Parameter overrides for an application instance. This is a JSON document that has a single key (``PayloadData``) where the value is an escaped string representation of the overrides document.
      additionalProperties: false
      type: object
      properties:
        PayloadData:
          description: The overrides document.
          $ref: '#/components/schemas/ManifestOverridesPayloadData'
    RuntimeRoleArn:
      minLength: 1
      pattern: ^arn:[a-z0-9][-.a-z0-9]{0,62}:iam::[0-9]{12}:role/.+$
      type: string
      maxLength: 255
    Timestamp:
      type: integer
    Name:
      minLength: 1
      pattern: ^[a-zA-Z0-9\-\_]+$
      type: string
      maxLength: 255
    ApplicationInstanceId:
      minLength: 1
      pattern: ^[a-zA-Z0-9\-\_]+$
      type: string
      maxLength: 255
    ManifestPayloadData:
      minLength: 1
      pattern: ^.+$
      type: string
      maxLength: 51200
    ApplicationInstanceHealthStatus:
      type: string
      enum:
        - RUNNING
        - ERROR
        - NOT_AVAILABLE
    StatusFilter:
      type: string
      enum:
        - DEPLOYMENT_SUCCEEDED
        - DEPLOYMENT_ERROR
        - REMOVAL_SUCCEEDED
        - REMOVAL_FAILED
        - PROCESSING_DEPLOYMENT
        - PROCESSING_REMOVAL
    TagList:
      type: array
      uniqueItems: true
      x-insertionOrder: false
      items:
        $ref: '#/components/schemas/Tag'
    ManifestPayload:
      description: A application verion's manifest file. This is a JSON document that has a single key (``PayloadData``) where the value is an escaped string representation of the application manifest (``graph.json``). This file is located in the ``graphs`` folder in your application source.
      additionalProperties: false
      type: object
      properties:
        PayloadData:
          description: The application manifest.
          $ref: '#/components/schemas/ManifestPayloadData'
    ApplicationInstanceArn:
      minLength: 1
      type: string
      maxLength: 255
    ManifestOverridesPayloadData:
      minLength: 0
      pattern: ^.+$
      type: string
      maxLength: 51200
    ApplicationInstanceStatusDescription:
      minLength: 1
      type: string
      maxLength: 255
    Tag:
      type: object
      properties:
        Key:
          type: string
          minLength: 1
          maxLength: 128
          pattern: ^.+$
          description: ''
        Value:
          type: string
          minLength: 0
          maxLength: 256
          pattern: ^.+$
          description: ''
      required:
        - Key
        - Value
      additionalProperties: false
      description: ''
    DeviceName:
      minLength: 1
      pattern: ^[a-zA-Z0-9\-\_]+$
      type: string
      maxLength: 255
    ApplicationInstance:
      type: object
      properties:
        DefaultRuntimeContextDeviceName:
          description: ''
          $ref: '#/components/schemas/DeviceName'
        Status:
          description: ''
          $ref: '#/components/schemas/ApplicationInstanceStatus'
        DefaultRuntimeContextDevice:
          description: The device's ID.
          $ref: '#/components/schemas/DefaultRuntimeContextDevice'
        Description:
          description: A description for the application instance.
          $ref: '#/components/schemas/Description'
        ApplicationInstanceIdToReplace:
          description: The ID of an application instance to replace with the new instance.
          $ref: '#/components/schemas/ApplicationInstanceId'
        CreatedTime:
          description: ''
          $ref: '#/components/schemas/Timestamp'
        HealthStatus:
          description: ''
          $ref: '#/components/schemas/ApplicationInstanceHealthStatus'
        ManifestOverridesPayload:
          description: Setting overrides for the application manifest.
          $ref: '#/components/schemas/ManifestOverridesPayload'
        LastUpdatedTime:
          description: ''
          $ref: '#/components/schemas/Timestamp'
        RuntimeRoleArn:
          description: The ARN of a runtime role for the application instance.
          $ref: '#/components/schemas/RuntimeRoleArn'
        Name:
          description: A name for the application instance.
          $ref: '#/components/schemas/Name'
        ApplicationInstanceId:
          description: ''
          $ref: '#/components/schemas/ApplicationInstanceId'
        StatusDescription:
          description: ''
          $ref: '#/components/schemas/ApplicationInstanceStatusDescription'
        ManifestPayload:
          description: The application's manifest document.
          $ref: '#/components/schemas/ManifestPayload'
        Arn:
          description: ''
          $ref: '#/components/schemas/ApplicationInstanceArn'
        Tags:
          description: Tags for the application instance.
          $ref: '#/components/schemas/TagList'
      required:
        - ManifestPayload
        - DefaultRuntimeContextDevice
      x-stackql-resource-name: application_instance
      description: Creates an application instance and deploys it to a device.
      x-type-name: AWS::Panorama::ApplicationInstance
      x-stackql-primary-identifier:
        - ApplicationInstanceId
      x-create-only-properties:
        - Name
        - Description
        - ManifestPayload
        - ManifestOverridesPayload
        - RuntimeRoleArn
        - DefaultRuntimeContextDevice
        - ApplicationInstanceIdToReplace
      x-write-only-properties:
        - ApplicationInstanceIdToReplace
      x-read-only-properties:
        - ApplicationInstanceId
        - Arn
        - Status
        - HealthStatus
        - StatusDescription
        - DefaultRuntimeContextDeviceName
        - CreatedTime
        - LastUpdatedTime
      x-required-properties:
        - ManifestPayload
        - DefaultRuntimeContextDevice
      x-tagging:
        permissions:
          - panorama:ListTagsForResource
          - panorama:TagResource
          - panorama:UntagResource
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        tagProperty: /properties/Tags
        cloudFormationSystemTags: true
      x-required-permissions:
        read:
          - panorama:DescribeApplicationInstance
          - panorama:DescribeApplicationInstanceDetails
          - panorama:ListTagsForResource
          - s3:ListObjects
          - s3:GetObject
          - s3:GetObjectVersion
        create:
          - panorama:CreateApplicationInstance
          - panorama:ListTagsForResource
          - panorama:TagResource
          - panorama:DescribeApplicationInstance
          - panorama:DescribeApplicationInstanceDetails
          - iam:PassRole
          - s3:ListBucket
          - s3:PutObject
          - s3:GetObject
          - s3:GetObjectVersion
        update:
          - panorama:ListTagsForResource
          - panorama:TagResource
          - panorama:UntagResource
          - panorama:DescribeApplicationInstance
          - panorama:DescribeApplicationInstanceDetails
          - s3:ListObjects
          - s3:GetObject
          - s3:GetObjectVersion
        list:
          - panorama:ListApplicationInstances
          - s3:ListBucket
          - s3:GetObject
          - s3:GetObjectVersion
        delete:
          - panorama:RemoveApplicationInstance
          - panorama:DescribeApplicationInstance
          - panorama:DescribeApplicationInstanceDetails
          - s3:DeleteObject
          - s3:DeleteObjectVersion
          - s3:DeleteObjectVersionTagging
          - s3:ListObjects
          - s3:GetObject
          - s3:GetObjectVersion
    NodePackageName:
      type: string
      minLength: 1
      maxLength: 128
      pattern: ^[a-zA-Z0-9\-\_]+$
    NodePackageId:
      type: string
      minLength: 1
      maxLength: 255
      pattern: ^[a-zA-Z0-9\-\_\/]+$
    NodePackageArn:
      type: string
      minLength: 1
      maxLength: 255
    StorageLocation:
      type: object
      properties:
        Bucket:
          type: string
          description: The location's bucket.
        RepoPrefixLocation:
          type: string
          description: The location's repo prefix.
        GeneratedPrefixLocation:
          type: string
          description: The location's generated prefix.
        BinaryPrefixLocation:
          type: string
          description: The location's binary prefix.
        ManifestPrefixLocation:
          type: string
          description: The location's manifest prefix.
      additionalProperties: false
      description: A storage location.
    Package:
      type: object
      properties:
        PackageName:
          $ref: '#/components/schemas/NodePackageName'
          description: A name for the package.
        PackageId:
          $ref: '#/components/schemas/NodePackageId'
          description: ''
        Arn:
          $ref: '#/components/schemas/NodePackageArn'
          description: ''
        StorageLocation:
          $ref: '#/components/schemas/StorageLocation'
          description: A storage location.
        CreatedTime:
          $ref: '#/components/schemas/Timestamp'
          description: ''
        Tags:
          $ref: '#/components/schemas/TagList'
          description: Tags for the package.
      required:
        - PackageName
      x-stackql-resource-name: package
      description: Creates a package and storage location in an Amazon S3 access point.
      x-type-name: AWS::Panorama::Package
      x-stackql-primary-identifier:
        - PackageId
      x-create-only-properties:
        - PackageName
      x-read-only-properties:
        - PackageId
        - Arn
        - CreatedTime
        - StorageLocation/Bucket
        - StorageLocation/RepoPrefixLocation
        - StorageLocation/GeneratedPrefixLocation
        - StorageLocation/BinaryPrefixLocation
        - StorageLocation/ManifestPrefixLocation
      x-required-properties:
        - PackageName
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
        permissions:
          - panorama:ListTagsForResource
          - panorama:TagResource
          - panorama:UntagResource
      x-required-permissions:
        create:
          - panorama:CreatePackage
          - panorama:ListTagsForResource
          - panorama:TagResource
          - panorama:DescribePackage
          - s3:ListBucket
          - s3:PutObject
          - s3:GetObject
          - s3:GetObjectVersion
        read:
          - panorama:DescribePackage
          - panorama:ListTagsForResource
          - s3:ListBucket
          - s3:GetObject
          - s3:GetObjectVersion
        update:
          - panorama:DescribePackage
          - panorama:ListTagsForResource
          - panorama:TagResource
          - panorama:UntagResource
          - s3:PutObject
          - s3:ListBucket
          - s3:GetObject
          - s3:GetObjectVersion
        list:
          - panorama:ListPackages
          - s3:ListBucket
          - s3:GetObject
          - s3:GetObjectVersion
        delete:
          - panorama:DeletePackage
          - panorama:DescribePackage
          - s3:DeleteObject
          - s3:DeleteObjectVersion
          - s3:DeleteObjectVersionTagging
          - s3:ListObjects
          - s3:ListObjectsV2
          - s3:ListBucket
          - s3:GetObject
          - s3:GetObjectVersion
    PackageOwnerAccount:
      type: string
      minLength: 1
      maxLength: 12
      pattern: ^[0-9a-z\_]+$
    NodePackageVersion:
      type: string
      minLength: 1
      maxLength: 255
      pattern: ^([0-9]+)\.([0-9]+)$
    NodePackagePatchVersion:
      type: string
      minLength: 1
      maxLength: 255
      pattern: ^[a-z0-9]+$
    PackageVersionStatus:
      type: string
      enum:
        - REGISTER_PENDING
        - REGISTER_COMPLETED
        - FAILED
        - DELETING
    PackageVersionStatusDescription:
      type: string
      minLength: 1
      maxLength: 255
    TimeStamp:
      type: integer
    PackageVersion:
      type: object
      properties:
        OwnerAccount:
          $ref: '#/components/schemas/PackageOwnerAccount'
          description: An owner account.
        PackageId:
          $ref: '#/components/schemas/NodePackageId'
          description: A package ID.
        PackageArn:
          $ref: '#/components/schemas/NodePackageArn'
          description: ''
        PackageVersion:
          $ref: '#/components/schemas/NodePackageVersion'
          description: A package version.
        PatchVersion:
          $ref: '#/components/schemas/NodePackagePatchVersion'
          description: A patch version.
        MarkLatest:
          type: boolean
          description: Whether to mark the new version as the latest version.
        IsLatestPatch:
          type: boolean
          description: ''
        PackageName:
          $ref: '#/components/schemas/NodePackageName'
          description: ''
        Status:
          $ref: '#/components/schemas/PackageVersionStatus'
          description: ''
        StatusDescription:
          $ref: '#/components/schemas/PackageVersionStatusDescription'
          description: ''
        RegisteredTime:
          $ref: '#/components/schemas/TimeStamp'
          description: ''
        UpdatedLatestPatchVersion:
          $ref: '#/components/schemas/NodePackagePatchVersion'
          description: If the version was marked latest, the new version to maker as latest.
      required:
        - PackageId
        - PackageVersion
        - PatchVersion
      x-stackql-resource-name: package_version
      description: Registers a package version.
      x-type-name: AWS::Panorama::PackageVersion
      x-stackql-primary-identifier:
        - PackageId
        - PackageVersion
        - PatchVersion
      x-create-only-properties:
        - OwnerAccount
        - PackageId
        - PackageVersion
        - PatchVersion
      x-write-only-properties:
        - UpdatedLatestPatchVersion
      x-read-only-properties:
        - PackageName
        - PackageArn
        - Status
        - StatusDescription
        - IsLatestPatch
        - RegisteredTime
      x-required-properties:
        - PackageId
        - PackageVersion
        - PatchVersion
      x-required-permissions:
        create:
          - panorama:RegisterPackageVersion
          - panorama:DescribePackageVersion
          - s3:ListBucket
          - s3:PutObject
          - s3:GetObject
          - s3:GetObjectVersion
        read:
          - panorama:DescribePackageVersion
          - s3:ListBucket
