openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://github.com/stackql/google-discovery-to-openapi
    email: info@stackql.io
  title: Drive Labels API
  description: An API for managing Drive Labels
  version: v2beta
  x-discovery-doc-revision: '20241204'
  x-generated-date: '2024-12-07'
externalDocs:
  url: https://developers.google.com/drive/labels
servers:
  - url: https://drivelabels.googleapis.com
components:
  securitySchemes:
    Oauth2:
      type: oauth2
      description: Oauth 2.0 implicit authentication
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes: &ref_0
            https://www.googleapis.com/auth/drive.admin.labels.readonly: >-
              See all Google Drive labels and label-related admin policies in
              your organization
            https://www.googleapis.com/auth/drive.labels: See, edit, create, and delete your Google Drive labels
            https://www.googleapis.com/auth/drive.admin.labels: >-
              See, edit, create, and delete all Google Drive labels in your
              organization, and see your organization's label-related admin
              policies
            https://www.googleapis.com/auth/drive.labels.readonly: See your Google Drive labels
    Oauth2c:
      type: oauth2
      description: Oauth 2.0 authorization code authentication
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          tokenUrl: https://accounts.google.com/o/oauth2/token
          scopes: *ref_0
  schemas:
    GoogleAppsDriveLabelsV2betaBatchUpdateLabelPermissionsResponse:
      id: GoogleAppsDriveLabelsV2betaBatchUpdateLabelPermissionsResponse
      description: Response for updating one or more Label Permissions.
      properties:
        permissions:
          items:
            $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaLabelPermission'
          type: array
          description: Required. Permissions updated.
      type: object
    GoogleAppsDriveLabelsV2betaFieldSchemaCapabilities:
      id: GoogleAppsDriveLabelsV2betaFieldSchemaCapabilities
      description: The capabilities related to this field when editing the field.
      type: object
      properties:
        canDelete:
          type: boolean
          description: >-
            Whether the user can delete this field. The user must have
            permission and the field must be deprecated.
        canDisable:
          description: >-
            Whether the user can disable this field. The user must have
            permission and this field must not already be disabled.
          type: boolean
        canUpdate:
          type: boolean
          description: Whether the user can change this field.
        canEnable:
          type: boolean
          description: >-
            Whether the user can enable this field. The user must have
            permission and this field must be disabled.
    GoogleAppsDriveLabelsV2betaDeleteLabelPermissionRequest:
      description: >-
        Deletes a Label Permission. Permissions affect the Label resource as a
        whole, are not revisioned, and do not require publishing.
      properties:
        name:
          type: string
          description: Required. Label Permission resource name.
        useAdminAccess:
          type: boolean
          description: >-
            Set to `true` in order to use the user's admin credentials. The
            server will verify the user is an admin for the Label before
            allowing access.
      id: GoogleAppsDriveLabelsV2betaDeleteLabelPermissionRequest
      type: object
    GoogleAppsDriveLabelsV2betaLifecycleDisabledPolicy:
      type: object
      properties:
        showInApply:
          description: >-
            Whether to show this disabled object in the apply menu on Drive
            items. * When `true`, the object is generally shown in the UI as
            disabled and is unselectable. * When `false`, the object is
            generally hidden in the UI.
          type: boolean
        hideInSearch:
          type: boolean
          description: >-
            Whether to hide this disabled object in the search menu for Drive
            items. * When `false`, the object is generally shown in the UI as
            disabled but it appears in the search results when searching for
            Drive items. * When `true`, the object is generally hidden in the UI
            when searching for Drive items.
      id: GoogleAppsDriveLabelsV2betaLifecycleDisabledPolicy
      description: >-
        The policy that governs how to treat a disabled label, field, or
        selection choice in different contexts.
    GoogleAppsDriveLabelsV2betaListLimits:
      type: object
      properties:
        maxEntries:
          description: Maximum number of values allowed for the Field type.
          type: integer
          format: int32
      id: GoogleAppsDriveLabelsV2betaListLimits
      description: Limits for list-variant of a Field type.
    GoogleAppsDriveLabelsV2betaUpdateLabelCopyModeRequest:
      id: GoogleAppsDriveLabelsV2betaUpdateLabelCopyModeRequest
      type: object
      description: >-
        Request to update the `CopyMode` of the given Label. Changes to this
        policy are not revisioned, do not require publishing, and take effect
        immediately. \
      properties:
        view:
          type: string
          enum:
            - LABEL_VIEW_BASIC
            - LABEL_VIEW_FULL
          enumDescriptions:
            - >-
              Implies the field mask:
              `name,id,revision_id,label_type,properties.*`
            - All possible fields.
          description: >-
            When specified, only certain fields belonging to the indicated view
            will be returned.
        useAdminAccess:
          description: >-
            Set to `true` in order to use the user's admin credentials. The
            server will verify the user is an admin for the Label before
            allowing access.
          type: boolean
        copyMode:
          enum:
            - COPY_MODE_UNSPECIFIED
            - DO_NOT_COPY
            - ALWAYS_COPY
            - COPY_APPLIABLE
          description: >-
            Required. Indicates how the applied Label, and Field values should
            be copied when a Drive item is copied.
          enumDescriptions:
            - Copy mode unspecified.
            - >-
              The applied label and field values are not copied by default when
              the Drive item it's applied to is copied.
            - >-
              The applied label and field values are always copied when the
              Drive item it's applied to is copied. Only admins can use this
              mode.
            - >-
              The applied label and field values are copied if the label is
              appliable by the user making the copy.
          type: string
        languageCode:
          type: string
          description: >-
            The BCP-47 language code to use for evaluating localized field
            labels. When not specified, values in the default configured
            language will be used.
    GoogleAppsDriveLabelsV2betaDisableLabelRequest:
      properties:
        updateMask:
          format: google-fieldmask
          type: string
          description: >-
            The fields that should be updated. At least one field must be
            specified. The root `disabled_policy` is implied and should not be
            specified. A single `*` can be used as short-hand for updating every
            field.
        useAdminAccess:
          type: boolean
          description: >-
            Set to `true` in order to use the user's admin credentials. The
            server will verify the user is an admin for the Label before
            allowing access.
        writeControl:
          description: >-
            Provides control over how write requests are executed. Defaults to
            unset, which means last write wins.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaWriteControl'
        languageCode:
          description: >-
            The BCP-47 language code to use for evaluating localized field
            labels. When not specified, values in the default configured
            language will be used.
          type: string
        disabledPolicy:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaLifecycleDisabledPolicy
          description: Disabled policy to use.
      type: object
      description: Request to deprecate a published Label.
      id: GoogleAppsDriveLabelsV2betaDisableLabelRequest
    GoogleAppsDriveLabelsV2betaLabelLock:
      type: object
      description: A Lock that can be applied to a Label, Field, or Choice.
      id: GoogleAppsDriveLabelsV2betaLabelLock
      properties:
        name:
          readOnly: true
          description: Output only. Resource name of this LabelLock.
          type: string
        capabilities:
          readOnly: true
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaLabelLockCapabilities
          description: Output only. The user's capabilities on this LabelLock.
        fieldId:
          type: string
          description: >-
            The ID of the Field that should be locked. Empty if the whole Label
            should be locked.
        createTime:
          format: google-datetime
          type: string
          readOnly: true
          description: Output only. The time this LabelLock was created.
        deleteTime:
          format: google-datetime
          readOnly: true
          description: >-
            Output only. A timestamp indicating when this LabelLock was
            scheduled for deletion. This will be present only if this LabelLock
            is in the DELETING state.
          type: string
        creator:
          readOnly: true
          description: >-
            Output only. The user whose credentials were used to create the
            LabelLock. This will not be present if no user was responsible for
            creating the LabelLock.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaUserInfo'
        state:
          enumDescriptions:
            - Unknown state.
            - The LabelLock is active and is being enforced by the server.
            - >-
              The LabelLock is being deleted. The LabelLock will continue to be
              enforced by the server until it has been fully removed.
          enum:
            - STATE_UNSPECIFIED
            - ACTIVE
            - DELETING
          description: Output only. This LabelLock's state.
          readOnly: true
          type: string
        choiceId:
          description: >-
            The ID of the Selection Field Choice that should be locked. If
            present, `field_id` must also be present.
          type: string
    GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestDeleteSelectionChoiceRequest:
      type: object
      id: >-
        GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestDeleteSelectionChoiceRequest
      properties:
        fieldId:
          description: Required. The Selection Field from which a Choice will be deleted.
          type: string
        id:
          description: Required. Choice to delete.
          type: string
      description: Request to delete a Choice.
    GoogleAppsDriveLabelsV2betaFieldDisplayHints:
      properties:
        disabled:
          description: Whether the field should be shown in the UI as disabled.
          type: boolean
        required:
          type: boolean
          description: Whether the field should be shown as required in the UI.
        hiddenInSearch:
          description: >-
            This field should be hidden in the search menu when searching for
            Drive items.
          type: boolean
        shownInApply:
          type: boolean
          description: >-
            This field should be shown in the apply menu when applying values to
            a Drive item.
      id: GoogleAppsDriveLabelsV2betaFieldDisplayHints
      type: object
      description: UI display hints for rendering a field.
    GoogleAppsDriveLabelsV2betaListLabelsResponse:
      type: object
      properties:
        labels:
          items:
            $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaLabel'
          type: array
          description: Labels.
        nextPageToken:
          type: string
          description: The token of the next page in the response.
      description: Response for listing Labels.
      id: GoogleAppsDriveLabelsV2betaListLabelsResponse
    GoogleAppsDriveLabelsV2betaLockStatus:
      properties:
        locked:
          readOnly: true
          description: >-
            Output only. Indicates whether this label component is the (direct)
            target of a LabelLock. A label component can be implicitly locked
            even if it's not the direct target of a LabelLock, in which case
            this field is set to false.
          type: boolean
      type: object
      id: GoogleAppsDriveLabelsV2betaLockStatus
      description: >-
        Contains information about whether a label component should be
        considered locked.
    GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestEnableSelectionChoiceRequest:
      description: Request to enable a Choice.
      id: >-
        GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestEnableSelectionChoiceRequest
      type: object
      properties:
        id:
          type: string
          description: Required. Choice to enable.
        fieldId:
          description: Required. The Selection Field in which a Choice will be enabled.
          type: string
    GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseUpdateSelectionChoicePropertiesResponse:
      type: object
      id: >-
        GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseUpdateSelectionChoicePropertiesResponse
      description: Response following update to Selection Choice properties.
      properties:
        priority:
          description: >-
            The priority of the updated choice. The priority may change from
            what was specified to assure contiguous priorities between choices
            (1-n).
          type: integer
          format: int32
    GoogleAppsDriveLabelsV2betaUserLimits:
      type: object
      description: Limits for Field.Type.USER.
      properties:
        listLimits:
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaListLimits'
          description: Limits for list-variant of a Field type.
      id: GoogleAppsDriveLabelsV2betaUserLimits
    GoogleAppsDriveLabelsV2betaListLabelPermissionsResponse:
      description: Response for listing the permissions on a Label.
      id: GoogleAppsDriveLabelsV2betaListLabelPermissionsResponse
      type: object
      properties:
        nextPageToken:
          type: string
          description: The token of the next page in the response.
        labelPermissions:
          type: array
          description: Label permissions.
          items:
            $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaLabelPermission'
    GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestRequest:
      description: A single kind of update to apply to a Label.
      type: object
      id: GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestRequest
      properties:
        deleteSelectionChoice:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestDeleteSelectionChoiceRequest
          description: Delete a Choice within a Selection Field.
        updateLabel:
          description: Updates the Label properties.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestUpdateLabelPropertiesRequest
        updateFieldType:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestUpdateFieldTypeRequest
          description: Update Field type and/or type options.
        createField:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestCreateFieldRequest
          description: Creates a new Field.
        deleteField:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestDeleteFieldRequest
          description: Deletes a Field from the label.
        updateField:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestUpdateFieldPropertiesRequest
          description: Updates basic properties of a Field.
        enableField:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestEnableFieldRequest
          description: Enables the Field.
        disableSelectionChoice:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestDisableSelectionChoiceRequest
          description: Disable a Choice within a Selection Field.
        enableSelectionChoice:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestEnableSelectionChoiceRequest
          description: Enable a Choice within a Selection Field.
        disableField:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestDisableFieldRequest
          description: Disables the Field.
        updateSelectionChoiceProperties:
          description: Update a Choice properties within a Selection Field.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestUpdateSelectionChoicePropertiesRequest
        createSelectionChoice:
          description: Creates Choice within a Selection field.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestCreateSelectionChoiceRequest
    GoogleAppsDriveLabelsV2betaLifecycle:
      description: >-
        The lifecycle state of an object, such as label, field, or choice. The
        lifecycle enforces the following transitions: * `UNPUBLISHED_DRAFT`
        (starting state) * `UNPUBLISHED_DRAFT` -> `PUBLISHED` *
        `UNPUBLISHED_DRAFT` -> (Deleted) * `PUBLISHED` -> `DISABLED` *
        `DISABLED` -> `PUBLISHED` * `DISABLED` -> (Deleted) The published and
        disabled states have some distinct characteristics: * Published—Some
        kinds of changes might be made to an object in this state, in which case
        `has_unpublished_changes` will be true. Also, some kinds of changes are
        not permitted. Generally, any change that would invalidate or cause new
        restrictions on existing metadata related to the label are rejected. *
        Disabled—When disabled, the configured `DisabledPolicy` takes effect.
      id: GoogleAppsDriveLabelsV2betaLifecycle
      type: object
      properties:
        disabledPolicy:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaLifecycleDisabledPolicy
          description: >-
            The policy that governs how to show a disabled label, field, or
            selection choice.
        state:
          enumDescriptions:
            - Unknown State.
            - >-
              The initial state of an object. Once published, the object can
              never return to this state. Once an object is published, certain
              kinds of changes are no longer permitted.
            - >-
              The object has been published. The object might have unpublished
              draft changes as indicated by `has_unpublished_changes`.
            - >-
              The object has been published and has since been disabled. The
              object might have unpublished draft changes as indicated by
              `has_unpublished_changes`.
            - The object has been deleted.
          enum:
            - STATE_UNSPECIFIED
            - UNPUBLISHED_DRAFT
            - PUBLISHED
            - DISABLED
            - DELETED
          readOnly: true
          description: Output only. The state of the object associated with this lifecycle.
          type: string
        hasUnpublishedChanges:
          description: >-
            Output only. Whether the object associated with this lifecycle has
            unpublished changes.
          readOnly: true
          type: boolean
    GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequest:
      properties:
        view:
          type: string
          description: >-
            When specified, only certain fields belonging to the indicated view
            will be returned.
          enum:
            - LABEL_VIEW_BASIC
            - LABEL_VIEW_FULL
          enumDescriptions:
            - >-
              Implies the field mask:
              `name,id,revision_id,label_type,properties.*`
            - All possible fields.
        requests:
          items:
            $ref: >-
              #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestRequest
          description: >-
            A list of updates to apply to the Label. Requests will be applied in
            the order they are specified.
          type: array
        writeControl:
          description: Provides control over how write requests are executed.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaWriteControl'
        useAdminAccess:
          type: boolean
          description: >-
            Set to `true` in order to use the user's admin credentials. The
            server will verify the user is an admin for the Label before
            allowing access.
        languageCode:
          description: >-
            The BCP-47 language code to use for evaluating localized Field
            labels when `include_label_in_response` is `true`.
          type: string
      type: object
      id: GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequest
      description: >-
        The set of requests for updating aspects of a Label. If any request is
        not valid, no requests will be applied.
    GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseResponse:
      properties:
        updateLabel:
          description: Updated basic properties of a Label.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseUpdateLabelPropertiesResponse
        enableSelectionChoice:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseEnableSelectionChoiceResponse
          description: Enables a Choice within a Selection Field.
        updateFieldType:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseUpdateFieldTypeResponse
          description: Update Field type and/or type options.
        updateField:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseUpdateFieldPropertiesResponse
          description: Updates basic properties of a Field.
        updateSelectionChoiceProperties:
          description: Updates a Choice within a Selection Field.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseUpdateSelectionChoicePropertiesResponse
        disableField:
          description: Disables Field.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseDisableFieldResponse
        disableSelectionChoice:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseDisableSelectionChoiceResponse
          description: Disables a Choice within a Selection Field.
        createSelectionChoice:
          description: Creates a new selection list option to add to a Selection Field.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseCreateSelectionChoiceResponse
        createField:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseCreateFieldResponse
          description: Creates a new Field.
        deleteSelectionChoice:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseDeleteSelectionChoiceResponse
          description: Deletes a Choice from a Selection Field.
        deleteField:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseDeleteFieldResponse
          description: Deletes a Field from the label.
        enableField:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseEnableFieldResponse
          description: Enables Field.
      description: A single response from an update.
      type: object
      id: GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseResponse
    GoogleAppsDriveLabelsV2betaLabelLockCapabilities:
      id: GoogleAppsDriveLabelsV2betaLabelLockCapabilities
      description: A description of a user's capabilities on a LabelLock.
      properties:
        canViewPolicy:
          type: boolean
          description: True if the user is authorized to view the policy.
      type: object
    GoogleAppsDriveLabelsV2betaFieldSelectionOptionsChoice:
      id: GoogleAppsDriveLabelsV2betaFieldSelectionOptionsChoice
      description: Selection field choice.
      properties:
        properties:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaFieldSelectionOptionsChoiceProperties
          description: Basic properties of the choice.
        publisher:
          readOnly: true
          description: >-
            Output only. The user who published this choice. This value has no
            meaning when the choice is not published.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaUserInfo'
        disableTime:
          type: string
          description: >-
            Output only. The time this choice was disabled. This value has no
            meaning when the choice is not disabled.
          readOnly: true
          format: google-datetime
        updateTime:
          format: google-datetime
          description: Output only. The time this choice was updated last.
          type: string
          readOnly: true
        updater:
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaUserInfo'
          description: Output only. The user who updated this choice last.
        publishTime:
          readOnly: true
          type: string
          format: google-datetime
          description: >-
            Output only. The time this choice was published. This value has no
            meaning when the choice is not published.
        createTime:
          type: string
          readOnly: true
          description: Output only. The time this choice was created.
          format: google-datetime
        id:
          description: >-
            The unique value of the choice. This ID is autogenerated. Matches
            the regex: `([a-zA-Z0-9_])+`.
          type: string
        schemaCapabilities:
          readOnly: true
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaFieldSelectionOptionsChoiceSchemaCapabilities
          description: >-
            Output only. The capabilities related to this option when editing
            the option.
        disabler:
          readOnly: true
          description: >-
            Output only. The user who disabled this choice. This value has no
            meaning when the option is not disabled.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaUserInfo'
        appliedCapabilities:
          description: >-
            Output only. The capabilities related to this choice on applied
            metadata.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaFieldSelectionOptionsChoiceAppliedCapabilities
          readOnly: true
        lifecycle:
          description: Output only. Lifecycle of the choice.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaLifecycle'
        displayHints:
          description: Output only. UI display hints for rendering a choice.
          readOnly: true
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaFieldSelectionOptionsChoiceDisplayHints
        creator:
          description: Output only. The user who created this choice.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaUserInfo'
          readOnly: true
        lockStatus:
          description: Output only. The LockStatus of this choice.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaLockStatus'
      type: object
    GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseUpdateFieldPropertiesResponse:
      description: Response following update to Field properties.
      properties:
        priority:
          description: >-
            The priority of the updated field. The priority may change from what
            was specified to assure contiguous priorities between fields (1-n).
          type: integer
          format: int32
      id: >-
        GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseUpdateFieldPropertiesResponse
      type: object
    GoogleAppsDriveLabelsV2betaSelectionLimits:
      properties:
        maxChoices:
          description: The max number of choices.
          format: int32
          type: integer
        listLimits:
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaListLimits'
          description: Limits for list-variant of a Field type.
        maxIdLength:
          description: Maximum ID length for a selection options.
          type: integer
          format: int32
        maxDisplayNameLength:
          type: integer
          format: int32
          description: Maximum length for display name.
        maxDeletedChoices:
          description: Maximum number of deleted choices.
          type: integer
          format: int32
      type: object
      description: Limits for selection Field type.
      id: GoogleAppsDriveLabelsV2betaSelectionLimits
    GoogleAppsDriveLabelsV2betaFieldListOptions:
      id: GoogleAppsDriveLabelsV2betaFieldListOptions
      properties:
        maxEntries:
          description: Maximum number of entries permitted.
          format: int32
          type: integer
      type: object
      description: Options for a multi-valued variant of an associated field type.
    GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestUpdateSelectionChoicePropertiesRequest:
      type: object
      description: Request to update a Choice properties.
      properties:
        id:
          description: Required. The Choice to update.
          type: string
        fieldId:
          description: Required. The Selection Field to update.
          type: string
        properties:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaFieldSelectionOptionsChoiceProperties
          description: Required. The Choice properties to update.
        updateMask:
          type: string
          description: >-
            The fields that should be updated. At least one field must be
            specified. The root `properties` is implied and should not be
            specified. A single `*` can be used as short-hand for updating every
            field.
          format: google-fieldmask
      id: >-
        GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestUpdateSelectionChoicePropertiesRequest
    GoogleAppsDriveLabelsV2betaFieldSelectionOptionsChoiceAppliedCapabilities:
      type: object
      description: The capabilities related to this choice on applied metadata.
      id: >-
        GoogleAppsDriveLabelsV2betaFieldSelectionOptionsChoiceAppliedCapabilities
      properties:
        canRead:
          description: Whether the user can read related applied metadata on items.
          type: boolean
