openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://github.com/stackql/google-discovery-to-openapi
    email: info@stackql.io
  title: Drive Labels API
  description: An API for managing Drive Labels
  version: v2
  x-discovery-doc-revision: '20250825'
  x-generated-date: '2025-08-28'
externalDocs:
  url: https://developers.google.com/workspace/drive/labels
servers:
  - url: https://drivelabels.googleapis.com
components:
  securitySchemes:
    Oauth2:
      type: oauth2
      description: Oauth 2.0 implicit authentication
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes: &ref_0
            https://www.googleapis.com/auth/drive.admin.labels: >-
              See, edit, create, and delete all Google Drive labels in your
              organization, and see your organization's label-related admin
              policies
            https://www.googleapis.com/auth/drive.admin.labels.readonly: >-
              See all Google Drive labels and label-related admin policies in
              your organization
            https://www.googleapis.com/auth/drive.labels: See, edit, create, and delete your Google Drive labels
            https://www.googleapis.com/auth/drive.labels.readonly: See your Google Drive labels
    Oauth2c:
      type: oauth2
      description: Oauth 2.0 authorization code authentication
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          tokenUrl: https://accounts.google.com/o/oauth2/token
          scopes: *ref_0
  schemas:
    GoogleAppsDriveLabelsV2UserCapabilities:
      id: GoogleAppsDriveLabelsV2UserCapabilities
      description: The capabilities of a user.
      type: object
      properties:
        name:
          description: Output only. Resource name for the user capabilities.
          readOnly: true
          type: string
        canAccessLabelManager:
          description: >-
            Output only. Whether the user is allowed access to the label
            manager.
          readOnly: true
          type: boolean
        canAdministrateLabels:
          description: >-
            Output only. Whether the user is an administrator for the shared
            labels feature.
          readOnly: true
          type: boolean
        canCreateSharedLabels:
          description: Output only. Whether the user is allowed to create shared labels.
          readOnly: true
          type: boolean
        canCreateAdminLabels:
          description: Output only. Whether the user is allowed to create admin labels.
          readOnly: true
          type: boolean
    GoogleAppsDriveLabelsV2ListLabelsResponse:
      id: GoogleAppsDriveLabelsV2ListLabelsResponse
      description: Response for listing labels.
      type: object
      properties:
        labels:
          description: Labels.
          type: array
          items:
            $ref: '#/components/schemas/GoogleAppsDriveLabelsV2Label'
        nextPageToken:
          description: The token of the next page in the response.
          type: string
    GoogleAppsDriveLabelsV2Label:
      id: GoogleAppsDriveLabelsV2Label
      description: >-
        A label defines a taxonomy that can be applied to Drive items in order
        to organize and search across items. Labels can be simple strings, or
        can contain fields that describe additional metadata that can be further
        used to organize and search Drive items.
      type: object
      properties:
        name:
          description: >-
            Output only. Resource name of the label. Will be in the form of
            either: `labels/{id}` or `labels/{id}@{revision_id}` depending on
            the request. See `id` and `revision_id` below.
          readOnly: true
          type: string
        id:
          description: >-
            Output only. Globally unique identifier of this label. ID makes up
            part of the label `name`, but unlike `name`, ID is consistent
            between revisions. Matches the regex: `([a-zA-Z0-9])+`.
          readOnly: true
          type: string
        revisionId:
          description: >-
            Output only. Revision ID of the label. Revision ID might be part of
            the label `name` depending on the request issued. A new revision is
            created whenever revisioned properties of a label are changed.
            Matches the regex: `([a-zA-Z0-9])+`.
          readOnly: true
          type: string
        labelType:
          description: Required. The type of label.
          type: string
          enumDescriptions:
            - Unknown label type.
            - Shared labels may be shared with users to apply to Drive items.
            - >-
              Admin-owned label. Only creatable and editable by admins. Supports
              some additional admin-only features.
            - >-
              A label owned by an internal Google application rather than a
              customer. These labels are read-only.
          enum:
            - LABEL_TYPE_UNSPECIFIED
            - SHARED
            - ADMIN
            - GOOGLE_APP
        creator:
          description: Output only. The user who created this label.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2UserInfo'
        createTime:
          description: Output only. The time this label was created.
          readOnly: true
          type: string
          format: google-datetime
        revisionCreator:
          description: Output only. The user who created this label revision.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2UserInfo'
        revisionCreateTime:
          description: Output only. The time this label revision was created.
          readOnly: true
          type: string
          format: google-datetime
        publisher:
          description: >-
            Output only. The user who published this label. This value has no
            meaning when the label isn't published.>>
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2UserInfo'
        publishTime:
          description: >-
            Output only. The time this label was published. This value has no
            meaning when the label isn't published.
          readOnly: true
          type: string
          format: google-datetime
        disabler:
          description: >-
            Output only. The user who disabled this label. This value has no
            meaning when the label isn't disabled.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2UserInfo'
        disableTime:
          description: >-
            Output only. The time this label was disabled. This value has no
            meaning when the label isn't disabled.
          readOnly: true
          type: string
          format: google-datetime
        customer:
          description: >-
            Output only. The customer this label belongs to. For example:
            `customers/123abc789`.
          readOnly: true
          type: string
        properties:
          description: Required. The basic properties of the label.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2LabelProperties'
        lifecycle:
          description: >-
            Output only. The lifecycle state of the label including whether it's
            published, deprecated, and has draft changes.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2Lifecycle'
        displayHints:
          description: Output only. UI display hints for rendering the label.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2LabelDisplayHints'
        appliedCapabilities:
          description: >-
            Output only. The capabilities related to this label on applied
            metadata.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2LabelAppliedCapabilities'
        schemaCapabilities:
          description: Output only. The capabilities the user has on this label.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2LabelSchemaCapabilities'
        appliedLabelPolicy:
          description: >-
            Output only. Behavior of this label when it's applied to Drive
            items.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2LabelAppliedLabelPolicy'
        fields:
          description: List of fields in descending priority order.
          type: array
          items:
            $ref: '#/components/schemas/GoogleAppsDriveLabelsV2Field'
        learnMoreUri:
          description: >-
            Custom URL to present to users to allow them to learn more about
            this label and how it should be used.
          type: string
        lockStatus:
          description: Output only. The `LockStatus` of this label.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2LockStatus'
        enabledAppSettings:
          description: Optional. The `EnabledAppSettings` for this Label.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2LabelEnabledAppSettings'
    GoogleAppsDriveLabelsV2UserInfo:
      id: GoogleAppsDriveLabelsV2UserInfo
      description: Information about a user.
      type: object
      properties:
        person:
          description: >-
            The identifier for this user that can be used with the [People
            API](https://developers.google.com/people) to get more information.
            For example, `people/12345678`.
          type: string
    GoogleAppsDriveLabelsV2LabelProperties:
      id: GoogleAppsDriveLabelsV2LabelProperties
      description: Basic properties of the label.
      type: object
      properties:
        title:
          description: Required. Title of the label.
          type: string
        description:
          description: The description of the label.
          type: string
    GoogleAppsDriveLabelsV2Lifecycle:
      id: GoogleAppsDriveLabelsV2Lifecycle
      description: >-
        The lifecycle state of an object, such as label, field, or choice. For
        more information, see [Label
        lifecycle](https://developers.google.com/workspace/drive/labels/guides/label-lifecycle).
        The lifecycle enforces the following transitions: * `UNPUBLISHED_DRAFT`
        (starting state) * `UNPUBLISHED_DRAFT` -> `PUBLISHED` *
        `UNPUBLISHED_DRAFT` -> (Deleted) * `PUBLISHED` -> `DISABLED` *
        `DISABLED` -> `PUBLISHED` * `DISABLED` -> (Deleted) The published and
        disabled states have some distinct characteristics: * `Published`: Some
        kinds of changes might be made to an object in this state, in which case
        `has_unpublished_changes` will be true. Also, some kinds of changes
        aren't permitted. Generally, any change that would invalidate or cause
        new restrictions on existing metadata related to the label are rejected.
        * `Disabled`: When disabled, the configured `DisabledPolicy` takes
        effect.
      type: object
      properties:
        state:
          description: Output only. The state of the object associated with this lifecycle.
          readOnly: true
          type: string
          enumDescriptions:
            - Unknown State.
            - >-
              The initial state of an object. Once published, the object can
              never return to this state. Once an object is published, certain
              kinds of changes are no longer permitted.
            - >-
              The object has been published. The object might have unpublished
              draft changes as indicated by `has_unpublished_changes`.
            - >-
              The object has been published and has since been disabled. The
              object might have unpublished draft changes as indicated by
              `has_unpublished_changes`.
            - The object has been deleted.
          enum:
            - STATE_UNSPECIFIED
            - UNPUBLISHED_DRAFT
            - PUBLISHED
            - DISABLED
            - DELETED
        hasUnpublishedChanges:
          description: >-
            Output only. Whether the object associated with this lifecycle has
            unpublished changes.
          readOnly: true
          type: boolean
        disabledPolicy:
          description: >-
            The policy that governs how to show a disabled label, field, or
            selection choice.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2LifecycleDisabledPolicy'
    GoogleAppsDriveLabelsV2LifecycleDisabledPolicy:
      id: GoogleAppsDriveLabelsV2LifecycleDisabledPolicy
      description: >-
        The policy that governs how to treat a disabled label, field, or
        selection choice in different contexts.
      type: object
      properties:
        hideInSearch:
          description: >-
            Whether to hide this disabled object in the search menu for Drive
            items. * When `false`, the object is generally shown in the UI as
            disabled but it appears in the search results when searching for
            Drive items. * When `true`, the object is generally hidden in the UI
            when searching for Drive items.
          type: boolean
        showInApply:
          description: >-
            Whether to show this disabled object in the apply menu on Drive
            items. * When `true`, the object is generally shown in the UI as
            disabled and is unselectable. * When `false`, the object is
            generally hidden in the UI.
          type: boolean
    GoogleAppsDriveLabelsV2LabelDisplayHints:
      id: GoogleAppsDriveLabelsV2LabelDisplayHints
      description: The UI display hints for rendering the label.
      type: object
      properties:
        disabled:
          description: Whether the label should be shown in the UI as disabled.
          type: boolean
        hiddenInSearch:
          description: >-
            This label should be hidden in the search menu when searching for
            Drive items.
          type: boolean
        shownInApply:
          description: >-
            This label should be shown in the apply menu when applying values to
            a Drive item.
          type: boolean
        priority:
          description: The order to display labels in a list.
          type: string
          format: int64
    GoogleAppsDriveLabelsV2LabelAppliedCapabilities:
      id: GoogleAppsDriveLabelsV2LabelAppliedCapabilities
      description: The capabilities a user has on this label's applied metadata.
      type: object
      properties:
        canRead:
          description: Whether the user can read applied metadata related to this label.
          type: boolean
        canApply:
          description: Whether the user can apply this label to items.
          type: boolean
        canRemove:
          description: Whether the user can remove this label from items.
          type: boolean
    GoogleAppsDriveLabelsV2LabelSchemaCapabilities:
      id: GoogleAppsDriveLabelsV2LabelSchemaCapabilities
      description: The capabilities related to this label when editing the label.
      type: object
      properties:
        canUpdate:
          description: Whether the user can change this label.
          type: boolean
        canDelete:
          description: >-
            Whether the user can delete this label. The user must have
            permission and the label must be disabled.
          type: boolean
        canDisable:
          description: >-
            Whether the user can disable this label. The user must have
            permission and this label must not already be disabled.
          type: boolean
        canEnable:
          description: >-
            Whether the user can enable this label. The user must have
            permission and this label must be disabled.
          type: boolean
    GoogleAppsDriveLabelsV2LabelAppliedLabelPolicy:
      id: GoogleAppsDriveLabelsV2LabelAppliedLabelPolicy
      description: Behavior of this label when it's applied to Drive items.
      type: object
      properties:
        copyMode:
          description: >-
            Indicates how the applied label and field values should be copied
            when a Drive item is copied.
          type: string
          enumDescriptions:
            - Copy mode unspecified.
            - >-
              The applied label and field values aren't copied by default when
              the Drive item it's applied to is copied.
            - >-
              The applied label and field values are always copied when the
              Drive item it's applied to is copied. Only admins can use this
              mode.
            - >-
              The applied label and field values are copied if the label is
              appliable by the user making the copy.
          enum:
            - COPY_MODE_UNSPECIFIED
            - DO_NOT_COPY
            - ALWAYS_COPY
            - COPY_APPLIABLE
    GoogleAppsDriveLabelsV2Field:
      id: GoogleAppsDriveLabelsV2Field
      description: >-
        Defines a field that has a display name, data type, and other
        configuration options. This field defines the kind of metadata that may
        be set on a Drive item.
      type: object
      properties:
        textOptions:
          description: Text field options.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2FieldTextOptions'
        integerOptions:
          description: Integer field options.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2FieldIntegerOptions'
        dateOptions:
          description: Date field options.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2FieldDateOptions'
        selectionOptions:
          description: Selection field options.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2FieldSelectionOptions'
        userOptions:
          description: User field options.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2FieldUserOptions'
        id:
          description: >-
            Output only. The key of a field, unique within a label or library.
            This value is autogenerated. Matches the regex: `([a-zA-Z0-9])+`.
          readOnly: true
          type: string
        queryKey:
          description: >-
            Output only. The key to use when constructing Drive search queries
            to find files based on values defined for this field on files. For
            example, "`{query_key}` > 2001-01-01".
          readOnly: true
          type: string
        properties:
          description: The basic properties of the field.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2FieldProperties'
        lifecycle:
          description: Output only. The lifecycle of this field.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2Lifecycle'
        displayHints:
          description: Output only. UI display hints for rendering a field.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2FieldDisplayHints'
        schemaCapabilities:
          description: Output only. The capabilities this user has when editing this field.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2FieldSchemaCapabilities'
        appliedCapabilities:
          description: >-
            Output only. The capabilities this user has on this field and its
            value when the label is applied on Drive items.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2FieldAppliedCapabilities'
        creator:
          description: Output only. The user who created this field.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2UserInfo'
        createTime:
          description: Output only. The time this field was created.
          readOnly: true
          type: string
          format: google-datetime
        updater:
          description: Output only. The user who modified this field.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2UserInfo'
        updateTime:
          description: Output only. The time this field was updated.
          readOnly: true
          type: string
          format: google-datetime
        publisher:
          description: >-
            Output only. The user who published this field. This value has no
            meaning when the field is not published.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2UserInfo'
        disabler:
          description: >-
            Output only. The user who disabled this field. This value has no
            meaning when the field is not disabled.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2UserInfo'
        disableTime:
          description: >-
            Output only. The time this field was disabled. This value has no
            meaning when the field is not disabled.
          readOnly: true
          type: string
          format: google-datetime
        lockStatus:
          description: Output only. The `LockStatus` of this field.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2LockStatus'
    GoogleAppsDriveLabelsV2FieldTextOptions:
      id: GoogleAppsDriveLabelsV2FieldTextOptions
      description: Options for the Text field type.
      type: object
      properties:
        minLength:
          description: Output only. The minimum valid length of values for the text field.
          readOnly: true
          type: integer
          format: int32
        maxLength:
          description: Output only. The maximum valid length of values for the text field.
          readOnly: true
          type: integer
          format: int32
    GoogleAppsDriveLabelsV2FieldIntegerOptions:
      id: GoogleAppsDriveLabelsV2FieldIntegerOptions
      description: Options for the Integer field type.
      type: object
      properties:
        minValue:
          description: Output only. The minimum valid value for the integer field.
          readOnly: true
          type: string
          format: int64
        maxValue:
          description: Output only. The maximum valid value for the integer field.
          readOnly: true
          type: string
          format: int64
    GoogleAppsDriveLabelsV2FieldDateOptions:
      id: GoogleAppsDriveLabelsV2FieldDateOptions
      description: Options for the date field type.
      type: object
      properties:
        dateFormatType:
          description: >-
            Localized date formatting option. Field values are rendered in this
            format according to their locale.
          type: string
          enumDescriptions:
            - Date format unspecified.
            - >-
              Includes full month name. For example, January 12, 1999 (MMMM d,
              y)
            - Short, numeric, representation. For example, 12/13/99 (M/d/yy)
          enum:
            - DATE_FORMAT_UNSPECIFIED
            - LONG_DATE
            - SHORT_DATE
        dateFormat:
          description: Output only. ICU date format.
          readOnly: true
          type: string
        minValue:
          description: Output only. Minimum valid value (year, month, day).
          readOnly: true
          $ref: '#/components/schemas/GoogleTypeDate'
        maxValue:
          description: Output only. Maximum valid value (year, month, day).
          readOnly: true
          $ref: '#/components/schemas/GoogleTypeDate'
    GoogleTypeDate:
      id: GoogleTypeDate
      description: >-
        Represents a whole or partial calendar date, such as a birthday. The
        time of day and time zone are either specified elsewhere or are
        insignificant. The date is relative to the Gregorian Calendar. This can
        represent one of the following: * A full date, with non-zero year,
        month, and day values. * A month and day, with a zero year (for example,
        an anniversary). * A year on its own, with a zero month and a zero day.
        * A year and month, with a zero day (for example, a credit card
        expiration date). Related types: * google.type.TimeOfDay *
        google.type.DateTime * google.protobuf.Timestamp
      type: object
      properties:
        year:
          description: >-
            Year of the date. Must be from 1 to 9999, or 0 to specify a date
            without a year.
          type: integer
          format: int32
        month:
          description: >-
            Month of a year. Must be from 1 to 12, or 0 to specify a year
            without a month and day.
          type: integer
          format: int32
        day:
          description: >-
            Day of a month. Must be from 1 to 31 and valid for the year and
            month, or 0 to specify a year by itself or a year and month where
            the day isn't significant.
          type: integer
          format: int32
    GoogleAppsDriveLabelsV2FieldSelectionOptions:
      id: GoogleAppsDriveLabelsV2FieldSelectionOptions
      description: Options for the selection field type.
      type: object
      properties:
        listOptions:
          description: >-
            When specified, indicates this field supports a list of values. Once
            the field is published, this cannot be changed.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2FieldListOptions'
        choices:
          description: >-
            The options available for this selection field. The list order is
            consistent, and modified with `insert_before_choice`.
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleAppsDriveLabelsV2FieldSelectionOptionsChoice
    GoogleAppsDriveLabelsV2FieldListOptions:
      id: GoogleAppsDriveLabelsV2FieldListOptions
      description: Options for a multi-valued variant of an associated field type.
      type: object
      properties:
        maxEntries:
          description: Maximum number of entries permitted.
          type: integer
          format: int32
    GoogleAppsDriveLabelsV2FieldSelectionOptionsChoice:
      id: GoogleAppsDriveLabelsV2FieldSelectionOptionsChoice
      description: Selection field choice.
      type: object
      properties:
        id:
          description: >-
            The unique value of the choice. This ID is autogenerated. Matches
            the regex: `([a-zA-Z0-9_])+`.
          type: string
        properties:
          description: Basic properties of the choice.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2FieldSelectionOptionsChoiceProperties
        lifecycle:
          description: Output only. Lifecycle of the choice.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2Lifecycle'
        displayHints:
          description: Output only. UI display hints for rendering a choice.
          readOnly: true
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2FieldSelectionOptionsChoiceDisplayHints
        schemaCapabilities:
          description: >-
            Output only. The capabilities related to this option when editing
            the option.
          readOnly: true
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2FieldSelectionOptionsChoiceSchemaCapabilities
        appliedCapabilities:
          description: >-
            Output only. The capabilities related to this choice on applied
            metadata.
          readOnly: true
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2FieldSelectionOptionsChoiceAppliedCapabilities
        creator:
          description: Output only. The user who created this choice.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2UserInfo'
        createTime:
          description: Output only. The time this choice was created.
          readOnly: true
          type: string
          format: google-datetime
        updater:
          description: Output only. The user who updated this choice last.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2UserInfo'
        updateTime:
          description: Output only. The time this choice was updated last.
          readOnly: true
          type: string
          format: google-datetime
        publisher:
          description: >-
            Output only. The user who published this choice. This value has no
            meaning when the choice is not published.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2UserInfo'
        publishTime:
          description: >-
            Output only. The time this choice was published. This value has no
            meaning when the choice is not published.
          readOnly: true
          type: string
          format: google-datetime
        disabler:
          description: >-
            Output only. The user who disabled this choice. This value has no
            meaning when the option is not disabled.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2UserInfo'
        disableTime:
          description: >-
            Output only. The time this choice was disabled. This value has no
            meaning when the choice is not disabled.
          readOnly: true
          type: string
          format: google-datetime
        lockStatus:
          description: Output only. The `LockStatus` of this choice.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2LockStatus'
    GoogleAppsDriveLabelsV2FieldSelectionOptionsChoiceProperties:
      id: GoogleAppsDriveLabelsV2FieldSelectionOptionsChoiceProperties
      description: Basic properties of the choice.
      type: object
      properties:
        displayName:
          description: Required. The display text to show in the UI identifying this field.
          type: string
        description:
          description: The description of this label.
          type: string
        badgeConfig:
          description: >-
            The badge configuration for this choice. When set, the label that
            owns this choice is considered a "badged label".
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2BadgeConfig'
        insertBeforeChoice:
          description: >-
            Input only. Insert or move this choice before the indicated choice.
            If empty, the choice is placed at the end of the list.
          type: string
    GoogleAppsDriveLabelsV2BadgeConfig:
      id: GoogleAppsDriveLabelsV2BadgeConfig
      description: Badge status of the label.
      type: object
      properties:
        color:
          description: >-
            The color of the badge. When not specified, no badge is rendered.
            The background, foreground, and solo (light and dark mode) colors
            set here are changed in the Drive UI into the closest recommended
            supported color.
          $ref: '#/components/schemas/GoogleTypeColor'
        priorityOverride:
          description: >-
            Override the default global priority of this badge. When set to 0,
            the default priority heuristic is used.
