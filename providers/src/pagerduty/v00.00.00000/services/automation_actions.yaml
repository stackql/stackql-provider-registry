openapi: 3.0.2
servers:
  - url: 'https://api.pagerduty.com'
    description: PagerDuty V2 API.
info:
  contact:
    name: PagerDuty Support
    url: 'http://www.pagerduty.com/support'
    email: support@pagerduty.com
  version: 2.0.0
  title: PagerDuty API - automation_actions
  description: Automation_Actions
security:
  - api_key: []
tags:
  - name: Abilities
    description: |
      This describes your account's abilities by feature name. For example `"teams"`.
      An ability may be available to your account based on things like your pricing plan or account state.
  - name: Add-ons
    description: |
      Developers can write their own functionality to insert into PagerDuty's UI.
  - name: Analytics
    description: |
      Provides enriched incident data.
  - name: Apps
    description: ''
  - name: Audit
    description: |
      Provides audit record data.
  - name: Automation Actions
    description: |
      Automation Actions invoke jobs that are staged in Runbook Automation or Process Automation.
  - name: Paused Incident Reports
    description: |
      Provides paused Incident reporting data on services and accounts that have paused Alerts.
  - name: Business Services
    description: |
      Business services model capabilities that span multiple technical services and that may be owned by several different teams.
  - name: Custom Fields
    description: |
      Custom fields allow you to enrich PagerDuty incidents with critical and helpful metadata throughout the incident lifecycle.
  - name: Change Events
    description: |
      Change Events enable you to send informational events about recent changes such as code deploys and system config changes from any system that can make an outbound HTTP connection. These events do not create incidents and do not send notifications; they are shown in context with incidents on the same PagerDuty service.
  - name: Escalation Policies
    description: |
      Escalation policies define which user should be alerted at which time.
  - name: Event Orchestrations
    description: |
      Event Orchestrations allow you to route events to an endpoint and create collections of Event Orchestrations, which define sets of actions to take based on event content.
  - name: Extension Schemas
    description: |
      A PagerDuty extension vendor represents a specific type of outbound extension such as Generic Webhook, Slack, ServiceNow.
  - name: Extensions
    description: |
      Extensions are representations of Extension Schema objects that are attached to Services.
  - name: Incidents
    description: |
      An incident represents a problem or an issue that needs to be addressed and resolved. Incidents trigger on a service, which prompts notifications to go out to on-call responders per the service's escalation policy.
  - name: Incident Workflows
    description: |
      An Incident Workflow is a sequence of configurable Steps and associated Triggers that can execute automated Actions for a given Incident.
  - name: Licenses
    description: |
      Licenses are allocated to Users to allow for per-User access to PagerDuty functionality within an Account.
  - name: Log Entries
    description: |
      A log of all the events that happen to an Incident, and these are exposed as Log Entries.
  - name: Maintenance Windows
    description: |
      A Maintenance Window is used to temporarily disable one or more Services for a set period of time.
  - name: Notifications
    description: |
      A Notification is created when an Incident is triggered or escalated.
  - name: On-Calls
    description: |
      An on-call represents a contiguous unit of time for which a User will be on call for a given Escalation Policy and Escalation Rules
  - name: Priorities
    description: |
      A priority is a label representing the importance and impact of an incident. This feature is only available on Standard and Enterprise plans.
  - name: Response Plays
    description: |
      Response Plays are a package of Incident Actions that can be applied during an Incident's life cycle.
  - name: Rulesets
    description: |
      Rulesets allow you to route events to an endpoint and create collections of Event Rules, which define sets of actions to take based on event content.
  - name: Schedules
    description: |
      A Schedule determines the time periods that users are On-Call.
  - name: Service Dependencies
    description: |
      Services are categorized into technical and business services. Dependencies can be created via any combination of these services.
  - name: Services
    description: |
      A Service may represent an application, component, or team you wish to open incidents against.
  - name: Webhooks
    description: |
      A webhook is a way to receive events that occur on the PagerDuty platform via an HTTP POST request.
      V3 webhooks are set up by creating a webhook subscription.
  - name: Status Dashboards
    description: |
      Status Dashboards represent user-defined views for the Status Dashboard product that are limited to specific Business Services rather than the whole set of top-level Business Services (those with no dependent Services).
  - name: Tags
    description: |
      A Tag is applied to Escalation Policies, Teams or Users and can be used to filter them.
  - name: Teams
    description: |
      A team is a collection of Users and Escalation Policies that represent a group of people within an organization.
  - name: Templates
    description: |
      Templates is a new feature which will allow customers to create message templates to be leveraged by (but not limited to) status updates. The API will be secured to customers with the status updates entitlements.
  - name: Users
    description: |
      Users are members of a PagerDuty account that have the ability to interact with Incidents and other data on the account.
  - name: Vendors
    description: |
      A PagerDuty Vendor represents a specific type of integration. AWS Cloudwatch, Splunk, Datadog are all examples of vendors
components:
  schemas:
    AutomationActionsScriptActionPostBody:
      allOf:
        - $ref: '#/components/schemas/AutomationActionsAbstractActionPostBody'
        - type: object
          properties:
            action_data_reference:
              $ref: '#/components/schemas/AutomationActionsScriptActionDataReference'
          required:
            - action_data_reference
    AutomationActionsProcessAutomationJobActionPostBody:
      allOf:
        - $ref: '#/components/schemas/AutomationActionsAbstractActionPostBody'
        - type: object
          properties:
            action_data_reference:
              $ref: '#/components/schemas/AutomationActionsProcessAutomationJobActionDataReference'
          required:
            - action_data_reference
    AutomationActionsScriptActionWithTeams:
      allOf:
        - $ref: '#/components/schemas/AutomationActionsScriptAction'
        - type: object
          properties:
            teams:
              type: array
              items:
                $ref: '#/components/schemas/TeamReference'
    AutomationActionsProcessAutomationJobActionWithTeams:
      allOf:
        - $ref: '#/components/schemas/AutomationActionsProcessAutomationJobAction'
        - type: object
          properties:
            teams:
              type: array
              items:
                $ref: '#/components/schemas/TeamReference'
    AutomationActionsAbstractActionPostBody:
      type: object
      properties:
        name:
          type: string
          example: Restart apache
          maxLength: 255
        description:
          type: string
          example: Restarts apache on the us-west-2-shopping-cart host
          maxLength: 1024
        action_classification:
          $ref: '#/components/schemas/AutomationActionsActionClassificationEnum'
        action_type:
          $ref: '#/components/parameters/automation_actions_action_type/schema'
        runner:
          type: string
          example: 1a6763bd-b1ad-458f-a347-6c8a9bea2d70
          maxLength: 36
        services:
          nullable: false
          type: array
          items:
            $ref: '#/components/schemas/ServiceReference'
        teams:
          nullable: false
          type: array
          items:
            $ref: '#/components/schemas/TeamReference'
      required:
        - name
        - description
        - action_type
    AutomationActionsScriptActionDataReference:
      type: object
      properties:
        script:
          type: string
          description: 'Body of the script to be executed on the Runner. To execute it, the Runner will write the content of the property into a temp file, make the file executable and execute it. It is assumed that the Runner has a properly configured environment to run the script as an executable file. This behaviour can be altered by providing the `invocation_command` property. The maxLength value is specified in bytes.'
          example: print("Hello from a Python script!")
          maxLength: 16777215
        invocation_command:
          type: string
          description: 'The command to executed a script with. With the body of the script written into a temp file, the Runner will execute the `<invocation_command> <temp_file>` command. The maxLength value is specified in bytes.'
          example: /usr/local/bin/python3
          maxLength: 65535
      required:
        - script
    AutomationActionsProcessAutomationJobActionDataReference:
      type: object
      properties:
        process_automation_job_id:
          type: string
          example: 79c199bba1aff6e519f198457f5ec0fc
          maxLength: 36
        process_automation_job_arguments:
          type: string
          description: Arguments to pass to the Process Automation job. The maxLength value is specified in bytes.
          example: '-env production'
          maxLength: 1024
        process_automation_node_filter:
          type: string
          description: 'Node filter for the Process Automation job. The maxLength value is specified in bytes. Filter syntax: https://docs.rundeck.com/docs/manual/11-node-filters.html#node-filter-syntax'
          example: 'mynode1 !nodename: mynode2'
          maxLength: 1024
      required:
        - process_automation_job_id
    AutomationActionsScriptAction:
      allOf:
        - $ref: '#/components/schemas/AutomationActionsAbstractAction'
        - type: object
          properties:
            action_data_reference:
              $ref: '#/components/schemas/AutomationActionsScriptActionDataReference'
          required:
            - action_data_reference
    TeamReference:
      allOf:
        - $ref: '#/components/schemas/Reference'
        - type: object
          properties:
            type:
              type: string
              enum:
                - team_reference
    AutomationActionsProcessAutomationJobAction:
      allOf:
        - $ref: '#/components/schemas/AutomationActionsAbstractAction'
        - type: object
          properties:
            action_data_reference:
              $ref: '#/components/schemas/AutomationActionsProcessAutomationJobActionDataReference'
          required:
            - action_data_reference
    AutomationActionsActionClassificationEnum:
      type: string
      enum:
        - diagnostic
        - remediation
      nullable: true
    ServiceReference:
      allOf:
        - $ref: '#/components/schemas/Reference'
        - type: object
          properties:
            type:
              type: string
              enum:
                - service_reference
    AutomationActionsAbstractAction:
      allOf:
        - $ref: '#/components/schemas/Tag/allOf/0'
        - type: object
          description: 'A unit of work to be executed on runner. At most, an account can have 10,000 actions. If action maximum is exceeded, a 400 reponse is returned with error message.'
          properties:
            name:
              type: string
              example: Restart apache
            description:
              type: string
              example: Restarts apache on the us-west-2-shopping-cart host
            action_type:
              $ref: '#/components/parameters/automation_actions_action_type/schema'
            action_classification:
              $ref: '#/components/schemas/AutomationActionsActionClassificationEnum'
            runner:
              type: string
              maxLength: 36
            runner_type:
              $ref: '#/components/schemas/AutomationActionsRunnerTypeEnum'
            services:
              type: array
              items:
                $ref: '#/components/schemas/ServiceReference'
            privileges:
              $ref: '#/components/schemas/AutomationActionsUserPermissions'
            metadata:
              type: object
            creation_time:
              type: string
              format: date-time
              description: The date/time
            modify_time:
              type: string
              format: date-time
              description: The date/time
            last_run:
              type: string
              format: date-time
              description: The date/time
            last_run_by:
              oneOf:
                - $ref: '#/components/schemas/UserReference'
                - type: object
                  properties:
                    id:
                      type: string
                      example: /5471da24-eecd-42e2-ac38-a32b2d907406/service/P000000
                    type:
                      type: string
                      example: event_orchestration_reference
                  required:
                    - type
                    - id
                - $ref: '#/components/schemas/Template/allOf/1/properties/created_by/oneOf/1'
          required:
            - id
            - type
            - action_type
            - name
            - creation_time
            - modify_time
    Reference:
      allOf:
        - $ref: '#/components/schemas/Tag/allOf/0'
        - type: object
          required:
            - type
            - id
    Tag:
      allOf:
        - type: object
          properties:
            id:
              type: string
              readOnly: true
            summary:
              type: string
              nullable: true
              readOnly: true
              description: 'A short-form, server-generated string that provides succinct, important information about an object suitable for primary labeling of an entity in a client. In many cases, this will be identical to `name`, though it is not intended to be an identifier.'
            type:
              type: string
              readOnly: true
              description: 'A string that determines the schema of the object. This must be the standard name for the entity, suffixed by `_reference` if the object is a reference.'
            self:
              type: string
              nullable: true
              readOnly: true
              format: url
              description: the API show URL at which the object is accessible
            html_url:
              type: string
              nullable: true
              readOnly: true
              format: url
              description: a URL at which the entity is uniquely displayed in the Web app
        - type: object
          properties:
            type:
              type: string
              description: The type of object being created.
              default: tag
              enum:
                - tag
            label:
              type: string
              description: The label of the tag.
              maxLength: 191
          required:
            - label
            - type
          example:
            type: tag
            label: Batman
    AutomationActionsRunnerTypeEnum:
      description: |
        sidecar -- The runner is backed by an external sidecar that polls for invocations.
        runbook -- The runner communicates directly with a runbook instance.
      type: string
      enum:
        - sidecar
        - runbook
      example: runbook
    AutomationActionsUserPermissions:
      type: object
      properties:
        permissions:
          nullable: false
          type: array
          items:
            type: string
            enum:
              - create
              - update
              - delete
              - invoke
          example:
            - update
            - delete
      required:
        - permissions
    UserReference:
      allOf:
        - $ref: '#/components/schemas/Reference'
        - type: object
          properties:
            type:
              type: string
              enum:
                - user_reference
    Template:
      allOf:
        - $ref: '#/components/schemas/EditableTemplate'
        - type: object
          properties:
            id:
              type: string
              readOnly: true
            summary:
              type: string
              nullable: true
              readOnly: true
              description: 'A short-form, server-generated string that provides succinct, important information about an object suitable for primary labeling of an entity in a client. In many cases, this will be identical to `name`, though it is not intended to be an identifier.'
            self:
              type: string
              nullable: true
              readOnly: true
              format: url
              description: the API show URL at which the object is accessible
            html_url:
              type: string
              nullable: true
              readOnly: true
              format: url
              description: a URL at which the entity is uniquely displayed in the Web app
            type:
              type: string
              enum:
                - template
            created_by:
              description: User/Account object reference of the creator
              oneOf:
                - $ref: '#/components/schemas/UserReference'
                - allOf:
                    - $ref: '#/components/schemas/Reference'
                    - type: object
                      properties:
                        type:
                          type: string
                          enum:
                            - account_reference
            updated_by:
              description: User/Account object reference of the updator
              oneOf:
                - $ref: '#/components/schemas/UserReference'
                - $ref: '#/components/schemas/Template/allOf/1/properties/created_by/oneOf/1'
    EditableTemplate:
      type: object
      properties:
        template_type:
          type: string
          description: The type of template (`status_update` is the only supported template at this time)
          enum:
            - status_update
        name:
          type: string
          description: The name of the template
        description:
          type: string
          nullable: true
          description: Description of the template
        templated_fields:
          type: object
          properties:
            email_subject:
              type: string
              nullable: true
              description: The subject of the e-mail
            email_body:
              type: string
              nullable: true
              description: The HTML body of the e-mail message
            message:
              type: string
              nullable: true
              description: |-
                The short-message of the template (SMS, Push notification, Slack,
                etc)
    CursorPagination:
      type: object
      properties:
        limit:
          type: integer
          description: The minimum of the `limit` parameter used in the request or the maximum request size of the API.
          readOnly: true
        next_cursor:
          type: string
          description: |
            An opaque string than will deliver the next set of results when provided as the `cursor` parameter in a subsequent request.  A `null` value for this field indicates that there are no additional results.
          example: dXNlcjaVMzc5V0ZYTlo=
          nullable: true
          readOnly: true
      required:
        - limit
        - next_cursor
    AutomationActionsScriptActionPutBody:
      allOf:
        - $ref: '#/components/schemas/AutomationActionsAbstractActionPutBody'
        - type: object
          properties:
            action_data_reference:
              $ref: '#/components/schemas/AutomationActionsScriptActionDataReference'
          required:
            - action_data_reference
    AutomationActionsProcessAutomationJobActionPutBody:
      allOf:
        - $ref: '#/components/schemas/AutomationActionsAbstractActionPutBody'
        - type: object
          properties:
            action_data_reference:
              $ref: '#/components/schemas/AutomationActionsProcessAutomationJobActionDataReference'
          required:
            - action_data_reference
    AutomationActionsAbstractActionPutBody:
      type: object
      properties:
        name:
          type: string
          example: Restart apache
          maxLength: 255
        description:
          type: string
          example: Restarts apache on the us-west-2-shopping-cart host
          maxLength: 1024
        action_classification:
          $ref: '#/components/schemas/AutomationActionsActionClassificationEnum'
        action_type:
          $ref: '#/components/parameters/automation_actions_action_type/schema'
        runner:
          type: string
          maxLength: 36
      required:
        - name
        - description
        - action_type
    AutomationActionsInvocation:
      allOf:
        - $ref: '#/components/schemas/Tag/allOf/0'
        - type: object
          properties:
            action_snapshot:
              allOf:
                - type: object
                  properties:
                    name:
                      type: string
                      example: Restart apache
                    action_type:
                      $ref: '#/components/parameters/automation_actions_action_type/schema'
                  required:
                    - action_type
                    - name
                - type: object
                  properties:
                    action_data_reference:
                      oneOf:
                        - $ref: '#/components/schemas/AutomationActionsProcessAutomationJobActionDataReference'
                        - $ref: '#/components/schemas/AutomationActionsScriptActionDataReference'
            runner_id:
              type: string
            timing:
              description: A list of state transitions with timestamps. Only the 'created' transition is guaranteed to exist at any time.
              type: array
              items:
                type: object
                properties:
                  timestamp:
                    type: string
                    format: date-time
                    description: The date/time
                  state:
                    $ref: '#/components/parameters/automation_actions_invocation_state/schema'
                required:
                  - timestamp
                  - state
            duration:
              description: The duration of the invocation's execution time.
              example: 23
              type: integer
            state:
              $ref: '#/components/parameters/automation_actions_invocation_state/schema'
            action_id:
              type: string
            metadata:
              type: object
              properties:
                agent:
                  oneOf:
                    - $ref: '#/components/schemas/UserReference'
                    - $ref: '#/components/schemas/AutomationActionsAbstractAction/allOf/1/properties/last_run_by/oneOf/1'
                    - $ref: '#/components/schemas/Template/allOf/1/properties/created_by/oneOf/1'
                incident:
                  $ref: '#/components/schemas/IncidentReference'
              required:
                - agent
          required:
            - id
            - type
            - action_snapshot
            - runner_id
            - timing
            - state
            - action_id
            - metadata
    IncidentReference:
      allOf:
        - $ref: '#/components/schemas/Reference'
        - type: object
          properties:
            type:
              type: string
              enum:
                - incident_reference
    AutomationActionsRunnerSidecarPostBody:
      allOf:
        - $ref: '#/components/schemas/AutomationActionsRunnerSidecarBody'
        - type: object
          properties:
            runner_type:
              $ref: '#/components/schemas/AutomationActionsRunnerTypeEnum'
            teams:
              type: array
              description: The list of teams associated with the Runner
              items:
                $ref: '#/components/schemas/TeamReference'
          required:
            - runner_type
    AutomationActionsRunnerRunbookPostBody:
      allOf:
        - $ref: '#/components/schemas/AutomationActionsRunnerRunbookBody'
        - type: object
          properties:
            runner_type:
              $ref: '#/components/schemas/AutomationActionsRunnerTypeEnum'
            teams:
              type: array
              description: The list of teams associated with the Runner
              items:
                $ref: '#/components/schemas/TeamReference'
          required:
            - runner_type
            - runbook_base_uri
            - runbook_api_key
    AutomationActionsRunner:
      allOf:
        - $ref: '#/components/schemas/Tag/allOf/0'
        - type: object
          description: 'A remote entity capable of executing work specified by an action. At maximum, an account can have 1000 runners. If runner maximum is exceeded, a 400 response is returned with error message.'
          properties:
            runner_type:
              $ref: '#/components/schemas/AutomationActionsRunnerTypeEnum'
            name:
              type: string
              example: us-west-2 prod runner
            description:
              type: string
              example: us-west-2 runner provisioned in the production environment by the SRE team
            last_seen:
              type: string
              format: date-time
            status:
              $ref: '#/components/schemas/AutomationActionsRunnerStatusEnum'
            creation_time:
              type: string
              format: date-time
            runbook_base_uri:
              $ref: '#/components/schemas/AutomationActionsRunbookBaseURI'
            teams:
              type: array
              readOnly: true
              description: The list of teams associated with the Runner
              items:
                $ref: '#/components/schemas/TeamReference'
            privileges:
              $ref: '#/components/schemas/AutomationActionsUserPermissions'
            associated_actions:
              description: References to at most 3 actions associated with the Runner. Use appropriate endpoints to retrieve the full list of associated actions.
              allOf:
                - type: object
                  properties:
                    actions:
                      nullable: false
                      type: array
                      items:
                        allOf:
                          - $ref: '#/components/schemas/Reference'
                          - type: object
                            properties:
                              type:
                                type: string
                                enum:
                                  - action_reference
                  required:
                    - actions
                - type: object
                  required:
                    - more
                  properties:
                    more:
                      type: boolean
                      description: Indicates whether more actions exist for the Runner.
            metadata:
              type: object
              description: Additional metadata
          required:
            - id
            - type
            - name
            - runner_type
            - status
            - creation_time
    AutomationActionsRunnerSidecarBody:
      allOf:
        - $ref: '#/components/schemas/AutomationActionsRunnerBody'
    AutomationActionsRunnerRunbookBody:
      allOf:
        - $ref: '#/components/schemas/AutomationActionsRunnerBody'
        - type: object
          properties:
            runbook_base_uri:
              type: string
              description: 'The base URI of the Runbook server to connect to. May only contain alphanumeric characters, periods, underscores and dashes. If omitted, the previously stored value will remain unchanged.'
              maxLength: 255
              example: subdomain
            runbook_api_key:
              type: string
              maxLength: 64
              description: 'The API key to connect to the Runbook server with. If omitted, the previously stored value will remain unchanged.'
    AutomationActionsRunnerStatusEnum:
      description: |
        Configured -- Runner has connected to the backend at least once 
        NotConfigured -- Runner has never connected to backend
      type: string
      enum:
        - Configured
        - NotConfigured
      example: Configured
    AutomationActionsRunbookBaseURI:
      type: string
      description: 'The base URI of the Runbook server to connect to. May only contain alphanumeric characters, periods, underscores and dashes.'
      maxLength: 255
      example: subdomain
    AutomationActionsRunnerBody:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
          example: us-west-2 prod runner
        description:
          type: string
          maxLength: 1024
          example: us-west-2 runner provisioned in the production environment by the SRE team
      required:
        - name
        - description
  parameters:
    header_Accept:
      name: Accept
      description: The `Accept` header is used as a versioning header.
      in: header
      required: false
      schema:
        type: string
        default: application/vnd.pagerduty+json;version=2
    header_Content-Type:
      name: Content-Type
      in: header
      required: false
      schema:
        type: string
        default: application/json
        enum:
          - application/json
    audit_since:
      name: since
      in: query
      description: 'The start of the date range over which you want to search. If not specified, defaults to `now() - 24 hours` (past 24 hours)'
      schema:
        type: string
        format: date-time
    audit_until:
      name: until
      in: query
      description: 'The end of the date range over which you want to search. If not specified, defaults to `now()`. May not be more than 31 days after `since`.'
      schema:
        type: string
        format: date-time
    audit_root_resource_types:
      name: 'root_resource_types[]'
      in: query
      description: Resource type filter for the root_resource.
      schema:
        type: string
        enum:
          - users
          - teams
          - schedules
          - escalation_policies
          - services
        example: users
    audit_actor_type:
      name: actor_type
      in: query
      description: Actor type filter.
      schema:
        type: string
        example: user_reference
    audit_actor_id:
      name: actor_id
      in: query
      description: Actor Id filter. Must be qualified by providing the `actor_type` param.
      schema:
        type: string
        example: P123456
    audit_method_type:
      name: method_type
      in: query
      description: Method type filter.
      schema:
        type: string
        description: |
