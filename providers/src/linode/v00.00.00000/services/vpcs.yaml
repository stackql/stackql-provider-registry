                                      active:
                                        description: >-
                                          Returns `true` if the Interface is in
                                          use, meaning that the Linode was powered
                                          on using the Configuration Profile to
                                          which the Interface belongs. Otherwise
                                          returns `false`.
                                        example: true
                                        type: boolean
