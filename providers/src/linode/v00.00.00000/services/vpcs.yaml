                              IPv4 range in CIDR canonical form.


                              - The range must belong to a private address space
                              as defined in
                              [RFC1918](https://datatracker.ietf.org/doc/html/rfc1918).

                              - Allowed prefix lengths: 1-29.

                              - The range must not overlap with
                              192.168.128.0/17.

