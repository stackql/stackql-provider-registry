    BillTo:
      properties:
        contact:
          $ref: '#/components/schemas/Contact'
          description: Billing contact
        taxId:
          description: Tax id used for calculating the tax the customer is required to pay
          type: string
      required:
        - contact
      type: object
    Contact:
      properties:
        addressMailing:
          $ref: '#/components/schemas/Address'
        email:
          format: email
          type: string
        fax:
          format: phone
          type: string
        jobTitle:
          type: string
        nameFirst:
          format: person-name
          type: string
        nameLast:
          format: person-name
          type: string
        nameMiddle:
          type: string
        organization:
          format: organization-name
          type: string
        phone:
          format: phone
          type: string
      required:
        - nameFirst
        - nameLast
        - email
        - phone
        - addressMailing
      type: object
    Error:
      properties:
        code:
          description: 'Short identifier for the error, suitable for indicating the specific error within client code'
          format: constant
          type: string
        fields:
          description: 'List of the specific fields, and the errors found with their contents'
          items:
            $ref: '#/components/schemas/ErrorField'
          minItems: 1
          type: array
        message:
          description: 'Human-readable, English description of the error'
          type: string
      required:
        - code
      type: object
    ErrorField:
      properties:
        code:
          description: 'Short identifier for the error, suitable for indicating the specific error within client code'
          format: constant
          type: string
        message:
          description: 'Human-readable, English description of the problem with the contents of the field'
          type: string
        path:
          description: |
            JSONPath referring to a field containing an error
            OR
            JSONPath referring to a field that refers to an object containing an error, with more detail in `pathRelated`
          format: json-path
          type: string
        pathRelated:
          description: 'JSONPath referring to a field containing an error, which is referenced by `path`'
          format: json-path
          type: string
      required:
        - path
        - code
      type: object
    ErrorLimit:
      properties:
        code:
          description: 'Short identifier for the error, suitable for indicating the specific error within client code'
          format: constant
          type: string
        fields:
          description: 'List of the specific fields, and the errors found with their contents'
          items:
            $ref: '#/components/schemas/ErrorField'
          minItems: 1
          type: array
        message:
          description: 'Human-readable, English description of the error'
          type: string
        retryAfterSec:
          description: Number of seconds to wait before attempting a similar request
          format: integer-positive
          type: integer
      required:
        - retryAfterSec
        - code
      type: object
    LineItem:
      properties:
        domains:
          description: A collection of domain names purchased if the current product is domain
          items:
            type: string
          type: array
        label:
          description: Human readable description of the current product
          type: string
        period:
          default: 1
          format: double
          type: number
        periodUnit:
          default: MONTH
          description: The unit of time that periodCount is measured in
          enum:
            - MONTH
            - QUARTER
            - SEMI_ANNUAL
            - YEAR
            - ONE_TIME
          type: string
        pfid:
          description: Unique identifier of the current product
          type: integer
        pricing:
          $ref: '#/components/schemas/LineItemPricing'
          description: Pricing information of the current line item
        quantity:
          description: Number of the current product included in the specified order
          format: integer-positive
          type: integer
        taxCollector:
          $ref: '#/components/schemas/LineItemTaxCollector'
          description: Company that collects taxes on the sale of the product
      required:
        - label
        - quantity
        - pricing
      type: object
    LineItemPricing:
      properties:
        discount:
          description: Discount off of sale price for given `quantity` and `period` `discount` = `sale` - `subtotal`
          format: currency-micro-unit
          type: integer
        fees:
          $ref: '#/components/schemas/OrderFee'
          description: Fees for given `quantity` and `period`
        list:
          description: List price for given `quantity` and `period`
          format: currency-micro-unit
          type: integer
        sale:
          description: Actual price for the current product
          format: currency-micro-unit
          type: integer
        savings:
          description: Savings off of list price for given `quantity` and `period` `savings` = `list` - `subtotal`
          format: currency-micro-unit
          type: integer
        subtotal:
          description: Price with any discounts and without taxes or fees for given `quantity` and `period`
          format: currency-micro-unit
          type: integer
        taxes:
          description: Taxes for given `quantity` and `period`
          format: currency-micro-unit
          type: integer
        unit:
          description: Pricing for a single unit of the given item
          type: object
      required:
        - subtotal
        - list
        - savings
        - sale
        - discount
        - taxes
        - fees
        - unit
      type: object
    LineItemSummary:
      properties:
        label:
          description: Product label of the current line item
          type: string
      required:
        - label
      type: object
    LineItemTaxCollector:
      properties:
        taxCollectorId:
          description: Unique identifier for the company
          format: integer-positive
          type: integer
      required:
        - taxCollectorId
      type: object
    LineItemUnitPricing:
      properties:
        discount:
          description: Discount without consideration of `quantity` and `period`
          format: currency-micro-unit
          type: integer
        fees:
          $ref: '#/components/schemas/OrderFee'
          description: Fees without consideration of `quantity` and `period`
        list:
          description: List price without consideration of `quantity` and `period`
          format: currency-micro-unit
          type: integer
        sale:
          description: Sale price without consideration of `quantity` and `period`
          format: currency-micro-unit
          type: integer
        savings:
          description: Savings without consideration of `quantity` and `period`
          format: currency-micro-unit
          type: integer
        taxes:
          description: Taxes without consideration of `quantity` and `period`
          format: currency-micro-unit
          type: integer
      required:
        - discount
        - fees
        - list
        - sale
        - savings
        - taxes
      type: object
    Order:
      properties:
        billTo:
          $ref: '#/components/schemas/BillTo'
          description: The billing contact information that was used at the time of purchase
        createdAt:
          description: Date and time when the current order is created on
          format: iso-datetime
          type: string
        currency:
          description: Currency in which the order has been placed
          format: iso-currency-code
          type: string
        items:
          items:
            $ref: '#/components/schemas/LineItem'
          type: array
        orderId:
          description: Unique identifier of current order
          type: string
        parentOrderId:
          description: |-
            Unique identifier of the parent order. All refund/chargeback orders are tied to the original order.
            The orginal order's `orderId` is the `parentOrderId` of refund/chargeback orders
          type: string
        payments:
          items:
            $ref: '#/components/schemas/Payment'
          type: array
        pricing:
          $ref: '#/components/schemas/OrderPricing'
          description: Pricing information for current order
      required:
        - orderId
        - currency
        - createdAt
        - pricing
        - billTo
        - payments
        - items
      type: object
    OrderFee:
      properties:
        icann:
          description: Domain registration transaction fee charged by ICANN
          format: currency-micro-unit
          type: integer
        total:
          description: Sum of all fees
          format: currency-micro-unit
          type: integer
      required:
        - total
      type: object
    OrderList:
      properties:
        orders:
          description: A collection of orders
          items:
            $ref: '#/components/schemas/OrderSummary'
          type: array
        pagination:
          $ref: '#/components/schemas/Pagination'
          description: Pagination information
      required:
        - orders
        - pagination
      type: object
    OrderPricing:
      properties:
        discount:
          description: Discount from promotional pricing
          format: currency-micro-unit
          type: integer
        fees:
          $ref: '#/components/schemas/OrderFee'
          description: Fees for the entire cart
        id:
          format: double
          type: number
        list:
          description: Sum of list prices for the entire cart
          format: currency-micro-unit
          type: integer
        savings:
          description: Savings off of list price `savings` = `list` - `subtotal`
          format: currency-micro-unit
          type: integer
        subtotal:
          description: Price with `discount` and without taxes or fees
          format: currency-micro-unit
          type: integer
        taxes:
          description: Taxes for the entire cart
          format: currency-micro-unit
          type: integer
        total:
          description: Price the customer pays `total` = `subtotal` + `taxes` + `fees.total`
          format: currency-micro-unit
          type: integer
      required:
        - total
        - subtotal
        - list
        - savings
        - discount
        - taxes
        - fees
      type: object
    OrderSummary:
      properties:
        createdAt:
          description: Date and time when the current order was created
          format: iso-datetime
          type: string
        currency:
          description: Currency in which the order was placed
          format: iso-currency-code
          type: string
        items:
          description: Sets of two or more line items in current order
          items:
            $ref: '#/components/schemas/LineItemSummary'
          type: array
        orderId:
          description: Unique identifier of the current order
          type: integer
        parentOrderId:
          description: |-
            Unique identifier of the parent order. All refund/chargeback orders are tied to the original order.
            The orginal order's `orderId` is the `parentOrderId` of refund/chargeback orders
          type: string
        pricing:
          $ref: '#/components/schemas/OrderSummaryPricing'
          description: Pricing information of the current order
      required:
        - orderId
        - currency
        - createdAt
        - pricing
        - items
      type: object
    OrderSummaryPricing:
      properties:
        total:
          description: Total amount charged for the current order. Negative for Refund and Chargeback
          format: currency-micro-unit
          type: string
      required:
        - total
      type: object
    Pagination:
      properties:
        first:
          description: URI to access the first page
          type: string
        last:
          description: URI to access the last page
          type: string
        next:
          description: URI to access the next page
          type: string
        previous:
          description: URI to access the previous page
          type: string
        total:
          description: Number of records available
