REGISTRANT_INFO - The information provided for the registrant does not match the document REJECTED_MISMATCH_REGISTRANT_LOCALITY - Registrant region is overseas, but a local identity document was provided REJECTED_MISMATCH_REGISTRANT_NAME - Registrant name has been changed, so the request must be resubmitted REJECTED_UNABLE_TO_OPEN - Registrant identification could not be opened.  Please upload the document again to retry real name verification REJECTED_UNABLE_TO_VERIFY - Unable to initiate verification.  Please upload the document again to retry real name verification REJECTED_UNKNOWN_ERROR - Document was rejected due to an unknown error. For more information, contact customer support UNABLE_TO_RETRIEVE_STATUS - Unable to retrieve status for the real name verification process.  Retry, if this status persists, contact customer support '
