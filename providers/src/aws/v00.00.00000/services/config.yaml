          - s3:GetBucketAcl
          - iam:CreateServiceLinkedRole
          - iam:PassRole
        delete:
          - config:DeleteConformancePack
          - config:DescribeConformancePackStatus
        list:
          - config:DescribeConformancePacks
    AccountId:
      type: string
    OrganizationConformancePack:
      type: object
      properties:
        OrganizationConformancePackName:
          description: The name of the organization conformance pack.
          type: string
          pattern: '[a-zA-Z][-a-zA-Z0-9]*'
          minLength: 1
          maxLength: 128
        TemplateS3Uri:
          description: Location of file containing the template body.
          type: string
          pattern: s3://.*
          minLength: 1
          maxLength: 1024
        TemplateBody:
          description: A string containing full conformance pack template body.
          type: string
          minLength: 1
          maxLength: 51200
        DeliveryS3Bucket:
          description: AWS Config stores intermediate files while processing conformance pack template.
          type: string
          minLength: 0
          maxLength: 63
        DeliveryS3KeyPrefix:
          description: The prefix for the delivery S3 bucket.
          type: string
          minLength: 0
          maxLength: 1024
        ConformancePackInputParameters:
          description: A list of ConformancePackInputParameter objects.
          type: array
          items:
