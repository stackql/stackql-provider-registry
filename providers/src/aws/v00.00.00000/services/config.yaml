    StoredQuery:
      type: object
      properties:
        QueryArn:
          type: string
          minLength: 1
          maxLength: 500
        QueryId:
          type: string
          minLength: 1
          maxLength: 36
          pattern: ^\S+$
        QueryName:
          type: string
          minLength: 1
          maxLength: 64
          pattern: ^[a-zA-Z0-9-_]+$
        QueryDescription:
          type: string
          minLength: 0
          maxLength: 256
          pattern: '[\s\S]*'
        QueryExpression:
          type: string
          minLength: 1
          maxLength: 4096
          pattern: '[\s\S]*'
        Tags:
          description: The tags for the stored query.
          type: array
          maxItems: 50
          uniqueItems: true
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - QueryName
        - QueryExpression
      x-stackql-resource-name: stored_query
      description: Resource Type definition for AWS::Config::StoredQuery
      x-type-name: AWS::Config::StoredQuery
      x-stackql-primary-identifier:
        - QueryName
      x-create-only-properties:
        - QueryName
      x-read-only-properties:
        - QueryId
        - QueryArn
      x-required-properties:
        - QueryName
        - QueryExpression
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
      x-required-permissions:
        create:
          - config:PutStoredQuery
          - config:GetStoredQuery
          - config:TagResource
        read:
          - config:GetStoredQuery
          - config:ListTagsForResource
        update:
          - config:PutStoredQuery
          - config:GetStoredQuery
          - config:TagResource
          - config:UntagResource
          - config:ListTagsForResource
        delete:
          - config:DeleteStoredQuery
          - config:UntagResource
        list:
          - config:ListStoredQueries
  x-stackQL-resources:
    aggregation_authorizations:
      name: aggregation_authorizations
      id: aws.config.aggregation_authorizations
      x-cfn-schema-name: AggregationAuthorization
      x-type: list
      x-identifiers:
        - AuthorizedAccountId
        - AuthorizedAwsRegion
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
