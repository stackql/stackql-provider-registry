          type: string
          pattern: ^p-([0-9a-f]{17})$
          minLength: 19
          maxLength: 19
        PartnerProfileId:
          description: A unique identifier for the partner profile.
          type: string
          pattern: ^p-([0-9a-f]{17})$
          minLength: 19
          maxLength: 19
