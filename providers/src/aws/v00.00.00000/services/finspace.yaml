        FirstName:
          description: First name
          type: string
          pattern: ^[a-zA-Z0-9]{1,50}$
          minLength: 1
          maxLength: 50
        LastName:
          description: Last name
          type: string
          pattern: ^[a-zA-Z0-9]{1,50}$
          minLength: 1
          maxLength: 50
        EmailAddress:
