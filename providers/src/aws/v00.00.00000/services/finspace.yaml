        EnvironmentId:
          description: Unique identifier for representing FinSpace Environment
          type: string
          pattern: ^[a-zA-Z0-9]{1,26}$
        Name:
          description: Name of the Environment
          type: string
          pattern: ^[a-zA-Z0-9]+[a-zA-Z0-9-]*[a-zA-Z0-9]{1,255}$
        AwsAccountId:
