openapi: 3.0.0
info:
  title: IoTFleetWise
  version: 1.0.0
paths: {}
components:
  schemas:
    Compression:
      type: string
      enum:
        - 'OFF'
        - SNAPPY
      default: 'OFF'
    UpdateCampaignAction:
      type: string
      enum:
        - APPROVE
        - SUSPEND
        - RESUME
        - UPDATE
    CampaignStatus:
      type: string
      enum:
        - CREATING
        - WAITING_FOR_APPROVAL
        - RUNNING
        - SUSPENDED
    DiagnosticsMode:
      type: string
      enum:
        - 'OFF'
        - SEND_ACTIVE_DTCS
      default: 'OFF'
    SignalInformation:
      additionalProperties: false
      type: object
      properties:
        MaxSampleCount:
          maximum: 4294967295
          type: number
          minimum: 1
        Name:
          minLength: 1
          pattern: ^[\w|*|-]+(\.[\w|*|-]+)*$
          type: string
          maxLength: 150
        MinimumSamplingIntervalMs:
          maximum: 4294967295
          type: number
          minimum: 0
      required:
        - Name
    TimeBasedCollectionScheme:
      additionalProperties: false
      type: object
      properties:
        PeriodMs:
          maximum: 60000
          type: number
          minimum: 10000
      required:
        - PeriodMs
    SpoolingMode:
      type: string
      enum:
        - 'OFF'
        - TO_DISK
      default: 'OFF'
    TriggerMode:
      type: string
      enum:
        - ALWAYS
        - RISING_EDGE
    CollectionScheme:
      oneOf:
        - additionalProperties: false
          type: object
          title: TimeBasedCollectionScheme
          properties:
            TimeBasedCollectionScheme:
              $ref: '#/components/schemas/TimeBasedCollectionScheme'
          required:
            - TimeBasedCollectionScheme
        - additionalProperties: false
          type: object
          title: ConditionBasedCollectionScheme
          properties:
            ConditionBasedCollectionScheme:
              $ref: '#/components/schemas/ConditionBasedCollectionScheme'
          required:
            - ConditionBasedCollectionScheme
    ConditionBasedCollectionScheme:
      additionalProperties: false
      type: object
      properties:
        MinimumTriggerIntervalMs:
          maximum: 4294967295
          type: number
          minimum: 0
        Expression:
          minLength: 1
          type: string
          maxLength: 2048
        TriggerMode:
          $ref: '#/components/schemas/TriggerMode'
        ConditionLanguageVersion:
          type: integer
          minimum: 1
      required:
        - Expression
    Tag:
      type: object
      properties:
        Key:
          type: string
          maxLength: 128
          minLength: 1
        Value:
          type: string
          maxLength: 256
          minLength: 0
      required:
        - Key
        - Value
      additionalProperties: false
    Campaign:
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/CampaignStatus'
        Action:
          $ref: '#/components/schemas/UpdateCampaignAction'
        CreationTime:
          type: string
          format: date-time
        Compression:
          $ref: '#/components/schemas/Compression'
        Description:
          minLength: 1
          pattern: ^[^\u0000-\u001F\u007F]+$
          type: string
          maxLength: 2048
        Priority:
          type: integer
          minimum: 0
          default: 0
        SignalsToCollect:
          minItems: 0
          maxItems: 1000
          x-insertionOrder: false
          type: array
          items:
            $ref: '#/components/schemas/SignalInformation'
        StartTime:
          format: date-time
          type: string
          default: '0'
        Name:
          minLength: 1
          pattern: ^[a-zA-Z\d\-_:]+$
          type: string
          maxLength: 100
        ExpiryTime:
          format: date-time
          type: string
          default: '253402214400'
        LastModificationTime:
          type: string
          format: date-time
        SpoolingMode:
          $ref: '#/components/schemas/SpoolingMode'
        SignalCatalogArn:
          type: string
        PostTriggerCollectionDuration:
          maximum: 4294967295
          type: number
          minimum: 0
          default: 0
        DataExtraDimensions:
          minItems: 0
          maxItems: 5
          x-insertionOrder: false
          type: array
          items:
            minLength: 1
            pattern: ^[a-zA-Z0-9_.]+$
            type: string
            maxLength: 150
        DiagnosticsMode:
          $ref: '#/components/schemas/DiagnosticsMode'
        TargetArn:
          type: string
        Arn:
          type: string
        CollectionScheme:
          $ref: '#/components/schemas/CollectionScheme'
        Tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          x-insertionOrder: false
          uniqueItems: true
          maxItems: 50
          minItems: 0
      required:
        - Name
        - Action
        - CollectionScheme
        - SignalCatalogArn
        - TargetArn
      x-stackql-resource-name: campaign
      x-stackql-primaryIdentifier:
        - Name
    CanInterface:
      type: object
      properties:
        Name:
          type: string
          maxLength: 100
          minLength: 1
        ProtocolName:
          type: string
          maxLength: 50
          minLength: 1
        ProtocolVersion:
          type: string
          maxLength: 50
          minLength: 1
      required:
        - Name
      additionalProperties: false
    CanSignal:
      type: object
      properties:
        MessageId:
          type:
            - integer
            - string
        IsBigEndian:
          type:
            - boolean
            - string
        IsSigned:
          type:
            - boolean
            - string
        StartBit:
          type:
            - integer
            - string
        Offset:
          type:
            - number
            - string
        Factor:
          type:
            - number
            - string
        Length:
          type:
            - integer
            - string
        Name:
          type: string
          maxLength: 100
          minLength: 1
      required:
        - Factor
        - IsBigEndian
        - IsSigned
        - Length
        - MessageId
        - Offset
        - StartBit
      additionalProperties: false
    ManifestStatus:
      type: string
      enum:
        - ACTIVE
        - DRAFT
      default: DRAFT
    CanNetworkInterface:
      type: object
      properties:
        InterfaceId:
          type: string
          maxLength: 50
          minLength: 1
        Type:
          type: string
          enum:
            - CAN_INTERFACE
        CanInterface:
          $ref: '#/components/schemas/CanInterface'
      required:
        - InterfaceId
        - Type
        - CanInterface
      additionalProperties: false
    ObdNetworkInterface:
      type: object
      properties:
        InterfaceId:
          type: string
          maxLength: 50
          minLength: 1
        Type:
          type: string
          enum:
            - OBD_INTERFACE
        ObdInterface:
          $ref: '#/components/schemas/ObdInterface'
      required:
        - InterfaceId
        - Type
        - ObdInterface
      additionalProperties: false
    ObdInterface:
      type: object
      properties:
        Name:
          type: string
          maxLength: 100
          minLength: 1
        RequestMessageId:
          type:
            - integer
            - string
        ObdStandard:
          type: string
          maxLength: 50
          minLength: 1
        PidRequestIntervalSeconds:
          type:
            - integer
            - string
        DtcRequestIntervalSeconds:
          type:
            - integer
            - string
        UseExtendedIds:
          type:
            - boolean
            - string
        HasTransmissionEcu:
          type:
            - boolean
            - string
      required:
        - Name
        - RequestMessageId
      additionalProperties: false
    ObdSignal:
      type: object
      properties:
        PidResponseLength:
          type:
            - integer
            - string
        ServiceMode:
          type:
            - integer
            - string
        Pid:
          type:
            - integer
            - string
        Scaling:
          type:
            - number
            - string
        Offset:
          type:
            - number
            - string
        StartByte:
          type:
            - integer
            - string
        ByteLength:
          type:
            - integer
            - string
        BitRightShift:
          type:
            - integer
            - string
        BitMaskLength:
          type:
            - integer
            - string
      required:
        - ByteLength
        - Offset
        - Pid
        - PidResponseLength
        - Scaling
        - ServiceMode
        - StartByte
      additionalProperties: false
    CanSignalDecoder:
      type: object
      properties:
        FullyQualifiedName:
          type: string
          maxLength: 150
          minLength: 1
        Type:
          type: string
          enum:
            - CAN_SIGNAL
        InterfaceId:
          type: string
          maxLength: 50
          minLength: 1
        CanSignal:
          $ref: '#/components/schemas/CanSignal'
      required:
        - FullyQualifiedName
        - InterfaceId
        - Type
        - CanSignal
      additionalProperties: false
    ObdSignalDecoder:
      type: object
      properties:
        FullyQualifiedName:
          type: string
          maxLength: 150
          minLength: 1
        Type:
          type: string
          enum:
            - OBD_SIGNAL
        InterfaceId:
          type: string
          maxLength: 50
          minLength: 1
        ObdSignal:
          $ref: '#/components/schemas/ObdSignal'
      required:
        - FullyQualifiedName
        - InterfaceId
        - Type
        - ObdSignal
      additionalProperties: false
    DecoderManifest:
      type: object
      properties:
        Arn:
          type: string
        CreationTime:
          type: string
          format: date-time
        Description:
          type: string
          maxLength: 2048
          minLength: 1
          pattern: ^[^\u0000-\u001F\u007F]+$
        LastModificationTime:
          type: string
          format: date-time
        ModelManifestArn:
          type: string
        Name:
          type: string
          maxLength: 100
          minLength: 1
          pattern: ^[a-zA-Z\d\-_:]+$
        NetworkInterfaces:
          x-insertionOrder: false
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/CanNetworkInterface'
              - $ref: '#/components/schemas/ObdNetworkInterface'
          maxItems: 500
          minItems: 1
        SignalDecoders:
          x-insertionOrder: false
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/CanSignalDecoder'
              - $ref: '#/components/schemas/ObdSignalDecoder'
          maxItems: 500
          minItems: 1
        Status:
          $ref: '#/components/schemas/ManifestStatus'
        Tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          maxItems: 50
          minItems: 0
          x-insertionOrder: false
          uniqueItems: true
      required:
        - Name
        - ModelManifestArn
      x-stackql-resource-name: decoder_manifest
      x-stackql-primaryIdentifier:
        - Name
    Fleet:
      type: object
      properties:
        Arn:
          type: string
        CreationTime:
          type: string
          format: date-time
        Description:
          type: string
          maxLength: 2048
          minLength: 1
          pattern: ^[^\u0000-\u001F\u007F]+$
        Id:
          type: string
          maxLength: 100
          minLength: 1
          pattern: ^[a-zA-Z0-9:_-]+$
        LastModificationTime:
          type: string
          format: date-time
        SignalCatalogArn:
          type: string
        Tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          x-insertionOrder: false
          uniqueItems: true
          maxItems: 50
          minItems: 0
      required:
        - Id
        - SignalCatalogArn
      x-stackql-resource-name: fleet
      x-stackql-primaryIdentifier:
        - Id
    ModelManifest:
      type: object
      properties:
        Arn:
          type: string
        CreationTime:
          type: string
          format: date-time
        Description:
          type: string
          maxLength: 2048
          minLength: 1
          pattern: ^[^\u0000-\u001F\u007F]+$
        LastModificationTime:
          type: string
          format: date-time
        Name:
          type: string
          maxLength: 100
          minLength: 1
          pattern: ^[a-zA-Z\d\-_:]+$
        Nodes:
          x-insertionOrder: false
          uniqueItems: true
          minItems: 1
          type: array
          items:
            type: string
        SignalCatalogArn:
          type: string
        Status:
          $ref: '#/components/schemas/ManifestStatus'
        Tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          x-insertionOrder: false
          uniqueItems: true
          maxItems: 50
          minItems: 0
      required:
        - SignalCatalogArn
        - Name
      x-stackql-resource-name: model_manifest
      x-stackql-primaryIdentifier:
        - Name
    Actuator:
      type: object
      properties:
        FullyQualifiedName:
          type: string
        DataType:
          $ref: '#/components/schemas/NodeDataType'
        Description:
          type: string
          maxLength: 2048
          minLength: 1
          pattern: ^[^\u0000-\u001F\u007F]+$
        Unit:
          type: string
        AllowedValues:
          $ref: '#/components/schemas/AllowedValues'
        Min:
          type: number
        Max:
          type: number
        AssignedValue:
          type: string
      required:
        - DataType
        - FullyQualifiedName
      additionalProperties: false
    AllowedValues:
      type: array
      x-insertionOrder: false
      items:
        type: string
      minItems: 1
    Attribute:
      type: object
      properties:
        FullyQualifiedName:
          type: string
        DataType:
          $ref: '#/components/schemas/NodeDataType'
        Description:
          type: string
          maxLength: 2048
          minLength: 1
          pattern: ^[^\u0000-\u001F\u007F]+$
        Unit:
          type: string
        AllowedValues:
          $ref: '#/components/schemas/AllowedValues'
        Min:
          type: number
        Max:
          type: number
        AssignedValue:
          type: string
        DefaultValue:
          type: string
      required:
        - DataType
        - FullyQualifiedName
      additionalProperties: false
    Branch:
      type: object
      properties:
        FullyQualifiedName:
          type: string
        Description:
          type: string
          maxLength: 2048
          minLength: 1
          pattern: ^[^\u0000-\u001F\u007F]+$
      required:
        - FullyQualifiedName
      additionalProperties: false
    Node:
      oneOf:
        - type: object
          title: Branch
          properties:
            Branch:
              $ref: '#/components/schemas/Branch'
          additionalProperties: false
        - type: object
          title: Sensor
          properties:
            Sensor:
              $ref: '#/components/schemas/Sensor'
          additionalProperties: false
        - type: object
          title: Actuator
          properties:
            Actuator:
              $ref: '#/components/schemas/Actuator'
          additionalProperties: false
        - type: object
          title: Attribute
          properties:
            Attribute:
              $ref: '#/components/schemas/Attribute'
          additionalProperties: false
    NodeCounts:
      type: object
      properties:
        TotalNodes:
          type: number
        TotalBranches:
          type: number
        TotalSensors:
          type: number
        TotalAttributes:
          type: number
        TotalActuators:
          type: number
      additionalProperties: false
    NodeDataType:
      type: string
      enum:
        - INT8
        - UINT8
        - INT16
        - UINT16
        - INT32
        - UINT32
        - INT64
        - UINT64
        - BOOLEAN
        - FLOAT
        - DOUBLE
        - STRING
        - UNIX_TIMESTAMP
        - INT8_ARRAY
        - UINT8_ARRAY
        - INT16_ARRAY
        - UINT16_ARRAY
        - INT32_ARRAY
        - UINT32_ARRAY
        - INT64_ARRAY
        - UINT64_ARRAY
        - BOOLEAN_ARRAY
        - FLOAT_ARRAY
        - DOUBLE_ARRAY
        - STRING_ARRAY
        - UNIX_TIMESTAMP_ARRAY
        - UNKNOWN
    Sensor:
      type: object
      properties:
        FullyQualifiedName:
          type: string
        DataType:
          $ref: '#/components/schemas/NodeDataType'
        Description:
          type: string
          maxLength: 2048
          minLength: 1
          pattern: ^[^\u0000-\u001F\u007F]+$
        Unit:
          type: string
        AllowedValues:
          $ref: '#/components/schemas/AllowedValues'
        Min:
          type: number
        Max:
          type: number
      required:
        - DataType
        - FullyQualifiedName
      additionalProperties: false
    SignalCatalog:
      type: object
      properties:
        Arn:
          type: string
        CreationTime:
          format: date-time
          type: string
        Description:
          type: string
          maxLength: 2048
          minLength: 1
          pattern: ^[^\u0000-\u001F\u007F]+$
        LastModificationTime:
          format: date-time
          type: string
        Name:
          type: string
          maxLength: 100
          minLength: 1
          pattern: ^[a-zA-Z\d\-_:]+$
        NodeCounts:
          $ref: '#/components/schemas/NodeCounts'
        Nodes:
          type: array
          x-insertionOrder: false
          uniqueItems: true
          items:
            $ref: '#/components/schemas/Node'
          maxItems: 500
          minItems: 1
        Tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          x-insertionOrder: false
          uniqueItems: true
          maxItems: 50
          minItems: 0
      x-stackql-resource-name: signal_catalog
      x-stackql-primaryIdentifier:
        - Name
    VehicleAssociationBehavior:
      type: string
      enum:
        - CreateIotThing
        - ValidateIotThingExists
    attributesMap:
      type: object
      x-patternProperties:
        ^[a-zA-Z0-9_.-]+$:
          type: string
      minProperties: 1
      additionalProperties: false
    Vehicle:
      type: object
      properties:
        Arn:
          type: string
        AssociationBehavior:
          $ref: '#/components/schemas/VehicleAssociationBehavior'
        Attributes:
          $ref: '#/components/schemas/attributesMap'
        CreationTime:
          type: string
          format: date-time
        DecoderManifestArn:
          type: string
        Name:
          type: string
          maxLength: 100
          minLength: 1
          pattern: ^[a-zA-Z\d\-_:]+$
        LastModificationTime:
          type: string
          format: date-time
        ModelManifestArn:
          type: string
        Tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          x-insertionOrder: false
          uniqueItems: true
          maxItems: 50
          minItems: 0
      required:
        - Name
        - DecoderManifestArn
        - ModelManifestArn
      x-stackql-resource-name: vehicle
      x-stackql-primaryIdentifier:
        - Name
  x-stackQL-resources:
    campaigns:
      name: campaigns
      id: aws.iotfleetwise.campaigns
      x-cfn-schema-name: Campaign
      x-type: list
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.Name') as name
              FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::IoTFleetWise::Campaign'
    campaign:
      name: campaign
      id: aws.iotfleetwise.campaign
      x-cfn-schema-name: Campaign
      x-type: get
      x-identifiers:
        - Name
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.CreationTime') as creation_time,
              JSON_EXTRACT(Properties, '$.Description') as description,
              JSON_EXTRACT(Properties, '$.Priority') as priority,
              JSON_EXTRACT(Properties, '$.SignalsToCollect') as signals_to_collect,
              JSON_EXTRACT(Properties, '$.StartTime') as start_time,
              JSON_EXTRACT(Properties, '$.Name') as name,
              JSON_EXTRACT(Properties, '$.ExpiryTime') as expiry_time,
              JSON_EXTRACT(Properties, '$.LastModificationTime') as last_modification_time,
              JSON_EXTRACT(Properties, '$.SignalCatalogArn') as signal_catalog_arn,
              JSON_EXTRACT(Properties, '$.PostTriggerCollectionDuration') as post_trigger_collection_duration,
              JSON_EXTRACT(Properties, '$.DataExtraDimensions') as data_extra_dimensions,
              JSON_EXTRACT(Properties, '$.TargetArn') as target_arn,
              JSON_EXTRACT(Properties, '$.Arn') as arn,
              JSON_EXTRACT(Properties, '$.Tags') as tags
              FROM aws.cloud_control.resource WHERE data__TypeName = 'AWS::IoTFleetWise::Campaign'
    decoder_manifests:
      name: decoder_manifests
      id: aws.iotfleetwise.decoder_manifests
      x-cfn-schema-name: DecoderManifest
      x-type: list
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.Name') as name
              FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::IoTFleetWise::DecoderManifest'
    decoder_manifest:
      name: decoder_manifest
      id: aws.iotfleetwise.decoder_manifest
      x-cfn-schema-name: DecoderManifest
      x-type: get
      x-identifiers:
        - Name
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.Arn') as arn,
              JSON_EXTRACT(Properties, '$.CreationTime') as creation_time,
              JSON_EXTRACT(Properties, '$.Description') as description,
              JSON_EXTRACT(Properties, '$.LastModificationTime') as last_modification_time,
              JSON_EXTRACT(Properties, '$.ModelManifestArn') as model_manifest_arn,
              JSON_EXTRACT(Properties, '$.Name') as name,
              JSON_EXTRACT(Properties, '$.NetworkInterfaces') as network_interfaces,
              JSON_EXTRACT(Properties, '$.SignalDecoders') as signal_decoders,
              JSON_EXTRACT(Properties, '$.Tags') as tags
              FROM aws.cloud_control.resource WHERE data__TypeName = 'AWS::IoTFleetWise::DecoderManifest'
    fleets:
      name: fleets
      id: aws.iotfleetwise.fleets
      x-cfn-schema-name: Fleet
      x-type: list
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.Id') as id
              FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::IoTFleetWise::Fleet'
    fleet:
      name: fleet
      id: aws.iotfleetwise.fleet
      x-cfn-schema-name: Fleet
      x-type: get
      x-identifiers:
        - Id
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.Arn') as arn,
              JSON_EXTRACT(Properties, '$.CreationTime') as creation_time,
              JSON_EXTRACT(Properties, '$.Description') as description,
              JSON_EXTRACT(Properties, '$.Id') as id,
              JSON_EXTRACT(Properties, '$.LastModificationTime') as last_modification_time,
              JSON_EXTRACT(Properties, '$.SignalCatalogArn') as signal_catalog_arn,
              JSON_EXTRACT(Properties, '$.Tags') as tags
              FROM aws.cloud_control.resource WHERE data__TypeName = 'AWS::IoTFleetWise::Fleet'
    model_manifests:
      name: model_manifests
      id: aws.iotfleetwise.model_manifests
      x-cfn-schema-name: ModelManifest
      x-type: list
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.Name') as name
              FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::IoTFleetWise::ModelManifest'
    model_manifest:
      name: model_manifest
      id: aws.iotfleetwise.model_manifest
      x-cfn-schema-name: ModelManifest
      x-type: get
      x-identifiers:
        - Name
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.Arn') as arn,
              JSON_EXTRACT(Properties, '$.CreationTime') as creation_time,
              JSON_EXTRACT(Properties, '$.Description') as description,
              JSON_EXTRACT(Properties, '$.LastModificationTime') as last_modification_time,
              JSON_EXTRACT(Properties, '$.Name') as name,
              JSON_EXTRACT(Properties, '$.Nodes') as nodes,
              JSON_EXTRACT(Properties, '$.SignalCatalogArn') as signal_catalog_arn,
              JSON_EXTRACT(Properties, '$.Tags') as tags
              FROM aws.cloud_control.resource WHERE data__TypeName = 'AWS::IoTFleetWise::ModelManifest'
    signal_catalogs:
      name: signal_catalogs
      id: aws.iotfleetwise.signal_catalogs
      x-cfn-schema-name: SignalCatalog
      x-type: list
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
