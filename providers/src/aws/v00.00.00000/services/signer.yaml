openapi: 3.0.0
info:
  title: Signer
  version: 1.0.0
paths: {}
components:
  schemas:
    ProfilePermission:
      type: object
      properties:
        ProfileName:
          type: string
        ProfileVersion:
          type: string
          pattern: ^[0-9a-zA-Z]{10}$
        Action:
          type: string
        Principal:
          type: string
        StatementId:
          type: string
      required:
        - ProfileName
        - Action
        - Principal
        - StatementId
      x-stackql-resource-name: profile_permission
      description: An example resource schema demonstrating some basic constructs and validation rules.
      x-type-name: AWS::Signer::ProfilePermission
      x-stackql-primary-identifier:
        - StatementId
        - ProfileName
      x-create-only-properties:
        - ProfileName
        - Action
        - Principal
        - StatementId
        - ProfileVersion
      x-required-properties:
        - ProfileName
        - Action
        - Principal
        - StatementId
      x-required-permissions:
        create:
          - signer:AddProfilePermission
          - signer:ListProfilePermissions
        read:
          - signer:ListProfilePermissions
        delete:
          - signer:RemoveProfilePermission
          - signer:ListProfilePermissions
        list:
          - signer:ListProfilePermissions
          - signer:GetSigningProfile
    PlatformId:
      type: string
      enum:
        - AWSLambda-SHA384-ECDSA
        - Notation-OCI-SHA384-ECDSA
    Arn:
      type: string
      pattern: ^arn:aws(-(cn|us-gov))?:[a-z-]+:(([a-z]+-)+[0-9])?:([0-9]{12})?:[^.]+$
    ProfileVersion:
      type: string
      pattern: ^[0-9a-zA-Z]{10}$
    SignatureValidityPeriod:
      type: object
      properties:
        Value:
          type: integer
        Type:
          type: string
          enum:
            - DAYS
            - MONTHS
            - YEARS
      additionalProperties: false
    Tag:
      type: object
      properties:
        Key:
          type: string
          minLength: 1
          maxLength: 127
          pattern: ^(?!aws:)[a-zA-Z+-=._:/]+$
        Value:
          type: string
          minLength: 1
          maxLength: 255
      additionalProperties: false
    SigningProfile:
      type: object
      properties:
        ProfileName:
          description: 'A name for the signing profile. AWS CloudFormation generates a unique physical ID and uses that ID for the signing profile name. '
          type: string
        ProfileVersion:
          description: A version for the signing profile. AWS Signer generates a unique version for each profile of the same profile name.
          $ref: '#/components/schemas/ProfileVersion'
        Arn:
          description: The Amazon Resource Name (ARN) of the specified signing profile.
          $ref: '#/components/schemas/Arn'
        ProfileVersionArn:
          description: The Amazon Resource Name (ARN) of the specified signing profile version.
          $ref: '#/components/schemas/Arn'
        SignatureValidityPeriod:
          description: Signature validity period of the profile.
          $ref: '#/components/schemas/SignatureValidityPeriod'
        PlatformId:
          description: The ID of the target signing platform.
          $ref: '#/components/schemas/PlatformId'
        Tags:
          type: array
          description: A list of tags associated with the signing profile.
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - PlatformId
      x-stackql-resource-name: signing_profile
      description: A signing profile is a signing template that can be used to carry out a pre-defined signing job.
      x-type-name: AWS::Signer::SigningProfile
      x-stackql-primary-identifier:
        - Arn
      x-stackql-additional-identifiers:
        - - ProfileName
        - - ProfileVersionArn
      x-create-only-properties:
        - PlatformId
        - SignatureValidityPeriod
      x-read-only-properties:
        - ProfileName
        - ProfileVersion
        - Arn
        - ProfileVersionArn
      x-required-properties:
        - PlatformId
      x-required-permissions:
        create:
          - signer:PutSigningProfile
          - signer:TagResource
        read:
          - signer:GetSigningProfile
        delete:
          - signer:CancelSigningProfile
          - signer:GetSigningProfile
        list:
          - signer:ListSigningProfiles
        update:
          - signer:TagResource
          - signer:UntagResource
          - signer:GetSigningProfile
  x-stackQL-resources:
    profile_permissions:
      name: profile_permissions
      id: aws.signer.profile_permissions
      x-cfn-schema-name: ProfilePermission
      x-type: list
      x-identifiers:
        - StatementId
        - ProfileName
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.StatementId') as statement_id,
              JSON_EXTRACT(Properties, '$.ProfileName') as profile_name
              FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::Signer::ProfilePermission'
              AND region = 'us-east-1'
            fallback:
              predicate: sqlDialect == "postgres"
              ddl: |-
                SELECT
                region,
                json_extract_path_text(Properties, 'StatementId') as statement_id,
                json_extract_path_text(Properties, 'ProfileName') as profile_name
                FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::Signer::ProfilePermission'
                AND region = 'us-east-1'
    profile_permission:
      name: profile_permission
      id: aws.signer.profile_permission
      x-cfn-schema-name: ProfilePermission
      x-type: get
      x-identifiers:
        - StatementId
        - ProfileName
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              data__Identifier,
              JSON_EXTRACT(Properties, '$.ProfileName') as profile_name,
              JSON_EXTRACT(Properties, '$.ProfileVersion') as profile_version,
              JSON_EXTRACT(Properties, '$.Action') as action,
              JSON_EXTRACT(Properties, '$.Principal') as principal,
              JSON_EXTRACT(Properties, '$.StatementId') as statement_id
              FROM aws.cloud_control.resource WHERE data__TypeName = 'AWS::Signer::ProfilePermission'
              AND data__Identifier = '<StatementId>|<ProfileName>'
              AND region = 'us-east-1'
            fallback:
              predicate: sqlDialect == "postgres"
              ddl: |-
                SELECT
                region,
                data__Identifier,
                json_extract_path_text(Properties, 'ProfileName') as profile_name,
                json_extract_path_text(Properties, 'ProfileVersion') as profile_version,
                json_extract_path_text(Properties, 'Action') as action,
                json_extract_path_text(Properties, 'Principal') as principal,
                json_extract_path_text(Properties, 'StatementId') as statement_id
                FROM aws.cloud_control.resource WHERE data__TypeName = 'AWS::Signer::ProfilePermission'
                AND data__Identifier = '<StatementId>|<ProfileName>'
                AND region = 'us-east-1'
    signing_profiles:
      name: signing_profiles
      id: aws.signer.signing_profiles
      x-cfn-schema-name: SigningProfile
      x-type: list
      x-identifiers:
        - Arn
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.Arn') as arn
              FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::Signer::SigningProfile'
              AND region = 'us-east-1'
            fallback:
              predicate: sqlDialect == "postgres"
              ddl: |-
                SELECT
                region,
                json_extract_path_text(Properties, 'Arn') as arn
                FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::Signer::SigningProfile'
                AND region = 'us-east-1'
    signing_profile:
      name: signing_profile
      id: aws.signer.signing_profile
      x-cfn-schema-name: SigningProfile
      x-type: get
      x-identifiers:
        - Arn
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              data__Identifier,
              JSON_EXTRACT(Properties, '$.ProfileName') as profile_name,
              JSON_EXTRACT(Properties, '$.ProfileVersion') as profile_version,
              JSON_EXTRACT(Properties, '$.Arn') as arn,
              JSON_EXTRACT(Properties, '$.ProfileVersionArn') as profile_version_arn,
              JSON_EXTRACT(Properties, '$.SignatureValidityPeriod') as signature_validity_period,
              JSON_EXTRACT(Properties, '$.PlatformId') as platform_id,
              JSON_EXTRACT(Properties, '$.Tags') as tags
              FROM aws.cloud_control.resource WHERE data__TypeName = 'AWS::Signer::SigningProfile'
              AND data__Identifier = '<Arn>'
              AND region = 'us-east-1'
            fallback:
              predicate: sqlDialect == "postgres"
              ddl: |-
                SELECT
                region,
                data__Identifier,
                json_extract_path_text(Properties, 'ProfileName') as profile_name,
                json_extract_path_text(Properties, 'ProfileVersion') as profile_version,
                json_extract_path_text(Properties, 'Arn') as arn,
                json_extract_path_text(Properties, 'ProfileVersionArn') as profile_version_arn,
                json_extract_path_text(Properties, 'SignatureValidityPeriod') as signature_validity_period,
                json_extract_path_text(Properties, 'PlatformId') as platform_id,
                json_extract_path_text(Properties, 'Tags') as tags
                FROM aws.cloud_control.resource WHERE data__TypeName = 'AWS::Signer::SigningProfile'
                AND data__Identifier = '<Arn>'
                AND region = 'us-east-1'
