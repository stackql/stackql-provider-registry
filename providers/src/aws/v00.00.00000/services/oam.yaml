                    json_extract_path_text(detail.Properties, 'LabelTemplate') as label_template,
                    json_extract_path_text(detail.Properties, 'ResourceTypes') as resource_types,
                    json_extract_path_text(detail.Properties, 'SinkIdentifier') as sink_identifier,
                    json_extract_path_text(detail.Properties, 'LinkConfiguration') as link_configuration,
                    json_extract_path_text(detail.Properties, 'Tags') as tags
