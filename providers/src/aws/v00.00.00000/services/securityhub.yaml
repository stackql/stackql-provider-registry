  schemas:
    Tags:
      description: A key-value pair to associate with a resource.
      type: object
      additionalProperties: false
      x-patternProperties:
        ^[a-zA-Z0-9-_]{1,128}$:
          type: string
          description: 'The value for the tag. You can specify a value that is 0 to 256 Unicode characters in length and cannot be prefixed with aws:. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -.'
          minLength: 0
          maxLength: 256
    NonEmptyString:
      description: Non-empty string definition.
      type: string
      minLength: 1
    DateFilter:
      description: A date filter for querying findings.
      properties:
        DateRange:
          $ref: '#/components/schemas/DateRange'
        End:
          $ref: '#/components/schemas/ISO8601DateString'
        Start:
          $ref: '#/components/schemas/ISO8601DateString'
      type: object
      additionalProperties: false
    DateRange:
      description: A date range for the date filter.
      properties:
        Unit:
          description: A date range unit for the date filter.
          enum:
            - DAYS
          type: string
        Value:
          description: A date range value for the date filter.
          type: number
      required:
        - Unit
        - Value
      type: object
      additionalProperties: false
    BooleanFilter:
      description: Boolean filter for querying findings.
      properties:
        Value:
          description: The value of the boolean.
          type: boolean
      required:
        - Value
      type: object
      additionalProperties: false
    MapFilter:
      description: A map filter for filtering AWS Security Hub findings.
      properties:
        Comparison:
          description: The condition to apply to the key value when filtering Security Hub findings with a map filter.
          enum:
            - EQUALS
            - NOT_EQUALS
          type: string
        Key:
          $ref: '#/components/schemas/NonEmptyString'
        Value:
          $ref: '#/components/schemas/NonEmptyString'
      required:
        - Comparison
        - Key
        - Value
      type: object
      additionalProperties: false
    NumberFilter:
      description: A number filter for querying findings.
      properties:
        Eq:
          description: The equal-to condition to be applied to a single field when querying for findings.
          type: number
        Gte:
          description: The greater-than-equal condition to be applied to a single field when querying for findings.
          type: number
        Lte:
          description: The less-than-equal condition to be applied to a single field when querying for findings.
          type: number
      type: object
      additionalProperties: false
    StringFilter:
      description: A string filter for filtering AWS Security Hub findings.
      properties:
        Comparison:
          $ref: '#/components/schemas/StringFilterComparison'
        Value:
          $ref: '#/components/schemas/NonEmptyString'
      required:
        - Comparison
        - Value
      type: object
      additionalProperties: false
    StringFilterComparison:
      description: The condition to apply to a string value when filtering Security Hub findings.
      enum:
        - EQUALS
        - PREFIX
        - NOT_EQUALS
        - PREFIX_NOT_EQUALS
      type: string
    ISO8601DateString:
      description: The date and time, in UTC and ISO 8601 format.
      type: string
      pattern: ^([\+-]?\d{4}(?!\d{2}))((-?)((0[1-9]|1[0-2])(\3([12]\d|0[1-9]|3[01]))?|W([0-4]\d|5[0-2])(-?[1-7])?|(00[1-9]|0[1-9]\d|[12]\d{2}|3([0-5]\d|6[1-6])))([tT]((([01]\d|2[0-3])((:?)[0-5]\d)?|24\:?00)([\.,]\d+(?!:))?)?(\17[0-5]\d([\.,]\d+)?)?([zZ]|([\+-])([01]\d|2[0-3]):?([0-5]\d)?)?)?)?$
    arn:
      description: The Amazon Resource Name (ARN) of the automation rule.
      type: string
      minLength: 12
      maxLength: 2048
      pattern: ^arn:(aws|aws-cn|aws-us-gov|aws-iso-?[a-z]{0,2}):[A-Za-z0-9]{1,63}:[a-z]+-([a-z]{1,10}-)?[a-z]+-[0-9]+:([0-9]{12})?:.+$
    arnOrId:
      description: The Amazon Resource Name (ARN) or Id of the automation rule.
      anyOf:
        - type: string
          minLength: 1
          maxLength: 512
        - $ref: '#/components/schemas/arn'
    timestamp:
      type: string
      format: date-time
      pattern: (\d\d\d\d)-[0-1](\d)-[0-3](\d)[Tt](?:[0-2](\d):[0-5](\d):[0-5](\d)|23:59:60)(?:\.(\d)+)?(?:[Zz]|[+-](\d\d)(?::?(\d\d))?)$
    int100:
      description: Integer from 0 to 100.
      type: integer
      minimum: 0
      maximum: 100
    map:
      description: An object of user-defined name and value string pair added to a finding.
      type: object
      minProperties: 1
      maxProperties: 50
      x-patternProperties:
        ^[-_+=.:/@\w\s]{1,128}$:
          description: The value for the key in the map
          type: string
          minLength: 0
          maxLength: 1024
      additionalProperties: false
    RelatedFinding:
      description: Provides details about a list of findings that the current finding relates to.
      type: object
      properties:
        ProductArn:
          $ref: '#/components/schemas/arn'
          description: The Amazon Resource Name (ARN) for the product that generated a related finding.
        Id:
          $ref: '#/components/schemas/arnOrId'
          description: ''
      additionalProperties: false
      required:
        - ProductArn
        - Id
    NoteUpdate:
      description: ''
      type: object
      properties:
        Text:
          description: ''
          type: string
          minLength: 1
          maxLength: 512
        UpdatedBy:
          $ref: '#/components/schemas/arnOrId'
          description: ''
      additionalProperties: false
      required:
        - Text
        - UpdatedBy
    WorkflowUpdate:
      description: ''
      type: object
      properties:
        Status:
          description: ''
          type: string
          enum:
            - NEW
            - NOTIFIED
            - RESOLVED
            - SUPPRESSED
      required:
        - Status
      additionalProperties: false
    SeverityUpdate:
      description: ''
      type: object
      properties:
        Product:
          description: ''
          type: number
        Label:
          description: ''
          type: string
          enum:
            - INFORMATIONAL
            - LOW
            - MEDIUM
            - HIGH
            - CRITICAL
        Normalized:
          $ref: '#/components/schemas/int100'
          description: ''
      additionalProperties: false
    AutomationRulesFindingFieldsUpdate:
      description: The rule action will update the ``Note`` field of a finding.
      type: object
      properties:
        Types:
          description: ''
          type: array
          maxItems: 50
          uniqueItems: true
          items:
            type: string
            pattern: ^([^/]+)(/[^/]+){0,2}$
        Severity:
          type: object
          description: The rule action will update the ``Severity`` field of a finding.
          $ref: '#/components/schemas/SeverityUpdate'
        Confidence:
          $ref: '#/components/schemas/int100'
          description: ''
        Criticality:
          $ref: '#/components/schemas/int100'
          description: ''
        UserDefinedFields:
          $ref: '#/components/schemas/map'
          description: ''
        VerificationState:
          description: ''
          type: string
          enum:
            - UNKNOWN
            - TRUE_POSITIVE
            - FALSE_POSITIVE
            - BENIGN_POSITIVE
        RelatedFindings:
          description: The rule action will update the ``RelatedFindings`` field of a finding.
          type: array
          minItems: 1
          maxItems: 10
          items:
            $ref: '#/components/schemas/RelatedFinding'
        Note:
          type: object
          description: The rule action will update the ``Note`` field of a finding.
          $ref: '#/components/schemas/NoteUpdate'
        Workflow:
          type: object
          description: The rule action will update the ``Workflow`` field of a finding.
          $ref: '#/components/schemas/WorkflowUpdate'
    AutomationRulesAction:
      description: ''
      type: object
      properties:
        Type:
          description: ''
          type: string
          enum:
            - FINDING_FIELDS_UPDATE
        FindingFieldsUpdate:
          $ref: '#/components/schemas/AutomationRulesFindingFieldsUpdate'
          description: ''
      required:
        - Type
        - FindingFieldsUpdate
    AutomationRulesFindingFilters:
      description: ''
      type: object
      additionalProperties: false
      properties:
        ProductArn:
          description: ''
          items:
            $ref: '#/components/schemas/StringFilter'
          type: array
          maxItems: 20
        AwsAccountId:
          description: ''
          items:
            $ref: '#/components/schemas/StringFilter'
          type: array
          maxItems: 100
        Id:
          description: ''
          items:
            $ref: '#/components/schemas/StringFilter'
          type: array
          maxItems: 20
        GeneratorId:
          description: ''
          items:
            $ref: '#/components/schemas/StringFilter'
          type: array
          maxItems: 100
        Type:
          description: ''
          items:
            $ref: '#/components/schemas/StringFilter'
          type: array
          maxItems: 20
        FirstObservedAt:
          description: ''
          items:
            $ref: '#/components/schemas/DateFilter'
          type: array
          maxItems: 20
        LastObservedAt:
          description: ''
          items:
            $ref: '#/components/schemas/DateFilter'
          type: array
          maxItems: 20
        CreatedAt:
          description: ''
          items:
            $ref: '#/components/schemas/DateFilter'
          type: array
          maxItems: 20
        UpdatedAt:
          description: ''
          items:
            $ref: '#/components/schemas/DateFilter'
          type: array
          maxItems: 20
        Confidence:
          description: ''
          items:
            $ref: '#/components/schemas/NumberFilter'
          type: array
          maxItems: 20
        Criticality:
          description: ''
          items:
            $ref: '#/components/schemas/NumberFilter'
          type: array
          maxItems: 20
        Title:
          description: ''
          items:
            $ref: '#/components/schemas/StringFilter'
          type: array
          maxItems: 100
        Description:
          description: ''
          items:
            $ref: '#/components/schemas/StringFilter'
          type: array
          maxItems: 20
        SourceUrl:
