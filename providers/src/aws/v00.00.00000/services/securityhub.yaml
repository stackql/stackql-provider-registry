          description: Whether the rule is active after it is created. If this parameter is equal to ``ENABLED``, ASH applies the rule to findings and finding updates after the rule is created.
          type: string
          enum:
            - ENABLED
            - DISABLED
        RuleOrder:
          description: ''
          type: integer
          minimum: 1
          maximum: 1000
        Description:
          description: ''
          type: string
          minLength: 1
