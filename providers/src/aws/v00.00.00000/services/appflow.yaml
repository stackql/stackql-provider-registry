        - FlowName
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.FlowArn') as flow_arn,
              JSON_EXTRACT(Properties, '$.FlowName') as flow_name,
              JSON_EXTRACT(Properties, '$.Description') as description,
              JSON_EXTRACT(Properties, '$.KMSArn') as k_ms_arn,
              JSON_EXTRACT(Properties, '$.TriggerConfig.TriggerType') as trigger_config_trigger_type,
              JSON_EXTRACT(Properties, '$.TriggerConfig.TriggerProperties') as trigger_config_trigger_properties,
              JSON_EXTRACT(Properties, '$.TriggerConfig.ActivateFlowOnCreate') as trigger_config_activate_flow_on_create,
              JSON_EXTRACT(Properties, '$.SourceFlowConfig.ConnectorType') as source_flow_config_connector_type,
              JSON_EXTRACT(Properties, '$.SourceFlowConfig.ApiVersion') as source_flow_config_api_version,
              JSON_EXTRACT(Properties, '$.SourceFlowConfig.ConnectorProfileName') as source_flow_config_connector_profile_name,
              JSON_EXTRACT(Properties, '$.SourceFlowConfig.SourceConnectorProperties') as source_flow_config_source_connector_properties,
              JSON_EXTRACT(Properties, '$.SourceFlowConfig.IncrementalPullConfig') as source_flow_config_incremental_pull_config,
              JSON_EXTRACT(Properties, '$.DestinationFlowConfigList') as destination_flow_config_list,
              JSON_EXTRACT(Properties, '$.Tasks') as tasks,
              JSON_EXTRACT(Properties, '$.Tags') as tags,
              JSON_EXTRACT(Properties, '$.MetadataCatalogConfig.GlueDataCatalog') as metadata_catalog_config_glue_data_catalog
              FROM aws.cloud_control.resource WHERE data__TypeName = 'AWS::AppFlow::Flow'
