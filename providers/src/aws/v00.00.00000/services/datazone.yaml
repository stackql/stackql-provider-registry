openapi: 3.0.0
info:
  title: DataZone
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    AccountId:
      type: string
      maxLength: 12
      minLength: 12
      pattern: ^\d{12}$
    DataAccessRole:
      type: string
      description: The data access role included in the configuration details of the AWS Glue data source.
      pattern: ^arn:aws[^:]*:iam::\d{12}:(role|role/service-role)/[\w+=,.@-]{1,128}$
    DataSourceConfigurationInput:
      description: Specifies the configuration of the data source. It can be set to either glueRunConfiguration or redshiftRunConfiguration or sageMakerRunConfiguration.
      oneOf:
        - type: object
          title: GlueRunConfiguration
          properties:
            GlueRunConfiguration:
              $ref: '#/components/schemas/GlueRunConfigurationInput'
          additionalProperties: false
        - type: object
          title: RedshiftRunConfiguration
          properties:
            RedshiftRunConfiguration:
              $ref: '#/components/schemas/RedshiftRunConfigurationInput'
          additionalProperties: false
        - type: object
          title: SageMakerRunConfiguration
          properties:
            SageMakerRunConfiguration:
              $ref: '#/components/schemas/SageMakerRunConfigurationInput'
          additionalProperties: false
    DataSourceStatus:
      type: string
      description: The status of the data source.
      enum:
        - CREATING
        - FAILED_CREATION
        - READY
        - UPDATING
        - FAILED_UPDATE
        - RUNNING
        - DELETING
        - FAILED_DELETION
    EnableSetting:
      type: string
      description: Specifies whether the data source is enabled.
      enum:
        - ENABLED
        - DISABLED
    FilterExpression:
      type: object
      description: The search filter expression.
      properties:
        Type:
          $ref: '#/components/schemas/FilterExpressionType'
        Expression:
          type: string
          maxLength: 2048
          minLength: 1
      required:
        - Expression
        - Type
      additionalProperties: false
    FilterExpressionType:
      type: string
      description: The search filter expression type.
      enum:
        - INCLUDE
        - EXCLUDE
    FormName:
      type: string
      description: The name of the metadata form.
      maxLength: 128
      minLength: 1
      pattern: ^(?![0-9_])\w+$|^_\w*[a-zA-Z0-9]\w*$
    FormInput:
      type: object
      description: The details of a metadata form.
      properties:
        FormName:
          description: The name of the metadata form.
          $ref: '#/components/schemas/FormName'
        TypeIdentifier:
          type: string
          description: The ID of the metadata form type.
          maxLength: 385
          minLength: 1
          pattern: ^(?!\.)[\w\.]*\w$
        TypeRevision:
          description: The revision of the metadata form type.
          $ref: '#/components/schemas/TypeRevision'
        Content:
          type: string
          description: The content of the metadata form.
          maxLength: 75000
      required:
        - FormName
      additionalProperties: false
    GlueRunConfigurationInput:
      type: object
      properties:
        AutoImportDataQualityResult:
          description: Specifies whether to automatically import data quality metrics as part of the data source run.
          type: boolean
        DataAccessRole:
          description: The data access role included in the configuration details of the AWS Glue data source.
          $ref: '#/components/schemas/DataAccessRole'
        RelationalFilterConfigurations:
          type: array
          description: The relational filter configurations included in the configuration details of the AWS Glue data source.
          items:
            $ref: '#/components/schemas/RelationalFilterConfiguration'
          x-insertionOrder: false
      required:
        - RelationalFilterConfigurations
      additionalProperties: false
    RecommendationConfiguration:
      type: object
      description: The recommendation to be updated as part of the UpdateDataSource action.
      properties:
        EnableBusinessNameGeneration:
          type: boolean
          description: Specifies whether automatic business name generation is to be enabled or not as part of the recommendation configuration.
      additionalProperties: false
    RedshiftClusterStorage:
      type: object
      description: The name of an Amazon Redshift cluster.
      properties:
        ClusterName:
          type: string
          description: The name of an Amazon Redshift cluster.
          maxLength: 63
          minLength: 1
          pattern: ^[0-9a-z].[a-z0-9\-]*$
      required:
        - ClusterName
      additionalProperties: false
    RedshiftCredentialConfiguration:
      type: object
      description: The ARN of a secret manager for an Amazon Redshift cluster.
      properties:
        SecretManagerArn:
          type: string
          description: The ARN of a secret manager for an Amazon Redshift cluster.
          maxLength: 256
          pattern: ^arn:aws[^:]*:secretsmanager:[a-z]{2}-?(iso|gov)?-{1}[a-z]*-{1}[0-9]:\d{12}:secret:.*$
      required:
        - SecretManagerArn
      additionalProperties: false
    RedshiftRunConfigurationInput:
      type: object
      description: The configuration details of the Amazon Redshift data source.
      properties:
        DataAccessRole:
          description: The data access role included in the configuration details of the Amazon Redshift data source.
          $ref: '#/components/schemas/DataAccessRole'
        RelationalFilterConfigurations:
          $ref: '#/components/schemas/RelationalFilterConfigurations'
        RedshiftCredentialConfiguration:
          description: The details of the credentials required to access an Amazon Redshift cluster.
          $ref: '#/components/schemas/RedshiftCredentialConfiguration'
        RedshiftStorage:
          description: The details of the Amazon Redshift storage as part of the configuration of an Amazon Redshift data source run.
          $ref: '#/components/schemas/RedshiftStorage'
      required:
        - RedshiftCredentialConfiguration
        - RedshiftStorage
        - RelationalFilterConfigurations
      additionalProperties: false
    RedshiftServerlessStorage:
      type: object
      description: The details of the Amazon Redshift Serverless workgroup storage.
      properties:
        WorkgroupName:
          type: string
          description: The name of the Amazon Redshift Serverless workgroup.
          maxLength: 64
          minLength: 3
          pattern: ^[a-z0-9-]+$
      required:
        - WorkgroupName
      additionalProperties: false
    RedshiftStorage:
      description: The details of the Amazon Redshift storage as part of the configuration of an Amazon Redshift data source run.
      oneOf:
        - type: object
          title: RedshiftClusterSource
          description: The details of the Amazon Redshift cluster source.
          properties:
            RedshiftClusterSource:
              $ref: '#/components/schemas/RedshiftClusterStorage'
          required:
            - RedshiftClusterSource
          additionalProperties: false
        - type: object
          title: RedshiftServerlessSource
          description: The details of the Amazon Redshift Serverless workgroup source.
          properties:
            RedshiftServerlessSource:
              $ref: '#/components/schemas/RedshiftServerlessStorage'
          required:
            - RedshiftServerlessSource
          additionalProperties: false
    Region:
      type: string
      maxLength: 16
      minLength: 4
      pattern: '[a-z]{2}-?(iso|gov)?-{1}[a-z]*-{1}[0-9]'
    RelationalFilterConfiguration:
      type: object
      description: The relational filter configuration for the data source.
      properties:
        DatabaseName:
          type: string
          description: The database name specified in the relational filter configuration for the data source.
          maxLength: 128
          minLength: 1
        SchemaName:
          type: string
          description: The schema name specified in the relational filter configuration for the data source.
          maxLength: 128
          minLength: 1
        FilterExpressions:
          type: array
          description: The filter expressions specified in the relational filter configuration for the data source.
          items:
            $ref: '#/components/schemas/FilterExpression'
          x-insertionOrder: false
      required:
        - DatabaseName
      additionalProperties: false
    RelationalFilterConfigurations:
      type: array
      description: The relational filter configurations included in the configuration details of the Amazon Redshift data source.
      items:
        $ref: '#/components/schemas/RelationalFilterConfiguration'
      x-insertionOrder: false
    SageMakerRunConfigurationInput:
      type: object
      description: The configuration details of the Amazon SageMaker data source.
      properties:
        TrackingAssets:
          description: The tracking assets of the Amazon SageMaker run.
          $ref: '#/components/schemas/TrackingAssets'
      required:
        - TrackingAssets
      additionalProperties: false
    ScheduleConfiguration:
      type: object
      description: The schedule of the data source runs.
      properties:
        Timezone:
          description: The timezone of the data source run.
          $ref: '#/components/schemas/Timezone'
        Schedule:
          type: string
          description: The schedule of the data source runs.
          maxLength: 256
          minLength: 1
          pattern: cron\((\b[0-5]?[0-9]\b) (\b2[0-3]\b|\b[0-1]?[0-9]\b) (.*){1,5} (.*){1,5} (.*){1,5} (.*){1,5}\)
      additionalProperties: false
    Timezone:
      type: string
    TrackingAssets:
      type: object
      description: The tracking assets of the Amazon SageMaker run.
      x-patternProperties:
        ^.{1,64}$:
          type: array
          items:
            type: string
            pattern: ^arn:aws[^:]*:sagemaker:[a-z]{2}-?(iso|gov)?-{1}[a-z]*-{1}[0-9]:\d{12}:[\w+=,.@-]{1,128}/[\w+=,.@-]{1,256}$
          minItems: 0
          maxItems: 500
      maxProperties: 1
      additionalProperties: false
    TypeRevision:
      type: string
      description: The revision of the metadata form type.
      maxLength: 64
      minLength: 1
    DataSource:
      type: object
      properties:
        AssetFormsInput:
          type: array
          description: The metadata forms that are to be attached to the assets that this data source works with.
          items:
            $ref: '#/components/schemas/FormInput'
          maxItems: 10
          minItems: 0
          x-insertionOrder: false
        CreatedAt:
          type: string
          description: The timestamp of when the data source was created.
          format: date-time
        Description:
          type: string
          description: The description of the data source.
          maxLength: 2048
        DomainId:
          type: string
          description: The ID of the Amazon DataZone domain where the data source is created.
          pattern: ^dzd[-_][a-zA-Z0-9_-]{1,36}$
        DomainIdentifier:
          type: string
          description: The ID of the Amazon DataZone domain where the data source is created.
          pattern: ^dzd[-_][a-zA-Z0-9_-]{1,36}$
        EnableSetting:
          description: Specifies whether the data source is enabled.
          $ref: '#/components/schemas/EnableSetting'
        EnvironmentId:
          type: string
          description: The unique identifier of the Amazon DataZone environment to which the data source publishes assets.
          pattern: ^[a-zA-Z0-9_-]{1,36}$
        EnvironmentIdentifier:
          description: The unique identifier of the Amazon DataZone environment to which the data source publishes assets.
          type: string
        Id:
          type: string
          description: The unique identifier of the data source.
          pattern: ^[a-zA-Z0-9_-]{1,36}$
        Configuration:
          description: Configuration of the data source. It can be set to either glueRunConfiguration or redshiftRunConfiguration.
          $ref: '#/components/schemas/DataSourceConfigurationInput'
        LastRunAssetCount:
          description: The number of assets created by the data source during its last run.
          type: number
        LastRunAt:
          type: string
          description: The timestamp that specifies when the data source was last run.
        LastRunStatus:
          description: The status of the last run of this data source.
          type: string
        Name:
          type: string
          description: The name of the data source.
          maxLength: 256
          minLength: 1
        ProjectId:
          type: string
          description: The ID of the Amazon DataZone project to which the data source is added.
          pattern: ^[a-zA-Z0-9_-]{1,36}$
        ProjectIdentifier:
          type: string
          description: The identifier of the Amazon DataZone project in which you want to add the data source.
        PublishOnImport:
          type: boolean
          description: Specifies whether the assets that this data source creates in the inventory are to be also automatically published to the catalog.
        Recommendation:
          $ref: '#/components/schemas/RecommendationConfiguration'
          description: Specifies whether the business name generation is to be enabled for this data source.
        Schedule:
          description: The schedule of the data source runs.
          $ref: '#/components/schemas/ScheduleConfiguration'
        Status:
          description: The status of the data source.
          $ref: '#/components/schemas/DataSourceStatus'
        Type:
          type: string
          description: The type of the data source.
          maxLength: 256
          minLength: 1
        UpdatedAt:
          type: string
          description: The timestamp of when this data source was updated.
          format: date-time
      required:
        - Name
        - DomainIdentifier
        - ProjectIdentifier
        - EnvironmentIdentifier
        - Type
      x-stackql-resource-name: data_source
      description: 'A data source is used to import technical metadata of assets (data) from the source databases or data warehouses into Amazon DataZone. '
      x-type-name: AWS::DataZone::DataSource
      x-stackql-primary-identifier:
        - DomainId
        - Id
      x-create-only-properties:
        - EnvironmentIdentifier
        - DomainIdentifier
        - ProjectIdentifier
        - Type
      x-write-only-properties:
        - AssetFormsInput
        - EnvironmentIdentifier
        - DomainIdentifier
        - Configuration
        - ProjectIdentifier
      x-read-only-properties:
        - CreatedAt
        - DomainId
        - EnvironmentId
        - Id
        - LastRunAssetCount
        - LastRunAt
        - LastRunStatus
        - ProjectId
        - Status
        - UpdatedAt
      x-required-properties:
        - Name
        - DomainIdentifier
        - ProjectIdentifier
        - EnvironmentIdentifier
        - Type
      x-tagging:
        taggable: false
        tagOnCreate: false
        tagUpdatable: false
        cloudFormationSystemTags: false
      x-required-permissions:
        create:
          - datazone:CreateDataSource
          - iam:PassRole
          - datazone:GetDataSource
          - datazone:DeleteDataSource
        read:
          - datazone:GetDataSource
        update:
          - datazone:UpdateDataSource
          - datazone:GetDataSource
          - datazone:DeleteDataSource
        delete:
          - datazone:DeleteDataSource
          - datazone:GetDataSource
        list:
          - datazone:ListDataSources
    AuthType:
      type: string
      description: The type of single sign-on in Amazon DataZone.
      enum:
        - IAM_IDC
        - DISABLED
    DomainStatus:
      type: string
      description: The status of the Amazon DataZone domain.
      enum:
        - CREATING
        - AVAILABLE
        - CREATION_FAILED
        - DELETING
        - DELETED
        - DELETION_FAILED
    SingleSignOn:
      type: object
      description: The single-sign on configuration of the Amazon DataZone domain.
      properties:
        Type:
          $ref: '#/components/schemas/AuthType'
        UserAssignment:
          $ref: '#/components/schemas/UserAssignment'
      additionalProperties: false
    Tag:
      description: A key-value pair to associate with the domain.
      type: object
      properties:
