  schemas:
    ManagedScaling:
      description: The managed scaling settings for the Auto Scaling group capacity provider.
      type: object
      properties:
        MinimumScalingStepSize:
          type: integer
        MaximumScalingStepSize:
          type: integer
        Status:
          type: string
          enum:
            - DISABLED
            - ENABLED
        TargetCapacity:
          type: integer
        InstanceWarmupPeriod:
          type: integer
      additionalProperties: false
    AutoScalingGroupProvider:
      type: object
      properties:
        AutoScalingGroupArn:
          type: string
        ManagedScaling:
          $ref: '#/components/schemas/ManagedScaling'
        ManagedTerminationProtection:
          type: string
          enum:
            - DISABLED
            - ENABLED
        ManagedDraining:
          type: string
          enum:
            - DISABLED
            - ENABLED
      required:
        - AutoScalingGroupArn
      additionalProperties: false
    Tag:
      type: object
      properties:
        Key:
          type: string
        Value:
          type: string
      additionalProperties: false
    CapacityProvider:
      description: If using ec2 auto-scaling, the name of the associated capacity provider. Otherwise FARGATE, FARGATE_SPOT.
      type: string
      anyOf:
        - type: string
          enum:
            - FARGATE
            - FARGATE_SPOT
        - type: string
          minLength: 1
          maxLength: 2048
    CapacityProviderStrategyItem:
      type: object
      properties:
        Base:
          type: integer
          description: The *base* value designates how many tasks, at a minimum, to run on the specified capacity provider. Only one capacity provider in a capacity provider strategy can have a *base* defined. If no value is specified, the default value of ``0`` is used.
        CapacityProvider:
          type: string
          description: The short name of the capacity provider.
        Weight:
          type: integer
          description: |-
            The *weight* value designates the relative percentage of the total number of tasks launched that should use the specified capacity provider. The ``weight`` value is taken into consideration after the ``base`` value, if defined, is satisfied.
             If no ``weight`` value is specified, the default value of ``0`` is used. When multiple capacity providers are specified within a capacity provider strategy, at least one of the capacity providers must have a weight value greater than zero and any capacity providers with a weight of ``0`` can't be used to place tasks. If you specify multiple capacity providers in a strategy that all have a weight of ``0``, any ``RunTask`` or ``CreateService`` actions using the capacity provider strategy will fail.
             An example scenario for using weights is defining a strategy that contains two capacity providers and both have a weight of ``1``, then when the ``base`` is satisfied, the tasks will be split evenly across the two capacity providers. Using that same logic, if you specify a weight of ``1`` for *capacityProviderA* and a weight of ``4`` for *capacityProviderB*, then for every one task that's run using *capacityProviderA*, four tasks would use *capacityProviderB*.
      additionalProperties: false
      description: |-
        The details of a capacity provider strategy. A capacity provider strategy can be set when using the ``RunTask`` or ``CreateService`` APIs or as the default capacity provider strategy for a cluster with the ``CreateCluster`` API.
         Only capacity providers that are already associated with a cluster and have an ``ACTIVE`` or ``UPDATING`` status can be used in a capacity provider strategy. The ``PutClusterCapacityProviders`` API is used to associate a capacity provider with a cluster.
         If specifying a capacity provider that uses an Auto Scaling group, the capacity provider must already be created. New Auto Scaling group capacity providers can be created with the ``CreateCapacityProvider`` API operation.
         To use an FARGATElong capacity provider, specify either the ``FARGATE`` or ``FARGATE_SPOT`` capacity providers. The FARGATElong capacity providers are available to all accounts and only need to be associated with a cluster to be used in a capacity provider strategy.
    ExecuteCommandLogConfiguration:
      description: The log configuration for the results of the execute command actions. The logs can be sent to CloudWatch Logs or an Amazon S3 bucket.
      additionalProperties: false
      type: object
      properties:
        S3EncryptionEnabled:
          description: Determines whether to use encryption on the S3 logs. If not specified, encryption is not used.
          type: boolean
        CloudWatchEncryptionEnabled:
          description: Determines whether to use encryption on the CloudWatch logs. If not specified, encryption will be off.
          type: boolean
        CloudWatchLogGroupName:
          x-relationshipRef:
            typeName: AWS::Logs::LogGroup
            propertyPath: /properties/LogGroupName
          description: |-
            The name of the CloudWatch log group to send logs to.
              The CloudWatch log group must already be created.
          type: string
        S3KeyPrefix:
          description: An optional folder in the S3 bucket to place logs in.
          type: string
        S3BucketName:
          description: |-
            The name of the S3 bucket to send logs to.
              The S3 bucket must already be created.
          type: string
    ClusterSettings:
      description: The settings to use when creating a cluster. This parameter is used to turn on CloudWatch Container Insights for a cluster.
      additionalProperties: false
      type: object
      properties:
        Value:
          description: |-
            The value to set for the cluster setting. The supported values are ``enabled`` and ``disabled``. 
             If you set ``name`` to ``containerInsights`` and ``value`` to ``enabled``, CloudWatch Container Insights will be on for the cluster, otherwise it will be off unless the ``containerInsights`` account setting is turned on. If a cluster value is specified, it will override the ``containerInsights`` value set with [PutAccountSetting](https://docs.aws.amazon.com/AmazonECS/latest/APIReference/API_PutAccountSetting.html) or [PutAccountSettingDefault](https://docs.aws.amazon.com/AmazonECS/latest/APIReference/API_PutAccountSettingDefault.html).
          type: string
        Name:
          description: The name of the cluster setting. The value is ``containerInsights`` .
          type: string
    ServiceConnectDefaults:
      description: >-
        Use this parameter to set a default Service Connect namespace. After you set a default Service Connect namespace, any new services with Service Connect turned on that are created in the cluster are added as client services in the namespace. This setting only applies to new services that set the ``enabled`` parameter to ``true`` in the ``ServiceConnectConfiguration``. You can set the namespace of each service individually in the ``ServiceConnectConfiguration`` to override this default
        parameter.
         Tasks that run in a namespace can use short names to connect to services in the namespace. Tasks can connect to services across all of the clusters in the namespace. Tasks connect through a managed proxy container that collects logs and metrics for increased visibility. Only the tasks that Amazon ECS services create are supported with Service Connect. For more information, see [Service Connect](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/service-connect.html) in the *Amazon Elastic Container Service Developer Guide*.
      additionalProperties: false
      type: object
      properties:
        Namespace:
          description: |-
            The namespace name or full Amazon Resource Name (ARN) of the CMAPlong namespace that's used when you create a service and don't specify a Service Connect configuration. The namespace name can include up to 1024 characters. The name is case-sensitive. The name can't include hyphens (-), tilde (~), greater than (>), less than (<), or slash (/).
             If you enter an existing namespace name or ARN, then that namespace will be used. Any namespace type is supported. The namespace must be in this account and this AWS Region.
             If you enter a new name, a CMAPlong namespace will be created. Amazon ECS creates a CMAP namespace with the "API calls" method of instance discovery only. This instance discovery method is the "HTTP" namespace type in the CLIlong. Other types of instance discovery aren't used by Service Connect.
             If you update the cluster with an empty string ``""`` for the namespace name, the cluster configuration for Service Connect is removed. Note that the namespace will remain in CMAP and must be deleted separately.
             For more information about CMAPlong, see [Working with Services](https://docs.aws.amazon.com/cloud-map/latest/dg/working-with-services.html) in the *Developer Guide*.
          type: string
    ClusterConfiguration:
      description: The execute command configuration for the cluster.
      additionalProperties: false
      type: object
      properties:
        ExecuteCommandConfiguration:
          description: The details of the execute command configuration.
          $ref: '#/components/schemas/ExecuteCommandConfiguration'
    ExecuteCommandConfiguration:
      description: The details of the execute command configuration.
      additionalProperties: false
      type: object
      properties:
        Logging:
          description: |-
            The log setting to use for redirecting logs for your execute command results. The following log settings are available.
              +   ``NONE``: The execute command session is not logged.
              +   ``DEFAULT``: The ``awslogs`` configuration in the task definition is used. If no logging parameter is specified, it defaults to this value. If no ``awslogs`` log driver is configured in the task definition, the output won't be logged.
              +   ``OVERRIDE``: Specify the logging details as a part of ``logConfiguration``. If the ``OVERRIDE`` logging option is specified, the ``logConfiguration`` is required.
          type: string
        KmsKeyId:
          x-relationshipRef:
            typeName: AWS::KMS::Key
            propertyPath: /properties/Arn
          description: Specify an KMSlong key ID to encrypt the data between the local client and the container.
          type: string
        LogConfiguration:
          description: The log configuration for the results of the execute command actions. The logs can be sent to CloudWatch Logs or an Amazon S3 bucket. When ``logging=OVERRIDE`` is specified, a ``logConfiguration`` must be provided.
          $ref: '#/components/schemas/ExecuteCommandLogConfiguration'
    Cluster:
      description: The name of the cluster
      type: string
      minLength: 1
      maxLength: 2048
    CapacityProviders:
      description: List of capacity providers to associate with the cluster
      type: array
      items:
        $ref: '#/components/schemas/CapacityProvider'
      uniqueItems: true
    DefaultCapacityProviderStrategy:
      description: List of capacity providers to associate with the cluster
      type: array
      items:
        $ref: '#/components/schemas/CapacityProviderStrategy'
    CapacityProviderStrategy:
      type: object
      properties:
        Base:
          type: integer
          minimum: 0
          maximum: 100000
        Weight:
          type: integer
          minimum: 0
          maximum: 1000
        CapacityProvider:
          $ref: '#/components/schemas/CapacityProvider'
      required:
        - CapacityProvider
      additionalProperties: false
    ClusterCapacityProviderAssociations:
      type: object
      properties:
        CapacityProviders:
          $ref: '#/components/schemas/CapacityProviders'
        Cluster:
          $ref: '#/components/schemas/Cluster'
        DefaultCapacityProviderStrategy:
          $ref: '#/components/schemas/DefaultCapacityProviderStrategy'
      required:
        - CapacityProviders
        - Cluster
        - DefaultCapacityProviderStrategy
      x-stackql-resource-name: cluster_capacity_provider_associations
      description: Associate a set of ECS Capacity Providers with a specified ECS Cluster
      x-type-name: AWS::ECS::ClusterCapacityProviderAssociations
      x-stackql-primary-identifier:
        - Cluster
      x-create-only-properties:
        - Cluster
      x-required-properties:
        - CapacityProviders
        - Cluster
        - DefaultCapacityProviderStrategy
      x-tagging:
        cloudFormationSystemTags: false
        tagOnCreate: false
        tagUpdatable: false
        taggable: false
      x-required-permissions:
        create:
          - ecs:DescribeClusters
          - ecs:PutClusterCapacityProviders
        read:
          - ecs:DescribeClusters
        update:
          - ecs:DescribeClusters
          - ecs:PutClusterCapacityProviders
        delete:
          - ecs:PutClusterCapacityProviders
          - ecs:DescribeClusters
        list:
          - ecs:DescribeClusters
          - ecs:ListClusters
    PrimaryTaskSet:
      type: object
      properties:
        Cluster:
          description: The short name or full Amazon Resource Name (ARN) of the cluster that hosts the service to create the task set in.
          type: string
        TaskSetId:
          description: The ID or full Amazon Resource Name (ARN) of the task set.
          type: string
        Service:
          description: The short name or full Amazon Resource Name (ARN) of the service to create the task set in.
          type: string
      required:
        - Cluster
        - Service
        - TaskSetId
      x-stackql-resource-name: primary_task_set
      description: A pseudo-resource that manages which of your ECS task sets is primary.
      x-type-name: AWS::ECS::PrimaryTaskSet
      x-stackql-primary-identifier:
        - Cluster
        - Service
      x-create-only-properties:
        - Cluster
        - Service
      x-required-properties:
        - Cluster
        - Service
        - TaskSetId
      x-tagging:
        taggable: false
        tagOnCreate: false
        tagUpdatable: false
        cloudFormationSystemTags: false
      x-required-permissions:
        create:
          - ecs:DescribeTaskSets
          - ecs:UpdateServicePrimaryTaskSet
        read: []
        update:
          - ecs:DescribeTaskSets
          - ecs:UpdateServicePrimaryTaskSet
        delete: []
    AwsVpcConfiguration:
      description: The VPC subnets and security groups associated with a task. All specified subnets and security groups must be from the same VPC.
      type: object
      properties:
        AssignPublicIp:
          description: Whether the task's elastic network interface receives a public IP address. The default value is DISABLED.
          type: string
          enum:
            - DISABLED
            - ENABLED
        SecurityGroups:
          description: The security groups associated with the task or service. If you do not specify a security group, the default security group for the VPC is used. There is a limit of 5 security groups that can be specified per AwsVpcConfiguration.
          type: array
          items:
            type: string
          maxItems: 5
        Subnets:
          description: The subnets associated with the task or service. There is a limit of 16 subnets that can be specified per AwsVpcConfiguration.
          type: array
          items:
            type: string
          maxItems: 16
      required:
        - Subnets
      additionalProperties: false
    DeploymentAlarms:
      type: object
      properties:
        AlarmNames:
          type: array
          items:
            type: string
          description: One or more CloudWatch alarm names. Use a "," to separate the alarms.
        Rollback:
          type: boolean
          description: Determines whether to configure Amazon ECS to roll back the service if a service deployment fails. If rollback is used, when a service deployment fails, the service is rolled back to the last deployment that completed successfully.
        Enable:
          type: boolean
          description: Determines whether to use the CloudWatch alarm option in the service deployment process.
      required:
        - AlarmNames
        - Rollback
        - Enable
      additionalProperties: false
      description: |-
        One of the methods which provide a way for you to quickly identify when a deployment has failed, and then to optionally roll back the failure to the last working deployment.
         When the alarms are generated, Amazon ECS sets the service deployment to failed. Set the rollback parameter to have Amazon ECS to roll back your service to the last completed deployment after a failure.
         You can only use the ``DeploymentAlarms`` method to detect failures when the ``DeploymentController`` is set to ``ECS`` (rolling update).
         For more information, see [Rolling update](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/deployment-type-ecs.html) in the *Amazon Elastic Container Service Developer Guide*.
    DeploymentCircuitBreaker:
      type: object
      properties:
        Enable:
          type: boolean
          description: Determines whether to use the deployment circuit breaker logic for the service.
        Rollback:
          type: boolean
          description: Determines whether to configure Amazon ECS to roll back the service if a service deployment fails. If rollback is on, when a service deployment fails, the service is rolled back to the last deployment that completed successfully.
      required:
        - Enable
        - Rollback
      additionalProperties: false
      description: |-
        The deployment circuit breaker can only be used for services using the rolling update (``ECS``) deployment type.
          The *deployment circuit breaker* determines whether a service deployment will fail if the service can't reach a steady state. If it is turned on, a service deployment will transition to a failed state and stop launching new tasks. You can also configure Amazon ECS to roll back your service to the last completed deployment after a failure. For more information, see [Rolling update](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/deployment-type-ecs.html) in the *Amazon Elastic Container Service Developer Guide*.
         For more information about API failure reasons, see [API failure reasons](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/api_failures_messages.html) in the *Amazon Elastic Container Service Developer Guide*.
    DeploymentConfiguration:
      type: object
      properties:
        DeploymentCircuitBreaker:
          $ref: '#/components/schemas/DeploymentCircuitBreaker'
          description: |-
            The deployment circuit breaker can only be used for services using the rolling update (``ECS``) deployment type.
              The *deployment circuit breaker* determines whether a service deployment will fail if the service can't reach a steady state. If you use the deployment circuit breaker, a service deployment will transition to a failed state and stop launching new tasks. If you use the rollback option, when a service deployment fails, the service is rolled back to the last deployment that completed successfully. For more information, see [Rolling update](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/deployment-type-ecs.html) in the *Amazon Elastic Container Service Developer Guide*
        MaximumPercent:
          type: integer
          description: >-
            If a service is using the rolling update (``ECS``) deployment type, the ``maximumPercent`` parameter represents an upper limit on the number of your service's tasks that are allowed in the ``RUNNING`` or ``PENDING`` state during a deployment, as a percentage of the ``desiredCount`` (rounded down to the nearest integer). This parameter enables you to define the deployment batch size. For example, if your service is using the ``REPLICA`` service scheduler and has a ``desiredCount`` of
            four tasks and a ``maximumPercent`` value of 200%, the scheduler may start four new tasks before stopping the four older tasks (provided that the cluster resources required to do this are available). The default ``maximumPercent`` value for a service using the ``REPLICA`` service scheduler is 200%.
             If a service is using either the blue/green (``CODE_DEPLOY``) or ``EXTERNAL`` deployment types and tasks that use the EC2 launch type, the *maximum percent* value is set to the default value and is used to define the upper limit on the number of the tasks in the service that remain in the ``RUNNING`` state while the container instances are in the ``DRAINING`` state. If the tasks in the service use the Fargate launch type, the maximum percent value is not used, although it is returned when describing your service.
        MinimumHealthyPercent:
          type: integer
          description: >-
            If a service is using the rolling update (``ECS``) deployment type, the ``minimumHealthyPercent`` represents a lower limit on the number of your service's tasks that must remain in the ``RUNNING`` state during a deployment, as a percentage of the ``desiredCount`` (rounded up to the nearest integer). This parameter enables you to deploy without using additional cluster capacity. For example, if your service has a ``desiredCount`` of four tasks and a ``minimumHealthyPercent`` of 50%,
            the service scheduler may stop two existing tasks to free up cluster capacity before starting two new tasks. 
             For services that *do not* use a load balancer, the following should be noted:
              +  A service is considered healthy if all essential containers within the tasks in the service pass their health checks.
              +  If a task has no essential containers with a health check defined, the service scheduler will wait for 40 seconds after a task reaches a ``RUNNING`` state before the task is counted towards the minimum healthy percent total.
              +  If a task has one or more essential containers with a health check defined, the service scheduler will wait for the task to reach a healthy status before counting it towards the minimum healthy percent total. A task is considered healthy when all essential containers within the task have passed their health checks. The amount of time the service scheduler can wait for is determined by the container health check settings. 
              
             For services that *do* use a load balancer, the following should be noted:
              +  If a task has no essential containers with a health check defined, the service scheduler will wait for the load balancer target group health check to return a healthy status before counting the task towards the minimum healthy percent total.
              +  If a task has an essential container with a health check defined, the service scheduler will wait for both the task to reach a healthy status and the load balancer target group health check to return a healthy status before counting the task towards the minimum healthy percent total.
              
             If a service is using either the blue/green (``CODE_DEPLOY``) or ``EXTERNAL`` deployment types and is running tasks that use the EC2 launch type, the *minimum healthy percent* value is set to the default value and is used to define the lower limit on the number of the tasks in the service that remain in the ``RUNNING`` state while the container instances are in the ``DRAINING`` state. If a service is using either the blue/green (``CODE_DEPLOY``) or ``EXTERNAL`` deployment types and is running tasks that use the Fargate launch type, the minimum healthy percent value is not used, although it is returned when describing your service.
        Alarms:
          $ref: '#/components/schemas/DeploymentAlarms'
          description: Information about the CloudWatch alarms.
      additionalProperties: false
      description: The ``DeploymentConfiguration`` property specifies optional deployment parameters that control how many tasks run during the deployment and the ordering of stopping and starting tasks.
    DeploymentController:
      type: object
      properties:
        Type:
          type: string
          enum:
            - CODE_DEPLOY
            - ECS
            - EXTERNAL
          description: |-
            The deployment controller type to use. There are three deployment controller types available:
              + ECS The rolling update (ECS) deployment type involves replacing the current running version of the container with the latest version. The number of containers Amazon ECS adds or removes from the service during a rolling update is controlled by adjusting the minimum and maximum number of healthy tasks allowed during a service deployment, as specified in the DeploymentConfiguration. + CODE_DEPLOY The blue/green (CODE_DEPLOY) deployment type uses the blue/green deployment model powered by , which allows you to verify a new deployment of a service before sending production traffic to it. + EXTERNAL The external (EXTERNAL) deployment type enables you to use any third-party deployment controller for full control over the deployment process for an Amazon ECS service.
      additionalProperties: false
      description: The deployment controller to use for the service. For more information, see [Amazon ECS deployment types](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/deployment-types.html) in the *Amazon Elastic Container Service Developer Guide*.
    EBSTagSpecification:
      type: object
      required:
        - ResourceType
      properties:
        ResourceType:
          type: string
          description: The type of volume resource.
        Tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          description: The tags applied to this Amazon EBS volume. ``AmazonECSCreated`` and ``AmazonECSManaged`` are reserved tags that can't be used.
        PropagateTags:
          type: string
          enum:
            - SERVICE
            - TASK_DEFINITION
          description: "Determines whether to propagate the tags from the task definition to \Lthe Amazon EBS volume. Tags can only propagate to a ``SERVICE`` specified in \L``ServiceVolumeConfiguration``. If no value is specified, the tags aren't \Lpropagated."
      description: The tag specifications of an Amazon EBS volume.
    LoadBalancer:
      description: 'A load balancer object representing the load balancer to use with the task set. The supported load balancer types are either an Application Load Balancer or a Network Load Balancer. '
      type: object
      properties:
        ContainerName:
          description: The name of the container (as it appears in a container definition) to associate with the load balancer.
          type: string
        ContainerPort:
          description: The port on the container to associate with the load balancer. This port must correspond to a containerPort in the task definition the tasks in the service are using. For tasks that use the EC2 launch type, the container instance they are launched on must allow ingress traffic on the hostPort of the port mapping.
          type: integer
        TargetGroupArn:
          description: >-
            The full Amazon Resource Name (ARN) of the Elastic Load Balancing target group or groups associated with a service or task set. A target group ARN is only specified when using an Application Load Balancer or Network Load Balancer. If you are using a Classic Load Balancer this should be omitted. For services using the ECS deployment controller, you can specify one or multiple target groups. For more information, see
            https://docs.aws.amazon.com/AmazonECS/latest/developerguide/register-multiple-targetgroups.html in the Amazon Elastic Container Service Developer Guide. For services using the CODE_DEPLOY deployment controller, you are required to define two target groups for the load balancer. For more information, see https://docs.aws.amazon.com/AmazonECS/latest/developerguide/deployment-type-bluegreen.html in the Amazon Elastic Container Service Developer Guide. If your service's task definition
            uses the awsvpc network mode (which is required for the Fargate launch type), you must choose ip as the target type, not instance, when creating your target groups because tasks that use the awsvpc network mode are associated with an elastic network interface, not an Amazon EC2 instance.
          type: string
      additionalProperties: false
    LogConfiguration:
      type: object
      required:
        - LogDriver
      properties:
        LogDriver:
          type: string
          description: |-
            The log driver to use for the container.
             For tasks on FARGATElong, the supported log drivers are ``awslogs``, ``splunk``, and ``awsfirelens``.
             For tasks hosted on Amazon EC2 instances, the supported log drivers are ``awslogs``, ``fluentd``, ``gelf``, ``json-file``, ``journald``, ``logentries``,``syslog``, ``splunk``, and ``awsfirelens``.
             For more information about using the ``awslogs`` log driver, see [Using the awslogs log driver](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/using_awslogs.html) in the *Amazon Elastic Container Service Developer Guide*.
             For more information about using the ``awsfirelens`` log driver, see [Custom log routing](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/using_firelens.html) in the *Amazon Elastic Container Service Developer Guide*.
              If you have a custom driver that isn't listed, you can fork the Amazon ECS container agent project that's [available on GitHub](https://docs.aws.amazon.com/https://github.com/aws/amazon-ecs-agent) and customize it to work with that driver. We encourage you to submit pull requests for changes that you would like to have included. However, we don't currently provide support for running modified copies of this software.
        Options:
          type: object
          x-patternProperties:
            .{1,}:
              type: string
          additionalProperties: false
          description: 'The configuration options to send to the log driver. This parameter requires version 1.19 of the Docker Remote API or greater on your container instance. To check the Docker Remote API version on your container instance, log in to your container instance and run the following command: ``sudo docker version --format ''{{.Server.APIVersion}}''``'
        SecretOptions:
          type: array
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Secret'
          description: The secrets to pass to the log configuration. For more information, see [Specifying sensitive data](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/specifying-sensitive-data.html) in the *Amazon Elastic Container Service Developer Guide*.
      additionalProperties: false
      description: The ``LogConfiguration`` property specifies log configuration options to send to a custom log driver for the container.
    NetworkConfiguration:
      description: An object representing the network configuration for a task or service.
      type: object
      properties:
        AwsVpcConfiguration:
          $ref: '#/components/schemas/AwsVpcConfiguration'
      additionalProperties: false
    PlacementConstraint:
      type: object
      properties:
        Expression:
          type: string
          description: A cluster query language expression to apply to the constraint. The expression can have a maximum length of 2000 characters. You can't specify an expression if the constraint type is ``distinctInstance``. For more information, see [Cluster query language](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/cluster-query-language.html) in the *Amazon Elastic Container Service Developer Guide*.
        Type:
          type: string
          enum:
            - distinctInstance
            - memberOf
          description: The type of constraint. Use ``distinctInstance`` to ensure that each task in a particular group is running on a different container instance. Use ``memberOf`` to restrict the selection to a group of valid candidates.
      required:
        - Type
      additionalProperties: false
      description: The ``PlacementConstraint`` property specifies an object representing a constraint on task placement in the task definition. For more information, see [Task Placement Constraints](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task-placement-constraints.html) in the *Amazon Elastic Container Service Developer Guide*.
    PlacementStrategy:
      type: object
      properties:
        Field:
          type: string
          description: The field to apply the placement strategy against. For the ``spread`` placement strategy, valid values are ``instanceId`` (or ``host``, which has the same effect), or any platform or custom attribute that is applied to a container instance, such as ``attribute:ecs.availability-zone``. For the ``binpack`` placement strategy, valid values are ``CPU`` and ``MEMORY``. For the ``random`` placement strategy, this field is not used.
        Type:
          type: string
          enum:
            - binpack
            - random
            - spread
          description: >-
            The type of placement strategy. The ``random`` placement strategy randomly places tasks on available candidates. The ``spread`` placement strategy spreads placement across available candidates evenly based on the ``field`` parameter. The ``binpack`` strategy places tasks on available candidates that have the least available amount of the resource that's specified with the ``field`` parameter. For example, if you binpack on memory, a task is placed on the instance with the least
            amount of remaining memory but still enough to run the task.
      required:
        - Type
      additionalProperties: false
      description: The ``PlacementStrategy`` property specifies the task placement strategy for a task or service. For more information, see [Task Placement Strategies](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task-placement-strategies.html) in the *Amazon Elastic Container Service Developer Guide*.
    Secret:
      type: object
      required:
        - Name
        - ValueFrom
      properties:
        Name:
          type: string
          description: The name of the secret.
        ValueFrom:
          type: string
          description: |-
            The secret to expose to the container. The supported values are either the full ARN of the ASMlong secret or the full ARN of the parameter in the SSM Parameter Store.
             For information about the require IAMlong permissions, see [Required IAM permissions for Amazon ECS secrets](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/specifying-sensitive-data-secrets.html#secrets-iam) (for Secrets Manager) or [Required IAM permissions for Amazon ECS secrets](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/specifying-sensitive-data-parameters.html) (for Systems Manager Parameter store) in the *Amazon Elastic Container Service Developer Guide*.
              If the SSM Parameter Store parameter exists in the same Region as the task you're launching, then you can use either the full ARN or name of the parameter. If the parameter exists in a different Region, then the full ARN must be specified.
      additionalProperties: false
      description: |-
        An object representing the secret to expose to your container. Secrets can be exposed to a container in the following ways:
          +  To inject sensitive data into your containers as environment variables, use the ``secrets`` container definition parameter.
          +  To reference sensitive information in the log configuration of a container, use the ``secretOptions`` container definition parameter.
          
         For more information, see [Specifying sensitive data](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/specifying-sensitive-data.html) in the *Amazon Elastic Container Service Developer Guide*.
    ServiceConnectClientAlias:
      type: object
      properties:
        Port:
          type: integer
          description: |-
            The listening port number for the Service Connect proxy. This port is available inside of all of the tasks within the same namespace.
             To avoid changing your applications in client Amazon ECS services, set this to the same port that the client application uses by default. For more information, see [Service Connect](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/service-connect.html) in the *Amazon Elastic Container Service Developer Guide*.
        DnsName:
          type: string
          description: |-
            The ``dnsName`` is the name that you use in the applications of client tasks to connect to this service. The name must be a valid DNS name but doesn't need to be fully-qualified. The name can include up to 127 characters. The name can include lowercase letters, numbers, underscores (_), hyphens (-), and periods (.). The name can't start with a hyphen.
             If this parameter isn't specified, the default value of ``discoveryName.namespace`` is used. If the ``discoveryName`` isn't specified, the port mapping name from the task definition is used in ``portName.namespace``.
             To avoid changing your applications in client Amazon ECS services, set this to the same name that the client application uses by default. For example, a few common names are ``database``, ``db``, or the lowercase name of a database, such as ``mysql`` or ``redis``. For more information, see [Service Connect](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/service-connect.html) in the *Amazon Elastic Container Service Developer Guide*.
      required:
        - Port
      additionalProperties: false
      description: |-
        Each alias ("endpoint") is a fully-qualified name and port number that other tasks ("clients") can use to connect to this service.
         Each name and port mapping must be unique within the namespace.
         Tasks that run in a namespace can use short names to connect to services in the namespace. Tasks can connect to services across all of the clusters in the namespace. Tasks connect through a managed proxy container that collects logs and metrics for increased visibility. Only the tasks that Amazon ECS services create are supported with Service Connect. For more information, see [Service Connect](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/service-connect.html) in the *Amazon Elastic Container Service Developer Guide*.
    ServiceConnectConfiguration:
      type: object
      properties:
        Enabled:
          type: boolean
          description: Specifies whether to use Service Connect with this service.
        Namespace:
          type: string
          description: The namespace name or full Amazon Resource Name (ARN) of the CMAPlong namespace for use with Service Connect. The namespace must be in the same AWS Region as the Amazon ECS service and cluster. The type of namespace doesn't affect Service Connect. For more information about CMAPlong, see [Working with Services](https://docs.aws.amazon.com/cloud-map/latest/dg/working-with-services.html) in the *Developer Guide*.
        Services:
          type: array
          items:
            $ref: '#/components/schemas/ServiceConnectService'
          description: |-
            The list of Service Connect service objects. These are names and aliases (also known as endpoints) that are used by other Amazon ECS services to connect to this service. 
             This field is not required for a "client" Amazon ECS service that's a member of a namespace only to connect to other services within the namespace. An example of this would be a frontend application that accepts incoming requests from either a load balancer that's attached to the service or by other means.
             An object selects a port from the task definition, assigns a name for the CMAPlong service, and a list of aliases (endpoints) and ports for client applications to refer to this service.
        LogConfiguration:
          $ref: '#/components/schemas/LogConfiguration'
          description: |-
            The log configuration for the container. This parameter maps to ``LogConfig`` in the [Create a container](https://docs.aws.amazon.com/https://docs.docker.com/engine/api/v1.35/#operation/ContainerCreate) section of the [Docker Remote API](https://docs.aws.amazon.com/https://docs.docker.com/engine/api/v1.35/) and the ``--log-driver`` option to [docker run](https://docs.aws.amazon.com/https://docs.docker.com/engine/reference/commandline/run/).
             By default, containers use the same logging driver that the Docker daemon uses. However, the container might use a different logging driver than the Docker daemon by specifying a log driver configuration in the container definition. For more information about the options for different supported log drivers, see [Configure logging drivers](https://docs.aws.amazon.com/https://docs.docker.com/engine/admin/logging/overview/) in the Docker documentation.
             Understand the following when specifying a log configuration for your containers.
              +  Amazon ECS currently supports a subset of the logging drivers available to the Docker daemon. Additional log drivers may be available in future releases of the Amazon ECS container agent.
             For tasks on FARGATElong, the supported log drivers are ``awslogs``, ``splunk``, and ``awsfirelens``.
             For tasks hosted on Amazon EC2 instances, the supported log drivers are ``awslogs``, ``fluentd``, ``gelf``, ``json-file``, ``journald``, ``logentries``,``syslog``, ``splunk``, and ``awsfirelens``.
              +  This parameter requires version 1.18 of the Docker Remote API or greater on your container instance.
              +  For tasks that are hosted on Amazon EC2 instances, the Amazon ECS container agent must register the available logging drivers with the ``ECS_AVAILABLE_LOGGING_DRIVERS`` environment variable before containers placed on that instance can use these log configuration options. For more information, see [Amazon ECS container agent configuration](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs-agent-config.html) in the *Amazon Elastic Container Service Developer Guide*.
              +  For tasks that are on FARGATElong, because you don't have access to the underlying infrastructure your tasks are hosted on, any additional software needed must be installed outside of the task. For example, the Fluentd output aggregators or a remote host running Logstash to send Gelf logs to.
      required:
        - Enabled
      additionalProperties: false
      description: |-
        The Service Connect configuration of your Amazon ECS service. The configuration for this service to discover and connect to services, and be discovered by, and connected from, other services within a namespace.
         Tasks that run in a namespace can use short names to connect to services in the namespace. Tasks can connect to services across all of the clusters in the namespace. Tasks connect through a managed proxy container that collects logs and metrics for increased visibility. Only the tasks that Amazon ECS services create are supported with Service Connect. For more information, see [Service Connect](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/service-connect.html) in the *Amazon Elastic Container Service Developer Guide*.
    ServiceConnectService:
      type: object
      properties:
        PortName:
          type: string
          description: The ``portName`` must match the name of one of the ``portMappings`` from all the containers in the task definition of this Amazon ECS service.
        DiscoveryName:
          type: string
          description: |-
            The ``discoveryName`` is the name of the new CMAP service that Amazon ECS creates for this Amazon ECS service. This must be unique within the CMAP namespace. The name can contain up to 64 characters. The name can include lowercase letters, numbers, underscores (_), and hyphens (-). The name can't start with a hyphen.
             If the ``discoveryName`` isn't specified, the port mapping name from the task definition is used in ``portName.namespace``.
        ClientAliases:
          type: array
          items:
            $ref: '#/components/schemas/ServiceConnectClientAlias'
          description: |-
            The list of client aliases for this Service Connect service. You use these to assign names that can be used by client applications. The maximum number of client aliases that you can have in this list is 1.
             Each alias ("endpoint") is a fully-qualified name and port number that other Amazon ECS tasks ("clients") can use to connect to this service.
             Each name and port mapping must be unique within the namespace.
             For each ``ServiceConnectService``, you must provide at least one ``clientAlias`` with one ``port``.
        IngressPortOverride:
          type: integer
          description: |-
            The port number for the Service Connect proxy to listen on.
             Use the value of this field to bypass the proxy for traffic on the port number specified in the named ``portMapping`` in the task definition of this application, and then use it in your VPC security groups to allow traffic into the proxy for this Amazon ECS service.
             In ``awsvpc`` mode and Fargate, the default value is the container port number. The container port number is in the ``portMapping`` in the task definition. In bridge mode, the default value is the ephemeral port of the Service Connect proxy.
        Tls:
          $ref: '#/components/schemas/ServiceConnectTlsConfiguration'
          description: A reference to an object that represents a Transport Layer Security (TLS) configuration.
        Timeout:
          $ref: '#/components/schemas/TimeoutConfiguration'
          description: A reference to an object that represents the configured timeouts for Service Connect.
      required:
        - PortName
      additionalProperties: false
      description: The Service Connect service object configuration. For more information, see [Service Connect](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/service-connect.html) in the *Amazon Elastic Container Service Developer Guide*.
    ServiceConnectTlsConfiguration:
      type: object
      properties:
        IssuerCertificateAuthority:
          $ref: '#/components/schemas/ServiceConnectTlsCertificateAuthority'
          description: The signer certificate authority.
        KmsKey:
          type: string
          description: The AWS Key Management Service key.
        RoleArn:
          type: string
          description: The Amazon Resource Name (ARN) of the IAM role that's associated with the Service Connect TLS.
      required:
        - IssuerCertificateAuthority
      additionalProperties: false
      description: An object that represents the configuration for Service Connect TLS.
    ServiceConnectTlsCertificateAuthority:
      type: object
      properties:
        AwsPcaAuthorityArn:
          type: string
          description: The ARN of the AWS Private Certificate Authority certificate.
      additionalProperties: false
      description: An object that represents the AWS Private Certificate Authority certificate.
    ServiceManagedEBSVolumeConfiguration:
      type: object
      required:
        - RoleArn
      properties:
        Encrypted:
          type: boolean
          description: Indicates whether the volume should be encrypted. If no value is specified, encryption is turned on by default. This parameter maps 1:1 with the ``Encrypted`` parameter of the [CreateVolume API](https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateVolume.html) in the *Amazon EC2 API Reference*.
        KmsKeyId:
          type: string
          description: |-
            The Amazon Resource Name (ARN) identifier of the AWS Key Management Service key to use for Amazon EBS encryption. When encryption is turned on and no AWS Key Management Service key is specified, the default AWS managed key for Amazon EBS volumes is used. This parameter maps 1:1 with the ``KmsKeyId`` parameter of the [CreateVolume API](https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateVolume.html) in the *Amazon EC2 API Reference*.
               AWS authenticates the AWS Key Management Service key asynchronously. Therefore, if you specify an ID, alias, or ARN that is invalid, the action can appear to complete, but eventually fails.
        VolumeType:
          type: string
          description: |-
            The volume type. This parameter maps 1:1 with the ``VolumeType`` parameter of the [CreateVolume API](https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateVolume.html) in the *Amazon EC2 API Reference*. For more information, see [Amazon EBS volume types](https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ebs-volume-types.html) in the *Amazon EC2 User Guide*.
             The following are the supported volume types.
              +  General Purpose SSD: ``gp2``|``gp3`` 
              +  Provisioned IOPS SSD: ``io1``|``io2`` 
              +  Throughput Optimized HDD: ``st1`` 
              +  Cold HDD: ``sc1`` 
              +  Magnetic: ``standard`` 
              The magnetic volume type is not supported on Fargate.
        SizeInGiB:
          type: integer
          description: |-
            The size of the volume in GiB. You must specify either a volume size or a snapshot ID. If you specify a snapshot ID, the snapshot size is used for the volume size by default. You can optionally specify a volume size greater than or equal to the snapshot size. This parameter maps 1:1 with the ``Size`` parameter of the [CreateVolume API](https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateVolume.html) in the *Amazon EC2 API Reference*.
             The following are the supported volume size values for each volume type.
              +   ``gp2`` and ``gp3``: 1-16,384
              +   ``io1`` and ``io2``: 4-16,384
              +   ``st1`` and ``sc1``: 125-16,384
              +   ``standard``: 1-1,024
        SnapshotId:
          type: string
          description: The snapshot that Amazon ECS uses to create the volume. You must specify either a snapshot ID or a volume size. This parameter maps 1:1 with the ``SnapshotId`` parameter of the [CreateVolume API](https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateVolume.html) in the *Amazon EC2 API Reference*.
        Iops:
          type: integer
          description: |-
            The number of I/O operations per second (IOPS). For ``gp3``, ``io1``, and ``io2`` volumes, this represents the number of IOPS that are provisioned for the volume. For ``gp2`` volumes, this represents the baseline performance of the volume and the rate at which the volume accumulates I/O credits for bursting.
             The following are the supported values for each volume type.
              +   ``gp3``: 3,000 - 16,000 IOPS
              +   ``io1``: 100 - 64,000 IOPS
              +   ``io2``: 100 - 256,000 IOPS
              
             This parameter is required for ``io1`` and ``io2`` volume types. The default for ``gp3`` volumes is ``3,000 IOPS``. This parameter is not supported for ``st1``, ``sc1``, or ``standard`` volume types.
             This parameter maps 1:1 with the ``Iops`` parameter of the [CreateVolume API](https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateVolume.html) in the *Amazon EC2 API Reference*.
        Throughput:
          type: integer
          description: |-
