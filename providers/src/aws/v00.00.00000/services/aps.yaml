openapi: 3.0.0
info:
  title: APS
  version: 1.0.0
paths: {}
components:
  schemas:
    Tag:
      description: A key-value pair to associate with a resource.
      type: object
      properties:
        Key:
          type: string
          description: 'The key name of the tag. You can specify a value that is 1 to 128 Unicode characters in length and cannot be prefixed with aws:. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -.'
          minLength: 1
          maxLength: 128
        Value:
          type: string
          description: 'The value for the tag. You can specify a value that is 0 to 256 Unicode characters in length and cannot be prefixed with aws:. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -.'
          minLength: 0
          maxLength: 256
      required:
        - Key
        - Value
      additionalProperties: false
    RuleGroupsNamespace:
      type: object
      properties:
        Workspace:
          description: Required to identify a specific APS Workspace associated with this RuleGroupsNamespace.
          type: string
          pattern: ^arn:(aws|aws-us-gov|aws-cn):aps:[a-z0-9-]+:[0-9]+:workspace/[a-zA-Z0-9-]+$
        Name:
          description: The RuleGroupsNamespace name.
          type: string
          minLength: 1
          maxLength: 64
        Data:
          description: The RuleGroupsNamespace data.
          type: string
        Arn:
          description: The RuleGroupsNamespace ARN.
          type: string
          pattern: ^arn:(aws|aws-us-gov|aws-cn):aps:[a-z0-9-]+:[0-9]+:rulegroupsnamespace/[a-zA-Z0-9-]+/[0-9A-Za-z][-.0-9A-Z_a-z]*$
        Tags:
          description: An array of key-value pairs to apply to this resource.
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - Workspace
        - Data
        - Name
      x-stackql-resource-name: rule_groups_namespace
      description: RuleGroupsNamespace schema for cloudformation.
      x-type-name: AWS::APS::RuleGroupsNamespace
      x-stackql-primary-identifier:
        - Arn
      x-create-only-properties:
        - Name
        - Workspace
      x-read-only-properties:
        - Arn
      x-required-properties:
        - Workspace
        - Data
        - Name
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
      x-required-permissions:
        create:
          - aps:CreateRuleGroupsNamespace
          - aps:DescribeRuleGroupsNamespace
          - aps:TagResource
        read:
          - aps:DescribeRuleGroupsNamespace
          - aps:ListTagsForResource
        update:
          - aps:PutRuleGroupsNamespace
          - aps:DescribeRuleGroupsNamespace
          - aps:TagResource
          - aps:UntagResource
          - aps:ListTagsForResource
        delete:
          - aps:DeleteRuleGroupsNamespace
          - aps:DescribeRuleGroupsNamespace
        list:
          - aps:ListRuleGroupsNamespaces
          - aps:ListTagsForResource
    ScrapeConfiguration:
      description: Scraper configuration
      type: object
      properties:
        ConfigurationBlob:
          description: Prometheus compatible scrape configuration in base64 encoded blob format
          type: string
      oneOf:
        - required:
            - ConfigurationBlob
      additionalProperties: false
    Source:
      description: Scraper metrics source
      type: object
      properties:
        EksConfiguration:
          description: Configuration for EKS metrics source
          type: object
          properties:
            ClusterArn:
              description: ARN of an EKS cluster
              type: string
              pattern: ^arn:aws[-a-z]*:eks:[-a-z0-9]+:[0-9]{12}:cluster/.+$
            SecurityGroupIds:
              description: List of security group IDs
              type: array
              x-insertionOrder: false
              items:
                $ref: '#/components/schemas/SecurityGroupId'
            SubnetIds:
              description: List of subnet IDs
              type: array
              x-insertionOrder: false
              items:
                $ref: '#/components/schemas/SubnetId'
          required:
            - ClusterArn
            - SubnetIds
          additionalProperties: false
      oneOf:
        - required:
            - EksConfiguration
      additionalProperties: false
    Destination:
      description: Scraper metrics destination
      type: object
      properties:
        AmpConfiguration:
          description: Configuration for Amazon Managed Prometheus metrics destination
          type: object
          properties:
            WorkspaceArn:
              description: ARN of an Amazon Managed Prometheus workspace
              type: string
              pattern: ^arn:aws[-a-z]*:aps:[-a-z0-9]+:[0-9]{12}:workspace/.+$
          required:
            - WorkspaceArn
          additionalProperties: false
      oneOf:
        - required:
            - AmpConfiguration
      additionalProperties: false
    SecurityGroupId:
      description: ID of a security group
      type: string
      pattern: ^sg-[0-9a-z]+$
    SubnetId:
      description: ID of a subnet
      type: string
      pattern: ^subnet-[0-9a-z]+$
    Scraper:
      type: object
      properties:
        ScraperId:
          description: Required to identify a specific scraper.
          type: string
          pattern: ^s-[a-z0-9]{8}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{12}$
          minLength: 1
          maxLength: 64
        Alias:
          description: Scraper alias.
          type: string
          pattern: ^[0-9A-Za-z][-.0-9A-Z_a-z]*$
          minLength: 1
          maxLength: 100
        Arn:
          description: Scraper ARN.
          type: string
          pattern: ^arn:(aws|aws-us-gov|aws-cn):aps:(af|ap|ca|eu|me|sa|us)-(central|north|(north(?:east|west))|south|south(?:east|west)|east|west)-[0-9]+:[0-9]+:scraper/s-[a-z0-9]{8}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{12}$
        RoleArn:
          description: IAM role ARN for the scraper.
          type: string
          pattern: ^arn:(aws|aws-us-gov|aws-cn):iam::[0-9]{12}:role/[a-zA-Z0-9-]+$
          minLength: 20
          maxLength: 2048
        ScrapeConfiguration:
          $ref: '#/components/schemas/ScrapeConfiguration'
        Source:
          $ref: '#/components/schemas/Source'
        Destination:
          $ref: '#/components/schemas/Destination'
        Tags:
          description: An array of key-value pairs to apply to this resource.
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - ScrapeConfiguration
        - Source
        - Destination
      x-stackql-resource-name: scraper
      description: Resource Type definition for AWS::APS::Scraper
      x-type-name: AWS::APS::Scraper
      x-stackql-primary-identifier:
        - Arn
      x-create-only-properties:
        - ScrapeConfiguration
        - Source
        - Destination
        - Alias
      x-read-only-properties:
        - ScraperId
        - Arn
        - RoleArn
      x-required-properties:
        - ScrapeConfiguration
        - Source
        - Destination
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
      x-required-permissions:
        create:
          - aps:CreateScraper
          - aps:DescribeScraper
          - aps:DescribeWorkspace
          - aps:TagResource
          - eks:CreateAccessEntry
          - eks:AssociateAccessPolicy
          - eks:DescribeCluster
          - ec2:DescribeSubnets
          - ec2:DescribeSecurityGroups
          - iam:CreateServiceLinkedRole
        read:
          - aps:DescribeScraper
          - aps:ListTagsForResource
        update:
          - aps:DescribeScraper
          - aps:TagResource
          - aps:UntagResource
          - aps:ListTagsForResource
        delete:
          - aps:DeleteScraper
          - aps:DescribeScraper
          - aps:DescribeWorkspace
          - eks:AssociateAccessPolicy
          - eks:DescribeCluster
          - ec2:DescribeSubnets
          - ec2:DescribeSecurityGroups
          - iam:DeleteServiceLinkedRole
        list:
          - aps:ListScrapers
          - aps:ListTagsForResource
    LoggingConfiguration:
      description: Logging configuration
      type: object
      properties:
        LogGroupArn:
          description: CloudWatch log group ARN
          type: string
          minLength: 0
          maxLength: 512
      additionalProperties: false
    Workspace:
      type: object
      properties:
        WorkspaceId:
          description: Required to identify a specific APS Workspace.
          type: string
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9_-]{1,99}$
          minLength: 1
          maxLength: 100
        Alias:
          description: AMP Workspace alias.
          type: string
          minLength: 0
          maxLength: 100
        Arn:
          description: Workspace arn.
          type: string
          pattern: ^arn:(aws|aws-us-gov|aws-cn):aps:[a-z0-9-]+:[0-9]+:workspace/[a-zA-Z0-9-]+$
          minLength: 1
          maxLength: 128
        AlertManagerDefinition:
          description: The AMP Workspace alert manager definition data
          type: string
        PrometheusEndpoint:
          description: AMP Workspace prometheus endpoint
          type: string
        LoggingConfiguration:
          $ref: '#/components/schemas/LoggingConfiguration'
        KmsKeyArn:
          description: KMS Key ARN used to encrypt and decrypt AMP workspace data.
          type: string
          pattern: ^arn:aws[-a-z]*:kms:[-a-z0-9]+:[0-9]{12}:key/.+$
          minLength: 20
          maxLength: 2048
        Tags:
          description: An array of key-value pairs to apply to this resource.
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
      required: []
      x-stackql-resource-name: workspace
      description: Resource Type definition for AWS::APS::Workspace
      x-type-name: AWS::APS::Workspace
      x-stackql-primary-identifier:
        - Arn
      x-create-only-properties:
        - KmsKeyArn
      x-read-only-properties:
        - WorkspaceId
        - Arn
        - PrometheusEndpoint
      x-required-properties: []
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
        tagProperty: /properties/Tags
      x-required-permissions:
        create:
          - aps:CreateWorkspace
          - aps:DescribeWorkspace
          - aps:TagResource
          - aps:CreateAlertManagerDefinition
          - aps:DescribeAlertManagerDefinition
          - aps:CreateLoggingConfiguration
          - logs:CreateLogDelivery
          - logs:GetLogDelivery
