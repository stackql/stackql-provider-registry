openapi: 3.0.0
info:
  title: Bedrock
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    APISchema:
      description: Contains information about the API Schema for the Action Group
      oneOf:
        - type: object
          title: S3
          properties:
            S3:
              $ref: '#/components/schemas/S3Identifier'
          required:
            - S3
          additionalProperties: false
        - type: object
          title: Payload
          properties:
            Payload:
              type: string
              description: String OpenAPI Payload
          required:
            - Payload
          additionalProperties: false
    ActionGroupExecutor:
      description: Type of Executors for an Action Group
      oneOf:
        - type: object
          title: Lambda
          properties:
            Lambda:
              type: string
              maxLength: 2048
              pattern: ^arn:(aws[a-zA-Z-]*)?:lambda:[a-z]{2}(-gov)?-[a-z]+-\d{1}:\d{12}:function:[a-zA-Z0-9-_\.]+(:(\$LATEST|[a-zA-Z0-9-_]+))?$
              description: ARN of a Lambda.
          required:
            - Lambda
          additionalProperties: false
        - type: object
          title: CustomControl
          properties:
            CustomControl:
              $ref: '#/components/schemas/CustomControlMethod'
          required:
            - CustomControl
          additionalProperties: false
    ActionGroupSignature:
      type: string
      description: Action Group Signature for a BuiltIn Action
      enum:
        - AMAZON.UserInput
        - AMAZON.CodeInterpreter
    ActionGroupState:
      type: string
      description: State of the action group
      enum:
        - ENABLED
        - DISABLED
    AgentActionGroup:
      type: object
      description: Contains the information of an Agent Action Group
      properties:
        ActionGroupName:
          type: string
          pattern: ^([0-9a-zA-Z][_-]?){1,100}$
          description: Name of the action group
        Description:
          type: string
          maxLength: 200
          minLength: 1
          description: Description of action group
        ParentActionGroupSignature:
          $ref: '#/components/schemas/ActionGroupSignature'
        ActionGroupExecutor:
          $ref: '#/components/schemas/ActionGroupExecutor'
        ApiSchema:
          $ref: '#/components/schemas/APISchema'
        ActionGroupState:
          $ref: '#/components/schemas/ActionGroupState'
        FunctionSchema:
          $ref: '#/components/schemas/FunctionSchema'
        SkipResourceInUseCheckOnDelete:
          description: Specifies whether to allow deleting action group while it is in use.
          type: boolean
          default: false
      required:
        - ActionGroupName
      additionalProperties: false
    AgentKnowledgeBase:
      type: object
      description: Agent Knowledge Base
      properties:
        KnowledgeBaseId:
          type: string
          pattern: ^[0-9a-zA-Z]{10}$
          description: Identifier for a resource.
        Description:
          type: string
          maxLength: 200
          minLength: 1
          description: Description of the Resource.
        KnowledgeBaseState:
          $ref: '#/components/schemas/KnowledgeBaseState'
      required:
        - KnowledgeBaseId
        - Description
      additionalProperties: false
    AgentStatus:
      type: string
      description: Schema Type for Action APIs.
      enum:
        - CREATING
        - PREPARING
        - PREPARED
        - NOT_PREPARED
        - DELETING
        - FAILED
        - VERSIONING
        - UPDATING
    CreationMode:
      type: string
      description: Creation Mode for Prompt Configuration.
      enum:
        - DEFAULT
        - OVERRIDDEN
    CustomControlMethod:
      type: string
      description: Custom control of action execution
      enum:
        - RETURN_CONTROL
    Function:
      type: object
      description: Function definition
      properties:
        Name:
          type: string
          pattern: ^([0-9a-zA-Z][_-]?){1,100}$
          description: Name for a resource.
        Description:
          type: string
          maxLength: 1200
          minLength: 1
          description: Description of function
        Parameters:
          $ref: '#/components/schemas/ParameterMap'
        RequireConfirmation:
          $ref: '#/components/schemas/RequireConfirmation'
      required:
        - Name
      additionalProperties: false
    FunctionSchema:
      description: Schema of Functions
      type: object
      x-title: Functions
      properties:
        Functions:
          type: array
          items:
            $ref: '#/components/schemas/Function'
          description: List of Function definitions
          x-insertionOrder: false
      required:
        - Functions
      additionalProperties: false
    GuardrailConfiguration:
      type: object
      description: Configuration for a guardrail
      properties:
        GuardrailIdentifier:
          type: string
          maxLength: 2048
          pattern: ^(([a-z0-9]+)|(arn:aws(-[^:]+)?:bedrock:[a-z0-9-]{1,20}:[0-9]{12}:guardrail/[a-z0-9]+))$
          description: Identifier for the guardrail, could be the id or the arn
        GuardrailVersion:
          type: string
          pattern: ^(([0-9]{1,8})|(DRAFT))$
          description: Version of the guardrail
      additionalProperties: false
    InferenceConfiguration:
      type: object
      description: Configuration for inference in prompt configuration
      properties:
        Temperature:
          type: number
          maximum: 1
          minimum: 0
          description: Controls randomness, higher values increase diversity
        TopP:
          type: number
          maximum: 1
          minimum: 0
          description: Cumulative probability cutoff for token selection
        TopK:
          type: number
          maximum: 500
          minimum: 0
          description: Sample from the k most likely next tokens
        MaximumLength:
          type: number
          maximum: 4096
          minimum: 0
          description: Maximum length of output
        StopSequences:
          type: array
          items:
            type: string
          maxItems: 4
          minItems: 0
          description: List of stop sequences
          x-insertionOrder: false
      additionalProperties: false
    KnowledgeBaseState:
      type: string
      description: State of the knowledge base; whether it is enabled or disabled
      enum:
        - ENABLED
        - DISABLED
    ParameterDetail:
      type: object
      description: Parameter detail
      properties:
        Description:
          type: string
          maxLength: 500
          minLength: 1
          description: Description of function parameter.
        Type:
          $ref: '#/components/schemas/Type'
        Required:
          type: boolean
          description: Information about if a parameter is required for function call. Default to false.
      required:
        - Type
      additionalProperties: false
    ParameterMap:
      type: object
      description: A map of parameter name and detail
      x-patternProperties:
        ^([0-9a-zA-Z][_-]?){1,100}$:
          $ref: '#/components/schemas/ParameterDetail'
      additionalProperties: false
    PromptConfiguration:
      type: object
      description: BasePromptConfiguration per Prompt Type.
      properties:
        PromptType:
          $ref: '#/components/schemas/PromptType'
        PromptCreationMode:
          $ref: '#/components/schemas/CreationMode'
        PromptState:
          $ref: '#/components/schemas/PromptState'
        BasePromptTemplate:
          type: string
          maxLength: 100000
          minLength: 1
          description: Base Prompt Template.
        InferenceConfiguration:
          $ref: '#/components/schemas/InferenceConfiguration'
        ParserMode:
          $ref: '#/components/schemas/CreationMode'
      additionalProperties: false
    PromptOverrideConfiguration:
      type: object
      description: Configuration for prompt override.
      properties:
        PromptConfigurations:
          type: array
          items:
            $ref: '#/components/schemas/PromptConfiguration'
          maxItems: 10
          description: List of BasePromptConfiguration
          x-insertionOrder: false
        OverrideLambda:
          type: string
          maxLength: 2048
          pattern: ^arn:(aws[a-zA-Z-]*)?:lambda:[a-z]{2}(-gov)?-[a-z]+-\d{1}:\d{12}:function:[a-zA-Z0-9-_\.]+(:(\$LATEST|[a-zA-Z0-9-_]+))?$
          description: ARN of a Lambda.
      required:
        - PromptConfigurations
      additionalProperties: false
    PromptState:
      type: string
      description: Prompt State.
      enum:
        - ENABLED
        - DISABLED
    PromptType:
      type: string
      description: Prompt Type.
      enum:
        - PRE_PROCESSING
        - ORCHESTRATION
        - POST_PROCESSING
        - KNOWLEDGE_BASE_RESPONSE_GENERATION
    RequireConfirmation:
      type: string
      description: ENUM to check if action requires user confirmation
      enum:
        - ENABLED
        - DISABLED
    S3Identifier:
      type: object
      description: The identifier for the S3 resource.
      properties:
        S3BucketName:
          type: string
          maxLength: 63
          minLength: 3
          pattern: ^[a-z0-9][\.\-a-z0-9]{1,61}[a-z0-9]$
          description: A bucket in S3.
        S3ObjectKey:
          type: string
          maxLength: 1024
          minLength: 1
          pattern: ^[\.\-\!\*\_\'\(\)a-zA-Z0-9][\.\-\!\*\_\'\(\)\/a-zA-Z0-9]*$
          description: A object key in S3.
      additionalProperties: false
    TagsMap:
      type: object
      description: A map of tag keys and values
      x-patternProperties:
        ^[a-zA-Z0-9\s._:/=+@-]*$:
          type: string
          maxLength: 256
          minLength: 0
          pattern: ^[a-zA-Z0-9\s._:/=+@-]*$
          description: Value of a tag
      additionalProperties: false
    Type:
      type: string
      description: Parameter Type
      enum:
        - string
        - number
        - integer
        - boolean
        - array
    Agent:
      type: object
      properties:
        ActionGroups:
          type: array
          items:
            $ref: '#/components/schemas/AgentActionGroup'
          description: List of ActionGroups
          x-insertionOrder: false
        AgentArn:
          type: string
          maxLength: 2048
          pattern: ^arn:aws(|-cn|-us-gov):bedrock:[a-z0-9-]{1,20}:[0-9]{12}:agent/[0-9a-zA-Z]{10}$
          description: Arn representation of the Agent.
        AgentId:
          type: string
          pattern: ^[0-9a-zA-Z]{10}$
          description: Identifier for a resource.
        AgentName:
          type: string
          pattern: ^([0-9a-zA-Z][_-]?){1,100}$
          description: Name for a resource.
        AgentResourceRoleArn:
          type: string
          maxLength: 2048
          description: ARN of a IAM role.
        AgentStatus:
          $ref: '#/components/schemas/AgentStatus'
        AgentVersion:
          type: string
          maxLength: 5
          minLength: 5
          pattern: ^DRAFT$
          description: Draft Agent Version.
        AutoPrepare:
          description: Specifies whether to automatically prepare after creating or updating the agent.
          type: boolean
          default: false
        CreatedAt:
          type: string
          description: Time Stamp.
          format: date-time
        CustomerEncryptionKeyArn:
          type: string
          maxLength: 2048
          minLength: 1
          pattern: ^arn:aws(|-cn|-us-gov):kms:[a-zA-Z0-9-]*:[0-9]{12}:key/[a-zA-Z0-9-]{36}$
          description: A KMS key ARN
        SkipResourceInUseCheckOnDelete:
          description: Specifies whether to allow deleting agent while it is in use.
          type: boolean
          default: false
        Description:
          type: string
          maxLength: 200
          minLength: 1
          description: Description of the Resource.
        FailureReasons:
          type: array
          items:
            type: string
            maxLength: 2048
            description: Failure Reason for Error.
          maxItems: 2048
          description: Failure Reasons for Error.
          x-insertionOrder: false
        FoundationModel:
          type: string
          maxLength: 2048
          minLength: 1
          pattern: ^arn:aws(-[^:]+)?:bedrock:[a-z0-9-]{1,20}:(([0-9]{12}:custom-model/[a-z0-9-]{1,63}[.]{1}[a-z0-9-]{1,63}(([:][a-z0-9-]{1,63}){0,2})?/[a-z0-9]{12})|(:foundation-model/([a-z0-9-]{1,63}[.]{1}[a-z0-9-]{1,63}([.]?[a-z0-9-]{1,63})([:][a-z0-9-]{1,63}){0,2}))|([0-9]{12}:(inference-profile|application-inference-profile)/[a-zA-Z0-9-:.]+))|(([a-z0-9-]{1,63}[.]{1}[a-z0-9-]{1,63}([.]?[a-z0-9-]{1,63})([:][a-z0-9-]{1,63}){0,2}))|(([0-9a-zA-Z][_-]?)+)$
          description: ARN or name of a Bedrock model.
        GuardrailConfiguration:
          $ref: '#/components/schemas/GuardrailConfiguration'
        IdleSessionTTLInSeconds:
          type: number
          maximum: 3600
          minimum: 60
          description: Max Session Time.
        Instruction:
          type: string
          minLength: 40
          description: Instruction for the agent.
        KnowledgeBases:
          type: array
          items:
            $ref: '#/components/schemas/AgentKnowledgeBase'
          description: List of Agent Knowledge Bases
          x-insertionOrder: false
        PreparedAt:
          type: string
          description: Time Stamp.
          format: date-time
        PromptOverrideConfiguration:
          $ref: '#/components/schemas/PromptOverrideConfiguration'
        RecommendedActions:
          type: array
          items:
            type: string
            maxLength: 2048
            description: The recommended action users can take to resolve an error in failureReasons.
          maxItems: 2048
          description: The recommended actions users can take to resolve an error in failureReasons.
          x-insertionOrder: false
        Tags:
          $ref: '#/components/schemas/TagsMap'
        TestAliasTags:
          $ref: '#/components/schemas/TagsMap'
        UpdatedAt:
          type: string
          description: Time Stamp.
          format: date-time
      required:
        - AgentName
      x-stackql-resource-name: agent
      description: Definition of AWS::Bedrock::Agent Resource Type
      x-type-name: AWS::Bedrock::Agent
      x-stackql-primary-identifier:
        - AgentId
      x-write-only-properties:
        - AutoPrepare
        - SkipResourceInUseCheckOnDelete
        - ActionGroups/*/SkipResourceInUseCheckOnDelete
      x-read-only-properties:
        - AgentArn
        - AgentId
        - AgentStatus
        - AgentVersion
        - CreatedAt
        - FailureReasons
        - PreparedAt
