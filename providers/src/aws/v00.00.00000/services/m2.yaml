          pattern: ^\S{1,200}$
        MountPoint:
          type: string
          description: The mount point for the file system.
          pattern: ^\S{1,200}$
      required:
        - FileSystemId
        - MountPoint
      additionalProperties: false
    HighAvailabilityConfig:
      type: object
      description: Defines the details of a high availability configuration.
      properties:
        DesiredCapacity:
          type: integer
          maximum: 100
          minimum: 1
      required:
        - DesiredCapacity
      additionalProperties: false
