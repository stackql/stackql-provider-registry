      description: Represents an application that runs on an AWS Mainframe Modernization Environment
      x-type-name: AWS::M2::Application
      x-stackql-primary-identifier:
        - ApplicationArn
      x-create-only-properties:
        - EngineType
        - Name
        - KmsKeyId
        - RoleArn
