      type: string
      description: The target platform for the environment.
      enum:
        - microfocus
        - bluage
    TagMap:
      type: object
      description: Defines tags associated to an environment.
      maxProperties: 200
      minProperties: 0
      x-patternProperties:
        ^(?!aws:).+$:
