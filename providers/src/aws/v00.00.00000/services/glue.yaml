openapi: 3.0.0
info:
  title: Glue
  version: 1.0.0
paths: {}
components:
  schemas:
    CsvClassifier:
      type: object
      additionalProperties: false
      properties:
        QuoteSymbol:
          type: string
        ContainsHeader:
          type: string
        Delimiter:
          type: string
        Header:
          type: array
          uniqueItems: false
          items:
            type: string
        AllowSingleColumn:
          type: boolean
        DisableValueTrimming:
          type: boolean
        Name:
          type: string
    JsonClassifier:
      type: object
      additionalProperties: false
      properties:
        JsonPath:
          type: string
        Name:
          type: string
      required:
        - JsonPath
    XMLClassifier:
      type: object
      additionalProperties: false
      properties:
        RowTag:
          type: string
        Classification:
          type: string
        Name:
          type: string
      required:
        - RowTag
        - Classification
    GrokClassifier:
      type: object
      additionalProperties: false
      properties:
        CustomPatterns:
          type: string
        GrokPattern:
          type: string
        Classification:
          type: string
        Name:
          type: string
      required:
        - GrokPattern
        - Classification
    Classifier:
      type: object
      properties:
        Id:
          type: string
        XMLClassifier:
          $ref: '#/components/schemas/XMLClassifier'
        JsonClassifier:
          $ref: '#/components/schemas/JsonClassifier'
        CsvClassifier:
          $ref: '#/components/schemas/CsvClassifier'
        GrokClassifier:
          $ref: '#/components/schemas/GrokClassifier'
      x-stackql-resource-name: classifier
      x-stackql-primaryIdentifier:
        - Id
    ConnectionInput:
      type: object
      additionalProperties: false
      properties:
        Description:
          type: string
        ConnectionType:
          type: string
        MatchCriteria:
          type: array
          uniqueItems: false
          items:
            type: string
        PhysicalConnectionRequirements:
          $ref: '#/components/schemas/PhysicalConnectionRequirements'
        ConnectionProperties:
          type: object
        Name:
          type: string
      required:
        - ConnectionType
    PhysicalConnectionRequirements:
      type: object
      additionalProperties: false
      properties:
        AvailabilityZone:
          type: string
        SecurityGroupIdList:
          type: array
          uniqueItems: false
          items:
            type: string
        SubnetId:
          type: string
    Connection:
      type: object
      properties:
        ConnectionInput:
          $ref: '#/components/schemas/ConnectionInput'
        CatalogId:
          type: string
        Id:
          type: string
      required:
        - ConnectionInput
        - CatalogId
      x-stackql-resource-name: connection
      x-stackql-primaryIdentifier:
        - Id
    S3Target:
      type: object
      additionalProperties: false
      properties:
        ConnectionName:
          type: string
        Path:
          type: string
        SampleSize:
          type: integer
        Exclusions:
          type: array
          uniqueItems: false
          items:
            type: string
        DlqEventQueueArn:
          type: string
        EventQueueArn:
          type: string
    SchemaChangePolicy:
      type: object
      additionalProperties: false
      properties:
        UpdateBehavior:
          type: string
        DeleteBehavior:
          type: string
    Schedule:
      type: object
      additionalProperties: false
      properties:
        ScheduleExpression:
          type: string
    RecrawlPolicy:
      type: object
      additionalProperties: false
      properties:
        RecrawlBehavior:
          type: string
    MongoDBTarget:
      type: object
      additionalProperties: false
      properties:
        ConnectionName:
          type: string
        Path:
          type: string
    DeltaTarget:
      type: object
      additionalProperties: false
      properties:
        ConnectionName:
          type: string
        CreateNativeDeltaTable:
          type: boolean
        WriteManifest:
          type: boolean
        DeltaTables:
          type: array
          uniqueItems: false
          items:
            type: string
    JdbcTarget:
      type: object
      additionalProperties: false
      properties:
        ConnectionName:
          type: string
        Path:
          type: string
        Exclusions:
          type: array
          uniqueItems: false
          items:
            type: string
    Targets:
      type: object
      additionalProperties: false
      properties:
        S3Targets:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/S3Target'
        CatalogTargets:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/CatalogTarget'
        DeltaTargets:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/DeltaTarget'
        MongoDBTargets:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/MongoDBTarget'
        JdbcTargets:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/JdbcTarget'
        DynamoDBTargets:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/DynamoDBTarget'
    DynamoDBTarget:
      type: object
      additionalProperties: false
      properties:
        Path:
          type: string
    CatalogTarget:
      type: object
      additionalProperties: false
      properties:
        DatabaseName:
          type: string
        Tables:
          type: array
          uniqueItems: false
          items:
            type: string
    Crawler:
      type: object
      properties:
        Classifiers:
          type: array
          uniqueItems: false
          items:
            type: string
        Description:
          type: string
        SchemaChangePolicy:
          $ref: '#/components/schemas/SchemaChangePolicy'
        Configuration:
          type: string
        RecrawlPolicy:
          $ref: '#/components/schemas/RecrawlPolicy'
        DatabaseName:
          type: string
        Targets:
          $ref: '#/components/schemas/Targets'
        CrawlerSecurityConfiguration:
          type: string
        Name:
          type: string
        Role:
          type: string
        Schedule:
          $ref: '#/components/schemas/Schedule'
        Id:
          type: string
        TablePrefix:
          type: string
        Tags:
          type: object
      required:
        - Role
        - Targets
      x-stackql-resource-name: crawler
      x-stackql-primaryIdentifier:
        - Id
    DatabaseIdentifier:
      type: object
      additionalProperties: false
      properties:
        DatabaseName:
          type: string
        CatalogId:
          type: string
    PrincipalPrivileges:
      type: object
      additionalProperties: false
      properties:
        Permissions:
          type: array
          uniqueItems: false
          items:
            type: string
        Principal:
          $ref: '#/components/schemas/DataLakePrincipal'
    DataLakePrincipal:
      type: object
      additionalProperties: false
      properties:
        DataLakePrincipalIdentifier:
          type: string
    FederatedDatabase:
      type: object
      additionalProperties: false
      properties:
        ConnectionName:
          type: string
        Identifier:
          type: string
    DatabaseInput:
      type: object
      additionalProperties: false
      properties:
        LocationUri:
          type: string
        CreateTableDefaultPermissions:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/PrincipalPrivileges'
        Description:
          type: string
        Parameters:
          type: object
        TargetDatabase:
          $ref: '#/components/schemas/DatabaseIdentifier'
        FederatedDatabase:
          $ref: '#/components/schemas/FederatedDatabase'
        Name:
          type: string
    Database:
      type: object
      properties:
        CatalogId:
          type: string
        DatabaseInput:
          $ref: '#/components/schemas/DatabaseInput'
        Id:
          type: string
      required:
        - DatabaseInput
        - CatalogId
      x-stackql-resource-name: database
      x-stackql-primaryIdentifier:
        - Id
    DataCatalogEncryptionSettings:
      type: object
      properties:
        Id:
          type: string
        DataCatalogEncryptionSettings:
          $ref: '#/components/schemas/DataCatalogEncryptionSettings'
        CatalogId:
          type: string
      required:
        - CatalogId
        - DataCatalogEncryptionSettings
      x-stackql-resource-name: data_catalog_encryption_settings
      x-stackql-primaryIdentifier:
        - Id
    EncryptionAtRest:
      type: object
      additionalProperties: false
      properties:
        CatalogEncryptionMode:
          type: string
        SseAwsKmsKeyId:
          type: string
    ConnectionPasswordEncryption:
      type: object
      additionalProperties: false
      properties:
        ReturnConnectionPasswordEncrypted:
          type: boolean
        KmsKeyId:
          type: string
    DevEndpoint:
      type: object
      properties:
        ExtraJarsS3Path:
          type: string
        PublicKey:
          type: string
        NumberOfNodes:
          type: integer
        Arguments:
          type: object
        SubnetId:
          type: string
        PublicKeys:
          type: array
          uniqueItems: false
          items:
            type: string
        SecurityGroupIds:
          type: array
          uniqueItems: false
          items:
            type: string
        RoleArn:
          type: string
        WorkerType:
          type: string
        EndpointName:
          type: string
        GlueVersion:
          type: string
        ExtraPythonLibsS3Path:
          type: string
        SecurityConfiguration:
          type: string
        Id:
          type: string
        NumberOfWorkers:
          type: integer
        Tags:
          type: object
      required:
        - RoleArn
      x-stackql-resource-name: dev_endpoint
      x-stackql-primaryIdentifier:
        - Id
    NotificationProperty:
      type: object
      additionalProperties: false
      properties:
        NotifyDelayAfter:
          type: integer
    JobCommand:
      type: object
      additionalProperties: false
      properties:
        ScriptLocation:
          type: string
        PythonVersion:
          type: string
        Name:
          type: string
    ExecutionProperty:
      type: object
      additionalProperties: false
      properties:
        MaxConcurrentRuns:
          type: number
    ConnectionsList:
      type: object
      additionalProperties: false
      properties:
        Connections:
          type: array
          uniqueItems: false
          items:
            type: string
    Job:
      type: object
      properties:
        Connections:
          $ref: '#/components/schemas/ConnectionsList'
        MaxRetries:
          type: number
        Description:
          type: string
        Timeout:
          type: integer
        AllocatedCapacity:
          type: number
        Name:
          type: string
        Role:
          type: string
        DefaultArguments:
          type: object
        NotificationProperty:
          $ref: '#/components/schemas/NotificationProperty'
        WorkerType:
          type: string
        ExecutionClass:
          type: string
        LogUri:
          type: string
        Command:
          $ref: '#/components/schemas/JobCommand'
        GlueVersion:
          type: string
        ExecutionProperty:
          $ref: '#/components/schemas/ExecutionProperty'
        SecurityConfiguration:
          type: string
        Id:
          type: string
        NumberOfWorkers:
          type: integer
        Tags:
          type: object
        MaxCapacity:
          type: number
        NonOverridableArguments:
          type: object
      required:
        - Role
        - Command
      x-stackql-resource-name: job
      x-stackql-primaryIdentifier:
        - Id
    GlueTables:
      type: object
      additionalProperties: false
      properties:
        ConnectionName:
          type: string
        DatabaseName:
          type: string
        TableName:
          type: string
        CatalogId:
          type: string
      required:
        - TableName
        - DatabaseName
    TransformEncryption:
      type: object
      additionalProperties: false
      properties:
        TaskRunSecurityConfigurationName:
          type: string
        MLUserDataEncryption:
          $ref: '#/components/schemas/MLUserDataEncryption'
    MLUserDataEncryption:
      type: object
      additionalProperties: false
      properties:
        KmsKeyId:
          type: string
        MLUserDataEncryptionMode:
          type: string
      required:
        - MLUserDataEncryptionMode
    TransformParameters:
      type: object
      additionalProperties: false
      properties:
        TransformType:
          type: string
        FindMatchesParameters:
          $ref: '#/components/schemas/FindMatchesParameters'
      required:
        - TransformType
    InputRecordTables:
      type: object
      additionalProperties: false
      properties:
        GlueTables:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/GlueTables'
    FindMatchesParameters:
      type: object
      additionalProperties: false
      properties:
        PrecisionRecallTradeoff:
          type: number
        EnforceProvidedLabels:
          type: boolean
        PrimaryKeyColumnName:
          type: string
        AccuracyCostTradeoff:
          type: number
      required:
        - PrimaryKeyColumnName
    MLTransform:
      type: object
      properties:
        MaxRetries:
          type: integer
        Description:
          type: string
        TransformEncryption:
          $ref: '#/components/schemas/TransformEncryption'
        Timeout:
          type: integer
        Name:
          type: string
        Role:
          type: string
        WorkerType:
          type: string
        GlueVersion:
          type: string
        TransformParameters:
          $ref: '#/components/schemas/TransformParameters'
        Id:
          type: string
        InputRecordTables:
          $ref: '#/components/schemas/InputRecordTables'
        NumberOfWorkers:
          type: integer
        Tags:
          type: object
        MaxCapacity:
          type: number
      required:
        - Role
        - TransformParameters
        - InputRecordTables
      x-stackql-resource-name: ml_transform
      x-stackql-primaryIdentifier:
        - Id
    SchemaReference:
      type: object
      additionalProperties: false
      properties:
        SchemaId:
          $ref: '#/components/schemas/SchemaId'
        SchemaVersionId:
          type: string
        SchemaVersionNumber:
          type: integer
    Order:
      type: object
      additionalProperties: false
      properties:
        Column:
          type: string
        SortOrder:
          type: integer
      required:
        - Column
        - SortOrder
    SkewedInfo:
      type: object
      additionalProperties: false
      properties:
        SkewedColumnValues:
          type: array
          uniqueItems: false
          items:
            type: string
        SkewedColumnValueLocationMaps:
          type: object
        SkewedColumnNames:
          type: array
          uniqueItems: false
          items:
            type: string
    Column:
      type: object
      additionalProperties: false
      properties:
        Comment:
          type: string
        Type:
          type: string
        Name:
          type: string
      required:
        - Name
    StorageDescriptor:
      type: object
      additionalProperties: false
      properties:
        StoredAsSubDirectories:
          type: boolean
        Parameters:
          type: object
        BucketColumns:
          type: array
          uniqueItems: false
          items:
            type: string
        NumberOfBuckets:
          type: integer
        OutputFormat:
          type: string
        Columns:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Column'
        SerdeInfo:
          $ref: '#/components/schemas/SerdeInfo'
        SortColumns:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Order'
        Compressed:
          type: boolean
        SchemaReference:
          $ref: '#/components/schemas/SchemaReference'
        SkewedInfo:
          $ref: '#/components/schemas/SkewedInfo'
        InputFormat:
          type: string
        Location:
          type: string
    SchemaId:
      type: object
      additionalProperties: false
      properties:
        RegistryName:
          type: string
        SchemaName:
          type: string
        SchemaArn:
          type: string
    SerdeInfo:
      type: object
      additionalProperties: false
      properties:
        Parameters:
          type: object
        SerializationLibrary:
          type: string
        Name:
          type: string
    PartitionInput:
      type: object
      additionalProperties: false
      properties:
        StorageDescriptor:
          $ref: '#/components/schemas/StorageDescriptor'
        Values:
          type: array
          uniqueItems: false
          items:
            type: string
        Parameters:
          type: object
      required:
        - Values
    Partition:
      type: object
      properties:
        DatabaseName:
          type: string
        TableName:
          type: string
        Id:
          type: string
        CatalogId:
          type: string
        PartitionInput:
          $ref: '#/components/schemas/PartitionInput'
      required:
        - TableName
        - DatabaseName
        - CatalogId
        - PartitionInput
      x-stackql-resource-name: partition
      x-stackql-primaryIdentifier:
        - Id
    Tag:
      type: object
      properties:
        Key:
          description: A key to identify the tag.
          type: string
          minLength: 1
          maxLength: 128
        Value:
          description: Corresponding tag value for the key.
          type: string
          minLength: 0
          maxLength: 256
      required:
        - Key
        - Value
      additionalProperties: false
    Registry:
      type: object
      description: Identifier for the registry which the schema is part of.
      properties:
        Name:
          description: Name of the registry in which the schema will be created.
          type: string
          maxLength: 255
          minLength: 1
        Arn:
          description: Amazon Resource Name for the Registry.
          type: string
          pattern: arn:(aws|aws-us-gov|aws-cn):glue:.*
      additionalProperties: false
    SchemaVersion:
      type: object
      properties:
        Schema:
          $ref: '#/components/schemas/Schema'
        SchemaDefinition:
          type: string
          description: Complete definition of the schema in plain-text.
          minLength: 1
          maxLength: 170000
        VersionId:
          type: string
          description: Represents the version ID associated with the schema version.
          pattern: '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}'
      required:
        - Schema
        - SchemaDefinition
      x-stackql-resource-name: schema_version
      x-stackql-primaryIdentifier:
        - VersionId
    Schema:
      description: Identifier for the schema where the schema version will be created.
      type: object
      properties:
        SchemaArn:
          description: Amazon Resource Name for the Schema. This attribute can be used to uniquely represent the Schema.
          type: string
          pattern: arn:(aws|aws-us-gov|aws-cn):glue:.*
        SchemaName:
          description: Name of the schema. This parameter requires RegistryName to be provided.
          type: string
          minLength: 1
          maxLength: 255
        RegistryName:
          description: Name of the registry to identify where the Schema is located.
          type: string
          maxLength: 255
          minLength: 1
      additionalProperties: false
    SchemaVersionMetadata:
      type: object
      properties:
        SchemaVersionId:
          type: string
          description: Represents the version ID associated with the schema version.
          pattern: '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}'
        Key:
          type: string
          description: Metadata key
          minLength: 1
          maxLength: 128
        Value:
          type: string
          description: Metadata value
          minLength: 1
          maxLength: 256
      required:
        - SchemaVersionId
        - Key
        - Value
      x-stackql-resource-name: schema_version_metadata
      x-stackql-primaryIdentifier:
        - SchemaVersionId
        - Key
        - Value
    S3Encryptions:
      type: object
      additionalProperties: false
    EncryptionConfiguration:
      type: object
      additionalProperties: false
      properties:
        S3Encryptions:
          $ref: '#/components/schemas/S3Encryptions'
        JobBookmarksEncryption:
          $ref: '#/components/schemas/JobBookmarksEncryption'
        CloudWatchEncryption:
          $ref: '#/components/schemas/CloudWatchEncryption'
    CloudWatchEncryption:
      type: object
      additionalProperties: false
      properties:
        KmsKeyArn:
          type: string
        CloudWatchEncryptionMode:
          type: string
    JobBookmarksEncryption:
      type: object
      additionalProperties: false
      properties:
        KmsKeyArn:
          type: string
        JobBookmarksEncryptionMode:
          type: string
    SecurityConfiguration:
      type: object
      properties:
        EncryptionConfiguration:
          $ref: '#/components/schemas/EncryptionConfiguration'
        Name:
          type: string
        Id:
          type: string
      required:
        - EncryptionConfiguration
        - Name
      x-stackql-resource-name: security_configuration
      x-stackql-primaryIdentifier:
        - Id
    TableIdentifier:
      type: object
      additionalProperties: false
      properties:
        DatabaseName:
          type: string
        CatalogId:
          type: string
        Name:
          type: string
    TableInput:
      type: object
      additionalProperties: false
      properties:
        Owner:
          type: string
        ViewOriginalText:
          type: string
        Description:
          type: string
        TableType:
          type: string
        Parameters:
          type: object
        ViewExpandedText:
          type: string
        StorageDescriptor:
          $ref: '#/components/schemas/StorageDescriptor'
        TargetTable:
          $ref: '#/components/schemas/TableIdentifier'
        PartitionKeys:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Column'
        Retention:
          type: integer
        Name:
          type: string
    Table:
      type: object
      properties:
        DatabaseName:
          type: string
        TableInput:
          $ref: '#/components/schemas/TableInput'
        Id:
          type: string
        CatalogId:
          type: string
      required:
        - TableInput
        - DatabaseName
        - CatalogId
      x-stackql-resource-name: table
      x-stackql-primaryIdentifier:
        - Id
    Condition:
      type: object
      additionalProperties: false
      properties:
        JobName:
          type: string
        CrawlerName:
          type: string
        State:
          type: string
        CrawlState:
          type: string
        LogicalOperator:
          type: string
    Action:
      type: object
      additionalProperties: false
      properties:
        NotificationProperty:
          $ref: '#/components/schemas/NotificationProperty'
        CrawlerName:
          type: string
        Timeout:
          type: integer
        JobName:
          type: string
        Arguments:
          type: object
        SecurityConfiguration:
          type: string
    EventBatchingCondition:
      type: object
      additionalProperties: false
      properties:
        BatchSize:
          type: integer
        BatchWindow:
          type: integer
      required:
        - BatchSize
    Predicate:
      type: object
      additionalProperties: false
      properties:
        Logical:
          type: string
        Conditions:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Condition'
    Trigger:
      type: object
      properties:
        Type:
          type: string
        StartOnCreation:
          type: boolean
        Description:
          type: string
        Actions:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Action'
        EventBatchingCondition:
          $ref: '#/components/schemas/EventBatchingCondition'
        WorkflowName:
          type: string
        Schedule:
          type: string
        Id:
          type: string
        Tags:
          type: object
        Name:
          type: string
        Predicate:
          $ref: '#/components/schemas/Predicate'
      required:
        - Type
        - Actions
      x-stackql-resource-name: trigger
      x-stackql-primaryIdentifier:
        - Id
    Workflow:
      type: object
      properties:
        Description:
          type: string
        Id:
          type: string
        Tags:
          type: object
        DefaultRunProperties:
          type: object
        Name:
          type: string
        MaxConcurrentRuns:
          type: integer
      x-stackql-resource-name: workflow
      x-stackql-primaryIdentifier:
        - Id
  x-stackQL-resources:
    classifiers:
      name: classifiers
      id: aws.glue.classifiers
      x-cfn-schema-name: Classifier
      x-type: list
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.Id') as id
              FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::Glue::Classifier'
    classifier:
      name: classifier
      id: aws.glue.classifier
      x-cfn-schema-name: Classifier
      x-type: get
      x-identifiers:
        - Id
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.Id') as id,
              JSON_EXTRACT(Properties, '$.XMLClassifier.RowTag') as x_ml_classifier_row_tag,
              JSON_EXTRACT(Properties, '$.XMLClassifier.Classification') as x_ml_classifier_classification,
              JSON_EXTRACT(Properties, '$.XMLClassifier.Name') as x_ml_classifier_name,
              JSON_EXTRACT(Properties, '$.JsonClassifier.JsonPath') as json_classifier_json_path,
              JSON_EXTRACT(Properties, '$.JsonClassifier.Name') as json_classifier_name,
              JSON_EXTRACT(Properties, '$.CsvClassifier.QuoteSymbol') as csv_classifier_quote_symbol,
              JSON_EXTRACT(Properties, '$.CsvClassifier.ContainsHeader') as csv_classifier_contains_header,
              JSON_EXTRACT(Properties, '$.CsvClassifier.Delimiter') as csv_classifier_delimiter,
              JSON_EXTRACT(Properties, '$.CsvClassifier.Header') as csv_classifier_header,
