        Id:
          type: string
          maxLength: 18
          minLength: 1
          pattern: ^[0-9]+$
        Main:
          type: string
          maxLength: 128
          minLength: 1
          pattern: ^[\p{L}||\p{M}||\p{Z}||\p{S}||\p{N}||\p{P}]+$
        Name:
          type: string
          maxLength: 128
          minLength: 1
          pattern: ^[\p{L}||\p{M}||\p{Z}||\p{S}||\p{N}||\p{P}]+$
        ParameterTemplate:
