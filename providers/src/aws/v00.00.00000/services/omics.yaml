openapi: 3.0.0
info:
  title: Omics
  version: 1.0.0
paths: {}
components:
  schemas:
    AnnotationType:
      type: string
      enum:
        - GENERIC
        - CHR_POS
        - CHR_POS_REF_ALT
        - CHR_START_END_ONE_BASE
        - CHR_START_END_REF_ALT_ONE_BASE
        - CHR_START_END_ZERO_BASE
        - CHR_START_END_REF_ALT_ZERO_BASE
    EncryptionType:
      type: string
      enum:
        - KMS
    FormatToHeader:
      type: object
      x-patternProperties:
        .+:
          type: string
          maxLength: 1000
          minLength: 0
      additionalProperties: false
    FormatToHeaderKey:
      type: string
      enum:
        - CHR
        - START
        - END
        - REF
        - ALT
        - POS
    ReferenceItem:
      type: object
      properties:
        ReferenceArn:
          type: string
          maxLength: 127
          minLength: 1
          pattern: ^arn:.+$
      required:
        - ReferenceArn
      additionalProperties: false
    SchemaItem:
      type: object
      maxProperties: 1
      minProperties: 1
      x-patternProperties:
        ^[a-z0-9_]{1,255}$:
          $ref: '#/components/schemas/SchemaValueType'
      additionalProperties: false
    SchemaValueType:
      type: string
      enum:
        - LONG
        - INT
        - STRING
        - FLOAT
        - DOUBLE
        - BOOLEAN
    SseConfig:
      type: object
      properties:
        Type:
          $ref: '#/components/schemas/EncryptionType'
        KeyArn:
          type: string
          maxLength: 2048
          minLength: 20
          pattern: |-
            arn:([^:
            ]*):([^:
            ]*):([^:
            ]*):([0-9]{12}):([^:
            ]*)
      required:
        - Type
      additionalProperties: false
    StoreFormat:
      type: string
      enum:
        - GFF
        - TSV
        - VCF
    StoreOptions:
      oneOf:
        - type: object
          title: TsvStoreOptions
          properties:
            TsvStoreOptions:
              $ref: '#/components/schemas/TsvStoreOptions'
          required:
            - TsvStoreOptions
          additionalProperties: false
    StoreStatus:
      type: string
      enum:
        - CREATING
        - UPDATING
        - DELETING
        - ACTIVE
        - FAILED
    TagMap:
      type: object
      description: A map of resource tags
      x-patternProperties:
        .+:
          type: string
          maxLength: 256
          minLength: 0
          description: Resource tag value
      additionalProperties: false
    TsvStoreOptions:
      type: object
      properties:
        AnnotationType:
          $ref: '#/components/schemas/AnnotationType'
        FormatToHeader:
          $ref: '#/components/schemas/FormatToHeader'
        Schema:
          type: array
          items:
            $ref: '#/components/schemas/SchemaItem'
          maxItems: 5000
          minItems: 1
          x-insertionOrder: false
      additionalProperties: false
    AnnotationStore:
      type: object
      properties:
        CreationTime:
          type: string
          format: date-time
        Description:
          type: string
          maxLength: 500
          minLength: 0
        Id:
          type: string
          pattern: ^[a-f0-9]{12}$
        Name:
          type: string
          pattern: ^([a-z]){1}([a-z0-9_]){2,254}
        Reference:
          $ref: '#/components/schemas/ReferenceItem'
        SseConfig:
          $ref: '#/components/schemas/SseConfig'
        Status:
          $ref: '#/components/schemas/StoreStatus'
        StatusMessage:
          type: string
          maxLength: 1000
          minLength: 0
        StoreArn:
          type: string
          maxLength: 2048
          minLength: 20
          pattern: |-
            ^arn:([^:
            ]*):([^:
            ]*):([^:
            ]*):([0-9]{12}):([^:
            ]*)$
        StoreFormat:
          $ref: '#/components/schemas/StoreFormat'
        StoreOptions:
          $ref: '#/components/schemas/StoreOptions'
        StoreSizeBytes:
          type: number
        Tags:
          $ref: '#/components/schemas/TagMap'
        UpdateTime:
          type: string
          format: date-time
      required:
        - Name
        - StoreFormat
      x-stackql-resource-name: annotation_store
      description: Definition of AWS::Omics::AnnotationStore Resource Type
      x-type-name: AWS::Omics::AnnotationStore
      x-stackql-primary-identifier:
        - Name
      x-create-only-properties:
        - Name
        - Reference
        - SseConfig
        - StoreFormat
        - StoreOptions
        - Tags
      x-read-only-properties:
        - CreationTime
        - Id
        - Status
        - StatusMessage
        - StoreArn
        - StoreSizeBytes
        - UpdateTime
      x-required-properties:
        - Name
        - StoreFormat
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: true
      x-required-permissions:
        create:
          - omics:CreateAnnotationStore
          - omics:TagResource
          - kms:DescribeKey
          - kms:GenerateDataKey
          - kms:CreateGrant
          - ram:AcceptResourceShareInvitation
          - ram:GetResourceShareInvitations
          - omics:GetAnnotationStore
        read:
          - omics:GetAnnotationStore
        update:
          - omics:UpdateAnnotationStore
          - omics:TagResource
          - omics:UntagResource
          - omics:GetAnnotationStore
          - omics:ListTagsForResource
        delete:
          - omics:DeleteAnnotationStore
          - omics:ListAnnotationStores
        list:
          - omics:ListAnnotationStores
    ReferenceStore:
      type: object
      properties:
        Arn:
          type: string
          maxLength: 127
          minLength: 1
          pattern: ^arn:.+$
          description: The store's ARN.
        CreationTime:
          type: string
          description: When the store was created.
          format: date-time
        Description:
          type: string
          maxLength: 255
          minLength: 1
          pattern: ^[\p{L}||\p{M}||\p{Z}||\p{S}||\p{N}||\p{P}]+$
          description: A description for the store.
        Name:
          type: string
          maxLength: 127
          minLength: 1
          pattern: ^[\p{L}||\p{M}||\p{Z}||\p{S}||\p{N}||\p{P}]+$
          description: A name for the store.
        ReferenceStoreId:
          type: string
          maxLength: 36
          minLength: 10
          pattern: ^[0-9]+$
        SseConfig:
          $ref: '#/components/schemas/SseConfig'
        Tags:
          $ref: '#/components/schemas/TagMap'
      required:
        - Name
      x-stackql-resource-name: reference_store
      description: Definition of AWS::Omics::ReferenceStore Resource Type
      x-type-name: AWS::Omics::ReferenceStore
      x-stackql-primary-identifier:
        - ReferenceStoreId
      x-create-only-properties:
        - Description
        - Name
        - SseConfig
        - Tags
      x-write-only-properties:
        - Tags
      x-read-only-properties:
        - Arn
        - CreationTime
        - ReferenceStoreId
      x-required-properties:
        - Name
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: false
        cloudFormationSystemTags: true
      x-required-permissions:
        create:
          - omics:CreateReferenceStore
          - omics:TagResource
        read:
          - omics:GetReferenceStore
          - omics:ListTagsForResource
        delete:
          - omics:DeleteReferenceStore
        list:
          - omics:ListReferenceStores
    RunGroup:
      type: object
      properties:
        Arn:
          type: string
          maxLength: 128
          minLength: 1
          pattern: ^arn:.+$
        CreationTime:
          type: string
          format: date-time
        Id:
          type: string
          maxLength: 18
          minLength: 1
          pattern: ^[0-9]+$
        MaxCpus:
          type: number
          maximum: 100000
          minimum: 1
        MaxGpus:
          type: number
          maximum: 100000
          minimum: 1
        MaxDuration:
          type: number
          maximum: 100000
          minimum: 1
        MaxRuns:
          type: number
          maximum: 100000
          minimum: 1
        Name:
          type: string
          maxLength: 128
          minLength: 1
          pattern: ^[\p{L}||\p{M}||\p{Z}||\p{S}||\p{N}||\p{P}]+$
        Tags:
          $ref: '#/components/schemas/TagMap'
      x-stackql-resource-name: run_group
      description: Definition of AWS::Omics::RunGroup Resource Type
      x-type-name: AWS::Omics::RunGroup
      x-stackql-primary-identifier:
        - Id
      x-read-only-properties:
        - Arn
        - CreationTime
        - Id
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: false
      x-required-permissions:
        create:
          - omics:CreateRunGroup
          - omics:TagResource
        read:
          - omics:GetRunGroup
        update:
          - omics:UpdateRunGroup
          - omics:TagResource
          - omics:GetRunGroup
          - omics:ListTagsForResource
          - omics:UntagResource
        delete:
          - omics:DeleteRunGroup
          - omics:GetRunGroup
        list:
          - omics:ListRunGroups
    SequenceStore:
      type: object
      properties:
        Arn:
          type: string
          maxLength: 127
          minLength: 1
          pattern: ^arn:.+$
          description: The store's ARN.
        CreationTime:
          type: string
          description: When the store was created.
          format: date-time
        Description:
          type: string
          maxLength: 255
          minLength: 1
          pattern: ^[\p{L}||\p{M}||\p{Z}||\p{S}||\p{N}||\p{P}]+$
          description: A description for the store.
        Name:
          type: string
          maxLength: 127
          minLength: 1
          pattern: ^[\p{L}||\p{M}||\p{Z}||\p{S}||\p{N}||\p{P}]+$
          description: A name for the store.
        FallbackLocation:
          type: string
          minLength: 1
          pattern: ^s3:\/\/([a-z0-9][a-z0-9-.]{1,61}[a-z0-9])\/?((.{1,1024})\/)?$
          description: An S3 URI representing the bucket and folder to store failed read set uploads.
        SequenceStoreId:
          type: string
          maxLength: 36
          minLength: 10
          pattern: ^[0-9]+$
        SseConfig:
          $ref: '#/components/schemas/SseConfig'
        Tags:
          $ref: '#/components/schemas/TagMap'
      required:
        - Name
      x-stackql-resource-name: sequence_store
      description: Definition of AWS::Omics::SequenceStore Resource Type
      x-type-name: AWS::Omics::SequenceStore
      x-stackql-primary-identifier:
        - SequenceStoreId
      x-create-only-properties:
        - Description
        - Name
        - FallbackLocation
        - SseConfig
        - Tags
      x-write-only-properties:
        - Tags
      x-read-only-properties:
        - Arn
        - CreationTime
        - SequenceStoreId
      x-required-properties:
        - Name
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: false
        cloudFormationSystemTags: true
      x-required-permissions:
        create:
          - omics:CreateSequenceStore
          - omics:TagResource
        read:
          - omics:GetSequenceStore
          - omics:ListTagsForResource
        delete:
          - omics:DeleteSequenceStore
        list:
          - omics:ListSequenceStores
    VariantStore:
      type: object
      properties:
        CreationTime:
          type: string
          format: date-time
        Description:
          type: string
          maxLength: 500
          minLength: 0
        Id:
          type: string
          pattern: ^[a-f0-9]{12}$
        Name:
          type: string
          pattern: ^([a-z]){1}([a-z0-9_]){2,254}
        Reference:
          $ref: '#/components/schemas/ReferenceItem'
        SseConfig:
          $ref: '#/components/schemas/SseConfig'
        Status:
          $ref: '#/components/schemas/StoreStatus'
        StatusMessage:
          type: string
          maxLength: 1000
          minLength: 0
        StoreArn:
          type: string
          maxLength: 2048
          minLength: 20
          pattern: |-
            ^arn:([^:
            ]*):([^:
            ]*):([^:
            ]*):([0-9]{12}):([^:
            ]*)$
        StoreSizeBytes:
          type: number
        Tags:
          $ref: '#/components/schemas/TagMap'
        UpdateTime:
          type: string
          format: date-time
      required:
        - Name
        - Reference
      x-stackql-resource-name: variant_store
      description: Definition of AWS::Omics::VariantStore Resource Type
      x-type-name: AWS::Omics::VariantStore
      x-stackql-primary-identifier:
        - Name
      x-create-only-properties:
        - Name
        - Reference
        - SseConfig
        - Tags
      x-read-only-properties:
        - CreationTime
        - Id
        - Status
        - StatusMessage
        - StoreArn
        - StoreSizeBytes
        - UpdateTime
      x-required-properties:
        - Name
        - Reference
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: false
      x-required-permissions:
        create:
          - omics:CreateVariantStore
          - omics:TagResource
          - kms:DescribeKey
          - kms:GenerateDataKey
          - kms:CreateGrant
          - ram:AcceptResourceShareInvitation
          - ram:GetResourceShareInvitations
          - omics:GetVariantStore
        read:
          - omics:GetVariantStore
        update:
          - omics:UpdateVariantStore
          - omics:TagResource
          - omics:UntagResource
          - omics:ListTagsForResource
          - omics:GetVariantStore
        delete:
          - omics:DeleteVariantStore
          - omics:ListVariantStores
        list:
          - omics:ListVariantStores
    WorkflowEngine:
      type: string
      maxLength: 64
      minLength: 1
      enum:
        - WDL
        - NEXTFLOW
        - CWL
    Accelerators:
      type: string
      maxLength: 64
      minLength: 1
      enum:
        - GPU
    WorkflowParameter:
      type: object
      properties:
        Description:
          type: string
          maxLength: 256
          minLength: 0
          pattern: ^[\p{L}||\p{M}||\p{Z}||\p{S}||\p{N}||\p{P}]+$
        Optional:
          type: boolean
      additionalProperties: false
    WorkflowParameterTemplate:
      type: object
      maxProperties: 1000
      minProperties: 1
