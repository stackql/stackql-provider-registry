        - ACTIVE
        - UPDATING
        - DELETED
        - FAILED
    WorkflowType:
      type: string
      maxLength: 64
      minLength: 1
      enum:
        - PRIVATE
    Workflow:
      type: object
      properties:
        Arn:
          type: string
          maxLength: 128
          minLength: 1
          pattern: ^arn:.+$
        CreationTime:
          type: string
          format: date-time
        DefinitionUri:
          type: string
          maxLength: 256
          minLength: 1
          pattern: ^[\p{L}||\p{M}||\p{Z}||\p{S}||\p{N}||\p{P}]+$
        Description:
          type: string
          maxLength: 256
          minLength: 1
          pattern: ^[\p{L}||\p{M}||\p{Z}||\p{S}||\p{N}||\p{P}]+$
        Engine:
