openapi: 3.0.0
info:
  title: QuickSight
  version: 1.0.0
paths: {}
components:
  schemas:
    AggregationFunction:
      type: object
      properties:
        NumericalAggregationFunction:
          $ref: '#/components/schemas/NumericalAggregationFunction'
        CategoricalAggregationFunction:
          $ref: '#/components/schemas/CategoricalAggregationFunction'
        DateAggregationFunction:
          $ref: '#/components/schemas/DateAggregationFunction'
      additionalProperties: false
    AggregationSortConfiguration:
      type: object
      properties:
        Column:
          $ref: '#/components/schemas/ColumnIdentifier'
        SortDirection:
          $ref: '#/components/schemas/SortDirection'
        AggregationFunction:
          $ref: '#/components/schemas/AggregationFunction'
      required:
        - AggregationFunction
        - Column
        - SortDirection
      additionalProperties: false
    AnalysisDefaults:
      type: object
      properties:
        DefaultNewSheetConfiguration:
          $ref: '#/components/schemas/DefaultNewSheetConfiguration'
      required:
        - DefaultNewSheetConfiguration
      additionalProperties: false
    AnalysisDefinition:
      type: object
      properties:
        DataSetIdentifierDeclarations:
          type: array
          items:
            $ref: '#/components/schemas/DataSetIdentifierDeclaration'
          maxItems: 50
          minItems: 1
        Sheets:
          type: array
          items:
            $ref: '#/components/schemas/SheetDefinition'
          maxItems: 20
          minItems: 0
        CalculatedFields:
          type: array
          items:
            $ref: '#/components/schemas/CalculatedField'
          maxItems: 100
          minItems: 0
        ParameterDeclarations:
          type: array
          items:
            $ref: '#/components/schemas/ParameterDeclaration'
          maxItems: 200
          minItems: 0
        FilterGroups:
          type: array
          items:
            $ref: '#/components/schemas/FilterGroup'
          maxItems: 2000
          minItems: 0
        ColumnConfigurations:
          type: array
          items:
            $ref: '#/components/schemas/ColumnConfiguration'
          maxItems: 200
          minItems: 0
        AnalysisDefaults:
          $ref: '#/components/schemas/AnalysisDefaults'
      required:
        - DataSetIdentifierDeclarations
      additionalProperties: false
    AnalysisError:
      type: object
      properties:
        Type:
          $ref: '#/components/schemas/AnalysisErrorType'
        Message:
          type: string
          pattern: .*\S.*
        ViolatedEntities:
          type: array
          items:
            $ref: '#/components/schemas/Entity'
          maxItems: 200
          minItems: 0
      additionalProperties: false
    AnalysisErrorType:
      type: string
      enum:
        - ACCESS_DENIED
        - SOURCE_NOT_FOUND
        - DATA_SET_NOT_FOUND
        - INTERNAL_FAILURE
        - PARAMETER_VALUE_INCOMPATIBLE
        - PARAMETER_TYPE_INVALID
        - PARAMETER_NOT_FOUND
        - COLUMN_TYPE_MISMATCH
        - COLUMN_GEOGRAPHIC_ROLE_MISMATCH
        - COLUMN_REPLACEMENT_MISSING
    AnalysisSourceEntity:
      type: object
      properties:
        SourceTemplate:
          $ref: '#/components/schemas/AnalysisSourceTemplate'
      additionalProperties: false
    AnalysisSourceTemplate:
      type: object
      properties:
        DataSetReferences:
          type: array
          items:
            $ref: '#/components/schemas/DataSetReference'
          minItems: 1
        Arn:
          type: string
      required:
        - Arn
        - DataSetReferences
      additionalProperties: false
    AnchorDateConfiguration:
      type: object
      properties:
        AnchorOption:
          $ref: '#/components/schemas/AnchorOption'
        ParameterName:
          type: string
          maxLength: 2048
          minLength: 1
          pattern: ^[a-zA-Z0-9]+$
      additionalProperties: false
    AnchorOption:
      type: string
      enum:
        - NOW
    ArcAxisConfiguration:
      type: object
      properties:
        Range:
          $ref: '#/components/schemas/ArcAxisDisplayRange'
        ReserveRange:
          type: number
          default: 0
      additionalProperties: false
    ArcAxisDisplayRange:
      type: object
      properties:
        Min:
          type: number
          default: null
        Max:
          type: number
          default: null
      additionalProperties: false
    ArcConfiguration:
      type: object
      properties:
        ArcAngle:
          type: number
          default: null
        ArcThickness:
          $ref: '#/components/schemas/ArcThicknessOptions'
      additionalProperties: false
    ArcOptions:
      type: object
      properties:
        ArcThickness:
          $ref: '#/components/schemas/ArcThickness'
      additionalProperties: false
    ArcThickness:
      type: string
      enum:
        - SMALL
        - MEDIUM
        - LARGE
        - WHOLE
    ArcThicknessOptions:
      type: string
      enum:
        - SMALL
        - MEDIUM
        - LARGE
    AxisBinding:
      type: string
      enum:
        - PRIMARY_YAXIS
        - SECONDARY_YAXIS
    AxisDataOptions:
      type: object
      properties:
        NumericAxisOptions:
          $ref: '#/components/schemas/NumericAxisOptions'
        DateAxisOptions:
          $ref: '#/components/schemas/DateAxisOptions'
      additionalProperties: false
    AxisDisplayDataDrivenRange:
      type: object
      additionalProperties: false
    AxisDisplayMinMaxRange:
      type: object
      properties:
        Minimum:
          type: number
          default: null
        Maximum:
          type: number
          default: null
      additionalProperties: false
    AxisDisplayOptions:
      type: object
      properties:
        TickLabelOptions:
          $ref: '#/components/schemas/AxisTickLabelOptions'
        AxisLineVisibility:
          $ref: '#/components/schemas/Visibility'
        GridLineVisibility:
          $ref: '#/components/schemas/Visibility'
        DataOptions:
          $ref: '#/components/schemas/AxisDataOptions'
        ScrollbarOptions:
          $ref: '#/components/schemas/ScrollBarOptions'
        AxisOffset:
          type: string
          description: String based length that is composed of value and unit in px
      additionalProperties: false
    AxisDisplayRange:
      type: object
      properties:
        MinMax:
          $ref: '#/components/schemas/AxisDisplayMinMaxRange'
        DataDriven:
          $ref: '#/components/schemas/AxisDisplayDataDrivenRange'
      additionalProperties: false
    AxisLabelOptions:
      type: object
      properties:
        FontConfiguration:
          $ref: '#/components/schemas/FontConfiguration'
        CustomLabel:
          type: string
        ApplyTo:
          $ref: '#/components/schemas/AxisLabelReferenceOptions'
      additionalProperties: false
    AxisLabelReferenceOptions:
      type: object
      properties:
        FieldId:
          type: string
          maxLength: 512
          minLength: 1
        Column:
          $ref: '#/components/schemas/ColumnIdentifier'
      required:
        - Column
        - FieldId
      additionalProperties: false
    AxisLinearScale:
      type: object
      properties:
        StepCount:
          type: number
          default: null
        StepSize:
          type: number
          default: null
      additionalProperties: false
    AxisLogarithmicScale:
      type: object
      properties:
        Base:
          type: number
          default: null
      additionalProperties: false
    AxisScale:
      type: object
      properties:
        Linear:
          $ref: '#/components/schemas/AxisLinearScale'
        Logarithmic:
          $ref: '#/components/schemas/AxisLogarithmicScale'
      additionalProperties: false
    AxisTickLabelOptions:
      type: object
      properties:
        LabelOptions:
          $ref: '#/components/schemas/LabelOptions'
        RotationAngle:
          type: number
          default: null
      additionalProperties: false
    BarChartAggregatedFieldWells:
      type: object
      properties:
        Category:
          type: array
          items:
            $ref: '#/components/schemas/DimensionField'
          maxItems: 200
          minItems: 0
        Values:
          type: array
          items:
            $ref: '#/components/schemas/MeasureField'
          maxItems: 200
          minItems: 0
        Colors:
          type: array
          items:
            $ref: '#/components/schemas/DimensionField'
          maxItems: 200
          minItems: 0
        SmallMultiples:
          type: array
          items:
            $ref: '#/components/schemas/DimensionField'
          maxItems: 1
          minItems: 0
      additionalProperties: false
    BarChartConfiguration:
      type: object
      properties:
        FieldWells:
          $ref: '#/components/schemas/BarChartFieldWells'
        SortConfiguration:
          $ref: '#/components/schemas/BarChartSortConfiguration'
        Orientation:
          $ref: '#/components/schemas/BarChartOrientation'
        BarsArrangement:
          $ref: '#/components/schemas/BarsArrangement'
        VisualPalette:
          $ref: '#/components/schemas/VisualPalette'
        SmallMultiplesOptions:
          $ref: '#/components/schemas/SmallMultiplesOptions'
        CategoryAxis:
          $ref: '#/components/schemas/AxisDisplayOptions'
        CategoryLabelOptions:
          $ref: '#/components/schemas/ChartAxisLabelOptions'
        ValueAxis:
          $ref: '#/components/schemas/AxisDisplayOptions'
        ValueLabelOptions:
          $ref: '#/components/schemas/ChartAxisLabelOptions'
        ColorLabelOptions:
          $ref: '#/components/schemas/ChartAxisLabelOptions'
        Legend:
          $ref: '#/components/schemas/LegendOptions'
        DataLabels:
          $ref: '#/components/schemas/DataLabelOptions'
        Tooltip:
          $ref: '#/components/schemas/TooltipOptions'
        ReferenceLines:
          type: array
          items:
            $ref: '#/components/schemas/ReferenceLine'
          maxItems: 20
          minItems: 0
        ContributionAnalysisDefaults:
          type: array
          items:
            $ref: '#/components/schemas/ContributionAnalysisDefault'
          maxItems: 200
          minItems: 1
      additionalProperties: false
    BarChartFieldWells:
      type: object
      properties:
        BarChartAggregatedFieldWells:
          $ref: '#/components/schemas/BarChartAggregatedFieldWells'
      additionalProperties: false
    BarChartOrientation:
      type: string
      enum:
        - HORIZONTAL
        - VERTICAL
    BarChartSortConfiguration:
      type: object
      properties:
        CategorySort:
          type: array
          items:
            $ref: '#/components/schemas/FieldSortOptions'
          maxItems: 100
          minItems: 0
        CategoryItemsLimit:
          $ref: '#/components/schemas/ItemsLimitConfiguration'
        ColorSort:
          type: array
          items:
            $ref: '#/components/schemas/FieldSortOptions'
          maxItems: 100
          minItems: 0
        ColorItemsLimit:
          $ref: '#/components/schemas/ItemsLimitConfiguration'
        SmallMultiplesSort:
          type: array
          items:
            $ref: '#/components/schemas/FieldSortOptions'
          maxItems: 100
          minItems: 0
        SmallMultiplesLimitConfiguration:
          $ref: '#/components/schemas/ItemsLimitConfiguration'
      additionalProperties: false
    BarChartVisual:
      type: object
      properties:
        VisualId:
          type: string
          maxLength: 512
          minLength: 1
          pattern: '[\w\-]+'
        Title:
          $ref: '#/components/schemas/VisualTitleLabelOptions'
        Subtitle:
          $ref: '#/components/schemas/VisualSubtitleLabelOptions'
        ChartConfiguration:
          $ref: '#/components/schemas/BarChartConfiguration'
        Actions:
          type: array
          items:
            $ref: '#/components/schemas/VisualCustomAction'
          maxItems: 10
          minItems: 0
        ColumnHierarchies:
          type: array
          items:
            $ref: '#/components/schemas/ColumnHierarchy'
          maxItems: 2
          minItems: 0
      required:
        - VisualId
      additionalProperties: false
    BarsArrangement:
      type: string
      enum:
        - CLUSTERED
        - STACKED
        - STACKED_PERCENT
    BaseMapStyleType:
      type: string
      enum:
        - LIGHT_GRAY
        - DARK_GRAY
        - STREET
        - IMAGERY
    BinCountOptions:
      type: object
      properties:
        Value:
          type: number
          minimum: 0
      additionalProperties: false
    BinWidthOptions:
      type: object
      properties:
        Value:
          type: number
          minimum: 0
        BinCountLimit:
          type: number
          maximum: 1000
          minimum: 0
      additionalProperties: false
    BodySectionConfiguration:
      type: object
      properties:
        SectionId:
          type: string
          maxLength: 512
          minLength: 1
          pattern: '[\w\-]+'
        Content:
          $ref: '#/components/schemas/BodySectionContent'
        Style:
          $ref: '#/components/schemas/SectionStyle'
        PageBreakConfiguration:
          $ref: '#/components/schemas/SectionPageBreakConfiguration'
      required:
        - Content
        - SectionId
      additionalProperties: false
    BodySectionContent:
      type: object
      properties:
        Layout:
          $ref: '#/components/schemas/SectionLayoutConfiguration'
      additionalProperties: false
    BoxPlotAggregatedFieldWells:
      type: object
      properties:
        GroupBy:
          type: array
          items:
            $ref: '#/components/schemas/DimensionField'
          maxItems: 1
          minItems: 0
        Values:
          type: array
          items:
            $ref: '#/components/schemas/MeasureField'
          maxItems: 5
          minItems: 0
      additionalProperties: false
    BoxPlotChartConfiguration:
      type: object
      properties:
        FieldWells:
          $ref: '#/components/schemas/BoxPlotFieldWells'
        SortConfiguration:
          $ref: '#/components/schemas/BoxPlotSortConfiguration'
        BoxPlotOptions:
          $ref: '#/components/schemas/BoxPlotOptions'
        CategoryAxis:
          $ref: '#/components/schemas/AxisDisplayOptions'
        CategoryLabelOptions:
          $ref: '#/components/schemas/ChartAxisLabelOptions'
        PrimaryYAxisDisplayOptions:
          $ref: '#/components/schemas/AxisDisplayOptions'
        PrimaryYAxisLabelOptions:
          $ref: '#/components/schemas/ChartAxisLabelOptions'
        Legend:
          $ref: '#/components/schemas/LegendOptions'
        Tooltip:
          $ref: '#/components/schemas/TooltipOptions'
        ReferenceLines:
          type: array
          items:
            $ref: '#/components/schemas/ReferenceLine'
          maxItems: 20
          minItems: 0
        VisualPalette:
          $ref: '#/components/schemas/VisualPalette'
      additionalProperties: false
    BoxPlotFieldWells:
      type: object
      properties:
        BoxPlotAggregatedFieldWells:
          $ref: '#/components/schemas/BoxPlotAggregatedFieldWells'
      additionalProperties: false
    BoxPlotFillStyle:
      type: string
      enum:
        - SOLID
        - TRANSPARENT
    BoxPlotOptions:
      type: object
      properties:
        StyleOptions:
          $ref: '#/components/schemas/BoxPlotStyleOptions'
        OutlierVisibility:
          $ref: '#/components/schemas/Visibility'
        AllDataPointsVisibility:
          $ref: '#/components/schemas/Visibility'
      additionalProperties: false
    BoxPlotSortConfiguration:
      type: object
      properties:
        CategorySort:
          type: array
          items:
            $ref: '#/components/schemas/FieldSortOptions'
          maxItems: 100
          minItems: 0
        PaginationConfiguration:
          $ref: '#/components/schemas/PaginationConfiguration'
      additionalProperties: false
    BoxPlotStyleOptions:
      type: object
      properties:
        FillStyle:
          $ref: '#/components/schemas/BoxPlotFillStyle'
      additionalProperties: false
    BoxPlotVisual:
      type: object
      properties:
        VisualId:
          type: string
          maxLength: 512
          minLength: 1
          pattern: '[\w\-]+'
        Title:
          $ref: '#/components/schemas/VisualTitleLabelOptions'
        Subtitle:
          $ref: '#/components/schemas/VisualSubtitleLabelOptions'
        ChartConfiguration:
          $ref: '#/components/schemas/BoxPlotChartConfiguration'
        Actions:
          type: array
          items:
            $ref: '#/components/schemas/VisualCustomAction'
          maxItems: 10
          minItems: 0
        ColumnHierarchies:
          type: array
          items:
            $ref: '#/components/schemas/ColumnHierarchy'
          maxItems: 2
          minItems: 0
      required:
        - VisualId
      additionalProperties: false
    CalculatedField:
      type: object
      properties:
        DataSetIdentifier:
          type: string
          maxLength: 2048
          minLength: 1
        Name:
          type: string
          maxLength: 127
          minLength: 1
        Expression:
          type: string
          maxLength: 4096
          minLength: 1
      required:
        - DataSetIdentifier
        - Expression
        - Name
      additionalProperties: false
    CalculatedMeasureField:
      type: object
      properties:
        FieldId:
          type: string
          maxLength: 512
          minLength: 1
        Expression:
          type: string
          maxLength: 4096
          minLength: 1
      required:
        - Expression
        - FieldId
      additionalProperties: false
    CascadingControlConfiguration:
      type: object
      properties:
        SourceControls:
          type: array
          items:
            $ref: '#/components/schemas/CascadingControlSource'
          maxItems: 200
          minItems: 0
      additionalProperties: false
    CascadingControlSource:
      type: object
      properties:
        SourceSheetControlId:
          type: string
        ColumnToMatch:
          $ref: '#/components/schemas/ColumnIdentifier'
      additionalProperties: false
    CategoricalAggregationFunction:
      type: string
      enum:
        - COUNT
        - DISTINCT_COUNT
    CategoricalDimensionField:
      type: object
      properties:
        FieldId:
          type: string
          maxLength: 512
          minLength: 1
        Column:
          $ref: '#/components/schemas/ColumnIdentifier'
        HierarchyId:
          type: string
          maxLength: 512
          minLength: 1
        FormatConfiguration:
          $ref: '#/components/schemas/StringFormatConfiguration'
      required:
        - Column
        - FieldId
      additionalProperties: false
    CategoricalMeasureField:
      type: object
      properties:
        FieldId:
          type: string
          maxLength: 512
          minLength: 1
        Column:
          $ref: '#/components/schemas/ColumnIdentifier'
        AggregationFunction:
          $ref: '#/components/schemas/CategoricalAggregationFunction'
        FormatConfiguration:
          $ref: '#/components/schemas/StringFormatConfiguration'
      required:
        - Column
        - FieldId
      additionalProperties: false
    CategoryDrillDownFilter:
      type: object
      properties:
        Column:
          $ref: '#/components/schemas/ColumnIdentifier'
        CategoryValues:
          type: array
          items:
            type: string
            maxLength: 512
            minLength: 0
          maxItems: 100000
          minItems: 0
      required:
        - CategoryValues
        - Column
      additionalProperties: false
    CategoryFilter:
      type: object
      properties:
        FilterId:
          type: string
          maxLength: 512
          minLength: 1
          pattern: '[\w\-]+'
        Column:
          $ref: '#/components/schemas/ColumnIdentifier'
        Configuration:
          $ref: '#/components/schemas/CategoryFilterConfiguration'
      required:
        - Column
        - Configuration
        - FilterId
      additionalProperties: false
    CategoryFilterConfiguration:
      type: object
      properties:
        FilterListConfiguration:
          $ref: '#/components/schemas/FilterListConfiguration'
        CustomFilterListConfiguration:
          $ref: '#/components/schemas/CustomFilterListConfiguration'
        CustomFilterConfiguration:
          $ref: '#/components/schemas/CustomFilterConfiguration'
      additionalProperties: false
    CategoryFilterMatchOperator:
      type: string
      enum:
        - EQUALS
        - DOES_NOT_EQUAL
        - CONTAINS
        - DOES_NOT_CONTAIN
        - STARTS_WITH
        - ENDS_WITH
    CategoryFilterSelectAllOptions:
      type: string
      enum:
        - FILTER_ALL_VALUES
    ChartAxisLabelOptions:
      type: object
      properties:
        Visibility:
          $ref: '#/components/schemas/Visibility'
        SortIconVisibility:
          $ref: '#/components/schemas/Visibility'
        AxisLabelOptions:
          type: array
          items:
            $ref: '#/components/schemas/AxisLabelOptions'
          maxItems: 100
          minItems: 0
      additionalProperties: false
    ClusterMarker:
      type: object
      properties:
        SimpleClusterMarker:
          $ref: '#/components/schemas/SimpleClusterMarker'
      additionalProperties: false
    ClusterMarkerConfiguration:
      type: object
      properties:
        ClusterMarker:
          $ref: '#/components/schemas/ClusterMarker'
      additionalProperties: false
    ColorFillType:
      type: string
      enum:
        - DISCRETE
        - GRADIENT
    ColorScale:
      type: object
      properties:
        Colors:
          type: array
          items:
            $ref: '#/components/schemas/DataColor'
          maxItems: 3
          minItems: 2
        ColorFillType:
          $ref: '#/components/schemas/ColorFillType'
        NullValueColor:
          $ref: '#/components/schemas/DataColor'
      required:
        - ColorFillType
        - Colors
      additionalProperties: false
    ColorsConfiguration:
      type: object
      properties:
        CustomColors:
          type: array
          items:
            $ref: '#/components/schemas/CustomColor'
          maxItems: 50
          minItems: 0
      additionalProperties: false
    ColumnConfiguration:
      type: object
      properties:
        Column:
          $ref: '#/components/schemas/ColumnIdentifier'
        FormatConfiguration:
          $ref: '#/components/schemas/FormatConfiguration'
        Role:
          $ref: '#/components/schemas/ColumnRole'
        ColorsConfiguration:
          $ref: '#/components/schemas/ColorsConfiguration'
      required:
        - Column
      additionalProperties: false
    ColumnHierarchy:
      type: object
      properties:
        ExplicitHierarchy:
          $ref: '#/components/schemas/ExplicitHierarchy'
        DateTimeHierarchy:
          $ref: '#/components/schemas/DateTimeHierarchy'
        PredefinedHierarchy:
          $ref: '#/components/schemas/PredefinedHierarchy'
      additionalProperties: false
    ColumnIdentifier:
      type: object
      properties:
        DataSetIdentifier:
          type: string
          maxLength: 2048
          minLength: 1
        ColumnName:
          type: string
          maxLength: 127
          minLength: 1
      required:
        - ColumnName
        - DataSetIdentifier
      additionalProperties: false
    ColumnRole:
      type: string
      enum:
        - DIMENSION
        - MEASURE
    ColumnSort:
      type: object
      properties:
        SortBy:
          $ref: '#/components/schemas/ColumnIdentifier'
        Direction:
          $ref: '#/components/schemas/SortDirection'
        AggregationFunction:
          $ref: '#/components/schemas/AggregationFunction'
      required:
        - Direction
        - SortBy
      additionalProperties: false
    ColumnTooltipItem:
      type: object
      properties:
        Column:
          $ref: '#/components/schemas/ColumnIdentifier'
        Label:
          type: string
        Visibility:
          $ref: '#/components/schemas/Visibility'
        Aggregation:
          $ref: '#/components/schemas/AggregationFunction'
      required:
        - Column
      additionalProperties: false
    ComboChartAggregatedFieldWells:
      type: object
      properties:
        Category:
          type: array
          items:
            $ref: '#/components/schemas/DimensionField'
          maxItems: 200
          minItems: 0
        BarValues:
          type: array
          items:
            $ref: '#/components/schemas/MeasureField'
          maxItems: 200
          minItems: 0
        Colors:
          type: array
          items:
            $ref: '#/components/schemas/DimensionField'
          maxItems: 200
          minItems: 0
        LineValues:
          type: array
          items:
            $ref: '#/components/schemas/MeasureField'
          maxItems: 200
          minItems: 0
      additionalProperties: false
    ComboChartConfiguration:
      type: object
      properties:
        FieldWells:
          $ref: '#/components/schemas/ComboChartFieldWells'
        SortConfiguration:
          $ref: '#/components/schemas/ComboChartSortConfiguration'
        BarsArrangement:
          $ref: '#/components/schemas/BarsArrangement'
        CategoryAxis:
          $ref: '#/components/schemas/AxisDisplayOptions'
        CategoryLabelOptions:
          $ref: '#/components/schemas/ChartAxisLabelOptions'
        PrimaryYAxisDisplayOptions:
          $ref: '#/components/schemas/AxisDisplayOptions'
        PrimaryYAxisLabelOptions:
          $ref: '#/components/schemas/ChartAxisLabelOptions'
        SecondaryYAxisDisplayOptions:
          $ref: '#/components/schemas/AxisDisplayOptions'
        SecondaryYAxisLabelOptions:
          $ref: '#/components/schemas/ChartAxisLabelOptions'
        ColorLabelOptions:
          $ref: '#/components/schemas/ChartAxisLabelOptions'
        Legend:
          $ref: '#/components/schemas/LegendOptions'
        BarDataLabels:
          $ref: '#/components/schemas/DataLabelOptions'
        LineDataLabels:
          $ref: '#/components/schemas/DataLabelOptions'
        Tooltip:
          $ref: '#/components/schemas/TooltipOptions'
        ReferenceLines:
          type: array
          items:
            $ref: '#/components/schemas/ReferenceLine'
          maxItems: 20
          minItems: 0
        VisualPalette:
          $ref: '#/components/schemas/VisualPalette'
      additionalProperties: false
    ComboChartFieldWells:
      type: object
      properties:
        ComboChartAggregatedFieldWells:
          $ref: '#/components/schemas/ComboChartAggregatedFieldWells'
      additionalProperties: false
    ComboChartSortConfiguration:
      type: object
      properties:
        CategorySort:
          type: array
          items:
            $ref: '#/components/schemas/FieldSortOptions'
          maxItems: 100
          minItems: 0
        CategoryItemsLimit:
          $ref: '#/components/schemas/ItemsLimitConfiguration'
        ColorSort:
          type: array
          items:
            $ref: '#/components/schemas/FieldSortOptions'
          maxItems: 100
          minItems: 0
        ColorItemsLimit:
          $ref: '#/components/schemas/ItemsLimitConfiguration'
      additionalProperties: false
    ComboChartVisual:
      type: object
      properties:
        VisualId:
          type: string
          maxLength: 512
          minLength: 1
          pattern: '[\w\-]+'
        Title:
          $ref: '#/components/schemas/VisualTitleLabelOptions'
        Subtitle:
          $ref: '#/components/schemas/VisualSubtitleLabelOptions'
        ChartConfiguration:
          $ref: '#/components/schemas/ComboChartConfiguration'
        Actions:
          type: array
          items:
            $ref: '#/components/schemas/VisualCustomAction'
          maxItems: 10
          minItems: 0
        ColumnHierarchies:
          type: array
