openapi: 3.0.0
info:
  title: QuickSight
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    PivotTotalOptions:
      additionalProperties: false
      type: object
      properties:
        TotalAggregationOptions:
          minItems: 0
          maxItems: 200
          type: array
          items:
            $ref: '#/components/schemas/TotalAggregationOption'
        CustomLabel:
          type: string
        ValueCellStyle:
          $ref: '#/components/schemas/TableCellStyle'
        ScrollStatus:
          $ref: '#/components/schemas/TableTotalsScrollStatus'
        Placement:
          $ref: '#/components/schemas/TableTotalsPlacement'
        TotalCellStyle:
          $ref: '#/components/schemas/TableCellStyle'
        TotalsVisibility: {}
        MetricHeaderCellStyle:
          $ref: '#/components/schemas/TableCellStyle'
    Entity:
      additionalProperties: false
      type: object
      properties:
        Path:
          pattern: \S
          type: string
    DateTimePickerControlDisplayOptions:
      additionalProperties: false
      type: object
      properties:
        TitleOptions:
          $ref: '#/components/schemas/LabelOptions'
        InfoIconLabelOptions:
          $ref: '#/components/schemas/SheetControlInfoIconLabelOptions'
        DateTimeFormat:
          minLength: 1
          type: string
          maxLength: 128
    AnalysisError:
      description: <p>Analysis error.</p>
      additionalProperties: false
      type: object
      properties:
        Type:
          $ref: '#/components/schemas/AnalysisErrorType'
        Message:
          pattern: \S
          description: <p>The message associated with the analysis error.</p>
          type: string
        ViolatedEntities:
          minItems: 0
          maxItems: 200
          description: <p>Lists the violated entities that caused the analysis error</p>
          type: array
          items:
            $ref: '#/components/schemas/Entity'
    GeospatialMapConfiguration:
      additionalProperties: false
      type: object
      properties:
        Legend:
          $ref: '#/components/schemas/LegendOptions'
        MapStyleOptions:
          $ref: '#/components/schemas/GeospatialMapStyleOptions'
        FieldWells:
          $ref: '#/components/schemas/GeospatialMapFieldWells'
        Tooltip:
          $ref: '#/components/schemas/TooltipOptions'
        WindowOptions:
          $ref: '#/components/schemas/GeospatialWindowOptions'
        PointStyleOptions:
          $ref: '#/components/schemas/GeospatialPointStyleOptions'
        VisualPalette:
          $ref: '#/components/schemas/VisualPalette'
    ThousandSeparatorOptions:
      additionalProperties: false
      type: object
      properties:
        Symbol:
          $ref: '#/components/schemas/NumericSeparatorSymbol'
        Visibility: {}
    PredefinedHierarchy:
      additionalProperties: false
      type: object
      properties:
        HierarchyId:
          minLength: 1
          type: string
          maxLength: 512
        DrillDownFilters:
          minItems: 0
          maxItems: 10
          type: array
          items:
            $ref: '#/components/schemas/DrillDownFilter'
        Columns:
          minItems: 1
          maxItems: 10
          type: array
          items:
            $ref: '#/components/schemas/ColumnIdentifier'
      required:
        - Columns
        - HierarchyId
    DateTimeFormatConfiguration:
      additionalProperties: false
      type: object
      properties:
        NumericFormatConfiguration:
          $ref: '#/components/schemas/NumericFormatConfiguration'
        NullValueFormatConfiguration:
          $ref: '#/components/schemas/NullValueFormatConfiguration'
        DateTimeFormat:
          minLength: 1
          type: string
          maxLength: 128
    FilterControl:
      additionalProperties: false
      type: object
      properties:
        Slider:
          $ref: '#/components/schemas/FilterSliderControl'
        TextArea:
          $ref: '#/components/schemas/FilterTextAreaControl'
        Dropdown:
          $ref: '#/components/schemas/FilterDropDownControl'
        TextField:
          $ref: '#/components/schemas/FilterTextFieldControl'
        List:
          $ref: '#/components/schemas/FilterListControl'
        DateTimePicker:
          $ref: '#/components/schemas/FilterDateTimePickerControl'
        RelativeDateTime:
          $ref: '#/components/schemas/FilterRelativeDateTimeControl'
        CrossSheet:
          $ref: '#/components/schemas/FilterCrossSheetControl'
    PivotTableSubtotalLevel:
      type: string
      enum:
        - ALL
        - CUSTOM
        - LAST
    FormatConfiguration:
      additionalProperties: false
      type: object
      properties:
        NumberFormatConfiguration:
          $ref: '#/components/schemas/NumberFormatConfiguration'
        DateTimeFormatConfiguration:
          $ref: '#/components/schemas/DateTimeFormatConfiguration'
        StringFormatConfiguration:
          $ref: '#/components/schemas/StringFormatConfiguration'
    ResourceStatus:
      type: string
      enum:
        - CREATION_IN_PROGRESS
        - CREATION_SUCCESSFUL
        - CREATION_FAILED
        - UPDATE_IN_PROGRESS
        - UPDATE_SUCCESSFUL
        - UPDATE_FAILED
        - DELETED
    CommitMode:
      type: string
      enum:
        - AUTO
        - MANUAL
    RadarChartFieldWells:
      additionalProperties: false
      type: object
      properties:
        RadarChartAggregatedFieldWells:
          $ref: '#/components/schemas/RadarChartAggregatedFieldWells'
    RollingDateConfiguration:
      additionalProperties: false
      type: object
      properties:
        Expression:
          minLength: 1
          type: string
          maxLength: 4096
        DataSetIdentifier:
          minLength: 1
          type: string
          maxLength: 2048
      required:
        - Expression
    SeriesItem:
      additionalProperties: false
      type: object
      properties:
        FieldSeriesItem:
          $ref: '#/components/schemas/FieldSeriesItem'
        DataFieldSeriesItem:
          $ref: '#/components/schemas/DataFieldSeriesItem'
    LineChartLineStyleSettings:
      additionalProperties: false
      type: object
      properties:
        LineInterpolation:
          $ref: '#/components/schemas/LineInterpolation'
        LineStyle:
          $ref: '#/components/schemas/LineChartLineStyle'
        LineVisibility: {}
        LineWidth:
          description: String based length that is composed of value and unit in px
          type: string
    FilledMapSortConfiguration:
      additionalProperties: false
      type: object
      properties:
        CategorySort:
          minItems: 0
          maxItems: 100
          type: array
          items:
            $ref: '#/components/schemas/FieldSortOptions'
    Parameters:
      description: <p>A list of Amazon QuickSight parameters and the list's override values.</p>
      additionalProperties: false
      type: object
      properties:
        StringParameters:
          minItems: 0
          maxItems: 100
          description: <p>The parameters that have a data type of string.</p>
          type: array
          items:
            $ref: '#/components/schemas/StringParameter'
        DecimalParameters:
          minItems: 0
          maxItems: 100
          description: <p>The parameters that have a data type of decimal.</p>
          type: array
          items:
            $ref: '#/components/schemas/DecimalParameter'
        IntegerParameters:
          minItems: 0
          maxItems: 100
          description: <p>The parameters that have a data type of integer.</p>
          type: array
          items:
            $ref: '#/components/schemas/IntegerParameter'
        DateTimeParameters:
          minItems: 0
          maxItems: 100
          description: <p>The parameters that have a data type of date-time.</p>
          type: array
          items:
            $ref: '#/components/schemas/DateTimeParameter'
    MappedDataSetParameter:
      additionalProperties: false
      type: object
      properties:
        DataSetParameterName:
          minLength: 1
          pattern: ^[a-zA-Z0-9]+$
          type: string
          maxLength: 2048
        DataSetIdentifier:
          minLength: 1
          type: string
          maxLength: 2048
      required:
        - DataSetIdentifier
        - DataSetParameterName
    ReferenceLineLabelHorizontalPosition:
      type: string
      enum:
        - LEFT
        - CENTER
        - RIGHT
    RelativeDateTimeControlDisplayOptions:
      additionalProperties: false
      type: object
      properties:
        TitleOptions:
          $ref: '#/components/schemas/LabelOptions'
        InfoIconLabelOptions:
          $ref: '#/components/schemas/SheetControlInfoIconLabelOptions'
        DateTimeFormat:
          minLength: 1
          type: string
          maxLength: 128
    BarChartVisual:
      additionalProperties: false
      type: object
      properties:
        Subtitle:
          $ref: '#/components/schemas/VisualSubtitleLabelOptions'
        VisualId:
          minLength: 1
          pattern: ^[\w\-]+$
          type: string
          maxLength: 512
        ChartConfiguration:
          $ref: '#/components/schemas/BarChartConfiguration'
        Actions:
          minItems: 0
          maxItems: 10
          type: array
          items:
            $ref: '#/components/schemas/VisualCustomAction'
        Title:
          $ref: '#/components/schemas/VisualTitleLabelOptions'
        VisualContentAltText:
          minLength: 1
          type: string
          maxLength: 1024
        ColumnHierarchies:
          minItems: 0
          maxItems: 2
          type: array
          items:
            $ref: '#/components/schemas/ColumnHierarchy'
      required:
        - VisualId
    ClusterMarkerConfiguration:
      additionalProperties: false
      type: object
      properties:
        ClusterMarker:
          $ref: '#/components/schemas/ClusterMarker'
    TableCellConditionalFormatting:
      additionalProperties: false
      type: object
      properties:
        FieldId:
          minLength: 1
          type: string
          maxLength: 512
        TextFormat:
          $ref: '#/components/schemas/TextConditionalFormat'
      required:
        - FieldId
    AssetOptions:
      additionalProperties: false
      type: object
      properties:
        Timezone:
          type: string
        WeekStart:
          $ref: '#/components/schemas/DayOfTheWeek'
    DateAxisOptions:
      additionalProperties: false
      type: object
      properties:
        MissingDateVisibility: {}
    KPIActualValueConditionalFormatting:
      additionalProperties: false
      type: object
      properties:
        TextColor:
          $ref: '#/components/schemas/ConditionalFormattingColor'
        Icon:
          $ref: '#/components/schemas/ConditionalFormattingIcon'
    TableUnaggregatedFieldWells:
      additionalProperties: false
      type: object
      properties:
        Values:
          minItems: 0
          maxItems: 200
          type: array
          items:
            $ref: '#/components/schemas/UnaggregatedField'
    TreeMapVisual:
      additionalProperties: false
      type: object
      properties:
        Subtitle:
          $ref: '#/components/schemas/VisualSubtitleLabelOptions'
        VisualId:
          minLength: 1
          pattern: ^[\w\-]+$
          type: string
          maxLength: 512
        ChartConfiguration:
          $ref: '#/components/schemas/TreeMapConfiguration'
        Actions:
          minItems: 0
          maxItems: 10
          type: array
          items:
            $ref: '#/components/schemas/VisualCustomAction'
        Title:
          $ref: '#/components/schemas/VisualTitleLabelOptions'
        VisualContentAltText:
          minLength: 1
          type: string
          maxLength: 1024
        ColumnHierarchies:
          minItems: 0
          maxItems: 2
          type: array
          items:
            $ref: '#/components/schemas/ColumnHierarchy'
      required:
        - VisualId
    AxisDisplayOptions:
      additionalProperties: false
      type: object
      properties:
        DataOptions:
          $ref: '#/components/schemas/AxisDataOptions'
        TickLabelOptions:
          $ref: '#/components/schemas/AxisTickLabelOptions'
        AxisOffset:
          description: String based length that is composed of value and unit in px
          type: string
        AxisLineVisibility: {}
        GridLineVisibility: {}
        ScrollbarOptions:
          $ref: '#/components/schemas/ScrollBarOptions'
    DataPathLabelType:
      additionalProperties: false
      type: object
      properties:
        FieldId:
          minLength: 1
          type: string
          maxLength: 512
        Visibility: {}
        FieldValue:
          minLength: 0
          type: string
          maxLength: 2048
    FreeFormSectionLayoutConfiguration:
      additionalProperties: false
      type: object
      properties:
        Elements:
          minItems: 0
          maxItems: 430
          type: array
          items:
            $ref: '#/components/schemas/FreeFormLayoutElement'
      required:
        - Elements
    DrillDownFilter:
      additionalProperties: false
      type: object
      properties:
        NumericEqualityFilter:
          $ref: '#/components/schemas/NumericEqualityDrillDownFilter'
        TimeRangeFilter:
          $ref: '#/components/schemas/TimeRangeDrillDownFilter'
        CategoryFilter:
          $ref: '#/components/schemas/CategoryDrillDownFilter'
    CustomNarrativeOptions:
      additionalProperties: false
      type: object
      properties:
        Narrative:
          minLength: 0
          type: string
          maxLength: 150000
      required:
        - Narrative
    LineChartDefaultSeriesSettings:
      additionalProperties: false
      type: object
      properties:
        LineStyleSettings:
          $ref: '#/components/schemas/LineChartLineStyleSettings'
        AxisBinding:
          $ref: '#/components/schemas/AxisBinding'
        MarkerStyleSettings:
          $ref: '#/components/schemas/LineChartMarkerStyleSettings'
    MaximumMinimumComputationType:
      type: string
      enum:
        - MAXIMUM
        - MINIMUM
    IntegerParameter:
      description: <p>An integer parameter.</p>
      additionalProperties: false
      type: object
      properties:
        Values:
          description: <p>The values for the integer parameter.</p>
          type: array
          items:
            default: 0
            type: number
        Name:
          pattern: \S
          description: <p>The name of the integer parameter.</p>
          type: string
      required:
        - Name
        - Values
    FunnelChartVisual:
      additionalProperties: false
      type: object
      properties:
        Subtitle:
          $ref: '#/components/schemas/VisualSubtitleLabelOptions'
        VisualId:
          minLength: 1
          pattern: ^[\w\-]+$
          type: string
          maxLength: 512
        ChartConfiguration:
          $ref: '#/components/schemas/FunnelChartConfiguration'
        Actions:
          minItems: 0
          maxItems: 10
          type: array
          items:
            $ref: '#/components/schemas/VisualCustomAction'
        Title:
          $ref: '#/components/schemas/VisualTitleLabelOptions'
        VisualContentAltText:
          minLength: 1
          type: string
          maxLength: 1024
        ColumnHierarchies:
          minItems: 0
          maxItems: 2
          type: array
          items:
            $ref: '#/components/schemas/ColumnHierarchy'
      required:
        - VisualId
    FilterSelectableValues:
      additionalProperties: false
      type: object
      properties:
        Values:
          minItems: 0
          maxItems: 50000
          type: array
          items:
            type: string
