openapi: 3.0.0
info:
  title: AppTest
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    Batch:
      type: object
      properties:
        BatchJobName:
          type: string
          pattern: ^\S{1,1000}$
        BatchJobParameters:
          $ref: '#/components/schemas/BatchJobParameters'
        ExportDataSetNames:
          type: array
          items:
            type: string
            pattern: ^\S{1,100}$
      required:
        - BatchJobName
      additionalProperties: false
    BatchJobParameters:
      type: object
      x-patternProperties:
        .+:
          type: string
      additionalProperties: false
    CaptureTool:
      type: string
      enum:
        - Precisely
        - AWS DMS
    CloudFormationAction:
      type: object
      properties:
        Resource:
          type: string
          pattern: ^\S{1,1000}$
        ActionType:
          $ref: '#/components/schemas/CloudFormationActionType'
      required:
        - Resource
      additionalProperties: false
    CloudFormationActionType:
      type: string
      enum:
        - Create
        - Delete
    CompareAction:
      type: object
      properties:
        Input:
          $ref: '#/components/schemas/Input'
        Output:
          $ref: '#/components/schemas/Output'
      required:
        - Input
      additionalProperties: false
    DataSet:
      type: object
      properties:
        Type:
          $ref: '#/components/schemas/DataSetType'
        Name:
          type: string
          pattern: ^\S{1,100}$
        Ccsid:
          type: string
          pattern: ^\S{1,50}$
        Format:
          $ref: '#/components/schemas/Format'
        Length:
          type: number
      required:
        - Ccsid
        - Format
        - Length
        - Name
        - Type
      additionalProperties: false
    DataSetType:
      type: string
      enum:
        - PS
    DatabaseCDC:
      type: object
      properties:
        SourceMetadata:
          $ref: '#/components/schemas/SourceDatabaseMetadata'
        TargetMetadata:
          $ref: '#/components/schemas/TargetDatabaseMetadata'
      required:
        - SourceMetadata
        - TargetMetadata
      additionalProperties: false
    FileMetadata:
      oneOf:
        - type: object
          title: DataSets
          properties:
            DataSets:
              type: array
              items:
                $ref: '#/components/schemas/DataSet'
          required:
            - DataSets
          additionalProperties: false
        - type: object
          title: DatabaseCDC
          properties:
            DatabaseCDC:
              $ref: '#/components/schemas/DatabaseCDC'
          required:
            - DatabaseCDC
          additionalProperties: false
    Format:
      type: string
      enum:
        - FIXED
        - VARIABLE
        - LINE_SEQUENTIAL
    Input:
      oneOf:
        - type: object
          title: File
          properties:
            File:
              $ref: '#/components/schemas/InputFile'
          required:
            - File
          additionalProperties: false
    InputFile:
      type: object
      properties:
        SourceLocation:
          type: string
          pattern: ^\S{1,1000}$
        TargetLocation:
          type: string
          pattern: ^\S{1,1000}$
        FileMetadata:
          $ref: '#/components/schemas/FileMetadata'
      required:
        - FileMetadata
        - SourceLocation
        - TargetLocation
      additionalProperties: false
    M2ManagedActionProperties:
      type: object
      properties:
        ForceStop:
          type: boolean
        ImportDataSetLocation:
          type: string
          pattern: ^\S{1,1000}$
      additionalProperties: false
    M2ManagedActionType:
      type: string
      enum:
        - Configure
        - Deconfigure
    M2ManagedApplicationAction:
      type: object
      properties:
        Resource:
          type: string
          pattern: ^\S{1,1000}$
        ActionType:
          $ref: '#/components/schemas/M2ManagedActionType'
        Properties:
          $ref: '#/components/schemas/M2ManagedActionProperties'
      required:
        - ActionType
        - Resource
      additionalProperties: false
    M2NonManagedActionType:
      type: string
      enum:
        - Configure
        - Deconfigure
    M2NonManagedApplicationAction:
      type: object
      properties:
        Resource:
          type: string
          pattern: ^\S{1,1000}$
        ActionType:
          $ref: '#/components/schemas/M2NonManagedActionType'
      required:
        - ActionType
        - Resource
      additionalProperties: false
    MainframeAction:
      type: object
      properties:
        Resource:
          type: string
          pattern: ^\S{1,1000}$
        ActionType:
          $ref: '#/components/schemas/MainframeActionType'
        Properties:
          $ref: '#/components/schemas/MainframeActionProperties'
      required:
        - ActionType
        - Resource
      additionalProperties: false
    MainframeActionProperties:
      type: object
      properties:
        DmsTaskArn:
          type: string
          pattern: ^\S{1,1000}$
      additionalProperties: false
    MainframeActionType:
      oneOf:
        - type: object
          title: Batch
          properties:
            Batch:
              $ref: '#/components/schemas/Batch'
          required:
            - Batch
          additionalProperties: false
        - type: object
          title: Tn3270
          properties:
            Tn3270:
              $ref: '#/components/schemas/TN3270'
          required:
            - Tn3270
          additionalProperties: false
    Output:
      oneOf:
        - type: object
          title: File
          properties:
            File:
              $ref: '#/components/schemas/OutputFile'
          required:
            - File
          additionalProperties: false
    OutputFile:
      type: object
      properties:
        FileLocation:
          type: string
          maxLength: 1024
          minLength: 0
      additionalProperties: false
    ResourceAction:
      oneOf:
        - type: object
          title: M2ManagedApplicationAction
          properties:
            M2ManagedApplicationAction:
              $ref: '#/components/schemas/M2ManagedApplicationAction'
          required:
            - M2ManagedApplicationAction
          additionalProperties: false
        - type: object
          title: M2NonManagedApplicationAction
          properties:
            M2NonManagedApplicationAction:
              $ref: '#/components/schemas/M2NonManagedApplicationAction'
          required:
            - M2NonManagedApplicationAction
          additionalProperties: false
        - type: object
          title: CloudFormationAction
          properties:
            CloudFormationAction:
              $ref: '#/components/schemas/CloudFormationAction'
          required:
            - CloudFormationAction
          additionalProperties: false
    Script:
      type: object
      properties:
        ScriptLocation:
          type: string
          maxLength: 1024
          minLength: 0
        Type:
          $ref: '#/components/schemas/ScriptType'
      required:
        - ScriptLocation
        - Type
      additionalProperties: false
    ScriptType:
      type: string
      enum:
        - Selenium
    SourceDatabase:
      type: string
      enum:
        - z/OS-DB2
    SourceDatabaseMetadata:
      type: object
      properties:
        Type:
          $ref: '#/components/schemas/SourceDatabase'
        CaptureTool:
          $ref: '#/components/schemas/CaptureTool'
      required:
        - CaptureTool
        - Type
      additionalProperties: false
    Step:
      type: object
      properties:
        Name:
          type: string
          pattern: ^[A-Za-z][A-Za-z0-9_\-]{1,59}$
        Description:
          type: string
          maxLength: 1000
          minLength: 0
        Action:
          $ref: '#/components/schemas/StepAction'
      required:
        - Action
        - Name
      additionalProperties: false
    StepAction:
      oneOf:
        - type: object
          title: ResourceAction
          properties:
            ResourceAction:
              $ref: '#/components/schemas/ResourceAction'
          required:
            - ResourceAction
          additionalProperties: false
        - type: object
          title: MainframeAction
          properties:
            MainframeAction:
              $ref: '#/components/schemas/MainframeAction'
          required:
            - MainframeAction
          additionalProperties: false
        - type: object
          title: CompareAction
          properties:
            CompareAction:
              $ref: '#/components/schemas/CompareAction'
          required:
            - CompareAction
          additionalProperties: false
    TN3270:
      type: object
      properties:
        Script:
          $ref: '#/components/schemas/Script'
        ExportDataSetNames:
          type: array
          items:
            type: string
            pattern: ^\S{1,100}$
      required:
        - Script
      additionalProperties: false
    TagMap:
      type: object
      maxProperties: 200
      minProperties: 0
      x-patternProperties:
        ^(?!aws:).+$:
          type: string
          maxLength: 256
          minLength: 0
      additionalProperties: false
    TargetDatabase:
      type: string
      enum:
        - PostgreSQL
    TargetDatabaseMetadata:
      type: object
      properties:
        Type:
          $ref: '#/components/schemas/TargetDatabase'
        CaptureTool:
          $ref: '#/components/schemas/CaptureTool'
      required:
        - CaptureTool
        - Type
      additionalProperties: false
    TestCaseLatestVersion:
      type: object
      properties:
        Version:
          type: number
        Status:
          $ref: '#/components/schemas/TestCaseLifecycle'
      required:
        - Status
        - Version
      additionalProperties: false
    TestCaseLifecycle:
      type: string
      enum:
        - Active
        - Deleting
    TestCase:
      type: object
      properties:
        CreationTime:
          type: string
          format: date-time
        Description:
          type: string
          maxLength: 1000
          minLength: 0
        LastUpdateTime:
          type: string
          format: date-time
        LatestVersion:
          $ref: '#/components/schemas/TestCaseLatestVersion'
        Name:
          type: string
          pattern: ^[A-Za-z][A-Za-z0-9_\-]{1,59}$
        Status:
          $ref: '#/components/schemas/TestCaseLifecycle'
        Steps:
          type: array
          items:
            $ref: '#/components/schemas/Step'
          maxItems: 20
          minItems: 1
        Tags:
          $ref: '#/components/schemas/TagMap'
        TestCaseArn:
          type: string
          pattern: ^arn:(aws|aws-cn|aws-iso|aws-iso-[a-z]{1}|aws-us-gov):[A-Za-z0-9][A-Za-z0-9_/.-]{0,62}:([a-z]{2}-((iso[a-z]{0,1}-)|(gov-)){0,1}[a-z]+-[0-9]):[0-9]{12}:[A-Za-z0-9/][A-Za-z0-9:_/+=,@.-]{0,1023}$
        TestCaseId:
          type: string
          pattern: ^[A-Za-z0-9:/\-]{1,100}$
        TestCaseVersion:
          type: number
      required:
        - Name
        - Steps
      x-stackql-resource-name: test_case
      description: Represents a Test Case that can be captured and executed
      x-type-name: AWS::AppTest::TestCase
      x-stackql-primary-identifier:
        - TestCaseId
      x-create-only-properties:
        - Name
      x-read-only-properties:
        - CreationTime
        - LastUpdateTime
        - LatestVersion
        - Status
        - TestCaseArn
        - TestCaseId
        - TestCaseVersion
      x-required-properties:
        - Name
        - Steps
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: true
        cloudFormationSystemTags: false
        tagProperty: /properties/Tags
        permissions:
          - apptest:TagResource
          - apptest:UntagResource
          - apptest:ListTagsForResource
      x-required-permissions:
        create:
          - apptest:CreateTestCase
          - apptest:GetTestCase
          - apptest:ListTagsForResource
        read:
          - apptest:GetTestCase
          - apptest:ListTagsForResource
        update:
          - apptest:UpdateTestCase
          - apptest:GetTestCase
          - apptest:TagResource
          - apptest:UnTagResource
          - apptest:ListTagsForResource
        delete:
          - apptest:GetTestCase
          - apptest:ListTagsForResource
          - apptest:DeleteTestCase
        list:
          - apptest:ListTestCases
    CreateTestCaseRequest:
      properties:
        ClientToken:
          type: string
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
        DesiredState:
          type: object
          properties:
            CreationTime:
              type: string
              format: date-time
            Description:
              type: string
              maxLength: 1000
              minLength: 0
            LastUpdateTime:
              type: string
              format: date-time
            LatestVersion:
              $ref: '#/components/schemas/TestCaseLatestVersion'
            Name:
              type: string
              pattern: ^[A-Za-z][A-Za-z0-9_\-]{1,59}$
            Status:
              $ref: '#/components/schemas/TestCaseLifecycle'
            Steps:
              type: array
              items:
                $ref: '#/components/schemas/Step'
              maxItems: 20
              minItems: 1
            Tags:
              $ref: '#/components/schemas/TagMap'
            TestCaseArn:
              type: string
              pattern: ^arn:(aws|aws-cn|aws-iso|aws-iso-[a-z]{1}|aws-us-gov):[A-Za-z0-9][A-Za-z0-9_/.-]{0,62}:([a-z]{2}-((iso[a-z]{0,1}-)|(gov-)){0,1}[a-z]+-[0-9]):[0-9]{12}:[A-Za-z0-9/][A-Za-z0-9:_/+=,@.-]{0,1023}$
            TestCaseId:
              type: string
              pattern: ^[A-Za-z0-9:/\-]{1,100}$
            TestCaseVersion:
              type: number
          x-stackQL-stringOnly: true
      x-title: CreateTestCaseRequest
      type: object
      required: []
  securitySchemes:
    hmac:
      type: apiKey
      name: Authorization
      in: header
      description: Amazon Signature authorization v4
      x-amazon-apigateway-authtype: awsSigv4
  x-stackQL-resources:
    test_cases:
      name: test_cases
      id: aws.apptest.test_cases
      x-cfn-schema-name: TestCase
      x-cfn-type-name: AWS::AppTest::TestCase
      x-identifiers:
        - TestCaseId
      x-type: cloud_control
      methods:
        create_resource:
          config:
            requestBodyTranslate:
