                json_extract_path_text(detail.Properties, 'PipelineName') as pipeline_name,
                json_extract_path_text(detail.Properties, 'PipelineActivities') as pipeline_activities
                FROM aws.cloud_control.resources listing
                INNER JOIN aws.cloud_control.resource detail
                ON detail.data__Identifier = listing.Identifier
                AND detail.region = listing.region
                ,json_array_elements_text(json_extract_path_text(detail.Properties, 'Tags'))
                WHERE listing.data__TypeName = 'AWS::IoTAnalytics::Pipeline'
                AND detail.data__TypeName = 'AWS::IoTAnalytics::Pipeline'
                AND listing.region = 'us-east-1'
