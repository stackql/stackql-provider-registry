openapi: 3.0.0
info:
  title: IoTAnalytics
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    CustomerManagedS3:
      type: object
      additionalProperties: false
      properties:
        Bucket:
          type: string
          pattern: '[a-zA-Z0-9.\-_]*'
          minLength: 3
          maxLength: 255
        RoleArn:
          type: string
          minLength: 20
          maxLength: 2048
        KeyPrefix:
          type: string
          pattern: '[a-zA-Z0-9!_.*''()/{}:-]*/'
          minLength: 1
          maxLength: 255
      required:
        - Bucket
        - RoleArn
    ServiceManagedS3:
      type: object
      additionalProperties: false
    ChannelStorage:
      type: object
      additionalProperties: false
      properties:
        ServiceManagedS3:
          $ref: '#/components/schemas/ServiceManagedS3'
        CustomerManagedS3:
          $ref: '#/components/schemas/CustomerManagedS3'
    Tag:
      type: object
      additionalProperties: false
      properties:
        Key:
          type: string
          minLength: 1
          maxLength: 128
        Value:
          type: string
          minLength: 1
          maxLength: 256
      required:
        - Value
        - Key
    RetentionPeriod:
      type: object
      additionalProperties: false
      properties:
        NumberOfDays:
          type: integer
          minimum: 1
          maximum: 2147483647
        Unlimited:
          type: boolean
    Channel:
      type: object
      additionalProperties: false
      properties:
        ChannelName:
          type: string
          pattern: '[a-zA-Z0-9_]+'
          minLength: 1
          maxLength: 128
        Next:
          type: string
          minLength: 1
          maxLength: 128
        Name:
          type: string
          minLength: 1
          maxLength: 128
      required:
        - ChannelName
        - Name
    DatasetContentVersionValue:
      type: object
      additionalProperties: false
      properties:
        DatasetName:
          type: string
          pattern: (^(?!_{2}))(^[a-zA-Z0-9_]+$)
          minLength: 1
          maxLength: 128
      required:
        - DatasetName
    GlueConfiguration:
      type: object
      additionalProperties: false
      properties:
        DatabaseName:
          type: string
          minLength: 1
          maxLength: 150
        TableName:
          type: string
          minLength: 1
          maxLength: 150
      required:
        - TableName
        - DatabaseName
    Action:
      type: object
      additionalProperties: false
      properties:
        ActionName:
          type: string
          pattern: ^[a-zA-Z0-9_]+$
          minLength: 1
          maxLength: 128
        ContainerAction:
          $ref: '#/components/schemas/ContainerAction'
        QueryAction:
          $ref: '#/components/schemas/QueryAction'
      required:
        - ActionName
    Variable:
      type: object
      additionalProperties: false
      properties:
        VariableName:
          type: string
          minLength: 1
          maxLength: 256
        DatasetContentVersionValue:
          $ref: '#/components/schemas/DatasetContentVersionValue'
        StringValue:
          type: string
          minLength: 0
          maxLength: 1024
        DoubleValue:
          type: number
        OutputFileUriValue:
          $ref: '#/components/schemas/OutputFileUriValue'
      required:
        - VariableName
    IotEventsDestinationConfiguration:
      type: object
      additionalProperties: false
      properties:
        InputName:
          type: string
          pattern: ^[a-zA-Z][a-zA-Z0-9_]*$
          minLength: 1
          maxLength: 128
        RoleArn:
          type: string
          minLength: 20
          maxLength: 2048
      required:
        - InputName
        - RoleArn
    LateDataRule:
      type: object
      additionalProperties: false
      properties:
        RuleConfiguration:
          $ref: '#/components/schemas/LateDataRuleConfiguration'
        RuleName:
          type: string
          pattern: ^[a-zA-Z0-9_]+$
          minLength: 1
          maxLength: 128
      required:
        - RuleConfiguration
    DeltaTimeSessionWindowConfiguration:
      type: object
      additionalProperties: false
      properties:
        TimeoutInMinutes:
          type: integer
          minimum: 1
          maximum: 60
      required:
        - TimeoutInMinutes
    QueryAction:
      type: object
      additionalProperties: false
      properties:
        Filters:
          type: array
          minItems: 0
          maxItems: 1
          uniqueItems: false
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Filter'
        SqlQuery:
          type: string
      required:
        - SqlQuery
    VersioningConfiguration:
      type: object
      additionalProperties: false
      properties:
        Unlimited:
          type: boolean
        MaxVersions:
          type: integer
          minimum: 1
          maximum: 1000
    ResourceConfiguration:
      type: object
      additionalProperties: false
      properties:
        VolumeSizeInGB:
          type: integer
          minimum: 1
          maximum: 50
        ComputeType:
          type: string
          enum:
            - ACU_1
            - ACU_2
      required:
        - VolumeSizeInGB
        - ComputeType
    DatasetContentDeliveryRule:
      type: object
      additionalProperties: false
      properties:
        Destination:
          $ref: '#/components/schemas/DatasetContentDeliveryRuleDestination'
        EntryName:
          type: string
      required:
        - Destination
    Trigger:
      type: object
      additionalProperties: false
      properties:
        TriggeringDataset:
          $ref: '#/components/schemas/TriggeringDataset'
        Schedule:
          $ref: '#/components/schemas/Schedule'
    DeltaTime:
      type: object
      additionalProperties: false
      properties:
        OffsetSeconds:
          type: integer
        TimeExpression:
          type: string
      required:
        - TimeExpression
        - OffsetSeconds
    ContainerAction:
      type: object
      additionalProperties: false
      properties:
        Variables:
          type: array
          minItems: 0
          maxItems: 50
          uniqueItems: false
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Variable'
        ExecutionRoleArn:
          type: string
          minLength: 20
          maxLength: 2048
        Image:
          type: string
          maxLength: 255
        ResourceConfiguration:
          $ref: '#/components/schemas/ResourceConfiguration'
      required:
        - ExecutionRoleArn
        - Image
        - ResourceConfiguration
    Filter:
      type: object
      additionalProperties: false
      properties:
        Filter:
          type: string
          minLength: 1
          maxLength: 256
        Next:
          type: string
          minLength: 1
          maxLength: 128
        Name:
          type: string
          minLength: 1
          maxLength: 128
      required:
        - Filter
        - Name
    OutputFileUriValue:
      type: object
      additionalProperties: false
      properties:
        FileName:
          type: string
          pattern: ^[\w\.-]{1,255}$
      required:
        - FileName
    Schedule:
      type: object
      additionalProperties: false
      properties:
        ScheduleExpression:
          type: string
      required:
        - ScheduleExpression
    S3DestinationConfiguration:
      type: object
      additionalProperties: false
      properties:
        GlueConfiguration:
          $ref: '#/components/schemas/GlueConfiguration'
        Bucket:
          type: string
          pattern: ^[a-zA-Z0-9.\-_]*$
          minLength: 3
          maxLength: 255
        Key:
          type: string
          pattern: ^[a-zA-Z0-9!_.*'()/{}:-]*$
          minLength: 1
          maxLength: 255
        RoleArn:
          type: string
          minLength: 20
          maxLength: 2048
      required:
        - Bucket
        - Key
        - RoleArn
    LateDataRuleConfiguration:
      type: object
      additionalProperties: false
      properties:
        DeltaTimeSessionWindowConfiguration:
          $ref: '#/components/schemas/DeltaTimeSessionWindowConfiguration'
    DatasetContentDeliveryRuleDestination:
      type: object
      additionalProperties: false
      properties:
        IotEventsDestinationConfiguration:
          $ref: '#/components/schemas/IotEventsDestinationConfiguration'
        S3DestinationConfiguration:
          $ref: '#/components/schemas/S3DestinationConfiguration'
    TriggeringDataset:
      type: object
      additionalProperties: false
      properties:
        DatasetName:
          type: string
          pattern: (^(?!_{2}))(^[a-zA-Z0-9_]+$)
          minLength: 1
          maxLength: 128
      required:
        - DatasetName
    Dataset:
      type: object
      properties:
        Actions:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          minItems: 1
          maxItems: 1
          items:
            $ref: '#/components/schemas/Action'
        LateDataRules:
          type: array
          minItems: 1
          maxItems: 1
          uniqueItems: false
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/LateDataRule'
        DatasetName:
          type: string
          pattern: (^(?!_{2}))(^[a-zA-Z0-9_]+$)
          minLength: 1
          maxLength: 128
        ContentDeliveryRules:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          minItems: 0
          maxItems: 20
          items:
            $ref: '#/components/schemas/DatasetContentDeliveryRule'
        Triggers:
          type: array
          minItems: 0
          maxItems: 5
          uniqueItems: false
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Trigger'
        VersioningConfiguration:
          $ref: '#/components/schemas/VersioningConfiguration'
        Id:
          type: string
        RetentionPeriod:
          $ref: '#/components/schemas/RetentionPeriod'
        Tags:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          minItems: 1
          maxItems: 50
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - Actions
      x-stackql-resource-name: dataset
      description: Resource Type definition for AWS::IoTAnalytics::Dataset
      x-type-name: AWS::IoTAnalytics::Dataset
      x-stackql-primary-identifier:
        - DatasetName
      x-create-only-properties:
        - DatasetName
      x-read-only-properties:
        - Id
      x-required-properties:
        - Actions
      x-taggable: true
      x-required-permissions:
        create:
          - iotanalytics:CreateDataset
        read:
          - iotanalytics:DescribeDataset
          - iotanalytics:ListTagsForResource
        update:
          - iotanalytics:UpdateDataset
          - iotanalytics:TagResource
          - iotanalytics:UntagResource
        delete:
          - iotanalytics:DeleteDataset
        list:
          - iotanalytics:ListDatasets
    DatastoreStorage:
      type: object
      additionalProperties: false
      properties:
        ServiceManagedS3:
          $ref: '#/components/schemas/ServiceManagedS3'
        CustomerManagedS3:
          $ref: '#/components/schemas/CustomerManagedS3'
        IotSiteWiseMultiLayerStorage:
          $ref: '#/components/schemas/IotSiteWiseMultiLayerStorage'
    SchemaDefinition:
      type: object
      additionalProperties: false
      properties:
        Columns:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          minItems: 1
          maxItems: 100
          items:
            $ref: '#/components/schemas/Column'
    JsonConfiguration:
      type: object
      additionalProperties: false
    ParquetConfiguration:
      type: object
      additionalProperties: false
      properties:
        SchemaDefinition:
          $ref: '#/components/schemas/SchemaDefinition'
    FileFormatConfiguration:
      type: object
      additionalProperties: false
      properties:
        JsonConfiguration:
          $ref: '#/components/schemas/JsonConfiguration'
        ParquetConfiguration:
          $ref: '#/components/schemas/ParquetConfiguration'
    Column:
      type: object
      additionalProperties: false
      properties:
        Type:
          type: string
        Name:
          type: string
      required:
        - Type
        - Name
    IotSiteWiseMultiLayerStorage:
      type: object
      additionalProperties: false
      properties:
        CustomerManagedS3Storage:
          $ref: '#/components/schemas/CustomerManagedS3Storage'
    CustomerManagedS3Storage:
      type: object
      additionalProperties: false
      properties:
        Bucket:
          type: string
          pattern: '[a-zA-Z0-9.\-_]*'
          minLength: 3
          maxLength: 255
        KeyPrefix:
          type: string
          pattern: '[a-zA-Z0-9!_.*''()/{}:-]*/'
          minLength: 1
          maxLength: 255
      required:
        - Bucket
    DatastorePartitions:
      type: object
      additionalProperties: false
      properties:
        Partitions:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          minItems: 0
          maxItems: 25
          items:
            $ref: '#/components/schemas/DatastorePartition'
    DatastorePartition:
      type: object
      additionalProperties: false
      properties:
        Partition:
          $ref: '#/components/schemas/Partition'
        TimestampPartition:
          $ref: '#/components/schemas/TimestampPartition'
    Partition:
      type: object
      additionalProperties: false
      properties:
        AttributeName:
          type: string
          pattern: '[a-zA-Z0-9_]+'
      required:
        - AttributeName
    TimestampPartition:
      type: object
      additionalProperties: false
      properties:
        AttributeName:
          type: string
          pattern: '[a-zA-Z0-9_]+'
        TimestampFormat:
          type: string
          pattern: '[a-zA-Z0-9\s\[\]_,.''/:-]*'
      required:
        - AttributeName
    Datastore:
      type: object
      additionalProperties: false
      properties:
        DatastoreName:
          type: string
          pattern: '[a-zA-Z0-9_]+'
          minLength: 1
          maxLength: 128
        Name:
          type: string
          minLength: 1
          maxLength: 128
      required:
        - DatastoreName
        - Name
    Activity:
      type: object
      additionalProperties: false
      properties:
        SelectAttributes:
          $ref: '#/components/schemas/SelectAttributes'
        Datastore:
          $ref: '#/components/schemas/Datastore'
        Filter:
          $ref: '#/components/schemas/Filter'
        AddAttributes:
          $ref: '#/components/schemas/AddAttributes'
        Channel:
          $ref: '#/components/schemas/Channel'
        DeviceShadowEnrich:
