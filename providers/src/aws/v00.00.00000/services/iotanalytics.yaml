openapi: 3.0.0
info:
  title: IoTAnalytics
  version: 1.0.0
paths: {}
components:
  schemas:
    CustomerManagedS3:
      type: object
      additionalProperties: false
      properties:
        Bucket:
          type: string
          pattern: '[a-zA-Z0-9.\-_]*'
          minLength: 3
          maxLength: 255
        RoleArn:
          type: string
          minLength: 20
          maxLength: 2048
        KeyPrefix:
          type: string
          pattern: '[a-zA-Z0-9!_.*''()/{}:-]*/'
          minLength: 1
          maxLength: 255
      required:
        - Bucket
        - RoleArn
    ServiceManagedS3:
      type: object
      additionalProperties: false
    ChannelStorage:
      type: object
      additionalProperties: false
      properties:
        ServiceManagedS3:
          $ref: '#/components/schemas/ServiceManagedS3'
        CustomerManagedS3:
          $ref: '#/components/schemas/CustomerManagedS3'
    Tag:
      type: object
      additionalProperties: false
      properties:
        Key:
          type: string
          minLength: 1
          maxLength: 128
        Value:
          type: string
          minLength: 1
          maxLength: 256
      required:
        - Value
        - Key
    RetentionPeriod:
      type: object
      additionalProperties: false
      properties:
        NumberOfDays:
          type: integer
          minimum: 1
          maximum: 2147483647
        Unlimited:
          type: boolean
    Channel:
      type: object
      additionalProperties: false
      properties:
        ChannelName:
          type: string
          pattern: '[a-zA-Z0-9_]+'
          minLength: 1
          maxLength: 128
        Next:
          type: string
          minLength: 1
          maxLength: 128
        Name:
          type: string
          minLength: 1
          maxLength: 128
      required:
        - ChannelName
        - Name
    DatasetContentVersionValue:
      type: object
      additionalProperties: false
      properties:
        DatasetName:
          type: string
          pattern: (^(?!_{2}))(^[a-zA-Z0-9_]+$)
          minLength: 1
          maxLength: 128
      required:
        - DatasetName
    GlueConfiguration:
      type: object
      additionalProperties: false
      properties:
        DatabaseName:
          type: string
          minLength: 1
          maxLength: 150
        TableName:
          type: string
          minLength: 1
          maxLength: 150
      required:
        - TableName
        - DatabaseName
    Action:
      type: object
      additionalProperties: false
      properties:
        ActionName:
          type: string
          pattern: ^[a-zA-Z0-9_]+$
          minLength: 1
          maxLength: 128
        ContainerAction:
          $ref: '#/components/schemas/ContainerAction'
        QueryAction:
          $ref: '#/components/schemas/QueryAction'
      required:
        - ActionName
    Variable:
      type: object
      additionalProperties: false
      properties:
        VariableName:
          type: string
          minLength: 1
          maxLength: 256
        DatasetContentVersionValue:
          $ref: '#/components/schemas/DatasetContentVersionValue'
        StringValue:
          type: string
          minLength: 0
          maxLength: 1024
        DoubleValue:
          type: number
        OutputFileUriValue:
          $ref: '#/components/schemas/OutputFileUriValue'
      required:
        - VariableName
    IotEventsDestinationConfiguration:
      type: object
      additionalProperties: false
      properties:
        InputName:
          type: string
          pattern: ^[a-zA-Z][a-zA-Z0-9_]*$
          minLength: 1
          maxLength: 128
        RoleArn:
          type: string
          minLength: 20
          maxLength: 2048
      required:
        - InputName
        - RoleArn
    LateDataRule:
      type: object
      additionalProperties: false
      properties:
        RuleConfiguration:
          $ref: '#/components/schemas/LateDataRuleConfiguration'
        RuleName:
          type: string
          pattern: ^[a-zA-Z0-9_]+$
          minLength: 1
          maxLength: 128
      required:
        - RuleConfiguration
    DeltaTimeSessionWindowConfiguration:
      type: object
      additionalProperties: false
      properties:
        TimeoutInMinutes:
          type: integer
          minimum: 1
          maximum: 60
      required:
        - TimeoutInMinutes
    QueryAction:
      type: object
      additionalProperties: false
      properties:
        Filters:
          type: array
          minItems: 0
          maxItems: 1
          uniqueItems: false
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Filter'
        SqlQuery:
          type: string
      required:
        - SqlQuery
    VersioningConfiguration:
      type: object
      additionalProperties: false
      properties:
        Unlimited:
          type: boolean
        MaxVersions:
          type: integer
          minimum: 1
          maximum: 1000
    ResourceConfiguration:
      type: object
      additionalProperties: false
      properties:
        VolumeSizeInGB:
          type: integer
          minimum: 1
          maximum: 50
        ComputeType:
          type: string
          enum:
            - ACU_1
            - ACU_2
      required:
        - VolumeSizeInGB
        - ComputeType
    DatasetContentDeliveryRule:
      type: object
      additionalProperties: false
      properties:
        Destination:
          $ref: '#/components/schemas/DatasetContentDeliveryRuleDestination'
        EntryName:
          type: string
      required:
        - Destination
    Trigger:
      type: object
      additionalProperties: false
      properties:
        TriggeringDataset:
          $ref: '#/components/schemas/TriggeringDataset'
        Schedule:
          $ref: '#/components/schemas/Schedule'
    DeltaTime:
      type: object
      additionalProperties: false
      properties:
        OffsetSeconds:
          type: integer
        TimeExpression:
          type: string
      required:
        - TimeExpression
        - OffsetSeconds
    ContainerAction:
      type: object
      additionalProperties: false
      properties:
        Variables:
          type: array
          minItems: 0
          maxItems: 50
          uniqueItems: false
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Variable'
        ExecutionRoleArn:
          type: string
          minLength: 20
          maxLength: 2048
        Image:
          type: string
          maxLength: 255
        ResourceConfiguration:
          $ref: '#/components/schemas/ResourceConfiguration'
      required:
        - ExecutionRoleArn
        - Image
        - ResourceConfiguration
    Filter:
      type: object
      additionalProperties: false
      properties:
        Filter:
          type: string
          minLength: 1
          maxLength: 256
        Next:
          type: string
          minLength: 1
          maxLength: 128
        Name:
          type: string
          minLength: 1
          maxLength: 128
      required:
        - Filter
        - Name
    OutputFileUriValue:
      type: object
      additionalProperties: false
      properties:
        FileName:
          type: string
          pattern: ^[\w\.-]{1,255}$
      required:
        - FileName
    Schedule:
      type: object
      additionalProperties: false
      properties:
        ScheduleExpression:
          type: string
      required:
        - ScheduleExpression
    S3DestinationConfiguration:
      type: object
      additionalProperties: false
      properties:
        GlueConfiguration:
          $ref: '#/components/schemas/GlueConfiguration'
        Bucket:
          type: string
          pattern: ^[a-zA-Z0-9.\-_]*$
          minLength: 3
          maxLength: 255
        Key:
          type: string
          pattern: ^[a-zA-Z0-9!_.*'()/{}:-]*$
          minLength: 1
          maxLength: 255
        RoleArn:
          type: string
          minLength: 20
          maxLength: 2048
      required:
        - Bucket
        - Key
        - RoleArn
    LateDataRuleConfiguration:
      type: object
      additionalProperties: false
      properties:
        DeltaTimeSessionWindowConfiguration:
          $ref: '#/components/schemas/DeltaTimeSessionWindowConfiguration'
    DatasetContentDeliveryRuleDestination:
      type: object
      additionalProperties: false
      properties:
        IotEventsDestinationConfiguration:
          $ref: '#/components/schemas/IotEventsDestinationConfiguration'
        S3DestinationConfiguration:
          $ref: '#/components/schemas/S3DestinationConfiguration'
    TriggeringDataset:
      type: object
      additionalProperties: false
      properties:
        DatasetName:
          type: string
          pattern: (^(?!_{2}))(^[a-zA-Z0-9_]+$)
          minLength: 1
          maxLength: 128
      required:
        - DatasetName
    Dataset:
      type: object
      properties:
        Actions:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          minItems: 1
          maxItems: 1
          items:
            $ref: '#/components/schemas/Action'
        LateDataRules:
          type: array
          minItems: 1
          maxItems: 1
          uniqueItems: false
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/LateDataRule'
        DatasetName:
          type: string
          pattern: (^(?!_{2}))(^[a-zA-Z0-9_]+$)
          minLength: 1
          maxLength: 128
        ContentDeliveryRules:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          minItems: 0
          maxItems: 20
          items:
            $ref: '#/components/schemas/DatasetContentDeliveryRule'
        Triggers:
          type: array
          minItems: 0
          maxItems: 5
          uniqueItems: false
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Trigger'
        VersioningConfiguration:
          $ref: '#/components/schemas/VersioningConfiguration'
        Id:
          type: string
        RetentionPeriod:
          $ref: '#/components/schemas/RetentionPeriod'
        Tags:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          minItems: 1
          maxItems: 50
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - Actions
      x-stackql-resource-name: dataset
      description: Resource Type definition for AWS::IoTAnalytics::Dataset
      x-type-name: AWS::IoTAnalytics::Dataset
      x-stackql-primary-identifier:
        - DatasetName
      x-create-only-properties:
        - DatasetName
      x-read-only-properties:
        - Id
      x-required-properties:
        - Actions
      x-taggable: true
      x-required-permissions:
        create:
          - iotanalytics:CreateDataset
        read:
          - iotanalytics:DescribeDataset
          - iotanalytics:ListTagsForResource
        update:
          - iotanalytics:UpdateDataset
          - iotanalytics:TagResource
          - iotanalytics:UntagResource
        delete:
          - iotanalytics:DeleteDataset
        list:
          - iotanalytics:ListDatasets
    DatastoreStorage:
      type: object
      additionalProperties: false
      properties:
        ServiceManagedS3:
          $ref: '#/components/schemas/ServiceManagedS3'
        CustomerManagedS3:
          $ref: '#/components/schemas/CustomerManagedS3'
        IotSiteWiseMultiLayerStorage:
          $ref: '#/components/schemas/IotSiteWiseMultiLayerStorage'
    SchemaDefinition:
      type: object
      additionalProperties: false
      properties:
        Columns:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          minItems: 1
          maxItems: 100
          items:
            $ref: '#/components/schemas/Column'
    JsonConfiguration:
      type: object
      additionalProperties: false
    ParquetConfiguration:
      type: object
      additionalProperties: false
      properties:
        SchemaDefinition:
          $ref: '#/components/schemas/SchemaDefinition'
    FileFormatConfiguration:
      type: object
      additionalProperties: false
      properties:
        JsonConfiguration:
          $ref: '#/components/schemas/JsonConfiguration'
        ParquetConfiguration:
          $ref: '#/components/schemas/ParquetConfiguration'
    Column:
      type: object
      additionalProperties: false
      properties:
        Type:
          type: string
        Name:
          type: string
      required:
        - Type
        - Name
    IotSiteWiseMultiLayerStorage:
      type: object
      additionalProperties: false
      properties:
        CustomerManagedS3Storage:
          $ref: '#/components/schemas/CustomerManagedS3Storage'
    CustomerManagedS3Storage:
      type: object
      additionalProperties: false
      properties:
        Bucket:
          type: string
          pattern: '[a-zA-Z0-9.\-_]*'
          minLength: 3
          maxLength: 255
        KeyPrefix:
          type: string
          pattern: '[a-zA-Z0-9!_.*''()/{}:-]*/'
          minLength: 1
          maxLength: 255
      required:
        - Bucket
    DatastorePartitions:
      type: object
      additionalProperties: false
      properties:
        Partitions:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          minItems: 0
          maxItems: 25
          items:
            $ref: '#/components/schemas/DatastorePartition'
    DatastorePartition:
      type: object
      additionalProperties: false
      properties:
        Partition:
          $ref: '#/components/schemas/Partition'
        TimestampPartition:
          $ref: '#/components/schemas/TimestampPartition'
    Partition:
      type: object
      additionalProperties: false
      properties:
        AttributeName:
          type: string
          pattern: '[a-zA-Z0-9_]+'
      required:
        - AttributeName
    TimestampPartition:
      type: object
      additionalProperties: false
      properties:
        AttributeName:
          type: string
          pattern: '[a-zA-Z0-9_]+'
        TimestampFormat:
          type: string
          pattern: '[a-zA-Z0-9\s\[\]_,.''/:-]*'
      required:
        - AttributeName
    Datastore:
      type: object
      additionalProperties: false
      properties:
        DatastoreName:
          type: string
          pattern: '[a-zA-Z0-9_]+'
          minLength: 1
          maxLength: 128
        Name:
          type: string
          minLength: 1
          maxLength: 128
      required:
        - DatastoreName
        - Name
    Activity:
      type: object
      additionalProperties: false
      properties:
        SelectAttributes:
          $ref: '#/components/schemas/SelectAttributes'
        Datastore:
          $ref: '#/components/schemas/Datastore'
        Filter:
          $ref: '#/components/schemas/Filter'
        AddAttributes:
          $ref: '#/components/schemas/AddAttributes'
        Channel:
          $ref: '#/components/schemas/Channel'
        DeviceShadowEnrich:
          $ref: '#/components/schemas/DeviceShadowEnrich'
        Math:
          $ref: '#/components/schemas/Math'
        Lambda:
          $ref: '#/components/schemas/Lambda'
        DeviceRegistryEnrich:
          $ref: '#/components/schemas/DeviceRegistryEnrich'
        RemoveAttributes:
          $ref: '#/components/schemas/RemoveAttributes'
    DeviceShadowEnrich:
      type: object
      additionalProperties: false
      properties:
        Attribute:
          type: string
          minLength: 1
          maxLength: 256
        Next:
          type: string
          minLength: 1
          maxLength: 128
        ThingName:
          type: string
          minLength: 1
          maxLength: 256
        RoleArn:
          type: string
          minLength: 20
          maxLength: 2048
        Name:
          type: string
          minLength: 1
          maxLength: 128
      required:
        - Attribute
        - ThingName
        - RoleArn
        - Name
    RemoveAttributes:
      type: object
      additionalProperties: false
      properties:
        Next:
          type: string
          minLength: 1
          maxLength: 128
        Attributes:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          minItems: 1
          maxItems: 50
          items:
            type: string
            minLength: 1
            maxLength: 256
        Name:
          type: string
          minLength: 1
          maxLength: 128
      required:
        - Attributes
        - Name
    SelectAttributes:
      type: object
      additionalProperties: false
      properties:
        Next:
          type: string
          minLength: 1
          maxLength: 128
        Attributes:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          minItems: 1
          maxItems: 50
          items:
            type: string
            minLength: 1
            maxLength: 256
        Name:
          type: string
          minLength: 1
          maxLength: 128
      required:
        - Name
        - Attributes
    Lambda:
      type: object
      additionalProperties: false
      properties:
        BatchSize:
          type: integer
          minimum: 1
          maximum: 1000
        Next:
          type: string
          minLength: 1
          maxLength: 128
        LambdaName:
          type: string
          pattern: '[a-zA-Z0-9_-]+'
          minLength: 1
          maxLength: 64
        Name:
          type: string
          minLength: 1
          maxLength: 128
      required:
        - LambdaName
        - Name
        - BatchSize
    DeviceRegistryEnrich:
      type: object
      additionalProperties: false
      properties:
        Attribute:
          type: string
          minLength: 1
          maxLength: 256
        Next:
          type: string
          minLength: 1
          maxLength: 128
        ThingName:
          type: string
          minLength: 1
          maxLength: 256
        RoleArn:
          type: string
          minLength: 20
          maxLength: 2048
        Name:
          type: string
          minLength: 1
          maxLength: 128
      required:
        - Attribute
        - ThingName
        - RoleArn
        - Name
    AddAttributes:
      type: object
      additionalProperties: false
      properties:
        Next:
          type: string
          minLength: 1
          maxLength: 128
        Attributes:
          type: object
          minProperties: 1
          maxProperties: 50
          x-patternProperties:
            ^.*$:
              type: string
              minLength: 1
              maxLength: 256
          additionalProperties: false
        Name:
          type: string
          minLength: 1
          maxLength: 128
      required:
        - Attributes
        - Name
    Math:
      type: object
      additionalProperties: false
      properties:
        Attribute:
          type: string
          minLength: 1
          maxLength: 256
        Next:
          type: string
          minLength: 1
          maxLength: 128
        Math:
          type: string
          minLength: 1
          maxLength: 256
        Name:
          type: string
          minLength: 1
          maxLength: 128
      required:
        - Attribute
        - Math
        - Name
    Pipeline:
      type: object
      properties:
        Id:
          type: string
        PipelineName:
          type: string
          pattern: '[a-zA-Z0-9_]+'
          minLength: 1
          maxLength: 128
        Tags:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          minItems: 1
          maxItems: 50
          items:
            $ref: '#/components/schemas/Tag'
        PipelineActivities:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          minItems: 1
          maxItems: 25
          items:
            $ref: '#/components/schemas/Activity'
      required:
        - PipelineActivities
      x-stackql-resource-name: pipeline
      description: Resource Type definition for AWS::IoTAnalytics::Pipeline
      x-type-name: AWS::IoTAnalytics::Pipeline
      x-stackql-primary-identifier:
        - PipelineName
      x-create-only-properties:
        - PipelineName
      x-read-only-properties:
        - Id
      x-required-properties:
        - PipelineActivities
      x-taggable: true
      x-required-permissions:
        create:
          - iotanalytics:CreatePipeline
        read:
          - iotanalytics:DescribePipeline
          - iotanalytics:ListTagsForResource
        update:
          - iotanalytics:UpdatePipeline
          - iotanalytics:TagResource
          - iotanalytics:UntagResource
        delete:
          - iotanalytics:DeletePipeline
        list:
          - iotanalytics:ListPipelines
  x-stackQL-resources:
    datasets:
      name: datasets
      id: aws.iotanalytics.datasets
      x-cfn-schema-name: Dataset
      x-type: list
      x-identifiers:
        - DatasetName
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.DatasetName') as dataset_name
              FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::IoTAnalytics::Dataset'
              AND region = 'us-east-1'
            fallback:
              predicate: sqlDialect == "postgres"
              ddl: |-
                SELECT
                region,
                json_extract_path_text(Properties, 'DatasetName') as dataset_name
                FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::IoTAnalytics::Dataset'
                AND region = 'us-east-1'
    dataset:
      name: dataset
      id: aws.iotanalytics.dataset
      x-cfn-schema-name: Dataset
      x-type: get
      x-identifiers:
        - DatasetName
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              data__Identifier,
              JSON_EXTRACT(Properties, '$.Actions') as actions,
              JSON_EXTRACT(Properties, '$.LateDataRules') as late_data_rules,
              JSON_EXTRACT(Properties, '$.DatasetName') as dataset_name,
              JSON_EXTRACT(Properties, '$.ContentDeliveryRules') as content_delivery_rules,
              JSON_EXTRACT(Properties, '$.Triggers') as triggers,
              JSON_EXTRACT(Properties, '$.VersioningConfiguration') as versioning_configuration,
              JSON_EXTRACT(Properties, '$.Id') as id,
              JSON_EXTRACT(Properties, '$.RetentionPeriod') as retention_period,
              JSON_EXTRACT(Properties, '$.Tags') as tags
              FROM aws.cloud_control.resource WHERE data__TypeName = 'AWS::IoTAnalytics::Dataset'
              AND data__Identifier = '<DatasetName>'
              AND region = 'us-east-1'
            fallback:
              predicate: sqlDialect == "postgres"
              ddl: |-
                SELECT
                region,
                data__Identifier,
                json_extract_path_text(Properties, 'Actions') as actions,
                json_extract_path_text(Properties, 'LateDataRules') as late_data_rules,
                json_extract_path_text(Properties, 'DatasetName') as dataset_name,
                json_extract_path_text(Properties, 'ContentDeliveryRules') as content_delivery_rules,
                json_extract_path_text(Properties, 'Triggers') as triggers,
                json_extract_path_text(Properties, 'VersioningConfiguration') as versioning_configuration,
                json_extract_path_text(Properties, 'Id') as id,
                json_extract_path_text(Properties, 'RetentionPeriod') as retention_period,
                json_extract_path_text(Properties, 'Tags') as tags
                FROM aws.cloud_control.resource WHERE data__TypeName = 'AWS::IoTAnalytics::Dataset'
                AND data__Identifier = '<DatasetName>'
                AND region = 'us-east-1'
    pipelines:
      name: pipelines
      id: aws.iotanalytics.pipelines
      x-cfn-schema-name: Pipeline
      x-type: list
      x-identifiers:
        - PipelineName
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.PipelineName') as pipeline_name
              FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::IoTAnalytics::Pipeline'
              AND region = 'us-east-1'
            fallback:
              predicate: sqlDialect == "postgres"
              ddl: |-
                SELECT
                region,
                json_extract_path_text(Properties, 'PipelineName') as pipeline_name
                FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::IoTAnalytics::Pipeline'
                AND region = 'us-east-1'
    pipeline:
      name: pipeline
      id: aws.iotanalytics.pipeline
      x-cfn-schema-name: Pipeline
      x-type: get
      x-identifiers:
        - PipelineName
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              data__Identifier,
              JSON_EXTRACT(Properties, '$.Id') as id,
              JSON_EXTRACT(Properties, '$.PipelineName') as pipeline_name,
              JSON_EXTRACT(Properties, '$.Tags') as tags,
              JSON_EXTRACT(Properties, '$.PipelineActivities') as pipeline_activities
              FROM aws.cloud_control.resource WHERE data__TypeName = 'AWS::IoTAnalytics::Pipeline'
              AND data__Identifier = '<PipelineName>'
              AND region = 'us-east-1'
            fallback:
              predicate: sqlDialect == "postgres"
              ddl: |-
                SELECT
                region,
                data__Identifier,
                json_extract_path_text(Properties, 'Id') as id,
                json_extract_path_text(Properties, 'PipelineName') as pipeline_name,
                json_extract_path_text(Properties, 'Tags') as tags,
                json_extract_path_text(Properties, 'PipelineActivities') as pipeline_activities
                FROM aws.cloud_control.resource WHERE data__TypeName = 'AWS::IoTAnalytics::Pipeline'
                AND data__Identifier = '<PipelineName>'
                AND region = 'us-east-1'
