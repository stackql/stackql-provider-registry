openapi: 3.0.0
info:
  title: Kendra
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    IndexId:
      description: Unique ID of Index
      type: string
      minLength: 36
      maxLength: 36
    Tag:
      description: A label for tagging Kendra resources
      type: object
      properties:
        Key:
          description: A string used to identify this tag
          type: string
          minLength: 1
          maxLength: 128
        Value:
          description: A string containing the value for the tag
          type: string
          minLength: 0
          maxLength: 256
      required:
        - Key
        - Value
      additionalProperties: false
    TagList:
      description: List of tags
      type: array
      maxItems: 200
      items:
        $ref: '#/components/schemas/Tag'
    DataSourceInclusionsExclusionsStrings:
      type: array
      maxItems: 100
      items:
        type: string
        minLength: 1
        maxLength: 50
    S3Path:
      type: object
      properties:
        Bucket:
          $ref: '#/components/schemas/S3BucketName'
        Key:
          $ref: '#/components/schemas/S3ObjectKey'
      additionalProperties: false
      required:
        - Bucket
        - Key
    S3BucketName:
      type: string
      minLength: 3
      maxLength: 63
      pattern: '[a-z0-9][\.\-a-z0-9]{1,61}[a-z0-9]'
    S3ObjectKey:
      type: string
      minLength: 1
      maxLength: 1024
    DocumentsMetadataConfiguration:
      type: object
      properties:
        S3Prefix:
          $ref: '#/components/schemas/S3ObjectKey'
      additionalProperties: false
    AccessControlListConfiguration:
      type: object
      properties:
        KeyPath:
          $ref: '#/components/schemas/S3ObjectKey'
      additionalProperties: false
    S3DataSourceConfiguration:
      description: S3 data source configuration
      type: object
      properties:
        BucketName:
          $ref: '#/components/schemas/S3BucketName'
        InclusionPrefixes:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
        InclusionPatterns:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
        ExclusionPatterns:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
        DocumentsMetadataConfiguration:
          $ref: '#/components/schemas/DocumentsMetadataConfiguration'
        AccessControlListConfiguration:
          $ref: '#/components/schemas/AccessControlListConfiguration'
      additionalProperties: false
      required:
        - BucketName
    Url:
      type: string
      minLength: 1
      maxLength: 2048
      pattern: ^(https?|ftp|file):\/\/([^\s]*)
    SecretArn:
      type: string
      minLength: 1
      maxLength: 1284
      pattern: arn:[a-z0-9-\.]{1,63}:[a-z0-9-\.]{0,63}:[a-z0-9-\.]{0,63}:[a-z0-9-\.]{0,63}:[^/].{0,1023}
    DataSourceVpcConfiguration:
      type: object
      properties:
        SubnetIds:
          type: array
          maxItems: 6
          items:
            type: string
            minLength: 1
            maxLength: 200
            pattern: '[\-0-9a-zA-Z]+'
        SecurityGroupIds:
          type: array
          maxItems: 10
          items:
            type: string
            minLength: 1
            maxLength: 200
            pattern: '[\-0-9a-zA-Z]+'
      additionalProperties: false
      required:
        - SubnetIds
        - SecurityGroupIds
    DataSourceFieldName:
      type: string
      minLength: 1
      maxLength: 100
    DataSourceToIndexFieldMapping:
      type: object
      properties:
        DataSourceFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        DateFieldFormat:
          $ref: '#/components/schemas/DateFieldFormat'
        IndexFieldName:
          $ref: '#/components/schemas/IndexFieldName'
      additionalProperties: false
      required:
        - DataSourceFieldName
        - IndexFieldName
    DateFieldFormat:
      type: string
      minLength: 4
      maxLength: 40
    IndexFieldName:
      type: string
      minLength: 1
      maxLength: 30
    DataSourceToIndexFieldMappingList:
      type: array
      maxItems: 100
      items:
        $ref: '#/components/schemas/DataSourceToIndexFieldMapping'
    DisableLocalGroups:
      type: boolean
    SharePointConfiguration:
      description: SharePoint configuration
      type: object
      properties:
        SharePointVersion:
          type: string
          enum:
            - SHAREPOINT_ONLINE
            - SHAREPOINT_2013
            - SHAREPOINT_2016
        Urls:
          type: array
          maxItems: 100
          items:
            $ref: '#/components/schemas/Url'
        SecretArn:
          $ref: '#/components/schemas/SecretArn'
        CrawlAttachments:
          type: boolean
        UseChangeLog:
          type: boolean
        InclusionPatterns:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
        ExclusionPatterns:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
        VpcConfiguration:
          $ref: '#/components/schemas/DataSourceVpcConfiguration'
        FieldMappings:
          $ref: '#/components/schemas/DataSourceToIndexFieldMappingList'
        DocumentTitleFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        DisableLocalGroups:
          $ref: '#/components/schemas/DisableLocalGroups'
        SslCertificateS3Path:
          $ref: '#/components/schemas/S3Path'
      additionalProperties: false
      required:
        - Urls
        - SecretArn
        - SharePointVersion
    SalesforceConfiguration:
      type: object
      properties:
        ServerUrl:
          $ref: '#/components/schemas/Url'
        SecretArn:
          $ref: '#/components/schemas/SecretArn'
        StandardObjectConfigurations:
          $ref: '#/components/schemas/SalesforceStandardObjectConfigurationList'
        KnowledgeArticleConfiguration:
          $ref: '#/components/schemas/SalesforceKnowledgeArticleConfiguration'
        ChatterFeedConfiguration:
          $ref: '#/components/schemas/SalesforceChatterFeedConfiguration'
        CrawlAttachments:
          type: boolean
        StandardObjectAttachmentConfiguration:
          $ref: '#/components/schemas/SalesforceStandardObjectAttachmentConfiguration'
        IncludeAttachmentFilePatterns:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
        ExcludeAttachmentFilePatterns:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
      additionalProperties: false
      required:
        - ServerUrl
        - SecretArn
    SalesforceStandardObjectConfigurationList:
      type: array
      minItems: 1
      maxItems: 17
      items:
        $ref: '#/components/schemas/SalesforceStandardObjectConfiguration'
    SalesforceStandardObjectConfiguration:
      type: object
      properties:
        Name:
          $ref: '#/components/schemas/SalesforceStandardObjectName'
        DocumentDataFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        DocumentTitleFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        FieldMappings:
          $ref: '#/components/schemas/DataSourceToIndexFieldMappingList'
      additionalProperties: false
      required:
        - Name
        - DocumentDataFieldName
    SalesforceStandardObjectName:
      type: string
      enum:
        - ACCOUNT
        - CAMPAIGN
        - CASE
        - CONTACT
        - CONTRACT
        - DOCUMENT
        - GROUP
        - IDEA
        - LEAD
        - OPPORTUNITY
        - PARTNER
        - PRICEBOOK
        - PRODUCT
        - PROFILE
        - SOLUTION
        - TASK
        - USER
    SalesforceKnowledgeArticleConfiguration:
      type: object
      properties:
        IncludedStates:
          $ref: '#/components/schemas/SalesforceKnowledgeArticleStateList'
        StandardKnowledgeArticleTypeConfiguration:
          $ref: '#/components/schemas/SalesforceStandardKnowledgeArticleTypeConfiguration'
        CustomKnowledgeArticleTypeConfigurations:
          $ref: '#/components/schemas/SalesforceCustomKnowledgeArticleTypeConfigurationList'
      additionalProperties: false
      required:
        - IncludedStates
    SalesforceKnowledgeArticleStateList:
      type: array
      minItems: 1
      maxItems: 3
      items:
        $ref: '#/components/schemas/SalesforceKnowledgeArticleState'
    SalesforceKnowledgeArticleState:
      type: string
      enum:
        - DRAFT
        - PUBLISHED
        - ARCHIVED
    SalesforceStandardKnowledgeArticleTypeConfiguration:
      type: object
      properties:
        DocumentDataFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        DocumentTitleFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        FieldMappings:
          $ref: '#/components/schemas/DataSourceToIndexFieldMappingList'
      additionalProperties: false
      required:
        - DocumentDataFieldName
    SalesforceCustomKnowledgeArticleTypeConfigurationList:
      type: array
      minItems: 1
      maxItems: 10
      items:
        $ref: '#/components/schemas/SalesforceCustomKnowledgeArticleTypeConfiguration'
    SalesforceCustomKnowledgeArticleTypeConfiguration:
      type: object
      properties:
        Name:
          $ref: '#/components/schemas/SalesforceCustomKnowledgeArticleTypeName'
        DocumentDataFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        DocumentTitleFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        FieldMappings:
          $ref: '#/components/schemas/DataSourceToIndexFieldMappingList'
      additionalProperties: false
      required:
        - Name
        - DocumentDataFieldName
    SalesforceCustomKnowledgeArticleTypeName:
      type: string
      minLength: 1
      maxLength: 100
    SalesforceChatterFeedConfiguration:
      type: object
      properties:
        DocumentDataFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        DocumentTitleFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        FieldMappings:
          $ref: '#/components/schemas/DataSourceToIndexFieldMappingList'
        IncludeFilterTypes:
          $ref: '#/components/schemas/SalesforceChatterFeedIncludeFilterTypes'
      additionalProperties: false
      required:
        - DocumentDataFieldName
    SalesforceChatterFeedIncludeFilterTypes:
      type: array
      minItems: 1
      maxItems: 2
      items:
        $ref: '#/components/schemas/SalesforceChatterFeedIncludeFilterType'
    SalesforceChatterFeedIncludeFilterType:
      type: string
      enum:
        - ACTIVE_USER
        - STANDARD_USER
    SalesforceStandardObjectAttachmentConfiguration:
      type: object
      properties:
        DocumentTitleFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        FieldMappings:
          $ref: '#/components/schemas/DataSourceToIndexFieldMappingList'
      additionalProperties: false
    DatabaseConfiguration:
      type: object
      properties:
        DatabaseEngineType:
          $ref: '#/components/schemas/DatabaseEngineType'
        ConnectionConfiguration:
          $ref: '#/components/schemas/ConnectionConfiguration'
        VpcConfiguration:
          $ref: '#/components/schemas/DataSourceVpcConfiguration'
        ColumnConfiguration:
          $ref: '#/components/schemas/ColumnConfiguration'
        AclConfiguration:
          $ref: '#/components/schemas/AclConfiguration'
        SqlConfiguration:
          $ref: '#/components/schemas/SqlConfiguration'
      additionalProperties: false
      required:
        - ConnectionConfiguration
        - ColumnConfiguration
        - DatabaseEngineType
    DatabaseEngineType:
      type: string
      enum:
        - RDS_AURORA_MYSQL
        - RDS_AURORA_POSTGRESQL
        - RDS_MYSQL
        - RDS_POSTGRESQL
    ConnectionConfiguration:
      type: object
      properties:
        DatabaseHost:
          $ref: '#/components/schemas/DatabaseHost'
        DatabasePort:
          $ref: '#/components/schemas/DatabasePort'
        DatabaseName:
          $ref: '#/components/schemas/DatabaseName'
        TableName:
          $ref: '#/components/schemas/TableName'
        SecretArn:
          $ref: '#/components/schemas/SecretArn'
      additionalProperties: false
      required:
        - DatabaseHost
        - DatabasePort
        - DatabaseName
        - TableName
        - SecretArn
    DatabaseHost:
      type: string
      minLength: 1
      maxLength: 253
    DatabasePort:
      type: integer
      minimum: 1
      maximum: 65535
    DatabaseName:
      type: string
      minLength: 1
      maxLength: 100
    TableName:
      type: string
      minLength: 1
      maxLength: 100
    ColumnConfiguration:
      type: object
      properties:
        DocumentIdColumnName:
          $ref: '#/components/schemas/ColumnName'
        DocumentDataColumnName:
          $ref: '#/components/schemas/ColumnName'
        DocumentTitleColumnName:
          $ref: '#/components/schemas/ColumnName'
        FieldMappings:
          $ref: '#/components/schemas/DataSourceToIndexFieldMappingList'
        ChangeDetectingColumns:
          $ref: '#/components/schemas/ChangeDetectingColumns'
      additionalProperties: false
      required:
        - DocumentIdColumnName
        - DocumentDataColumnName
        - ChangeDetectingColumns
    ChangeDetectingColumns:
      type: array
      minItems: 1
      maxItems: 5
      items:
        $ref: '#/components/schemas/ColumnName'
    ColumnName:
      type: string
      minLength: 1
      maxLength: 100
    SqlConfiguration:
      type: object
      properties:
        QueryIdentifiersEnclosingOption:
          $ref: '#/components/schemas/QueryIdentifiersEnclosingOption'
      additionalProperties: false
    QueryIdentifiersEnclosingOption:
      type: string
      enum:
        - DOUBLE_QUOTES
        - NONE
    AclConfiguration:
      type: object
      properties:
        AllowedGroupsColumnName:
          $ref: '#/components/schemas/ColumnName'
      additionalProperties: false
      required:
        - AllowedGroupsColumnName
    OneDriveConfiguration:
      type: object
      properties:
        TenantDomain:
          $ref: '#/components/schemas/TenantDomain'
        SecretArn:
          $ref: '#/components/schemas/SecretArn'
        OneDriveUsers:
          $ref: '#/components/schemas/OneDriveUsers'
        InclusionPatterns:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
        ExclusionPatterns:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
        FieldMappings:
          $ref: '#/components/schemas/DataSourceToIndexFieldMappingList'
        DisableLocalGroups:
          $ref: '#/components/schemas/DisableLocalGroups'
      additionalProperties: false
      required:
        - TenantDomain
        - SecretArn
        - OneDriveUsers
    TenantDomain:
      type: string
      minLength: 1
      maxLength: 256
      pattern: ^([a-zA-Z0-9]+(-[a-zA-Z0-9]+)*\.)+[a-z]{2,}$
    OneDriveUsers:
      type: object
      properties:
        OneDriveUserList:
          $ref: '#/components/schemas/OneDriveUserList'
        OneDriveUserS3Path:
          $ref: '#/components/schemas/S3Path'
      additionalProperties: false
      oneOf:
        - required:
            - OneDriveUserList
        - required:
            - OneDriveUserS3Path
