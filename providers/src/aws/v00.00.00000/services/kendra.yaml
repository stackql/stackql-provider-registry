openapi: 3.0.0
info:
  title: Kendra
  version: 1.0.0
paths: {}
components:
  schemas:
    IndexId:
      description: Unique ID of Index
      type: string
      minLength: 36
      maxLength: 36
    Tag:
      description: A label for tagging Kendra resources
      type: object
      properties:
        Key:
          description: A string used to identify this tag
          type: string
          minLength: 1
          maxLength: 128
        Value:
          description: A string containing the value for the tag
          type: string
          minLength: 0
          maxLength: 256
      required:
        - Key
        - Value
      additionalProperties: false
    TagList:
      description: List of tags
      type: array
      maxItems: 200
      items:
        $ref: '#/components/schemas/Tag'
    DataSourceInclusionsExclusionsStrings:
      type: array
      maxItems: 100
      items:
        type: string
        minLength: 1
        maxLength: 50
    S3Path:
      type: object
      properties:
        Bucket:
          $ref: '#/components/schemas/S3BucketName'
        Key:
          $ref: '#/components/schemas/S3ObjectKey'
      additionalProperties: false
      required:
        - Bucket
        - Key
    S3BucketName:
      type: string
      minLength: 3
      maxLength: 63
      pattern: '[a-z0-9][\.\-a-z0-9]{1,61}[a-z0-9]'
    S3ObjectKey:
      type: string
      minLength: 1
      maxLength: 1024
    DocumentsMetadataConfiguration:
      type: object
      properties:
        S3Prefix:
          $ref: '#/components/schemas/S3ObjectKey'
      additionalProperties: false
    AccessControlListConfiguration:
      type: object
      properties:
        KeyPath:
          $ref: '#/components/schemas/S3ObjectKey'
      additionalProperties: false
    S3DataSourceConfiguration:
      description: S3 data source configuration
      type: object
      properties:
        BucketName:
          $ref: '#/components/schemas/S3BucketName'
        InclusionPrefixes:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
        InclusionPatterns:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
        ExclusionPatterns:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
        DocumentsMetadataConfiguration:
          $ref: '#/components/schemas/DocumentsMetadataConfiguration'
        AccessControlListConfiguration:
          $ref: '#/components/schemas/AccessControlListConfiguration'
      additionalProperties: false
      required:
        - BucketName
    Url:
      type: string
      minLength: 1
      maxLength: 2048
      pattern: ^(https?|ftp|file):\/\/([^\s]*)
    SecretArn:
      type: string
      minLength: 1
      maxLength: 1284
      pattern: arn:[a-z0-9-\.]{1,63}:[a-z0-9-\.]{0,63}:[a-z0-9-\.]{0,63}:[a-z0-9-\.]{0,63}:[^/].{0,1023}
    DataSourceVpcConfiguration:
      type: object
      properties:
        SubnetIds:
          type: array
          maxItems: 6
          items:
            type: string
            minLength: 1
            maxLength: 200
            pattern: '[\-0-9a-zA-Z]+'
        SecurityGroupIds:
          type: array
          maxItems: 10
          items:
            type: string
            minLength: 1
            maxLength: 200
            pattern: '[\-0-9a-zA-Z]+'
      additionalProperties: false
      required:
        - SubnetIds
        - SecurityGroupIds
    DataSourceFieldName:
      type: string
      minLength: 1
      maxLength: 100
    DataSourceToIndexFieldMapping:
      type: object
      properties:
        DataSourceFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        DateFieldFormat:
          $ref: '#/components/schemas/DateFieldFormat'
        IndexFieldName:
          $ref: '#/components/schemas/IndexFieldName'
      additionalProperties: false
      required:
        - DataSourceFieldName
        - IndexFieldName
    DateFieldFormat:
      type: string
      minLength: 4
      maxLength: 40
    IndexFieldName:
      type: string
      minLength: 1
      maxLength: 30
    DataSourceToIndexFieldMappingList:
      type: array
      maxItems: 100
      items:
        $ref: '#/components/schemas/DataSourceToIndexFieldMapping'
    DisableLocalGroups:
      type: boolean
    SharePointConfiguration:
      description: SharePoint configuration
      type: object
      properties:
        SharePointVersion:
          type: string
          enum:
            - SHAREPOINT_ONLINE
            - SHAREPOINT_2013
            - SHAREPOINT_2016
        Urls:
          type: array
          maxItems: 100
          items:
            $ref: '#/components/schemas/Url'
        SecretArn:
          $ref: '#/components/schemas/SecretArn'
        CrawlAttachments:
          type: boolean
        UseChangeLog:
          type: boolean
        InclusionPatterns:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
        ExclusionPatterns:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
        VpcConfiguration:
          $ref: '#/components/schemas/DataSourceVpcConfiguration'
        FieldMappings:
          $ref: '#/components/schemas/DataSourceToIndexFieldMappingList'
        DocumentTitleFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        DisableLocalGroups:
          $ref: '#/components/schemas/DisableLocalGroups'
        SslCertificateS3Path:
          $ref: '#/components/schemas/S3Path'
      additionalProperties: false
      required:
        - Urls
        - SecretArn
        - SharePointVersion
    SalesforceConfiguration:
      type: object
      properties:
        ServerUrl:
          $ref: '#/components/schemas/Url'
        SecretArn:
          $ref: '#/components/schemas/SecretArn'
        StandardObjectConfigurations:
          $ref: '#/components/schemas/SalesforceStandardObjectConfigurationList'
        KnowledgeArticleConfiguration:
          $ref: '#/components/schemas/SalesforceKnowledgeArticleConfiguration'
        ChatterFeedConfiguration:
          $ref: '#/components/schemas/SalesforceChatterFeedConfiguration'
        CrawlAttachments:
          type: boolean
        StandardObjectAttachmentConfiguration:
          $ref: '#/components/schemas/SalesforceStandardObjectAttachmentConfiguration'
        IncludeAttachmentFilePatterns:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
        ExcludeAttachmentFilePatterns:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
      additionalProperties: false
      required:
        - ServerUrl
        - SecretArn
    SalesforceStandardObjectConfigurationList:
      type: array
      minItems: 1
      maxItems: 17
      items:
        $ref: '#/components/schemas/SalesforceStandardObjectConfiguration'
    SalesforceStandardObjectConfiguration:
      type: object
      properties:
        Name:
          $ref: '#/components/schemas/SalesforceStandardObjectName'
        DocumentDataFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        DocumentTitleFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        FieldMappings:
          $ref: '#/components/schemas/DataSourceToIndexFieldMappingList'
      additionalProperties: false
      required:
        - Name
        - DocumentDataFieldName
    SalesforceStandardObjectName:
      type: string
      enum:
        - ACCOUNT
        - CAMPAIGN
        - CASE
        - CONTACT
        - CONTRACT
        - DOCUMENT
        - GROUP
        - IDEA
        - LEAD
        - OPPORTUNITY
        - PARTNER
        - PRICEBOOK
        - PRODUCT
        - PROFILE
        - SOLUTION
        - TASK
        - USER
    SalesforceKnowledgeArticleConfiguration:
      type: object
      properties:
        IncludedStates:
          $ref: '#/components/schemas/SalesforceKnowledgeArticleStateList'
        StandardKnowledgeArticleTypeConfiguration:
          $ref: '#/components/schemas/SalesforceStandardKnowledgeArticleTypeConfiguration'
        CustomKnowledgeArticleTypeConfigurations:
          $ref: '#/components/schemas/SalesforceCustomKnowledgeArticleTypeConfigurationList'
      additionalProperties: false
      required:
        - IncludedStates
    SalesforceKnowledgeArticleStateList:
      type: array
      minItems: 1
      maxItems: 3
      items:
        $ref: '#/components/schemas/SalesforceKnowledgeArticleState'
    SalesforceKnowledgeArticleState:
      type: string
      enum:
        - DRAFT
        - PUBLISHED
        - ARCHIVED
    SalesforceStandardKnowledgeArticleTypeConfiguration:
      type: object
      properties:
        DocumentDataFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        DocumentTitleFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        FieldMappings:
          $ref: '#/components/schemas/DataSourceToIndexFieldMappingList'
      additionalProperties: false
      required:
        - DocumentDataFieldName
    SalesforceCustomKnowledgeArticleTypeConfigurationList:
      type: array
      minItems: 1
      maxItems: 10
      items:
        $ref: '#/components/schemas/SalesforceCustomKnowledgeArticleTypeConfiguration'
    SalesforceCustomKnowledgeArticleTypeConfiguration:
      type: object
      properties:
        Name:
          $ref: '#/components/schemas/SalesforceCustomKnowledgeArticleTypeName'
        DocumentDataFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        DocumentTitleFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        FieldMappings:
          $ref: '#/components/schemas/DataSourceToIndexFieldMappingList'
      additionalProperties: false
      required:
        - Name
        - DocumentDataFieldName
    SalesforceCustomKnowledgeArticleTypeName:
      type: string
      minLength: 1
      maxLength: 100
    SalesforceChatterFeedConfiguration:
      type: object
      properties:
        DocumentDataFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        DocumentTitleFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        FieldMappings:
          $ref: '#/components/schemas/DataSourceToIndexFieldMappingList'
        IncludeFilterTypes:
          $ref: '#/components/schemas/SalesforceChatterFeedIncludeFilterTypes'
      additionalProperties: false
      required:
        - DocumentDataFieldName
    SalesforceChatterFeedIncludeFilterTypes:
      type: array
      minItems: 1
      maxItems: 2
      items:
        $ref: '#/components/schemas/SalesforceChatterFeedIncludeFilterType'
    SalesforceChatterFeedIncludeFilterType:
      type: string
      enum:
        - ACTIVE_USER
        - STANDARD_USER
    SalesforceStandardObjectAttachmentConfiguration:
      type: object
      properties:
        DocumentTitleFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        FieldMappings:
          $ref: '#/components/schemas/DataSourceToIndexFieldMappingList'
      additionalProperties: false
    DatabaseConfiguration:
      type: object
      properties:
        DatabaseEngineType:
          $ref: '#/components/schemas/DatabaseEngineType'
        ConnectionConfiguration:
          $ref: '#/components/schemas/ConnectionConfiguration'
        VpcConfiguration:
          $ref: '#/components/schemas/DataSourceVpcConfiguration'
        ColumnConfiguration:
          $ref: '#/components/schemas/ColumnConfiguration'
        AclConfiguration:
          $ref: '#/components/schemas/AclConfiguration'
        SqlConfiguration:
          $ref: '#/components/schemas/SqlConfiguration'
      additionalProperties: false
      required:
        - ConnectionConfiguration
        - ColumnConfiguration
        - DatabaseEngineType
    DatabaseEngineType:
      type: string
      enum:
        - RDS_AURORA_MYSQL
        - RDS_AURORA_POSTGRESQL
        - RDS_MYSQL
        - RDS_POSTGRESQL
    ConnectionConfiguration:
      type: object
      properties:
        DatabaseHost:
          $ref: '#/components/schemas/DatabaseHost'
        DatabasePort:
          $ref: '#/components/schemas/DatabasePort'
        DatabaseName:
          $ref: '#/components/schemas/DatabaseName'
        TableName:
          $ref: '#/components/schemas/TableName'
        SecretArn:
          $ref: '#/components/schemas/SecretArn'
      additionalProperties: false
      required:
        - DatabaseHost
        - DatabasePort
        - DatabaseName
        - TableName
        - SecretArn
    DatabaseHost:
      type: string
      minLength: 1
      maxLength: 253
    DatabasePort:
      type: integer
      minimum: 1
      maximum: 65535
    DatabaseName:
      type: string
      minLength: 1
      maxLength: 100
    TableName:
      type: string
      minLength: 1
      maxLength: 100
    ColumnConfiguration:
      type: object
      properties:
        DocumentIdColumnName:
          $ref: '#/components/schemas/ColumnName'
        DocumentDataColumnName:
          $ref: '#/components/schemas/ColumnName'
        DocumentTitleColumnName:
          $ref: '#/components/schemas/ColumnName'
        FieldMappings:
          $ref: '#/components/schemas/DataSourceToIndexFieldMappingList'
        ChangeDetectingColumns:
          $ref: '#/components/schemas/ChangeDetectingColumns'
      additionalProperties: false
      required:
        - DocumentIdColumnName
        - DocumentDataColumnName
        - ChangeDetectingColumns
    ChangeDetectingColumns:
      type: array
      minItems: 1
      maxItems: 5
      items:
        $ref: '#/components/schemas/ColumnName'
    ColumnName:
      type: string
      minLength: 1
      maxLength: 100
    SqlConfiguration:
      type: object
      properties:
        QueryIdentifiersEnclosingOption:
          $ref: '#/components/schemas/QueryIdentifiersEnclosingOption'
      additionalProperties: false
    QueryIdentifiersEnclosingOption:
      type: string
      enum:
        - DOUBLE_QUOTES
        - NONE
    AclConfiguration:
      type: object
      properties:
        AllowedGroupsColumnName:
          $ref: '#/components/schemas/ColumnName'
      additionalProperties: false
      required:
        - AllowedGroupsColumnName
    OneDriveConfiguration:
      type: object
      properties:
        TenantDomain:
          $ref: '#/components/schemas/TenantDomain'
        SecretArn:
          $ref: '#/components/schemas/SecretArn'
        OneDriveUsers:
          $ref: '#/components/schemas/OneDriveUsers'
        InclusionPatterns:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
        ExclusionPatterns:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
        FieldMappings:
          $ref: '#/components/schemas/DataSourceToIndexFieldMappingList'
        DisableLocalGroups:
          $ref: '#/components/schemas/DisableLocalGroups'
      additionalProperties: false
      required:
        - TenantDomain
        - SecretArn
        - OneDriveUsers
    TenantDomain:
      type: string
      minLength: 1
      maxLength: 256
      pattern: ^([a-zA-Z0-9]+(-[a-zA-Z0-9]+)*\.)+[a-z]{2,}$
    OneDriveUsers:
      type: object
      properties:
        OneDriveUserList:
          $ref: '#/components/schemas/OneDriveUserList'
        OneDriveUserS3Path:
          $ref: '#/components/schemas/S3Path'
      additionalProperties: false
      oneOf:
        - required:
            - OneDriveUserList
        - required:
            - OneDriveUserS3Path
    OneDriveUserList:
      type: array
      minItems: 1
      maxItems: 100
      items:
        $ref: '#/components/schemas/OneDriveUser'
    OneDriveUser:
      type: string
      minLength: 1
      maxLength: 256
      pattern: ^(?!\s).+@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$
    ServiceNowConfiguration:
      type: object
      properties:
        HostUrl:
          $ref: '#/components/schemas/ServiceNowHostUrl'
        SecretArn:
          $ref: '#/components/schemas/SecretArn'
        ServiceNowBuildVersion:
          $ref: '#/components/schemas/ServiceNowBuildVersionType'
        AuthenticationType:
          $ref: '#/components/schemas/ServiceNowAuthenticationType'
        KnowledgeArticleConfiguration:
          $ref: '#/components/schemas/ServiceNowKnowledgeArticleConfiguration'
        ServiceCatalogConfiguration:
          $ref: '#/components/schemas/ServiceNowServiceCatalogConfiguration'
      additionalProperties: false
      required:
        - HostUrl
        - SecretArn
        - ServiceNowBuildVersion
    ServiceNowBuildVersionType:
      type: string
      enum:
        - LONDON
        - OTHERS
    ServiceNowAuthenticationType:
      type: string
      enum:
        - HTTP_BASIC
        - OAUTH2
    ServiceNowServiceCatalogConfiguration:
      type: object
      properties:
        CrawlAttachments:
          type: boolean
        IncludeAttachmentFilePatterns:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
        ExcludeAttachmentFilePatterns:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
        DocumentDataFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        DocumentTitleFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        FieldMappings:
          $ref: '#/components/schemas/DataSourceToIndexFieldMappingList'
      additionalProperties: false
      required:
        - DocumentDataFieldName
    ServiceNowHostUrl:
      type: string
      minLength: 1
      maxLength: 2048
      pattern: ^(?!(^(https?|ftp|file):\/\/))[a-z0-9-]+(\.service-now\.com)$
    ServiceNowKnowledgeArticleConfiguration:
      type: object
      properties:
        CrawlAttachments:
          type: boolean
        IncludeAttachmentFilePatterns:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
        ExcludeAttachmentFilePatterns:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
        DocumentDataFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        DocumentTitleFieldName:
          $ref: '#/components/schemas/DataSourceFieldName'
        FieldMappings:
          $ref: '#/components/schemas/DataSourceToIndexFieldMappingList'
        FilterQuery:
          $ref: '#/components/schemas/ServiceNowKnowledgeArticleFilterQuery'
      additionalProperties: false
      required:
        - DocumentDataFieldName
    ServiceNowKnowledgeArticleFilterQuery:
      type: string
      minLength: 1
      maxLength: 2048
    ConfluenceConfiguration:
      type: object
      properties:
        ServerUrl:
          $ref: '#/components/schemas/Url'
        SecretArn:
          $ref: '#/components/schemas/SecretArn'
        Version:
          $ref: '#/components/schemas/ConfluenceVersion'
        SpaceConfiguration:
          $ref: '#/components/schemas/ConfluenceSpaceConfiguration'
        PageConfiguration:
          $ref: '#/components/schemas/ConfluencePageConfiguration'
        BlogConfiguration:
          $ref: '#/components/schemas/ConfluenceBlogConfiguration'
        AttachmentConfiguration:
          $ref: '#/components/schemas/ConfluenceAttachmentConfiguration'
        VpcConfiguration:
          $ref: '#/components/schemas/DataSourceVpcConfiguration'
        InclusionPatterns:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
        ExclusionPatterns:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
      additionalProperties: false
      required:
        - ServerUrl
        - SecretArn
        - Version
    ConfluenceVersion:
      type: string
      enum:
        - CLOUD
        - SERVER
    ConfluenceSpaceConfiguration:
      type: object
      properties:
        CrawlPersonalSpaces:
          type: boolean
        CrawlArchivedSpaces:
          type: boolean
        IncludeSpaces:
          $ref: '#/components/schemas/ConfluenceSpaceList'
        ExcludeSpaces:
          $ref: '#/components/schemas/ConfluenceSpaceList'
        SpaceFieldMappings:
          $ref: '#/components/schemas/ConfluenceSpaceFieldMappingsList'
      additionalProperties: false
    ConfluenceSpaceFieldMappingsList:
      type: array
      minItems: 1
      maxItems: 4
      items:
        $ref: '#/components/schemas/ConfluenceSpaceToIndexFieldMapping'
    ConfluenceSpaceToIndexFieldMapping:
      type: object
      properties:
        DataSourceFieldName:
          $ref: '#/components/schemas/ConfluenceSpaceFieldName'
        DateFieldFormat:
          $ref: '#/components/schemas/DateFieldFormat'
        IndexFieldName:
          $ref: '#/components/schemas/IndexFieldName'
      additionalProperties: false
      required:
        - DataSourceFieldName
        - IndexFieldName
    ConfluenceSpaceFieldName:
      type: string
      enum:
        - DISPLAY_URL
        - ITEM_TYPE
        - SPACE_KEY
        - URL
    ConfluenceSpaceList:
      type: array
      minItems: 1
      items:
        $ref: '#/components/schemas/ConfluenceSpaceIdentifier'
    ConfluenceSpaceIdentifier:
      type: string
      minLength: 1
      maxLength: 255
    ConfluencePageConfiguration:
      type: object
      properties:
        PageFieldMappings:
          $ref: '#/components/schemas/ConfluencePageFieldMappingsList'
      additionalProperties: false
    ConfluencePageFieldMappingsList:
      type: array
      minItems: 1
      maxItems: 12
      items:
        $ref: '#/components/schemas/ConfluencePageToIndexFieldMapping'
    ConfluencePageToIndexFieldMapping:
      type: object
      properties:
        DataSourceFieldName:
          $ref: '#/components/schemas/ConfluencePageFieldName'
        DateFieldFormat:
          $ref: '#/components/schemas/DateFieldFormat'
        IndexFieldName:
          $ref: '#/components/schemas/IndexFieldName'
      additionalProperties: false
      required:
        - DataSourceFieldName
        - IndexFieldName
    ConfluencePageFieldName:
      type: string
      enum:
        - AUTHOR
        - CONTENT_STATUS
        - CREATED_DATE
        - DISPLAY_URL
        - ITEM_TYPE
        - LABELS
        - MODIFIED_DATE
        - PARENT_ID
        - SPACE_KEY
        - SPACE_NAME
        - URL
        - VERSION
    ConfluenceBlogConfiguration:
      type: object
      properties:
        BlogFieldMappings:
          $ref: '#/components/schemas/ConfluenceBlogFieldMappingsList'
      additionalProperties: false
    ConfluenceBlogFieldMappingsList:
      type: array
      minItems: 1
      maxItems: 9
      items:
        $ref: '#/components/schemas/ConfluenceBlogToIndexFieldMapping'
    ConfluenceBlogToIndexFieldMapping:
      type: object
      properties:
        DataSourceFieldName:
          $ref: '#/components/schemas/ConfluenceBlogFieldName'
        DateFieldFormat:
          $ref: '#/components/schemas/DateFieldFormat'
        IndexFieldName:
          $ref: '#/components/schemas/IndexFieldName'
      additionalProperties: false
      required:
        - DataSourceFieldName
        - IndexFieldName
    ConfluenceBlogFieldName:
      type: string
      enum:
        - AUTHOR
        - DISPLAY_URL
        - ITEM_TYPE
        - LABELS
        - PUBLISH_DATE
        - SPACE_KEY
        - SPACE_NAME
        - URL
        - VERSION
    ConfluenceAttachmentConfiguration:
      type: object
      properties:
        CrawlAttachments:
          type: boolean
        AttachmentFieldMappings:
          $ref: '#/components/schemas/ConfluenceAttachmentFieldMappingsList'
      additionalProperties: false
    ConfluenceAttachmentFieldMappingsList:
      type: array
      minItems: 1
      maxItems: 11
      items:
        $ref: '#/components/schemas/ConfluenceAttachmentToIndexFieldMapping'
    ConfluenceAttachmentToIndexFieldMapping:
      type: object
      properties:
        DataSourceFieldName:
          $ref: '#/components/schemas/ConfluenceAttachmentFieldName'
        DateFieldFormat:
          $ref: '#/components/schemas/DateFieldFormat'
        IndexFieldName:
          $ref: '#/components/schemas/IndexFieldName'
      additionalProperties: false
      required:
        - DataSourceFieldName
        - IndexFieldName
    GoogleDriveConfiguration:
      type: object
      properties:
        SecretArn:
          $ref: '#/components/schemas/SecretArn'
        InclusionPatterns:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
        ExclusionPatterns:
          $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
        FieldMappings:
          $ref: '#/components/schemas/DataSourceToIndexFieldMappingList'
        ExcludeMimeTypes:
          $ref: '#/components/schemas/ExcludeMimeTypesList'
        ExcludeUserAccounts:
          $ref: '#/components/schemas/ExcludeUserAccountsList'
        ExcludeSharedDrives:
          $ref: '#/components/schemas/ExcludeSharedDrivesList'
      additionalProperties: false
      required:
        - SecretArn
    ExcludeMimeTypesList:
      type: array
      minItems: 0
      maxItems: 30
      items:
        $ref: '#/components/schemas/MimeType'
    MimeType:
      type: string
      minLength: 1
      maxLength: 256
    ExcludeUserAccountsList:
      type: array
      minItems: 0
      maxItems: 100
      items:
        $ref: '#/components/schemas/UserAccount'
    UserAccount:
      type: string
      minLength: 1
      maxLength: 256
    ExcludeSharedDrivesList:
      type: array
      minItems: 0
      maxItems: 100
      items:
        $ref: '#/components/schemas/SharedDriveId'
    SharedDriveId:
      type: string
      minLength: 1
      maxLength: 256
    ConfluenceAttachmentFieldName:
      type: string
      enum:
        - AUTHOR
        - CONTENT_TYPE
        - CREATED_DATE
        - DISPLAY_URL
        - FILE_SIZE
        - ITEM_TYPE
        - PARENT_ID
        - SPACE_KEY
        - SPACE_NAME
        - URL
        - VERSION
    WebCrawlerSiteMap:
      type: string
      pattern: ^(https?):\/\/([^\s]*)
      minLength: 1
      maxLength: 2048
    WebCrawlerSiteMaps:
      type: array
      minItems: 0
      maxItems: 3
      items:
        $ref: '#/components/schemas/WebCrawlerSiteMap'
    WebCrawlerSiteMapsConfiguration:
      type: object
      properties:
        SiteMaps:
          $ref: '#/components/schemas/WebCrawlerSiteMaps'
      additionalProperties: false
      required:
        - SiteMaps
    WebCrawlerSeedUrl:
      type: string
      pattern: ^(https?)://([^\s]*)
      minLength: 1
      maxLength: 2048
    WebCrawlerSeedUrlList:
      type: array
      minItems: 0
      maxItems: 100
      items:
        $ref: '#/components/schemas/WebCrawlerSeedUrl'
    WebCrawlerSeedUrlConfiguration:
      type: object
      properties:
        SeedUrls:
          $ref: '#/components/schemas/WebCrawlerSeedUrlList'
        WebCrawlerMode:
          type: string
          enum:
            - HOST_ONLY
            - SUBDOMAINS
            - EVERYTHING
      additionalProperties: false
      required:
        - SeedUrls
    WebCrawlerUrls:
      type: object
      properties:
        SeedUrlConfiguration:
          $ref: '#/components/schemas/WebCrawlerSeedUrlConfiguration'
        SiteMapsConfiguration:
          $ref: '#/components/schemas/WebCrawlerSiteMapsConfiguration'
      additionalProperties: false
    ProxyConfiguration:
      type: object
      properties:
        Host:
          type: string
          pattern: ([^\s]*)
          minLength: 1
          maxLength: 253
        Port:
          type: integer
          minimum: 1
          maximum: 65535
        Credentials:
          $ref: '#/components/schemas/SecretArn'
      additionalProperties: false
      required:
