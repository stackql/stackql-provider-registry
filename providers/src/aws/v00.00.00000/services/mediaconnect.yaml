openapi: 3.0.0
info:
  title: MediaConnect
  version: 2.0.0
  x-serviceName: cloudcontrolapi
servers:
  - url: https://cloudcontrolapi.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The CloudControlApi multi-region endpoint
  - url: https://cloudcontrolapi.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The CloudControlApi endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  x-cloud-control-schemas:
    AlreadyExistsException: {}
    CancelResourceRequestInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: CancelResourceRequestInput
      type: object
    CancelResourceRequestOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    FailoverConfig:
      type: object
      description: The settings for source failover
      properties:
        State:
          type: string
          enum:
            - ENABLED
            - DISABLED
        RecoveryWindow:
          type: integer
          description: Search window time to look for dash-7 packets
        FailoverMode:
          type: string
          description: The type of failover you choose for this flow. MERGE combines the source streams into a single stream, allowing graceful recovery from any single-source loss. FAILOVER allows switching between different streams.
          enum:
            - MERGE
            - FAILOVER
        SourcePriority:
          type: object
          description: The priority you want to assign to a source. You can have a primary stream and a backup stream or two equally prioritized streams.
          properties:
            PrimarySource:
              type: string
              description: The name of the source you choose as the primary source for this flow.
          required:
            - PrimarySource
          additionalProperties: false
      additionalProperties: false
    BridgeStateEnum:
      type: string
      enum:
        - CREATING
        - STANDBY
        - STARTING
        - DEPLOYING
        - ACTIVE
        - STOPPING
        - DELETING
        - DELETED
        - START_FAILED
        - START_PENDING
        - UPDATING
    FailoverConfigStateEnum:
      type: string
      enum:
        - ENABLED
        - DISABLED
    FailoverModeEnum:
      type: string
      enum:
        - FAILOVER
    SourcePriority:
      type: object
      description: The priority you want to assign to a source. You can have a primary stream and a backup stream or two equally prioritized streams.
      properties:
        PrimarySource:
          description: The name of the source you choose as the primary source for this flow.
          type: string
      additionalProperties: false
    BridgeOutput:
      type: object
      properties:
        BridgeArn:
          description: The Amazon Resource Number (ARN) of the bridge.
          type: string
        NetworkOutput:
          description: The output of the bridge.
          $ref: '#/components/schemas/BridgeNetworkOutput'
        Name:
          type: string
          description: The network output name.
      required:
        - BridgeArn
        - Name
        - NetworkOutput
      x-stackql-resource-name: bridge_output
      description: Resource schema for AWS::MediaConnect::BridgeOutput
      x-type-name: AWS::MediaConnect::BridgeOutput
      x-stackql-primary-identifier:
        - BridgeArn
        - Name
      x-create-only-properties:
        - BridgeArn
        - Name
      x-required-properties:
        - BridgeArn
        - Name
        - NetworkOutput
      x-tagging:
        taggable: false
      x-required-permissions:
        create:
          - mediaconnect:AddBridgeOutputs
          - mediaconnect:DescribeBridge
        read:
          - mediaconnect:DescribeBridge
        update:
          - mediaconnect:DescribeBridge
          - mediaconnect:UpdateBridgeOutput
        delete:
          - mediaconnect:RemoveBridgeOutput
    BridgeNetworkOutput:
      type: object
      description: The output of the bridge. A network output is delivered to your premises.
      properties:
        Protocol:
          type: string
          enum:
            - rtp-fec
            - rtp
            - udp
          description: The network output protocol.
        IpAddress:
          type: string
          description: The network output IP Address.
        Port:
          type: integer
          description: The network output port.
        NetworkName:
          type: string
          description: The network output's gateway network name.
        Ttl:
          type: integer
          description: The network output TTL.
      required:
        - Protocol
        - IpAddress
        - Port
        - NetworkName
        - Ttl
      additionalProperties: false
    BridgeSource:
      type: object
      properties:
        Name:
          type: string
          description: The name of the source.
        BridgeArn:
          description: The Amazon Resource Number (ARN) of the bridge.
          type: string
        FlowSource:
          $ref: '#/components/schemas/BridgeFlowSource'
        NetworkSource:
          $ref: '#/components/schemas/BridgeNetworkSource'
      required:
        - Name
        - BridgeArn
      x-stackql-resource-name: bridge_source
      description: Resource schema for AWS::MediaConnect::BridgeSource
      x-type-name: AWS::MediaConnect::BridgeSource
      x-stackql-primary-identifier:
        - BridgeArn
        - Name
      x-create-only-properties:
        - BridgeArn
        - Name
      x-required-properties:
        - Name
        - BridgeArn
      x-tagging:
        taggable: false
      x-required-permissions:
        create:
          - mediaconnect:AddBridgeSources
          - mediaconnect:DescribeBridge
        read:
          - mediaconnect:DescribeBridge
        update:
          - mediaconnect:DescribeBridge
          - mediaconnect:UpdateBridgeSource
        delete:
          - mediaconnect:RemoveBridgeSource
    BridgeFlowSource:
      type: object
      description: The source of the bridge. A flow source originates in MediaConnect as an existing cloud flow.
      properties:
        FlowArn:
          description: The ARN of the cloud flow used as a source of this bridge.
          type: string
        FlowVpcInterfaceAttachment:
          description: The name of the VPC interface attachment to use for this source.
          $ref: '#/components/schemas/VpcInterfaceAttachment'
      additionalProperties: false
      required:
        - FlowArn
    VpcInterfaceAttachment:
      type: object
      description: The settings for attaching a VPC interface to an resource.
      properties:
        VpcInterfaceName:
          type: string
          description: The name of the VPC interface to use for this resource.
      additionalProperties: false
    BridgeNetworkSource:
      type: object
      description: The source of the bridge. A network source originates at your premises.
      properties:
        Protocol:
          description: The network source protocol.
          $ref: '#/components/schemas/ProtocolEnum'
        MulticastIp:
          description: The network source multicast IP.
          type: string
        Port:
          description: The network source port.
          type: integer
        NetworkName:
          description: The network source's gateway network name.
          type: string
      required:
        - Protocol
        - MulticastIp
        - Port
        - NetworkName
      additionalProperties: false
    ProtocolEnum:
      type: string
      enum:
        - rtp-fec
        - rtp
        - udp
    IngressGatewayBridge:
      type: object
      properties:
        MaxBitrate:
          description: The maximum expected bitrate of the ingress bridge.
          type: integer
        MaxOutputs:
          description: The maximum number of outputs on the ingress bridge.
          type: integer
      additionalProperties: false
      required:
        - MaxBitrate
        - MaxOutputs
    EgressGatewayBridge:
      type: object
      properties:
        MaxBitrate:
          type: integer
          description: The maximum expected bitrate of the egress bridge.
      additionalProperties: false
      required:
        - MaxBitrate
    Bridge:
      type: object
      properties:
        Name:
          description: The name of the bridge.
          type: string
        BridgeArn:
          description: The Amazon Resource Number (ARN) of the bridge.
          type: string
        PlacementArn:
          description: The placement Amazon Resource Number (ARN) of the bridge.
          type: string
        BridgeState:
          $ref: '#/components/schemas/BridgeStateEnum'
        SourceFailoverConfig:
          $ref: '#/components/schemas/FailoverConfig'
        Outputs:
          description: The outputs on this bridge.
          type: array
          minItems: 0
          maxItems: 2
          items:
            $ref: '#/components/schemas/BridgeOutput'
          x-insertionOrder: true
        Sources:
          description: The sources on this bridge.
          type: array
          minItems: 0
          maxItems: 2
          items:
            $ref: '#/components/schemas/BridgeSource'
          x-insertionOrder: true
        IngressGatewayBridge:
          type: object
          $ref: '#/components/schemas/IngressGatewayBridge'
        EgressGatewayBridge:
          type: object
          $ref: '#/components/schemas/EgressGatewayBridge'
      required:
        - Name
        - PlacementArn
        - Sources
      x-stackql-resource-name: bridge
      description: Resource schema for AWS::MediaConnect::Bridge
      x-type-name: AWS::MediaConnect::Bridge
      x-stackql-primary-identifier:
        - BridgeArn
      x-read-only-properties:
        - BridgeArn
        - BridgeState
      x-required-properties:
        - Name
        - PlacementArn
        - Sources
      x-tagging:
        taggable: false
      x-required-permissions:
        create:
          - mediaconnect:CreateBridge
          - mediaconnect:DescribeBridge
        read:
          - mediaconnect:DescribeBridge
        update:
          - mediaconnect:DescribeBridge
          - mediaconnect:UpdateBridge
        delete:
          - mediaconnect:DescribeBridge
          - mediaconnect:DeleteBridge
        list:
          - mediaconnect:ListBridges
    Source:
      description: The settings for the source of the flow.
      type: object
      properties:
        SourceArn:
          type: string
          description: The ARN of the source.
        Decryption:
          $ref: '#/components/schemas/Encryption'
          description: The type of decryption that is used on the content ingested from this source.
        Description:
          type: string
          description: A description for the source. This value is not used or seen outside of the current AWS Elemental MediaConnect account.
        EntitlementArn:
          type: string
          description: The ARN of the entitlement that allows you to subscribe to content that comes from another AWS account. The entitlement is set by the content originator and the ARN is generated as part of the originator's flow.
        GatewayBridgeSource:
          $ref: '#/components/schemas/GatewayBridgeSource'
          description: The source configuration for cloud flows receiving a stream from a bridge.
        IngestIp:
          type: string
          description: The IP address that the flow will be listening on for incoming content.
        IngestPort:
          type: integer
          description: The port that the flow will be listening on for incoming content.
        MaxBitrate:
          type: integer
          description: The smoothing max bitrate for RIST, RTP, and RTP-FEC streams.
        MaxLatency:
          type: integer
          description: The maximum latency in milliseconds. This parameter applies only to RIST-based and Zixi-based streams.
          default: 2000
        MinLatency:
          type: integer
          description: The minimum latency in milliseconds.
          default: 2000
        Name:
          type: string
          description: The name of the source.
        Protocol:
          type: string
          enum:
            - zixi-push
            - rtp-fec
            - rtp
            - rist
            - fujitsu-qos
            - srt-listener
            - srt-caller
          description: The protocol that is used by the source.
        SenderIpAddress:
          type: string
          description: The IP address that the flow communicates with to initiate connection with the sender for fujitsu-qos protocol.
        SenderControlPort:
          type: integer
          description: The port that the flow uses to send outbound requests to initiate connection with the sender for fujitsu-qos protocol.
        StreamId:
          type: string
          description: The stream ID that you want to use for this transport. This parameter applies only to Zixi-based streams.
        SourceIngestPort:
          type: string
          description: The port that the flow will be listening on for incoming content.(ReadOnly)
        SourceListenerAddress:
          type: string
          description: Source IP or domain name for SRT-caller protocol.
        SourceListenerPort:
          type: integer
          description: Source port for SRT-caller protocol.
        VpcInterfaceName:
          type: string
          description: The name of the VPC Interface this Source is configured with.
        WhitelistCidr:
          type: string
          description: The range of IP addresses that should be allowed to contribute content to your source. These IP addresses should be in the form of a Classless Inter-Domain Routing (CIDR) block; for example, 10.0.0.0/16.
      additionalProperties: false
    Encryption:
      type: object
      description: Information about the encryption of the flow.
      properties:
        Algorithm:
          type: string
          enum:
            - aes128
            - aes192
            - aes256
          description: The type of algorithm that is used for the encryption (such as aes128, aes192, or aes256).
        ConstantInitializationVector:
          type: string
          description: A 128-bit, 16-byte hex value represented by a 32-character string, to be used with the key for encrypting content. This parameter is not valid for static key encryption.
        DeviceId:
          type: string
          description: The value of one of the devices that you configured with your digital rights management (DRM) platform key provider. This parameter is required for SPEKE encryption and is not valid for static key encryption.
        KeyType:
          type: string
          enum:
            - speke
            - static-key
            - srt-password
          description: The type of key that is used for the encryption. If no keyType is provided, the service will use the default setting (static-key).
          default: static-key
        Region:
          type: string
          description: The AWS Region that the API Gateway proxy endpoint was created in. This parameter is required for SPEKE encryption and is not valid for static key encryption.
        ResourceId:
          type: string
          description: An identifier for the content. The service sends this value to the key server to identify the current endpoint. The resource ID is also known as the content ID. This parameter is required for SPEKE encryption and is not valid for static key encryption.
        RoleArn:
          type: string
          description: The ARN of the role that you created during setup (when you set up AWS Elemental MediaConnect as a trusted entity).
        SecretArn:
          type: string
          description: ' The ARN of the secret that you created in AWS Secrets Manager to store the encryption key. This parameter is required for static key encryption and is not valid for SPEKE encryption.'
        Url:
          type: string
          description: The URL from the API Gateway proxy that you set up to talk to your key server. This parameter is required for SPEKE encryption and is not valid for static key encryption.
      additionalProperties: false
      required:
        - RoleArn
    GatewayBridgeSource:
      type: object
      description: The source configuration for cloud flows receiving a stream from a bridge.
      properties:
        BridgeArn:
          type: string
          description: The ARN of the bridge feeding this flow.
        VpcInterfaceAttachment:
          $ref: '#/components/schemas/VpcInterfaceAttachment'
          description: The name of the VPC interface attachment to use for this bridge source.
      additionalProperties: false
      required:
        - BridgeArn
    Flow:
      type: object
      properties:
        FlowArn:
          description: The Amazon Resource Name (ARN), a unique identifier for any AWS resource, of the flow.
          type: string
        Name:
          description: The name of the flow.
          type: string
        AvailabilityZone:
          description: The Availability Zone that you want to create the flow in. These options are limited to the Availability Zones within the current AWS.
          type: string
        FlowAvailabilityZone:
          description: The Availability Zone that you want to create the flow in. These options are limited to the Availability Zones within the current AWS.(ReadOnly)
          type: string
        Source:
          description: The source of the flow.
          $ref: '#/components/schemas/Source'
        SourceFailoverConfig:
          description: The source failover config of the flow.
          $ref: '#/components/schemas/FailoverConfig'
      required:
