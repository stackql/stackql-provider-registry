      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    ClientToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    ClientTokenConflictException: {}
    ConcurrentModificationException: {}
    ConcurrentOperationException: {}
    CreateResourceInput:
      properties:
        ClientToken:
          type: string
        DesiredState:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/Properties'
            - description: >-
                <p>Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.</p> <note> <p>Cloud Control API currently supports JSON as a structured data format.</p> </note> <pre><code> &lt;p&gt;Specify the desired state as one of the following:&lt;/p&gt; &lt;ul&gt; &lt;li&gt; &lt;p&gt;A JSON blob&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;A local path containing the desired state in JSON data format&lt;/p&gt;
                &lt;/li&gt; &lt;/ul&gt; &lt;p&gt;For more information, see &lt;a href=&quot;https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-create.html#resource-operations-create-desiredstate&quot;&gt;Composing the desired state of the resource&lt;/a&gt; in the &lt;i&gt;Amazon Web Services Cloud Control API User Guide&lt;/i&gt;.&lt;/p&gt; &lt;p&gt;For more information about the properties of a specific resource, refer to the related topic for the resource in the
                &lt;a href=&quot;https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html&quot;&gt;Resource and property types reference&lt;/a&gt; in the &lt;i&gt;CloudFormation Users Guide&lt;/i&gt;.&lt;/p&gt; </code></pre>
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - DesiredState
      title: CreateResourceInput
      type: object
    CreateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    DeleteResourceInput:
      properties:
        ClientToken:
          type: string
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        RoleArn:
          type: string
        TypeName:
          type: string
        TypeVersionId:
          type: string
      required:
        - Identifier
      title: DeleteResourceInput
      type: object
    DeleteResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    GeneralServiceException: {}
    GetResourceInput:
      properties:
        TypeName:
          $ref: '#/components/x-cloud-control-schemas/TypeName'
        Identifier:
          $ref: '#/components/x-cloud-control-schemas/Identifier'
        TypeVersionId:
          $ref: '#/components/x-cloud-control-schemas/TypeVersionId'
        RoleArn:
          $ref: '#/components/x-cloud-control-schemas/RoleArn'
      required:
        - TypeName
        - Identifier
      title: GetResourceInput
      type: object
    GetResourceOutput:
      properties:
        ResourceDescription:
          $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
        TypeName:
          type: string
      type: object
    GetResourceRequestStatusInput:
      properties:
        RequestToken:
          $ref: '#/components/x-cloud-control-schemas/RequestToken'
      required:
        - RequestToken
      title: GetResourceRequestStatusInput
      type: object
    GetResourceRequestStatusOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
    HandlerErrorCode:
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
      type: string
    HandlerFailureException: {}
    HandlerInternalFailureException: {}
    HandlerNextToken:
      maxLength: 2048
      minLength: 1
      pattern: .+
      type: string
    Identifier:
      maxLength: 1024
      minLength: 1
      pattern: .+
      type: string
    InvalidCredentialsException: {}
    InvalidRequestException: {}
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    NetworkFailureException: {}
    NextToken:
      maxLength: 2048
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    NotStabilizedException: {}
    NotUpdatableException: {}
    Operation:
      enum:
        - CREATE
        - DELETE
        - UPDATE
      type: string
    OperationStatus:
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
      type: string
    OperationStatuses:
      items:
        $ref: '#/components/x-cloud-control-schemas/OperationStatus'
      type: array
    Operations:
      items:
        $ref: '#/components/x-cloud-control-schemas/Operation'
      type: array
    PatchDocument:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    PrivateTypeException: {}
    ProgressEvent:
      example:
        ErrorCode: string
        EventTime: number
        Identifier: string
        Operation: string
        OperationStatus: string
        RequestToken: string
        ResourceModel: string
        RetryAfter: number
        StatusMessage: string
        TypeName: string
      properties:
        ErrorCode:
          type: string
        EventTime:
          type: number
        Identifier:
          type: string
        Operation:
          type: string
        OperationStatus:
          type: string
        RequestToken:
          type: string
        ResourceModel:
          type: string
        RetryAfter:
          type: number
        StatusMessage:
          type: string
        TypeName:
          type: string
      type: object
    Properties:
      format: password
      maxLength: 65536
      minLength: 1
      pattern: '[\s\S]*'
      type: string
    RequestToken:
      maxLength: 128
      minLength: 1
      pattern: '[-A-Za-z0-9+/=]+'
      type: string
    RequestTokenNotFoundException: {}
    ResourceConflictException: {}
    ResourceDescription:
      description: Represents information about a provisioned resource.
      properties:
        Identifier:
          type: string
        Properties:
          type: string
      type: object
    ResourceDescriptions:
      items:
        $ref: '#/components/x-cloud-control-schemas/ResourceDescription'
      type: array
    ResourceNotFoundException: {}
    ResourceRequestStatusFilter:
      description: The filter criteria to use in determining the requests returned.
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/OperationStatuses'
            - description: >-
                <p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p>
                <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>
      type: object
    ResourceRequestStatusSummaries:
      items:
        $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: array
    RoleArn:
      maxLength: 2048
      minLength: 20
      pattern: arn:.+:iam::[0-9]{12}:role/.+
      type: string
    ServiceInternalErrorException: {}
    ServiceLimitExceededException: {}
    StatusMessage:
      maxLength: 1024
      minLength: 0
      pattern: '[\s\S]*'
      type: string
    ThrottlingException: {}
    Timestamp:
      format: date-time
      type: string
    TypeName:
      maxLength: 196
      minLength: 10
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      type: string
    TypeNotFoundException: {}
    TypeVersionId:
      maxLength: 128
      minLength: 1
      pattern: '[A-Za-z0-9-]+'
      type: string
    UnsupportedActionException: {}
    UpdateResourceInput:
      properties:
        undefined:
          allOf:
            - $ref: '#/components/x-cloud-control-schemas/PatchDocument'
      required:
        - Identifier
        - PatchDocument
      title: UpdateResourceInput
      type: object
    UpdateResourceOutput:
      properties:
        ProgressEvent:
          $ref: '#/components/x-cloud-control-schemas/ProgressEvent'
      type: object
  schemas:
    Location:
      type: object
      additionalProperties: false
      properties:
        LocationName:
          description: The name of the location that is associated with the CIDR collection.
          type: string
          minLength: 1
          maxLength: 16
        CidrList:
          description: A list of CIDR blocks.
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            type: string
      required:
        - LocationName
        - CidrList
    CidrCollection:
      type: object
      properties:
        Id:
          description: UUID of the CIDR collection.
          type: string
        Name:
          description: A unique name for the CIDR collection.
          type: string
          pattern: ^[0-9A-Za-z_\-]+$
          minLength: 1
          maxLength: 64
        Arn:
          description: The Amazon resource name (ARN) to uniquely identify the AWS resource.
          type: string
        Locations:
          description: A complex type that contains information about the list of CIDR locations.
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Location'
      required:
        - Name
      x-stackql-resource-name: cidr_collection
      description: Resource schema for AWS::Route53::CidrCollection.
      x-type-name: AWS::Route53::CidrCollection
      x-stackql-primary-identifier:
        - Id
      x-create-only-properties:
        - Name
      x-read-only-properties:
        - Id
        - Arn
      x-required-properties:
        - Name
      x-tagging:
        taggable: false
        tagUpdatable: false
      x-required-permissions:
        create:
          - route53:CreateCidrCollection
          - route53:ChangeCidrCollection
        read:
          - route53:ListCidrCollections
          - route53:ListCidrBlocks
        update:
          - route53:ChangeCidrCollection
        delete:
          - route53:DeleteCidrCollection
          - route53:ChangeCidrCollection
        list:
          - route53:ListCidrCollections
          - route53:ListCidrBlocks
    DNSSEC:
      type: object
      properties:
        HostedZoneId:
          description: The unique string (ID) used to identify a hosted zone.
          type: string
          pattern: ^[A-Z0-9]{1,32}$
      required:
        - HostedZoneId
      x-stackql-resource-name: dnssec
      description: Resource used to control (enable/disable) DNSSEC in a specific hosted zone.
      x-type-name: AWS::Route53::DNSSEC
      x-stackql-primary-identifier:
        - HostedZoneId
      x-create-only-properties:
        - HostedZoneId
      x-required-properties:
        - HostedZoneId
      x-tagging:
        taggable: false
      x-required-permissions:
        create:
          - route53:GetDNSSEC
          - route53:EnableHostedZoneDNSSEC
          - kms:DescribeKey
          - kms:GetPublicKey
          - kms:Sign
          - kms:CreateGrant
        read:
          - route53:GetDNSSEC
        delete:
          - route53:GetDNSSEC
          - route53:DisableHostedZoneDNSSEC
          - kms:DescribeKey
          - kms:GetPublicKey
          - kms:Sign
          - kms:CreateGrant
        list:
          - route53:GetDNSSEC
          - route53:ListHostedZones
    AlarmIdentifier:
      description: A complex type that identifies the CloudWatch alarm that you want Amazon Route 53 health checkers to use to determine whether the specified health check is healthy.
      type: object
      additionalProperties: false
      properties:
        Name:
          description: The name of the CloudWatch alarm that you want Amazon Route 53 health checkers to use to determine whether this health check is healthy.
          type: string
          minLength: 1
          maxLength: 256
        Region:
          description: For the CloudWatch alarm that you want Route 53 health checkers to use to determine whether this health check is healthy, the region that the alarm was created in.
          type: string
      required:
        - Name
        - Region
    HealthCheckTag:
      description: A key-value pair to associate with a resource.
      type: object
      additionalProperties: false
      properties:
        Key:
          type: string
          description: The key name of the tag.
          maxLength: 128
        Value:
          type: string
          description: The value for the tag.
          maxLength: 256
      required:
        - Value
        - Key
    HealthCheck:
      type: object
      properties:
        HealthCheckId:
          type: string
        HealthCheckConfig:
          description: A complex type that contains information about the health check.
          type: object
          properties:
            AlarmIdentifier:
              $ref: '#/components/schemas/AlarmIdentifier'
            ChildHealthChecks:
              type: array
              items:
                type: string
              maxItems: 256
              x-insertionOrder: false
            EnableSNI:
              type: boolean
            FailureThreshold:
              type: integer
              minimum: 1
              maximum: 10
            FullyQualifiedDomainName:
              type: string
              maxLength: 255
            HealthThreshold:
              type: integer
              minimum: 0
              maximum: 256
            InsufficientDataHealthStatus:
              type: string
              enum:
                - Healthy
                - LastKnownStatus
                - Unhealthy
            Inverted:
              type: boolean
            IPAddress:
              type: string
              maxLength: 45
              pattern: >-
                ^((([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5]))$|^(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))$
            MeasureLatency:
              type: boolean
            Port:
              type: integer
              minimum: 1
              maximum: 65535
            Regions:
              type: array
              items:
                type: string
              maxItems: 64
              x-insertionOrder: false
            RequestInterval:
              type: integer
              minimum: 10
              maximum: 30
            ResourcePath:
              type: string
              maxLength: 255
            SearchString:
              type: string
              maxLength: 255
            RoutingControlArn:
              type: string
              minLength: 1
              maxLength: 255
            Type:
              type: string
              enum:
                - CALCULATED
                - CLOUDWATCH_METRIC
                - HTTP
                - HTTP_STR_MATCH
                - HTTPS
                - HTTPS_STR_MATCH
                - TCP
                - RECOVERY_CONTROL
          required:
            - Type
          additionalProperties: false
        HealthCheckTags:
          type: array
          uniqueItems: true
          x-insertionOrder: false
          description: An array of key-value pairs to apply to this resource.
          items:
            $ref: '#/components/schemas/HealthCheckTag'
      required:
        - HealthCheckConfig
      x-stackql-resource-name: health_check
      description: Resource schema for AWS::Route53::HealthCheck.
      x-type-name: AWS::Route53::HealthCheck
      x-stackql-primary-identifier:
        - HealthCheckId
      x-create-only-properties:
        - HealthCheckConfig/Type
        - HealthCheckConfig/MeasureLatency
        - HealthCheckConfig/RequestInterval
      x-read-only-properties:
        - HealthCheckId
      x-required-properties:
        - HealthCheckConfig
      x-taggable: true
      x-required-permissions:
        create:
          - route53:CreateHealthCheck
          - route53:ChangeTagsForResource
          - cloudwatch:DescribeAlarms
          - route53-recovery-control-config:DescribeRoutingControl
        read:
          - route53:GetHealthCheck
          - route53:ListTagsForResource
        update:
          - route53:UpdateHealthCheck
          - route53:ChangeTagsForResource
          - route53:ListTagsForResource
          - cloudwatch:DescribeAlarms
        delete:
          - route53:DeleteHealthCheck
        list:
          - route53:ListHealthChecks
          - route53:ListTagsForResource
    HostedZoneConfig:
      description: A complex type that contains an optional comment about your hosted zone. If you don't want to specify a comment, omit both the ``HostedZoneConfig`` and ``Comment`` elements.
      type: object
      additionalProperties: false
      properties:
        Comment:
          description: Any comments that you want to include about the hosted zone.
          type: string
          maxLength: 256
    HostedZoneTag:
      description: A complex type that contains information about a tag that you want to add or edit for the specified health check or hosted zone.
      type: object
      additionalProperties: false
      properties:
        Key:
          type: string
          description: |-
            The value of ``Key`` depends on the operation that you want to perform:
              +   *Add a tag to a health check or hosted zone*: ``Key`` is the name that you want to give the new tag.
              +   *Edit a tag*: ``Key`` is the name of the tag that you want to change the ``Value`` for.
              +   *Delete a key*: ``Key`` is the name of the tag you want to remove.
              +   *Give a name to a health check*: Edit the default ``Name`` tag. In the Amazon Route 53 console, the list of your health checks includes a *Name* column that lets you see the name that you've given to each health check.
          maxLength: 128
        Value:
          type: string
          description: |-
            The value of ``Value`` depends on the operation that you want to perform:
              +   *Add a tag to a health check or hosted zone*: ``Value`` is the value that you want to give the new tag.
              +   *Edit a tag*: ``Value`` is the new value that you want to assign the tag.
          maxLength: 256
      required:
        - Value
        - Key
    QueryLoggingConfig:
      description: A complex type that contains information about a configuration for DNS query logging.
      type: object
      additionalProperties: false
      properties:
        CloudWatchLogsLogGroupArn:
          description: The Amazon Resource Name (ARN) of the CloudWatch Logs log group that Amazon Route 53 is publishing logs to.
          type: string
      required:
        - CloudWatchLogsLogGroupArn
    VPC:
      description: |-
        *Private hosted zones only:* A complex type that contains information about an Amazon VPC. Route 53 Resolver uses the records in the private hosted zone to route traffic in that VPC. 
          For public hosted zones, omit ``VPCs``, ``VPCId``, and ``VPCRegion``.
      type: object
      additionalProperties: false
      properties:
        VPCId:
          description: |-
            *Private hosted zones only:* The ID of an Amazon VPC.
              For public hosted zones, omit ``VPCs``, ``VPCId``, and ``VPCRegion``.
          type: string
        VPCRegion:
          description: |-
            *Private hosted zones only:* The region that an Amazon VPC was created in.
              For public hosted zones, omit ``VPCs``, ``VPCId``, and ``VPCRegion``.
          type: string
      required:
        - VPCId
        - VPCRegion
    HostedZone:
      type: object
      properties:
        Id:
          type: string
          description: ''
        HostedZoneConfig:
          $ref: '#/components/schemas/HostedZoneConfig'
          description: |-
            A complex type that contains an optional comment.
             If you don't want to specify a comment, omit the ``HostedZoneConfig`` and ``Comment`` elements.
        HostedZoneTags:
          description: |-
            Adds, edits, or deletes tags for a health check or a hosted zone.
             For information about using tags for cost allocation, see [Using Cost Allocation Tags](https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/cost-alloc-tags.html) in the *User Guide*.
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/HostedZoneTag'
        Name:
          description: |-
            The name of the domain. Specify a fully qualified domain name, for example, *www.example.com*. The trailing dot is optional; Amazon Route 53 assumes that the domain name is fully qualified. This means that Route 53 treats *www.example.com* (without a trailing dot) and *www.example.com.* (with a trailing dot) as identical.
             If you're creating a public hosted zone, this is the name you have registered with your DNS registrar. If your domain name is registered with a registrar other than Route 53, change the name servers for your domain to the set of ``NameServers`` that are returned by the ``Fn::GetAtt`` intrinsic function.
          type: string
          maxLength: 1024
        QueryLoggingConfig:
          $ref: '#/components/schemas/QueryLoggingConfig'
          description: |-
            Creates a configuration for DNS query logging. After you create a query logging configuration, Amazon Route 53 begins to publish log data to an Amazon CloudWatch Logs log group.
             DNS query logs contain information about the queries that Route 53 receives for a specified public hosted zone, such as the following:
              +  Route 53 edge location that responded to the DNS query
              +  Domain or subdomain that was requested
