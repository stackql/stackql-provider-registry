        Status:
          $ref: '#/components/schemas/AssessmentStatus'
        CreationTime:
          $ref: '#/components/schemas/Timestamp'
        Name:
          $ref: '#/components/schemas/AssessmentName'
        Description:
          $ref: '#/components/schemas/AssessmentDescription'
      required: []
      x-stackql-resource-name: assessment
      description: An entity that defines the scope of audit evidence collected by AWS Audit Manager.
      x-type-name: AWS::AuditManager::Assessment
      x-stackql-primary-identifier:
