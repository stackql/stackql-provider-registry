        - CreationTime
      x-required-properties: []
      x-tagging:
        taggable: true
        tagOnCreate: true
        tagUpdatable: false
        cloudFormationSystemTags: false
        tagProperty: /properties/Tags
        permissions:
          - auditmanager:TagResource
          - auditmanager:ListTagsForResource
          - auditmanager:UntagResource
      x-required-permissions:
