id: azure_stack
name: azure_stack
version: v00.00.00000
config:
  auth:
    type: azure_default
providerServices:
  azure_bridge_admin:
    id: azure_stack:azure_bridge_admin
    name: azure_bridge_admin
    preferred: true
    service:
      $ref: azure_stack/v00.00.00000/services/azure_bridge_admin.yaml
    title: AzureStack Azure Bridge Admin Client
    version: v00.00.00000
    description: >-
      The AzureStack AzureBridge administrator module which allows you to manage
      your AzureStack marketplace items.
  azure_stack:
    id: azure_stack:azure_stack
    name: azure_stack
    preferred: true
    service:
      $ref: azure_stack/v00.00.00000/services/azure_stack.yaml
    title: AzureStack Client
    version: v00.00.00000
    description: >-
      Build and run hybrid apps across datacenters, edge locations, remote
      offices, and the cloud.
  azure_stack_hci:
    id: azure_stack:azure_stack_hci
    name: azure_stack_hci
    preferred: true
    service:
      $ref: azure_stack/v00.00.00000/services/azure_stack_hci.yaml
    title: AzureStack HCI Client
    version: v00.00.00000
    description: >-
      Run virtual machines and containers on-premises with an Azure Arcâ€“enabled
      infrastructure.
  backup_admin:
    id: azure_stack:backup_admin
    name: backup_admin
    preferred: true
    service:
      $ref: azure_stack/v00.00.00000/services/backup_admin.yaml
    title: AzureStack Backup Management Client
    version: v00.00.00000
    description: The AzureStack Admin Backup Management Client.
  commerce_admin:
    id: azure_stack:commerce_admin
    name: commerce_admin
    preferred: true
    service:
      $ref: azure_stack/v00.00.00000/services/commerce_admin.yaml
    title: AzureStack Commerce Management Client
    version: v00.00.00000
    description: >-
      The AzureStack Commerce administrator module which provides a way to view
      aggregate data usage across your AzureStack stamp.
  compute_admin:
    id: azure_stack:compute_admin
    name: compute_admin
    preferred: true
    service:
      $ref: azure_stack/v00.00.00000/services/compute_admin.yaml
    title: AzureStack Compute Admin Client
    version: v00.00.00000
    description: >-
      the AzureStack Compute administrator module which provides functionality
      to manage compute quotas, platform images, and virtual machine extensions,
      as well as managed disks migration jobs to rebalance storage.
  container_registry_admin:
    id: azure_stack:container_registry_admin
    name: container_registry_admin
    preferred: true
    service:
      $ref: azure_stack/v00.00.00000/services/container_registry_admin.yaml
    title: AzureStack Container Registry Management Client
    version: v00.00.00000
    description: The AzureStack Admin Container Registry Management Client.
  container_service_admin:
    id: azure_stack:container_service_admin
    name: container_service_admin
    preferred: true
    service:
      $ref: azure_stack/v00.00.00000/services/container_service_admin.yaml
    title: AzureStack Container Service Admin Client
    version: v00.00.00000
    description: The AzureStack Admin Container Service Management Client.
  deployment_admin:
    id: azure_stack:deployment_admin
    name: deployment_admin
    preferred: true
    service:
      $ref: azure_stack/v00.00.00000/services/deployment_admin.yaml
    title: AzureStack Deployment Admin Client
    version: v00.00.00000
    description: The AzureStack Deployment Admin Client.
  fabric_admin:
    id: azure_stack:fabric_admin
    name: fabric_admin
    preferred: true
    service:
      $ref: azure_stack/v00.00.00000/services/fabric_admin.yaml
    title: AzureStack Fabric Admin Client
    version: v00.00.00000
    description: >-
      The AzureStack Fabric administrator module which allows administrators to
      view and manage infrastructure components.
  gallery_admin:
    id: azure_stack:gallery_admin
    name: gallery_admin
    preferred: true
    service:
      $ref: azure_stack/v00.00.00000/services/gallery_admin.yaml
    title: AzureStack Gallery Management Client
    version: v00.00.00000
    description: >-
      The AzureStack Gallery administrator module which provides functionality
      to manage gallery items in the marketplace.
  infrastructure_insights_admin:
    id: azure_stack:infrastructure_insights_admin
    name: infrastructure_insights_admin
    preferred: true
    service:
      $ref: azure_stack/v00.00.00000/services/infrastructure_insights_admin.yaml
    title: AzureStack Infrastructure Insights Management Client
    version: v00.00.00000
    description: The AzureStack Admin Infrastructure Insights Management Client.
  key_vault_admin:
    id: azure_stack:key_vault_admin
    name: key_vault_admin
    preferred: true
    service:
      $ref: azure_stack/v00.00.00000/services/key_vault_admin.yaml
    title: AzureStack Key Vault Management Client
    version: v00.00.00000
    description: >-
      The AzureStack KeyVault administrator module which allows administrator to
      view KeyVault quotas.
  network_admin:
    id: azure_stack:network_admin
    name: network_admin
    preferred: true
    service:
      $ref: azure_stack/v00.00.00000/services/network_admin.yaml
    title: AzureStack Network Admin Management Client
    version: v00.00.00000
    description: The AzureStack Admin Network Management Client
  storage_admin:
    id: azure_stack:storage_admin
    name: storage_admin
    preferred: true
    service:
      $ref: azure_stack/v00.00.00000/services/storage_admin.yaml
    title: AzureStack Storage Admin Management Client
    version: v00.00.00000
    description: The AzureStack Admin Storage Management Client.
  subscriptions_admin:
    id: azure_stack:subscriptions_admin
    name: subscriptions_admin
    preferred: true
    service:
      $ref: azure_stack/v00.00.00000/services/subscriptions_admin.yaml
    title: AzureStack Subscriptions Management Client
    version: v00.00.00000
    description: >-
      The AzureStack Subscription administrator module. This module provides
      functionality for administrators to manage plans, offers and subscriptions
  update_admin:
    id: azure_stack:update_admin
    name: update_admin
    preferred: true
    service:
      $ref: azure_stack/v00.00.00000/services/update_admin.yaml
    title: AzureStack Update Admin Client
    version: v00.00.00000
    description: >-
      The Azure Stack Update administrator module. In this module administrators
      can : List and install available updates, Resume interrupted updates, View
      installed updates
  user_subscriptions:
    id: azure_stack:user_subscriptions
    name: user_subscriptions
    preferred: true
    service:
      $ref: azure_stack/v00.00.00000/services/user_subscriptions.yaml
    title: AzureStack User Subscriptions
    version: v00.00.00000
    description: >-
      The AzureStack subscriptions module for the tenant users. This provides
      functianality view and subscribe to public offers and to manage
      subscriptions.
