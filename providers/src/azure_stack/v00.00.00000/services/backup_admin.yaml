              SELECT
              id as id,
              name as name,
              location as location,
              type as type,
              tags as tags,
              JSON_EXTRACT(properties, '$.backupInfo') as "backup_info",
              subscriptionId,
              resourceGroupName,
              location,
              backup
              FROM azure_stack.backup_admin.backups
              WHERE subscriptionId = 'replace-me' AND resourceGroupName = 'replace-me' AND location = 'replace-me';
            fallback:
