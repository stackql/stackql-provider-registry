              - value: fragment
              - value: custom
              - value: metadata
    OpenProperty:
      description: Open type used to define dynamic properties.
      properties:
        properties:
          description: Dictionary of dynamic properties.
          type: object
          additionalProperties:
            type: object
          readOnly: true
      type: object
    ImageGroup:
      description: Group of images.
      type: object
