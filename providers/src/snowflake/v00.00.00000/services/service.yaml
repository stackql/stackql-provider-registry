        '429':
          $ref: '#/components/responses/429LimitExceeded'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
        '504':
          $ref: '#/components/responses/504GatewayTimeout'
  /api/v2/databases/{database_name}/schemas/{schema_name}/services/{name}/endpoints:
    get:
      summary: List the endpoints in a service.
      description: Lists the endpoints in a Snowpark Container Services service (or
        a job service).
      tags:
      - service
      operationId: showServiceEndpoints
      parameters:
      - $ref: '#/components/parameters/database_name'
      - $ref: '#/components/parameters/schema_name'
      - $ref: '#/components/parameters/name'
      responses:
        '200':
          description: successful
          headers:
