  /api/v2/databases/{database_name}/schemas/{schema_name}/services/{name}:suspend:
    post:
      description: Suspend a service.
      tags:
      - service
      operationId: suspendService
      parameters:
      - $ref: '#/components/parameters/database_name'
      - $ref: '#/components/parameters/schema_name'
      - $ref: '#/components/parameters/name'
