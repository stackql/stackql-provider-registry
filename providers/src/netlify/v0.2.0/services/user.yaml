      id: netlify.user.user
      name: user
      title: User
      methods:
        getCurrentUser:
          operation:
            $ref: '#/paths/~1user/get'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
      sqlVerbs:
        select:
          - $ref: '#/components/x-stackQL-resources/user/methods/getCurrentUser'
        insert: []
        update: []
        delete: []
