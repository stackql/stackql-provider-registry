paths:
  /user:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/user'
                type: array
          description: OK
        default:
          $ref: '#/components/responses/error'
      tags:
        - user
      operationId: getCurrentUser
components:
  schemas:
    user:
      properties:
        affiliate_id:
          type: string
        avatar_url:
          type: string
        created_at:
          format: dateTime
          type: string
        email:
          type: string
        full_name:
          type: string
        id:
          type: string
        last_login:
          format: dateTime
          type: string
        login_providers:
          items:
            type: string
          type: array
        onboarding_progress:
          properties:
            slides:
              type: string
          type: object
        site_count:
          format: int64
          type: integer
        uid:
          type: string
      type: object
    error:
      properties:
        code:
          format: int64
          type: integer
        message:
          nullable: false
          type: string
      required:
        - message
      type: object
  parameters: {}
  responses:
    error:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
      description: error
  securitySchemes: {}
  callbacks: {}
  examples: {}
  requestBodies: {}
  headers: {}
  links: {}
  x-stackQL-resources:
