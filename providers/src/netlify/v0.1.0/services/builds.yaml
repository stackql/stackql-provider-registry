            type: string
components:
  schemas:
    build:
      properties:
        created_at:
          format: dateTime
          type: string
        deploy_id:
          type: string
        done:
          type: boolean
        error:
          type: string
        id:
          type: string
        sha:
          type: string
      type: object
    error:
      properties:
        code:
          format: int64
          type: integer
        message:
          nullable: false
          type: string
      required:
        - message
      type: object
    buildSetup:
      properties:
        image:
          type: string
      type: object
    buildStatus:
      properties:
        active:
          type: integer
        build_count:
          type: integer
        enqueued:
          type: integer
        minutes:
          properties:
            current:
              type: integer
            current_average_sec:
              type: integer
            included_minutes:
              type: string
            included_minutes_with_packs:
              type: string
            last_updated_at:
              format: dateTime
              type: string
            period_end_date:
              format: dateTime
              type: string
            period_start_date:
              format: dateTime
              type: string
            previous:
              type: integer
          type: object
        pending_concurrency:
          type: integer
      type: object
  parameters:
    page:
      in: query
      name: page
      required: false
      schema:
        format: int32
        type: integer
    perPage:
      in: query
      name: per_page
      required: false
      schema:
        format: int32
        type: integer
  responses:
    error:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
      description: error
