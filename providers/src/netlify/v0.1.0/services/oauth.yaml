paths:
  /oauth/tickets:
    post:
      parameters:
        - in: query
          name: client_id
          required: true
          schema:
            type: string
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ticket'
          description: ok
        default:
          $ref: '#/components/responses/error'
      tags:
        - ticket
      operationId: createTicket
  /oauth/tickets/{ticket_id}:
    get:
      parameters:
        - in: path
          name: ticket_id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ticket'
          description: ok
        default:
          $ref: '#/components/responses/error'
      tags:
        - ticket
      operationId: showTicket
  /oauth/tickets/{ticket_id}/exchange:
    post:
      parameters:
        - in: path
          name: ticket_id
          required: true
          schema:
            type: string
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accessToken'
          description: ok
        default:
          $ref: '#/components/responses/error'
      tags:
        - accessToken
      operationId: exchangeTicket
components:
  schemas:
    ticket:
      properties:
        authorized:
          type: boolean
        client_id:
          type: string
        created_at:
          format: dateTime
          type: string
        id:
          type: string
      type: object
    error:
      properties:
        code:
          format: int64
          type: integer
        message:
          nullable: false
          type: string
      required:
        - message
      type: object
    accessToken:
      properties:
        access_token:
          type: string
        created_at:
          format: dateTime
          type: string
        id:
          type: string
        user_email:
          type: string
        user_id:
          type: string
      type: object
  parameters: {}
  responses:
    error:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
      description: error
  securitySchemes: {}
  callbacks: {}
  examples: {}
  requestBodies: {}
  headers: {}
  links: {}
  x-stackQL-resources:
    ticket:
      id: netlify.oauth.ticket
      name: ticket
      title: ticket
      methods:
        createTicket:
          operation:
            $ref: '#/paths/~1oauth~1tickets/post'
          response:
            mediaType: application/json
            openAPIDocKey: '201'
        showTicket:
          operation:
            $ref: '#/paths/~1oauth~1tickets~1{ticket_id}/get'
          response:
            mediaType: application/json
            openAPIDocKey: '200'
      sqlVerbs:
        select: []
        insert:
          - $ref: '#/components/x-stackQL-resources/ticket/methods/createTicket'
        update: []
        delete: []
    accessToken:
      id: netlify.oauth.accessToken
      name: accessToken
      title: accessToken
      methods:
        exchangeTicket:
          operation:
            $ref: '#/paths/~1oauth~1tickets~1{ticket_id}~1exchange/post'
          response:
            mediaType: application/json
            openAPIDocKey: '201'
      sqlVerbs:
        select: []
        insert: []
        update: []
        delete: []
